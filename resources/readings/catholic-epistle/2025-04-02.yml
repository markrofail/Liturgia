title:
  english: 2Peter 1:20— & 2Peter 2:1-6Acts 26:1-8Psalm 9:11 & Psalm 9:12Luke 11:45-52
  arabic: "٢بطرس ١ : ٢٠— & ٢بطرس ٢ : ١-٦اعمال ٢٦ : ١-٨مزامير ٩ : ١١ & مزامير ٩ :
    ١٢لوقا ١١ : ٤٥-٥٢"
text:
  english: "Knowing this first, that no prophecy of Scripture is of any private
    Kinterpretation, for prophecy never came by the will of man, but holy men of
    God spoke as they were moved by the Holy Spirit. But there were also false
    prophets among the people, even as there will be false teachers among you,
    who will secretly bring in destructive heresies, even denying the Lord who
    bought them, and bring on themselves swift destruction. And many will follow
    their destructive ways, because of whom the way of truth will be blasphemed.
    By covetousness they will exploit you with deceptive words; for a long time
    their judgment has not been idle, and their destruction does not slumber.
    For if God did not spare the angels who sinned, but cast them down to hell
    and delivered them into chains of darkness, to be reserved for judgment; and
    did not spare the ancient world, but saved Noah, one of eight people, a
    preacher of righteousness, bringing in the flood on the world of the
    ungodly; and turning the cities of Sodom and Gomorrah into ashes, condemned
    them to destruction, making them an example to those who afterward would
    live ungodly; Then Agrippa said to Paul, \"You are permitted to speak for
    yourself.\" So Paul stretched out his hand and answered for himself: \"I
    think myself happy, King Agrippa, because today I shall answer for myself
    before you concerning all the things of which I am accused by the Jews,
    especially because you are expert in all customs and questions which have to
    do with the Jews. Therefore I beg you to hear me patiently. \"My manner of
    life from my youth, which was spent from the beginning among my own nation
    at Jerusalem, all the Jews know. They knew me from the first, if they were
    willing to testify, that according to the strictest sect of our religion I
    lived a Pharisee. And now I stand and am judged for the hope of the promise
    made by God to our fathers. To this promise our twelve tribes, earnestly
    serving God night and day, hope to attain. For this hope's sake, King
    Agrippa, I am accused by the Jews. Why should it be thought incredible by
    you that God raises the dead? Sing praises to the LORD, who dwells in Zion!
    Declare His deeds among the people. When He avenges blood, He remembers
    them; He does not forget the cry of the humble. Then one of the lawyers
    answered and said to Him, \"Teacher, by saying these things You reproach us
    also.\" And He said, \"Woe to you also, lawyers! For you load men with
    burdens hard to bear, and you yourselves do not touch the burdens with one
    of your fingers. Woe to you! For you build the tombs of the prophets, and
    your fathers killed them. In fact, you bear witness that you approve the
    deeds of your fathers; for they indeed killed them, and you build their
    tombs. Therefore the wisdom of God also said, \"I will send them prophets
    and apostles, and some of them they will kill and persecute,' that the blood
    of all the prophets which was shed from the foundation of the world may be
    required of this generation, from the blood of Abel to the blood of
    Zechariah who perished between the altar and the temple. Yes, I say to you,
    it shall be required of this generation. \"Woe to you lawyers! For you have
    taken away the key of knowledge. You did not enter in yourselves, and those
    who were entering in you hindered.\""
  arabic: "عَالِمِينَ هَذَا أَوَّلاً: أَنَّ كُلَّ نُبُوَّةِ الْكِتَابِ لَيْسَتْ
    مِنْ تَفْسِيرٍ خَاصٍّ، لأَنَّهُ لَمْ تَأْتِ نُبُوَّةٌ قَطُّ بِمَشِيئَةِ
    إِنْسَانٍ، بَلْ تَكَلَّمَ أُنَاسُ اللَّهِ الْقِدِّيسُونَ مَسُوقِينَ مِنَ
    الرُّوحِ الْقُدُسِ. وَلَكِنْ كَانَ أَيْضاً فِي الشَّعْبِ أَنْبِيَاءُ
    كَذَبَةٌ، كَمَا سَيَكُونُ فِيكُمْ أَيْضاً مُعَلِّمُونَ كَذَبَةٌ، الَّذِينَ
    يَدُسُّونَ بِدَعَ هَلاَكٍ. وَإِذْ هُمْ يُنْكِرُونَ الرَّبَّ الَّذِي
    اشْتَرَاهُمْ، يَجْلِبُونَ عَلَى أَنْفُسِهِمْ هَلاَكاً سَرِيعاً. وَسَيَتْبَعُ
    كَثِيرُونَ تَهْلُكَاتِهِمْ. الَّذِينَ بِسَبَبِهِمْ يُجَدَّفُ عَلَى طَرِيقِ
    الْحَقِّ. وَهُمْ فِي الطَّمَعِ يَتَّجِرُونَ بِكُمْ بِأَقْوَالٍ مُصَنَّعَةٍ،
    الَّذِينَ دَيْنُونَتُهُمْ مُنْذُ الْقَدِيمِ لاَ تَتَوَانَى وَهَلاَكُهُمْ لاَ
    يَنْعَسُ. لأَنَّهُ إِنْ كَانَ اللَّهُ لَمْ يُشْفِقْ عَلَى مَلاَئِكَةٍ قَدْ
    أَخْطَأُوا، بَلْ فِي سَلاَسِلِ الظَّلاَمِ طَرَحَهُمْ فِي جَهَنَّمَ،
    وَسَلَّمَهُمْ مَحْرُوسِينَ لِلْقَضَاءِ، وَلَمْ يُشْفِقْ عَلَى الْعَالَمِ
    الْقَدِيمِ، بَلْ إِنَّمَا حَفِظَ نُوحاً ثَامِناً كَارِزاً لِلْبِرِّ إِذْ
    جَلَبَ طُوفَاناً عَلَى عَالَمِ الْفُجَّارِ. وَإِذْ رَمَّدَ مَدِينَتَيْ
    سَدُومَ وَعَمُورَةَ حَكَمَ عَلَيْهِمَا بِالاِنْقِلاَبِ، وَاضِعاً عِبْرَةً
    لِلْعَتِيدِينَ أَنْ يَفْجُرُوا، فَقَالَ أَغْرِيبَاسُ لِبُولُسَ: «مَأْذُونٌ
    لَكَ أَنْ تَتَكَلَّمَ لأَجْلِ نَفْسِكَ». حِينَئِذٍ بَسَطَ بُولُسُ يَدَهُ
    وَجَعَلَ يَحْتَجُّ: «إِنِّي أَحْسِبُ نَفْسِي سَعِيداً أَيُّهَا الْمَلِكُ
    أَغْرِيبَاسُ إِذْ أَنَا مُزْمِعٌ أَنْ أَحْتَجَّ الْيَوْمَ لَدَيْكَ عَنْ
    كُلِّ مَا يُحَاكِمُنِي بِهِ الْيَهُودُ. لاَ سِيَّمَا وَأَنْتَ عَالِمٌ
    بِجَمِيعِ الْعَوَائِدِ وَالْمَسَائِلِ الَّتِي بَيْنَ الْيَهُودِ. لِذَلِكَ
    أَلْتَمِسُ مِنْكَ أَنْ تَسْمَعَنِي بِطُولِ الأَنَاةِ. فَسِيرَتِي مُنْذُ
    حَدَاثَتِي الَّتِي مِنَ الْبُدَاءَةِ كَانَتْ بَيْنَ أُمَّتِي فِي
    أُورُشَلِيمَ يَعْرِفُهَا جَمِيعُ الْيَهُودِ عَالِمِينَ بِي مِنَ الأَوَّلِ -
    إِنْ أَرَادُوا أَنْ يَشْهَدُوا - أَنِّي حَسَبَ مَذْهَبِ عِبَادَتِنَا
    الأَضْيَقِ عِشْتُ فَرِّيسِيّاً. وَالآنَ أَنَا وَاقِفٌ أُحَاكَمُ عَلَى
    رَجَاءِ الْوَعْدِ الَّذِي صَارَ مِنَ اللهِ لِآبَائِنَا الَّذِي أَسْبَاطُنَا
    الاِثْنَا عَشَرَ يَرْجُونَ نَوَالَهُ عَابِدِينَ بِالْجَهْدِ لَيْلاً
    وَنَهَاراً. فَمِنْ أَجْلِ هَذَا الرَّجَاءِ أَنَا أُحَاكَمُ مِنَ الْيَهُودِ
    أَيُّهَا الْمَلِكُ أَغْرِيبَاسُ. لِمَاذَا يُعَدُّ عِنْدَكُمْ أَمْراً لاَ
    يُصَدَّقُ إِنْ أَقَامَ اللهُ أَمْوَاتاً؟ رَنِّمُوا لِلرَّبِّ السَّاكِنِ فِي
    صِهْيَوْنَ. أَخْبِرُوا بَيْنَ الشُّعُوبِ بِأَفْعَالِهِ. لأَنَّهُ مُطَالِبٌ
    بِالدِّمَاءِ. ذَكَرَهُمْ. لَمْ يَنْسَ صُرَاخَ الْمَسَاكِينِ. فَقَالَ لَهُ
    وَاحِدٌ مِنَ النَّامُوسِيِّينَ: «يَا مُعَلِّمُ حِينَ تَقُولُ هَذَا
    تَشْتِمُنَا نَحْنُ أَيْضاً». فَقَالَ: «وَوَيْلٌ لَكُمْ أَنْتُمْ أَيُّهَا
    النَّامُوسِيُّونَ لأَنَّكُمْ تُحَمِّلُونَ النَّاسَ أَحْمَالاً عَسِرَةَ
    الْحَمْلِ وَأَنْتُمْ لاَ تَمَسُّونَ الأَحْمَالَ بِإِحْدَى أَصَابِعِكُمْ.
    وَيْلٌ لَكُمْ لأَنَّكُمْ تَبْنُونَ قُبُورَ الأَنْبِيَاءِ وَآبَاؤُكُمْ
    قَتَلُوهُمْ. إِذاً تَشْهَدُونَ وَتَرْضَوْنَ بِأَعْمَالِ آبَائِكُمْ
    لأَنَّهُمْ هُمْ قَتَلُوهُمْ وَأَنْتُمْ تَبْنُونَ قُبُورَهُمْ. لِذَلِكَ
    أَيْضاً قَالَتْ حِكْمَةُ اللهِ: إِنِّي أُرْسِلُ إِلَيْهِمْ أَنْبِيَاءَ
    وَرُسُلاً فَيَقْتُلُونَ مِنْهُمْ وَيَطْرُدُونَ - لِكَيْ يُطْلَبَ مِنْ هَذَا
    الْجِيلِ دَمُ جَمِيعِ الأَنْبِيَاءِ الْمُهْرَقُ مُنْذُ إِنْشَاءِ الْعَالَمِ
    مِنْ دَمِ هَابِيلَ إِلَى دَمِ زَكَرِيَّا الَّذِي أُهْلِكَ بَيْنَ الْمَذْبَحِ
    وَالْبَيْتِ. نَعَمْ أَقُولُ لَكُمْ: إِنَّهُ يُطْلَبُ مِنْ هَذَا الْجِيلِ!
    وَيْلٌ لَكُمْ أَيُّهَا النَّامُوسِيُّونَ لأَنَّكُمْ أَخَذْتُمْ مِفْتَاحَ
    الْمَعْرِفَةِ. مَا دَخَلْتُمْ أَنْتُمْ وَالدَّاخِلُونَ مَنَعْتُمُوهُمْ»."
