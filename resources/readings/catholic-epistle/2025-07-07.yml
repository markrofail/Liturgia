title:
  english: 1Pet 2:11 - 17Acts 7:8 - 22Psalm 92:12 - 13Lk 1:57 - 80
  arabic: "١بطرس ٢ : ١١-١٧اعمال ٧ : ٨-٢٢مزامير ٩٢ : ١٢-١٣لوقا ١ : ٥٧-٨٠"
text:
  english: "Beloved, I beg you as sojourners and pilgrims, abstain from fleshly
    lusts which war against the soul, having your conduct honorable among the
    Gentiles, that when they speak against you as evildoers, they may, by your
    good works which they observe, glorify God in the day of visitation.
    Therefore submit yourselves to every ordinance of man for the Lord's sake,
    whether to the king as supreme, or to governors, as to those who are sent by
    him for the punishment of evildoers and for the praise of those who do good.
    For this is the will of God, that by doing good you may put to silence the
    ignorance of foolish men-- as free, yet not using liberty as a cloak for
    vice, but as bondservants of God. Honor all people. Love the brotherhood.
    Fear God. Honor the king. Then He gave him the covenant of circumcision; and
    so Abraham begot Isaac and circumcised him on the eighth day; and Isaac
    begot Jacob, and Jacob begot the twelve patriarchs. \"And the patriarchs,
    becoming envious, sold Joseph into Egypt. But God was with him and delivered
    him out of all his troubles, and gave him favor and wisdom in the presence
    of Pharaoh, king of Egypt; and he made him governor over Egypt and all his
    house. Now a famine and great trouble came over all the land of Egypt and
    Canaan, and our fathers found no sustenance. But when Jacob heard that there
    was grain in Egypt, he sent out our fathers first. And the second time
    Joseph was made known to his brothers, and Joseph's family became known to
    the Pharaoh. Then Joseph sent and called his father Jacob and all his
    relatives to him, seventy-five people. So Jacob went down to Egypt; and he
    died, he and our fathers. And they were carried back to Shechem and laid in
    the tomb that Abraham bought for a sum of money from the sons of Hamor, the
    father of Shechem. \"But when the time of the promise drew near which God
    had sworn to Abraham, the people grew and multiplied in Egypt till another
    king arose who did not know Joseph. This man dealt treacherously with our
    people, and oppressed our forefathers, making them expose their babies, so
    that they might not live. At this time Moses was born, and was well pleasing
    to God; and he was brought up in his father's house for three months. But
    when he was set out, Pharaoh's daughter took him away and brought him up as
    her own son. And Moses was learned in all the wisdom of the Egyptians, and
    was mighty in words and deeds. The righteous shall flourish like a palm
    tree, He shall grow like a cedar in Lebanon. Those who are planted in the
    house of the LORD Shall flourish in the courts of our God. Now Elizabeth's
    full time came for her to be delivered, and she brought forth a son. When
    her neighbors and relatives heard how the Lord had shown great mercy to her,
    they rejoiced with her. So it was, on the eighth day, that they came to
    circumcise the child; and they would have called him by the name of his
    father, Zacharias. His mother answered and said, \"No; he shall be called
    John.\" But they said to her, \"There is no one among your relatives who is
    called by this name.\" So they made signs to his father--what he would have
    him called. And he asked for a writing tablet, and wrote, saying, \"His name
    is John.\" So they all marveled. Immediately his mouth was opened and his
    tongue loosed, and he spoke, praising God. Then fear came on all who dwelt
    around them; and all these sayings were discussed throughout all the hill
    country of Judea. And all those who heard them kept them in their hearts,
    saying, \"What kind of child will this be?\" And the hand of the Lord was
    with him. Now his father Zacharias was filled with the Holy Spirit, and
    prophesied, saying: \"Blessed is the Lord God of Israel, For He has visited
    and redeemed His people, And has raised up a horn of salvation for us In the
    house of His servant David, As He spoke by the mouth of His holy prophets,
    Who have been since the world began, That we should be saved from our
    enemies And from the hand of all who hate us, To perform the mercy promised
    to our fathers And to remember His holy covenant, The oath which He swore to
    our father Abraham: To grant us that we, Being delivered from the hand of
    our enemies, Might serve Him without fear, In holiness and righteousness
    before Him all the days of our life. \"And you, child, will be called the
    prophet of the Highest; For you will go before the face of the Lord to
    prepare His ways, To give knowledge of salvation to His people By the
    remission of their sins, Through the tender mercy of our God, With which the
    Dayspring from on high has visited us; To give light to those who sit in
    darkness and the shadow of death, To guide our feet into the way of peace.\"
    So the child grew and became strong in spirit, and was in the deserts till
    the day of his manifestation to Israel."
  arabic: "أَيُّهَا الأَحِبَّاءُ، أَطْلُبُ إِلَيْكُمْ كَغُرَبَاءَ وَنُزَلاَءَ أَنْ
    تَمْتَنِعُوا عَنِ الشَّهَوَاتِ الْجَسَدِيَّةِ الَّتِي تُحَارِبُ النَّفْسَ،
    وَأَنْ تَكُونَ سِيرَتُكُمْ بَيْنَ الأُمَمِ حَسَنَةً، لِكَيْ يَكُونُوا فِي
    مَا يَفْتَرُونَ عَلَيْكُمْ كَفَاعِلِي شَرٍّ يُمَجِّدُونَ اللهَ فِي يَوْمِ
    الاِفْتِقَادِ، مِنْ أَجْلِ أَعْمَالِكُمُ الْحَسَنَةِ الَّتِي
    يُلاَحِظُونَهَا. فَاخْضَعُوا لِكُلِّ تَرْتِيبٍ بَشَرِيٍّ مِنْ أَجْلِ
    الرَّبِّ. إِنْ كَانَ لِلْمَلِكِ فَكَمَنْ هُوَ فَوْقَ الْكُلِّ، أَوْ
    لِلْوُلاَةِ فَكَمُرْسَلِينَ مِنْهُ لِلاِنْتِقَامِ مِنْ فَاعِلِي الشَّرِّ،
    وَلِلْمَدْحِ لِفَاعِلِي الْخَيْرِ. لأَنَّ هَكَذَا هِيَ مَشِيئَةُ اللهِ أَنْ
    تَفْعَلُوا الْخَيْرَ فَتُسَكِّتُوا جَهَالَةَ النَّاسِ الأَغْبِيَاءِ.
    كَأَحْرَارٍ، وَلَيْسَ كَالَّذِينَ الْحُرِّيَّةُ عِنْدَهُمْ سُتْرَةٌ
    لِلشَّرِّ، بَلْ كَعَبِيدِ اللهِ. أَكْرِمُوا الْجَمِيعَ. أَحِبُّوا
    الإِخْوَةَ. خَافُوا اللهَ. أَكْرِمُوا الْمَلِكَ. وَأَعْطَاهُ عَهْدَ
    الْخِتَانِ وَهَكَذَا وَلَدَ إِسْحَاقَ وَخَتَنَهُ فِي الْيَوْمِ الثَّامِنِ.
    وَإِسْحَاقُ وَلَدَ يَعْقُوبَ وَيَعْقُوبُ وَلَدَ رُؤَسَاءَ الآبَاءِ
    الاِثْنَيْ عَشَرَ. وَرُؤَسَاءُ الآبَاءِ حَسَدُوا يُوسُفَ وَبَاعُوهُ إِلَى
    مِصْرَ وَكَانَ اللهُ مَعَهُ وَأَنْقَذَهُ مِنْ جَمِيعِ ضِيقَاتِهِ وَأَعْطَاهُ
    نِعْمَةً وَحِكْمَةً أَمَامَ فِرْعَوْنَ مَلِكِ مِصْرَ فَأَقَامَهُ مُدَبِّراً
    عَلَى مِصْرَ وَعَلَى كُلِّ بَيْتِهِ. ثُمَّ أَتَى جُوعٌ عَلَى كُلِّ أَرْضِ
    مِصْرَ وَكَنْعَانَ وَضِيقٌ عَظِيمٌ فَكَانَ آبَاؤُنَا لاَ يَجِدُونَ قُوتاً.
    وَلَمَّا سَمِعَ يَعْقُوبُ أَنَّ فِي مِصْرَ قَمْحاً أَرْسَلَ آبَاءَنَا
    أَوَّلَ مَرَّةٍ. وَفِي الْمَرَّةِ الثَّانِيَةِ اسْتَعْرَفَ يُوسُفُ إِلَى
    إِخْوَتِهِ وَاسْتَعْلَنَتْ عَشِيرَةُ يُوسُفَ لِفِرْعَوْنَ. فَأَرْسَلَ
    يُوسُفُ وَاسْتَدْعَى أَبَاهُ يَعْقُوبَ وَجَمِيعَ عَشِيرَتِهِ خَمْسَةً
    وَسَبْعِينَ نَفْساً. فَنَزَلَ يَعْقُوبُ إِلَى مِصْرَ وَمَاتَ هُوَ
    وَآبَاؤُنَا وَنُقِلُوا إِلَى شَكِيمَ وَوُضِعُوا فِي الْقَبْرِ الَّذِي
    اشْتَرَاهُ إِبْرَاهِيمُ بِثَمَنٍ فِضَّةٍ مِنْ بَنِي حَمُورَ أَبِي شَكِيمَ.
    وَكَمَا كَانَ يَقْرُبُ وَقْتُ الْمَوْعِدِ الَّذِي أَقْسَمَ اللهُ عَلَيْهِ
    لِإِبْرَاهِيمَ كَانَ الشَّعْبُ يَنْمُو وَيَكْثُرُ فِي مِصْرَ إِلَى أَنْ
    قَامَ مَلِكٌ آخَرُ لَمْ يَكُنْ يَعْرِفُ يُوسُفَ. فَاحْتَالَ هَذَا عَلَى
    جِنْسِنَا وَأَسَاءَ إِلَى آبَائِنَا حَتَّى جَعَلُوا أَطْفَالَهُمْ
    مَنْبُوذِينَ لِكَيْ لاَ يَعِيشُوا. «وَفِي ذَلِكَ الْوَقْتِ وُلِدَ مُوسَى
    وَكَانَ جَمِيلاً جِدّاً فَرُبِّيَ هَذَا ثَلاَثَةَ أَشْهُرٍ فِي بَيْتِ
    أَبِيهِ. وَلَمَّا نُبِذَ اتَّخَذَتْهُ ابْنَةُ فِرْعَوْنَ وَرَبَّتْهُ
    لِنَفْسِهَا ابْناً. فَتَهَذَّبَ مُوسَى بِكُلِّ حِكْمَةِ الْمِصْرِيِّينَ
    وَكَانَ مُقْتَدِراً فِي الأَقْوَالِ وَالأَعْمَالِ. اَلصِّدِّيقُ
    كَالنَّخْلَةِ يَزْهُو كَالأَرْزِ فِي لُبْنَانَ يَنْمُو. مَغْرُوسِينَ فِي
    بَيْتِ الرَّبِّ فِي دِيَارِ إِلَهِنَا يُزْهِرُونَ. وَأَمَّا أَلِيصَابَاتُ
    فَتَمَّ زَمَانُهَا لِتَلِدَ فَوَلَدَتِ ابْناً. وَسَمِعَ جِيرَانُهَا
    وَأَقْرِبَاؤُهَا أَنَّ الرَّبَّ عَظَّمَ رَحْمَتَهُ لَهَا فَفَرِحُوا مَعَهَا.
    وَفِي الْيَوْمِ الثَّامِنِ جَاءُوا لِيَخْتِنُوا الصَّبِيَّ وَسَمَّوْهُ
    بِاسْمِ أَبِيهِ زَكَرِيَّا. فَقَالَتْ أُمُّهُ: «لاَ بَلْ يُسَمَّى
    يُوحَنَّا». فَقَالُوا لَهَا: «لَيْسَ أَحَدٌ فِي عَشِيرَتِكِ تَسَمَّى بِهَذَا
    الاِسْمِ». ثُمَّ أَوْمَأُوا إِلَى أَبِيهِ مَاذَا يُرِيدُ أَنْ يُسَمَّى.
    فَطَلَبَ لَوْحاً وَكَتَبَ: «اسْمُهُ يُوحَنَّا». فَتَعَجَّبَ الْجَمِيعُ.
    وَفِي الْحَالِ انْفَتَحَ فَمُهُ وَلِسَانُهُ وَتَكَلَّمَ وَبَارَكَ اللهَ.
    فَوَقَعَ خَوْفٌ عَلَى كُلِّ جِيرَانِهِمْ. وَتُحُدِّثَ بِهَذِهِ الأُمُورِ
    جَمِيعِهَا فِي كُلِّ جِبَالِ الْيَهُودِيَّةِ فَأَوْدَعَهَا جَمِيعُ
    السَّامِعِينَ فِي قُلُوبِهِمْ قَائِلِينَ: «أَتَرَى مَاذَا يَكُونُ هَذَا
    الصَّبِيُّ؟» وَكَانَتْ يَدُ الرَّبِّ مَعَهُ. وَامْتَلأَ زَكَرِيَّا أَبُوهُ
    مِنَ الرُّوحِ الْقُدُسِ وَتَنَبَّأَ قَائِلاً: «مُبَارَكٌ الرَّبُّ إِلَهُ
    إِسْرَائِيلَ لأَنَّهُ افْتَقَدَ وَصَنَعَ فِدَاءً لِشَعْبِهِ وَأَقَامَ لَنَا
    قَرْنَ خَلاَصٍ فِي بَيْتِ دَاوُدَ فَتَاهُ. كَمَا تَكَلَّمَ بِفَمِ
    أَنْبِيَائِهِ الْقِدِّيسِينَ الَّذِينَ هُمْ مُنْذُ الدَّهْرِ. خَلاَصٍ مِنْ
    أَعْدَائِنَا وَمِنْ أَيْدِي جَمِيعِ مُبْغِضِينَا. لِيَصْنَعَ رَحْمَةً مَعَ
    آبَائِنَا وَيَذْكُرَ عَهْدَهُ الْمُقَدَّسَ. الْقَسَمَ الَّذِي حَلَفَ
    لإِبْرَاهِيمَ أَبِينَا: أَنْ يُعْطِيَنَا إِنَّنَا بِلاَ خَوْفٍ مُنْقَذِينَ
    مِنْ أَيْدِي أَعْدَائِنَا نَعْبُدُهُ بِقَدَاسَةٍ وَبِرٍّ قُدَّامَهُ جَمِيعَ
    أَيَّامِ حَيَاتِنَا. وَأَنْتَ أَيُّهَا الصَّبِيُّ نَبِيَّ الْعَلِيِّ تُدْعَى
    لأَنَّكَ تَتَقَدَّمُ أَمَامَ وَجْهِ الرَّبِّ لِتُعِدَّ طُرُقَهُ. لِتُعْطِيَ
    شَعْبَهُ مَعْرِفَةَ الْخَلاَصِ بِمَغْفِرَةِ خَطَايَاهُمْ بِأَحْشَاءِ
    رَحْمَةِ إِلَهِنَا الَّتِي بِهَا افْتَقَدَنَا الْمُشْرَقُ مِنَ الْعَلاَءِ.
    لِيُضِيءَ عَلَى الْجَالِسِينَ فِي الظُّلْمَةِ وَظِلاَلِ الْمَوْتِ لِكَيْ
    يَهْدِيَ أَقْدَامَنَا فِي طَرِيقِ السَّلاَمِ». أَمَّا الصَّبِيُّ فَكَانَ
    يَنْمُو وَيَتَقَوَّى بِالرُّوحِ وَكَانَ فِي الْبَرَارِي إِلَى يَوْمِ
    ظُهُورِهِ لِإِسْرَائِيلَ."
