title:
  english: 1Jn 1:1— & 1Jn 2:1-2Acts 7:30-34Psalm 45:10-11Lk 1:26-38
  arabic: "١ يوحنا ١ & ١ يوحنا ٢ : ١-٢اعمال ٧ : ٣٠-٣٤مزامير ٤٥ : ١٠-١١لوقا ١ : ٢٦-٣٨"
text:
  english: That which was from the beginning, which we have heard, which we have
    seen with our eyes, which we have looked upon, and our hands have handled,
    concerning the Word of life-- the life was manifested, and we have seen, and
    bear witness, and declare to you that eternal life which was with the Father
    and was manifested to us-- that which we have seen and heard we declare to
    you, that you also may have fellowship with us; and truly our fellowship is
    with the Father and with His Son Jesus Christ. And these things we write to
    you that your joy may be full. This is the message which we have heard from
    Him and declare to you, that God is light and in Him is no darkness at all.
    If we say that we have fellowship with Him, and walk in darkness, we lie and
    do not practice the truth. But if we walk in the light as He is in the
    light, we have fellowship with one another, and the blood of Jesus Christ
    His Son cleanses us from all sin. If we say that we have no sin, we deceive
    ourselves, and the truth is not in us. If we confess our sins, He is
    faithful and just to forgive us our sins and to cleanse us from all
    unrighteousness. If we say that we have not sinned, we make Him a liar, and
    His word is not in us. My little children, these things I write to you, so
    that you may not sin. And if anyone sins, we have an Advocate with the
    Father, Jesus Christ the righteous. And He Himself is the propitiation for
    our sins, and not for ours only but also for the whole world. "And when
    forty years had passed, an Angel of the Lord appeared to him in a flame of
    fire in a bush, in the wilderness of Mount Sinai. When Moses saw it, he
    marveled at the sight; and as he drew near to observe, the voice of the Lord
    came to him, saying, "I am the God of your fathers--the God of Abraham, the
    God of Isaac, and the God of Jacob.' And Moses trembled and dared not look.
    "Then the LORD said to him, "Take your sandals off your feet, for the place
    where you stand is holy ground. I have surely seen the oppression of My
    people who are in Egypt; I have heard their groaning and have come down to
    deliver them. And now come, I will send you to Egypt."' Listen, O daughter,
    Consider and incline your ear; Forget your own people also, and your
    father's house; So the King will greatly desire your beauty; Because He is
    your Lord, worship Him. Now in the sixth month the angel Gabriel was sent by
    God to a city of Galilee named Nazareth, to a virgin betrothed to a man
    whose name was Joseph, of the house of David. The virgin's name was Mary.
    And having come in, the angel said to her, "Rejoice, highly favored one, the
    Lord is with you; blessed are you among women!" But when she saw him, she
    was troubled at his saying, and considered what manner of greeting this was.
    Then the angel said to her, "Do not be afraid, Mary, for you have found
    favor with God. And behold, you will conceive in your womb and bring forth a
    Son, and shall call His name JESUS. He will be great, and will be called the
    Son of the Highest; and the Lord God will give Him the throne of His father
    David. And He will reign over the house of Jacob forever, and of His kingdom
    there will be no end." Then Mary said to the angel, "How can this be, since
    I do not know a man?" And the angel answered and said to her, "The Holy
    Spirit will come upon you, and the power of the Highest will overshadow you;
    therefore, also, that Holy One who is to be born will be called the Son of
    God. Now indeed, Elizabeth your relative has also conceived a son in her old
    age; and this is now the sixth month for her who was called barren. For with
    God nothing will be impossible." Then Mary said, "Behold the maidservant of
    the Lord! Let it be to me according to your word." And the angel departed
    from her.
  arabic: "اَلَّذِي كَانَ مِنَ الْبَدْءِ، الَّذِي سَمِعْنَاهُ، الَّذِي رَأَيْنَاهُ
    بِعُيُونِنَا، الَّذِي شَاهَدْنَاهُ، وَلَمَسَتْهُ أَيْدِينَا، مِنْ جِهَةِ
    كَلِمَةِ الْحَيَاةِ. فَإِنَّ الْحَيَاةَ أُظْهِرَتْ، وَقَدْ رَأَيْنَا
    وَنَشْهَدُ وَنُخْبِرُكُمْ بِالْحَيَاةِ الأَبَدِيَّةِ الَّتِي كَانَتْ عِنْدَ
    الآبِ وَأُظْهِرَتْ لَنَا. الَّذِي رَأَيْنَاهُ وَسَمِعْنَاهُ نُخْبِرُكُمْ
    بِهِ، لِكَيْ يَكُونَ لَكُمْ أَيْضاً شَرِكَةٌ مَعَنَا. وَأَمَّا شَرِكَتُنَا
    نَحْنُ فَهِيَ مَعَ الآبِ وَمَعَ ابْنِهِ يَسُوعَ الْمَسِيحِ. وَنَكْتُبُ
    إِلَيْكُمْ هَذَا لِكَيْ يَكُونَ فَرَحُكُمْ كَامِلاً. وَهَذَا هُوَ الْخَبَرُ
    الَّذِي سَمِعْنَاهُ مِنْهُ وَنُخْبِرُكُمْ بِهِ: إِنَّ اللهَ نُورٌ وَلَيْسَ
    فِيهِ ظُلْمَةٌ الْبَتَّةَ. إِنْ قُلْنَا إِنَّ لَنَا شَرِكَةً مَعَهُ
    وَسَلَكْنَا فِي الظُّلْمَةِ، نَكْذِبُ وَلَسْنَا نَعْمَلُ الْحَقَّ. وَلَكِنْ
    إِنْ سَلَكْنَا فِي النُّورِ كَمَا هُوَ فِي النُّورِ، فَلَنَا شَرِكَةٌ
    بَعْضِنَا مَعَ بَعْضٍ، وَدَمُ يَسُوعَ الْمَسِيحِ ابْنِهِ يُطَهِّرُنَا مِنْ
    كُلِّ خَطِيَّةٍ. إِنْ قُلْنَا إِنَّهُ لَيْسَ لَنَا خَطِيَّةٌ نُضِلُّ
    أَنْفُسَنَا وَلَيْسَ الْحَقُّ فِينَا. إِنِ اعْتَرَفْنَا بِخَطَايَانَا فَهُوَ
    أَمِينٌ وَعَادِلٌ، حَتَّى يَغْفِرَ لَنَا خَطَايَانَا وَيُطَهِّرَنَا مِنْ
    كُلِّ إِثْمٍ. إِنْ قُلْنَا إِنَّنَا لَمْ نُخْطِئْ نَجْعَلْهُ كَاذِباً،
    وَكَلِمَتُهُ لَيْسَتْ فِينَا. يَا أَوْلاَدِي، أَكْتُبُ إِلَيْكُمْ هَذَا
    لِكَيْ لاَ تُخْطِئُوا. وَإِنْ أَخْطَأَ أَحَدٌ فَلَنَا شَفِيعٌ عِنْدَ الآبِ،
    يَسُوعُ الْمَسِيحُ الْبَارُّ. وَهُوَ كَفَّارَةٌ لِخَطَايَانَا. لَيْسَ
    لِخَطَايَانَا فَقَطْ، بَلْ لِخَطَايَا كُلِّ الْعَالَمِ أَيْضاً. «وَلَمَّا
    كَمِلَتْ أَرْبَعُونَ سَنَةً ظَهَرَ لَهُ مَلاَكُ الرَّبِّ فِي بَرِّيَّةِ
    جَبَلِ سِينَاءَ فِي لَهِيبِ نَارِ عُلَّيْقَةٍ. فَلَمَّا رَأَى مُوسَى ذَلِكَ
    تَعَجَّبَ مِنَ الْمَنْظَرِ. وَفِيمَا هُوَ يَتَقَدَّمُ لِيَتَطَلَّعَ صَارَ
    إِلَيْهِ صَوْتُ الرَّبِّ: أَنَا إِلَهُ آبَائِكَ إِلَهُ إِبْرَاهِيمَ وَإِلَهُ
    إِسْحَاقَ وَإِلَهُ يَعْقُوبَ. فَارْتَعَدَ مُوسَى وَلَمْ يَجْسُرْ أَنْ
    يَتَطَلَّعَ. فَقَالَ لَهُ الرَّبُّ: اخْلَعْ نَعْلَ رِجْلَيْكَ لأَنَّ
    الْمَوْضِعَ الَّذِي أَنْتَ وَاقِفٌ عَلَيْهِ أَرْضٌ مُقَدَّسَةٌ. إِنِّي
    رَأَيْتُ مَشَقَّةَ شَعْبِي الَّذِينَ فِي مِصْرَ وَسَمِعْتُ أَنِينَهُمْ
    وَنَزَلْتُ لِأُنْقِذَهُمْ. فَهَلُمَّ الآنَ أُرْسِلُكَ إِلَى مِصْرَ.
    اِسْمَعِي يَا بِنْتُ وَانْظُرِي وَأَمِيلِي أُذْنَكِ وَانْسَيْ شَعْبَكِ
    وَبَيْتَ أَبِيكِ فَيَشْتَهِيَ الْمَلِكُ حُسْنَكِ لأَنَّهُ هُوَ سَيِّدُكِ
    فَاسْجُدِي لَهُ. وَفِي الشَّهْرِ السَّادِسِ أُرْسِلَ جِبْرَائِيلُ الْمَلاَكُ
    مِنَ اللهِ إِلَى مَدِينَةٍ مِنَ الْجَلِيلِ اسْمُهَا نَاصِرَةُ إِلَى
    عَذْرَاءَ مَخْطُوبَةٍ لِرَجُلٍ مِنْ بَيْتِ دَاوُدَ اسْمُهُ يُوسُفُ. وَاسْمُ
    الْعَذْرَاءِ مَرْيَمُ. فَدَخَلَ إِلَيْهَا الْمَلاَكُ وَقَالَ: «سَلاَمٌ لَكِ
    أَيَّتُهَا الْمُنْعَمُ عَلَيْهَا! اَلرَّبُّ مَعَكِ. مُبَارَكَةٌ أَنْتِ فِي
    النِّسَاءِ». فَلَمَّا رَأَتْهُ اضْطَرَبَتْ مِنْ كَلاَمِهِ وَفَكَّرَتْ مَا
    عَسَى أَنْ تَكُونَ هَذِهِ التَّحِيَّةُ! فَقَالَ لَهَا الْمَلاَكُ: «لاَ
    تَخَافِي يَا مَرْيَمُ لأَنَّكِ قَدْ وَجَدْتِ نِعْمَةً عِنْدَ اللهِ. وَهَا
    أَنْتِ سَتَحْبَلِينَ وَتَلِدِينَ ابْناً وَتُسَمِّينَهُ يَسُوعَ. هَذَا
    يَكُونُ عَظِيماً وَابْنَ الْعَلِيِّ يُدْعَى وَيُعْطِيهِ الرَّبُّ الإِلَهُ
    كُرْسِيَّ دَاوُدَ أَبِيهِ وَيَمْلِكُ عَلَى بَيْتِ يَعْقُوبَ إِلَى الأَبَدِ
    وَلاَ يَكُونُ لِمُلْكِهِ نِهَايَةٌ». فَقَالَتْ مَرْيَمُ لِلْمَلاَكِ: «كَيْفَ
    يَكُونُ هَذَا وَأَنَا لَسْتُ أَعْرِفُ رَجُلاً؟» فَأَجَابَ الْمَلاَكُ:
    «اَلرُّوحُ الْقُدُسُ يَحِلُّ عَلَيْكِ وَقُوَّةُ الْعَلِيِّ تُظَلِّلُكِ
    فَلِذَلِكَ أَيْضاً الْقُدُّوسُ الْمَوْلُودُ مِنْكِ يُدْعَى ابْنَ اللهِ.
    وَهُوَذَا أَلِيصَابَاتُ نَسِيبَتُكِ هِيَ أَيْضاً حُبْلَى بِابْنٍ فِي
    شَيْخُوخَتِهَا وَهَذَا هُوَ الشَّهْرُ السَّادِسُ لِتِلْكَ الْمَدْعُوَّةِ
    عَاقِراً لأَنَّهُ لَيْسَ شَيْءٌ غَيْرَ مُمْكِنٍ لَدَى اللهِ». فَقَالَتْ
    مَرْيَمُ: «هُوَذَا أَنَا أَمَةُ الرَّبِّ. لِيَكُنْ لِي كَقَوْلِكَ». فَمَضَى
    مِنْ عِنْدِهَا الْمَلاَكُ."
