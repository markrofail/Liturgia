title:
  english: 2Pet 2:1-10Acts 9:31-43Psalm 65:1-2Matt 16:13-19
  arabic: "٢بطرس ٢ : ١-١٠اعمال ٩ : ٣١-٤٣مزامير ٦٥ : ١-٢متى ١٦ : ١٣-١٩"
text:
  english: But there were also false prophets among the people, even as there will
    be false teachers among you, who will secretly bring in destructive
    heresies, even denying the Lord who bought them, and bring on themselves
    swift destruction. And many will follow their destructive ways, because of
    whom the way of truth will be blasphemed. By covetousness they will exploit
    you with deceptive words; for a long time their judgment has not been idle,
    and their destruction does not slumber. For if God did not spare the angels
    who sinned, but cast them down to hell and delivered them into chains of
    darkness, to be reserved for judgment; and did not spare the ancient world,
    but saved Noah, one of eight people, a preacher of righteousness, bringing
    in the flood on the world of the ungodly; and turning the cities of Sodom
    and Gomorrah into ashes, condemned them to destruction, making them an
    example to those who afterward would live ungodly; and delivered righteous
    Lot, who was oppressed by the filthy conduct of the wicked for that
    righteous man, dwelling among them, tormented his righteous soul from day to
    day by seeing and hearing their lawless deeds-- then the Lord knows how to
    deliver the godly out of temptations and to reserve the unjust under
    punishment for the day of judgment, and especially those who walk according
    to the flesh in the lust of uncleanness and despise authority. They are
    presumptuous, self-willed. They are not afraid to speak evil of dignitaries,
    Then the churches throughout all Judea, Galilee, and Samaria had peace and
    were edified. And walking in the fear of the Lord and in the comfort of the
    Holy Spirit, they were multiplied. Now it came to pass, as Peter went
    through all parts of the country, that he also came down to the saints who
    dwelt in Lydda. There he found a certain man named Aeneas, who had been
    bedridden eight years and was paralyzed. And Peter said to him, "Aeneas,
    Jesus the Christ heals you. Arise and make your bed." Then he arose
    immediately. So all who dwelt at Lydda and Sharon saw him and turned to the
    Lord. At Joppa there was a certain disciple named Tabitha, which is
    translated Dorcas. This woman was full of good works and charitable deeds
    which she did. But it happened in those days that she became sick and died.
    When they had washed her, they laid her in an upper room. And since Lydda
    was near Joppa, and the disciples had heard that Peter was there, they sent
    two men to him, imploring him not to delay in coming to them. Then Peter
    arose and went with them. When he had come, they brought him to the upper
    room. And all the widows stood by him weeping, showing the tunics and
    garments which Dorcas had made while she was with them. But Peter put them
    all out, and knelt down and prayed. And turning to the body he said,
    "Tabitha, arise." And she opened her eyes, and when she saw Peter she sat
    up. Then he gave her his hand and lifted her up; and when he had called the
    saints and widows, he presented her alive. And it became known throughout
    all Joppa, and many believed on the Lord. So it was that he stayed many days
    in Joppa with Simon, a tanner. Praise is awaiting You, O God, in Zion; And
    to You the vow shall be performed. O You who hear prayer, To You all flesh
    will come. When Jesus came into the region of Caesarea Philippi, He asked
    His disciples, saying, "Who do men say that I, the Son of Man, am?" So they
    said, "Some say John the Baptist, some Elijah, and others Jeremiah or one of
    the prophets." He said to them, "But who do you say that I am?" Simon Peter
    answered and said, "You are the Christ, the Son of the living God." Jesus
    answered and said to him, "Blessed are you, Simon Bar-Jonah, for flesh and
    blood has not revealed this to you, but My Father who is in heaven. And I
    also say to you that you are Peter, and on this rock I will build My church,
    and the gates of Hades shall not prevail against it. And I will give you the
    keys of the kingdom of heaven, and whatever you bind on earth will be bound
    in heaven, and whatever you loose on earth will be loosed in heaven."
  arabic: "وَلَكِنْ كَانَ أَيْضاً فِي الشَّعْبِ أَنْبِيَاءُ كَذَبَةٌ، كَمَا
    سَيَكُونُ فِيكُمْ أَيْضاً مُعَلِّمُونَ كَذَبَةٌ، الَّذِينَ يَدُسُّونَ بِدَعَ
    هَلاَكٍ. وَإِذْ هُمْ يُنْكِرُونَ الرَّبَّ الَّذِي اشْتَرَاهُمْ، يَجْلِبُونَ
    عَلَى أَنْفُسِهِمْ هَلاَكاً سَرِيعاً. وَسَيَتْبَعُ كَثِيرُونَ
    تَهْلُكَاتِهِمْ. الَّذِينَ بِسَبَبِهِمْ يُجَدَّفُ عَلَى طَرِيقِ الْحَقِّ.
    وَهُمْ فِي الطَّمَعِ يَتَّجِرُونَ بِكُمْ بِأَقْوَالٍ مُصَنَّعَةٍ، الَّذِينَ
    دَيْنُونَتُهُمْ مُنْذُ الْقَدِيمِ لاَ تَتَوَانَى وَهَلاَكُهُمْ لاَ يَنْعَسُ.
    لأَنَّهُ إِنْ كَانَ اللَّهُ لَمْ يُشْفِقْ عَلَى مَلاَئِكَةٍ قَدْ أَخْطَأُوا،
    بَلْ فِي سَلاَسِلِ الظَّلاَمِ طَرَحَهُمْ فِي جَهَنَّمَ، وَسَلَّمَهُمْ
    مَحْرُوسِينَ لِلْقَضَاءِ، وَلَمْ يُشْفِقْ عَلَى الْعَالَمِ الْقَدِيمِ، بَلْ
    إِنَّمَا حَفِظَ نُوحاً ثَامِناً كَارِزاً لِلْبِرِّ إِذْ جَلَبَ طُوفَاناً
    عَلَى عَالَمِ الْفُجَّارِ. وَإِذْ رَمَّدَ مَدِينَتَيْ سَدُومَ وَعَمُورَةَ
    حَكَمَ عَلَيْهِمَا بِالاِنْقِلاَبِ، وَاضِعاً عِبْرَةً لِلْعَتِيدِينَ أَنْ
    يَفْجُرُوا، وَأَنْقَذَ لُوطاً الْبَارَّ مَغْلُوباً مِنْ سِيرَةِ
    الأَرْدِيَاءِ فِي الدَّعَارَةِ. إِذْ كَانَ الْبَارُّ بِالنَّظَرِ وَالسَّمْعِ
    وَهُوَ سَاكِنٌ بَيْنَهُمْ يُعَذِّبُ يَوْماً فَيَوْماً نَفْسَهُ الْبَارَّةَ
    بِالأَفْعَالِ الأَثِيمَةِ. يَعْلَمُ الرَّبُّ أَنْ يُنْقِذَ الأَتْقِيَاءَ
    مِنَ التَّجْرِبَةِ وَيَحْفَظَ الأَثَمَةَ إِلَى يَوْمِ الدِّينِ مُعَاقَبِينَ،
    وَلاَ سِيَّمَا الَّذِينَ يَذْهَبُونَ وَرَاءَ الْجَسَدِ فِي شَهْوَةِ
    النَّجَاسَةِ، وَيَسْتَهِينُونَ بِالسِّيَادَةِ. جَسُورُونَ، مُعْجِبُونَ
    بِأَنْفُسِهِمْ، لاَ يَرْتَعِبُونَ أَنْ يَفْتَرُوا عَلَى ذَوِي الأَمْجَادِ
    وَأَمَّا الْكَنَائِسُ فِي جَمِيعِ الْيَهُودِيَّةِ وَالْجَلِيلِ
    وَالسَّامِرَةِ فَكَانَ لَهَا سَلاَمٌ وَكَانَتْ تُبْنَى وَتَسِيرُ فِي خَوْفِ
    الرَّبِّ وَبِتَعْزِيَةِ الرُّوحِ الْقُدُسِ كَانَتْ تَتَكَاثَرُ. وَحَدَثَ
    أَنَّ بُطْرُسَ وَهُوَ يَجْتَازُ بِالْجَمِيعِ نَزَلَ أَيْضاً إِلَى
    الْقِدِّيسِينَ السَّاكِنِينَ فِي لُدَّةَ فَوَجَدَ هُنَاكَ إِنْسَاناً اسْمُهُ
    إِينِيَاسُ مُضْطَجِعاً عَلَى سَرِيرٍ مُنْذُ ثَمَانِي سِنِينَ وَكَانَ
    مَفْلُوجاً. فَقَالَ لَهُ بُطْرُسُ: «يَا إِينِيَاسُ يَشْفِيكَ يَسُوعُ
    الْمَسِيحُ. قُمْ وَافْرُشْ لِنَفْسِكَ». فَقَامَ لِلْوَقْتِ. وَرَآهُ جَمِيعُ
    السَّاكِنِينَ فِي لُدَّةَ وَسَارُونَ الَّذِينَ رَجَعُوا إِلَى الرَّبِّ.
    وَكَانَ فِي يَافَا تِلْمِيذَةٌ اسْمُهَا طَابِيثَا الَّذِي تَرْجَمَتُهُ
    غَزَالَةُ. هَذِهِ كَانَتْ مُمْتَلِئَةً أَعْمَالاً صَالِحَةً وَإِحْسَانَاتٍ
    كَانَتْ تَعْمَلُهَا. وَحَدَثَ فِي تِلْكَ الأَيَّامِ أَنَّهَا مَرِضَتْ
    وَمَاتَتْ فَغَسَّلُوهَا وَوَضَعُوهَا فِي عِلِّيَّةٍ. وَإِذْ كَانَتْ لُدَّةُ
    قَرِيبَةً مِنْ يَافَا وَسَمِعَ التَّلاَمِيذُ أَنَّ بُطْرُسَ فِيهَا
    أَرْسَلُوا رَجُلَيْنِ يَطْلُبَانِ إِلَيْهِ أَنْ لاَ يَتَوَانَى عَنْ أَنْ
    يَجْتَازَ إِلَيْهِمْ. فَقَامَ بُطْرُسُ وَجَاءَ مَعَهُمَا. فَلَمَّا وَصَلَ
    صَعِدُوا بِهِ إِلَى الْعِلِّيَّةِ فَوَقَفَتْ لَدَيْهِ جَمِيعُ الأَرَامِلِ
    يَبْكِينَ وَيُرِينَ أَقْمِصَةً وَثِيَاباً مِمَّا كَانَتْ تَعْمَلُ غَزَالَةُ
    وَهِيَ مَعَهُنَّ. فَأَخْرَجَ بُطْرُسُ الْجَمِيعَ خَارِجاً وَجَثَا عَلَى
    رُكْبَتَيْهِ وَصَلَّى ثُمَّ الْتَفَتَ إِلَى الْجَسَدِ وَقَالَ: «يَا
    طَابِيثَا قُومِي!» فَفَتَحَتْ عَيْنَيْهَا. وَلَمَّا أَبْصَرَتْ بُطْرُسَ
    جَلَسَتْ فَنَاوَلَهَا يَدَهُ وَأَقَامَهَا. ثُمَّ نَادَى الْقِدِّيسِينَ
    وَالأَرَامِلَ وَأَحْضَرَهَا حَيَّةً. فَصَارَ ذَلِكَ مَعْلُوماً فِي يَافَا
    كُلِّهَا فَآمَنَ كَثِيرُونَ بِالرَّبِّ. وَمَكَثَ أَيَّاماً كَثِيرَةً فِي
    يَافَا عِنْدَ سِمْعَانَ رَجُلٍ دَبَّاغٍ. لَكَ يَنْبَغِي التَّسْبِيحُ يَا
    اللهُ فِي صِهْيَوْنَ وَلَكَ يُوفَى النَّذْرُ. يَا سَامِعَ الصَّلاَةِ
    إِلَيْكَ يَأْتِي كُلُّ بَشَرٍ. وَلَمَّا جَاءَ يَسُوعُ إِلَى نَوَاحِي
    قَيْصَرِيَّةِ فِيلُبُّسَ سَأَلَ تَلاَمِيذَهُ: «مَنْ يَقُولُ النَّاسُ إِنِّي
    أَنَا ابْنُ الإِنْسَانِ؟» فَقَالُوا: «قَوْمٌ يُوحَنَّا الْمَعْمَدَانُ
    وَآخَرُونَ إِيلِيَّا وَآخَرُونَ إِرْمِيَا أَوْ وَاحِدٌ مِنَ الأَنْبِيَاءِ».
    قَالَ لَهُمْ: «وَأَنْتُمْ مَنْ تَقُولُونَ إِنِّي أَنَا؟» فَأَجَابَ سِمْعَانُ
    بُطْرُسُ: «أَنْتَ هُوَ الْمَسِيحُ ابْنُ اللَّهِ الْحَيِّ». فَقَالَ لَهُ
    يَسُوعُ: «طُوبَى لَكَ يَا سِمْعَانُ بْنَ يُونَا إِنَّ لَحْماً وَدَماً لَمْ
    يُعْلِنْ لَكَ لَكِنَّ أَبِي الَّذِي فِي السَّمَاوَاتِ. وَأَنَا أَقُولُ لَكَ
    أَيْضاً: أَنْتَ بُطْرُسُ وَعَلَى هَذِهِ الصَّخْرَةِ أَبْنِي كَنِيسَتِي
    وَأَبْوَابُ الْجَحِيمِ لَنْ تَقْوَى عَلَيْهَا. وَأُعْطِيكَ مَفَاتِيحَ
    مَلَكُوتِ السَّمَاوَاتِ فَكُلُّ مَا تَرْبِطُهُ عَلَى الأَرْضِ يَكُونُ
    مَرْبُوطاً فِي السَّمَاوَاتِ. وَكُلُّ مَا تَحُلُّهُ عَلَى الأَرْضِ يَكُونُ
    مَحْلُولاً فِي السَّمَاوَاتِ»."
