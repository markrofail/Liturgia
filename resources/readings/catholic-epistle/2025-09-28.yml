title:
  english: 1Pet 1:3-12Acts 4:8-18Psalm 145:1-2Jn 6:35-46
  arabic: "١بطرس ١ : ٣-١٢اعمال ٤ : ٨-١٨مزامير ١٤٥ : ١-٢يوحنا ٦ : ٣٥-٤٦"
text:
  english: "Blessed be the God and Father of our Lord Jesus Christ, who according
    to His abundant mercy has begotten us again to a living hope through the
    resurrection of Jesus Christ from the dead, to an inheritance incorruptible
    and undefiled and that does not fade away, reserved in heaven for you, who
    are kept by the power of God through faith for salvation ready to be
    revealed in the last time. In this you greatly rejoice, though now for a
    little while, if need be, you have been grieved by various trials, that the
    genuineness of your faith, being much more precious than gold that perishes,
    though it is tested by fire, may be found to praise, honor, and glory at the
    revelation of Jesus Christ, whom having not seen you love. Though now you do
    not see Him, yet believing, you rejoice with joy inexpressible and full of
    glory, receiving the end of your faith--the salvation of your souls. Of this
    salvation the prophets have inquired and searched carefully, who prophesied
    of the grace that would come to you, searching what, or what manner of time,
    the Spirit of Christ who was in them was indicating when He testified
    beforehand the sufferings of Christ and the glories that would follow. To
    them it was revealed that, not to themselves, but to us they were
    ministering the things which now have been reported to you through those who
    have preached the gospel to you by the Holy Spirit sent from heaven--things
    which angels desire to look into. Then Peter, filled with the Holy Spirit,
    said to them, \"Rulers of the people and elders of Israel: If we this day
    are judged for a good deed done to a helpless man, by what means he has been
    made well, let it be known to you all, and to all the people of Israel, that
    by the name of Jesus Christ of Nazareth, whom you crucified, whom God raised
    from the dead, by Him this man stands here before you whole. This is the
    \"stone which was rejected by you builders, which has become the chief
    cornerstone.' Nor is there salvation in any other, for there is no other
    name under heaven given among men by which we must be saved.\" Now when they
    saw the boldness of Peter and John, and perceived that they were uneducated
    and untrained men, they marveled. And they realized that they had been with
    Jesus. And seeing the man who had been healed standing with them, they could
    say nothing against it. But when they had commanded them to go aside out of
    the council, they conferred among themselves, saying, \"What shall we do to
    these men? For, indeed, that a notable miracle has been done through them is
    evident to all who dwell in Jerusalem, and we cannot deny it. But so that it
    spreads no further among the people, let us severely threaten them, that
    from now on they speak to no man in this name.\" So they called them and
    commanded them not to speak at all nor teach in the name of Jesus. I will
    exalt You, my God, O King; And I will bless Your name forever and ever.
    Every day I will bless You, And I will praise Your name forever and ever.
    And Jesus said to them, \"I am the bread of life. He who comes to Me shall
    never hunger, and he who believes in Me shall never thirst. But I said to
    you that you have seen Me and yet do not believe. All that the Father gives
    Me will come to Me, and the one who comes to Me I will by no means cast out.
    For I have come down from heaven, not to do My own will, but the will of Him
    who sent Me. This is the will of the Father who sent Me, that of all He has
    given Me I should lose nothing, but should raise it up at the last day. And
    this is the will of Him who sent Me, that everyone who sees the Son and
    believes in Him may have everlasting life; and I will raise him up at the
    last day.\" The Jews then complained about Him, because He said, \"I am the
    bread which came down from heaven.\" And they said, \"Is not this Jesus, the
    son of Joseph, whose father and mother we know? How is it then that He says,
    \"I have come down from heaven'?\" Jesus therefore answered and said to
    them, \"Do not murmur among yourselves. No one can come to Me unless the
    Father who sent Me draws him; and I will raise him up at the last day. It is
    written in the prophets, \"And they shall all be taught by God.' Therefore
    everyone who has heard and learned from the Father comes to Me. Not that
    anyone has seen the Father, except He who is from God; He has seen the
    Father."
  arabic: "مُبَارَكٌ اللهُ أَبُو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي حَسَبَ
    رَحْمَتِهِ الْكَثِيرَةِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ
    يَسُوعَ الْمَسِيحِ مِنَ الأَمْوَاتِ، لِمِيرَاثٍ لاَ يَفْنَى وَلاَ
    يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ، مَحْفُوظٌ فِي السَّمَاوَاتِ لأَجْلِكُمْ،
    أَنْتُمُ الَّذِينَ بِقُوَّةِ اللهِ مَحْرُوسُونَ، بِإِيمَانٍ، لِخَلاَصٍ
    مُسْتَعَدٍّ أَنْ يُعْلَنَ فِي الزَّمَانِ الأَخِيرِ. الَّذِي بِهِ
    تَبْتَهِجُونَ، مَعَ أَنَّكُمُ الآنَ - إِنْ كَانَ يَجِبُ - تُحْزَنُونَ
    يَسِيراً بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ تَزْكِيَةُ إِيمَانِكُمْ،
    وَهِيَ أَثْمَنُ مِنَ الذَّهَبِ الْفَانِي، مَعَ أَنَّهُ يُمْتَحَنُ
    بِالنَّارِ، تُوجَدُ لِلْمَدْحِ وَالْكَرَامَةِ وَالْمَجْدِ عِنْدَ
    اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي وَإِنْ لَمْ تَرَوْهُ تُحِبُّونَهُ.
    ذَلِكَ وَإِنْ كُنْتُمْ لاَ تَرَوْنَهُ الآنَ لَكِنْ تُؤْمِنُونَ بِهِ،
    فَتَبْتَهِجُونَ بِفَرَحٍ لاَ يُنْطَقُ بِهِ وَمَجِيدٍ، نَائِلِينَ غَايَةَ
    إِيمَانِكُمْ خَلاَصَ النُّفُوسِ. الْخَلاَصَ الَّذِي فَتَّشَ وَبَحَثَ عَنْهُ
    أَنْبِيَاءُ، الَّذِينَ تَنَبَّأُوا عَنِ النِّعْمَةِ الَّتِي لأَجْلِكُمْ،
    بَاحِثِينَ أَيُّ وَقْتٍ أَوْ مَا الْوَقْتُ الَّذِي كَانَ يَدُلُّ عَلَيْهِ
    رُوحُ الْمَسِيحِ الَّذِي فِيهِمْ، إِذْ سَبَقَ فَشَهِدَ بِالآلاَمِ الَّتِي
    لِلْمَسِيحِ وَالأَمْجَادِ الَّتِي بَعْدَهَا. الَّذِينَ أُعْلِنَ لَهُمْ
    أَنَّهُمْ لَيْسَ لأَنْفُسِهِمْ، بَلْ لَنَا كَانُوا يَخْدِمُونَ بِهَذِهِ
    الأُمُورِ الَّتِي أُخْبِرْتُمْ بِهَا أَنْتُمُ الآنَ بِوَاسِطَةِ الَّذِينَ
    بَشَّرُوكُمْ فِي الرُّوحِ الْقُدُسِ الْمُرْسَلِ مِنَ السَّمَاءِ. الَّتِي
    تَشْتَهِي الْمَلاَئِكَةُ أَنْ تَطَّلِعَ عَلَيْهَا. حِينَئِذٍ امْتَلأَ
    بُطْرُسُ مِنَ الرُّوحِ الْقُدُسِ وَقَالَ لَهُمْ: «يَا رُؤَسَاءَ الشَّعْبِ
    وَشُيُوخَ إِسْرَائِيلَ إِنْ كُنَّا نُفْحَصُ الْيَوْمَ عَنْ إِحْسَانٍ إِلَى
    إِنْسَانٍ سَقِيمٍ بِمَاذَا شُفِيَ هَذَا فَلْيَكُنْ مَعْلُوماً عِنْدَ
    جَمِيعِكُمْ وَجَمِيعِ شَعْبِ إِسْرَائِيلَ أَنَّهُ بِاسْمِ يَسُوعَ الْمَسِيحِ
    النَّاصِرِيِّ الَّذِي صَلَبْتُمُوهُ أَنْتُمُ الَّذِي أَقَامَهُ اللهُ مِنَ
    الأَمْوَاتِ بِذَاكَ وَقَفَ هَذَا أَمَامَكُمْ صَحِيحاً. هَذَا هُوَ الْحَجَرُ
    الَّذِي احْتَقَرْتُمُوهُ أَيُّهَا الْبَنَّاؤُونَ الَّذِي صَارَ رَأْسَ
    الزَّاوِيَةِ. وَلَيْسَ بِأَحَدٍ غَيْرِهِ الْخَلاَصُ. لأَنْ لَيْسَ اسْمٌ
    آخَرُ تَحْتَ السَّمَاءِ قَدْ أُعْطِيَ بَيْنَ النَّاسِ بِهِ يَنْبَغِي أَنْ
    نَخْلُصَ». فَلَمَّا رَأَوْا مُجَاهَرَةَ بُطْرُسَ وَيُوحَنَّا وَوَجَدُوا
    أَنَّهُمَا إِنْسَانَانِ عَدِيمَا الْعِلْمِ وَعَامِّيَّانِ تَعَجَّبُوا.
    فَعَرَفُوهُمَا أَنَّهُمَا كَانَا مَعَ يَسُوعَ. وَلَكِنْ إِذْ نَظَرُوا
    الإِنْسَانَ الَّذِي شُفِيَ وَاقِفاً مَعَهُمَا لَمْ يَكُنْ لَهُمْ شَيْءٌ
    يُنَاقِضُونَ بِهِ. فَأَمَرُوهُمَا أَنْ يَخْرُجَا إِلَى خَارِجِ الْمَجْمَعِ
    وَتَآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: «مَاذَا نَفْعَلُ بِهَذَيْنِ
    الرَّجُلَيْنِ؟ لأَنَّهُ ظَاهِرٌ لِجَمِيعِ سُكَّانِ أُورُشَلِيمَ أَنَّ آيَةً
    مَعْلُومَةً قَدْ جَرَتْ بِأَيْدِيهِمَا وَلاَ نَقْدِرُ أَنْ نُنْكِرَ.
    وَلَكِنْ لِئَلاَّ تَشِيعَ أَكْثَرَ فِي الشَّعْبِ لِنُهَدِّدْهُمَا تَهْدِيداً
    أَنْ لاَ يُكَلِّمَا أَحَداً مِنَ النَّاسِ فِيمَا بَعْدُ بِهَذَا الاِسْمِ».
    فَدَعُوهُمَا وَأَوْصُوهُمَا أَنْ لاَ يَنْطِقَا الْبَتَّةَ وَلاَ يُعَلِّمَا
    بِاسْمِ يَسُوعَ. أَرْفَعُكَ يَا إِلَهِي الْمَلِكَ وَأُبَارِكُ اسْمَكَ إِلَى
    الدَّهْرِ وَالأَبَدِ. فِي كُلِّ يَوْمٍ أُبَارِكُكَ وَأُسَبِّحُ اسْمَكَ إِلَى
    الدَّهْرِ وَالأَبَدِ. فَقَالَ لَهُمْ يَسُوعُ: «أَنَا هُوَ خُبْزُ الْحَيَاةِ.
    مَنْ يُقْبِلْ إِلَيَّ فلاَ يَجُوعُ وَمَنْ يُؤْمِنْ بِي فلاَ يَعْطَشُ
    أَبَداً. وَلَكِنِّي قُلْتُ لَكُمْ إِنَّكُمْ قَدْ رَأَيْتُمُونِي وَلَسْتُمْ
    تُؤْمِنُونَ. كُلُّ مَا يُعْطِينِي الآبُ فَإِلَيَّ يُقْبِلُ وَمَنْ يُقْبِلْ
    إِلَيَّ لاَ أُخْرِجْهُ خَارِجاً. لأَنِّي قَدْ نَزَلْتُ مِنَ السَّمَاءِ
    لَيْسَ لأَعْمَلَ مَشِيئَتِي بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. وَهَذِهِ
    مَشِيئَةُ الآبِ الَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَا أَعْطَانِي لاَ أُتْلِفُ
    مِنْهُ شَيْئاً بَلْ أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. لأَنَّ هَذِهِ هِيَ
    مَشِيئَةُ الَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ
    بِهِ تَكُونُ لَهُ حَيَاةٌ أَبَدِيَّةٌ وَأَنَا أُقِيمُهُ فِي الْيَوْمِ
    الأَخِيرِ». فَكَانَ الْيَهُودُ يَتَذَمَّرُونَ عَلَيْهِ لأَنَّهُ قَالَ:
    «أَنَا هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ». وَقَالُوا: «أَلَيْسَ
    هَذَا هُوَ يَسُوعَ بْنَ يُوسُفَ الَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ
    وَأُمِّهِ. فَكَيْفَ يَقُولُ هَذَا: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ؟»
    فَأَجَابَ يَسُوعُ: «لاَ تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. لاَ يَقْدِرُ أَحَدٌ
    أَنْ يُقْبِلَ إِلَيَّ إِنْ لَمْ يَجْتَذِبْهُ الآبُ الَّذِي أَرْسَلَنِي
    وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. إِنَّهُ مَكْتُوبٌ فِي
    الأَنْبِيَاءِ: وَيَكُونُ الْجَمِيعُ مُتَعَلِّمِينَ مِنَ اللَّهِ. فَكُلُّ
    مَنْ سَمِعَ مِنَ الآبِ وَتَعَلَّمَ يُقْبِلُ إِلَيَّ. لَيْسَ أَنَّ أَحَداً
    رَأَى الآبَ إِلاَّ الَّذِي مِنَ اللَّهِ. هَذَا قَدْ رَأَى الآبَ."
