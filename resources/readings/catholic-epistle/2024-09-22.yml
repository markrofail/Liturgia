title:
  english: Jas 2:5-13Acts 11:19-26Psalm 21:1-2Lk 10:21-28
  arabic: "يعقوب ٢ : ٥-١٣اعمال ١١ : ١٩-٢٦مزامير ٢١ : ١-٢لوقا ١٠ : ٢١-٢٨"
text:
  english: "Listen, my beloved brethren: Has God not chosen the poor of this world
    to be rich in faith and heirs of the kingdom which He promised to those who
    love Him? But you have dishonored the poor man. Do not the rich oppress you
    and drag you into the courts? Do they not blaspheme that noble name by which
    you are called? If you really fulfill the royal law according to the
    Scripture, \"You shall love your neighbor as yourself,\" you do well; but if
    you show partiality, you commit sin, and are convicted by the law as
    transgressors. For whoever shall keep the whole law, and yet stumble in one
    point, he is guilty of all. For He who said, \"Do not commit adultery,\"
    also said, \"Do not murder.\" Now if you do not commit adultery, but you do
    murder, you have become a transgressor of the law. So speak and so do as
    those who will be judged by the law of liberty. For judgment is without
    mercy to the one who has shown no mercy. Mercy triumphs over judgment. Now
    those who were scattered after the persecution that arose over Stephen
    traveled as far as Phoenicia, Cyprus, and Antioch, preaching the word to no
    one but the Jews only. But some of them were men from Cyprus and Cyrene,
    who, when they had come to Antioch, spoke to the Hellenists, preaching the
    Lord Jesus. And the hand of the Lord was with them, and a great number
    believed and turned to the Lord. Then news of these things came to the ears
    of the church in Jerusalem, and they sent out Barnabas to go as far as
    Antioch. When he came and had seen the grace of God, he was glad, and
    encouraged them all that with purpose of heart they should continue with the
    Lord. For he was a good man, full of the Holy Spirit and of faith. And a
    great many people were added to the Lord. Then Barnabas departed for Tarsus
    to seek Saul. And when he had found him, he brought him to Antioch. So it
    was that for a whole year they assembled with the church and taught a great
    many people. And the disciples were first called Christians in Antioch. The
    king shall have joy in Your strength, O LORD; And in Your salvation how
    greatly shall he rejoice! You have given him his heart's desire, And have
    not withheld the request of his lips.Selah In that hour Jesus rejoiced in
    the Spirit and said, \"I thank You, Father, Lord of heaven and earth, that
    You have hidden these things from the wise and prudent and revealed them to
    babes. Even so, Father, for so it seemed good in Your sight. All things have
    been delivered to Me by My Father, and no one knows who the Son is except
    the Father, and who the Father is except the Son, and the one to whom the
    Son wills to reveal Him.\" Then He turned to His disciples and said
    privately, \"Blessed are the eyes which see the things you see; for I tell
    you that many prophets and kings have desired to see what you see, and have
    not seen it, and to hear what you hear, and have not heard it.\" And behold,
    a certain lawyer stood up and tested Him, saying, \"Teacher, what shall I do
    to inherit eternal life?\" He said to him, \"What is written in the law?
    What is your reading of it?\" So he answered and said, \"\"You shall love
    the LORD your God with all your heart, with all your soul, with all your
    strength, and with all your mind,' and \"your neighbor as yourself.\"' And
    He said to him, \"You have answered rightly; do this and you will live.\""
  arabic: "اسْمَعُوا يَا إِخْوَتِي الأَحِبَّاءَ، أَمَا اخْتَارَ اللَّهُ فُقَرَاءَ
    هَذَا الْعَالَمِ أَغْنِيَاءَ فِي الإِيمَانِ، وَوَرَثَةَ الْمَلَكُوتِ الَّذِي
    وَعَدَ بِهِ الَّذِينَ يُحِبُّونَهُ؟ وَأَمَّا أَنْتُمْ فَأَهَنْتُمُ
    الْفَقِيرَ. أَلَيْسَ الأَغْنِيَاءُ يَتَسَلَّطُونَ عَلَيْكُمْ وَهُمْ
    يَجُرُّونَكُمْ إِلَى الْمَحَاكِمِ؟ أَمَا هُمْ يُجَدِّفُونَ عَلَى الاِسْمِ
    الْحَسَنِ الَّذِي دُعِيَ بِهِ عَلَيْكُمْ؟ فَإِنْ كُنْتُمْ تُكَمِّلُونَ
    النَّامُوسَ الْمُلُوكِيَّ حَسَبَ الْكِتَابِ «تُحِبُّ قَرِيبَكَ كَنَفْسِكَ».
    فَحَسَناً تَفْعَلُونَ. وَلَكِنْ إِنْ كُنْتُمْ تُحَابُونَ تَفْعَلُونَ
    خَطِيَّةً، مُوَبَّخِينَ مِنَ النَّامُوسِ كَمُتَعَدِّينَ. لأَنَّ مَنْ حَفِظَ
    كُلَّ النَّامُوسِ، وَإِنَّمَا عَثَرَ فِي وَاحِدَةٍ، فَقَدْ صَارَ مُجْرِماً
    فِي الْكُلِّ. لأَنَّ الَّذِي قَالَ: «لاَ تَزْنِ» قَالَ أَيْضاً: «لاَ
    تَقْتُلْ». فَإِنْ لَمْ تَزْنِ وَلَكِنْ قَتَلْتَ، فَقَدْ صِرْتَ مُتَعَدِّياً
    النَّامُوسَ. هَكَذَا تَكَلَّمُوا وَهَكَذَا افْعَلُوا كَعَتِيدِينَ أَنْ
    تُحَاكَمُوا بِنَامُوسِ الْحُرِّيَّةِ. لأَنَّ الْحُكْمَ هُوَ بِلاَ رَحْمَةٍ
    لِمَنْ لَمْ يَعْمَلْ رَحْمَةً، وَالرَّحْمَةُ تَفْتَخِرُ عَلَى الْحُكْمِ.
    أَمَّا الَّذِينَ تَشَتَّتُوا مِنْ جَرَّاءِ الضِّيقِ الَّذِي حَصَلَ بِسَبَبِ
    إِسْتِفَانُوسَ فَاجْتَازُوا إِلَى فِينِيقِيَةَ وَقُبْرُسَ وَأَنْطَاكِيَةَ
    وَهُمْ لاَ يُكَلِّمُونَ أَحَداً بِالْكَلِمَةِ إِلاَّ الْيَهُودَ فَقَطْ.
    وَلَكِنْ كَانَ مِنْهُمْ قَوْمٌ وَهُمْ رِجَالٌ قُبْرُسِيُّونَ
    وَقَيْرَوَانِيُّونَ الَّذِينَ لَمَّا دَخَلُوا أَنْطَاكِيَةَ كَانُوا
    يُخَاطِبُونَ الْيُونَانِيِّينَ مُبَشِّرِينَ بِالرَّبِّ يَسُوعَ. وَكَانَتْ
    يَدُ الرَّبِّ مَعَهُمْ فَآمَنَ عَدَدٌ كَثِيرٌ وَرَجَعُوا إِلَى الرَّبِّ.
    فَسُمِعَ الْخَبَرُ عَنْهُمْ فِي آذَانِ الْكَنِيسَةِ الَّتِي فِي أُورُشَلِيمَ
    فَأَرْسَلُوا بَرْنَابَا لِكَيْ يَجْتَازَ إِلَى أَنْطَاكِيَةَ. الَّذِي لَمَّا
    أَتَى وَرَأَى نِعْمَةَ اللهِ فَرِحَ وَوَعَظَ الْجَمِيعَ أَنْ يَثْبُتُوا فِي
    الرَّبِّ بِعَزْمِ الْقَلْبِ لأَنَّهُ كَانَ رَجُلاً صَالِحاً وَمُمْتَلِئاً
    مِنَ الرُّوحِ الْقُدُسِ وَالإِيمَانِ. فَانْضَمَّ إِلَى الرَّبِّ جَمْعٌ
    غَفِيرٌ. ثُمَّ خَرَجَ بَرْنَابَا إِلَى طَرْسُوسَ لِيَطْلُبَ شَاوُلَ.
    وَلَمَّا وَجَدَهُ جَاءَ بِهِ إِلَى أَنْطَاكِيَةَ. فَحَدَثَ أَنَّهُمَا
    اجْتَمَعَا فِي الْكَنِيسَةِ سَنَةً كَامِلَةً وَعَلَّمَا جَمْعاً غَفِيراً.
    وَدُعِيَ التَّلاَمِيذُ «مَسِيحِيِّينَ» فِي أَنْطَاكِيَةَ أَوَّلاً. يَا رَبُّ
    بِقُوَّتِكَ يَفْرَحُ الْمَلِكُ وَبِخَلاَصِكَ كَيْفَ لاَ يَبْتَهِجُ جِدّاً!
    شَهْوَةَ قَلْبِهِ أَعْطَيْتَهُ وَمُلْتَمَسَ شَفَتَيْهِ لَمْ تَمْنَعْهُ.
    سِلاَهْ. وَفِي تِلْكَ السَّاعَةِ تَهَلَّلَ يَسُوعُ بِالرُّوحِ وَقَالَ:
    «أَحْمَدُكَ أَيُّهَا الآبُ رَبُّ السَّمَاءِ وَالأَرْضِ لأَنَّكَ أَخْفَيْتَ
    هَذِهِ عَنِ الْحُكَمَاءِ وَالْفُهَمَاءِ وَأَعْلَنْتَهَا لِلأَطْفَالِ. نَعَمْ
    أَيُّهَا الآبُ لأَنْ هَكَذَا صَارَتِ الْمَسَرَّةُ أَمَامَكَ». وَالْتَفَتَ
    إِلَى تَلاَمِيذِهِ وَقَالَ: «كُلُّ شَيْءٍ قَدْ دُفِعَ إِلَيَّ مِنْ أَبِي.
    وَلَيْسَ أَحَدٌ يَعْرِفُ مَنْ هُوَ الاِبْنُ إِلاَّ الآبُ وَلاَ مَنْ هُوَ
    الآبُ إِلاَّ الاِبْنُ وَمَنْ أَرَادَ الاِبْنُ أَنْ يُعْلِنَ لَهُ».
    وَالْتَفَتَ إِلَى تَلاَمِيذِهِ عَلَى انْفِرَادٍ وَقَالَ: «طُوبَى لِلْعُيُونِ
    الَّتِي تَنْظُرُ مَا تَنْظُرُونَهُ لأَنِّي أَقُولُ لَكُمْ: إِنَّ أَنْبِيَاءَ
    كَثِيرِينَ وَمُلُوكاً أَرَادُوا أَنْ يَنْظُرُوا مَا أَنْتُمْ تَنْظُرُونَ
    وَلَمْ يَنْظُرُوا وَأَنْ يَسْمَعُوا مَا أَنْتُمْ تَسْمَعُونَ وَلَمْ
    يَسْمَعُوا». وَإِذَا نَامُوسِيٌّ قَامَ يُجَرِّبُهُ قَائِلاً: «يَا مُعَلِّمُ
    مَاذَا أَعْمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟» فَقَالَ لَهُ: «مَا هُوَ
    مَكْتُوبٌ فِي النَّامُوسِ. كَيْفَ تَقْرَأُ؟» فَأَجَابَ: «تُحِبُّ الرَّبَّ
    إِلَهَكَ مِنْ كُلِّ قَلْبِكَ وَمِنْ كُلِّ نَفْسِكَ وَمِنْ كُلِّ قُدْرَتِكَ
    وَمِنْ كُلِّ فِكْرِكَ وَقَرِيبَكَ مِثْلَ نَفْسِكَ». فَقَالَ لَهُ:
    «بِالصَّوَابِ أَجَبْتَ. اِفْعَلْ هَذَا فَتَحْيَا»."
