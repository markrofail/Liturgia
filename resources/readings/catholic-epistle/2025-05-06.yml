title:
  english: 1Jn 2:18-23Acts 4:27-31Psalm 7:10 & Psalm 7:11Jn 8:12-16
  arabic: "١ يوحنا ٢ : ١٨-٢٣اعمال ٤ : ٢٧-٣١مزامير ٧ : ١٠ & مزامير ٧ : ١١يوحنا ٨ :
    ١٢-١٦"
text:
  english: Little children, it is the last hour; and as you have heard that the
    Antichrist is coming, even now many antichrists have come, by which we know
    that it is the last hour. They went out from us, but they were not of us;
    for if they had been of us, they would have continued with us; but they went
    out that they might be made manifest, that none of them were of us. But you
    have an anointing from the Holy One, and you know all things. I have not
    written to you because you do not know the truth, but because you know it,
    and that no lie is of the truth. Who is a liar but he who denies that Jesus
    is the Christ? He is antichrist who denies the Father and the Son. Whoever
    denies the Son does not have the Father either; he who acknowledges the Son
    has the Father also. "For truly against Your holy Servant Jesus, whom You
    anointed, both Herod and Pontius Pilate, with the Gentiles and the people of
    Israel, were gathered together to do whatever Your hand and Your purpose
    determined before to be done. Now, Lord, look on their threats, and grant to
    Your servants that with all boldness they may speak Your word, by stretching
    out Your hand to heal, and that signs and wonders may be done through the
    name of Your holy Servant Jesus." And when they had prayed, the place where
    they were assembled together was shaken; and they were all filled with the
    Holy Spirit, and they spoke the word of God with boldness. My defense is of
    God, Who saves the upright in heart. God is a just judge, And God is angry
    with the wicked every day. Then Jesus spoke to them again, saying, "I am the
    light of the world. He who follows Me shall not walk in darkness, but have
    the light of life." The Pharisees therefore said to Him, "You bear witness
    of Yourself; Your witness is not true." Jesus answered and said to them,
    "Even if I bear witness of Myself, My witness is true, for I know where I
    came from and where I am going; but you do not know where I come from and
    where I am going. You judge according to the flesh; I judge no one. And yet
    if I do judge, My judgment is true; for I am not alone, but I am with the
    Father who sent Me.
  arabic: "أَيُّهَا الأَوْلاَدُ هِيَ السَّاعَةُ الأَخِيرَةُ. وَكَمَا سَمِعْتُمْ
    أَنَّ ضِدَّ الْمَسِيحِ يَأْتِي، قَدْ صَارَ الآنَ أَضْدَادٌ لِلْمَسِيحِ
    كَثِيرُونَ. مِنْ هُنَا نَعْلَمُ أَنَّهَا السَّاعَةُ الأَخِيرَةُ. مِنَّا
    خَرَجُوا، لَكِنَّهُمْ لَمْ يَكُونُوا مِنَّا، لأَنَّهُمْ لَوْ كَانُوا مِنَّا
    لَبَقُوا مَعَنَا. لَكِنْ لِيُظْهَرُوا أَنَّهُمْ لَيْسُوا جَمِيعُهُمْ مِنَّا.
    وَأَمَّا أَنْتُمْ فَلَكُمْ مَسْحَةٌ مِنَ الْقُدُّوسِ وَتَعْلَمُونَ كُلَّ
    شَيْءٍ. لَمْ أَكْتُبْ إِلَيْكُمْ لأَنَّكُمْ لَسْتُمْ تَعْلَمُونَ الْحَقَّ،
    بَلْ لأَنَّكُمْ تَعْلَمُونَهُ، وَأَنَّ كُلَّ كَذِبٍ لَيْسَ مِنَ الْحَقِّ.
    مَنْ هُوَ الْكَذَّابُ، إِلاَّ الَّذِي يُنْكِرُ أَنَّ يَسُوعَ هُوَ
    الْمَسِيحُ؟ هَذَا هُوَ ضِدُّ الْمَسِيحِ، الَّذِي يُنْكِرُ الآبَ وَالاِبْنَ.
    كُلُّ مَنْ يُنْكِرُ الاِبْنَ لَيْسَ لَهُ الآبُ أَيْضاً، وَمَنْ يَعْتَرِفُ
    بِالاِبْنِ فَلَهُ الآبُ أَيْضاً. لأَنَّهُ بِالْحَقِيقَةِ اجْتَمَعَ عَلَى
    فَتَاكَ الْقُدُّوسِ يَسُوعَ الَّذِي مَسَحْتَهُ هِيرُودُسُ وَبِيلاَطُسُ
    الْبُنْطِيُّ مَعَ أُمَمٍ وَشُعُوبِ إِسْرَائِيلَ لِيَفْعَلُوا كُلَّ مَا
    سَبَقَتْ فَعَيَّنَتْ يَدُكَ وَمَشُورَتُكَ أَنْ يَكُونَ. وَالآنَ يَا رَبُّ
    انْظُرْ إِلَى تَهْدِيدَاتِهِمْ وَامْنَحْ عَبِيدَكَ أَنْ يَتَكَلَّمُوا
    بِكَلاَمِكَ بِكُلِّ مُجَاهَرَةٍ بِمَدِّ يَدِكَ لِلشِّفَاءِ وَلْتُجْرَ آيَاتٌ
    وَعَجَائِبُ بِاسْمِ فَتَاكَ الْقُدُّوسِ يَسُوعَ». وَلَمَّا صَلَّوْا
    تَزَعْزَعَ الْمَكَانُ الَّذِي كَانُوا مُجْتَمِعِينَ فِيهِ وَامْتَلأَ
    الْجَمِيعُ مِنَ الرُّوحِ الْقُدُسِ وَكَانُوا يَتَكَلَّمُونَ بِكَلاَمِ اللهِ
    بِمُجَاهَرَةٍ. تُرْسِي عِنْدَ اللهِ مُخَلِّصِ مُسْتَقِيمِي الْقُلُوبِ.
    اَللهُ قَاضٍ عَادِلٌ وَإِلَهٌ يَسْخَطُ فِي كُلِّ يَوْمٍ. ثُمَّ كَلَّمَهُمْ
    يَسُوعُ أَيْضاً قَائِلاً: «أَنَا هُوَ نُورُ الْعَالَمِ. مَنْ يَتْبَعْنِي
    فلاَ يَمْشِي فِي الظُّلْمَةِ بَلْ يَكُونُ لَهُ نُورُ الْحَيَاةِ». فَقَالَ
    لَهُ الْفَرِّيسِيُّونَ: «أَنْتَ تَشْهَدُ لِنَفْسِكَ. شَهَادَتُكَ لَيْسَتْ
    حَقّاً». أَجَابَ يَسُوعُ: «وَإِنْ كُنْتُ أَشْهَدُ لِنَفْسِي فَشَهَادَتِي
    حَقٌّ لأَنِّي أَعْلَمُ مِنْ أَيْنَ أَتَيْتُ وَإِلَى أَيْنَ أَذْهَبُ.
    وَأَمَّا أَنْتُمْ فلاَ تَعْلَمُونَ مِنْ أَيْنَ آتِي وَلاَ إِلَى أَيْنَ
    أَذْهَبُ. أَنْتُمْ حَسَبَ الْجَسَدِ تَدِينُونَ أَمَّا أَنَا فَلَسْتُ أَدِينُ
    أَحَداً. وَإِنْ كُنْتُ أَنَا أَدِينُ فَدَيْنُونَتِي حَقٌّ لأَنِّي لَسْتُ
    وَحْدِي بَلْ أَنَا وَالآبُ الَّذِي أَرْسَلَنِي."
