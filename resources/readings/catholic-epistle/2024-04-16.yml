title:
  english: James 1:22— & James 2:1-1Acts 19:11-20Psalm 42:1Luke 9:18-22
  arabic: "يعقوب ١ : ٢٢— & يعقوب ٢ : ١-١اعمال ١٩ : ١١-٢٠مزامير ٤٢ : ١لوقا ٩ : ١٨-٢٢"
text:
  english: "But be doers of the word, and not hearers only, deceiving yourselves.
    For if anyone is a hearer of the word and not a doer, he is like a man
    observing his natural face in a mirror; for he observes himself, goes away,
    and immediately forgets what kind of man he was. But he who looks into the
    perfect law of liberty and continues in it, and is not a forgetful hearer
    but a doer of the work, this one will be blessed in what he does. If anyone
    among you thinks he is religious, and does not bridle his tongue but
    deceives his own heart, this one's religion is useless. Pure and undefiled
    religion before God and the Father is this: to visit orphans and widows in
    their trouble, and to keep oneself unspotted from the world. My brethren, do
    not hold the faith of our Lord Jesus Christ, the Lord of glory, with
    partiality. Now God worked unusual miracles by the hands of Paul, so that
    even handkerchiefs or aprons were brought from his body to the sick, and the
    diseases left them and the evil spirits went out of them. Then some of the
    itinerant Jewish exorcists took it upon themselves to call the name of the
    Lord Jesus over those who had evil spirits, saying, \"We exorcise you by the
    Jesus whom Paul preaches.\" Also there were seven sons of Sceva, a Jewish
    chief priest, who did so. And the evil spirit answered and said, \"Jesus I
    know, and Paul I know; but who are you?\" Then the man in whom the evil
    spirit was leaped on them, overpowered them, and prevailed against them, so
    that they fled out of that house naked and wounded. This became known both
    to all Jews and Greeks dwelling in Ephesus; and fear fell on them all, and
    the name of the Lord Jesus was magnified. And many who had believed came
    confessing and telling their deeds. Also, many of those who had practiced
    magic brought their books together and burned them in the sight of all. And
    they counted up the value of them, and it totaled fifty thousand pieces of
    silver. So the word of the Lord grew mightily and prevailed. As the deer
    pants for the water brooks, So pants my soul for You, O God. And it
    happened, as He was alone praying, that His disciples joined Him, and He
    asked them, saying, \"Who do the crowds say that I am?\" So they answered
    and said, \"John the Baptist, but some say Elijah; and others say that one
    of the old prophets has risen again.\" He said to them, \"But who do you say
    that I am?\" Peter answered and said, \"The Christ of God.\" And He strictly
    warned and commanded them to tell this to no one, saying, \"The Son of Man
    must suffer many things, and be rejected by the elders and chief priests and
    scribes, and be killed, and be raised the third day.\""
  arabic: "وَلَكِنْ كُونُوا عَامِلِينَ بِالْكَلِمَةِ، لاَ سَامِعِينَ فَقَطْ
    خَادِعِينَ نُفُوسَكُمْ. لأَنَّهُ إِنْ كَانَ أَحَدٌ سَامِعاً لِلْكَلِمَةِ
    وَلَيْسَ عَامِلاً، فَذَاكَ يُشْبِهُ رَجُلاً نَاظِراً وَجْهَ خِلْقَتِهِ فِي
    مِرْآةٍ، فَإِنَّهُ نَظَرَ ذَاتَهُ وَمَضَى، وَلِلْوَقْتِ نَسِيَ مَا هُوَ.
    وَلَكِنْ مَنِ اطَّلَعَ عَلَى النَّامُوسِ الْكَامِلِ - نَامُوسِ الْحُرِّيَّةِ
    - وَثَبَتَ، وَصَارَ لَيْسَ سَامِعاً نَاسِياً بَلْ عَامِلاً بِالْكَلِمَةِ،
    فَهَذَا يَكُونُ مَغْبُوطاً فِي عَمَلِهِ. إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ
    أَنَّهُ دَيِّنٌ، وَهُوَ لَيْسَ يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ،
    فَدِيَانَةُ هَذَا بَاطِلَةٌ. اَلدِّيَانَةُ الطَّاهِرَةُ النَّقِيَّةُ عِنْدَ
    اللَّهِ الآبِ هِيَ هَذِهِ: افْتِقَادُ الْيَتَامَى وَالأَرَامِلِ فِي
    ضِيقَتِهِمْ، وَحِفْظُ الإِنْسَانِ نَفْسَهُ بِلاَ دَنَسٍ مِنَ الْعَالَمِ. يَا
    إِخْوَتِي، لاَ يَكُنْ لَكُمْ إِيمَانُ رَبِّنَا يَسُوعَ الْمَسِيحِ، رَبِّ
    الْمَجْدِ، فِي الْمُحَابَاةِ. وَكَانَ اللهُ يَصْنَعُ عَلَى يَدَيْ بُولُسَ
    قُوَّاتٍ غَيْرَ الْمُعْتَادَةِ حَتَّى كَانَ يُؤْتَى عَنْ جَسَدِهِ
    بِمَنَادِيلَ أَوْ مَآزِرَ إِلَى الْمَرْضَى فَتَزُولُ عَنْهُمُ الأَمْرَاضُ
    وَتَخْرُجُ الأَرْوَاحُ الشِّرِّيرَةُ مِنْهُمْ. فَشَرَعَ قَوْمٌ مِنَ
    الْيَهُودِ الطَّوَّافِينَ الْمُعَزِّمِينَ أَنْ يُسَمُّوا عَلَى الَّذِينَ
    بِهِمِ الأَرْوَاحُ الشِّرِّيرَةُ بِاسْمِ الرَّبِّ يَسُوعَ قَائِلِينَ:
    «نُقْسِمُ عَلَيْكَ بِيَسُوعَ الَّذِي يَكْرِزُ بِهِ بُولُسُ!» وَكَانَ
    الَّذِينَ فَعَلُوا هَذَا سَبْعَةَ بَنِينَ لِسَكَاوَا رَجُلٍ يَهُودِيٍّ
    رَئِيسِ كَهَنَةٍ. فَقَالَ الرُّوحُ الشِّرِّيرُ لَهُمْ: «أَمَّا يَسُوعُ
    فَأَنَا أَعْرِفُهُ وَبُولُسُ أَنَا أَعْلَمُهُ وَأَمَّا أَنْتُمْ فَمَنْ
    أَنْتُمْ؟» فَوَثَبَ عَلَيْهِمُ الإِنْسَانُ الَّذِي كَانَ فِيهِ الرُّوحُ
    الشِّرِّيرُ وَغَلَبَهُمْ وَقَوِيَ عَلَيْهِمْ حَتَّى هَرَبُوا مِنْ ذَلِكَ
    الْبَيْتِ عُرَاةً وَمُجَرَّحِينَ. وَصَارَ هَذَا مَعْلُوماً عِنْدَ جَمِيعِ
    الْيَهُودِ وَالْيُونَانِيِّينَ السَّاكِنِينَ فِي أَفَسُسَ. فَوَقَعَ خَوْفٌ
    عَلَى جَمِيعِهِمْ وَكَانَ اسْمُ الرَّبِّ يَسُوعَ يَتَعَظَّمُ. وَكَانَ
    كَثِيرُونَ مِنَ الَّذِينَ آمَنُوا يَأْتُونَ مُقِرِّينَ وَمُخْبِرِينَ
    بِأَفْعَالِهِمْ وَكَانَ كَثِيرُونَ مِنَ الَّذِينَ يَسْتَعْمِلُونَ السِّحْرَ
    يَجْمَعُونَ الْكُتُبَ وَيُحَرِّقُونَهَا أَمَامَ الْجَمِيعِ. وَحَسَبُوا
    أَثْمَانَهَا فَوَجَدُوهَا خَمْسِينَ أَلْفاً مِنَ الْفِضَّةِ. هَكَذَا كَانَتْ
    كَلِمَةُ الرَّبِّ تَنْمُو وَتَقْوَى بِشِدَّةٍ. كَمَا يَشْتَاقُ الإِيَّلُ
    إِلَى جَدَاوِلِ الْمِيَاهِ هَكَذَا تَشْتَاقُ نَفْسِي إِلَيْكَ يَا اللهُ.
    وَفِيمَا هُوَ يُصَلِّي عَلَى انْفِرَادٍ كَانَ التَّلاَمِيذُ مَعَهُ.
    فَسَأَلَهُمْ: «مَنْ تَقُولُ الْجُمُوعُ إِنِّي أَنَا؟» فَأَجَابُوا:
    «يُوحَنَّا الْمَعْمَدَانُ. وَآخَرُونَ إِيلِيَّا. وَآخَرُونَ إِنَّ نَبِيّاً
    مِنَ الْقُدَمَاءِ قَامَ». فَقَالَ لَهُمْ: «وَأَنْتُمْ مَنْ تَقُولُونَ إِنِّي
    أَنَا؟» فَأَجَابَ بُطْرُسُ: «مَسِيحُ اللهِ». فَانْتَهَرَهُمْ وَأَوْصَى أَنْ
    لاَ يَقُولُوا ذَلِكَ لأَحَدٍ قَائِلاً: «إِنَّهُ يَنْبَغِي أَنَّ ابْنَ
    الإِنْسَانِ يَتَأَلَّمُ كَثِيراً وَيُرْفَضُ مِنَ الشُّيُوخِ وَرُؤَسَاءِ
    الْكَهَنَةِ وَالْكَتَبَةِ وَيُقْتَلُ وَفِي الْيَوْمِ الثَّالِثِ يَقُومُ»."
