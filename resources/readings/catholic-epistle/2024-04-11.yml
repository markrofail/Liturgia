title:
  english: 1Peter 1:2-8Acts 21:5-14Psalm 86:17Luke 13:10-17
  arabic: "١بطرس ١ : ٢-٨اعمال ٢١ : ٥-١٤مزامير ٨٦ : ١٧لوقا ١٣ : ١٠-١٧"
text:
  english: Grace to you and peace be multiplied. Blessed be the God and Father of
    our Lord Jesus Christ, who according to His abundant mercy has begotten us
    again to a living hope through the resurrection of Jesus Christ from the
    dead, to an inheritance incorruptible and undefiled and that does not fade
    away, reserved in heaven for you, who are kept by the power of God through
    faith for salvation ready to be revealed in the last time. In this you
    greatly rejoice, though now for a little while, if need be, you have been
    grieved by various trials, that the genuineness of your faith, being much
    more precious than gold that perishes, though it is tested by fire, may be
    found to praise, honor, and glory at the revelation of Jesus Christ, whom
    having not seen you love. Though now you do not see Him, yet believing, you
    rejoice with joy inexpressible and full of glory,. When we had come to the
    end of those days, we departed and went on our way; and they all accompanied
    us, with wives and children, till we were out of the city. And we knelt down
    on the shore and prayed. When we had taken our leave of one another, we
    boarded the ship, and they returned home. And when we had finished our
    voyage from Tyre, we came to Ptolemais, greeted the brethren, and stayed
    with them one day. On the next day we who were Paul's companions departed
    and came to Caesarea, and entered the house of Philip the evangelist, who
    was one of the seven, and stayed with him. Now this man had four virgin
    daughters who prophesied. And as we stayed many days, a certain prophet
    named Agabus came down from Judea. When he had come to us, he took Paul's
    belt, bound his own hands and feet, and said, "Thus says the Holy Spirit,
    "So shall the Jews at Jerusalem bind the man who owns this belt, and deliver
    him into the hands of the Gentiles."' Now when we heard these things, both
    we and those from that place pleaded with him not to go up to Jerusalem.
    Then Paul answered, "What do you mean by weeping and breaking my heart? For
    I am ready not only to be bound, but also to die at Jerusalem for the name
    of the Lord Jesus." So when he would not be persuaded, we ceased, saying,
    "The will of the Lord be done." Show me a sign for good, That those who hate
    me may see it and be ashamed, Because You, LORD, have helped me and
    comforted me. Now He was teaching in one of the synagogues on the Sabbath.
    And behold, there was a woman who had a spirit of infirmity eighteen years,
    and was bent over and could in no way raise herself up. But when Jesus saw
    her, He called her to Him and said to her, "Woman, you are loosed from your
    infirmity." And He laid His hands on her, and immediately she was made
    straight, and glorified God. But the ruler of the synagogue answered with
    indignation, because Jesus had healed on the Sabbath; and he said to the
    crowd, "There are six days on which men ought to work; therefore come and be
    healed on them, and not on the Sabbath day." The Lord then answered him and
    said, "Hypocrite! Does not each one of you on the Sabbath loose his ox or
    donkey from the stall, and lead it away to water it? So ought not this
    woman, being a daughter of Abraham, whom Satan has bound--think of it--for
    eighteen years, be loosed from this bond on the Sabbath?" And when He said
    these things, all His adversaries were put to shame; and all the multitude
    rejoiced for all the glorious things that were done by Him.
  arabic: "بِمُقْتَضَى عِلْمِ اللهِ الآبِ السَّابِقِ، فِي تَقْدِيسِ الرُّوحِ
    لِلطَّاعَةِ، وَرَشِّ دَمِ يَسُوعَ الْمَسِيحِ. لِتُكْثَرْ لَكُمُ النِّعْمَةُ
    وَالسَّلاَمُ. مُبَارَكٌ اللهُ أَبُو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي
    حَسَبَ رَحْمَتِهِ الْكَثِيرَةِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ،
    بِقِيَامَةِ يَسُوعَ الْمَسِيحِ مِنَ الأَمْوَاتِ، لِمِيرَاثٍ لاَ يَفْنَى
    وَلاَ يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ، مَحْفُوظٌ فِي السَّمَاوَاتِ
    لأَجْلِكُمْ، أَنْتُمُ الَّذِينَ بِقُوَّةِ اللهِ مَحْرُوسُونَ، بِإِيمَانٍ،
    لِخَلاَصٍ مُسْتَعَدٍّ أَنْ يُعْلَنَ فِي الزَّمَانِ الأَخِيرِ. الَّذِي بِهِ
    تَبْتَهِجُونَ، مَعَ أَنَّكُمُ الآنَ - إِنْ كَانَ يَجِبُ - تُحْزَنُونَ
    يَسِيراً بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ تَزْكِيَةُ إِيمَانِكُمْ،
    وَهِيَ أَثْمَنُ مِنَ الذَّهَبِ الْفَانِي، مَعَ أَنَّهُ يُمْتَحَنُ
    بِالنَّارِ، تُوجَدُ لِلْمَدْحِ وَالْكَرَامَةِ وَالْمَجْدِ عِنْدَ
    اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي وَإِنْ لَمْ تَرَوْهُ تُحِبُّونَهُ.
    ذَلِكَ وَإِنْ كُنْتُمْ لاَ تَرَوْنَهُ الآنَ لَكِنْ تُؤْمِنُونَ بِهِ،
    فَتَبْتَهِجُونَ بِفَرَحٍ لاَ يُنْطَقُ بِهِ وَمَجِيدٍ، وَلَكِنْ لَمَّا
    اسْتَكْمَلْنَا الأَيَّامَ خَرَجْنَا ذَاهِبِينَ وَهُمْ جَمِيعاً
    يُشَيِّعُونَنَا مَعَ النِّسَاءِ وَالأَوْلاَدِ إِلَى خَارِجِ الْمَدِينَةِ.
    فَجَثَوْنَا عَلَى رُكَبِنَا عَلَى الشَّاطِئِ وَصَلَّيْنَا. وَلَمَّا
    وَدَّعْنَا بَعْضُنَا بَعْضاً صَعِدْنَا إِلَى السَّفِينَةِ. وَأَمَّا هُمْ
    فَرَجَعُوا إِلَى خَاصَّتِهِمْ. وَلَمَّا أَكْمَلْنَا السَّفَرَ فِي الْبَحْرِ
    مِنْ صُورَ أَقْبَلْنَا إِلَى بُتُولِمَايِسَ فَسَلَّمْنَا عَلَى الإِخْوَةِ
    وَمَكَثْنَا عِنْدَهُمْ يَوْماً وَاحِداً. ثُمَّ خَرَجْنَا فِي الْغَدِ نَحْنُ
    رُفَقَاءَ بُولُسَ وَجِئْنَا إِلَى قَيْصَرِيَّةَ فَدَخَلْنَا بَيْتَ
    فِيلُبُّسَ الْمُبَشِّرِ إِذْ كَانَ وَاحِداً مِنَ السَّبْعَةِ وَأَقَمْنَا
    عِنْدَهُ. وَكَانَ لِهَذَا أَرْبَعُ بَنَاتٍ عَذَارَى كُنَّ يَتَنَبَّأْنَ.
    وَبَيْنَمَا نَحْنُ مُقِيمُونَ أَيَّاماً كَثِيرَةً انْحَدَرَ مِنَ
    الْيَهُودِيَّةِ نَبِيٌّ اسْمُهُ أَغَابُوسُ. فَجَاءَ إِلَيْنَا وَأَخَذَ
    مِنْطَقَةَ بُولُسَ وَرَبَطَ يَدَيْ نَفْسِهِ وَرِجْلَيْهِ وَقَالَ: «هَذَا
    يَقُولُهُ الرُّوحُ الْقُدُسُ: الرَّجُلُ الَّذِي لَهُ هَذِهِ الْمِنْطَقَةُ
    هَكَذَا سَيَرْبُطُهُ الْيَهُودُ فِي أُورُشَلِيمَ وَيُسَلِّمُونَهُ إِلَى
    أَيْدِي الْأُمَمِ». فَلَمَّا سَمِعْنَا هَذَا طَلَبْنَا إِلَيْهِ نَحْنُ
    وَالَّذِينَ مِنَ الْمَكَانِ أَنْ لاَ يَصْعَدَ إِلَى أُورُشَلِيمَ. فَأَجَابَ
    بُولُسُ: «مَاذَا تَفْعَلُونَ؟ تَبْكُونَ وَتَكْسِرُونَ قَلْبِي. لأَنِّي
    مُسْتَعِدٌّ لَيْسَ أَنْ أُرْبَطَ فَقَطْ بَلْ أَنْ أَمُوتَ أَيْضاً فِي
    أُورُشَلِيمَ لأَجْلِ اسْمِ الرَّبِّ يَسُوعَ». وَلَمَّا لَمْ يُقْنَعْ
    سَكَتْنَا قَائِلِينَ: «لِتَكُنْ مَشِيئَةُ الرَّبِّ». اصْنَعْ مَعِي آيَةً
    لِلْخَيْرِ فَيَرَى ذَلِكَ مُبْغِضِيَّ فَيَخْزُوا لأَنَّكَ أَنْتَ يَا رَبُّ
    أَعَنْتَنِي وَعَزَّيْتَنِي. وَكَانَ يُعَلِّمُ فِي أَحَدِ الْمَجَامِعِ فِي
    السَّبْتِ وَإِذَا امْرَأَةٌ كَانَ بِهَا رُوحُ ضُعْفٍ ثَمَانِيَ عَشْرَةَ
    سَنَةً وَكَانَتْ مُنْحَنِيَةً وَلَمْ تَقْدِرْ أَنْ تَنْتَصِبَ الْبَتَّةَ.
    فَلَمَّا رَآهَا يَسُوعُ دَعَاهَا وَقَالَ لَهَا: «يَا امْرَأَةُ إِنَّكِ
    مَحْلُولَةٌ مِنْ ضُعْفِكِ». وَوَضَعَ عَلَيْهَا يَدَيْهِ فَفِي الْحَالِ
    اسْتَقَامَتْ وَمَجَّدَتِ اللهَ. فَرَئِيسُ الْمَجْمَعِ وَهُوَ مُغْتَاظٌ
    لأَنَّ يَسُوعَ أَبْرَأَ فِي السَّبْتِ قَالَ لِلْجَمْعِ: «هِيَ سِتَّةُ
    أَيَّامٍ يَنْبَغِي فِيهَا الْعَمَلُ فَفِي هَذِهِ ائْتُوا وَاسْتَشْفُوا
    وَلَيْسَ فِي يَوْمِ السَّبْتِ» فَأَجَابَهُ الرَّبُّ: «يَا مُرَائِي أَلاَ
    يَحُلُّ كُلُّ وَاحِدٍ مِنْكُمْ فِي السَّبْتِ ثَوْرَهُ أَوْ حِمَارَهُ مِنَ
    الْمِذْوَدِ وَيَمْضِي بِهِ وَيَسْقِيهِ؟ وَهَذِهِ وَهِيَ ابْنَةُ إِبْرَهِيمَ
    قَدْ رَبَطَهَا الشَّيْطَانُ ثَمَانِيَ عَشْرَةَ سَنَةً أَمَا كَانَ يَنْبَغِي
    أَنْ تُحَلَّ مِنْ هَذَا الرِّبَاطِ فِي يَوْمِ السَّبْتِ؟» وَإِذْ قَالَ هَذَا
    أُخْجِلَ جَمِيعُ الَّذِينَ كَانُوا يُعَانِدُونَهُ وَفَرِحَ كُلُّ الْجَمْعِ
    بِجَمِيعِ الأَعْمَالِ الْمَجِيدَةِ الْكَائِنَةِ مِنْهُ."
