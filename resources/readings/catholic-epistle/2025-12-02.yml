  english: 3Jn 1:1-15Acts 15:36— & Acts 16:1-5Psalm 99:6-7Jn 16:20-33
  arabic: "٣ يوحنا ١ : ١-١٥اعمال ١٥ : ٣٦— & اعمال ١٦ : ١-٥مزامير ٩٩ : ٦-٧يوحنا ١٦
    : ٢٠-٣٣"
text:
  english: "The Elder, To the beloved Gaius, whom I love in truth: Beloved, I pray
    that you may prosper in all things and be in health, just as your soul
    prospers. For I rejoiced greatly when brethren came and testified of the
    truth that is in you, just as you walk in the truth. I have no greater joy
    than to hear that my children walk in truth. Beloved, you do faithfully
    whatever you do for the brethren and for strangers, who have borne witness
    of your love before the church. If you send them forward on their journey in
    a manner worthy of God, you will do well, because they went forth for His
    name's sake, taking nothing from the Gentiles. We therefore ought to receive
    such, that we may become fellow workers for the truth. I wrote to the
    church, but Diotrephes, who loves to have the preeminence among them, does
    not receive us. Therefore, if I come, I will call to mind his deeds which he
    does, prating against us with malicious words. And not content with that, he
    himself does not receive the brethren, and forbids those who wish to,
    putting them out of the church. Beloved, do not imitate what is evil, but
    what is good. He who does good is of God, but he who does evil has not seen
    God. Demetrius has a good testimony from all, and from the truth itself. And
    we also bear witness, and you know that our testimony is true. I had many
    things to write, but I do not wish to write to you with pen and ink; but I
    hope to see you shortly, and we shall speak face to face. Peace to you. Our
    friends greet you. Greet the friends by name. Then after some days Paul said
    to Barnabas, \"Let us now go back and visit our brethren in every city where
    we have preached the word of the Lord, and see how they are doing.\" Now
    Barnabas was determined to take with them John called Mark. But Paul
    insisted that they should not take with them the one who had departed from
    them in Pamphylia, and had not gone with them to the work. Then the
    contention became so sharp that they parted from one another. And so
    Barnabas took Mark and sailed to Cyprus; but Paul chose Silas and departed,
    being commended by the brethren to the grace of God. And he went through
    Syria and Cilicia, strengthening the churches. Then he came to Derbe and
    Lystra. And behold, a certain disciple was there, named Timothy, the son of
    a certain Jewish woman who believed, but his father was Greek. He was well
    spoken of by the brethren who were at Lystra and Iconium. Paul wanted to
    have him go on with him. And he took him and circumcised him because of the
    Jews who were in that region, for they all knew that his father was Greek.
    And as they went through the cities, they delivered to them the decrees to
    keep, which were determined by the apostles and elders at Jerusalem. So the
    churches were strengthened in the faith, and increased in number daily.
    Moses and Aaron were among His priests, And Samuel was among those who
    called upon His name; They called upon the LORD, and He answered them. He
    spoke to them in the cloudy pillar; Most assuredly, I say to you that you
    will weep and lament, but the world will rejoice; and you will be sorrowful,
    but your sorrow will be turned into joy. A woman, when she is in labor, has
    sorrow because her hour has come; but as soon as she has given birth to the
    child, she no longer remembers the anguish, for joy that a human being has
    been born into the world. Therefore you now have sorrow; but I will see you
    again and your heart will rejoice, and your joy no one will take from you.
    \"And in that day you will ask Me nothing. Most assuredly, I say to you,
    whatever you ask the Father in My name He will give you. Until now you have
    asked nothing in My name. Ask, and you will receive, that your joy may be
    full. \"These things I have spoken to you in figurative language; but the
    time is coming when I will no longer speak to you in figurative language,
    but I will tell you plainly about the Father. In that day you will ask in My
    name, and I do not say to you that I shall pray the Father for you; for the
    Father Himself loves you, because you have loved Me, and have believed that
    I came forth from God. I came forth from the Father and have come into the
    world. Again, I leave the world and go to the Father.\" His disciples said
    to Him, \"See, now You are speaking plainly, and using no figure of speech!
    Now we are sure that You know all things, and have no need that anyone
    should question You. By this we believe that You came forth from God.\"
    Jesus answered them, \"Do you now believe? Indeed the hour is coming, yes,
    has now come, that you will be scattered, each to his own, and will leave Me
    alone. And yet I am not alone, because the Father is with Me. These things I
    have spoken to you, that in Me you may have peace. In the world you will
    have tribulation; but be of good cheer, I have overcome the world.\""
  arabic: "اَلشَّيْخُ، إِلَى غَايُسَ الْحَبِيبِ الَّذِي أَنَا أُحِبُّهُ
    بِالْحَقِّ. أَيُّهَا الْحَبِيبُ، فِي كُلِّ شَيْءٍ أَرُومُ أَنْ تَكُونَ
    نَاجِحاً وَصَحِيحاً، كَمَا أَنَّ نَفْسَكَ نَاجِحَةٌ. لأَنِّي فَرِحْتُ جِدّاً
    إِذْ حَضَرَ إِخْوَةٌ وَشَهِدُوا بِالْحَقِّ الَّذِي فِيكَ، كَمَا أَنَّكَ
    تَسْلُكُ بِالْحَقِّ. لَيْسَ لِي فَرَحٌ أَعْظَمُ مِنْ هَذَا: أَنْ أَسْمَعَ
    عَنْ أَوْلاَدِي أَنَّهُمْ يَسْلُكُونَ بِالْحَقِّ. أَيُّهَا الْحَبِيبُ،
    أَنْتَ تَفْعَلُ بِالأَمَانَةِ كُلَّ مَا تَصْنَعُهُ إِلَى الإِخْوَةِ وَإِلَى
    الْغُرَبَاءِ، الَّذِينَ شَهِدُوا بِمَحَبَّتِكَ أَمَامَ الْكَنِيسَةِ.
    الَّذِينَ تَفْعَلُ حَسَناً إِذَا شَيَّعْتَهُمْ كَمَا يَحِقُّ للهِ،
    لأَنَّهُمْ مِنْ أَجْلِ اسْمِهِ خَرَجُوا وَهُمْ لاَ يَأْخُذُونَ شَيْئاً مِنَ
    الأُمَمِ. فَنَحْنُ يَنْبَغِي لَنَا أَنْ نَقْبَلَ أَمْثَالَ هَؤُلاَءِ، لِكَيْ
    نَكُونَ عَامِلِينَ مَعَهُمْ بِالْحَقِّ. كَتَبْتُ إِلَى الْكَنِيسَةِ،
    وَلَكِنَّ دِيُوتْرِيفِسَ - الَّذِي يُحِبُّ أَنْ يَكُونَ الأَّوَلَ بَيْنَهُمْ
    - لاَ يَقْبَلُنَا. مِنْ أَجْلِ ذَلِكَ إِذَا جِئْتُ فَسَأُذَكِّرُهُ
    بِأَعْمَالِهِ الَّتِي يَعْمَلُهَا، هَاذِراً عَلَيْنَا بِأَقْوَالٍ خَبِيثَةٍ.
    وَإِذْ هُوَ غَيْرُ مُكْتَفٍ بِهَذِهِ، لاَ يَقْبَلُ الإِخْوَةَ، وَيَمْنَعُ
    أَيْضاً الَّذِينَ يُرِيدُونَ، وَيَطْرُدُهُمْ مِنَ الْكَنِيسَةِ. أَيُّهَا
    الْحَبِيبُ، لاَ تَتَمَثَّلْ بِالشَّرِّ بَلْ بِالْخَيْرِ، لأَنَّ مَنْ
    يَصْنَعُ الْخَيْرَ هُوَ مِنَ اللهِ، وَمَنْ يَصْنَعُ الشَّرَّ فَلَمْ يُبْصِرِ
    اللهَ. دِيمِتْرِيُوسُ مَشْهُودٌ لَهُ مِنَ الْجَمِيعِ وَمِنَ الْحَقِّ
    نَفْسِهِ، وَنَحْنُ أَيْضاً نَشْهَدُ، وَأَنْتُمْ تَعْلَمُونَ أَنَّ
    شَهَادَتَنَا هِيَ صَادِقَةٌ. وَكَانَ لِي كَثِيرٌ لأَكْتُبَهُ، لَكِنَّنِي
    لَسْتُ أُرِيدُ أَنْ أَكْتُبَ إِلَيْكَ بِحِبْرٍ وَقَلَمٍ. وَلَكِنَّنِي
    أَرْجُو أَنْ أَرَاكَ عَنْ قَرِيبٍ فَنَتَكَلَّمَ فَماً لِفَمٍ. سَلاَمٌ لَكَ.
    يُسَلِّمُ عَلَيْكَ الأَحِبَّاءُ. سَلِّمْ عَلَى الأَحِبَّاءِ بِأَسْمَائِهِمْ.
    ثُمَّ بَعْدَ أَيَّامٍ قَالَ بُولُسُ لِبَرْنَابَا: «لِنَرْجِعْ وَنَفْتَقِدْ
    إِخْوَتَنَا فِي كُلِّ مَدِينَةٍ نَادَيْنَا فِيهَا بِكَلِمَةِ الرَّبِّ كَيْفَ
    هُمْ». فَأَشَارَ بَرْنَابَا أَنْ يَأْخُذَا مَعَهُمَا أَيْضاً يُوحَنَّا
    الَّذِي يُدْعَى مَرْقُسَ وَأَمَّا بُولُسُ فَكَانَ يَسْتَحْسِنُ أَنَّ الَّذِي
    فَارَقَهُمَا مِنْ بَمْفِيلِيَّةَ وَلَمْ يَذْهَبْ مَعَهُمَا لِلْعَمَلِ لاَ
    يَأْخُذَانِهِ مَعَهُمَا. فَحَصَلَ بَيْنَهُمَا مُشَاجَرَةٌ حَتَّى فَارَقَ
    أَحَدُهُمَا الآخَرَ. وَبَرْنَابَا أَخَذَ مَرْقُسَ وَسَافَرَ فِي الْبَحْرِ
    إِلَى قُبْرُسَ. وَأَمَّا بُولُسُ فَاخْتَارَ سِيلاَ وَخَرَجَ مُسْتَوْدَعاً
    مِنَ الإِخْوَةِ إِلَى نِعْمَةِ اللهِ. فَاجْتَازَ فِي سُورِيَّةَ
    وَكِيلِيكِيَّةَ يُشَدِّدُ الْكَنَائِسَ. ثُمَّ وَصَلَ إِلَى دَرْبَةَ
    وَلِسْتِرَةَ وَإِذَا تِلْمِيذٌ كَانَ هُنَاكَ اسْمُهُ تِيمُوثَاوُسُ ابْنُ
    امْرَأَةٍ يَهُودِيَّةٍ مُؤْمِنَةٍ وَلَكِنَّ أَبَاهُ يُونَانِيٌّ وَكَانَ
    مَشْهُوداً لَهُ مِنَ الإِخْوَةِ الَّذِينَ فِي لِسْتِرَةَ وَإِيقُونِيَةَ.
    فَأَرَادَ بُولُسُ أَنْ يَخْرُجَ هَذَا مَعَهُ فَأَخَذَهُ وَخَتَنَهُ مِنْ
    أَجْلِ الْيَهُودِ الَّذِينَ فِي تِلْكَ الأَمَاكِنِ لأَنَّ الْجَمِيعَ كَانُوا
    يَعْرِفُونَ أَبَاهُ أَنَّهُ يُونَانِيٌّ. وَإِذْ كَانُوا يَجْتَازُونَ فِي
    الْمُدُنِ كَانُوا يُسَلِّمُونَهُمُ الْقَضَايَا الَّتِي حَكَمَ بِهَا
    الرُّسُلُ وَالْمَشَايِخُ الَّذِينَ فِي أُورُشَلِيمَ لِيَحْفَظُوهَا.
    فَكَانَتِ الْكَنَائِسُ تَتَشَدَّدُ فِي الإِيمَانِ وَتَزْدَادُ فِي الْعَدَدِ
    كُلَّ يَوْمٍ. مُوسَى وَهَارُونُ بَيْنَ كَهَنَتِهِ وَصَمُوئِيلُ بَيْنَ
    الَّذِينَ يَدْعُونَ بِاسْمِهِ. دَعُوا الرَّبَّ وَهُوَ اسْتَجَابَ لَهُمْ.
    بِعَمُودِ السَّحَابِ كَلَّمَهُمْ. حَفِظُوا شَهَادَاتِهِ وَالْفَرِيضَةَ
    الَّتِي أَعْطَاهُمْ. اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ
    سَتَبْكُونَ وَتَنُوحُونَ وَالْعَالَمُ يَفْرَحُ. أَنْتُمْ سَتَحْزَنُونَ
    وَلَكِنَّ حُزْنَكُمْ يَتَحَوَّلُ إِلَى فَرَحٍ. اَلْمَرْأَةُ وَهِيَ تَلِدُ
    تَحْزَنُ لأَنَّ سَاعَتَهَا قَدْ جَاءَتْ وَلَكِنْ مَتَى وَلَدَتِ الطِّفْلَ
    لاَ تَعُودُ تَذْكُرُ الشِّدَّةَ لِسَبَبِ الْفَرَحِ لأَنَّهُ قَدْ وُلِدَ
    إِنْسَانٌ فِي الْعَالَمِ. فَأَنْتُمْ كَذَلِكَ عِنْدَكُمُ الآنَ حُزْنٌ.
    وَلَكِنِّي سَأَرَاكُمْ أَيْضاً فَتَفْرَحُ قُلُوبُكُمْ وَلاَ يَنْزِعُ أَحَدٌ
    فَرَحَكُمْ مِنْكُمْ. وَفِي ذَلِكَ الْيَوْمِ لاَ تَسْأَلُونَنِي شَيْئاً.
    اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ كُلَّ مَا طَلَبْتُمْ مِنَ الآبِ
    بِاسْمِي يُعْطِيكُمْ. إِلَى الآنَ لَمْ تَطْلُبُوا شَيْئاً بِاسْمِي.
    اُطْلُبُوا تَأْخُذُوا لِيَكُونَ فَرَحُكُمْ كَامِلاً. «قَدْ كَلَّمْتُكُمْ
    بِهَذَا بِأَمْثَالٍ وَلَكِنْ تَأْتِي سَاعَةٌ حِينَ لاَ أُكَلِّمُكُمْ أَيْضاً
    بِأَمْثَالٍ بَلْ أُخْبِرُكُمْ عَنِ الآبِ علاَنِيَةً. فِي ذَلِكَ الْيَوْمِ
    تَطْلُبُونَ بِاسْمِي. وَلَسْتُ أَقُولُ لَكُمْ إِنِّي أَنَا أَسْأَلُ الآبَ
    مِنْ أَجْلِكُمْ لأَنَّ الآبَ نَفْسَهُ يُحِبُّكُمْ لأَنَّكُمْ قَدْ
    أَحْبَبْتُمُونِي وَآمَنْتُمْ أَنِّي مِنْ عِنْدِ اللَّهِ خَرَجْتُ. خَرَجْتُ
    مِنْ عِنْدِ الآبِ وَقَدْ أَتَيْتُ إِلَى الْعَالَمِ وَأَيْضاً أَتْرُكُ
    الْعَالَمَ وَأَذْهَبُ إِلَى الآبِ». قَالَ لَهُ تلاَمِيذُهُ: «هُوَذَا الآنَ
    تَتَكَلَّمُ علاَنِيَةً وَلَسْتَ تَقُولُ مَثَلاً وَاحِداً! اَلآنَ نَعْلَمُ
    أَنَّكَ عَالِمٌ بِكُلِّ شَيْءٍ وَلَسْتَ تَحْتَاجُ أَنْ يَسْأَلَكَ أَحَدٌ.
    لِهَذَا نُؤْمِنُ أَنَّكَ مِنَ اللَّهِ خَرَجْتَ». أَجَابَهُمْ يَسُوعُ:
    «أَلآنَ تُؤْمِنُونَ؟ هُوَذَا تَأْتِي سَاعَةٌ وَقَدْ أَتَتِ الآنَ
    تَتَفَرَّقُونَ فِيهَا كُلُّ وَاحِدٍ إِلَى خَاصَّتِهِ وَتَتْرُكُونَنِي
    وَحْدِي. وَأَنَا لَسْتُ وَحْدِي لأَنَّ الآبَ مَعِي. قَدْ كَلَّمْتُكُمْ
    بِهَذَا لِيَكُونَ لَكُمْ فِيَّ سلاَمٌ. فِي الْعَالَمِ سَيَكُونُ لَكُمْ ضِيقٌ
    وَلَكِنْ ثِقُوا: أَنَا قَدْ غَلَبْتُ الْعَالَمَ»."
