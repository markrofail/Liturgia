title:
  english: Jas 5:1-8Acts 24:1-9Psalm 143:6-7Lk 9:12-17
  arabic: "يعقوب ٥ : ١-٨اعمال ٢٤ : ١-٩مزامير ١٤٣ : ٦-٧لوقا ٩ : ١٢-١٧"
text:
  english: 'Come now, you rich, weep and howl for your miseries that are coming
    upon you! Your riches are corrupted, and your garments are moth-eaten. Your
    gold and silver are corroded, and their corrosion will be a witness against
    you and will eat your flesh like fire. You have heaped up treasure in the
    last days. Indeed the wages of the laborers who mowed your fields, which you
    kept back by fraud, cry out; and the cries of the reapers have reached the
    ears of the Lord of Sabaoth. You have lived on the earth in pleasure and
    luxury; you have fattened your hearts as in a day of slaughter. You have
    condemned, you have murdered the just; he does not resist you. Therefore be
    patient, brethren, until the coming of the Lord. See how the farmer waits
    for the precious fruit of the earth, waiting patiently for it until it
    receives the early and latter rain. You also be patient. Establish your
    hearts, for the coming of the Lord is at hand. Now after five days Ananias
    the high priest came down with the elders and a certain orator named
    Tertullus. These gave evidence to the governor against Paul. And when he was
    called upon, Tertullus began his accusation, saying: "Seeing that through
    you we enjoy great peace, and prosperity is being brought to this nation by
    your foresight, we accept it always and in all places, most noble Felix,
    with all thankfulness. Nevertheless, not to be tedious to you any further, I
    beg you to hear, by your courtesy, a few words from us. For we have found
    this man a plague, a creator of dissension among all the Jews throughout the
    world, and a ringleader of the sect of the Nazarenes. He even tried to
    profane the temple, and we seized him, and wanted to judge him according to
    our law. But the commander Lysias came by and with great violence took him
    out of our hands, commanding his accusers to come to you. By examining him
    yourself you may ascertain all these things of which we accuse him." And the
    Jews also assented, maintaining that these things were so. I spread out my
    hands to You; My soul longs for You like a thirsty land.Selah Answer me
    speedily, O LORD; My spirit fails! Do not hide Your face from me, Lest I be
    like those who go down into the pit. When the day began to wear away, the
    twelve came and said to Him, "Send the multitude away, that they may go into
    the surrounding towns and country, and lodge and get provisions; for we are
    in a deserted place here." But He said to them, "You give them something to
    eat." And they said, "We have no more than five loaves and two fish, unless
    we go and buy food for all these people." For there were about five thousand
    men. Then He said to His disciples, "Make them sit down in groups of fifty."
    And they did so, and made them all sit down. Then He took the five loaves
    and the two fish, and looking up to heaven, He blessed and broke them, and
    gave them to the disciples to set before the multitude. So they all ate and
    were filled, and twelve baskets of the leftover fragments were taken up by
    them.'
  arabic: "هَلُمَّ الآنَ أَيُّهَا الأَغْنِيَاءُ، ابْكُوا مُوَلْوِلِينَ عَلَى
    شَقَاوَتِكُمُ الْقَادِمَةِ. غِنَاكُمْ قَدْ تَهَرَّأَ، وَثِيَابُكُمْ قَدْ
    أَكَلَهَا الْعُثُّ. ذَهَبُكُمْ وَفِضَّتُكُمْ قَدْ صَدِئَا، وَصَدَأُهُمَا
    يَكُونُ شَهَادَةً عَلَيْكُمْ، وَيَأْكُلُ لُحُومَكُمْ كَنَارٍ! قَدْ
    كَنَزْتُمْ فِي الأَيَّامِ الأَخِيرَةِ. هُوَذَا أُجْرَةُ الْفَعَلَةِ
    الَّذِينَ حَصَدُوا حُقُولَكُمُ الْمَبْخُوسَةُ مِنْكُمْ تَصْرُخُ، وَصِيَاحُ
    الْحَصَّادِينَ قَدْ دَخَلَ إِلَى أُذْنَيْ رَبِّ الْجُنُودِ. قَدْ
    تَرَفَّهْتُمْ عَلَى الأَرْضِ وَتَنَعَّمْتُمْ وَرَبَّيْتُمْ قُلُوبَكُمْ،
    كَمَا فِي يَوْمِ الذَّبْحِ. حَكَمْتُمْ عَلَى الْبَارِّ. قَتَلْتُمُوهُ. لاَ
    يُقَاوِمُكُمْ! فَتَأَنَّوْا أَيُّهَا الإِخْوَةُ إِلَى مَجِيءِ الرَّبِّ.
    هُوَذَا الْفَلاَّحُ يَنْتَظِرُ ثَمَرَ الأَرْضِ الثَّمِينَ مُتَأَنِّياً
    عَلَيْهِ حَتَّى يَنَالَ الْمَطَرَ الْمُبَكِّرَ وَالْمُتَأَخِّرَ.
    فَتَأَنَّوْا أَنْتُمْ وَثَبِّتُوا قُلُوبَكُمْ، لأَنَّ مَجِيءَ الرَّبِّ قَدِ
    اقْتَرَبَ. وَبَعْدَ خَمْسَةِ أَيَّامٍ انْحَدَرَ حَنَانِيَّا رَئِيسُ
    الْكَهَنَةِ مَعَ الشُّيُوخِ وَخَطِيبٍ اسْمُهُ تَرْتُلُّسُ. فَعَرَضُوا
    لِلْوَالِي ضِدَّ بُولُسَ. فَلَمَّا دُعِيَ ابْتَدَأَ تَرْتُلُّسُ فِي
    الشِّكَايَةِ قَائِلاً: «إِنَّنَا حَاصِلُونَ بِوَاسِطَتِكَ عَلَى سَلاَمٍ
    جَزِيلٍ وَقَدْ صَارَتْ لِهَذِهِ الْأُمَّةِ مَصَالِحُ بِتَدْبِيرِكَ.
    فَنَقْبَلُ ذَلِكَ أَيُّهَا الْعَزِيزُ فِيلِكْسُ بِكُلِّ شُكْرٍ فِي كُلِّ
    زَمَانٍ وَكُلِّ مَكَانٍ. وَلَكِنْ لِئَلاَّ أُعَوِّقَكَ أَكْثَرَ أَلْتَمِسُ
    أَنْ تَسْمَعَنَا بِالاِخْتِصَارِ بِحِلْمِكَ. فَإِنَّنَا إِذْ وَجَدْنَا هَذَا
    الرَّجُلَ مُفْسِداً وَمُهَيِّجَ فِتْنَةٍ بَيْنَ جَمِيعِ الْيَهُودِ الَّذِينَ
    فِي الْمَسْكُونَةِ وَمِقْدَامَ شِيعَةِ النَّاصِرِيِّينَ وَقَدْ شَرَعَ أَنْ
    يُنَجِّسَ الْهَيْكَلَ أَيْضاً أَمْسَكْنَاهُ وَأَرَدْنَا أَنْ نَحْكُمَ
    عَلَيْهِ حَسَبَ نَامُوسِنَا. فَأَقْبَلَ لِيسِيَاسُ الأَمِيرُ بِعُنْفٍ
    شَدِيدٍ وَأَخَذَهُ مِنْ بَيْنِ أَيْدِينَا وَأَمَرَ الْمُشْتَكِينَ عَلَيْهِ
    أَنْ يَأْتُوا إِلَيْكَ. وَمِنْهُ يُمْكِنُكَ إِذَا فَحَصْتَ أَنْ تَعْلَمَ
    جَمِيعَ هَذِهِ الْأُمُورِ الَّتِي نَشْتَكِي بِهَا عَلَيْهِ». ثُمَّ وَافَقَهُ
    الْيَهُودُ أَيْضاً قَائِلِينَ: «إِنَّ هَذِهِ الْأُمُورَ هَكَذَا». بَسَطْتُ
    إِلَيْكَ يَدَيَّ. نَفْسِي نَحْوَكَ كَأَرْضٍ يَابِسَةٍ. سِلاَهْ. أَسْرِعْ
    أَجِبْنِي يَا رَبُّ. فَنِيَتْ رُوحِي. لاَ تَحْجُبْ وَجْهَكَ عَنِّي
    فَأُشْبِهَ الْهَابِطِينَ فِي الْجُبِّ. فَابْتَدَأَ النَّهَارُ يَمِيلُ.
    فَتَقَدَّمَ الاِثْنَا عَشَرَ وَقَالُوا لَهُ: «اصْرِفِ الْجَمْعَ لِيَذْهَبُوا
    إِلَى الْقُرَى وَالضِّيَاعِ حَوَالَيْنَا فَيَبِيتُوا وَيَجِدُوا طَعَاماً
    لأَنَّنَا هَهُنَا فِي مَوْضِعٍ خَلاَءٍ». فَقَالَ لَهُمْ: «أَعْطُوهُمْ
    أَنْتُمْ لِيَأْكُلُوا». فَقَالُوا: «لَيْسَ عِنْدَنَا أَكْثَرُ مِنْ خَمْسَةِ
    أَرْغِفَةٍ وَسَمَكَتَيْنِ إِلاَّ أَنْ نَذْهَبَ وَنَبْتَاعَ طَعَاماً لِهَذَا
    الشَّعْبِ كُلِّهِ». لأَنَّهُمْ كَانُوا نَحْوَ خَمْسَةِ آلاَفِ رَجُلٍ.
    فَقَالَ لِتَلاَمِيذِهِ: «أَتْكِئُوهُمْ فِرَقاً خَمْسِينَ خَمْسِينَ».
    فَفَعَلُوا هَكَذَا وَأَتْكَأُوا الْجَمِيعَ. فَأَخَذَ الأَرْغِفَةَ
    الْخَمْسَةَ وَالسَّمَكَتَيْنِ وَرَفَعَ نَظَرَهُ نَحْوَ السَّمَاءِ
    وَبَارَكَهُنَّ ثُمَّ كَسَّرَ وَأَعْطَى التَّلاَمِيذَ لِيُقَدِّمُوا
    لِلْجَمْعِ. فَأَكَلُوا وَشَبِعُوا جَمِيعاً. ثُمَّ رُفِعَ مَا فَضَلَ عَنْهُمْ
    مِنَ الْكِسَرِ: اثْنَتَا عَشْرَةَ قُفَّةً."
