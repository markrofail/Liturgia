title:
  english: James 1:1-12Acts 4:13-22Psalm 41:1Mark 10:17-27
  arabic: "يعقوب ١ : ١-١٢اعمال ٤ : ١٣-٢٢مزامير ٤١ : ١مرقس ١٠ : ١٧-٢٧"
text:
  english: "James, a bondservant of God and of the Lord Jesus Christ, To the
    twelve tribes which are scattered abroad: Greetings. My brethren, count it
    all joy when you fall into various trials, knowing that the testing of your
    faith produces patience. But let patience have its perfect work, that you
    may be perfect and complete, lacking nothing. If any of you lacks wisdom,
    let him ask of God, who gives to all liberally and without reproach, and it
    will be given to him. But let him ask in faith, with no doubting, for he who
    doubts is like a wave of the sea driven and tossed by the wind. For let not
    that man suppose that he will receive anything from the Lord; he is a
    double-minded man, unstable in all his ways. Let the lowly brother glory in
    his exaltation, but the rich in his humiliation, because as a flower of the
    field he will pass away. For no sooner has the sun risen with a burning heat
    than it withers the grass; its flower falls, and its beautiful appearance
    perishes. So the rich man also will fade away in his pursuits. Blessed is
    the man who endures temptation; for when he has been approved, he will
    receive the crown of life which the Lord has promised to those who love Him.
    Now when they saw the boldness of Peter and John, and perceived that they
    were uneducated and untrained men, they marveled. And they realized that
    they had been with Jesus. And seeing the man who had been healed standing
    with them, they could say nothing against it. But when they had commanded
    them to go aside out of the council, they conferred among themselves,
    saying, \"What shall we do to these men? For, indeed, that a notable miracle
    has been done through them is evident to all who dwell in Jerusalem, and we
    cannot deny it. But so that it spreads no further among the people, let us
    severely threaten them, that from now on they speak to no man in this
    name.\" So they called them and commanded them not to speak at all nor teach
    in the name of Jesus. But Peter and John answered and said to them,
    \"Whether it is right in the sight of God to listen to you more than to God,
    you judge. For we cannot but speak the things which we have seen and
    heard.\" So when they had further threatened them, they let them go, finding
    no way of punishing them, because of the people, since they all glorified
    God for what had been done. For the man was over forty years old on whom
    this miracle of healing had been performed. Blessed is he who considers the
    poor; The LORD will deliver him in time of trouble. Now as He was going out
    on the road, one came running, knelt before Him, and asked Him, \"Good
    Teacher, what shall I do that I may inherit eternal life?\" So Jesus said to
    him, \"Why do you call Me good? No one is good but One, that is, God. You
    know the commandments: \"Do not commit adultery,' \"Do not murder,' \"Do not
    steal,' \"Do not bear false witness,' \"Do not defraud,' \"Honor your father
    and your mother.\"' And he answered and said to Him, \"Teacher, all these
    things I have kept from my youth.\" Then Jesus, looking at him, loved him,
    and said to him, \"One thing you lack: Go your way, sell whatever you have
    and give to the poor, and you will have treasure in heaven; and come, take
    up the cross, and follow Me.\" But he was sad at this word, and went away
    sorrowful, for he had great possessions. Then Jesus looked around and said
    to His disciples, \"How hard it is for those who have riches to enter the
    kingdom of God!\" And the disciples were astonished at His words. But Jesus
    answered again and said to them, \"Children, how hard it is for those who
    trust in riches to enter the kingdom of God! It is easier for a camel to go
    through the eye of a needle than for a rich man to enter the kingdom of
    God.\" And they were greatly astonished, saying among themselves, \"Who then
    can be saved?\" But Jesus looked at them and said, \"With men it is
    impossible, but not with God; for with God all things are possible.\""
  arabic: "يَعْقُوبُ، عَبْدُ اللَّهِ وَالرَّبِّ يَسُوعَ الْمَسِيحِ، يُهْدِي
    السَّلاَمَ إِلَى الاِثْنَيْ عَشَرَ سِبْطاً الَّذِينَ فِي الشَّتَاتِ.
    اِحْسِبُوهُ كُلَّ فَرَحٍ يَا إِخْوَتِي حِينَمَا تَقَعُونَ فِي تَجَارِبَ
    مُتَنَّوِعَةٍ، عَالِمِينَ أَنَّ امْتِحَانَ إِيمَانِكُمْ يُنْشِئُ صَبْراً.
    وَأَمَّا الصَّبْرُ فَلْيَكُنْ لَهُ عَمَلٌ تَامٌّ، لِكَيْ تَكُونُوا تَامِّينَ
    وَكَامِلِينَ غَيْرَ نَاقِصِينَ فِي شَيْءٍ. وَإِنَّمَا إِنْ كَانَ أَحَدُكُمْ
    تُعْوِزُهُ حِكْمَةٌ فَلْيَطْلُبْ مِنَ اللَّهِ الَّذِي يُعْطِي الْجَمِيعَ
    بِسَخَاءٍ وَلاَ يُعَيِّرُ، فَسَيُعْطَى لَهُ. وَلَكِنْ لِيَطْلُبْ بِإِيمَانٍ
    غَيْرَ مُرْتَابٍ الْبَتَّةَ، لأَنَّ الْمُرْتَابَ يُشْبِهُ مَوْجاً مِنَ
    الْبَحْرِ تَخْبِطُهُ الرِّيحُ وَتَدْفَعُهُ. فَلاَ يَظُنَّ ذَلِكَ الإِنْسَانُ
    أَنَّهُ يَنَالُ شَيْئاً مِنْ عِنْدِ الرَّبِّ. رَجُلٌ ذُو رَأْيَيْنِ هُوَ
    مُتَقَلْقِلٌ فِي جَمِيعِ طُرُقِهِ. وَلْيَفْتَخِرِ الأَخُ الْمُتَّضِعُ
    بِارْتِفَاعِهِ، وَأَمَّا الْغَنِيُّ فَبِاتِّضَاعِهِ، لأَنَّهُ كَزَهْرِ
    الْعُشْبِ يَزُولُ. لأَنَّ الشَّمْسَ أَشْرَقَتْ بِالْحَرِّ، فَيَبَّسَتِ
    الْعُشْبَ، فَسَقَطَ زَهْرُهُ وَفَنِيَ جَمَالُ مَنْظَرِهِ. هَكَذَا يَذْبُلُ
    الْغَنِيُّ أَيْضاً فِي طُرُقِهِ. طُوبَى لِلرَّجُلِ الَّذِي يَحْتَمِلُ
    التَّجْرِبَةَ، لأَنَّهُ إِذَا تَزَكَّى يَنَالُ «إِكْلِيلَ الْحَيَاةِ»
    الَّذِي وَعَدَ بِهِ الرَّبُّ لِلَّذِينَ يُحِبُّونَهُ. فَلَمَّا رَأَوْا
    مُجَاهَرَةَ بُطْرُسَ وَيُوحَنَّا وَوَجَدُوا أَنَّهُمَا إِنْسَانَانِ عَدِيمَا
    الْعِلْمِ وَعَامِّيَّانِ تَعَجَّبُوا. فَعَرَفُوهُمَا أَنَّهُمَا كَانَا مَعَ
    يَسُوعَ. وَلَكِنْ إِذْ نَظَرُوا الإِنْسَانَ الَّذِي شُفِيَ وَاقِفاً
    مَعَهُمَا لَمْ يَكُنْ لَهُمْ شَيْءٌ يُنَاقِضُونَ بِهِ. فَأَمَرُوهُمَا أَنْ
    يَخْرُجَا إِلَى خَارِجِ الْمَجْمَعِ وَتَآمَرُوا فِيمَا بَيْنَهُمْ
    قَائِلِينَ: «مَاذَا نَفْعَلُ بِهَذَيْنِ الرَّجُلَيْنِ؟ لأَنَّهُ ظَاهِرٌ
    لِجَمِيعِ سُكَّانِ أُورُشَلِيمَ أَنَّ آيَةً مَعْلُومَةً قَدْ جَرَتْ
    بِأَيْدِيهِمَا وَلاَ نَقْدِرُ أَنْ نُنْكِرَ. وَلَكِنْ لِئَلاَّ تَشِيعَ
    أَكْثَرَ فِي الشَّعْبِ لِنُهَدِّدْهُمَا تَهْدِيداً أَنْ لاَ يُكَلِّمَا
    أَحَداً مِنَ النَّاسِ فِيمَا بَعْدُ بِهَذَا الاِسْمِ». فَدَعُوهُمَا
    وَأَوْصُوهُمَا أَنْ لاَ يَنْطِقَا الْبَتَّةَ وَلاَ يُعَلِّمَا بِاسْمِ
    يَسُوعَ. فَأَجَابَهُمْ بُطْرُسُ وَيُوحَنَّا: «إِنْ كَانَ حَقّاً أَمَامَ
    اللهِ أَنْ نَسْمَعَ لَكُمْ أَكْثَرَ مِنَ اللهِ فَاحْكُمُوا. لأَنَّنَا نَحْنُ
    لاَ يُمْكِنُنَا أَنْ لاَ نَتَكَلَّمَ بِمَا رَأَيْنَا وَسَمِعْنَا».
    وَبَعْدَمَا هَدَّدُوهُمَا أَيْضاً أَطْلَقُوهُمَا إِذْ لَمْ يَجِدُوا
    الْبَتَّةَ كَيْفَ يُعَاقِبُونَهُمَا بِسَبَبِ الشَّعْبِ لأَنَّ الْجَمِيعَ
    كَانُوا يُمَجِّدُونَ اللهَ عَلَى مَا جَرَى لأَنَّ الإِنْسَانَ الَّذِي
    صَارَتْ فِيهِ آيَةُ الشِّفَاءِ هَذِهِ كَانَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ
    سَنَةً. طُوبَى لِلَّذِي يَنْظُرُ إِلَى الْمَِسْكِينِ. فِي يَوْمِ الشَّرِّ
    يُنَجِّيهِ الرَّبُّ. وَفِيمَا هُوَ خَارِجٌ إِلَى الطَّرِيقِ رَكَضَ وَاحِدٌ
    وَجَثَا لَهُ وَسَأَلَهُ: «أَيُّهَا الْمُعَلِّمُ الصَّالِحُ مَاذَا أَعْمَلُ
    لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟» فَقَالَ لَهُ يَسُوعُ: «لِمَاذَا
    تَدْعُونِي صَالِحاً؟ لَيْسَ أَحَدٌ صَالِحاً إلاَّ وَاحِدٌ وَهُوَ اللَّهُ.
    أَنْتَ تَعْرِفُ الْوَصَايَا: لاَ تَزْنِ. لاَ تَقْتُلْ. لاَ تَسْرِقْ. لاَ
    تَشْهَدْ بِالزُّورِ. لاَ تَسْلِبْ. أَكْرِمْ أَبَاكَ وَأُمَّكَ». فَأَجَابَ:
    «يَا مُعَلِّمُ هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي». فَنَظَرَ
    إِلَيْهِ يَسُوعُ وَأَحَبَّهُ وَقَالَ لَهُ: «يُعْوِزُكَ شَيْءٌ وَاحِدٌ.
    اذْهَبْ بِعْ كُلَّ مَا لَكَ وَأَعْطِ الْفُقَرَاءَ فَيَكُونَ لَكَ كَنْزٌ فِي
    السَّمَاءِ وَتَعَالَ اتْبَعْنِي حَامِلاً الصَّلِيبَ». فَاغْتَمَّ عَلَى
    الْقَوْلِ وَمَضَى حَزِيناً لأَنَّهُ كَانَ ذَا أَمْوَالٍ كَثِيرَةٍ. فَنَظَرَ
    يَسُوعُ حَوْلَهُ وَقَالَ لِتَلاَمِيذِهِ: «مَا أَعْسَرَ دُخُولَ ذَوِي
    الأَمْوَالِ إِلَى مَلَكُوتِ اللَّهِ!» فَتَحَيَّرَ التَّلاَمِيذُ مِنْ
    كَلاَمِهِ. فَقَالَ يَسُوعُ أَيْضاً: «يَا بَنِيَّ مَا أَعْسَرَ دُخُولَ
    الْمُتَّكِلِينَ عَلَى الأَمْوَالِ إِلَى مَلَكُوتِ اللَّهِ! مُرُورُ جَمَلٍ
    مِنْ ثَقْبِ إِبْرَةٍ أَيْسَرُ مِنْ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ
    اللَّهِ!» فَبُهِتُوا إِلَى الْغَايَةِ قَائِلِينَ بَعْضُهُمْ لِبَعْضٍ:
    «فَمَنْ يَسْتَطِيعُ أَنْ يَخْلُصَ؟» فَنَظَرَ إِلَيْهِمْ يَسُوعُ وَقَالَ:
    «عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ وَلَكِنْ لَيْسَ عِنْدَ اللَّهِ لأَنَّ
    كُلَّ شَيْءٍ مُسْتَطَاعٌ عِنْدَ اللَّهِ»."
