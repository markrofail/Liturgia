title:
  english: 2Pet 1:19— & 2Pet 2:1-9Acts 17:1-12Psalm 60:4 & Psalm 60:7Mt 12:22-37
  arabic: "٢بطرس ١ : ١٩— & ٢بطرس ٢ : ١-٩اعمال ١٧ : ١-١٢مزامير ٦٠ : ٤ & مزامير ٦٠ :
    ٧متى ١٢ : ٢٢-٣٧"
text:
  english: "And so we have the prophetic word confirmed, which you do well to heed
    as a light that shines in a dark place, until the day dawns and the morning
    star rises in your hearts; knowing this first, that no prophecy of Scripture
    is of any private interpretation, for prophecy never came by the will of
    man, but holy men of God spoke as they were moved by the Holy Spirit. But
    there were also false prophets among the people, even as there will be false
    teachers among you, who will secretly bring in destructive heresies, even
    denying the Lord who bought them, and bring on themselves swift destruction.
    And many will follow their destructive ways, because of whom the way of
    truth will be blasphemed. By covetousness they will exploit you with
    deceptive words; for a long time their judgment has not been idle, and their
    destruction does not slumber. For if God did not spare the angels who
    sinned, but cast them down to hell and delivered them into chains of
    darkness, to be reserved for judgment; and did not spare the ancient world,
    but saved Noah, one of eight people, a preacher of righteousness, bringing
    in the flood on the world of the ungodly; and turning the cities of Sodom
    and Gomorrah into ashes, condemned them to destruction, making them an
    example to those who afterward would live ungodly; and delivered righteous
    Lot, who was oppressed by the filthy conduct of the wicked for that
    righteous man, dwelling among them, tormented his righteous soul from day to
    day by seeing and hearing their lawless deeds-- then the Lord knows how to
    deliver the godly out of temptations and to reserve the unjust under
    punishment for the day of judgment, Now when they had passed through
    Amphipolis and Apollonia, they came to Thessalonica, where there was a
    synagogue of the Jews. Then Paul, as his custom was, went in to them, and
    for three Sabbaths reasoned with them from the Scriptures, explaining and
    demonstrating that the Christ had to suffer and rise again from the dead,
    and saying, \"This Jesus whom I preach to you is the Christ.\" And some of
    them were persuaded; and a great multitude of the devout Greeks, and not a
    few of the leading women, joined Paul and Silas. But the Jews who were not
    persuaded, becoming envious, took some of the evil men from the marketplace,
    and gathering a mob, set all the city in an uproar and attacked the house of
    Jason, and sought to bring them out to the people. But when they did not
    find them, they dragged Jason and some brethren to the rulers of the city,
    crying out, \"These who have turned the world upside down have come here
    too. Jason has harbored them, and these are all acting contrary to the
    decrees of Caesar, saying there is another king--Jesus.\" And they troubled
    the crowd and the rulers of the city when they heard these things. So when
    they had taken security from Jason and the rest, they let them go. Then the
    brethren immediately sent Paul and Silas away by night to Berea. When they
    arrived, they went into the synagogue of the Jews. These were more
    fair-minded than those in Thessalonica, in that they received the word with
    all readiness, and searched the Scriptures daily to find out whether these
    things were so. Therefore many of them believed, and also not a few of the
    Greeks, prominent women as well as men. You have given a banner to those who
    fear You, That it may be displayed because of the truth.Selah Gilead is
    Mine, and Manasseh is Mine; Ephraim also is the helmet for My head; Judah is
    My lawgiver. Then one was brought to Him who was demon-possessed, blind and
    mute; and He healed him, so that the blind and mute man both spoke and saw.
    And all the multitudes were amazed and said, \"Could this be the Son of
    David?\" Now when the Pharisees heard it they said, \"This fellow does not
    cast out demons except by Beelzebub, the ruler of the demons.\" But Jesus
    knew their thoughts, and said to them: \"Every kingdom divided against
    itself is brought to desolation, and every city or house divided against
    itself will not stand. If Satan casts out Satan, he is divided against
    himself. How then will his kingdom stand? And if I cast out demons by
    Beelzebub, by whom do your sons cast them out? Therefore they shall be your
    judges. But if I cast out demons by the Spirit of God, surely the kingdom of
    God has come upon you. Or how can one enter a strong man's house and plunder
    his goods, unless he first binds the strong man? And then he will plunder
    his house. He who is not with Me is against Me, and he who does not gather
    with Me scatters abroad. \"Therefore I say to you, every sin and blasphemy
    will be forgiven men, but the blasphemy against the Spirit will not be
    forgiven men. Anyone who speaks a word against the Son of Man, it will be
    forgiven him; but whoever speaks against the Holy Spirit, it will not be
    forgiven him, either in this age or in the age to come. \"Either make the
    tree good and its fruit good, or else make the tree bad and its fruit bad;
    for a tree is known by its fruit. Brood of vipers! How can you, being evil,
    speak good things? For out of the abundance of the heart the mouth speaks. A
    good man out of the good treasure of his heart brings forth good things, and
    an evil man out of the evil treasure brings forth evil things. But I say to
    you that for every idle word men may speak, they will give account of it in
    the day of judgment. For by your words you will be justified, and by your
    words you will be condemned.\""
  arabic: "وَعِنْدَنَا الْكَلِمَةُ النَّبَوِيَّةُ، وَهِيَ أَثْبَتُ، الَّتِي
    تَفْعَلُونَ حَسَناً إِنِ انْتَبَهْتُمْ إِلَيْهَا كَمَا إِلَى سِرَاجٍ مُنِيرٍ
    فِي مَوْضِعٍ مُظْلِمٍ، إِلَى أَنْ يَنْفَجِرَ النَّهَارُ وَيَطْلَعَ كَوْكَبُ
    الصُّبْحِ فِي قُلُوبِكُمْ، عَالِمِينَ هَذَا أَوَّلاً: أَنَّ كُلَّ نُبُوَّةِ
    الْكِتَابِ لَيْسَتْ مِنْ تَفْسِيرٍ خَاصٍّ، لأَنَّهُ لَمْ تَأْتِ نُبُوَّةٌ
    قَطُّ بِمَشِيئَةِ إِنْسَانٍ، بَلْ تَكَلَّمَ أُنَاسُ اللَّهِ الْقِدِّيسُونَ
    مَسُوقِينَ مِنَ الرُّوحِ الْقُدُسِ. وَلَكِنْ كَانَ أَيْضاً فِي الشَّعْبِ
    أَنْبِيَاءُ كَذَبَةٌ، كَمَا سَيَكُونُ فِيكُمْ أَيْضاً مُعَلِّمُونَ كَذَبَةٌ،
    الَّذِينَ يَدُسُّونَ بِدَعَ هَلاَكٍ. وَإِذْ هُمْ يُنْكِرُونَ الرَّبَّ
    الَّذِي اشْتَرَاهُمْ، يَجْلِبُونَ عَلَى أَنْفُسِهِمْ هَلاَكاً سَرِيعاً.
    وَسَيَتْبَعُ كَثِيرُونَ تَهْلُكَاتِهِمْ. الَّذِينَ بِسَبَبِهِمْ يُجَدَّفُ
    عَلَى طَرِيقِ الْحَقِّ. وَهُمْ فِي الطَّمَعِ يَتَّجِرُونَ بِكُمْ بِأَقْوَالٍ
    مُصَنَّعَةٍ، الَّذِينَ دَيْنُونَتُهُمْ مُنْذُ الْقَدِيمِ لاَ تَتَوَانَى
    وَهَلاَكُهُمْ لاَ يَنْعَسُ. لأَنَّهُ إِنْ كَانَ اللَّهُ لَمْ يُشْفِقْ عَلَى
    مَلاَئِكَةٍ قَدْ أَخْطَأُوا، بَلْ فِي سَلاَسِلِ الظَّلاَمِ طَرَحَهُمْ فِي
    جَهَنَّمَ، وَسَلَّمَهُمْ مَحْرُوسِينَ لِلْقَضَاءِ، وَلَمْ يُشْفِقْ عَلَى
    الْعَالَمِ الْقَدِيمِ، بَلْ إِنَّمَا حَفِظَ نُوحاً ثَامِناً كَارِزاً
    لِلْبِرِّ إِذْ جَلَبَ طُوفَاناً عَلَى عَالَمِ الْفُجَّارِ. وَإِذْ رَمَّدَ
    مَدِينَتَيْ سَدُومَ وَعَمُورَةَ حَكَمَ عَلَيْهِمَا بِالاِنْقِلاَبِ، وَاضِعاً
    عِبْرَةً لِلْعَتِيدِينَ أَنْ يَفْجُرُوا، وَأَنْقَذَ لُوطاً الْبَارَّ
    مَغْلُوباً مِنْ سِيرَةِ الأَرْدِيَاءِ فِي الدَّعَارَةِ. إِذْ كَانَ الْبَارُّ
    بِالنَّظَرِ وَالسَّمْعِ وَهُوَ سَاكِنٌ بَيْنَهُمْ يُعَذِّبُ يَوْماً
    فَيَوْماً نَفْسَهُ الْبَارَّةَ بِالأَفْعَالِ الأَثِيمَةِ. يَعْلَمُ الرَّبُّ
    أَنْ يُنْقِذَ الأَتْقِيَاءَ مِنَ التَّجْرِبَةِ وَيَحْفَظَ الأَثَمَةَ إِلَى
    يَوْمِ الدِّينِ مُعَاقَبِينَ، فَاجْتَازَا فِي أَمْفِيبُولِيسَ
    وَأَبُولُونِيَّةَ وَأَتَيَا إِلَى تَسَالُونِيكِي حَيْثُ كَانَ مَجْمَعُ
    الْيَهُودِ. فَدَخَلَ بُولُسُ إِلَيْهِمْ حَسَبَ عَادَتِهِ وَكَانَ
    يُحَاجُّهُمْ ثَلاَثَةَ سُبُوتٍ مِنَ الْكُتُبِ مُوَضِّحاً وَمُبَيِّناً
    أَنَّهُ كَانَ يَنْبَغِي أَنَّ الْمَسِيحَ يَتَأَلَّمُ وَيَقُومُ مِنَ
    الأَمْوَاتِ وَأَنَّ هَذَا هُوَ الْمَسِيحُ يَسُوعُ الَّذِي أَنَا أُنَادِي
    لَكُمْ بِهِ. فَاقْتَنَعَ قَوْمٌ مِنْهُمْ وَانْحَازُوا إِلَى بُولُسَ وَسِيلاَ
    وَمِنَ الْيُونَانِيِّينَ الْمُتَعَبِّدِينَ جُمْهُورٌ كَثِيرٌ وَمِنَ
    النِّسَاءِ الْمُتَقَدِّمَاتِ عَدَدٌ لَيْسَ بِقَلِيلٍ. فَغَارَ الْيَهُودُ
    غَيْرُ الْمُؤْمِنِينَ وَاتَّخَذُوا رِجَالاً أَشْرَاراً مِنْ أَهْلِ السُّوقِ
    وَتَجَمَّعُوا وَسَجَّسُوا الْمَدِينَةَ وَقَامُوا عَلَى بَيْتِ يَاسُونَ
    طَالِبِينَ أَنْ يُحْضِرُوهُمَا إِلَى الشَّعْبِ. وَلَمَّا لَمْ يَجِدُوهُمَا
    جَرُّوا يَاسُونَ وَأُنَاساً مِنَ الإِخْوَةِ إِلَى حُكَّامِ الْمَدِينَةِ
    صَارِخِينَ: «إِنَّ هَؤُلاَءِ الَّذِينَ فَتَنُوا الْمَسْكُونَةَ حَضَرُوا
    إِلَى هَهُنَا أَيْضاً. وَقَدْ قَبِلَهُمْ يَاسُونُ. وَهَؤُلاَءِ كُلُّهُمْ
    يَعْمَلُونَ ضِدَّ أَحْكَامِ قَيْصَرَ قَائِلِينَ إِنَّهُ يُوجَدُ مَلِكٌ
    آخَرُ: يَسُوعُ!» فَأَزْعَجُوا الْجَمْعَ وَحُكَّامَ الْمَدِينَةِ إِذْ
    سَمِعُوا هَذَا. فَأَخَذُوا كَفَالَةً مِنْ يَاسُونَ وَمِنَ الْبَاقِينَ ثُمَّ
    أَطْلَقُوهُمْ. وَأَمَّا الإِخْوَةُ فَلِلْوَقْتِ أَرْسَلُوا بُولُسَ وَسِيلاَ
    لَيْلاً إِلَى بِيرِيَّةَ. وَهُمَا لَمَّا وَصَلاَ مَضَيَا إِلَى مَجْمَعِ
    الْيَهُودِ. وَكَانَ هَؤُلاَءِ أَشْرَفَ مِنَ الَّذِينَ فِي تَسَالُونِيكِي
    فَقَبِلُوا الْكَلِمَةَ بِكُلِّ نَشَاطٍ فَاحِصِينَ الْكُتُبَ كُلَّ يَوْمٍ:
    هَلْ هَذِهِ الْأُمُورُ هَكَذَا؟ فَآمَنَ مِنْهُمْ كَثِيرُونَ وَمِنَ
    النِّسَاءِ الْيُونَانِيَّاتِ الشَّرِيفَاتِ وَمِنَ الرِّجَالِ عَدَدٌ لَيْسَ
    بِقَلِيلٍ. أَعْطَيْتَ خَائِفِيكَ رَايَةً تُرْفَعُ لأَجْلِ الْحَقِّ. سِلاَهْ.
    لِي جِلْعَادُ وَلِي مَنَسَّى وَأَفْرَايِمُ خُوذَةُ رَأْسِي. يَهُوذَا
    صَوْلَجَانِي. حِينَئِذٍ أُحْضِرَ إِلَيْهِ مَجْنُونٌ أَعْمَى وَأَخْرَسُ
    فَشَفَاهُ حَتَّى إِنَّ الأَعْمَى الأَخْرَسَ تَكَلَّمَ وَأَبْصَرَ. فَبُهِتَ
    كُلُّ الْجُمُوعِ وَقَالُوا: «أَلَعَلَّ هَذَا هُوَ ابْنُ دَاوُدَ؟» أَمَّا
    الْفَرِّيسِيُّونَ فَلَمَّا سَمِعُوا قَالُوا: «هَذَا لاَ يُخْرِجُ
    الشَّيَاطِينَ إِلاَّ بِبَعْلَزَبُولَ رَئِيسِ الشَّيَاطِينِ». فَعَلِمَ
    يَسُوعُ أَفْكَارَهُمْ وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ مُنْقَسِمَةٍ عَلَى
    ذَاتِهَا تُخْرَبُ وَكُلُّ مَدِينَةٍ أَوْ بَيْتٍ مُنْقَسِمٍ عَلَى ذَاتِهِ لاَ
    يَثْبُتُ. فَإِنْ كَانَ الشَّيْطَانُ يُخْرِجُ الشَّيْطَانَ فَقَدِ انْقَسَمَ
    عَلَى ذَاتِهِ. فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ وَإِنْ كُنْتُ أَنَا
    بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟
    لِذَلِكَ هُمْ يَكُونُونَ قُضَاتَكُمْ! وَلَكِنْ إِنْ كُنْتُ أَنَا بِرُوحِ
    اللَّهِ أُخْرِجُ الشَّيَاطِينَ فَقَدْ أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ اللَّهِ!
    أَمْ كَيْفَ يَسْتَطِيعُ أَحَدٌ أَنْ يَدْخُلَ بَيْتَ الْقَوِيِّ وَيَنْهَبَ
    أَمْتِعَتَهُ إِنْ لَمْ يَرْبِطِ الْقَوِيَّ أَوَّلاً وَحِينَئِذٍ يَنْهَبُ
    بَيْتَهُ؟ مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ
    يُفَرِّقُ. لِذَلِكَ أَقُولُ لَكُمْ: كُلُّ خَطِيَّةٍ وَتَجْدِيفٍ يُغْفَرُ
    لِلنَّاسِ وَأَمَّا التَّجْدِيفُ عَلَى الرُّوحِ فَلَنْ يُغْفَرَ لِلنَّاسِ.
    وَمَنْ قَالَ كَلِمَةً عَلَى ابْنِ الإِنْسَانِ يُغْفَرُ لَهُ وَأَمَّا مَنْ
    قَالَ عَلَى الرُّوحِ الْقُدُسِ فَلَنْ يُغْفَرَ لَهُ لاَ فِي هَذَا الْعَالَمِ
    وَلاَ فِي الآتِي. اِجْعَلُوا الشَّجَرَةَ جَيِّدَةً وَثَمَرَهَا جَيِّداً أَوِ
    اجْعَلُوا الشَّجَرَةَ رَدِيَّةً وَثَمَرَهَا رَدِيّاً لأَنْ مِنَ الثَّمَرِ
    تُعْرَفُ الشَّجَرَةُ. يَا أَوْلاَدَ الأَفَاعِي! كَيْفَ تَقْدِرُونَ أَنْ
    تَتَكَلَّمُوا بِالصَّالِحَاتِ وَأَنْتُمْ أَشْرَارٌ؟ فَإِنَّهُ مِنْ فَضْلَةِ
    الْقَلْبِ يَتَكَلَّمُ الْفَمُ. اَلإِنْسَانُ الصَّالِحُ مِنَ الْكَنْزِ
    الصَّالِحِ فِي الْقَلْبِ يُخْرِجُ الصَّالِحَاتِ وَالإِنْسَانُ الشِّرِّيرُ
    مِنَ الْكَنْزِ الشِّرِّيرِ يُخْرِجُ الشُّرُورَ. وَلَكِنْ أَقُولُ لَكُمْ:
    إِنَّ كُلَّ كَلِمَةٍ بَطَّالَةٍ يَتَكَلَّمُ بِهَا النَّاسُ سَوْفَ يُعْطُونَ
    عَنْهَا حِسَاباً يَوْمَ الدِّينِ. لأَنَّكَ بِكَلاَمِكَ تَتَبَرَّرُ
    وَبِكَلاَمِكَ تُدَانُ»."
