title:
  english: 1Pet 1:22— & 1Pet 2:1-5Acts 13:36-43Psalm 34:1-2Mk 2:1-12
  arabic: "١بطرس ١ : ٢٢— & ١بطرس ٢ : ١-٥اعمال ١٣ : ٣٦-٤٣مزامير ٣٤ : ١-٢مرقس ٢ : ١-١٢"
text:
  english: "Since you have purified your souls in obeying the truth through the
    Spirit in sincere love of the brethren, love one another fervently with a
    pure heart, having been born again, not of corruptible seed but
    incorruptible, through the word of God which lives and abides forever,
    because \"All flesh is as grass, And all the glory of man as the flower of
    the grass. The grass withers, And its flower falls away, But the word of the
    LORD endures forever.\" Now this is the word which by the gospel was
    preached to you. Therefore, laying aside all malice, all deceit, hypocrisy,
    envy, and all evil speaking, as newborn babes, desire the pure milk of the
    word, that you may grow thereby, if indeed you have tasted that the Lord is
    gracious. Coming to Him as to a living stone, rejected indeed by men, but
    chosen by God and precious, you also, as living stones, are being built up a
    spiritual house, a holy priesthood, to offer up spiritual sacrifices
    acceptable to God through Jesus Christ. \"For David, after he had served his
    own generation by the will of God, fell asleep, was buried with his fathers,
    and saw corruption; but He whom God raised up saw no corruption. Therefore
    let it be known to you, brethren, that through this Man is preached to you
    the forgiveness of sins; and by Him everyone who believes is justified from
    all things from which you could not be justified by the law of Moses. Beware
    therefore, lest what has been spoken in the prophets come upon you:
    \"Behold, you despisers, Marvel and perish! For I work a work in your days,
    A work which you will by no means believe, Though one were to declare it to
    you.\"' So when the Jews went out of the synagogue, the Gentiles begged that
    these words might be preached to them the next Sabbath. Now when the
    congregation had broken up, many of the Jews and devout proselytes followed
    Paul and Barnabas, who, speaking to them, persuaded them to continue in the
    grace of God. I will bless the LORD at all times; His praise shall
    continually be in my mouth. My soul shall make its boast in the LORD; The
    humble shall hear of it and be glad. And again He entered Capernaum after
    some days, and it was heard that He was in the house. Immediately many
    gathered together, so that there was no longer room to receive them, not
    even near the door. And He preached the word to them. Then they came to Him,
    bringing a paralytic who was carried by four men. And when they could not
    come near Him because of the crowd, they uncovered the roof where He was. So
    when they had broken through, they let down the bed on which the paralytic
    was lying. When Jesus saw their faith, He said to the paralytic, \"Son, your
    sins are forgiven you.\" And some of the scribes were sitting there and
    reasoning in their hearts, \"Why does this Man speak blasphemies like this?
    Who can forgive sins but God alone?\" But immediately, when Jesus perceived
    in His spirit that they reasoned thus within themselves, He said to them,
    \"Why do you reason about these things in your hearts? Which is easier, to
    say to the paralytic, \"Your sins are forgiven you,' or to say, \"Arise,
    take up your bed and walk'? But that you may know that the Son of Man has
    power on earth to forgive sins\"--He said to the paralytic, \"I say to you,
    arise, take up your bed, and go to your house.\" Immediately he arose, took
    up the bed, and went out in the presence of them all, so that all were
    amazed and glorified God, saying, \"We never saw anything like this!\""
  arabic: "طَهِّرُوا نُفُوسَكُمْ فِي طَاعَةِ الْحَقِّ بِالرُّوحِ لِلْمَحَبَّةِ
    الأَخَوِيَّةِ الْعَدِيمَةِ الرِّيَاءِ، فَأَحِبُّوا بَعْضُكُمْ بَعْضاً مِنْ
    قَلْبٍ طَاهِرٍ بِشِدَّةٍ. مَوْلُودِينَ ثَانِيَةً، لاَ مِنْ زَرْعٍ يَفْنَى،
    بَلْ مِمَّا لاَ يَفْنَى، بِكَلِمَةِ اللهِ الْحَيَّةِ الْبَاقِيَةِ إِلَى
    الأَبَدِ. لأَنَّ كُلَّ جَسَدٍ كَعُشْبٍ، وَكُلَّ مَجْدِ إِنْسَانٍ كَزَهْرِ
    عُشْبٍ. الْعُشْبُ يَبِسَ وَزَهْرُهُ سَقَطَ، وَأَمَّا كَلِمَةُ الرَّبِّ
    فَتَثْبُتُ إِلَى الأَبَدِ. وَهَذِهِ هِيَ الْكَلِمَةُ الَّتِي بُشِّرْتُمْ
    بِهَا. فَاطْرَحُوا كُلَّ خُبْثٍ وَكُلَّ مَكْرٍ وَالرِّيَاءَ وَالْحَسَدَ
    وَكُلَّ مَذَمَّةٍ، وَكَأَطْفَالٍ مَوْلُودِينَ الآنَ اشْتَهُوا اللَّبَنَ
    الْعَقْلِيَّ الْعَدِيمَ الْغِشِّ لِكَيْ تَنْمُوا بِهِ - إِنْ كُنْتُمْ قَدْ
    ذُقْتُمْ أَنَّ الرَّبَّ صَالِحٌ. الَّذِي إِذْ تَأْتُونَ إِلَيْهِ، حَجَراً
    حَيّاً مَرْفُوضاً مِنَ النَّاسِ، وَلَكِنْ مُخْتَارٌ مِنَ اللهِ كَرِيمٌ،
    كُونُوا أَنْتُمْ أَيْضاً مَبْنِيِّينَ كَحِجَارَةٍ حَيَّةٍ، بَيْتاً
    رُوحِيّاً، كَهَنُوتاً مُقَدَّساً، لِتَقْدِيمِ ذَبَائِحَ رُوحِيَّةٍ
    مَقْبُولَةٍ عِنْدَ اللهِ بِيَسُوعَ الْمَسِيحِ. لأَنَّ دَاوُدَ بَعْدَ مَا
    خَدَمَ جِيلَهُ بِمَشُورَةِ اللهِ رَقَدَ وَانْضَمَّ إِلَى آبَائِهِ وَرَأَى
    فَسَاداً. وَأَمَّا الَّذِي أَقَامَهُ اللهُ فَلَمْ يَرَ فَسَاداً. فَلْيَكُنْ
    مَعْلُوماً عِنْدَكُمْ أَيُّهَا الرِّجَالُ الإِخْوَةُ أَنَّهُ بِهَذَا
    يُنَادَى لَكُمْ بِغُفْرَانِ الْخَطَايَا وَبِهَذَا يَتَبَرَّرُ كُلُّ مَنْ
    يُؤْمِنُ مِنْ كُلِّ مَا لَمْ تَقْدِرُوا أَنْ تَتَبَرَّرُوا مِنْهُ بِنَامُوسِ
    مُوسَى. فَانْظُرُوا لِئَلاَّ يَأْتِيَ عَلَيْكُمْ مَا قِيلَ فِي
    الأَنْبِيَاءِ: اُنْظُرُوا أَيُّهَا الْمُتَهَاوِنُونَ وَتَعَجَّبُوا
    وَاهْلِكُوا لأَنَّنِي عَمَلاً أَعْمَلُ فِي أَيَّامِكُمْ عَمَلاً لاَ
    تُصَدِّقُونَ إِنْ أَخْبَرَكُمْ أَحَدٌ بِهِ». وَبَعْدَمَا خَرَجَ الْيَهُودُ
    مِنَ الْمَجْمَعِ جَعَلَ الْأُمَمُ يَطْلُبُونَ إِلَيْهِمَا أَنْ
    يُكَلِّمَاهُمْ بِهَذَا الْكَلاَمِ فِي السَّبْتِ الْقَادِمِ. وَلَمَّا
    انْفَضَّتِ الْجَمَاعَةُ تَبِعَ كَثِيرُونَ مِنَ الْيَهُودِ وَالدُّخَلاَءِ
    الْمُتَعَبِّدِينَ بُولُسَ وَبَرْنَابَا اللَّذَيْنِ كَانَا يُكَلِّمَانِهِمْ
    وَيُقْنِعَانِهِمْ أَنْ يَثْبُتُوا فِي نِعْمَةِ اللهِ. أُبَارِكُ الرَّبَّ فِي
    كُلِّ حِينٍ. دَائِماً تَسْبِيحُهُ فِي فَمِي. بِالرَّبِّ تَفْتَخِرُ نَفْسِي.
    يَسْمَعُ الْوُدَعَاءُ فَيَفْرَحُونَ. ثُمَّ دَخَلَ كَفْرَنَاحُومَ أَيْضاً
    بَعْدَ أَيَّامٍ فَسُمِعَ أَنَّهُ فِي بَيْتٍ. وَلِلْوَقْتِ اجْتَمَعَ
    كَثِيرُونَ حَتَّى لَمْ يَعُدْ يَسَعُ وَلاَ مَا حَوْلَ الْبَابِ. فَكَانَ
    يُخَاطِبُهُمْ بِالْكَلِمَةِ. وَجَاءُوا إِلَيْهِ مُقَدِّمِينَ مَفْلُوجاً
    يَحْمِلُهُ أَرْبَعَةٌ. وَإِذْ لَمْ يَقْدِرُوا أَنْ يَقْتَرِبُوا إِلَيْهِ
    مِنْ أَجْلِ الْجَمْعِ كَشَفُوا السَّقْفَ حَيْثُ كَانَ. وَبَعْدَ مَا
    نَقَبُوهُ دَلَّوُا السَّرِيرَ الَّذِي كَانَ الْمَفْلُوجُ مُضْطَجِعاً
    عَلَيْهِ. فَلَمَّا رَأَى يَسُوعُ إِيمَانَهُمْ قَالَ لِلْمَفْلُوجِ: «يَا
    بُنَيَّ مَغْفُورَةٌ لَكَ خَطَايَاكَ». وَكَانَ قَوْمٌ مِنَ الْكَتَبَةِ
    هُنَاكَ جَالِسِينَ يُفَكِّرُونَ فِي قُلُوبِهِمْ: «لِمَاذَا يَتَكَلَّمُ هَذَا
    هَكَذَا بِتَجَادِيفَ؟ مَنْ يَقْدِرُ أَنْ يَغْفِرَ خَطَايَا إلاَّ اللَّهُ
    وَحْدَهُ؟» فَلِلْوَقْتِ شَعَرَ يَسُوعُ بِرُوحِهِ أَنَّهُمْ يُفَكِّرُونَ
    هَكَذَا فِي أَنْفُسِهِمْ فَقَالَ لَهُمْ: «لِمَاذَا تُفَكِّرُونَ بِهَذَا فِي
    قُلُوبِكُمْ؟ أَيُّمَا أَيْسَرُ: أَنْ يُقَالَ لِلْمَفْلُوجِ مَغْفُورَةٌ لَكَ
    خَطَايَاكَ أَمْ أَنْ يُقَالَ: قُمْ وَاحْمِلْ سَرِيرَكَ وَامْشِ؟ وَلَكِنْ
    لِكَيْ تَعْلَمُوا أَنَّ لاِبْنِ الإِنْسَانِ سُلْطَاناً عَلَى الأَرْضِ أَنْ
    يَغْفِرَ الْخَطَايَا» - قَالَ لِلْمَفْلُوجِ: «لَكَ أَقُولُ قُمْ وَاحْمِلْ
    سَرِيرَكَ وَاذْهَبْ إِلَى بَيْتِكَ». فَقَامَ لِلْوَقْتِ وَحَمَلَ السَّرِيرَ
    وَخَرَجَ قُدَّامَ الْكُلِّ حَتَّى بُهِتَ الْجَمِيعُ وَمَجَّدُوا اللَّهَ
    قَائِلِينَ: «مَا رَأَيْنَا مِثْلَ هَذَا قَطُّ!»."
