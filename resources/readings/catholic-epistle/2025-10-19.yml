title:
  english: Jas 3:13— & Jas 4:1-6Acts 14:24— & Acts 15:1-3Psalm 66:1-2,4Lk 5:1-11
  arabic: "يعقوب ٣ : ١٣— & يعقوب ٤ : ١-٦اعمال ١٤ : ٢٤— & اعمال ١٥ : ١-٣مزامير ٦٦ :
    ١-٢لوقا ٥ : ١-١١"
text:
  english: "Who is wise and understanding among you? Let him show by good conduct
    that his works are done in the meekness of wisdom. But if you have bitter
    envy and self-seeking in your hearts, do not boast and lie against the
    truth. This wisdom does not descend from above, but is earthly, sensual,
    demonic. For where envy and self-seeking exist, confusion and every evil
    thing are there. But the wisdom that is from above is first pure, then
    peaceable, gentle, willing to yield, full of mercy and good fruits, without
    partiality and without hypocrisy. Now the fruit of righteousness is sown in
    peace by those who make peace. Where do wars and fights come from among you?
    Do they not come from your desires for pleasure that war in your members?
    You lust and do not have. You murder and covet and cannot obtain. You fight
    and war. Yet you do not have because you do not ask. You ask and do not
    receive, because you ask amiss, that you may spend it on your pleasures.
    Adulterers and adulteresses! Do you not know that friendship with the world
    is enmity with God? Whoever therefore wants to be a friend of the world
    makes himself an enemy of God. Or do you think that the Scripture says in
    vain, \"The Spirit who dwells in us yearns jealously\"? But He gives more
    grace. Therefore He says: \"God resists the proud, But gives grace to the
    humble.\" And after they had passed through Pisidia, they came to Pamphylia.
    Now when they had preached the word in Perga, they went down to Attalia.
    From there they sailed to Antioch, where they had been commended to the
    grace of God for the work which they had completed. Now when they had come
    and gathered the church together, they reported all that God had done with
    them, and that He had opened the door of faith to the Gentiles. So they
    stayed there a long time with the disciples. And certain men came down from
    Judea and taught the brethren, \"Unless you are circumcised according to the
    custom of Moses, you cannot be saved.\" Therefore, when Paul and Barnabas
    had no small dissension and dispute with them, they determined that Paul and
    Barnabas and certain others of them should go up to Jerusalem, to the
    apostles and elders, about this question. So, being sent on their way by the
    church, they passed through Phoenicia and Samaria, describing the conversion
    of the Gentiles; and they caused great joy to all the brethren. Make a
    joyful shout to God, all the earth! Sing out the honor of His name; Make His
    praise glorious. So it was, as the multitude pressed about Him to hear the
    word of God, that He stood by the Lake of Gennesaret, and saw two boats
    standing by the lake; but the fishermen had gone from them and were washing
    their nets. Then He got into one of the boats, which was Simon's, and asked
    him to put out a little from the land. And He sat down and taught the
    multitudes from the boat. When He had stopped speaking, He said to Simon,
    \"Launch out into the deep and let down your nets for a catch.\" But Simon
    answered and said to Him, \"Master, we have toiled all night and caught
    nothing; nevertheless at Your word I will let down the net.\" And when they
    had done this, they caught a great number of fish, and their net was
    breaking. So they signaled to their partners in the other boat to come and
    help them. And they came and filled both the boats, so that they began to
    sink. When Simon Peter saw it, he fell down at Jesus' knees, saying,
    \"Depart from me, for I am a sinful man, O Lord!\" For he and all who were
    with him were astonished at the catch of fish which they had taken; and so
    also were James and John, the sons of Zebedee, who were partners with Simon.
    And Jesus said to Simon, \"Do not be afraid. From now on you will catch
    men.\" So when they had brought their boats to land, they forsook all and
    followed Him."
  arabic: "مَنْ هُوَ حَكِيمٌ وَعَالِمٌ بَيْنَكُمْ فَلْيُرِ أَعْمَالَهُ
    بِالتَّصَرُّفِ الْحَسَنِ فِي وَدَاعَةِ الْحِكْمَةِ. وَلَكِنْ إِنْ كَانَ
    لَكُمْ غَيْرَةٌ مُرَّةٌ وَتَحَّزُبٌ فِي قُلُوبِكُمْ، فَلاَ تَفْتَخِرُوا
    وَتَكْذِبُوا عَلَى الْحَقِّ. لَيْسَتْ هَذِهِ الْحِكْمَةُ نَازِلَةً مِنْ
    فَوْقُ، بَلْ هِيَ أَرْضِيَّةٌ نَفْسَانِيَّةٌ شَيْطَانِيَّةٌ. لأَنَّهُ حَيْثُ
    الْغَيْرَةُ وَالتَّحَّزُبُ هُنَاكَ التَّشْوِيشُ وَكُلُّ أَمْرٍ رَدِيءٍ.
    وَأَمَّا الْحِكْمَةُ الَّتِي مِنْ فَوْقُ فَهِيَ أَوَّلاً طَاهِرَةٌ، ثُمَّ
    مُسَالِمَةٌ، مُتَرَفِّقَةٌ، مُذْعِنَةٌ، مَمْلُوَّةٌ رَحْمَةً وَأَثْمَاراً
    صَالِحَةً، عَدِيمَةُ الرَّيْبِ وَالرِّيَاءِ. وَثَمَرُ الْبِرِّ يُزْرَعُ فِي
    السَّلاَمِ مِنَ الَّذِينَ يَفْعَلُونَ السَّلاَمَ. \x05 رِبَةِ فِي
    أَعْضَائِكُمْ؟ تَشْتَهُونَ وَلَسْتُمْ تَمْتَلِكُونَ. تَقْتُلُونَ
    وَتَحْسِدُونَ وَلَسْتُمْ تَقْدِرُونَ أَنْ تَنَالُوا. تُخَاصِمُونَ
    وَتُحَارِبُونَ وَلَسْتُمْ تَمْتَلِكُونَ، لأَنَّكُمْ لاَ تَطْلُبُونَ.
    تَطْلُبُونَ وَلَسْتُمْ تَأْخُذُونَ، لأَنَّكُمْ تَطْلُبُونَ رَدِيّاً لِكَيْ
    تُنْفِقُوا فِي لَذَّاتِكُمْ. أَيُّهَا الّزُنَاةُ وَالّزَوَانِي، أَمَا
    تَعْلَمُونَ أَنَّ مَحَبَّةَ الْعَالَمِ عَدَاوَةٌ لِلَّهِ؟ فَمَنْ أَرَادَ
    أَنْ يَكُونَ مُحِبّاً لِلْعَالَمِ فَقَدْ صَارَ عَدُّواً لِلَّهِ. أَمْ
    تَظُنُّونَ أَنَّ الْكِتَابَ يَقُولُ بَاطِلاً: الرُّوحُ الَّذِي حَلَّ فِينَا
    يَشْتَاقُ إِلَى الْحَسَدِ؟ وَلَكِنَّهُ يُعْطِي نِعْمَةً أَعْظَمَ. لِذَلِكَ
    يَقُولُ: «يُقَاوِمُ اللَّهُ الْمُسْتَكْبِرِينَ، وَأَمَّا الْمُتَوَاضِعُونَ
    فَيُعْطِيهِمْ نِعْمَةً». وَلَمَّا اجْتَازَا فِي بِيسِيدِيَّةَ أَتَيَا إِلَى
    بَمْفِيلِيَّةَ وَتَكَلَّمَا بِالْكَلِمَةِ فِي بَرْجَةَ ثُمَّ نَزَلاَ إِلَى
    أَتَّالِيَةَ وَمِنْ هُنَاكَ سَافَرَا فِي الْبَحْرِ إِلَى أَنْطَاكِيَةَ
    حَيْثُ كَانَا قَدْ أُسْلِمَا إِلَى نِعْمَةِ اللهِ لِلْعَمَلِ الَّذِي
    أَكْمَلاَهُ. وَلَمَّا حَضَرَا وَجَمَعَا الْكَنِيسَةَ أَخْبَرَا بِكُلِّ مَا
    صَنَعَ اللهُ مَعَهُمَا وَأَنَّهُ فَتَحَ لِلْأُمَمِ بَابَ الإِيمَانِ.
    وَأَقَامَا هُنَاكَ زَمَاناً لَيْسَ بِقَلِيلٍ مَعَ التَّلاَمِيذِ. وَانْحَدَرَ
    قَوْمٌ مِنَ الْيَهُودِيَّةِ وَجَعَلُوا يُعَلِّمُونَ الإِخْوَةَ أَنَّهُ «إِنْ
    لَمْ تَخْتَتِنُوا حَسَبَ عَادَةِ مُوسَى لاَ يُمْكِنُكُمْ أَنْ تَخْلُصُوا».
    فَلَمَّا حَصَلَ لِبُولُسَ وَبَرْنَابَا مُنَازَعَةٌ وَمُبَاحَثَةٌ لَيْسَتْ
    بِقَلِيلَةٍ مَعَهُمْ رَتَّبُوا أَنْ يَصْعَدَ بُولُسُ وَبَرْنَابَا وَأُنَاسٌ
    آخَرُونَ مِنْهُمْ إِلَى الرُّسُلِ وَالْمَشَايِخِ إِلَى أُورُشَلِيمَ مِنْ
    أَجْلِ هَذِهِ الْمَسْأَلَةِ. فَهَؤُلاَءِ بَعْدَ مَا شَيَّعَتْهُمُ
    الْكَنِيسَةُ اجْتَازُوا فِي فِينِيقِيَةَ وَالسَّامِرَةِ يُخْبِرُونَهُمْ
    بِرُجُوعِ الْأُمَمِ وَكَانُوا يُسَبِّبُونَ سُرُوراً عَظِيماً لِجَمِيعِ
    الإِخْوَةِ. اِهْتِفِي لِلَّهِ يَا كُلَّ الأَرْضِ. رَنِّمُوا بِمَجْدِ
    اسْمِهِ. اجْعَلُوا تَسْبِيحَهُ مُمَجَّداً. وَإِذْ كَانَ الْجَمْعُ يَزْدَحِمُ
    عَلَيْهِ لِيَسْمَعَ كَلِمَةَ اللهِ كَانَ وَاقِفاً عِنْدَ بُحَيْرَةِ
    جَنِّيسَارَتَ. فَرَأَى سَفِينَتَيْنِ وَاقِفَتَيْنِ عِنْدَ الْبُحَيْرَةِ
    وَالصَّيَّادُونَ قَدْ خَرَجُوا مِنْهُمَا وَغَسَلُوا الشِّبَاكَ. فَدَخَلَ
    إِحْدَى السَّفِينَتَيْنِ الَّتِي كَانَتْ لِسِمْعَانَ وَسَأَلَهُ أَنْ
    يُبْعِدَ قَلِيلاً عَنِ الْبَرِّ. ثُمَّ جَلَسَ وَصَارَ يُعَلِّمُ الْجُمُوعَ
    مِنَ السَّفِينَةِ. وَلَمَّا فَرَغَ مِنَ الْكَلاَمِ قَالَ لِسِمْعَانَ:
    «ابْعُدْ إِلَى الْعُمْقِ وَأَلْقُوا شِبَاكَكُمْ لِلصَّيْدِ». فَأَجَابَ
    سِمْعَانُ: «يَا مُعَلِّمُ قَدْ تَعِبْنَا اللَّيْلَ كُلَّهُ وَلَمْ نَأْخُذْ
    شَيْئاً. وَلَكِنْ عَلَى كَلِمَتِكَ أُلْقِي الشَّبَكَةَ». وَلَمَّا فَعَلُوا
    ذَلِكَ أَمْسَكُوا سَمَكاً كَثِيراً جِدّاً فَصَارَتْ شَبَكَتُهُمْ
    تَتَخَرَّقُ. فَأَشَارُوا إِلَى شُرَكَائِهِمُِ الَّذِينَ فِي السَّفِينَةِ
    الأُخْرَى أَنْ يَأْتُوا وَيُسَاعِدُوهُمْ. فَأَتَوْا وَمَلَأُوا
    السَّفِينَتَيْنِ حَتَّى أَخَذَتَا فِي الْغَرَقِ. فَلَمَّا رَأَى سِمْعَانُ
    بُطْرُسُ ذَلِكَ خَرَّ عِنْدَ رُكْبَتَيْ يَسُوعَ قَائِلاً: «اخْرُجْ مِنْ
    سَفِينَتِي يَارَبُّ لأَنِّي رَجُلٌ خَاطِئٌ». إِذِ اعْتَرَتْهُ وَجمِيعَ
    الَّذِينَ مَعَهُ دَهْشَةٌ عَلَى صَيْدِ السَّمَكِ الَّذِي أَخَذُوهُ.
    وَكَذَلِكَ أَيْضاً يَعْقُوبُ وَيُوحَنَّا ابْنَا زَبْدِي اللَّذَانِ كَانَا
    شَرِيكَيْ سِمْعَانَ. فَقَالَ يَسُوعُ لِسِمْعَانَ: «لاَ تَخَفْ! مِنَ الآنَ
    تَكُونُ تَصْطَادُ النَّاسَ!» وَلَمَّا جَاءُوا بِالسَّفِينَتَيْنِ إِلَى
    الْبَرِّ تَرَكُوا كُلَّ شَيْءٍ وَتَبِعُوهُ."
