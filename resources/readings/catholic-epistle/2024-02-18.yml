title:
  english: 2Jn 1:1-13Acts 18:9-21Psalm 96:7 & Psalm 96:9Jn 6:5-14
  arabic: "٢ يوحنا ١ : ١-١٣اعمال ١٨ : ٩-٢١مزامير ٩٦ : ٧ & مزامير ٩٦ : ٩يوحنا ٦ : ٥-١٤"
text:
  english: "The Elder, To the elect lady and her children, whom I love in truth,
    and not only I, but also all those who have known the truth, because of the
    truth which abides in us and will be with us forever: Grace, mercy, and
    peace will be with you from God the Father and from the Lord Jesus Christ,
    the Son of the Father, in truth and love. I rejoiced greatly that I have
    found some of your children walking in truth, as we received commandment
    from the Father. And now I plead with you, lady, not as though I wrote a new
    commandment to you, but that which we have had from the beginning: that we
    love one another. This is love, that we walk according to His commandments.
    This is the commandment, that as you have heard from the beginning, you
    should walk in it. For many deceivers have gone out into the world who do
    not confess Jesus Christ as coming in the flesh. This is a deceiver and an
    antichrist. Look to yourselves, that we do not lose those things we worked
    for, but that we may receive a full reward. Whoever transgresses and does
    not abide in the doctrine of Christ does not have God. He who abides in the
    doctrine of Christ has both the Father and the Son. If anyone comes to you
    and does not bring this doctrine, do not receive him into your house nor
    greet him; for he who greets him shares in his evil deeds. Having many
    things to write to you, I did not wish to do so with paper and ink; but I
    hope to come to you and speak face to face, that our joy may be full. The
    children of your elect sister greet you. Amen. Now the Lord spoke to Paul in
    the night by a vision, \"Do not be afraid, but speak, and do not keep
    silent; for I am with you, and no one will attack you to hurt you; for I
    have many people in this city.\" And he continued there a year and six
    months, teaching the word of God among them. When Gallio was proconsul of
    Achaia, the Jews with one accord rose up against Paul and brought him to the
    judgment seat, saying, \"This fellow persuades men to worship God contrary
    to the law.\" And when Paul was about to open his mouth, Gallio said to the
    Jews, \"If it were a matter of wrongdoing or wicked crimes, O Jews, there
    would be reason why I should bear with you. But if it is a question of words
    and names and your own law, look to it yourselves; for I do not want to be a
    judge of such matters.\" And he drove them from the judgment seat. Then all
    the Greeks took Sosthenes, the ruler of the synagogue, and beat him before
    the judgment seat. But Gallio took no notice of these things. So Paul still
    remained a good while. Then he took leave of the brethren and sailed for
    Syria, and Priscilla and Aquila were with him. He had his hair cut off at
    Cenchrea, for he had taken a vow. And he came to Ephesus, and left them
    there; but he himself entered the synagogue and reasoned with the Jews. When
    they asked him to stay a longer time with them, he did not consent, but took
    leave of them, saying, \"I must by all means keep this coming feast in
    Jerusalem; but I will return again to you, God willing.\" And he sailed from
    Ephesus. Give to the LORD, O families of the peoples, Give to the LORD glory
    and strength. Oh, worship the LORD in the beauty of holiness! Tremble before
    Him, all the earth. Then Jesus lifted up His eyes, and seeing a great
    multitude coming toward Him, He said to Philip, \"Where shall we buy bread,
    that these may eat?\" But this He said to test him, for He Himself knew what
    He would do. Philip answered Him, \"Two hundred denarii worth of bread is
    not sufficient for them, that every one of them may have a little.\" One of
    His disciples, Andrew, Simon Peter's brother, said to Him, \"There is a lad
    here who has five barley loaves and two small fish, but what are they among
    so many?\" Then Jesus said, \"Make the people sit down.\" Now there was much
    grass in the place. So the men sat down, in number about five thousand. And
    Jesus took the loaves, and when He had given thanks He distributed them to
    the disciples, and the disciples to those sitting down; and likewise of the
    fish, as much as they wanted. So when they were filled, He said to His
    disciples, \"Gather up the fragments that remain, so that nothing is lost.\"
    Therefore they gathered them up, and filled twelve baskets with the
    fragments of the five barley loaves which were left over by those who had
    eaten. Then those men, when they had seen the sign that Jesus did, said,
    \"This is truly the Prophet who is to come into the world.\""
  arabic: "اَلشَّيْخُ، إِلَى كِيرِيَّةَ الْمُخْتَارَةِ، وَإِلَى أَوْلاَدِهَا
    الَّذِينَ أَنَا أُحِبُّهُمْ بِالْحَقِّ، وَلَسْتُ أَنَا فَقَطْ، بَلْ أَيْضاً
    جَمِيعُ الَّذِينَ قَدْ عَرَفُوا الْحَقَّ. مِنْ أَجْلِ الْحَقِّ الَّذِي
    يَثْبُتُ فِينَا وَسَيَكُونُ مَعَنَا إِلَى الأَبَدِ، تَكُونُ مَعَكُمْ
    نِعْمَةٌ وَرَحْمَةٌ وَسَلاَمٌ مِنَ اللَّهِ الآبِ وَمِنَ الرَّبِّ يَسُوعَ
    الْمَسِيحِ، ابْنِ الآبِ بِالْحَقِّ وَالْمَحَبَّةِ. فَرِحْتُ جِدّاً لأَنِّي
    وَجَدْتُ مِنْ أَوْلاَدِكِ بَعْضاً سَالِكِينَ فِي الْحَقِّ، كَمَا أَخَذْنَا
    وَصِيَّةً مِنَ الآبِ. وَالآنَ أَطْلُبُ مِنْكِ يَا كِيرِيَّةُ، لاَ كَأَنِّي
    أَكْتُبُ إِلَيْكِ وَصِيَّةً جَدِيدَةً، بَلِ الَّتِي كَانَتْ عِنْدَنَا مِنَ
    الْبَدْءِ: أَنْ يُحِبَّ بَعْضُنَا بَعْضاً. وَهَذِهِ هِيَ الْمَحَبَّةُ، أَنْ
    نَسْلُكَ بِحَسَبِ وَصَايَاهُ. هَذِهِ هِيَ الْوَصِيَّةُ، كَمَا سَمِعْتُمْ
    مِنَ الْبَدْءِ أَنْ تَسْلُكُوا فِيهَا. لأَنَّهُ قَدْ دَخَلَ إِلَى الْعَالَمِ
    مُضِلُّونَ كَثِيرُونَ، لاَ يَعْتَرِفُونَ بِيَسُوعَ الْمَسِيحِ آتِياً فِي
    الْجَسَدِ. هَذَا هُوَ الْمُضِلُّ، وَالضِّدُّ لِلْمَسِيحِ. اُنْظُرُوا إِلَى
    أَنْفُسِكُمْ لِئَلاَّ نُضَيِّعَ مَا عَمِلْنَاهُ، بَلْ نَنَالُ أَجْراً
    تَامّاً. كُلُّ مَنْ تَعَدَّى وَلَمْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ
    فَلَيْسَ لَهُ اللهُ. وَمَنْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ فَهَذَا لَهُ
    الآبُ وَالابْنُ جَمِيعاً. إِنْ كَانَ أَحَدٌ يَأْتِيكُمْ وَلاَ يَجِيءُ
    بِهَذَا التَّعْلِيمِ، فَلاَ تَقْبَلُوهُ فِي الْبَيْتِ، وَلاَ تَقُولُوا لَهُ
    سَلاَمٌ. لأَنَّ مَنْ يُسَلِّمُ عَلَيْهِ يَشْتَرِكُ فِي أَعْمَالِهِ
    الشِّرِّيرَةِ. إِذْ كَانَ لِي كَثِيرٌ لأَكْتُبَ إِلَيْكُمْ، لَمْ أُرِدْ أَنْ
    يَكُونَ بِوَرَقٍ وَحِبْرٍ، لأَنِّي أَرْجُو أَنْ آتِيَ إِلَيْكُمْ
    وَأَتَكَلَّمَ فَماً لِفَمٍ، لِكَيْ يَكُونَ فَرَحُنَا كَامِلاً. يُسَلِّمُ
    عَلَيْكِ أَوْلاَدُ أُخْتِكِ الْمُخْتَارَةِ. آمِينَ. فَقَالَ الرَّبُّ
    لِبُولُسَ بِرُؤْيَا فِي اللَّيْلِ: «لاَ تَخَفْ بَلْ تَكَلَّمْ وَلاَ تَسْكُتْ
    لأَنِّي أَنَا مَعَكَ وَلاَ يَقَعُ بِكَ أَحَدٌ لِيُؤْذِيَكَ لأَنَّ لِي
    شَعْباً كَثِيراً فِي هَذِهِ الْمَدِينَةِ». فَأَقَامَ سَنَةً وَسِتَّةَ
    أَشْهُرٍ يُعَلِّمُ بَيْنَهُمْ بِكَلِمَةِ اللهِ. وَلَمَّا كَانَ غَالِيُونُ
    يَتَوَلَّى أَخَائِيَةَ قَامَ الْيَهُودُ بِنَفْسٍ وَاحِدَةٍ عَلَى بُولُسَ
    وَأَتَوْا بِهِ إِلَى كُرْسِيِّ الْوِلاَيَةِ قَائِلِينَ: «إِنَّ هَذَا
    يَسْتَمِيلُ النَّاسَ أَنْ يَعْبُدُوا اللهَ بِخِلاَفِ النَّامُوسِ». وَإِذْ
    كَانَ بُولُسُ مُزْمِعاً أَنْ يَتَكَلَّمَ قَالَ غَالِيُونُ لِلْيَهُودِ: «لَوْ
    كَانَ ظُلْماً أَوْ خُبْثاً رَدِيّاً أَيُّهَا الْيَهُودُ لَكُنْتُ بِالْحَقِّ
    قَدِ احْتَمَلْتُكُمْ. وَلَكِنْ إِذَا كَانَ مَسْأَلَةً عَنْ كَلِمَةٍ
    وَأَسْمَاءٍ وَنَامُوسِكُمْ فَتُبْصِرُونَ أَنْتُمْ. لأَنِّي لَسْتُ أَشَاءُ
    أَنْ أَكُونَ قَاضِياً لِهَذِهِ الْأُمُورِ». فَطَرَدَهُمْ مِنَ الْكُرْسِيِّ.
    فَأَخَذَ جَمِيعُ الْيُونَانِيِّينَ سُوسْتَانِيسَ رَئِيسَ الْمَجْمَعِ
    وَضَرَبُوهُ قُدَّامَ الْكُرْسِيِّ وَلَمْ يَهُمَّ غَالِيُونَ شَيْءٌ مِنْ
    ذَلِكَ. وَأَمَّا بُولُسُ فَلَبِثَ أَيْضاً أَيَّاماً كَثِيرَةً ثُمَّ وَدَّعَ
    الإِخْوَةَ وَسَافَرَ فِي الْبَحْرِ إِلَى سُورِيَّةَ وَمَعَهُ بِرِيسْكِلاَّ
    وَأَكِيلاَ بَعْدَمَا حَلَقَ رَأْسَهُ فِي كَنْخَرِيَا - لأَنَّهُ كَانَ
    عَلَيْهِ نَذْرٌ. فَأَقْبَلَ إِلَى أَفَسُسَ وَتَرَكَهُمَا هُنَاكَ. وَأَمَّا
    هُوَ فَدَخَلَ الْمَجْمَعَ وَحَاجَّ الْيَهُودَ. وَإِذْ كَانُوا يَطْلُبُونَ
    أَنْ يَمْكُثَ عِنْدَهُمْ زَمَاناً أَطْوَلَ لَمْ يُجِبْ. بَلْ وَدَّعَهُمْ
    قَائِلاً: «يَنْبَغِي عَلَى كُلِّ حَالٍ أَنْ أَعْمَلَ الْعِيدَ الْقَادِمَ فِي
    أُورُشَلِيمَ. وَلَكِنْ سَأَرْجِعُ إِلَيْكُمْ أَيْضاً إِنْ شَاءَ اللهُ».
    فَأَقْلَعَ مِنْ أَفَسُسَ. قَدِّمُوا لِلرَّبِّ يَا قَبَائِلَ الشُّعُوبِ
    قَدِّمُوا لِلرَّبِّ مَجْداً وَقُوَّةً. اسْجُدُوا لِلرَّبِّ فِي زِينَةٍ
    مُقَدَّسَةٍ. ارْتَعِدِي قُدَّامَهُ يَا كُلَّ الأَرْضِ. فَرَفَعَ يَسُوعُ
    عَيْنَيْهِ وَنَظَرَ أَنَّ جَمْعاً كَثِيراً مُقْبِلٌ إِلَيْهِ فَقَالَ
    لِفِيلُبُّسَ: «مِنْ أَيْنَ نَبْتَاعُ خُبْزاً لِيَأْكُلَ هَؤُلاَءِ؟»
    وَإِنَّمَا قَالَ هَذَا لِيَمْتَحِنَهُ لأَنَّهُ هُوَ عَلِمَ مَا هُوَ مُزْمِعٌ
    أَنْ يَفْعَلَ. أَجَابَهُ فِيلُبُّسُ: «لاَ يَكْفِيهِمْ خُبْزٌ بِمِئَتَيْ
    دِينَارٍ لِيَأْخُذَ كُلُّ وَاحِدٍ مِنْهُمْ شَيْئاً يَسِيراً». قَالَ لَهُ
    وَاحِدٌ مِنْ تلاَمِيذِهِ وَهُوَ أَنْدَرَاوُسُ أَخُو سِمْعَانَ بُطْرُسَ:
    «هُنَا غُلاَمٌ مَعَهُ خَمْسَةُ أَرْغِفَةِ شَعِيرٍ وَسَمَكَتَانِ وَلَكِنْ مَا
    هَذَا لِمِثْلِ هَؤُلاَءِ؟» فَقَالَ يَسُوعُ: «اجْعَلُوا النَّاسَ
    يَتَّكِئُونَ». وَكَانَ فِي الْمَكَانِ عُشْبٌ كَثِيرٌ فَاتَّكَأَ الرِّجَالُ
    وَعَدَدُهُمْ نَحْوُ خَمْسَةِ آلاَفٍ. وَأَخَذَ يَسُوعُ الأَرْغِفَةَ وَشَكَرَ
    وَوَزَّعَ عَلَى التّلاَمِيذِ وَالتّلاَمِيذُ أَعْطَوُا الْمُتَّكِئِينَ.
    وَكَذَلِكَ مِنَ السَّمَكَتَيْنِ بِقَدْرِ مَا شَاءُوا. فَلَمَّا شَبِعُوا
    قَالَ لِتلاَمِيذِهِ: «اجْمَعُوا الْكِسَرَ الْفَاضِلَةَ لِكَيْ لاَ يَضِيعَ
    شَيْءٌ». فَجَمَعُوا وَمَلَأُوا اثْنَتَيْ عَشْرَةَ قُفَّةً مِنَ الْكِسَرِ
    مِنْ خَمْسَةِ أَرْغِفَةِ الشَّعِيرِ الَّتِي فَضَلَتْ عَنِ الآكِلِينَ.
    فَلَمَّا رَأَى النَّاسُ الآيَةَ الَّتِي صَنَعَهَا يَسُوعُ قَالُوا: «إِنَّ
    هَذَا هُوَ بِالْحَقِيقَةِ النَّبِيُّ الآتِي إِلَى الْعَالَمِ!»"
