title:
  english: 1Peter 4:3-11Acts 17:30-34Psalm 84:2-3Luke 11:29-36
  arabic: "١بطرس ٤ : ٣-١١اعمال ١٧ : ٣٠-٣٤مزامير ٨٤ : ٢-٣لوقا ١١ : ٢٩-٣٦"
text:
  english: For we have spent enough of our past lifetime in doing the will of the
    Gentiles--when we walked in lewdness, lusts, drunkenness, revelries,
    drinking parties, and abominable idolatries. In regard to these, they think
    it strange that you do not run with them in the same flood of dissipation,
    speaking evil of you. They will give an account to Him who is ready to judge
    the living and the dead. For this reason the gospel was preached also to
    those who are dead, that they might be judged according to men in the flesh,
    but live according to God in the spirit. But the end of all things is at
    hand; therefore be serious and watchful in your prayers. And above all
    things have fervent love for one another, for "love will cover a multitude
    of sins." Be hospitable to one another without grumbling. As each one has
    received a gift, minister it to one another, as good stewards of the
    manifold grace of God. If anyone speaks, let him speak as the oracles of
    God. If anyone ministers, let him do it as with the ability which God
    supplies, that in all things God may be glorified through Jesus Christ, to
    whom belong the glory and the dominion forever and ever. Amen. Truly, these
    times of ignorance God overlooked, but now commands all men everywhere to
    repent, because He has appointed a day on which He will judge the world in
    righteousness by the Man whom He has ordained. He has given assurance of
    this to all by raising Him from the dead." And when they heard of the
    resurrection of the dead, some mocked, while others said, "We will hear you
    again on this matter." So Paul departed from among them. However, some men
    joined him and believed, among them Dionysius the Areopagite, a woman named
    Damaris, and others with them. My soul longs, yes, even faints For the
    courts of the LORD; My heart and my flesh cry out for the living God. Even
    the sparrow has found a home, And the swallow a nest for herself, Where she
    may lay her young-- Even Your altars, O LORD of hosts, My King and my God.
    And while the crowds were thickly gathered together, He began to say, "This
    is an evil generation. It seeks a sign, and no sign will be given to it
    except the sign of Jonah the prophet. For as Jonah became a sign to the
    Ninevites, so also the Son of Man will be to this generation. The queen of
    the South will rise up in the judgment with the men of this generation and
    condemn them, for she came from the ends of the earth to hear the wisdom of
    Solomon; and indeed a greater than Solomon is here. The men of Nineveh will
    rise up in the judgment with this generation and condemn it, for they
    repented at the preaching of Jonah; and indeed a greater than Jonah is here.
    "No one, when he has lit a lamp, puts it in a secret place or under a
    basket, but on a lampstand, that those who come in may see the light. The
    lamp of the body is the eye. Therefore, when your eye is good, your whole
    body also is full of light. But when your eye is bad, your body also is full
    of darkness. Therefore take heed that the light which is in you is not
    darkness. If then your whole body is full of light, having no part dark, the
    whole body will be full of light, as when the bright shining of a lamp gives
    you light."
  arabic: "لأَنَّ زَمَانَ الْحَيَاةِ الَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ
    عَمِلْنَا إِرَادَةَ الأُمَمِ، سَالِكِينَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ،
    وَإِدْمَانِ الْخَمْرِ، وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَعِبَادَةِ
    الأَوْثَانِ الْمُحَرَّمَةِ، الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ
    لَسْتُمْ تَرْكُضُونَ مَعَهُمْ إِلَى فَيْضِ هَذِهِ الْخَلاَعَةِ عَيْنِهَا،
    مُجَدِّفِينَ. الَّذِينَ سَوْفَ يُعْطُونَ حِسَاباً لِلَّذِي هُوَ عَلَى
    اسْتِعْدَادٍ أَنْ يَدِينَ الأَحْيَاءَ وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا
    بُشِّرَ الْمَوْتَى أَيْضاً، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ،
    وَلَكِنْ لِيَحْيُوا حَسَبَ اللهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ
    شَيْءٍ قَدِ اقْتَرَبَتْ، فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلَكِنْ
    قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً،
    لأَنَّ الْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُضِيفِينَ
    بَعْضُكُمْ بَعْضاً بِلاَ دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا
    أَخَذَ مَوْهِبَةً يَخْدِمُ بِهَا بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ
    عَلَى نِعْمَةِ اللهِ الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ
    فَكَأَقْوَالِ اللهِ، وَإِنْ كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ
    يَمْنَحُهَا اللهُ، لِكَيْ يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ
    الْمَسِيحِ، الَّذِي لَهُ الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ.
    آمِينَ. فَاللَّهُ الآنَ يَأْمُرُ جَمِيعَ النَّاسِ فِي كُلِّ مَكَانٍ أَنْ
    يَتُوبُوا مُتَغَاضِياً عَنْ أَزْمِنَةِ الْجَهْلِ. لأَنَّهُ أَقَامَ يَوْماً
    هُوَ فِيهِ مُزْمِعٌ أَنْ يَدِينَ الْمَسْكُونَةَ بِالْعَدْلِ بِرَجُلٍ قَدْ
    عَيَّنَهُ مُقَدِّماً لِلْجَمِيعِ إِيمَاناً إِذْ أَقَامَهُ مِنَ الأَمْوَاتِ».
    وَلَمَّا سَمِعُوا بِالْقِيَامَةِ مِنَ الأَمْوَاتِ كَانَ الْبَعْضُ
    يَسْتَهْزِئُونَ وَالْبَعْضُ يَقُولُونَ: «سَنَسْمَعُ مِنْكَ عَنْ هَذَا
    أَيْضاً!». وَهَكَذَا خَرَجَ بُولُسُ مِنْ وَسَطِهِمْ. وَلَكِنَّ أُنَاساً
    الْتَصَقُوا بِهِ وَآمَنُوا مِنْهُمْ دِيُونِيسِيُوسُ الأَرِيُوبَاغِيُّ
    وَامْرَأَةٌ اسْمُهَا دَامَرِسُ وَآخَرُونَ مَعَهُمَا. تَشْتَاقُ بَلْ تَتُوقُ
    نَفْسِي إِلَى دِيَارِ الرَّبِّ. قَلْبِي وَلَحْمِي يَهْتِفَانِ بِالإِلَهِ
    الْحَيِّ. اَلْعُصْفُورُ أَيْضاً وَجَدَ بَيْتاً وَالسُّنُونَةُ عُشّاً
    لِنَفْسِهَا حَيْثُ تَضَعُ أَفْرَاخَهَا مَذَابِحَكَ يَا رَبَّ الْجُنُودِ
    مَلِكِي وَإِلَهِي. وَفِيمَا كَانَ الْجُمُوعُ مُزْدَحِمِينَ ابْتَدَأَ
    يَقُولُ: «هَذَا الْجِيلُ شِرِّيرٌ. يَطْلُبُ آيَةً وَلاَ تُعْطَى لَهُ آيَةٌ
    إِلاَّ آيَةُ يُونَانَ النَّبِيِّ. لأَنَّهُ كَمَا كَانَ يُونَانُ آيَةً
    لأَهْلِ نِينَوَى كَذَلِكَ يَكُونُ ابْنُ الإِنْسَانِ أَيْضاً لِهَذَا
    الْجِيلِ. مَلِكَةُ التَّيْمَنِ سَتَقُومُ فِي الدِّينِ مَعَ رِجَالِ هَذَا
    الْجِيلِ وَتَدِينُهُمْ لأَنَّهَا أَتَتْ مِنْ أَقَاصِي الأَرْضِ لِتَسْمَعَ
    حِكْمَةَ سُلَيْمَانَ وَهُوَذَا أَعْظَمُ مِنْ سُلَيْمَانَ هَهُنَا. رِجَالُ
    نِينَوَى سَيَقُومُونَ فِي الدِّينِ مَعَ هَذَا الْجِيلِ وَيَدِينُونَهُ
    لأَنَّهُمْ تَابُوا بِمُنَادَاةِ يُونَانَ وَهُوَذَا أَعْظَمُ مِنْ يُونَانَ
    هَهُنَا! «لَيْسَ أَحَدٌ يُوقِدُ سِرَاجاً وَيَضَعُهُ فِي خُفْيَةٍ وَلاَ
    تَحْتَ الْمِكْيَالِ بَلْ عَلَى الْمَنَارَةِ لِكَيْ يَنْظُرَ الدَّاخِلُونَ
    النُّورَ. سِرَاجُ الْجَسَدِ هُوَ الْعَيْنُ فَمَتَى كَانَتْ عَيْنُكَ
    بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيِّراً وَمَتَى كَانَتْ شِرِّيرَةً
    فَجَسَدُكَ يَكُونُ مُظْلِماً. اُنْظُرْ إِذاً لِئَلاَّ يَكُونَ النُّورُ
    الَّذِي فِيكَ ظُلْمَةً. فَإِنْ كَانَ جَسَدُكَ كُلُّهُ نَيِّراً لَيْسَ فِيهِ
    جُزْءٌ مُظْلِمٌ يَكُونُ نَيِّراً كُلُّهُ كَمَا حِينَمَا يُضِيءُ لَكَ
    السِّرَاجُ بِلَمَعَانِهِ»."
