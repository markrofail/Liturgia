    118:27Jn 20:1-18
  arabic: "١بطرس ٣ : ١٥— & ١بطرس ٤ : ١-٦اعمال ٢ : ٢٢-٣٥مزامير ١١٨ : ٢٤ & مزامير
    ١١٨ : ٢٥ & مزامير ١١٨ : ٢٧يوحنا ٢٠ : ١-١٨"
text:
  english: "But sanctify the Lord God in your hearts, and always be ready to give
    a defense to everyone who asks you a reason for the hope that is in you,
    with meekness and fear; having a good conscience, that when they defame you
    as evildoers, those who revile your good conduct in Christ may be ashamed.
    For it is better, if it is the will of God, to suffer for doing good than
    for doing evil. For Christ also suffered once for sins, the just for the
    unjust, that He might bring us to God, being put to death in the flesh but
    made alive by the Spirit, by whom also He went and preached to the spirits
    in prison, who formerly were disobedient, when once the Divine longsuffering
    waited in the days of Noah, while the ark was being prepared, in which a
    few, that is, eight souls, were saved through water. There is also an
    antitype which now saves us--baptism not the removal of the filth of the
    flesh, but the answer of a good conscience toward God, through the
    resurrection of Jesus Christ, who has gone into heaven and is at the right
    hand of God, angels and authorities and powers having been made subject to
    Him. Therefore, since Christ suffered for us in the flesh, arm yourselves
    also with the same mind, for he who has suffered in the flesh has ceased
    from sin, that he no longer should live the rest of his time in the flesh
    for the lusts of men, but for the will of God. For we have spent enough of
    our past lifetime in doing the will of the Gentiles--when we walked in
    lewdness, lusts, drunkenness, revelries, drinking parties, and abominable
    idolatries. In regard to these, they think it strange that you do not run
    with them in the same flood of dissipation, speaking evil of you. They will
    give an account to Him who is ready to judge the living and the dead. For
    this reason the gospel was preached also to those who are dead, that they
    might be judged according to men in the flesh, but live according to God in
    the spirit. \"Men of Israel, hear these words: Jesus of Nazareth, a Man
    attested by God to you by miracles, wonders, and signs which God did through
    Him in your midst, as you yourselves also know-- Him, being delivered by the
    determined purpose and foreknowledge of God, you have taken by lawless
    hands, have crucified, and put to death; whom God raised up, having loosed
    the pains of death, because it was not possible that He should be held by
    it. For David says concerning Him: \"I foresaw the LORD always before my
    face, For He is at my right hand, that I may not be shaken. Therefore my
    heart rejoiced, and my tongue was glad; Moreover my flesh also will rest in
    hope. For You will not leave my soul in Hades, Nor will You allow Your Holy
    One to see corruption. You have made known to me the ways of life; You will
    make me full of joy in Your presence.' \"Men and brethren, let me speak
    freely to you of the patriarch David, that he is both dead and buried, and
    his tomb is with us to this day. Therefore, being a prophet, and knowing
    that God had sworn with an oath to him that of the fruit of his body,
    according to the flesh, He would raise up the Christ to sit on his throne,
    he, foreseeing this, spoke concerning the resurrection of the Christ, that
    His soul was not left in Hades, nor did His flesh see corruption. This Jesus
    God has raised up, of which we are all witnesses. Therefore being exalted to
    the right hand of God, and having received from the Father the promise of
    the Holy Spirit, He poured out this which you now see and hear. \"For David
    did not ascend into the heavens, but he says himself: \"The LORD said to my
    Lord, \"Sit at My right hand, Till I make Your enemies Your footstool.\"'
    This is the day the LORD has made; We will rejoice and be glad in it. Save
    now, I pray, O LORD; O LORD, I pray, send now prosperity. God is the LORD,
    And He has given us light; Now the first day of the week Mary Magdalene went
    to the tomb early, while it was still dark, and saw that the stone had been
    taken away from the tomb. Then she ran and came to Simon Peter, and to the
    other disciple, whom Jesus loved, and said to them, \"They have taken away
    the Lord out of the tomb, and we do not know where they have laid Him.\"
    Peter therefore went out, and the other disciple, and were going to the
    tomb. So they both ran together, and the other disciple outran Peter and
    came to the tomb first. And he, stooping down and looking in, saw the linen
    cloths lying there; yet he did not go in. Then Simon Peter came, following
    him, and went into the tomb; and he saw the linen cloths lying there, and
    the handkerchief that had been around His head, not lying with the linen
    cloths, but folded together in a place by itself. Then the other disciple,
    who came to the tomb first, went in also; and he saw and believed. For as
    yet they did not know the Scripture, that He must rise again from the dead.
    Then the disciples went away again to their own homes. But Mary stood
    outside by the tomb weeping, and as she wept she stooped down and looked
    into the tomb. And she saw two angels in white sitting, one at the head and
    the other at the feet, where the body of Jesus had lain. Then they said to
    her, \"Woman, why are you weeping?\" She said to them, \"Because they have
    taken away my Lord, and I do not know where they have laid Him.\" Now when
    she had said this, she turned around and saw Jesus standing there, and did
    not know that it was Jesus. Jesus said to her, \"Woman, why are you weeping?
    Whom are you seeking?\" She, supposing Him to be the gardener, said to Him,
    \"Sir, if You have carried Him away, tell me where You have laid Him, and I
    will take Him away.\" Jesus said to her, \"Mary!\" She turned and said to
    Him, \"Rabboni!\" which is to say, Teacher. Jesus said to her, \"Do not
    cling to Me, for I have not yet ascended to My Father; but go to My brethren
    and say to them, \"I am ascending to My Father and your Father, and to My
    God and your God.\"' Mary Magdalene came and told the disciples that she had
    seen the Lord, and that He had spoken these things to her."
  arabic: "بَلْ قَدِّسُوا الرَّبَّ الإِلَهَ فِي قُلُوبِكُمْ، مُسْتَعِدِّينَ
    دَائِماً لِمُجَاوَبَةِ كُلِّ مَنْ يَسْأَلُكُمْ عَنْ سَبَبِ الرَّجَاءِ
    الَّذِي فِيكُمْ بِوَدَاعَةٍ وَخَوْفٍ، وَلَكُمْ ضَمِيرٌ صَالِحٌ، لِكَيْ
    يَكُونَ الَّذِينَ يَشْتِمُونَ سِيرَتَكُمُ الصَّالِحَةَ فِي الْمَسِيحِ
    يُخْزَوْنَ فِي مَا يَفْتَرُونَ عَلَيْكُمْ كَفَاعِلِي شَرٍّ. لأَنَّ
    تَأَلُّمَكُمْ إِنْ شَاءَتْ مَشِيئَةُ اللهِ وَأَنْتُمْ صَانِعُونَ خَيْراً،
    أَفْضَلُ مِنْهُ وَأَنْتُمْ صَانِعُونَ شَرّاً. فَإِنَّ الْمَسِيحَ أَيْضاً
    تَأَلَّمَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ الْخَطَايَا، الْبَارُّ مِنْ أَجْلِ
    الأَثَمَةِ، لِكَيْ يُقَرِّبَنَا إِلَى اللهِ، مُمَاتاً فِي الْجَسَدِ وَلَكِنْ
    مُحْيىً فِي الرُّوحِ، الَّذِي فِيهِ أَيْضاً ذَهَبَ فَكَرَزَ لِلأَرْوَاحِ
    الَّتِي فِي السِّجْنِ، إِذْ عَصَتْ قَدِيماً، حِينَ كَانَتْ أَنَاةُ اللهِ
    تَنْتَظِرُ مَرَّةً فِي أَيَّامِ نُوحٍ، إِذْ كَانَ الْفُلْكُ يُبْنَى، الَّذِي
    فِيهِ خَلَصَ قَلِيلُونَ، أَيْ ثَمَانِي أَنْفُسٍ بِالْمَاءِ. الَّذِي
    مِثَالُهُ يُخَلِّصُنَا نَحْنُ الآنَ، أَيِ الْمَعْمُودِيَّةُ. لاَ إِزَالَةُ
    وَسَخِ الْجَسَدِ، بَلْ سُؤَالُ ضَمِيرٍ صَالِحٍ عَنِ اللهِ بِقِيَامَةِ
    يَسُوعَ الْمَسِيحِ، الَّذِي هُوَ فِي يَمِينِ اللهِ، إِذْ قَدْ مَضَى إِلَى
    السَّمَاءِ، وَمَلاَئِكَةٌ وَسَلاَطِينُ وَقُوَّاتٌ مُخْضَعَةٌ لَهُ. فَإِذْ
    قَدْ تَأَلَّمَ الْمَسِيحُ لأَجْلِنَا بِالْجَسَدِ، تَسَلَّحُوا أَنْتُمْ
    أَيْضاً بِهَذِهِ النِّيَّةِ. فَإِنَّ مَنْ تَأَلَّمَ فِي الْجَسَدِ كُفَّ عَنِ
    الْخَطِيَّةِ، لِكَيْ لاَ يَعِيشَ أَيْضاً الزَّمَانَ الْبَاقِيَ فِي الْجَسَدِ
    لِشَهَوَاتِ النَّاسِ، بَلْ لِإِرَادَةِ اللهِ. لأَنَّ زَمَانَ الْحَيَاةِ
    الَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا إِرَادَةَ الأُمَمِ،
    سَالِكِينَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ، وَإِدْمَانِ الْخَمْرِ،
    وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَعِبَادَةِ الأَوْثَانِ الْمُحَرَّمَةِ،
    الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ
    مَعَهُمْ إِلَى فَيْضِ هَذِهِ الْخَلاَعَةِ عَيْنِهَا، مُجَدِّفِينَ. الَّذِينَ
    سَوْفَ يُعْطُونَ حِسَاباً لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ أَنْ يَدِينَ
    الأَحْيَاءَ وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا بُشِّرَ الْمَوْتَى
    أَيْضاً، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ، وَلَكِنْ لِيَحْيُوا
    حَسَبَ اللهِ بِالرُّوحِ. «أَيُّهَا الرِّجَالُ الإِسْرَائِيلِيُّونَ اسْمَعُوا
    هَذِهِ الأَقْوَالَ: يَسُوعُ النَّاصِرِيُّ رَجُلٌ قَدْ تَبَرْهَنَ لَكُمْ مِنْ
    قِبَلِ اللهِ بِقُوَّاتٍ وَعَجَائِبَ وَآيَاتٍ صَنَعَهَا اللهُ بِيَدِهِ فِي
    وَسَطِكُمْ كَمَا أَنْتُمْ أَيْضاً تَعْلَمُونَ. هَذَا أَخَذْتُمُوهُ
    مُسَلَّماً بِمَشُورَةِ اللهِ الْمَحْتُومَةِ وَعِلْمِهِ السَّابِقِ
    وَبِأَيْدِي أَثَمَةٍ صَلَبْتُمُوهُ وَقَتَلْتُمُوهُ. اَلَّذِي أَقَامَهُ اللهُ
    نَاقِضاً أَوْجَاعَ الْمَوْتِ إِذْ لَمْ يَكُنْ مُمْكِناً أَنْ يُمْسَكَ
    مِنْهُ. لأَنَّ دَاوُدَ يَقُولُ فِيهِ: كُنْتُ أَرَى الرَّبَّ أَمَامِي فِي
    كُلِّ حِينٍ أَنَّهُ عَنْ يَمِينِي لِكَيْ لاَ أَتَزَعْزَعَ. لِذَلِكَ سُرَّ
    قَلْبِي وَتَهَلَّلَ لِسَانِي. حَتَّى جَسَدِي أَيْضاً سَيَسْكُنُ عَلَى
    رَجَاءٍ. لأَنَّكَ لَنْ تَتْرُكَ نَفْسِي فِي الْهَاوِيَةِ وَلاَ تَدَعَ
    قُدُّوسَكَ يَرَى فَسَاداً. عَرَّفْتَنِي سُبُلَ الْحَيَاةِ وَسَتَمْلأُنِي
    سُرُوراً مَعَ وَجْهِكَ. أَيُّهَا الرِّجَالُ الإِخْوَةُ يَسُوغُ أَنْ يُقَالَ
    لَكُمْ جِهَاراً عَنْ رَئِيسِ الآبَاءِ دَاوُدَ إِنَّهُ مَاتَ وَدُفِنَ
    وَقَبْرُهُ عِنْدَنَا حَتَّى هَذَا الْيَوْمِ. فَإِذْ كَانَ نَبِيّاً وَعَلِمَ
    أَنَّ اللهَ حَلَفَ لَهُ بِقَسَمٍ أَنَّهُ مِنْ ثَمَرَةِ صُلْبِهِ يُقِيمُ
    الْمَسِيحَ حَسَبَ الْجَسَدِ لِيَجْلِسَ عَلَى كُرْسِيِّهِ سَبَقَ فَرَأَى
    وَتَكَلَّمَ عَنْ قِيَامَةِ الْمَسِيحِ أَنَّهُ لَمْ تُتْرَكْ نَفْسُهُ فِي
    الْهَاوِيَةِ وَلاَ رَأَى جَسَدُهُ فَسَاداً. فَيَسُوعُ هَذَا أَقَامَهُ اللهُ
    وَنَحْنُ جَمِيعاً شُهُودٌ لِذَلِكَ. وَإِذِ ارْتَفَعَ بِيَمِينِ اللهِ
    وَأَخَذَ مَوْعِدَ الرُّوحِ الْقُدُسِ مِنَ الآبِ سَكَبَ هَذَا الَّذِي
    أَنْتُمُ الآنَ تُبْصِرُونَهُ وَتَسْمَعُونَهُ. لأَنَّ دَاوُدَ لَمْ يَصْعَدْ
    إِلَى السَّمَاوَاتِ. وَهُوَ نَفْسُهُ يَقُولُ: قَالَ الرَّبُّ لِرَبِّي
    اجْلِسْ عَنْ يَمِينِي حَتَّى أَضَعَ أَعْدَاءَكَ مَوْطِئاً لِقَدَمَيْكَ.
    هَذَا هُوَ الْيَوْمُ الَّذِي صَنَعَهُ الرَّبُّ. نَبْتَهِجُ وَنَفْرَحُ فِيهِ.
    آهِ يَا رَبُّ خَلِّصْ! آهِ يَا رَبُّ أَنْقِذْ! الرَّبُّ هُوَ اللهُ وَقَدْ
    أَنَارَ لَنَا. أَوْثِقُوا الذَّبِيحَةَ بِرُبُطٍ إِلَى قُرُونِ الْمَذْبَحِ.
    ٍوَفِي أَوَّلِ الأُسْبُوعِ جَاءَتْ مَرْيَمُ الْمَجْدَلِيَّةُ إِلَى الْقَبْرِ
    بَاكِراً وَالظّلاَمُ بَاقٍ. فَنَظَرَتِ الْحَجَرَ مَرْفُوعاً عَنِ الْقَبْرِ.
    فَرَكَضَتْ وَجَاءَتْ إِلَى سِمْعَانَ بُطْرُسَ وَإِلَى التِّلْمِيذِ الآخَرِ
    الَّذِي كَانَ يَسُوعُ يُحِبُّهُ وَقَالَتْ لَهُمَا: «أَخَذُوا السَّيِّدَ مِنَ
    الْقَبْرِ وَلَسْنَا نَعْلَمُ أَيْنَ وَضَعُوهُ». فَخَرَجَ بُطْرُسُ
    وَالتِّلْمِيذُ الآخَرُ وَأَتَيَا إِلَى الْقَبْرِ. وَكَانَ الاِثْنَانِ
    يَرْكُضَانِ مَعاً. فَسَبَقَ التِّلْمِيذُ الآخَرُ بُطْرُسَ وَجَاءَ أَوَّلاً
    إِلَى الْقَبْرِ وَانْحَنَى فَنَظَرَ الأَكْفَانَ مَوْضُوعَةً وَلَكِنَّهُ لَمْ
    يَدْخُلْ. ثُمَّ جَاءَ سِمْعَانُ بُطْرُسُ يَتْبَعُهُ وَدَخَلَ الْقَبْرَ
    وَنَظَرَ الأَكْفَانَ مَوْضُوعَةً وَالْمِنْدِيلَ الَّذِي كَانَ عَلَى رَأْسِهِ
    لَيْسَ مَوْضُوعاً مَعَ الأَكْفَانِ بَلْ مَلْفُوفاً فِي مَوْضِعٍ وَحْدَهُ.
    فَحِينَئِذٍ دَخَلَ أَيْضاً التِّلْمِيذُ الآخَرُ الَّذِي جَاءَ أَوَّلاً إِلَى
    الْقَبْرِ وَرَأَى فَآمَنَ لأَنَّهُمْ لَمْ يَكُونُوا بَعْدُ يَعْرِفُونَ
    الْكِتَابَ: أَنَّهُ يَنْبَغِي أَنْ يَقُومَ مِنَ الأَمْوَاتِ. فَمَضَى
    التِّلْمِيذَانِ أَيْضاً إِلَى مَوْضِعِهِمَا. أَمَّا مَرْيَمُ فَكَانَتْ
    وَاقِفَةً عِنْدَ الْقَبْرِ خَارِجاً تَبْكِي. وَفِيمَا هِيَ تَبْكِي انْحَنَتْ
    إِلَى الْقَبْرِ فَنَظَرَتْ ملاَكَيْنِ بِثِيَابٍ بِيضٍ جَالِسَيْنِ وَاحِداً
    عِنْدَ الرَّأْسِ وَالآخَرَ عِنْدَ الرِّجْلَيْنِ حَيْثُ كَانَ جَسَدُ يَسُوعَ
    مَوْضُوعاً. فَقَالاَ لَهَا: «يَا امْرَأَةُ لِمَاذَا تَبْكِينَ؟» قَالَتْ
    لَهُمَا: «إِنَّهُمْ أَخَذُوا سَيِّدِي وَلَسْتُ أَعْلَمُ أَيْنَ وَضَعُوهُ».
    وَلَمَّا قَالَتْ هَذَا الْتَفَتَتْ إِلَى الْوَرَاءِ فَنَظَرَتْ يَسُوعَ
    وَاقِفاً وَلَمْ تَعْلَمْ أَنَّهُ يَسُوعُ. قَالَ لَهَا يَسُوعُ: «يَا
    امْرَأَةُ لِمَاذَا تَبْكِينَ؟ مَنْ تَطْلُبِينَ؟» فَظَنَّتْ تِلْكَ أَنَّهُ
    الْبُسْتَانِيُّ فَقَالَتْ لَهُ: «يَا سَيِّدُ إِنْ كُنْتَ أَنْتَ قَدْ
    حَمَلْتَهُ فَقُلْ لِي أَيْنَ وَضَعْتَهُ وَأَنَا آخُذُهُ». قَالَ لَهَا
    يَسُوعُ: «يَا مَرْيَمُ!» فَالْتَفَتَتْ تِلْكَ وَقَالَتْ لَهُ: «رَبُّونِي»
    الَّذِي تَفْسِيرُهُ يَا مُعَلِّمُ. قَالَ لَهَا يَسُوعُ: «لاَ تَلْمِسِينِي
    لأَنِّي لَمْ أَصْعَدْ بَعْدُ إِلَى أَبِي. وَلَكِنِ اذْهَبِي إِلَى إِخْوَتِي
    وَقُولِي لَهُمْ: إِنِّي أَصْعَدُ إِلَى أَبِي وَأَبِيكُمْ وَإِلَهِي
    وَإِلَهِكُمْ». فَجَاءَتْ مَرْيَمُ الْمَجْدَلِيَّةُ وَأَخْبَرَتِ التّلاَمِيذَ
    أَنَّهَا رَأَتِ الرَّبَّ وَأَنَّهُ قَالَ لَهَا هَذَا."
