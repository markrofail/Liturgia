  english: 1Jn 4:15— & 1Jn 5:1-4Acts 13:36 - 43Psalm 72:17Jn 1:1-13
  arabic: "١ يوحنا ٤ : ١٥— & ١ يوحنا ٥ : ١-٤اعمال ١٣ : ٣٦-٤٣مزامير ٧٢ : ١٧يوحنا ١
    : ١-١٣"
text:
  english: "Whoever confesses that Jesus is the Son of God, God abides in him, and
    he in God. And we have known and believed the love that God has for us. God
    is love, and he who abides in love abides in God, and God in him. Love has
    been perfected among us in this: that we may have boldness in the day of
    judgment; because as He is, so are we in this world. There is no fear in
    love; but perfect love casts out fear, because fear involves torment. But he
    who fears has not been made perfect in love. We love Him because He first
    loved us. If someone says, \"I love God,\" and hates his brother, he is a
    liar; for he who does not love his brother whom he has seen, how can he love
    God whom he has not seen? And this commandment we have from Him: that he who
    loves God must love his brother also. Whoever believes that Jesus is the
    Christ is born of God, and everyone who loves Him who begot also loves him
    who is begotten of Him. By this we know that we love the children of God,
    when we love God and keep His commandments. For this is the love of God,
    that we keep His commandments. And His commandments are not burdensome. For
    whatever is born of God overcomes the world. And this is the victory that
    has overcome the world--our faith. \"For David, after he had served his own
    generation by the will of God, fell asleep, was buried with his fathers, and
    saw corruption; but He whom God raised up saw no corruption. Therefore let
    it be known to you, brethren, that through this Man is preached to you the
    forgiveness of sins; and by Him everyone who believes is justified from all
    things from which you could not be justified by the law of Moses. Beware
    therefore, lest what has been spoken in the prophets come upon you:
    \"Behold, you despisers, Marvel and perish! For I work a work in your days,
    A work which you will by no means believe, Though one were to declare it to
    you.\"' So when the Jews went out of the synagogue, the Gentiles begged that
    these words might be preached to them the next Sabbath. Now when the
    congregation had broken up, many of the Jews and devout proselytes followed
    Paul and Barnabas, who, speaking to them, persuaded them to continue in the
    grace of God. His name shall endure forever; His name shall continue as long
    as the sun. And men shall be blessed in Him; All nations shall call Him
    blessed. In the beginning was the Word, and the Word was with God, and the
    Word was God. He was in the beginning with God. All things were made through
    Him, and without Him nothing was made that was made. In Him was life, and
    the life was the light of men. And the light shines in the darkness, and the
    darkness did not comprehend it. There was a man sent from God, whose name
    was John. This man came for a witness, to bear witness of the Light, that
    all through him might believe. He was not that Light, but was sent to bear
    witness of that Light. That was the true Light which gives light to every
    man coming into the world. He was in the world, and the world was made
    through Him, and the world did not know Him. He came to His own, and His own
    did not receive Him. But as many as received Him, to them He gave the right
    to become children of God, to those who believe in His name: who were born,
    not of blood, nor of the will of the flesh, nor of the will of man, but of
    God."
  arabic: "مَنِ اعْتَرَفَ أَنَّ يَسُوعَ هُوَ ابْنُ اللهِ، فَاللهُ يَثْبُتُ فِيهِ
    وَهُوَ فِي اللهِ. وَنَحْنُ قَدْ عَرَفْنَا وَصَدَّقْنَا الْمَحَبَّةَ الَّتِي
    لِلَّهِ فِينَا. اللهُ مَحَبَّةٌ، وَمَنْ يَثْبُتْ فِي الْمَحَبَّةِ يَثْبُتْ
    فِي اللهِ وَاللهُ فِيهِ. بِهَذَا تَكَمَّلَتِ الْمَحَبَّةُ فِينَا: أَنْ
    يَكُونَ لَنَا ثِقَةٌ فِي يَوْمِ الدِّينِ، لأَنَّهُ كَمَا هُوَ فِي هَذَا
    الْعَالَمِ هَكَذَا نَحْنُ أَيْضاً. لاَ خَوْفَ فِي الْمَحَبَّةِ، بَلِ
    الْمَحَبَّةُ الْكَامِلَةُ تَطْرَحُ الْخَوْفَ إِلَى خَارِجٍ لأَنَّ الْخَوْفَ
    لَهُ عَذَابٌ. وَأَمَّا مَنْ خَافَ فَلَمْ يَتَكَمَّلْ فِي الْمَحَبَّةِ.
    نَحْنُ نُحِبُّهُ لأَنَّهُ هُوَ أَحَبَّنَا أَوَّلاً. إِنْ قَالَ أَحَدٌ:
    «إِنِّي أُحِبُّ اللهَ» وَأَبْغَضَ أَخَاهُ، فَهُوَ كَاذِبٌ. لأَنَّ مَنْ لاَ
    يُحِبُّ أَخَاهُ الَّذِي أَبْصَرَهُ، كَيْفَ يَقْدِرُ أَنْ يُحِبَّ اللهَ
    الَّذِي لَمْ يُبْصِرْهُ؟ وَلَنَا هَذِهِ الْوَصِيَّةُ مِنْهُ: أَنَّ مَنْ
    يُحِبُّ اللهَ يُحِبُّ أَخَاهُ أَيْضاً. كُلُّ مَنْ يُؤْمِنُ أَنَّ يَسُوعَ
    هُوَ الْمَسِيحُ فَقَدْ وُلِدَ مِنَ اللهِ. وَكُلُّ مَنْ يُحِبُّ الْوَالِدَ
    يُحِبُّ الْمَوْلُودَ مِنْهُ أَيْضاً. بِهَذَا نَعْرِفُ أَنَّنَا نُحِبُّ
    أَوْلاَدَ اللهِ: إِذَا أَحْبَبْنَا اللهَ وَحَفِظْنَا وَصَايَاهُ. فَإِنَّ
    هَذِهِ هِيَ مَحَبَّةُ اللهِ: أَنْ نَحْفَظَ وَصَايَاهُ. وَوَصَايَاهُ لَيْسَتْ
    ثَقِيلَةً، لأَنَّ كُلَّ مَنْ وُلِدَ مِنَ اللهِ يَغْلِبُ الْعَالَمَ. وَهَذِهِ
    هِيَ الْغَلَبَةُ الَّتِي تَغْلِبُ الْعَالَمَ: إِيمَانُنَا. لأَنَّ دَاوُدَ
    بَعْدَ مَا خَدَمَ جِيلَهُ بِمَشُورَةِ اللهِ رَقَدَ وَانْضَمَّ إِلَى آبَائِهِ
    وَرَأَى فَسَاداً. وَأَمَّا الَّذِي أَقَامَهُ اللهُ فَلَمْ يَرَ فَسَاداً.
    فَلْيَكُنْ مَعْلُوماً عِنْدَكُمْ أَيُّهَا الرِّجَالُ الإِخْوَةُ أَنَّهُ
    بِهَذَا يُنَادَى لَكُمْ بِغُفْرَانِ الْخَطَايَا وَبِهَذَا يَتَبَرَّرُ كُلُّ
    مَنْ يُؤْمِنُ مِنْ كُلِّ مَا لَمْ تَقْدِرُوا أَنْ تَتَبَرَّرُوا مِنْهُ
    بِنَامُوسِ مُوسَى. فَانْظُرُوا لِئَلاَّ يَأْتِيَ عَلَيْكُمْ مَا قِيلَ فِي
    الأَنْبِيَاءِ: اُنْظُرُوا أَيُّهَا الْمُتَهَاوِنُونَ وَتَعَجَّبُوا
    وَاهْلِكُوا لأَنَّنِي عَمَلاً أَعْمَلُ فِي أَيَّامِكُمْ عَمَلاً لاَ
    تُصَدِّقُونَ إِنْ أَخْبَرَكُمْ أَحَدٌ بِهِ». وَبَعْدَمَا خَرَجَ الْيَهُودُ
    مِنَ الْمَجْمَعِ جَعَلَ الْأُمَمُ يَطْلُبُونَ إِلَيْهِمَا أَنْ
    يُكَلِّمَاهُمْ بِهَذَا الْكَلاَمِ فِي السَّبْتِ الْقَادِمِ. وَلَمَّا
    انْفَضَّتِ الْجَمَاعَةُ تَبِعَ كَثِيرُونَ مِنَ الْيَهُودِ وَالدُّخَلاَءِ
    الْمُتَعَبِّدِينَ بُولُسَ وَبَرْنَابَا اللَّذَيْنِ كَانَا يُكَلِّمَانِهِمْ
    وَيُقْنِعَانِهِمْ أَنْ يَثْبُتُوا فِي نِعْمَةِ اللهِ. يَكُونُ اسْمُهُ إِلَى
    الدَّهْرِ. قُدَّامَ الشَّمْسِ يَمْتَدُّ اسْمُهُ. وَيَتَبَارَكُونَ بِهِ.
    كُلُّ أُمَمِ الأَرْضِ يُطَوِّبُونَهُ. فِي الْبَدْءِ كَانَ الْكَلِمَةُ
    وَالْكَلِمَةُ كَانَ عِنْدَ اللَّهِ وَكَانَ الْكَلِمَةُ اللَّهَ. هَذَا كَانَ
    فِي الْبَدْءِ عِنْدَ اللَّهِ. كُلُّ شَيْءٍ بِهِ كَانَ وَبِغَيْرِهِ لَمْ
    يَكُنْ شَيْءٌ مِمَّا كَانَ. فِيهِ كَانَتِ الْحَيَاةُ وَالْحَيَاةُ كَانَتْ
    نُورَ النَّاسِ وَالنُّورُ يُضِيءُ فِي الظُّلْمَةِ وَالظُّلْمَةُ لَمْ
    تُدْرِكْهُ. كَانَ إِنْسَانٌ مُرْسَلٌ مِنَ اللَّهِ اسْمُهُ يُوحَنَّا. هَذَا
    جَاءَ لِلشَّهَادَةِ لِيَشْهَدَ لِلنُّورِ لِكَيْ يُؤْمِنَ الْكُلُّ
    بِوَاسِطَتِهِ. لَمْ يَكُنْ هُوَ النُّورَ بَلْ لِيَشْهَدَ لِلنُّورِ. كَانَ
    النُّورُ الْحَقِيقِيُّ الَّذِي يُنِيرُ كُلَّ إِنْسَانٍ آتِياً إِلَى
    الْعَالَمِ. كَانَ فِي الْعَالَمِ وَكُوِّنَ الْعَالَمُ بِهِ وَلَمْ يَعْرِفْهُ
    الْعَالَمُ. إِلَى خَاصَّتِهِ جَاءَ وَخَاصَّتُهُ لَمْ تَقْبَلْهُ. وَأَمَّا
    كُلُّ الَّذِينَ قَبِلُوهُ فَأَعْطَاهُمْ سُلْطَاناً أَنْ يَصِيرُوا أَوْلاَدَ
    اللَّهِ أَيِ الْمُؤْمِنُونَ بِاسْمِهِ. اَلَّذِينَ وُلِدُوا لَيْسَ مِنْ دَمٍ
    وَلاَ مِنْ مَشِيئَةِ جَسَدٍ وَلاَ مِنْ مَشِيئَةِ رَجُلٍ بَلْ مِنَ اللَّهِ."
