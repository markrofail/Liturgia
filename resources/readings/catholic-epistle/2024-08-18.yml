title:
  english: 1Jn 2:7-17Acts 20:1-12Psalm 89:5 & Psalm 89:15Lk 5:27-39
  arabic: "١ يوحنا ٢ : ٧-١٧اعمال ٢٠ : ١-١٢مزامير ٨٩ : ٥ & مزامير ٨٩ : ١٥لوقا ٥ : ٢٧-٣٩"
text:
  english: "Brethren, I write no new commandment to you, but an old commandment
    which you have had from the beginning. The old commandment is the word which
    you heard from the beginning. Again, a new commandment I write to you, which
    thing is true in Him and in you, because the darkness is passing away, and
    the true light is already shining. He who says he is in the light, and hates
    his brother, is in darkness until now. He who loves his brother abides in
    the light, and there is no cause for stumbling in him. But he who hates his
    brother is in darkness and walks in darkness, and does not know where he is
    going, because the darkness has blinded his eyes. I write to you, little
    children, Because your sins are forgiven you for His name's sake. I write to
    you, fathers, Because you have known Him who is from the beginning. I write
    to you, young men, Because you have overcome the wicked one. I write to you,
    little children, Because you have known the Father. I have written to you,
    fathers, Because you have known Him who is from the beginning. I have
    written to you, young men, Because you are strong, and the word of God
    abides in you, And you have overcome the wicked one. Do not love the world
    or the things in the world. If anyone loves the world, the love of the
    Father is not in him. For all that is in the world--the lust of the flesh,
    the lust of the eyes, and the pride of life--is not of the Father but is of
    the world. And the world is passing away, and the lust of it; but he who
    does the will of God abides forever. After the uproar had ceased, Paul
    called the disciples to himself, embraced them, and departed to go to
    Macedonia. Now when he had gone over that region and encouraged them with
    many words, he came to Greece and stayed three months. And when the Jews
    plotted against him as he was about to sail to Syria, he decided to return
    through Macedonia. And Sopater of Berea accompanied him to Asia--also
    Aristarchus and Secundus of the Thessalonians, and Gaius of Derbe, and
    Timothy, and Tychicus and Trophimus of Asia. These men, going ahead, waited
    for us at Troas. But we sailed away from Philippi after the Days of
    Unleavened Bread, and in five days joined them at Troas, where we stayed
    seven days. Now on the first day of the week, when the disciples came
    together to break bread, Paul, ready to depart the next day, spoke to them
    and continued his message until midnight. There were many lamps in the upper
    room where they were gathered together. And in a window sat a certain young
    man named Eutychus, who was sinking into a deep sleep. He was overcome by
    sleep; and as Paul continued speaking, he fell down from the third story and
    was taken up dead. But Paul went down, fell on him, and embracing him said,
    \"Do not trouble yourselves, for his life is in him.\" Now when he had come
    up, had broken bread and eaten, and talked a long while, even till daybreak,
    he departed. And they brought the young man in alive, and they were not a
    little comforted. And the heavens will praise Your wonders, O Lord; Your
    faithfulness also in the assembly of the saints. Blessed are the people who
    know the joyful sound! They walk, O Lord, in the light of Your countenance.
    After these things He went out and saw a tax collector named Levi, sitting
    at the tax office. And He said to him, \"Follow Me.\" So he left all, rose
    up, and followed Him. Then Levi gave Him a great feast in his own house. And
    there were a great number of tax collectors and others who sat down with
    them. And their scribes and the Pharisees complained against His disciples,
    saying, \"Why do You eat and drink with tax collectors and sinners?\" Jesus
    answered and said to them, \"Those who are well have no need of a physician,
    but those who are sick. I have not come to call the righteous, but sinners,
    to repentance.\" Then they said to Him, \"Why do the disciples of John fast
    often and make prayers, and likewise those of the Pharisees, but Yours eat
    and drink?\" And He said to them, \"Can you make the friends of the
    bridegroom fast while the bridegroom is with them? But the days will come
    when the bridegroom will be taken away from them; then they will fast in
    those days.\" Then He spoke a parable to them: \"No one puts a piece from a
    new garment on an old one; otherwise the new makes a tear, and also the
    piece that was taken out of the new does not match the old. And no one puts
    new wine into old wineskins; or else the new wine will burst the wineskins
    and be spilled, and the wineskins will be ruined. But new wine must be put
    into new wineskins, and both are preserved. And no one, having drunk old
    wine, immediately F40 desires new; for he says, 'The old is better.' \""
  arabic: "أَيُّهَا الإِخْوَةُ، لَسْتُ أَكْتُبُ إِلَيْكُمْ وَصِيَّةً جَدِيدَةً،
    بَلْ وَصِيَّةً قَدِيمَةً كَانَتْ عِنْدَكُمْ مِنَ الْبَدْءِ. الْوَصِيَّةُ
    الْقَدِيمَةُ هِيَ الْكَلِمَةُ الَّتِي سَمِعْتُمُوهَا مِنَ الْبَدْءِ. أَيْضاً
    وَصِيَّةً جَدِيدَةً أَكْتُبُ إِلَيْكُمْ، مَا هُوَ حَقٌّ فِيهِ وَفِيكُمْ،
    أَنَّ الظُّلْمَةَ قَدْ مَضَتْ، وَالنُّورَ الْحَقِيقِيَّ الآنَ يُضِيءُ. مَنْ
    قَالَ إِنَّهُ فِي النُّورِ وَهُوَ يُبْغِضُ أَخَاهُ، فَهُوَ إِلَى الآنَ فِي
    الظُّلْمَةِ. مَنْ يُحِبُّ أَخَاهُ يَثْبُتُ فِي النُّورِ وَلَيْسَ فِيهِ
    عَثْرَةٌ. وَأَمَّا مَنْ يُبْغِضُ أَخَاهُ فَهُوَ فِي الظُّلْمَةِ، وَفِي
    الظُّلْمَةِ يَسْلُكُ، وَلاَ يَعْلَمُ أَيْنَ يَمْضِي، لأَنَّ الظُّلْمَةَ
    أَعْمَتْ عَيْنَيْهِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا الأَوْلاَدُ لأَنَّهُ قَدْ
    غُفِرَتْ لَكُمُ الْخَطَايَا مِنْ أَجْلِ اسْمِهِ. أَكْتُبُ إِلَيْكُمْ
    أَيُّهَا الآبَاءُ لأَنَّكُمْ قَدْ عَرَفْتُمُ الَّذِي مِنَ الْبَدْءِ.
    أَكْتُبُ إِلَيْكُمْ أَيُّهَا الأَحْدَاثُ لأَنَّكُمْ قَدْ غَلَبْتُمُ
    الشِّرِّيرَ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا الأَوْلاَدُ لأَنَّكُمْ قَدْ
    عَرَفْتُمُ الآبَ. كَتَبْتُ إِلَيْكُمْ أَيُّهَا الآبَاءُ لأَنَّكُمْ قَدْ
    عَرَفْتُمُ الَّذِي مِنَ الْبَدْءِ. كَتَبْتُ إِلَيْكُمْ أَيُّهَا الأَحْدَاثُ
    لأَنَّكُمْ أَقْوِيَاءُ، وَكَلِمَةُ اللهِ ثَابِتَةٌ فِيكُمْ، وَقَدْ
    غَلَبْتُمُ الشِّرِّيرَ. لاَ تُحِبُّوا الْعَالَمَ وَلاَ الأَشْيَاءَ الَّتِي
    فِي الْعَالَمِ. إِنْ أَحَبَّ أَحَدٌ الْعَالَمَ فَلَيْسَتْ فِيهِ مَحَبَّةُ
    الآبِ. لأَنَّ كُلَّ مَا فِي الْعَالَمِ شَهْوَةَ الْجَسَدِ، وَشَهْوَةَ
    الْعُيُونِ، وَتَعَظُّمَ الْمَعِيشَةِ، لَيْسَ مِنَ الآبِ بَلْ مِنَ
    الْعَالَمِ. وَالْعَالَمُ يَمْضِي وَشَهْوَتُهُ، وَأَمَّا الَّذِي يَصْنَعُ
    مَشِيئَةَ اللهِ فَيَثْبُتُ إِلَى الأَبَدِ. وَبَعْدَمَا انْتَهَى الشَّغَبُ
    دَعَا بُولُسُ التَّلاَمِيذَ وَوَدَّعَهُمْ وَخَرَجَ لِيَذْهَبَ إِلَى
    مَكِدُونِيَّةَ. وَلَمَّا كَانَ قَدِ اجْتَازَ فِي تِلْكَ النَّوَاحِي
    وَوَعَظَهُمْ بِكَلاَمٍ كَثِيرٍ جَاءَ إِلَى هَلاَّسَ فَصَرَفَ ثَلاَثَةَ
    أَشْهُرٍ. ثُمَّ إِذْ حَصَلَتْ مَكِيدَةٌ مِنَ الْيَهُودِ عَلَيْهِ - وَهُوَ
    مُزْمِعٌ أَنْ يَصْعَدَ إِلَى سُورِيَّةَ - صَارَ رَأْيٌ أَنْ يَرْجِعَ عَلَى
    طَرِيقِ مَكِدُونِيَّةَ. فَرَافَقَهُ إِلَى أَسِيَّا سُوبَاتَرُسُ الْبِيرِيُّ
    وَمِنْ أَهْلِ تَسَالُونِيكِي: أَرِسْتَرْخُسُ وَسَكُونْدُسُ وَغَايُسُ
    الدَّرْبِيُّ وَتِيمُوثَاوُسُ. وَمِنْ أَهْلِ أَسِيَّا: تِيخِيكُسُ
    وَتُرُوفِيمُسُ. هَؤُلاَءِ سَبَقُوا وَانْتَظَرُونَا فِي تَرُواسَ. وَأَمَّا
    نَحْنُ فَسَافَرْنَا فِي الْبَحْرِ بَعْدَ أَيَّامِ الْفَطِيرِ مِنْ فِيلِبِّي
    وَوَافَيْنَاهُمْ فِي خَمْسَةِ أَيَّامٍ إِلَى تَرُواسَ حَيْثُ صَرَفْنَا
    سَبْعَةَ أَيَّامٍ. وَفِي أَوَّلِ الْأُسْبُوعِ إِذْ كَانَ التَّلاَمِيذُ
    مُجْتَمِعِينَ لِيَكْسِرُوا خُبْزاً خَاطَبَهُمْ بُولُسُ وَهُوَ مُزْمِعٌ أَنْ
    يَمْضِيَ فِي الْغَدِ وَأَطَالَ الْكَلاَمَ إِلَى نِصْفِ اللَّيْلِ. وَكَانَتْ
    مَصَابِيحُ كَثِيرَةٌ فِي الْعِلِّيَّةِ الَّتِي كَانُوا مُجْتَمِعِينَ فِيهَا.
    وَكَانَ شَابٌّ اسْمُهُ أَفْتِيخُوسُ جَالِساً فِي الطَّاقَةِ مُتَثَقِّلاً
    بِنَوْمٍ عَمِيقٍ. وَإِذْ كَانَ بُولُسُ يُخَاطِبُ خِطَاباً طَوِيلاً غَلَبَ
    عَلَيْهِ النَّوْمُ فَسَقَطَ مِنَ الطَّبَقَةِ الثَّالِثَةِ إِلَى أَسْفَلُ
    وَحُمِلَ مَيِّتاً. فَنَزَلَ بُولُسُ وَوَقَعَ عَلَيْهِ وَاعْتَنَقَهُ
    قَائِلاً: «لاَ تَضْطَرِبُوا لأَنَّ نَفْسَهُ فِيهِ». ثُمَّ صَعِدَ وَكَسَّرَ
    خُبْزاً وَأَكَلَ وَتَكَلَّمَ كَثِيراً إِلَى الْفَجْرِ. وَهَكَذَا خَرَجَ.
    وَأَتُوا بِالْفَتَى حَيّاً وَتَعَزُّوا تَعْزِيَةً لَيْسَتْ بِقَلِيلَةٍ.
    وَالسَّمَاوَاتُ تَحْمَدُ عَجَائِبَكَ يَا رَبُّ وَحَقَّكَ أَيْضاً فِي
    جَمَاعَةِ الْقِدِّيسِينَ. طُوبَى لِلشَّعْبِ الْعَارِفِينَ الْهُتَافَ. يَا
    رَبُّ بِنُورِ وَجْهِكَ يَسْلُكُونَ. وَبَعْدَ هَذَا خَرَجَ فَنَظَرَ عَشَّاراً
    اسْمُهُ لاَوِي جَالِساً عِنْدَ مَكَانِ الْجِبَايَةِ فَقَالَ لَهُ:
    «اتْبَعْنِي». فَتَرَكَ كُلَّ شَيْءٍ وَقَامَ وَتَبِعَهُ. وَصَنَعَ لَهُ لاَوِي
    ضِيَافَةً كَبِيرَةً فِي بَيْتِهِ. وَالَّذِينَ كَانُوا مُتَّكِئِينَ مَعَهُمْ
    كَانُوا جَمْعاً كَثِيراً مِنْ عَشَّارِينَ وَآخَرِينَ. فَتَذَمَّرَ
    كَتَبَتُهُمْ وَالْفَرِّيسِيُّونَ عَلَى تَلاَمِيذِهِ قَائِلِينَ: «لِمَاذَا
    تَأْكُلُونَ وَتَشْرَبُونَ مَعَ عَشَّارِينَ وَخُطَاةٍ؟» فَأَجَابَ يَسُوعُ:
    «لاَ يَحْتَاجُ الأَصِحَّاءُ إِلَى طَبِيبٍ بَلِ الْمَرْضَى. لَمْ آتِ
    لأَدْعُوَ أَبْرَاراً بَلْ خُطَاةً إِلَى التَّوْبَةِ». وَقَالُوا لَهُ:
    «لِمَاذَا يَصُومُ تَلاَمِيذُ يُوحَنَّا كَثِيراً وَيُقَدِّمُونَ طِلْبَاتٍ
    وَكَذَلِكَ تَلاَمِيذُ الْفَرِّيسِيِّينَ أَيْضاً وَأَمَّا تَلاَمِيذُكَ
    فَيَأْكُلُونَ وَيَشْرَبُونَ؟» فَقَالَ لَهُمْ: «أَتَقْدِرُونَ أَنْ تَجْعَلُوا
    بَنِي الْعُرْسِ يَصُومُونَ مَا دَامَ الْعَرِيسُ مَعَهُمْ؟ وَلَكِنْ سَتَأْتِي
    أَيَّامٌ حِينَ يُرْفَعُ الْعَرِيسُ عَنْهُمْ فَحِينَئِذٍ يَصُومُونَ فِي
    تِلْكَ الأَيَّامِ». وَقَالَ لَهُمْ أَيْضاً مَثَلاً: «لَيْسَ أَحَدٌ يَضَعُ
    رُقْعَةً مِنْ ثَوْبٍ جَدِيدٍ عَلَى ثَوْبٍ عَتِيقٍ وَإِلاَّ فَالْجَدِيدُ
    يَشُقُّهُ وَالْعَتِيقُ لاَ تُوافِقُهُ الرُّقْعَةُ الَّتِي مِنَ الْجَدِيدِ.
    وَلَيْسَ أَحَدٌ يَجْعَلُ خَمْراً جَدِيدَةً فِي زِقَاقٍ عَتِيقَةٍ لِئَلاَّ
    تَشُقَّ الْخَمْرُ الْجَدِيدَةُ الزِّقَاقَ فَهِيَ تُهْرَقُ وَالزِّقَاقُ
    تَتْلَفُ. بَلْ يَجْعَلُونَ خَمْراً جَدِيدَةً فِي زِقَاقٍ جَدِيدَةٍ
    فَتُحْفَظُ جَمِيعاً. وَلَيْسَ أَحَدٌ إِذَا شَرِبَ الْعَتِيقَ يُرِيدُ
    لِلْوَقْتِ الْجَدِيدَ لأَنَّهُ يَقُولُ: الْعَتِيقُ أَطْيَبُ»."
