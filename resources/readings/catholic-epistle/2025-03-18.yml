title:
  english: 2Peter 2:2-8Acts 27:1-3Psalm 17:6Luke 9:57-62
  arabic: "٢بطرس ٢ : ٢-٨اعمال ٢٧ : ١-٣مزامير ١٧ : ٦لوقا ٩ : ٥٧-٦٢"
text:
  english: And many will follow their destructive ways, because of whom the way of
    truth will be blasphemed. By covetousness they will exploit you with
    deceptive words; for a long time their judgment has not been idle, and their
    destruction does not slumber. For if God did not spare the angels who
    sinned, but cast them down to hell and delivered them into chains of
    darkness, to be reserved for judgment; and did not spare the ancient world,
    but saved Noah, one of eight people, a preacher of righteousness, bringing
    in the flood on the world of the ungodly; and turning the cities of Sodom
    and Gomorrah into ashes, condemned them to destruction, making them an
    example to those who afterward would live ungodly; and delivered righteous
    Lot, who was oppressed by the filthy conduct of the wicked for that
    righteous man, dwelling among them, tormented his righteous soul from day to
    day by seeing and hearing their lawless deeds-- And when it was decided that
    we should sail to Italy, they delivered Paul and some other prisoners to one
    named Julius, a centurion of the Augustan Regiment. So, entering a ship of
    Adramyttium, we put to sea, meaning to sail along the coasts of Asia.
    Aristarchus, a Macedonian of Thessalonica, was with us. And the next day we
    landed at Sidon. And Julius treated Paul kindly and gave him liberty to go
    to his friends and receive care. I have called upon You, for You will hear
    me, O God; Incline Your ear to me, and hear my speech. Now it happened as
    they journeyed on the road, that someone said to Him, "Lord, I will follow
    You wherever You go." And Jesus said to him, "Foxes have holes and birds of
    the air have nests, but the Son of Man has nowhere to lay His head." Then He
    said to another, "Follow Me." But he said, "Lord, let me first go and bury
    my father." Jesus said to him, "Let the dead bury their own dead, but you go
    and preach the kingdom of God." And another also said, "Lord, I will follow
    You, but let me first go and bid them farewell who are at my house." But
    Jesus said to him, "No one, having put his hand to the plow, and looking
    back, is fit for the kingdom of God."
  arabic: "وَسَيَتْبَعُ كَثِيرُونَ تَهْلُكَاتِهِمْ. الَّذِينَ بِسَبَبِهِمْ
    يُجَدَّفُ عَلَى طَرِيقِ الْحَقِّ. وَهُمْ فِي الطَّمَعِ يَتَّجِرُونَ بِكُمْ
    بِأَقْوَالٍ مُصَنَّعَةٍ، الَّذِينَ دَيْنُونَتُهُمْ مُنْذُ الْقَدِيمِ لاَ
    تَتَوَانَى وَهَلاَكُهُمْ لاَ يَنْعَسُ. لأَنَّهُ إِنْ كَانَ اللَّهُ لَمْ
    يُشْفِقْ عَلَى مَلاَئِكَةٍ قَدْ أَخْطَأُوا، بَلْ فِي سَلاَسِلِ الظَّلاَمِ
    طَرَحَهُمْ فِي جَهَنَّمَ، وَسَلَّمَهُمْ مَحْرُوسِينَ لِلْقَضَاءِ، وَلَمْ
    يُشْفِقْ عَلَى الْعَالَمِ الْقَدِيمِ، بَلْ إِنَّمَا حَفِظَ نُوحاً ثَامِناً
    كَارِزاً لِلْبِرِّ إِذْ جَلَبَ طُوفَاناً عَلَى عَالَمِ الْفُجَّارِ. وَإِذْ
    رَمَّدَ مَدِينَتَيْ سَدُومَ وَعَمُورَةَ حَكَمَ عَلَيْهِمَا بِالاِنْقِلاَبِ،
    وَاضِعاً عِبْرَةً لِلْعَتِيدِينَ أَنْ يَفْجُرُوا، وَأَنْقَذَ لُوطاً
    الْبَارَّ مَغْلُوباً مِنْ سِيرَةِ الأَرْدِيَاءِ فِي الدَّعَارَةِ. إِذْ كَانَ
    الْبَارُّ بِالنَّظَرِ وَالسَّمْعِ وَهُوَ سَاكِنٌ بَيْنَهُمْ يُعَذِّبُ
    يَوْماً فَيَوْماً نَفْسَهُ الْبَارَّةَ بِالأَفْعَالِ الأَثِيمَةِ. فَلَمَّا
    اسْتَقَرَّ الرَّأْيُ أَنْ نُسَافِرَ فِي الْبَحْرِ إِلَى إِيطَالِيَا
    سَلَّمُوا بُولُسَ وَأَسْرَى آخَرِينَ إِلَى قَائِدِ مِئَةٍ مِنْ كَتِيبَةِ
    أُوغُسْطُسَ اسْمُهُ يُولِيُوسُ. فَصَعِدْنَا إِلَى سَفِينَةٍ
    أَدْرَامِيتِينِيَّةٍ وَأَقْلَعْنَا مُزْمِعِينَ أَنْ نُسَافِرَ مَارِّينَ
    بِالْمَوَاضِعِ الَّتِي فِي أَسِيَّا. وَكَانَ مَعَنَا أَرِسْتَرْخُسُ رَجُلٌ
    مَكِدُونِيٌّ مِنْ تَسَالُونِيكِي. وَفِي الْيَوْمِ الآخَرِ أَقْبَلْنَا إِلَى
    صَيْدَاءَ فَعَامَلَ يُولِيُوسُ بُولُسَ بِالرِّفْقِ وَأَذِنَ أَنْ يَذْهَبَ
    إِلَى أَصْدِقَائِهِ لِيَحْصُلَ عَلَى عِنَايَةٍ مِنْهُمْ. أَنَا دَعَوْتُكَ
    لأَنَّكَ تَسْتَجِيبُ لِي يَا اللهُ. أَمِلْ أُذُنَيْكَ إِلَيَّ. اسْمَعْ
    كَلاَمِي. وَفِيمَا هُمْ سَائِرُونَ فِي الطَّرِيقِ قَالَ لَهُ وَاحِدٌ: «يَا
    سَيِّدُ أَتْبَعُكَ أَيْنَمَا تَمْضِي». فَقَالَ لَهُ يَسُوعُ: «لِلثَّعَالِبِ
    أَوْجِرَةٌ وَلِطُيُورِ السَّمَاءِ أَوْكَارٌ وَأَمَّا ابْنُ الإِنْسَانِ
    فَلَيْسَ لَهُ أَيْنَ يُسْنِدُ رَأْسَهُ». وَقَالَ لِآخَرَ: «اتْبَعْنِي».
    فَقَالَ: «يَا سَيِّدُ ائْذَنْ لِي أَنْ أَمْضِيَ أَوَّلاً وَأَدْفِنَ أَبِي».
    فَقَالَ لَهُ يَسُوعُ: «دَعِ الْمَوْتَى يَدْفِنُونَ مَوْتَاهُمْ وَأَمَّا
    أَنْتَ فَاذْهَبْ وَنَادِ بِمَلَكُوتِ اللهِ». وَقَالَ آخَرُ أَيْضاً:
    «أَتْبَعُكَ يَا سَيِّدُ وَلَكِنِ ائْذِنْ لِي أَوَّلاً أَنْ أُوَدِّعَ
    الَّذِينَ فِي بَيْتِي». فَقَالَ لَهُ يَسُوعُ: «لَيْسَ أَحَدٌ يَضَعُ يَدَهُ
    عَلَى الْمِحْرَاثِ وَيَنْظُرُ إِلَى الْوَرَاءِ يَصْلُحُ لِمَلَكُوتِ اللهِ»."
