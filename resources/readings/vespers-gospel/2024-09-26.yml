title:
  english: Lk 7:1-10
  arabic: "لوقا ٧ : ١-١٠"
text:
  english: Now when He concluded all His sayings in the hearing of the people, He
    entered Capernaum. And a certain centurion's servant, who was dear to him,
    was sick and ready to die. So when he heard about Jesus, he sent elders of
    the Jews to Him, pleading with Him to come and heal his servant. And when
    they came to Jesus, they begged Him earnestly, saying that the one for whom
    He should do this was deserving, "for he loves our nation, and has built us
    a synagogue." Then Jesus went with them. And when He was already not far
    from the house, the centurion sent friends to Him, saying to Him, "Lord, do
    not trouble Yourself, for I am not worthy that You should enter under my
    roof. Therefore I did not even think myself worthy to come to You. But say
    the word, and my servant will be healed. For I also am a man placed under
    authority, having soldiers under me. And I say to one, "Go,' and he goes;
    and to another, "Come,' and he comes; and to my servant, "Do this,' and he
    does it." When Jesus heard these things, He marveled at him, and turned
    around and said to the crowd that followed Him, "I say to you, I have not
    found such great faith, not even in Israel!" And those who were sent,
    returning to the house, found the servant well who had been sick.
  arabic: "وَلَمَّا أَكْمَلَ أَقْوَالَهُ كُلَّهَا فِي مَسَامِعِ الشَّعْبِ دَخَلَ
    كَفْرَنَاحُومَ. وَكَانَ عَبْدٌ لِقَائِدِ مِئَةٍ مَرِيضاً مُشْرِفاً عَلَى
    الْمَوْتِ وَكَانَ عَزِيزاً عِنْدَهُ. فَلَمَّا سَمِعَ عَنْ يَسُوعَ أَرْسَلَ
    إِلَيْهِ شُيُوخَ الْيَهُودِ يَسْأَلُهُ أَنْ يَأْتِيَ وَيَشْفِيَ عَبْدَهُ.
    فَلَمَّا جَاءُوا إِلَى يَسُوعَ طَلَبُوا إِلَيْهِ بِاجْتِهَادٍ قَائِلِينَ:
    «إِنَّهُ مُسْتَحِقٌّ أَنْ يُفْعَلَ لَهُ هَذَا لأَنَّهُ يُحِبُّ أُمَّتَنَا
    وَهُوَ بَنَى لَنَا الْمَجْمَعَ». فَذَهَبَ يَسُوعُ مَعَهُمْ. وَإِذْ كَانَ
    غَيْرَ بَعِيدٍ عَنِ الْبَيْتِ أَرْسَلَ إِلَيْهِ قَائِدُ الْمِئَةِ
    أَصْدِقَاءَ يَقُولُ لَهُ: «يَا سَيِّدُ لاَ تَتْعَبْ. لأَنِّي لَسْتُ
    مُسْتَحِقّاً أَنْ تَدْخُلَ تَحْتَ سَقْفِي. لِذَلِكَ لَمْ أَحْسِبْ نَفْسِي
    أَهْلاً أَنْ آتِيَ إِلَيْكَ. لَكِنْ قُلْ كَلِمَةً فَيَبْرَأَ غُلاَمِي.
    لأَنِّي أَنَا أَيْضاً إِنْسَانٌ مُرَتَّبٌ تَحْتَ سُلْطَانٍ لِي جُنْدٌ تَحْتَ
    يَدِي. وَأَقُولُ لِهَذَا: اذْهَبْ فَيَذْهَبُ وَلِآخَرَ: ائْتِ فَيَأْتِي
    وَلِعَبْدِي: افْعَلْ هَذَا فَيَفْعَلُ». وَلَمَّا سَمِعَ يَسُوعُ هَذَا
    تَعَجَّبَ مِنْهُ وَالْتَفَتَ إِلَى الْجَمْعِ الَّذِي يَتْبَعُهُ وَقَالَ:
    «أَقُولُ لَكُمْ: لَمْ أَجِدْ وَلاَ فِي إِسْرَائِيلَ إِيمَاناً بِمِقْدَارِ
    هَذَا». وَرَجَعَ الْمُرْسَلُونَ إِلَى الْبَيْتِ فَوَجَدُوا الْعَبْدَ
    الْمَرِيضَ قَدْ صَحَّ."
