title:
  english: Mk 16:17-20
  arabic: "مرقس ١٦ : ١٧-٢٠"
text:
  english: 'And these signs will follow those who believe: In My name they will
    cast out demons; they will speak with new tongues; they will take up
    serpents; and if they drink anything deadly, it will by no means hurt them;
    they will lay hands on the sick, and they will recover." So then, after the
    Lord had spoken to them, He was received up into heaven, and sat down at the
    right hand of God. And they went out and preached everywhere, the Lord
    working with them and confirming the word through the accompanying signs.
    Amen.'
  arabic: "وَهَذِهِ الآيَاتُ تَتْبَعُ الْمُؤْمِنِينَ: يُخْرِجُونَ الشَّيَاطِينَ
    بِاسْمِي وَيَتَكَلَّمُونَ بِأَلْسِنَةٍ جَدِيدَةٍ. يَحْمِلُونَ حَيَّاتٍ
    وَإِنْ شَرِبُوا شَيْئاً مُمِيتاً لاَ يَضُرُّهُمْ وَيَضَعُونَ أَيْدِيَهُمْ
    عَلَى الْمَرْضَى فَيَبْرَأُونَ». ثُمَّ إِنَّ الرَّبَّ بَعْدَمَا كَلَّمَهُمُ
    ارْتَفَعَ إِلَى السَّمَاءِ وَجَلَسَ عَنْ يَمِينِ اللَّهِ. وَأَمَّا هُمْ
    فَخَرَجُوا وَكَرَزُوا فِي كُلِّ مَكَانٍ وَالرَّبُّ يَعْمَلُ مَعَهُمْ
    وَيُثَبِّتُ الْكَلاَمَ بِالآيَاتِ التَّابِعَةِ. آمِينَ."
