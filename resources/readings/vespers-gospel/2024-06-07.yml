title:
  english: Lk 14:7-11
  arabic: "لوقا ١٤ : ٧-١١"
text:
  english: "So He told a parable to those who were invited, when He noted how they
    chose the best places, saying to them: \"When you are invited by anyone to a
    wedding feast, do not sit down in the best place, lest one more honorable
    than you be invited by him; and he who invited you and him come and say to
    you, \"Give place to this man,' and then you begin with shame to take the
    lowest place. But when you are invited, go and sit down in the lowest place,
    so that when he who invited you comes he may say to you, \"Friend, go up
    higher.' Then you will have glory in the presence of those who sit at the
    table with you. For whoever exalts himself will be humbled, and he who
    humbles himself will be exalted.\""
  arabic: "وَقَالَ لِلْمَدْعُوِّينَ مَثَلاً وَهُوَ يُلاَحِظُ كَيْفَ اخْتَارُوا
    الْمُتَّكَآتِ الأُولَى: «مَتَى دُعِيتَ مِنْ أَحَدٍ إِلَى عُرْسٍ فَلاَ
    تَتَّكِئْ فِي الْمُتَّكَإِ الأَوَّلِ لَعَلَّ أَكْرَمَ مِنْكَ يَكُونُ قَدْ
    دُعِيَ مِنْهُ. فَيَأْتِيَ الَّذِي دَعَاكَ وَإِيَّاهُ وَيَقُولَ لَكَ: أَعْطِ
    مَكَاناً لِهَذَا. فَحِينَئِذٍ تَبْتَدِئُ بِخَجَلٍ تَأْخُذُ الْمَوْضِعَ
    الأَخِيرَ. بَلْ مَتَى دُعِيتَ فَاذْهَبْ وَاتَّكِئْ فِي الْمَوْضِعِ الأَخِيرِ
    حَتَّى إِذَا جَاءَ الَّذِي دَعَاكَ يَقُولُ لَكَ: يَا صَدِيقُ ارْتَفِعْ إِلَى
    فَوْقُ. حِينَئِذٍ يَكُونُ لَكَ مَجْدٌ أَمَامَ الْمُتَّكِئِينَ مَعَكَ. لأَنَّ
    كُلَّ مَنْ يَرْفَعُ نَفْسَهُ يَتَّضِعُ وَمَنْ يَضَعُ نَفْسَهُ يَرْتَفِعُ»."
