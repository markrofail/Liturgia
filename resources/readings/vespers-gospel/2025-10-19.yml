title:
  english: Mt 17:24-27
  arabic: "متى ١٧ : ٢٤-٢٧"
text:
  english: When they had come to Capernaum, those who received the temple tax came
    to Peter and said, "Does your Teacher not pay the temple tax?" He said,
    "Yes." And when he had come into the house, Jesus anticipated him, saying,
    "What do you think, Simon? From whom do the kings of the earth take customs
    or taxes, from their sons or from strangers?" Peter said to Him, "From
    strangers." Jesus said to him, "Then the sons are free. Nevertheless, lest
    we offend them, go to the sea, cast in a hook, and take the fish that comes
    up first. And when you have opened its mouth, you will find a piece of
    money; take that and give it to them for Me and you."
  arabic: "وَلَمَّا جَاءُوا إِلَى كَفْرِنَاحُومَ تَقَدَّمَ الَّذِينَ يَأْخُذُونَ
    الدِّرْهَمَيْنِ إِلَى بُطْرُسَ وَقَالُوا: «أَمَا يُوفِي مُعَلِّمُكُمُ
    الدِّرْهَمَيْنِ؟» قَالَ: «بَلَى». فَلَمَّا دَخَلَ الْبَيْتَ سَبَقَهُ يَسُوعُ
    قَائِلاً: «مَاذَا تَظُنُّ يَا سِمْعَانُ؟ مِمَّنْ يَأْخُذُ مُلُوكُ الأَرْضِ
    الْجِبَايَةَ أَوِ الْجِزْيَةَ أَمِنْ بَنِيهِمْ أَمْ مِنَ الأَجَانِبِ؟» قَالَ
    لَهُ بُطْرُسُ: «مِنَ الأَجَانِبِ». قَالَ لَهُ يَسُوعُ: «فَإِذاً الْبَنُونَ
    أَحْرَارٌ. وَلَكِنْ لِئَلَّا نُعْثِرَهُمُ اذْهَبْ إِلَى الْبَحْرِ وَأَلْقِ
    صِنَّارَةً وَالسَّمَكَةُ الَّتِي تَطْلُعُ أَوَّلاً خُذْهَا وَمَتَى فَتَحْتَ
    فَاهَا تَجِدْ إِسْتَاراً فَخُذْهُ وَأَعْطِهِمْ عَنِّي وَعَنْكَ»."
