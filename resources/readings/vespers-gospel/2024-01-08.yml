title:
  english: Lk 3:23-38
  arabic: "لوقا ٣ : ٢٣-٣٨"
text:
  english: Now Jesus Himself began His ministry at about thirty years of age,
    being as was supposed the son of Joseph, the son of Heli, the son of
    Matthat, the son of Levi, the son of Melchi, the son of Janna, the son of
    Joseph, the son of Mattathiah, the son of Amos, the son of Nahum, the son of
    Esli, the son of Naggai, the son of Maath, the son of Mattathiah, the son of
    Semei, the son of Joseph, the son of Judah, the son of Joannas, the son of
    Rhesa, the son of Zerubbabel, the son of Shealtiel, the son of Neri, the son
    of Melchi, the son of Addi, the son of Cosam, the son of Elmodam, the son of
    Er, the son of Jose, the son of Eliezer, the son of Jorim, the son of
    Matthat, the son of Levi, the son of Simeon, the son of Judah, the son of
    Joseph, the son of Jonan, the son of Eliakim, the son of Melea, the son of
    Menan, the son of Mattathah, the son of Nathan, the son of David, the son of
    Jesse, the son of Obed, the son of Boaz, the son of Salmon, the son of
    Nahshon, the son of Amminadab, the son of Ram, the son of Hezron, the son of
    Perez, the son of Judah, the son of Jacob, the son of Isaac, the son of
    Abraham, the son of Terah, the son of Nahor, the son of Serug, the son of
    Reu, the son of Peleg, the son of Eber, the son of Shelah, the son of
    Cainan, the son of Arphaxad, the son of Shem, the son of Noah, the son of
    Lamech, the son of Methuselah, the son of Enoch, the son of Jared, the son
    of Mahalalel, the son of Cainan, the son of Enosh, the son of Seth, the son
    of Adam, the son of God.
  arabic: وَلَمَّا ابْتَدَأَ يَسُوعُ كَانَ لَهُ نَحْوُ ثَلاَثِينَ سَنَةً وَهُوَ
    عَلَى مَا كَانَ يُظَنُّ ابْنَ يُوسُفَ بْنِ هَالِي بْنِ مَتْثَاتَ بْنِ لاَوِي
    بْنِ مَلْكِي بْنِ يَنَّا بْنِ يُوسُفَ بْنِ مَتَّاثِيَا بْنِ عَامُوصَ بْنِ
    نَاحُومَ بْنِ حَسْلِي بْنِ نَجَّايِ بْنِ مَآثَ بْنِ مَتَّاثِيَا بْنِ شِمْعِي
    بْنِ يُوسُفَ بْنِ يَهُوذَا بْنِ يُوحَنَّا بْنِ رِيسَا بْنِ زَرُبَّابِلَ بْنِ
    شَأَلْتِئِيلَ بْنِ نِيرِي بْنِ مَلْكِي بْنِ أَدِّي بْنِ قُصَمَ بْنِ
    أَلْمُودَامَ بْنِ عِيرِ بْنِ يُوسِي بْنِ أَلِيعَازَرَ بْنِ يُورِيمَ بْنِ
    مَتْثَاتَ بْنِ لاَوِي بْنِ شِمْعُونَ بْنِ يَهُوذَا بْنِ يُوسُفَ بْنِ
    يُونَانَ بْنِ أَلِيَاقِيمَ بْنِ مَلَيَا بْنِ مَيْنَانَ بْنِ مَتَّاثَا بْنِ
    نَاثَانَ بْنِ دَاوُدَ بْنِ يَسَّى بْنِ عُوبِيدَ بْنِ بُوعَزَ بْنِ سَلْمُونَ
    بْنِ نَحْشُونَ بْنِ عَمِّينَادَابَ بْنِ آرَامَ بْنِ حَصْرُونَ بْنِ فَارِصَ
    بْنِ يَهُوذَا بْنِ يَعْقُوبَ بْنِ إِسْحَاقَ بْنِ إِبْرَاهِيمَ بْنِ تَارَحَ
    بْنِ نَاحُورَ بْنِ سَرُوجَ بْنِ رَعُو بْنِ فَالَجَ بْنِ عَابِرَ بْنِ شَالَحَ
    بْنِ قِينَانَ بْنِ أَرْفَكْشَادَ بْنِ سَامِ بْنِ نُوحِ بْنِ لاَمَكَ بْنِ
    مَتُوشَالَحَ بْنِ أَخْنُوخَ بْنِ يَارِدَ بْنِ مَهْلَلْئِيلَ بْنِ قِينَانَ
    بْنِ أَنُوشَ بْنِ شِيتِ بْنِ آدَمَ ابْنِ اللهِ.
