title:
  english: Matt 9:36-38
  arabic: "متى ٩ : ٣٦-٣٨"
text:
  english: But when He saw the multitudes, He was moved with compassion for them,
    because they were weary and scattered, like sheep having no shepherd. Then
    He said to His disciples, "The harvest truly is plentiful, but the laborers
    are few. Therefore pray the Lord of the harvest to send out laborers into
    His harvest."
  arabic: "وَلَمَّا رَأَى الْجُمُوعَ تَحَنَّنَ عَلَيْهِمْ إِذْ كَانُوا
    مُنْزَعِجِينَ وَمُنْطَرِحِينَ كَغَنَمٍ لاَ رَاعِيَ لَهَا. حِينَئِذٍ قَالَ
    لِتَلاَمِيذِهِ: «الْحَصَادُ كَثِيرٌ وَلَكِنَّ الْفَعَلَةَ قَلِيلُونَ.
    فَاطْلُبُوا مِنْ رَبِّ الْحَصَادِ أَنْ يُرْسِلَ فَعَلَةً إِلَى حَصَادِهِ»."
