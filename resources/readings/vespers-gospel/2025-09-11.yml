title:
  english: Matt 13:44-52
  arabic: "متى ١٣ : ٤٤-٥٢"
text:
  english: '"The kingdom of heaven is like treasure hidden in a field. When a man
    found it, he hid it again, and then in his joy went and sold all he had and
    bought that field. "Again, the kingdom of heaven is like a merchant looking
    for fine pearls. When he found one of great value, he went away and sold
    everything he had and bought it. "Once again, the kingdom of heaven is like
    a net that was let down into the lake and caught all kinds of fish. When it
    was full, the fishermen pulled it up on the shore. Then they sat down and
    collected the good fish in baskets, but threw the bad away. This is how it
    will be at the end of the age. The angels will come and separate the wicked
    from the righteous and throw them into the fiery furnace, where there will
    be weeping and gnashing of teeth. "Have you understood all these things?"
    Jesus asked. "Yes," they replied. He said to them, "Therefore every teacher
    of the law who has been instructed about the kingdom of heaven is like the
    owner of a house who brings out of his storeroom new treasures as well as
    old."'
  arabic: "«أَيْضاً يُشْبِهُ مَلَكُوتُ السَّمَاوَاتِ كَنْزاً مُخْفىً فِي حَقْلٍ
    وَجَدَهُ إِنْسَانٌ فَأَخْفَاهُ. وَمِنْ فَرَحِهِ مَضَى وَبَاعَ كُلَّ مَا
    كَانَ لَهُ وَاشْتَرَى ذَلِكَ الْحَقْلَ. أَيْضاً يُشْبِهُ مَلَكُوتُ
    السَّمَاوَاتِ إِنْسَاناً تَاجِراً يَطْلُبُ لَآلِئَ حَسَنَةً فَلَمَّا وَجَدَ
    لُؤْلُؤَةً وَاحِدَةً كَثِيرَةَ الثَّمَنِ مَضَى وَبَاعَ كُلَّ مَا كَانَ لَهُ
    وَاشْتَرَاهَا. أَيْضاً يُشْبِهُ مَلَكُوتُ السَّمَاوَاتِ شَبَكَةً مَطْرُوحَةً
    فِي الْبَحْرِ وَجَامِعَةً مِنْ كُلِّ نَوْعٍ. فَلَمَّا امْتَلَأَتْ
    أَصْعَدُوهَا عَلَى الشَّاطِئِ وَجَلَسُوا وَجَمَعُوا الْجِيَادَ إِلَى
    أَوْعِيَةٍ وَأَمَّا الأَرْدِيَاءُ فَطَرَحُوهَا خَارِجاً. هَكَذَا يَكُونُ فِي
    انْقِضَاءِ الْعَالَمِ: يَخْرُجُ الْمَلاَئِكَةُ وَيُفْرِزُونَ الأَشْرَارَ
    مِنْ بَيْنِ الأَبْرَارِ وَيَطْرَحُونَهُمْ فِي أَتُونِ النَّارِ. هُنَاكَ
    يَكُونُ الْبُكَاءُ وَصَرِيرُ الأَسْنَانِ». قَالَ لَهُمْ يَسُوعُ:
    «أَفَهِمْتُمْ هَذَا كُلَّهُ؟» فَقَالُوا: «نَعَمْ يَا سَيِّدُ». فَقَالَ
    لَهُمْ: «مِنْ أَجْلِ ذَلِكَ كُلُّ كَاتِبٍ مُتَعَلِّمٍ فِي مَلَكُوتِ
    السَّمَاوَاتِ يُشْبِهُ رَجُلاً رَبَّ بَيْتٍ يُخْرِجُ مِنْ كَنْزِهِ جُدُداً
    وَعُتَقَاءَ»."
