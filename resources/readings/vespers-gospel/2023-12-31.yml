title:
  english: Lk 8:1-3
  arabic: "لوقا ٨ : ١-٣"
text:
  english: Now it came to pass, afterward, that He went through every city and
    village, preaching and bringing the glad tidings of the kingdom of God. And
    the twelve were with Him, and certain women who had been healed of evil
    spirits and infirmities--Mary called Magdalene, out of whom had come seven
    demons, and Joanna the wife of Chuza, Herod's steward, and Susanna, and many
    others who provided for Him from their substance.
  arabic: "وَعَلَى أَثَرِ ذَلِكَ كَانَ يَسِيرُ فِي مَدِينَةٍ وَقَرْيَةٍ يَكْرِزُ
    وَيُبَشِّرُ بِمَلَكُوتِ اللهِ وَمَعَهُ الاِثْنَا عَشَرَ. وَبَعْضُ النِّسَاءِ
    كُنَّ قَدْ شُفِينَ مِنْ أَرْوَاحٍ شِرِّيرَةٍ وَأَمْرَاضٍ: مَرْيَمُ الَّتِي
    تُدْعَى الْمَجْدَلِيَّةَ الَّتِي خَرَجَ مِنْهَا سَبْعَةُ شَيَاطِينَ
    وَيُوَنَّا امْرَأَةُ خُوزِي وَكِيلِ هِيرُودُسَ وَسُوسَنَّةُ وَأُخَرُ
    كَثِيرَاتٌ كُنَّ يَخْدِمْنَهُ مِنْ أَمْوَالِهِنَّ."
