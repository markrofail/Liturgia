title:
  english: Mk 9:33-37
  arabic: "مرقس ٩ : ٣٣-٣٧"
text:
  english: Then He came to Capernaum. And when He was in the house He asked them,
    "What was it you disputed among yourselves on the road?" But they kept
    silent, for on the road they had disputed among themselves who would be the
    greatest. And He sat down, called the twelve, and said to them, "If anyone
    desires to be first, he shall be last of all and servant of all." Then He
    took a little child and set him in the midst of them. And when He had taken
    him in His arms, He said to them, "Whoever receives one of these little
    children in My name receives Me; and whoever receives Me, receives not Me
    but Him who sent Me."
  arabic: "فَسَكَتُوا لأَنَّهُمْ تَحَاجُّوا فِي الطَّرِيقِ بَعْضُهُمْ مَعَ بَعْضٍ
    فِي مَنْ هُوَ أَعْظَمُ. فَجَلَسَ وَنَادَى الاِثْنَيْ عَشَرَ وَقَالَ لَهُمْ:
    «إِذَا أَرَادَ أَحَدٌ أَنْ يَكُونَ أَوَّلاً فَيَكُونُ آخِرَ الْكُلِّ
    وَخَادِماً لِلْكُلِّ». فَأَخَذَ وَلَداً وَأَقَامَهُ فِي وَسَطِهِمْ ثُمَّ
    احْتَضَنَهُ وَقَالَ لَهُمْ: «مَنْ قَبِلَ وَاحِداً مِنْ أَوْلاَدٍ مِثْلَ
    هَذَا بِاسْمِي يَقْبَلُنِي وَمَنْ قَبِلَنِي فَلَيْسَ يَقْبَلُنِي أَنَا بَلِ
    الَّذِي أَرْسَلَنِي». وَقَالَ يُوحَنَّا: «يَا مُعَلِّمُ رَأَيْنَا وَاحِداً
    يُخْرِجُ شَيَاطِينَ بِاسْمِكَ وَهُوَ لَيْسَ يَتْبَعُنَا فَمَنَعْنَاهُ
    لأَنَّهُ لَيْسَ يَتْبَعُنَا»."
