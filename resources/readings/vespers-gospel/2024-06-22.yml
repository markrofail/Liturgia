title:
  english: Lk 8:40-56
  arabic: "لوقا ٨ : ٤٠-٥٦"
text:
  english: So it was, when Jesus returned, that the multitude welcomed Him, for
    they were all waiting for Him. And behold, there came a man named Jairus,
    and he was a ruler of the synagogue. And he fell down at Jesus' feet and
    begged Him to come to his house, for he had an only daughter about twelve
    years of age, and she was dying. But as He went, the multitudes thronged
    Him. Now a woman, having a flow of blood for twelve years, who had spent all
    her livelihood on physicians and could not be healed by any, came from
    behind and touched the border of His garment. And immediately her flow of
    blood stopped. And Jesus said, "Who touched Me?" When all denied it, Peter
    and those with him said, "Master, the multitudes throng and press You, and
    You say, "Who touched Me?"' But Jesus said, "Somebody touched Me, for I
    perceived power going out from Me." Now when the woman saw that she was not
    hidden, she came trembling; and falling down before Him, she declared to Him
    in the presence of all the people the reason she had touched Him and how she
    was healed immediately. And He said to her, "Daughter, be of good cheer;
    your faith has made you well. Go in peace." While He was still speaking,
    someone came from the ruler of the synagogue's house, saying to him, "Your
    daughter is dead. Do not trouble the Teacher." But when Jesus heard it, He
    answered him, saying, "Do not be afraid; only believe, and she will be made
    well." When He came into the house, He permitted no one to go in except
    Peter, James, and John, and the father and mother of the girl. Now all wept
    and mourned for her; but He said, "Do not weep; she is not dead, but
    sleeping." And they ridiculed Him, knowing that she was dead. But He put
    them all outside, took her by the hand and called, saying, "Little girl,
    arise." Then her spirit returned, and she arose immediately. And He
    commanded that she be given something to eat. And her parents were
    astonished, but He charged them to tell no one what had happened.
  arabic: "وَلَمَّا رَجَعَ يَسُوعُ قَبِلَهُ الْجَمْعُ لأَنَّهُمْ كَانُوا
    جَمِيعُهُمْ يَنْتَظِرُونَهُ. وَإِذَا رَجُلٌ اسْمُهُ يَايِرُسُ قَدْ جَاءَ -
    وَكَانَ رَئِيسَ الْمَجْمَعِ - فَوَقَعَ عِنْدَ قَدَمَيْ يَسُوعَ وَطَلَبَ
    إِلَيْهِ أَنْ يَدْخُلَ بَيْتَهُ لأَنَّهُ كَانَ لَهُ بِنْتٌ وَحِيدَةٌ لَهَا
    نَحْوُ اثْنَتَيْ عَشْرَةَ سَنَةً وَكَانَتْ فِي حَالِ الْمَوْتِ. فَفِيمَا
    هُوَ مُنْطَلِقٌ زَحَمَتْهُ الْجُمُوعُ. وَامْرَأَةٌ بِنَزْفِ دَمٍ مُنْذُ
    اثْنَتَيْ عَشْرَةَ سَنَةً وَقَدْ أَنْفَقَتْ كُلَّ مَعِيشَتِهَا لِلأَطِبَّاءِ
    وَلَمْ تَقْدِرْ أَنْ تُشْفَى مِنْ أَحَدٍ جَاءَتْ مِنْ وَرَائِهِ وَلَمَسَتْ
    هُدْبَ ثَوْبِهِ. فَفِي الْحَالِ وَقَفَ نَزْفُ دَمِهَا. فَقَالَ يَسُوعُ:
    «مَنِ الَّذِي لَمَسَنِي!» وَإِذْ كَانَ الْجَمِيعُ يُنْكِرُونَ قَالَ بُطْرُسُ
    وَالَّذِينَ مَعَهُ: «يَا مُعَلِّمُ الْجُمُوعُ يُضَيِّقُونَ عَلَيْكَ
    وَيَزْحَمُونَكَ وَتَقُولُ مَنِ الَّذِي لَمَسَنِي!» فَقَالَ يَسُوعُ: «قَدْ
    لَمَسَنِي وَاحِدٌ لأَنِّي عَلِمْتُ أَنَّ قُوَّةً قَدْ خَرَجَتْ مِنِّي».
    فَلَمَّا رَأَتِ الْمَرْأَةُ أَنَّهَا لَمْ تَخْتَفِ جَاءَتْ مُرْتَعِدَةً
    وَخَرَّتْ لَهُ وَأَخْبَرَتْهُ قُدَّامَ جَمِيعِ الشَّعْبِ لأَيِّ سَبَبٍ
    لَمَسَتْهُ وَكَيْفَ بَرِئَتْ فِي الْحَالِ. فَقَالَ لَهَا: «ثِقِي يَا
    ابْنَةُ. إِيمَانُكِ قَدْ شَفَاكِ. اِذْهَبِي بِسَلاَمٍ». وَبَيْنَمَا هُوَ
    يَتَكَلَّمُ جَاءَ وَاحِدٌ مِنْ دَارِ رَئِيسِ الْمَجْمَعِ قَائِلاً لَهُ:
    «قَدْ مَاتَتِ ابْنَتُكَ. لاَ تُتْعِبِ الْمُعَلِّمَ». فَسَمِعَ يَسُوعُ
    وَأَجَابَهُ: «لاَ تَخَفْ. آمِنْ فَقَطْ فَهِيَ تُشْفَى». فَلَمَّا جَاءَ إِلَى
    الْبَيْتِ لَمْ يَدَعْ أَحَداً يَدْخُلُ إِلاَّ بُطْرُسَ وَيَعْقُوبَ
    وَيُوحَنَّا وَأَبَا الصَّبِيَّةِ وَأُمَّهَا. وَكَانَ الْجَمِيعُ يَبْكُونَ
    عَلَيْهَا وَيَلْطِمُونَ. فَقَالَ: «لاَ تَبْكُوا. لَمْ تَمُتْ لَكِنَّهَا
    نَائِمَةٌ». فَضَحِكُوا عَلَيْهِ عَارِفِينَ أَنَّهَا مَاتَتْ. فَأَخْرَجَ
    الْجَمِيعَ خَارِجاً وَأَمْسَكَ بِيَدِهَا وَنَادَى قَائِلاً: «يَا صَبِيَّةُ
    قُومِي». فَرَجَعَتْ رُوحُهَا وَقَامَتْ فِي الْحَالِ. فَأَمَرَ أَنْ تُعْطَى
    لِتَأْكُلَ. فَبُهِتَ وَالِدَاهَا. فَأَوْصَاهُمَا أَنْ لاَ يَقُولاَ لأَحَدٍ
    عَمَّا كَانَ."
