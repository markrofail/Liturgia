title:
  english: Matt 1:1-17
  arabic: "متى ١ : ١-١٧"
text:
  english: "The book of the genealogy of Jesus Christ, the Son of David, the Son
    of Abraham: Abraham begot Isaac, Isaac begot Jacob, and Jacob begot Judah
    and his brothers. Judah begot Perez and Zerah by Tamar, Perez begot Hezron,
    and Hezron begot Ram. Ram begot Amminadab, Amminadab begot Nahshon, and
    Nahshon begot Salmon. Salmon begot Boaz by Rahab, Boaz begot Obed by Ruth,
    Obed begot Jesse, and Jesse begot David the king. David the king begot
    Solomon by her who had been the wife of Uriah. Solomon begot Rehoboam,
    Rehoboam begot Abijah, and Abijah begot Asa. Asa begot Jehoshaphat,
    Jehoshaphat begot Joram, and Joram begot Uzziah. Uzziah begot Jotham, Jotham
    begot Ahaz, and Ahaz begot Hezekiah. Hezekiah begot Manasseh, Manasseh begot
    Amon, and Amon begot Josiah. Josiah begot Jeconiah and his brothers about
    the time they were carried away to Babylon. And after they were brought to
    Babylon, Jeconiah begot Shealtiel, and Shealtiel begot Zerubbabel.
    Zerubbabel begot Abiud, Abiud begot Eliakim, and Eliakim begot Azor. Azor
    begot Zadok, Zadok begot Achim, and Achim begot Eliud. Eliud begot Eleazar,
    Eleazar begot Matthan, and Matthan begot Jacob. And Jacob begot Joseph the
    husband of Mary, of whom was born Jesus who is called Christ. So all the
    generations from Abraham to David are fourteen generations, from David until
    the captivity in Babylon are fourteen generations, and from the captivity in
    Babylon until the Christ are fourteen generations."
  arabic: كِتَابُ مِيلاَدِ يَسُوعَ الْمَسِيحِ ابْنِ دَاوُدَ ابْنِ إِبْراهِيمَ.
    إِبْراهِيمُ وَلَدَ إِسْحاقَ. وَإِسْحاقُ وَلَدَ يَعْقُوبَ. وَيَعْقُوبُ وَلَدَ
    يَهُوذَا وَإِخْوَتَهُ. وَيَهُوذَا وَلَدَ فَارِصَ وَزَارَحَ مِنْ ثَامَارَ.
    وَفَارِصُ وَلَدَ حَصْرُونَ. وَحَصْرُونُ وَلَدَ أَرَامَ. وَأَرَامُ وَلَدَ
    عَمِّينَادَابَ. وَعَمِّينَادَابُ وَلَدَ نَحْشُونَ. وَنَحْشُونُ وَلَدَ
    سَلْمُونَ. وَسَلْمُونُ وَلَدَ بُوعَزَ مِنْ رَاحَابَ. وَبُوعَزُ وَلَدَ
    عُوبِيدَ مِنْ رَاعُوثَ. وَعُوبِيدُ وَلَدَ يَسَّى. وَيَسَّى وَلَدَ دَاوُدَ
    الْمَلِكَ. وَدَاوُدُ الْمَلِكُ وَلَدَ سُلَيْمَانَ مِنَ الَّتِي لأُورِيَّا.
    وَسُلَيْمَانُ وَلَدَ رَحَبْعَامَ. وَرَحَبْعَامُ وَلَدَ أَبِيَّا. وَأَبِيَّا
    وَلَدَ آسَا. وَآسَا وَلَدَ يَهُوشَافَاطَ. وَيَهُوشَافَاطُ وَلَدَ يُورَامَ.
    وَيُورَامُ وَلَدَ عُزِّيَّا. وَعُزِّيَّا وَلَدَ يُوثَامَ. وَيُوثَامُ وَلَدَ
    أَحَازَ. وَأَحَازُ وَلَدَ حَزَقِيَّا. وَحَزَقِيَّا وَلَدَ مَنَسَّى.
    وَمَنَسَّى وَلَدَ آمُونَ. وَآمُونُ وَلَدَ يُوشِيَّا. وَيُوشِيَّا وَلَدَ
    يَكُنْيَا وَإِخْوَتَهُ عِنْدَ سَبْيِ بَابِلَ. وَبَعْدَ سَبْيِ بَابِلَ
    يَكُنْيَا وَلَدَ شَأَلْتِئِيلَ. وَشَأَلْتِئِيلُ وَلَدَ زَرُبَّابِلَ.
    وَزَرُبَّابِلُ وَلَدَ أَبِيهُودَ. وَأَبِيهُودُ وَلَدَ أَلِيَاقِيمَ.
    وَأَلِيَاقِيمُ وَلَدَ عَازُورَ. وَعَازُورُ وَلَدَ صَادُوقَ. وَصَادُوقُ
    وَلَدَ أَخِيمَ. وَأَخِيمُ وَلَدَ أَلِيُودَ. وَأَلِيُودُ وَلَدَ أَلِيعَازَرَ.
    وَأَلِيعَازَرُ وَلَدَ مَتَّانَ. وَمَتَّانُ وَلَدَ يَعْقُوبَ. وَيَعْقُوبُ
    وَلَدَ يُوسُفَ رَجُلَ مَرْيَمَ الَّتِي وُلِدَ مِنْهَا يَسُوعُ الَّذِي
    يُدْعَى الْمَسِيحَ. فَجَمِيعُ الأَجْيَالِ مِنْ إِبْراهِيمَ إِلَى دَاوُدَ
    أَرْبَعَةَ عَشَرَ جِيلاً وَمِنْ دَاوُدَ إِلَى سَبْيِ بَابِلَ أَرْبَعَةَ
    عَشَرَ جِيلاً وَمِنْ سَبْيِ بَابِلَ إِلَى الْمَسِيحِ أَرْبَعَةَ عَشَرَ
    جِيلاً.
