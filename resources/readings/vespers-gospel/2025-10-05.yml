title:
  english: Mt 9:18-26
  arabic: "متى ٩ : ١٨-٢٦"
text:
  english: While He spoke these things to them, behold, a ruler came and worshiped
    Him, saying, "My daughter has just died, but come and lay Your hand on her
    and she will live." So Jesus arose and followed him, and so did His
    disciples. And suddenly, a woman who had a flow of blood for twelve years
    came from behind and touched the hem of His garment. For she said to
    herself, "If only I may touch His garment, I shall be made well." But Jesus
    turned around, and when He saw her He said, "Be of good cheer, daughter;
    your faith has made you well." And the woman was made well from that hour.
    When Jesus came into the ruler's house, and saw the flute players and the
    noisy crowd wailing, He said to them, "Make room, for the girl is not dead,
    but sleeping." And they ridiculed Him. But when the crowd was put outside,
    He went in and took her by the hand, and the girl arose. And the report of
    this went out into all that land.
  arabic: "وَفِيمَا هُوَ يُكَلِّمُهُمْ بِهَذَا إِذَا رَئِيسٌ قَدْ جَاءَ فَسَجَدَ
    لَهُ قَائِلاً: «إِنَّ ابْنَتِي الآنَ مَاتَتْ لَكِنْ تَعَالَ وَضَعْ يَدَكَ
    عَلَيْهَا فَتَحْيَا». فَقَامَ يَسُوعُ وَتَبِعَهُ هُوَ وَتَلاَمِيذُهُ.
    وَإِذَا امْرَأَةٌ نَازِفَةُ دَمٍ مُنْذُ اثْنَتَيْ عَشْرَةَ سَنَةً قَدْ
    جَاءَتْ مِنْ وَرَائِهِ وَمَسَّتْ هُدْبَ ثَوْبِهِ لأَنَّهَا قَالَتْ فِي
    نَفْسِهَا: «إِنْ مَسَسْتُ ثَوْبَهُ فَقَطْ شُفِيتُ». فَالْتَفَتَ يَسُوعُ
    وَأَبْصَرَهَا فَقَالَ: «ثِقِي يَا ابْنَةُ. إِيمَانُكِ قَدْ شَفَاكِ».
    فَشُفِيَتِ الْمَرْأَةُ مِنْ تِلْكَ السَّاعَةِ. وَلَمَّا جَاءَ يَسُوعُ إِلَى
    بَيْتِ الرَّئِيسِ وَنَظَرَ الْمُزَمِّرِينَ وَالْجَمْعَ يَضِجُّونَ قَالَ
    لَهُمْ: «تَنَحَّوْا فَإِنَّ الصَّبِيَّةَ لَمْ تَمُتْ لَكِنَّهَا نَائِمَةٌ».
    فَضَحِكُوا عَلَيْهِ. فَلَمَّا أُخْرِجَ الْجَمْعُ دَخَلَ وَأَمْسَكَ بِيَدِهَا
    فَقَامَتِ الصَّبِيَّةُ. فَخَرَجَ ذَلِكَ الْخَبَرُ إِلَى تِلْكَ الأَرْضِ
    كُلِّهَا."
