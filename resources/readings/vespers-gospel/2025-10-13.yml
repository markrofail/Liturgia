title:
  english: Matt 4:23— & Matt 5:1-16
  arabic: "متى ٤ : ٢٣— & متى ٥ : ١-١٦"
text:
  english: "And Jesus went about all Galilee, teaching in their synagogues,
    preaching the gospel of the kingdom, and healing all kinds of sickness and
    all kinds of disease among the people. Then His fame went throughout all
    Syria; and they brought to Him all sick people who were afflicted with
    various diseases and torments, and those who were demon-possessed,
    epileptics, and paralytics; and He healed them. Great multitudes followed
    Him--from Galilee, and from Decapolis, Jerusalem, Judea, and beyond the
    Jordan. And seeing the multitudes, He went up on a mountain, and when He was
    seated His disciples came to Him. Then He opened His mouth and taught them,
    saying: \"Blessed are the poor in spirit, For theirs is the kingdom of
    heaven. Blessed are those who mourn, For they shall be comforted. Blessed
    are the meek, For they shall inherit the earth. Blessed are those who hunger
    and thirst for righteousness, For they shall be filled. Blessed are the
    merciful, For they shall obtain mercy. Blessed are the pure in heart, For
    they shall see God. Blessed are the peacemakers, For they shall be called
    sons of God. Blessed are those who are persecuted for righteousness' sake,
    For theirs is the kingdom of heaven. \"Blessed are you when they revile and
    persecute you, and say all kinds of evil against you falsely for My sake.
    Rejoice and be exceedingly glad, for great is your reward in heaven, for so
    they persecuted the prophets who were before you. \"You are the salt of the
    earth; but if the salt loses its flavor, how shall it be seasoned? It is
    then good for nothing but to be thrown out and trampled underfoot by men.
    \"You are the light of the world. A city that is set on a hill cannot be
    hidden. Nor do they light a lamp and put it under a basket, but on a
    lampstand, and it gives light to all who are in the house. Let your light so
    shine before men, that they may see your good works and glorify your Father
    in heaven."
  arabic: "وَكَانَ يَسُوعُ يَطُوفُ كُلَّ الْجَلِيلِ يُعَلِّمُ فِي مَجَامِعِهِمْ
    وَيَكْرِزُ بِبِشَارَةِ الْمَلَكُوتِ وَيَشْفِي كُلَّ مَرَضٍ وَكُلَّ ضَعْفٍ
    فِي الشَّعْبِ. فَذَاعَ خَبَرُهُ فِي جَمِيعِ سُورِيَّةَ. فَأَحْضَرُوا
    إِلَيْهِ جَمِيعَ السُّقَمَاءِ الْمُصَابِينَ بِأَمْرَاضٍ وَأَوْجَاعٍ
    مُخْتَلِفَةٍ وَالْمَجَانِينَ وَالْمَصْرُوعِينَ وَالْمَفْلُوجِينَ
    فَشَفَاهُمْ. فَتَبِعَتْهُ جُمُوعٌ كَثِيرَةٌ مِنَ الْجَلِيلِ وَالْعَشْرِ
    الْمُدُنِ وَأُورُشَلِيمَ وَالْيَهُودِيَّةِ وَمِنْ عَبْرِ الأُرْدُنِّ.
    وَلَمَّا رَأَى الْجُمُوعَ صَعِدَ إِلَى الْجَبَلِ فَلَمَّا جَلَسَ تَقَدَّمَ
    إِلَيْهِ تَلاَمِيذُهُ. فَعَلَّمَهُمْ قَائِلاً: «طُوبَى لِلْمَسَاكِينِ
    بِالرُّوحِ لأَنَّ لَهُمْ مَلَكُوتَ السَّمَاوَاتِ. طُوبَى لِلْحَزَانَى
    لأَنَّهُمْ يَتَعَزَّوْنَ. طُوبَى لِلْوُدَعَاءِ لأَنَّهُمْ يَرِثُونَ
    الأَرْضَ. طُوبَى لِلْجِيَاعِ وَالْعِطَاشِ إِلَى الْبِرِّ لأَنَّهُمْ
    يُشْبَعُونَ. طُوبَى لِلرُّحَمَاءِ لأَنَّهُمْ يُرْحَمُونَ. طُوبَى
    لِلأَنْقِيَاءِ الْقَلْبِ لأَنَّهُمْ يُعَايِنُونَ اللَّهَ. طُوبَى لِصَانِعِي
    السَّلاَمِ لأَنَّهُمْ أَبْنَاءَ اللَّهِ يُدْعَوْنَ. طُوبَى لِلْمَطْرُودِينَ
    مِنْ أَجْلِ الْبِرِّ لأَنَّ لَهُمْ مَلَكُوتَ السَّمَاوَاتِ. طُوبَى لَكُمْ
    إِذَا عَيَّرُوكُمْ وَطَرَدُوكُمْ وَقَالُوا عَلَيْكُمْ كُلَّ كَلِمَةٍ
    شِرِّيرَةٍ مِنْ أَجْلِي كَاذِبِينَ. افْرَحُوا وَتَهَلَّلُوا لأَنَّ
    أَجْرَكُمْ عَظِيمٌ فِي السَّمَاوَاتِ فَإِنَّهُمْ هَكَذَا طَرَدُوا
    الأَنْبِيَاءَ الَّذِينَ قَبْلَكُمْ. «أَنْتُمْ مِلْحُ الأَرْضِ وَلَكِنْ إِنْ
    فَسَدَ الْمِلْحُ فَبِمَاذَا يُمَلَّحُ؟ لاَ يَصْلُحُ بَعْدُ لِشَيْءٍ إِلاَّ
    لأَنْ يُطْرَحَ خَارِجاً وَيُدَاسَ مِنَ النَّاسِ. أَنْتُمْ نُورُ الْعَالَمِ.
    لاَ يُمْكِنُ أَنْ تُخْفَى مَدِينَةٌ مَوْضُوعَةٌ عَلَى جَبَلٍ وَلاَ
    يُوقِدُونَ سِرَاجاً وَيَضَعُونَهُ تَحْتَ الْمِكْيَالِ بَلْ عَلَى
    الْمَنَارَةِ فَيُضِيءُ لِجَمِيعِ الَّذِينَ فِي الْبَيْتِ. فَلْيُضِئْ
    نُورُكُمْ هَكَذَا قُدَّامَ النَّاسِ لِكَيْ يَرَوْا أَعْمَالَكُمُ الْحَسَنَةَ
    وَيُمَجِّدُوا أَبَاكُمُ الَّذِي فِي السَّمَاوَاتِ."
