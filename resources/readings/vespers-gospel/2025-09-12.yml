title:
  english: Matt 14:1-12
  arabic: "متى ١٤ : ١-١٢"
text:
  english: At that time Herod the tetrarch heard the report about Jesus and said
    to his servants, "This is John the Baptist; he is risen from the dead, and
    therefore these powers are at work in him." For Herod had laid hold of John
    and bound him, and put him in prison for the sake of Herodias, his brother
    Philip's wife. Because John had said to him, "It is not lawful for you to
    have her." And although he wanted to put him to death, he feared the
    multitude, because they counted him as a prophet. But when Herod's birthday
    was celebrated, the daughter of Herodias danced before them and pleased
    Herod. Therefore he promised with an oath to give her whatever she might
    ask. So she, having been prompted by her mother, said, "Give me John the
    Baptist's head here on a platter." And the king was sorry; nevertheless,
    because of the oaths and because of those who sat with him, he commanded it
    to be given to her. So he sent and had John beheaded in prison. And his head
    was brought on a platter and given to the girl, and she brought it to her
    mother. Then his disciples came and took away the body and buried it, and
    went and told Jesus.
  arabic: "فِي ذَلِكَ الْوَقْتِ سَمِعَ هِيرُودُسُ رَئِيسُ الرُّبْعِ خَبَرَ يَسُوعَ
    فَقَالَ لِغِلْمَانِهِ: «هَذَا هُوَ يُوحَنَّا الْمَعْمَدَانُ قَدْ قَامَ مِنَ
    الأَمْوَاتِ وَلِذَلِكَ تُعْمَلُ بِهِ الْقُوَّاتُ». فَإِنَّ هِيرُودُسَ كَانَ
    قَدْ أَمْسَكَ يُوحَنَّا وَأَوْثَقَهُ وَطَرَحَهُ فِي سِجْنٍ مِنْ أَجْلِ
    هِيرُودِيَّا امْرَأَةِ فِيلُبُّسَ أَخِيهِ لأَنَّ يُوحَنَّا كَانَ يَقُولُ
    لَهُ: «لاَ يَحِلُّ أَنْ تَكُونَ لَكَ». وَلَمَّا أَرَادَ أَنْ يَقْتُلَهُ
    خَافَ مِنَ الشَّعْبِ لأَنَّهُ كَانَ عِنْدَهُمْ مِثْلَ نَبِيٍّ. ثُمَّ لَمَّا
    صَارَ مَوْلِدُ هِيرُودُسَ رَقَصَتِ ابْنَةُ هِيرُودِيَّا فِي الْوَسَطِ
    فَسَرَّتْ هِيرُودُسَ. مِنْ ثَمَّ وَعَدَ بِقَسَمٍ أَنَّهُ مَهْمَا طَلَبَتْ
    يُعْطِيهَا. فَهِيَ إِذْ كَانَتْ قَدْ تَلَقَّنَتْ مِنْ أُمِّهَا قَالَتْ:
    «أَعْطِنِي هَهُنَا عَلَى طَبَقٍ رَأْسَ يُوحَنَّا الْمَعْمَدَانِ». فَاغْتَمَّ
    الْمَلِكُ. وَلَكِنْ مِنْ أَجْلِ الأَقْسَامِ وَالْمُتَّكِئِينَ مَعَهُ أَمَرَ
    أَنْ يُعْطَى. فَأَرْسَلَ وَقَطَعَ رَأْسَ يُوحَنَّا فِي السِّجْنِ. فَأُحْضِرَ
    رَأْسُهُ عَلَى طَبَقٍ وَدُفِعَ إِلَى الصَّبِيَّةِ فَجَاءَتْ بِهِ إِلَى
    أُمِّهَا. فَتَقَدَّمَ تَلاَمِيذُهُ وَرَفَعُوا الْجَسَدَ وَدَفَنُوهُ. ثُمَّ
    أَتَوْا وَأَخْبَرُوا يَسُوعَ."
