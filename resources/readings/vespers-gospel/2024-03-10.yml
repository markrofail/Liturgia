title:
  english: Mk 11:22-26
  arabic: "مرقس ١١ : ٢٢-٢٦"
text:
  english: So Jesus answered and said to them, "Have faith in God. For assuredly,
    I say to you, whoever says to this mountain, "Be removed and be cast into
    the sea,' and does not doubt in his heart, but believes that those things he
    says will be done, he will have whatever he says. Therefore I say to you,
    whatever things you ask when you pray, believe that you receive them, and
    you will have them. "And whenever you stand praying, if you have anything
    against anyone, forgive him, that your Father in heaven may also forgive you
    your trespasses. But if you do not forgive, neither will your Father in
    heaven forgive your trespasses."
  arabic: "فَأَجَابَ يَسُوعُ: «لِيَكُنْ لَكُمْ إِيمَانٌ بِاللَّهِ. لأَنِّي
    الْحَقَّ أَقُولُ لَكُمْ: إِنَّ مَنْ قَالَ لِهَذَا الْجَبَلِ انْتَقِلْ
    وَانْطَرِحْ فِي لْبَحْرِ وَلاَ يَشُكُّ فِي قَلْبِهِ بَلْ يُؤْمِنُ أَنَّ مَا
    يَقُولُهُ يَكُونُ فَمَهْمَا قَالَ يَكُونُ لَهُ. لِذَلِكَ أَقُولُ لَكُمْ:
    كُلُّ مَا تَطْلُبُونَهُ حِينَمَا تُصَلُّونَ فَآمِنُوا أَنْ تَنَالُوهُ
    فَيَكُونَ لَكُمْ. وَمَتَى وَقَفْتُمْ تُصَلُّونَ فَاغْفِرُوا إِنْ كَانَ
    لَكُمْ عَلَى أَحَدٍ شَيْءٌ لِكَيْ يَغْفِرَ لَكُمْ أَيْضاً أَبُوكُمُ الَّذِي
    فِي السَّمَاوَاتِ زَلاَّتِكُمْ. وَإِنْ لَمْ تَغْفِرُوا أَنْتُمْ لاَ يَغْفِرْ
    أَبُوكُمُ الَّذِي فِي السَّمَاوَاتِ أَيْضاً زَلاَّتِكُمْ»."
