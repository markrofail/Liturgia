title:
  english: Mt 14:22-26
  arabic: "متى ١٤ : ٢٢-٢٦"
text:
  english: Immediately Jesus made His disciples get into the boat and go before
    Him to the other side, while He sent the multitudes away. And when He had
    sent the multitudes away, He went up on the mountain by Himself to pray. Now
    when evening came, He was alone there. But the boat was now in the middle of
    the sea, tossed by the waves, for the wind was contrary. Now in the fourth
    watch of the night Jesus went to them, walking on the sea. And when the
    disciples saw Him walking on the sea, they were troubled, saying, "It is a
    ghost!" And they cried out for fear.
  arabic: "وَلِلْوَقْتِ أَلْزَمَ يَسُوعُ تَلاَمِيذَهُ أَنْ يَدْخُلُوا السَّفِينَةَ
    وَيَسْبِقُوهُ إِلَى الْعَبْرِ حَتَّى يَصْرِفَ الْجُمُوعَ. وَبَعْدَمَا صَرَفَ
    الْجُمُوعَ صَعِدَ إِلَى الْجَبَلِ مُنْفَرِداً لِيُصَلِّيَ. وَلَمَّا صَارَ
    الْمَسَاءُ كَانَ هُنَاكَ وَحْدَهُ. وَأَمَّا السَّفِينَةُ فَكَانَتْ قَدْ
    صَارَتْ فِي وَسَطِ الْبَحْرِ مُعَذَّبَةً مِنَ الأَمْوَاجِ. لأَنَّ الرِّيحَ
    كَانَتْ مُضَادَّةً. وَفِي الْهَزِيعِ الرَّابِعِ مِنَ اللَّيْلِ مَضَى
    إِلَيْهِمْ يَسُوعُ مَاشِياً عَلَى الْبَحْرِ. فَلَمَّا أَبْصَرَهُ
    التَّلاَمِيذُ مَاشِياً عَلَى الْبَحْرِ اضْطَرَبُوا قَائِلِينَ: «إِنَّهُ
    خَيَالٌ». وَمِنَ الْخَوْفِ صَرَخُوا!"
