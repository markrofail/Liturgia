title:
  english: LK 11:37-51
  arabic: "لوقا ١١ : ٣٧-٥١"
text:
  english: And as He spoke, a certain Pharisee asked Him to dine with him. So He
    went in and sat down to eat. When the Pharisee saw it, he marveled that He
    had not first washed before dinner. Then the Lord said to him, "Now you
    Pharisees make the outside of the cup and dish clean, but your inward part
    is full of greed and wickedness. Foolish ones! Did not He who made the
    outside make the inside also? But rather give alms of such things as you
    have; then indeed all things are clean to you. "But woe to you Pharisees!
    For you tithe mint and rue and all manner of herbs, and pass by justice and
    the love of God. These you ought to have done, without leaving the others
    undone. Woe to you Pharisees! For you love the best seats in the synagogues
    and greetings in the marketplaces. Woe to you, scribes and Pharisees,
    hypocrites! For you are like graves which are not seen, and the men who walk
    over them are not aware of them." Then one of the lawyers answered and said
    to Him, "Teacher, by saying these things You reproach us also." And He said,
    "Woe to you also, lawyers! For you load men with burdens hard to bear, and
    you yourselves do not touch the burdens with one of your fingers. Woe to
    you! For you build the tombs of the prophets, and your fathers killed them.
    In fact, you bear witness that you approve the deeds of your fathers; for
    they indeed killed them, and you build their tombs. Therefore the wisdom of
    God also said, "I will send them prophets and apostles, and some of them
    they will kill and persecute,' that the blood of all the prophets which was
    shed from the foundation of the world may be required of this generation,
    from the blood of Abel to the blood of Zechariah who perished between the
    altar and the temple. Yes, I say to you, it shall be required of this
    generation.
  arabic: "وَفِيمَا هُوَ يَتَكَلَّمُ سَأَلَهُ فَرِّيسِيٌّ أَنْ يَتَغَدَّى عِنْدَهُ
    فَدَخَلَ وَاتَّكَأَ. وَأَمَّا الْفَرِّيسِيُّ فَلَمَّا رَأَى ذَلِكَ تَعَجَّبَ
    أَنَّهُ لَمْ يَغْتَسِلْ أَوَّلاً قَبْلَ الْغَدَاءِ. فَقَالَ لَهُ الرَّبُّ:
    «أَنْتُمُ الآنَ أَيُّهَا الْفَرِّيسِيُّونَ تُنَقُّونَ خَارِجَ الْكَأْسِ
    وَالْقَصْعَةِ وَأَمَّا بَاطِنُكُمْ فَمَمْلُوءٌ اخْتِطَافاً وَخُبْثاً. يَا
    أَغْبِيَاءُ أَلَيْسَ الَّذِي صَنَعَ الْخَارِجَ صَنَعَ الدَّاخِلَ أَيْضاً؟
    بَلْ أَعْطُوا مَا عِنْدَكُمْ صَدَقَةً فَهُوَذَا كُلُّ شَيْءٍ يَكُونُ
    نَقِيّاً لَكُمْ. وَلَكِنْ وَيْلٌ لَكُمْ أَيُّهَا الْفَرِّيسِيُّونَ
    لأَنَّكُمْ تُعَشِّرُونَ النَّعْنَعَ وَالسَّذَابَ وَكُلَّ بَقْلٍ
    وَتَتَجَاوَزُونَ عَنِ الْحَقِّ وَمَحَبَّةِ اللهِ. كَانَ يَنْبَغِي أَنْ
    تَعْمَلُوا هَذِهِ وَلاَ تَتْرُكُوا تِلْكَ! وَيْلٌ لَكُمْ أَيُّهَا
    الْفَرِّيسِيُّونَ لأَنَّكُمْ تُحِبُّونَ الْمَجْلِسَ الأَوَّلَ فِي
    الْمَجَامِعِ وَالتَّحِيَّاتِ فِي الأَسْوَاقِ. وَيْلٌ لَكُمْ أَيُّهَا
    الْكَتَبَةُ وَالْفَرِّيسِيُّونَ الْمُرَاؤُونَ لأَنَّكُمْ مِثْلُ الْقُبُورِ
    الْمُخْتَفِيَةِ وَالَّذِينَ يَمْشُونَ عَلَيْهَا لاَ يَعْلَمُونَ!». فَقَالَ
    لَهُ وَاحِدٌ مِنَ النَّامُوسِيِّينَ: «يَا مُعَلِّمُ حِينَ تَقُولُ هَذَا
    تَشْتِمُنَا نَحْنُ أَيْضاً». فَقَالَ: «وَوَيْلٌ لَكُمْ أَنْتُمْ أَيُّهَا
    النَّامُوسِيُّونَ لأَنَّكُمْ تُحَمِّلُونَ النَّاسَ أَحْمَالاً عَسِرَةَ
    الْحَمْلِ وَأَنْتُمْ لاَ تَمَسُّونَ الأَحْمَالَ بِإِحْدَى أَصَابِعِكُمْ.
    وَيْلٌ لَكُمْ لأَنَّكُمْ تَبْنُونَ قُبُورَ الأَنْبِيَاءِ وَآبَاؤُكُمْ
    قَتَلُوهُمْ. إِذاً تَشْهَدُونَ وَتَرْضَوْنَ بِأَعْمَالِ آبَائِكُمْ
    لأَنَّهُمْ هُمْ قَتَلُوهُمْ وَأَنْتُمْ تَبْنُونَ قُبُورَهُمْ. لِذَلِكَ
    أَيْضاً قَالَتْ حِكْمَةُ اللهِ: إِنِّي أُرْسِلُ إِلَيْهِمْ أَنْبِيَاءَ
    وَرُسُلاً فَيَقْتُلُونَ مِنْهُمْ وَيَطْرُدُونَ - لِكَيْ يُطْلَبَ مِنْ هَذَا
    الْجِيلِ دَمُ جَمِيعِ الأَنْبِيَاءِ الْمُهْرَقُ مُنْذُ إِنْشَاءِ الْعَالَمِ
    مِنْ دَمِ هَابِيلَ إِلَى دَمِ زَكَرِيَّا الَّذِي أُهْلِكَ بَيْنَ الْمَذْبَحِ
    وَالْبَيْتِ. نَعَمْ أَقُولُ لَكُمْ: إِنَّهُ يُطْلَبُ مِنْ هَذَا الْجِيلِ!"
