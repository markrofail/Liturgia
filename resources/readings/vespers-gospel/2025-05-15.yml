title:
  english: Mk 7:1-4
  arabic: "مرقس ٧ : ١-٤"
text:
  english: Then the Pharisees and some of the scribes came together to Him, having
    come from Jerusalem. Now when they saw some of His disciples eat bread with
    defiled, that is, with unwashed hands, they found fault. For the Pharisees
    and all the Jews do not eat unless they wash their hands in a special way,
    holding the tradition of the elders. When they come from the marketplace,
    they do not eat unless they wash. And there are many other things which they
    have received and hold, like the washing of cups, pitchers, copper vessels,
    and couches.
  arabic: وَاجْتَمَعَ إِلَيْهِ الْفَرِّيسِيُّونَ وَقَوْمٌ مِنَ الْكَتَبَةِ
    قَادِمِينَ مِنْ أُورُشَلِيمَ. وَلَمَّا رَأَوْا بَعْضاً مِنْ تَلاَمِيذِهِ
    يَأْكُلُونَ خُبْزاً بِأَيْدٍ دَنِسَةٍ أَيْ غَيْرِ مَغْسُولَةٍ لاَمُوا -
    لأَنَّ الْفَرِّيسِيِّينَ وَكُلَّ الْيَهُودِ إِنْ لَمْ يَغْسِلُوا
    أَيْدِيَهُمْ بِاعْتِنَاءٍ لاَ يَأْكُلُونَ مُتَمَسِّكِينَ بِتَقْلِيدِ
    الشُّيُوخِ. وَمِنَ السُّوقِ إِنْ لَمْ يَغْتَسِلُوا لاَ يَأْكُلُونَ.
    وَأَشْيَاءُ أُخْرَى كَثِيرَةٌ تَسَلَّمُوهَا لِلتَّمَسُّكِ بِهَا مِنْ غَسْلِ
    كُؤُوسٍ وَأَبَارِيقَ وَآنِيَةِ نُحَاسٍ وَأَسِرَّةٍ.
