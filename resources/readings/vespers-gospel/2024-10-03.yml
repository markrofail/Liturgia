title:
  english: Mk 4:21-25
  arabic: "مرقس ٤ : ٢١-٢٥"
text:
  english: Also He said to them, "Is a lamp brought to be put under a basket or
    under a bed? Is it not to be set on a lampstand? For there is nothing hidden
    which will not be revealed, nor has anything been kept secret but that it
    should come to light. If anyone has ears to hear, let him hear." Then He
    said to them, "Take heed what you hear. With the same measure you use, it
    will be measured to you; and to you who hear, more will be given. For
    whoever has, to him more will be given; but whoever does not have, even what
    he has will be taken away from him."
  arabic: "ثُمَّ قَالَ لَهُمْ: «هَلْ يُؤْتَى بِسِرَاجٍ لِيُوضَعَ تَحْتَ
    الْمِكْيَالِ أَوْ تَحْتَ السَّرِيرِ؟ أَلَيْسَ لِيُوضَعَ عَلَى الْمَنَارَةِ؟
    لأَنَّهُ لَيْسَ شَيْءٌ خَفِيٌّ لاَ يُظْهَرُ وَلاَ صَارَ مَكْتُوماً إلاَّ
    لِيُعْلَنَ. إِنْ كَانَ لأَحَدٍ أُذُنَانِ لِلسَّمْعِ فَلْيَسْمَعْ!» وَقَالَ
    لَهُمُ: «انْظُرُوا مَا تَسْمَعُونَ! بِالْكَيْلِ الَّذِي بِهِ تَكِيلُونَ
    يُكَالُ لَكُمْ وَيُزَادُ لَكُمْ أَيُّهَا السَّامِعُونَ. لأَنَّ مَنْ لَهُ
    سَيُعْطَى وَأَمَّا مَنْ لَيْسَ لَهُ فَالَّذِي عِنْدَهُ سَيُؤْخَذُ مِنْهُ»."
