title:
  english: Lk 21:12-33
  arabic: "لوقا ٢١ : ١٢-٣٣"
text:
  english: "But before all these things, they will lay their hands on you and
    persecute you, delivering you up to the synagogues and prisons. You will be
    brought before kings and rulers for My name's sake. But it will turn out for
    you as an occasion for testimony. Therefore settle it in your hearts not to
    meditate beforehand on what you will answer; for I will give you a mouth and
    wisdom which all your adversaries will not be able to contradict or resist.
    You will be betrayed even by parents and brothers, relatives and friends;
    and they will put some of you to death. And you will be hated by all for My
    name's sake. But not a hair of your head shall be lost. By your patience
    possess your souls. \"But when you see Jerusalem surrounded by armies, then
    know that its desolation is near. Then let those who are in Judea flee to
    the mountains, let those who are in the midst of her depart, and let not
    those who are in the country enter her. For these are the days of vengeance,
    that all things which are written may be fulfilled. But woe to those who are
    pregnant and to those who are nursing babies in those days! For there will
    be great distress in the land and wrath upon this people. And they will fall
    by the edge of the sword, and be led away captive into all nations. And
    Jerusalem will be trampled by Gentiles until the times of the Gentiles are
    fulfilled. \"And there will be signs in the sun, in the moon, and in the
    stars; and on the earth distress of nations, with perplexity, the sea and
    the waves roaring; men's hearts failing them from fear and the expectation
    of those things which are coming on the earth, for the powers of the heavens
    will be shaken. Then they will see the Son of Man coming in a cloud with
    power and great glory. Now when these things begin to happen, look up and
    lift up your heads, because your redemption draws near.\" Then He spoke to
    them a parable: \"Look at the fig tree, and all the trees. When they are
    already budding, you see and know for yourselves that summer is now near. So
    you also, when you see these things happening, know that the kingdom of God
    is near. Assuredly, I say to you, this generation will by no means pass away
    till all things take place. Heaven and earth will pass away, but My words
    will by no means pass away."
  arabic: "وَقَبْلَ هَذَا كُلِّهِ يُلْقُونَ أَيْدِيَهُمْ عَلَيْكُمْ
    وَيَطْرُدُونَكُمْ وَيُسَلِّمُونَكُمْ إِلَى مَجَامِعٍ وَسُجُونٍ وَتُسَاقُونَ
    أَمَامَ مُلُوكٍ وَوُلاَةٍ لأَجْلِ اسْمِي. فَيَؤُولُ ذَلِكَ لَكُمْ شَهَادَةً.
    فَضَعُوا فِي قُلُوبِكُمْ أَنْ لاَ تَهْتَمُّوا مِنْ قَبْلُ لِكَيْ تَحْتَجُّوا
    لأَنِّي أَنَا أُعْطِيكُمْ فَماً وَحِكْمَةً لاَ يَقْدِرُ جَمِيعُ
    مُعَانِدِيكُمْ أَنْ يُقَاوِمُوهَا أَوْ يُنَاقِضُوهَا. وَسَوْفَ تُسَلَّمُونَ
    مِنَ الْوَالِدِينَ وَالإِخْوَةِ وَالأَقْرِبَاءِ وَالأَصْدِقَاءِ
    وَيَقْتُلُونَ مِنْكُمْ. وَتَكُونُونَ مُبْغَضِينَ مِنَ الْجَمِيعِ مِنْ أَجْلِ
    اسْمِي. وَلَكِنَّ شَعْرَةً مِنْ رُؤُوسِكُمْ لاَ تَهْلِكُ. بِصَبْرِكُمُ
    اقْتَنُوا أَنْفُسَكُمْ. وَمَتَى رَأَيْتُمْ أُورُشَلِيمَ مُحَاطَةً بِجُيُوشٍ
    فَحِينَئِذٍ اعْلَمُوا أَنَّهُ قَدِ اقْتَرَبَ خَرَابُهَا. حِينَئِذٍ
    لِيَهْرُبِ الَّذِينَ فِي الْيَهُودِيَّةِ إِلَى الْجِبَالِ وَالَّذِينَ فِي
    وَسَطِهَا فَلْيَفِرُّوا خَارِجاً وَالَّذِينَ فِي الْكُوَرِ فَلاَ
    يَدْخُلُوهَا لأَنَّ هَذِهِ أَيَّامُ انْتِقَامٍ لِيَتِمَّ كُلُّ مَا هُوَ
    مَكْتُوبٌ. وَوَيْلٌ لِلْحَبَالَى وَالْمُرْضِعَاتِ فِي تِلْكَ الأَيَّامِ
    لأَنَّهُ يَكُونُ ضِيقٌ عَظِيمٌ عَلَى الأَرْضِ وَسُخْطٌ عَلَى هَذَا
    الشَّعْبِ. وَيَقَعُونَ بِالسَّيْفِ وَيُسْبَوْنَ إِلَى جَمِيعِ الأُمَمِ
    وَتَكُونُ أُورُشَلِيمُ مَدُوسَةً مِنَ الأُمَمِ حَتَّى تُكَمَّلَ أَزْمِنَةُ
    الأُمَمِ. «وَتَكُونُ عَلاَمَاتٌ فِي الشَّمْسِ وَالْقَمَرِ وَالنُّجُومِ
    وَعَلَى الأَرْضِ كَرْبُ أُمَمٍ بِحَيْرَةٍ. اَلْبَحْرُ وَالأَمْوَاجُ تَضِجُّ
    وَالنَّاسُ يُغْشَى عَلَيْهِمْ مِنْ خَوْفٍ وَانْتِظَارِ مَا يَأْتِي عَلَى
    الْمَسْكُونَةِ لأَنَّ قُوَّاتِ السَّمَاوَاتِ تَتَزَعْزَعُ. وَحِينَئِذٍ
    يُبْصِرُونَ ابْنَ الإِنْسَانِ آتِياً فِي سَحَابَةٍ بِقُوَّةٍ وَمَجْدٍ
    كَثِيرٍ. وَمَتَى ابْتَدَأَتْ هَذِهِ تَكُونُ فَانْتَصِبُوا وَارْفَعُوا
    رُؤُوسَكُمْ لأَنَّ نَجَاتَكُمْ تَقْتَرِبُ». وَقَالَ لَهُمْ مَثَلاً:
    «اُنْظُرُوا إِلَى شَجَرَةِ التِّينِ وَكُلِّ الأَشْجَارِ. مَتَى أَفْرَخَتْ
    تَنْظُرُونَ وَتَعْلَمُونَ مِنْ أَنْفُسِكُمْ أَنَّ الصَّيْفَ قَدْ قَرُبَ.
    هَكَذَا أَنْتُمْ أَيْضاً مَتَى رَأَيْتُمْ هَذِهِ الأَشْيَاءَ صَائِرَةً
    فَاعْلَمُوا أَنَّ مَلَكُوتَ اللهِ قَرِيبٌ. اَلْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ
    لاَ يَمْضِي هَذَا الْجِيلُ حَتَّى يَكُونَ الْكُلُّ. اَلسَّمَاءُ وَالأَرْضُ
    تَزُولاَنِ وَلَكِنَّ كَلاَمِي لاَ يَزُولُ."
