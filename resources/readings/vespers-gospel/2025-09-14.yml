title:
  english: Mt 11:11-19
  arabic: "متى ١١ : ١١-١٩"
text:
  english: "\"Assuredly, I say to you, among those born of women there has not
    risen one greater than John the Baptist; but he who is least in the kingdom
    of heaven is greater than he. And from the days of John the Baptist until
    now the kingdom of heaven suffers violence, and the violent take it by
    force. For all the prophets and the law prophesied until John. And if you
    are willing to receive it, he is Elijah who is to come. He who has ears to
    hear, let him hear! \"But to what shall I liken this generation? It is like
    children sitting in the marketplaces and calling to their companions, and
    saying: \"We played the flute for you, And you did not dance; We mourned to
    you, And you did not lament.' For John came neither eating nor drinking, and
    they say, \"He has a demon.' The Son of Man came eating and drinking, and
    they say, \"Look, a glutton and a winebibber, a friend of tax collectors and
    sinners!' But wisdom is justified by her children.\""
  arabic: "اَلْحَقَّ أَقُولُ لَكُمْ: لَمْ يَقُمْ بَيْنَ الْمَوْلُودِينَ مِنَ
    النِّسَاءِ أَعْظَمُ مِنْ يُوحَنَّا الْمَعْمَدَانِ وَلَكِنَّ الأَصْغَرَ فِي
    مَلَكُوتِ السَّمَاوَاتِ أَعْظَمُ مِنْهُ. وَمِنْ أَيَّامِ يُوحَنَّا
    الْمَعْمَدَانِ إِلَى الآنَ مَلَكُوتُ السَّمَاوَاتِ يُغْصَبُ وَالْغَاصِبُونَ
    يَخْتَطِفُونَهُ. لأَنَّ جَمِيعَ الأَنْبِيَاءِ وَالنَّامُوسَ إِلَى يُوحَنَّا
    تَنَبَّأُوا. وَإِنْ أَرَدْتُمْ أَنْ تَقْبَلُوا فَهَذَا هُوَ إِيلِيَّا
    الْمُزْمِعُ أَنْ يَأْتِيَ. مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ فَلْيَسْمَعْ.
    «وَبِمَنْ أُشَبِّهُ هَذَا الْجِيلَ؟ يُشْبِهُ أَوْلاَداً جَالِسِينَ فِي
    الأَسْوَاقِ يُنَادُونَ إِلَى أَصْحَابِهِمْ وَيَقُولُونَ: زَمَّرْنَا لَكُمْ
    فَلَمْ تَرْقُصُوا! نُحْنَا لَكُمْ فَلَمْ تَلْطِمُوا! لأَنَّهُ جَاءَ
    يُوحَنَّا لاَ يَأْكُلُ وَلاَ يَشْرَبُ فَيَقُولُونَ: فِيهِ شَيْطَانٌ. جَاءَ
    ابْنُ الإِنْسَانِ يَأْكُلُ وَيَشْرَبُ فَيَقُولُونَ: هُوَذَا إِنْسَانٌ
    أَكُولٌ وَشِرِّيبُ خَمْرٍ مُحِبٌّ لِلْعَشَّارِينَ وَالْخُطَاةِ.
    وَالْحِكْمَةُ تَبَرَّرَتْ مِنْ بَنِيهَا»."
