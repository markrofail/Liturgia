title:
  english: Matt 15:1-11
  arabic: "متى ١٥ : ١-١١"
text:
  english: "Then the scribes and Pharisees who were from Jerusalem came to Jesus,
    saying, \"Why do Your disciples transgress the tradition of the elders? For
    they do not wash their hands when they eat bread.\" He answered and said to
    them, \"Why do you also transgress the commandment of God because of your
    tradition? For God commanded, saying, \"Honor your father and your mother';
    and, \"He who curses father or mother, let him be put to death.' But you
    say, \"Whoever says to his father or mother, \"Whatever profit you might
    have received from me is a gift to God\"-- then he need not honor his father
    or mother.' Thus you have made the commandment of God of no effect by your
    tradition. Hypocrites! Well did Isaiah prophesy about you, saying: \"These
    people draw near to Me with their mouth, And honor Me with their lips, But
    their heart is far from Me. And in vain they worship Me, Teaching as
    doctrines the commandments of men.\"' When He had called the multitude to
    Himself, He said to them, \"Hear and understand: Not what goes into the
    mouth defiles a man; but what comes out of the mouth, this defiles a man.\""
  arabic: "حِينَئِذٍ جَاءَ إِلَى يَسُوعَ كَتَبَةٌ وَفَرِّيسِيُّونَ الَّذِينَ مِنْ
    أُورُشَلِيمَ قَائِلِينَ: «لِمَاذَا يَتَعَدَّى تَلاَمِيذُكَ تَقْلِيدَ
    الشُّيُوخِ فَإِنَّهُمْ لاَ يَغْسِلُونَ أَيْدِيَهُمْ حِينَمَا يَأْكُلُونَ
    خُبْزاً؟» فَأَجَابَ: «وَأَنْتُمْ أَيْضاً لِمَاذَا تَتَعَدَّوْنَ وَصِيَّةَ
    اللَّهِ بِسَبَبِ تَقْلِيدِكُمْ؟ فَإِنَّ اللَّهَ أَوْصَى قَائِلاً: أَكْرِمْ
    أَبَاكَ وَأُمَّكَ وَمَنْ يَشْتِمْ أَباً أَوْ أُمّاً فَلْيَمُتْ مَوْتاً.
    وَأَمَّا أَنْتُمْ فَتَقُولُونَ: مَنْ قَالَ لأَبِيهِ أَوْ أُمِّهِ: قُرْبَانٌ
    هُوَ الَّذِي تَنْتَفِعُ بِهِ مِنِّي. فَلاَ يُكْرِمُ أَبَاهُ أَوْ أُمَّهُ.
    فَقَدْ أَبْطَلْتُمْ وَصِيَّةَ اللَّهِ بِسَبَبِ تَقْلِيدِكُمْ! يَا
    مُرَاؤُونَ! حَسَناً تَنَبَّأَ عَنْكُمْ إِشَعْيَاءُ قَائِلاً: يَقْتَرِبُ
    إِلَيَّ هَذَا الشَّعْبُ بِفَمِهِ وَيُكْرِمُنِي بِشَفَتَيْهِ وَأَمَّا
    قَلْبُهُ فَمُبْتَعِدٌ عَنِّي بَعِيداً. وَبَاطِلاً يَعْبُدُونَنِي وَهُمْ
    يُعَلِّمُونَ تَعَالِيمَ هِيَ وَصَايَا النَّاسِ». ثُمَّ دَعَا الْجَمْعَ
    وَقَالَ لَهُمُ: «اسْمَعُوا وَافْهَمُوا. لَيْسَ مَا يَدْخُلُ الْفَمَ
    يُنَجِّسُ الإِنْسَانَ بَلْ مَا يَخْرُجُ مِنَ الْفَمِ هَذَا يُنَجِّسُ
    الإِنْسَانَ»."
