title:
  english: Matt 14:23-33
  arabic: "متى ١٤ : ٢٣-٣٣"
text:
  english: And when He had sent the multitudes away, He went up on the mountain by
    Himself to pray. Now when evening came, He was alone there. But the boat was
    now in the middle of the sea, tossed by the waves, for the wind was
    contrary. Now in the fourth watch of the night Jesus went to them, walking
    on the sea. And when the disciples saw Him walking on the sea, they were
    troubled, saying, "It is a ghost!" And they cried out for fear. But
    immediately Jesus spoke to them, saying, "Be of good cheer! It is I; do not
    be afraid." And Peter answered Him and said, "Lord, if it is You, command me
    to come to You on the water." So He said, "Come." And when Peter had come
    down out of the boat, he walked on the water to go to Jesus. But when he saw
    that the wind was boisterous, he was afraid; and beginning to sink he cried
    out, saying, "Lord, save me!" And immediately Jesus stretched out His hand
    and caught him, and said to him, "O you of little faith, why did you doubt?"
    And when they got into the boat, the wind ceased. Then those who were in the
    boat came and worshiped Him, saying, "Truly You are the Son of God."
  arabic: "وَبَعْدَمَا صَرَفَ الْجُمُوعَ صَعِدَ إِلَى الْجَبَلِ مُنْفَرِداً
    لِيُصَلِّيَ. وَلَمَّا صَارَ الْمَسَاءُ كَانَ هُنَاكَ وَحْدَهُ. وَأَمَّا
    السَّفِينَةُ فَكَانَتْ قَدْ صَارَتْ فِي وَسَطِ الْبَحْرِ مُعَذَّبَةً مِنَ
    الأَمْوَاجِ. لأَنَّ الرِّيحَ كَانَتْ مُضَادَّةً. وَفِي الْهَزِيعِ الرَّابِعِ
    مِنَ اللَّيْلِ مَضَى إِلَيْهِمْ يَسُوعُ مَاشِياً عَلَى الْبَحْرِ. فَلَمَّا
    أَبْصَرَهُ التَّلاَمِيذُ مَاشِياً عَلَى الْبَحْرِ اضْطَرَبُوا قَائِلِينَ:
    «إِنَّهُ خَيَالٌ». وَمِنَ الْخَوْفِ صَرَخُوا! فَلِلْوَقْتِ قَالَ لَهُمْ
    يَسُوعُ: «تَشَجَّعُوا! أَنَا هُوَ. لاَ تَخَافُوا». فَأَجَابَهُ بُطْرُسُ:
    «يَا سَيِّدُ إِنْ كُنْتَ أَنْتَ هُوَ فَمُرْنِي أَنْ آتِيَ إِلَيْكَ عَلَى
    الْمَاءِ». فَقَالَ: «تَعَالَ». فَنَزَلَ بُطْرُسُ مِنَ السَّفِينَةِ وَمَشَى
    عَلَى الْمَاءِ لِيَأْتِيَ إِلَى يَسُوعَ. وَلَكِنْ لَمَّا رَأَى الرِّيحَ
    شَدِيدَةً خَافَ. وَإِذِ ابْتَدَأَ يَغْرَقُ صَرَخَ: «يَا رَبُّ نَجِّنِي».
    فَفِي الْحَالِ مَدَّ يَسُوعُ يَدَهُ وَأَمْسَكَ بِهِ وَقَالَ لَهُ: «يَا
    قَلِيلَ الإِيمَانِ لِمَاذَا شَكَكْتَ؟» وَلَمَّا دَخَلاَ السَّفِينَةَ
    سَكَنَتِ الرِّيحُ. وَالَّذِينَ فِي السَّفِينَةِ جَاءُوا وَسَجَدُوا لَهُ
    قَائِلِينَ: «بِالْحَقِيقَةِ أَنْتَ ابْنُ اللَّهِ!»."
