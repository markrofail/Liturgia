title:
  english: Mk 8:10-15
  arabic: "مرقس ٨ : ١٠-١٥"
text:
  english: Immediately got into the boat with His disciples, and came to the
    region of Dalmanutha. Then the Pharisees came out and began to dispute with
    Him, seeking from Him a sign from heaven, testing Him. But He sighed deeply
    in His spirit, and said, "Why does this generation seek a sign? Assuredly, I
    say to you, no sign shall be given to this generation." And He left them,
    and getting into the boat again, departed to the other side. Now the
    disciples had forgotten to take bread, and they did not have more than one
    loaf with them in the boat. Then He charged them, saying, "Take heed, beware
    of the leaven of the Pharisees and the leaven of Herod."
  arabic: "وَلِلْوَقْتِ دَخَلَ السَّفِينَةَ مَعَ تَلاَمِيذِهِ وَجَاءَ إِلَى
    نَوَاحِي دَلْمَانُوثَةَ. فَخَرَجَ الْفَرِّيسِيُّونَ وَابْتَدَأُوا
    يُحَاوِرُونَهُ طَالِبِينَ مِنْهُ آيَةً مِنَ السَّمَاءِ لِكَيْ يُجَرِّبُوهُ.
    فَتَنَهَّدَ بِرُوحِهِ وَقَالَ: «لِمَاذَا يَطْلُبُ هَذَا الْجِيلُ آيَةً؟
    اَلْحَقَّ أَقُولُ لَكُمْ: لَنْ يُعْطَى هَذَا الْجِيلُ آيَةً!» ثُمَّ
    تَرَكَهُمْ وَدَخَلَ أَيْضاً السَّفِينَةَ وَمَضَى إِلَى الْعَبْرِ. وَنَسُوا
    أَنْ يَأْخُذُوا خُبْزاً وَلَمْ يَكُنْ مَعَهُمْ فِي السَّفِينَةِ إلاَّ
    رَغِيفٌ وَاحِدٌ. وَأَوْصَاهُمْ قَائِلاً: «انْظُرُوا وَتَحَرَّزُوا مِنْ
    خَمِيرِ الْفَرِّيسِيِّينَ وَخَمِيرِ هِيرُودُسَ."
