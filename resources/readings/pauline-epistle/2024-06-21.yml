  english: 1Cor 14:12-17Jude 1:22-25Acts 15:13-18Psalm 25:1-3Jn 7:37-39
  arabic: "١ كورنثوس ١٤ : ١٢-١٧يهوذا ١ : ٢٢-٢٥اعمال ١٥ : ١٣-١٨مزامير ٢٥ : ١-٣يوحنا
    ٧ : ٣٧-٣٩"
text:
  english: "Even so you, since you are zealous for spiritual gifts, let it be for
    the edification of the church that you seek to excel. Therefore let him who
    speaks in a tongue pray that he may interpret. For if I pray in a tongue, my
    spirit prays, but my understanding is unfruitful. What is the conclusion
    then? I will pray with the spirit, and I will also pray with the
    understanding. I will sing with the spirit, and I will also sing with the
    understanding. Otherwise, if you bless with the spirit, how will he who
    occupies the place of the uninformed say \"Amen\" at your giving of thanks,
    since he does not understand what you say? For you indeed give thanks well,
    but the other is not edified. And on some have compassion, making a
    distinction; but others save with fear, pulling them out of the fire, hating
    even the garment defiled by the flesh. Now to Him who is able to keep you
    from stumbling, And to present you faultless Before the presence of His
    glory with exceeding joy, To God our Savior, Who alone is wise, Be glory and
    majesty, Dominion and power, Both now and forever. Amen. And after they had
    become silent, James answered, saying, \"Men and brethren, listen to me:
    Simon has declared how God at the first visited the Gentiles to take out of
    them a people for His name. And with this the words of the prophets agree,
    just as it is written: 'After this I will return And will rebuild the
    tabernacle of David, which has fallen down; I will rebuild its ruins, And I
    will set it up; So that the rest of mankind may seek the LORD. Even all the
    Gentiles who are called by My name, Says the LORD who does all these
    things.' \"Known to God from eternity are all His works. To You, O LORD, I
    lift up my soul. O my God, I trust in You; Let me not be ashamed; Let not my
    enemies triumph over me. Indeed, let no one who waits on You be ashamed. On
    the last day, that great day of the feast, Jesus stood and cried out,
    saying, \"If anyone thirsts, let him come to Me and drink. He who believes
    in Me, as the Scripture has said, out of his heart will flow rivers of
    living water.\" But this He spoke concerning the Spirit, whom those
    believing in Him would receive; for the Holy Spirit was not yet given,
    because Jesus was not yet glorified."
  arabic: "هَكَذَا أَنْتُمْ أَيْضاً إِذْ إِنَّكُمْ غَيُورُونَ لِلْمَوَاهِبِ
    الرُّوحِيَّةِ اطْلُبُوا لأَجْلِ بُنْيَانِ الْكَنِيسَةِ أَنْ تَزْدَادُوا.
    لِذَلِكَ مَنْ يَتَكَلَّمُ بِلِسَانٍ فَلْيُصَلِّ لِكَيْ يُتَرْجِمَ. لأَنَّهُ
    إِنْ كُنْتُ أُصَلِّي بِلِسَانٍ فَرُوحِي تُصَلِّي وَأَمَّا ذِهْنِي فَهُوَ
    بِلاَ ثَمَرٍ. فَمَا هُوَ إِذاً؟ أُصَلِّي بِالرُّوحِ وَأُصَلِّي بِالذِّهْنِ
    أَيْضاً. أُرَتِّلُ بِالرُّوحِ وَأُرَتِّلُ بِالذِّهْنِ أَيْضاً. وَإِلاَّ
    فَإِنْ بَارَكْتَ بِالرُّوحِ فَالَّذِي يُشْغِلُ مَكَانَ الْعَامِّيِّ كَيْفَ
    يَقُولُ «آمِينَ» عِنْدَ شُكْرِكَ؟ لأَنَّهُ لاَ يَعْرِفُ مَاذَا تَقُولُ!
    فَإِنَّكَ أَنْتَ تَشْكُرُ حَسَناً! وَلَكِنَّ الآخَرَ لاَ يُبْنَى.
    وَارْحَمُوا الْبَعْضَ مُمَيِّزِينَ، وَخَلِّصُوا الْبَعْضَ بِالْخَوْفِ
    مُخْتَطِفِينَ مِنَ النَّارِ، مُبْغِضِينَ حَتَّى الثَّوْبَ الْمُدَنَّسَ مِنَ
    الْجَسَدِ. وَالْقَادِرُ أَنْ يَحْفَظَكُمْ غَيْرَ عَاثِرِينَ، وَيُوقِفَكُمْ
    أَمَامَ مَجْدِهِ بِلاَ عَيْبٍ فِي الاِبْتِهَاجِ، اَلإِلَهُ الْحَكِيمُ
    الْوَحِيدُ مُخَلِّصُنَا، لَهُ الْمَجْدُ وَالْعَظَمَةُ وَالْقُدْرَةُ
    وَالسُّلْطَانُ، الآنَ وَإِلَى كُلِّ الدُّهُورِ. آمِينَ. وَبَعْدَمَا سَكَتَا
    قَالَ يَعْقُوبُ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ اسْمَعُونِي. سِمْعَانُ قَدْ
    أَخْبَرَ كَيْفَ افْتَقَدَ اللهُ أَوَّلاً الْأُمَمَ لِيَأْخُذَ مِنْهُمْ
    شَعْباً عَلَى اسْمِهِ. وَهَذَا تُوافِقُهُ أَقْوَالُ الأَنْبِيَاءِ كَمَا هُوَ
    مَكْتُوبٌ: سَأَرْجِعُ بَعْدَ هَذَا وَأَبْنِي أَيْضاً خَيْمَةَ دَاوُدَ
    السَّاقِطَةَ وَأَبْنِي أَيْضاً رَدْمَهَا وَأُقِيمُهَا ثَانِيَةً لِكَيْ
    يَطْلُبَ الْبَاقُونَ مِنَ النَّاسِ الرَّبَّ وَجَمِيعُ الْأُمَمِ الَّذِينَ
    دُعِيَ اسْمِي عَلَيْهِمْ يَقُولُ الرَّبُّ الصَّانِعُ هَذَا كُلَّهُ.
    مَعْلُومَةٌ عِنْدَ الرَّبِّ مُنْذُ الأَزَلِ جَمِيعُ أَعْمَالِهِ. إِلَيْكَ
    يَا رَبُّ أَرْفَعُ نَفْسِي. يَا إِلَهِي عَلَيْكَ تَوَكَّلْتُ فَلاَ تَدَعْنِي
    أَخْزَى. لاَ تَشْمَتْ بِي أَعْدَائِي. أَيْضاً كُلُّ مُنْتَظِرِيكَ لاَ
    يَخْزَوْا. لِيَخْزَ الْغَادِرُونَ بِلاَ سَبَبٍ. وَفِي الْيَوْمِ الأَخِيرِ
    الْعَظِيمِ مِنَ الْعِيدِ وَقَفَ يَسُوعُ وَنَادَى: «إِنْ عَطِشَ أَحَدٌ
    فَلْيُقْبِلْ إِلَيَّ وَيَشْرَبْ. مَنْ آمَنَ بِي كَمَا قَالَ الْكِتَابُ
    تَجْرِي مِنْ بَطْنِهِ أَنْهَارُ مَاءٍ حَيٍّ». قَالَ هَذَا عَنِ الرُّوحِ
    الَّذِي كَانَ الْمُؤْمِنُونَ بِهِ مُزْمِعِينَ أَنْ يَقْبَلُوهُ لأَنَّ
    الرُّوحَ الْقُدُسَ لَمْ يَكُنْ قَدْ أُعْطِيَ بَعْدُ لأَنَّ يَسُوعَ لَمْ
    يَكُنْ قَدْ مُجِّدَ بَعْدُ."
