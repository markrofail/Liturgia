  english: 1Cor 1:17-311Pet 2:1-25Acts 10:34-43Psalm 65:1-2Jn 10:22-38
  arabic: "١ كورنثوس ١ : ١٧-٣١١بطرس ٢ : ١-٢٥اعمال ١٠ : ٣٤-٤٣مزامير ٦٥ : ١-٢يوحنا
    ١٠ : ٢٢-٣٨"
text:
  english: "For Christ did not send me to baptize, but to preach the gospel, not
    with wisdom of words, lest the cross of Christ should be made of no effect.
    For the message of the cross is foolishness to those who are perishing, but
    to us who are being saved it is the power of God. For it is written: \"I
    will destroy the wisdom of the wise, And bring to nothing the understanding
    of the prudent.\" Where is the wise? Where is the scribe? Where is the
    disputer of this age? Has not God made foolish the wisdom of this world? For
    since, in the wisdom of God, the world through wisdom did not know God, it
    pleased God through the foolishness of the message preached to save those
    who believe. For Jews request a sign, and Greeks seek after wisdom; but we
    preach Christ crucified, to the Jews a stumbling block and to the Greeks
    foolishness, but to those who are called, both Jews and Greeks, Christ the
    power of God and the wisdom of God. Because the foolishness of God is wiser
    than men, and the weakness of God is stronger than men. For you see your
    calling, brethren, that not many wise according to the flesh, not many
    mighty, not many noble, are called. But God has chosen the foolish things of
    the world to put to shame the wise, and God has chosen the weak things of
    the world to put to shame the things which are mighty; and the base things
    of the world and the things which are despised God has chosen, and the
    things which are not, to bring to nothing the things that are, that no flesh
    should glory in His presence. But of Him you are in Christ Jesus, who became
    for us wisdom from God--and righteousness and sanctification and
    redemption-- that, as it is written, \"He who glories, let him glory in the
    LORD.\" Therefore, laying aside all malice, all deceit, hypocrisy, envy, and
    all evil speaking, as newborn babes, desire the pure milk of the word, that
    you may grow thereby, if indeed you have tasted that the Lord is gracious.
    Coming to Him as to a living stone, rejected indeed by men, but chosen by
    God and precious, you also, as living stones, are being built up a spiritual
    house, a holy priesthood, to offer up spiritual sacrifices acceptable to God
    through Jesus Christ. Therefore it is also contained in the Scripture,
    \"Behold, I lay in Zion A chief cornerstone, elect, precious, And he who
    believes on Him will by no means be put to shame.\" Therefore, to you who
    believe, He is precious; but to those who are disobedient, \"The stone which
    the builders rejected Has become the chief cornerstone,\" and \"A stone of
    stumbling And a rock of offense.\" They stumble, being disobedient to the
    word, to which they also were appointed. But you are a chosen generation, a
    royal priesthood, a holy nation, His own special people, that you may
    proclaim the praises of Him who called you out of darkness into His
    marvelous light; who once were not a people but are now the people of God,
    who had not obtained mercy but now have obtained mercy. Beloved, I beg you
    as sojourners and pilgrims, abstain from fleshly lusts which war against the
    soul, having your conduct honorable among the Gentiles, that when they speak
    against you as evildoers, they may, by your good works which they observe,
    glorify God in the day of visitation. Therefore submit yourselves to every
    ordinance of man for the Lord's sake, whether to the king as supreme, or to
    governors, as to those who are sent by him for the punishment of evildoers
    and for the praise of those who do good. For this is the will of God, that
    by doing good you may put to silence the ignorance of foolish men-- as free,
    yet not using liberty as a cloak for vice, but as bondservants of God. Honor
    all people. Love the brotherhood. Fear God. Honor the king. Servants, be
    submissive to your masters with all fear, not only to the good and gentle,
    but also to the harsh. For this is commendable, if because of conscience
    toward God one endures grief, suffering wrongfully. For what credit is it
    if, when you are beaten for your faults, you take it patiently? But when you
    do good and suffer, if you take it patiently, this is commendable before
    God. For to this you were called, because Christ also suffered for us,
    leaving us an example, that you should follow His steps: \"Who committed no
    sin, Nor was deceit found in His mouth\"; who, when He was reviled, did not
    revile in return; when He suffered, He did not threaten, but committed
    Himself to Him who judges righteously; who Himself bore our sins in His own
    body on the tree, that we, having died to sins, might live for
    righteousness--by whose stripes you were healed. For you were like sheep
    going astray, but have now returned to the Shepherd and Overseer of your
    souls. Then Peter opened his mouth and said: \"In truth I perceive that God
    shows no partiality. But in every nation whoever fears Him and works
    righteousness is accepted by Him. The word which God sent to the children of
    Israel, preaching peace through Jesus Christ--He is Lord of all-- that word
    you know, which was proclaimed throughout all Judea, and began from Galilee
    after the baptism which John preached: how God anointed Jesus of Nazareth
    with the Holy Spirit and with power, who went about doing good and healing
    all who were oppressed by the devil, for God was with Him. And we are
    witnesses of all things which He did both in the land of the Jews and in
    Jerusalem, whom they killed by hanging on a tree. Him God raised up on the
    third day, and showed Him openly, not to all the people, but to witnesses
    chosen before by God, even to us who ate and drank with Him after He arose
    from the dead. And He commanded us to preach to the people, and to testify
    that it is He who was ordained by God to be Judge of the living and the
    dead. To Him all the prophets witness that, through His name, whoever
    believes in Him will receive remission of sins.\" Praise is awaiting You, O
    God, in Zion; And to You the vow shall be performed. O You who hear prayer,
    To You all flesh will come. Now it was the Feast of Dedication in Jerusalem,
    and it was winter. And Jesus walked in the temple, in Solomon's porch. Then
    the Jews surrounded Him and said to Him, \"How long do You keep us in doubt?
    If You are the Christ, tell us plainly.\" Jesus answered them, \"I told you,
    and you do not believe. The works that I do in My Father's name, they bear
    witness of Me. But you do not believe, because you are not of My sheep, as I
    said to you. My sheep hear My voice, and I know them, and they follow Me.
    And I give them eternal life, and they shall never perish; neither shall
    anyone snatch them out of My hand. My Father, who has given them to Me, is
    greater than all; and no one is able to snatch them out of My Father's hand.
    I and My Father are one.\" Then the Jews took up stones again to stone Him.
    Jesus answered them, \"Many good works I have shown you from My Father. For
    which of those works do you stone Me?\" The Jews answered Him, saying, \"For
    a good work we do not stone You, but for blasphemy, and because You, being a
    Man, make Yourself God.\" Jesus answered them, \"Is it not written in your
    law, \"I said, \"You are gods\"'? If He called them gods, to whom the word
    of God came and the Scripture cannot be broken, do you say of Him whom the
    Father sanctified and sent into the world, \"You are blaspheming,' because I
    said, \"I am the Son of God'? If I do not do the works of My Father, do not
    believe Me; but if I do, though you do not believe Me, believe the works,
    that you may know and believe that the Father is in Me, and I in Him.\""
  arabic: "لأَنَّ الْمَسِيحَ لَمْ يُرْسِلْنِي لأُعَمِّدَ بَلْ لأُبَشِّرَ - لاَ
    بِحِكْمَةِ كَلاَمٍ لِئَلاَّ يَتَعَطَّلَ صَلِيبُ الْمَسِيحِ. فَإِنَّ كَلِمَةَ
    الصَّلِيبِ عِنْدَ الْهَالِكِينَ جَهَالَةٌ وَأَمَّا عِنْدَنَا نَحْنُ
    الْمُخَلَّصِينَ فَهِيَ قُوَّةُ اللهِ لأَنَّهُ مَكْتُوبٌ: «سَأُبِيدُ حِكْمَةَ
    الْحُكَمَاءِ وَأَرْفُضُ فَهْمَ الْفُهَمَاءِ». أَيْنَ الْحَكِيمُ؟ أَيْنَ
    الْكَاتِبُ؟ أَيْنَ مُبَاحِثُ هَذَا الدَّهْرِ؟ أَلَمْ يُجَهِّلِ اللهُ
    حِكْمَةَ هَذَا الْعَالَمِ؟ لأَنَّهُ إِذْ كَانَ الْعَالَمُ فِي حِكْمَةِ اللهِ
    لَمْ يَعْرِفِ اللهَ بِالْحِكْمَةِ اسْتَحْسَنَ اللهُ أَنْ يُخَلِّصَ
    الْمُؤْمِنِينَ بِجَهَالَةِ الْكِرَازَةِ لأَنَّ الْيَهُودَ يَسْأَلُونَ آيَةً
    وَالْيُونَانِيِّينَ يَطْلُبُونَ حِكْمَةً وَلَكِنَّنَا نَحْنُ نَكْرِزُ
    بِالْمَسِيحِ مَصْلُوباً: لِلْيَهُودِ عَثْرَةً وَلِلْيُونَانِيِّينَ
    جَهَالَةً! وَأَمَّا لِلْمَدْعُوِّينَ: يَهُوداً وَيُونَانِيِّينَ
    فَبِالْمَسِيحِ قُوَّةِ اللهِ وَحِكْمَةِ اللهِ. لأَنَّ جَهَالَةَ اللهِ
    أَحْكَمُ مِنَ النَّاسِ! وَضَعْفَ اللهِ أَقْوَى مِنَ النَّاسِ! فَانْظُرُوا
    دَعْوَتَكُمْ أَيُّهَا الإِخْوَةُ أَنْ لَيْسَ كَثِيرُونَ حُكَمَاءُ حَسَبَ
    الْجَسَدِ. لَيْسَ كَثِيرُونَ أَقْوِيَاءُ. لَيْسَ كَثِيرُونَ شُرَفَاءُ. بَلِ
    اخْتَارَ اللهُ جُهَّالَ الْعَالَمِ لِيُخْزِيَ الْحُكَمَاءَ وَاخْتَارَ اللهُ
    ضُعَفَاءَ الْعَالَمِ لِيُخْزِيَ الأَقْوِيَاءَ وَاخْتَارَ اللهُ أَدْنِيَاءَ
    الْعَالَمِ وَالْمُزْدَرَى وَغَيْرَ الْمَوْجُودِ لِيُبْطِلَ الْمَوْجُودَ
    لِكَيْ لاَ يَفْتَخِرَ كُلُّ ذِي جَسَدٍ أَمَامَهُ. وَمِنْهُ أَنْتُمْ
    بِالْمَسِيحِ يَسُوعَ الَّذِي صَارَ لَنَا حِكْمَةً مِنَ اللهِ وَبِرّاً
    وَقَدَاسَةً وَفِدَاءً. حَتَّى كَمَا هُوَ مَكْتُوبٌ: «مَنِ افْتَخَرَ
    فَلْيَفْتَخِرْ بِالرَّبِّ». فَاطْرَحُوا كُلَّ خُبْثٍ وَكُلَّ مَكْرٍ
    وَالرِّيَاءَ وَالْحَسَدَ وَكُلَّ مَذَمَّةٍ، وَكَأَطْفَالٍ مَوْلُودِينَ الآنَ
    اشْتَهُوا اللَّبَنَ الْعَقْلِيَّ الْعَدِيمَ الْغِشِّ لِكَيْ تَنْمُوا بِهِ -
    إِنْ كُنْتُمْ قَدْ ذُقْتُمْ أَنَّ الرَّبَّ صَالِحٌ. الَّذِي إِذْ تَأْتُونَ
    إِلَيْهِ، حَجَراً حَيّاً مَرْفُوضاً مِنَ النَّاسِ، وَلَكِنْ مُخْتَارٌ مِنَ
    اللهِ كَرِيمٌ، كُونُوا أَنْتُمْ أَيْضاً مَبْنِيِّينَ كَحِجَارَةٍ حَيَّةٍ،
    بَيْتاً رُوحِيّاً، كَهَنُوتاً مُقَدَّساً، لِتَقْدِيمِ ذَبَائِحَ رُوحِيَّةٍ
    مَقْبُولَةٍ عِنْدَ اللهِ بِيَسُوعَ الْمَسِيحِ. لِذَلِكَ يُتَضَمَّنُ أَيْضاً
    فِي الْكِتَابِ: «هَئَنَذَا أَضَعُ فِي صِهْيَوْنَ حَجَرَ زَاوِيَةٍ مُخْتَاراً
    كَرِيماً، وَالَّذِي يُؤْمِنُ بِهِ لَنْ يُخْزَى». فَلَكُمْ أَنْتُمُ الَّذِينَ
    تُؤْمِنُونَ الْكَرَامَةُ، وَأَمَّا لِلَّذِينَ لاَ يُطِيعُونَ فَالْحَجَرُ
    الَّذِي رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأْسَ الزَّاوِيَةِ،
    وَحَجَرَ صَدْمَةٍ وَصَخْرَةَ عَثْرَةٍ. الَّذِينَ يَعْثُرُونَ غَيْرَ
    طَائِعِينَ لِلْكَلِمَةِ، الأَمْرُ الَّذِي جُعِلُوا لَهُ. وَأَمَّا أَنْتُمْ
    فَجِنْسٌ مُخْتَارٌ، وَكَهَنُوتٌ مُلُوكِيٌّ، أُمَّةٌ مُقَدَّسَةٌ، شَعْبُ
    اقْتِنَاءٍ، لِكَيْ تُخْبِرُوا بِفَضَائِلِ الَّذِي دَعَاكُمْ مِنَ الظُّلْمَةِ
    إِلَى نُورِهِ الْعَجِيبِ. الَّذِينَ قَبْلاً لَمْ تَكُونُوا شَعْباً، وَأَمَّا
    الآنَ فَأَنْتُمْ شَعْبُ اللهِ. الَّذِينَ كُنْتُمْ غَيْرَ مَرْحُومِينَ،
    وَأَمَّا الآنَ فَمَرْحُومُونَ. أَيُّهَا الأَحِبَّاءُ، أَطْلُبُ إِلَيْكُمْ
    كَغُرَبَاءَ وَنُزَلاَءَ أَنْ تَمْتَنِعُوا عَنِ الشَّهَوَاتِ الْجَسَدِيَّةِ
    الَّتِي تُحَارِبُ النَّفْسَ، وَأَنْ تَكُونَ سِيرَتُكُمْ بَيْنَ الأُمَمِ
    حَسَنَةً، لِكَيْ يَكُونُوا فِي مَا يَفْتَرُونَ عَلَيْكُمْ كَفَاعِلِي شَرٍّ
    يُمَجِّدُونَ اللهَ فِي يَوْمِ الاِفْتِقَادِ، مِنْ أَجْلِ أَعْمَالِكُمُ
    الْحَسَنَةِ الَّتِي يُلاَحِظُونَهَا. فَاخْضَعُوا لِكُلِّ تَرْتِيبٍ بَشَرِيٍّ
    مِنْ أَجْلِ الرَّبِّ. إِنْ كَانَ لِلْمَلِكِ فَكَمَنْ هُوَ فَوْقَ الْكُلِّ،
    أَوْ لِلْوُلاَةِ فَكَمُرْسَلِينَ مِنْهُ لِلاِنْتِقَامِ مِنْ فَاعِلِي
    الشَّرِّ، وَلِلْمَدْحِ لِفَاعِلِي الْخَيْرِ. لأَنَّ هَكَذَا هِيَ مَشِيئَةُ
    اللهِ أَنْ تَفْعَلُوا الْخَيْرَ فَتُسَكِّتُوا جَهَالَةَ النَّاسِ
    الأَغْبِيَاءِ. كَأَحْرَارٍ، وَلَيْسَ كَالَّذِينَ الْحُرِّيَّةُ عِنْدَهُمْ
    سُتْرَةٌ لِلشَّرِّ، بَلْ كَعَبِيدِ اللهِ. أَكْرِمُوا الْجَمِيعَ. أَحِبُّوا
    الإِخْوَةَ. خَافُوا اللهَ. أَكْرِمُوا الْمَلِكَ. أَيُّهَا الْخُدَّامُ،
    كُونُوا خَاضِعِينَ بِكُلِّ هَيْبَةٍ لِلسَّادَةِ، لَيْسَ لِلصَّالِحِينَ
    الْمُتَرَفِّقِينَ فَقَطْ، بَلْ لِلْعُنَفَاءِ أَيْضاً. لأَنَّ هَذَا فَضْلٌ
    إِنْ كَانَ أَحَدٌ مِنْ أَجْلِ ضَمِيرٍ نَحْوَ اللهِ يَحْتَمِلُ أَحْزَاناً
    مُتَأَلِّماً بِالظُّلْمِ. لأَنَّهُ أَيُّ مَجْدٍ هُوَ إِنْ كُنْتُمْ
    تُلْطَمُونَ مُخْطِئِينَ فَتَصْبِرُونَ؟ بَلْ إِنْ كُنْتُمْ تَتَأَلَّمُونَ
    عَامِلِينَ الْخَيْرَ فَتَصْبِرُونَ، فَهَذَا فَضْلٌ عِنْدَ اللهِ، لأَنَّكُمْ
    لِهَذَا دُعِيتُمْ. فَإِنَّ الْمَسِيحَ أَيْضاً تَأَلَّمَ لأَجْلِنَا، تَارِكاً
    لَنَا مِثَالاً لِكَيْ تَتَّبِعُوا خُطُواتِهِ. الَّذِي لَمْ يَفْعَلْ
    خَطِيَّةً، وَلاَ وُجِدَ فِي فَمِهِ مَكْرٌ، الَّذِي إِذْ شُتِمَ لَمْ يَكُنْ
    يَشْتِمُ عِوَضاً وَإِذْ تَأَلَّمَ لَمْ يَكُنْ يُهَدِّدُ بَلْ كَانَ يُسَلِّمُ
    لِمَنْ يَقْضِي بِعَدْلٍ. الَّذِي حَمَلَ هُوَ نَفْسُهُ خَطَايَانَا فِي
    جَسَدِهِ عَلَى الْخَشَبَةِ، لِكَيْ نَمُوتَ عَنِ الْخَطَايَا فَنَحْيَا
    لِلْبِرِّ. الَّذِي بِجَلْدَتِهِ شُفِيتُمْ. لأَنَّكُمْ كُنْتُمْ كَخِرَافٍ
    ضَالَّةٍ، لَكِنَّكُمْ رَجَعْتُمُ الآنَ إِلَى رَاعِي نُفُوسِكُمْ
    وَأُسْقُفِهَا. فَقَالَ بُطْرُسُ: «بِالْحَقِّ أَنَا أَجِدُ أَنَّ اللهَ لاَ
    يَقْبَلُ الْوُجُوهَ. بَلْ فِي كُلِّ أُمَّةٍ الَّذِي يَتَّقِيهِ وَيَصْنَعُ
    الْبِرَّ مَقْبُولٌ عِنْدَهُ. الْكَلِمَةُ الَّتِي أَرْسَلَهَا إِلَى بَنِي
    إِسْرَائِيلَ يُبَشِّرُ بِالسَّلاَمِ بِيَسُوعَ الْمَسِيحِ. هَذَا هُوَ رَبُّ
    الْكُلِّ. أَنْتُمْ تَعْلَمُونَ الأَمْرَ الَّذِي صَارَ فِي كُلِّ
    الْيَهُودِيَّةِ مُبْتَدِئاً مِنَ الْجَلِيلِ بَعْدَ الْمَعْمُودِيَّةِ الَّتِي
    كَرَزَ بِهَا يُوحَنَّا. يَسُوعُ الَّذِي مِنَ النَّاصِرَةِ كَيْفَ مَسَحَهُ
    اللهُ بِالرُّوحِ الْقُدُسِ وَالْقُوَّةِ الَّذِي جَالَ يَصْنَعُ خَيْراً
    وَيَشْفِي جَمِيعَ الْمُتَسَلِّطِ عَلَيْهِمْ إِبْلِيسُ لأَنَّ اللهَ كَانَ
    مَعَهُ. وَنَحْنُ شُهُودٌ بِكُلِّ مَا فَعَلَ فِي كُورَةِ الْيَهُودِيَّةِ
    وَفِي أُورُشَلِيمَ. الَّذِي أَيْضاً قَتَلُوهُ مُعَلِّقِينَ إِيَّاهُ عَلَى
    خَشَبَةٍ. هَذَا أَقَامَهُ اللهُ فِي الْيَوْمِ الثَّالِثِ وَأَعْطَى أَنْ
    يَصِيرَ ظَاهِراً لَيْسَ لِجَمِيعِ الشَّعْبِ بَلْ لِشُهُودٍ سَبَقَ اللهُ
    فَانْتَخَبَهُمْ. لَنَا نَحْنُ الَّذِينَ أَكَلْنَا وَشَرِبْنَا مَعَهُ بَعْدَ
    قِيَامَتِهِ مِنَ الأَمْوَاتِ. وَأَوْصَانَا أَنْ نَكْرِزَ لِلشَّعْبِ
    وَنَشْهَدَ بِأَنَّ هَذَا هُوَ الْمُعَيَّنُ مِنَ اللهِ دَيَّاناً لِلأَحْيَاءِ
    وَالأَمْوَاتِ. لَهُ يَشْهَدُ جَمِيعُ الأَنْبِيَاءِ أَنَّ كُلَّ مَنْ يُؤْمِنُ
    بِهِ يَنَالُ بِاسْمِهِ غُفْرَانَ الْخَطَايَا». لَكَ يَنْبَغِي التَّسْبِيحُ
    يَا اللهُ فِي صِهْيَوْنَ وَلَكَ يُوفَى النَّذْرُ. يَا سَامِعَ الصَّلاَةِ
    إِلَيْكَ يَأْتِي كُلُّ بَشَرٍ. وَكَانَ عِيدُ التَّجْدِيدِ فِي أُورُشَلِيمَ
    وَكَانَ شِتَاءٌ. وَكَانَ يَسُوعُ يَتَمَشَّى فِي الْهَيْكَلِ فِي رِوَاقِ
    سُلَيْمَانَ فَاحْتَاطَ بِهِ الْيَهُودُ وَقَالُوا لَهُ: «إِلَى مَتَى
    تُعَلِّقُ أَنْفُسَنَا؟ إِنْ كُنْتَ أَنْتَ الْمَسِيحَ فَقُلْ لَنَا جَهْراً».
    أَجَابَهُمْ يَسُوعُ: «إِنِّي قُلْتُ لَكُمْ وَلَسْتُمْ تُؤْمِنُونَ.
    اَلأَعْمَالُ الَّتِي أَنَا أَعْمَلُهَا بِاسْمِ أَبِي هِيَ تَشْهَدُ لِي.
    وَلَكِنَّكُمْ لَسْتُمْ تُؤْمِنُونَ لأَنَّكُمْ لَسْتُمْ مِنْ خِرَافِي كَمَا
    قُلْتُ لَكُمْ. خِرَافِي تَسْمَعُ صَوْتِي وَأَنَا أَعْرِفُهَا فَتَتْبَعُنِي.
    وَأَنَا أُعْطِيهَا حَيَاةً أَبَدِيَّةً وَلَنْ تَهْلِكَ إِلَى الأَبَدِ وَلاَ
    يَخْطَفُهَا أَحَدٌ مِنْ يَدِي. أَبِي الَّذِي أَعْطَانِي إِيَّاهَا هُوَ
    أَعْظَمُ مِنَ الْكُلِّ وَلاَ يَقْدِرُ أَحَدٌ أَنْ يَخْطَفَ مِنْ يَدِ أَبِي.
    أَنَا وَالآبُ وَاحِدٌ». فَتَنَاوَلَ الْيَهُودُ أَيْضاً حِجَارَةً
    لِيَرْجُمُوهُ. فَقَالَ يَسُوعُ: «أَعْمَالاً كَثِيرَةً حَسَنَةً أَرَيْتُكُمْ
    مِنْ عِنْدِ أَبِي - بِسَبَبِ أَيِّ عَمَلٍ مِنْهَا تَرْجُمُونَنِي؟» أَجَابَهُ
    الْيَهُودُ: «لَسْنَا نَرْجُمُكَ لأَجْلِ عَمَلٍ حَسَنٍ بَلْ لأَجْلِ تَجْدِيفٍ
    فَإِنَّكَ وَأَنْتَ إِنْسَانٌ تَجْعَلُ نَفْسَكَ إِلَهاً» أَجَابَهُمْ يَسُوعُ:
    «أَلَيْسَ مَكْتُوباً فِي نَامُوسِكُمْ: أَنَا قُلْتُ إِنَّكُمْ آلِهَةٌ؟ إِنْ
    قَالَ آلِهَةٌ لِأُولَئِكَ الَّذِينَ صَارَتْ إِلَيْهِمْ كَلِمَةُ اللَّهِ
    وَلاَ يُمْكِنُ أَنْ يُنْقَضَ الْمَكْتُوبُ فَالَّذِي قَدَّسَهُ الآبُ
    وَأَرْسَلَهُ إِلَى الْعَالَمِ أَتَقُولُونَ لَهُ: إِنَّكَ تُجَدِّفُ لأَنِّي
    قُلْتُ إِنِّي ابْنُ اللَّهِ؟ إِنْ كُنْتُ لَسْتُ أَعْمَلُ أَعْمَالَ أَبِي
    فلاَ تُؤْمِنُوا بِي. وَلَكِنْ إِنْ كُنْتُ أَعْمَلُ فَإِنْ لَمْ تُؤْمِنُوا
    بِي فَآمِنُوا بِالأَعْمَالِ لِكَيْ تَعْرِفُوا وَتُؤْمِنُوا أَنَّ الآبَ فِيَّ
    وَأَنَا فِيهِ»."
