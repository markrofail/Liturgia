  english: Rom 3:1-311Jn 1:1— & 1Jn 2:1-6Acts 7:23-34Psalm 45:10-11Lk 1:26-38
  arabic: "رومية ٣ : ١-٣١١ يوحنا ١ & ١ يوحنا ٢ : ١-٦اعمال ٧ : ٢٣-٣٤مزامير ٤٥ :
    ١٠-١١لوقا ١ : ٢٦-٣٨"
text:
  english: "What advantage then has the Jew, or what is the profit of
    circumcision? Much in every way! Chiefly because to them were committed the
    oracles of God. For what if some did not believe? Will their unbelief make
    the faithfulness of God without effect? Certainly not! Indeed, let God be
    true but every man a liar. As it is written: \"That You may be justified in
    Your words, And may overcome when You are judged.\" But if our
    unrighteousness demonstrates the righteousness of God, what shall we say? Is
    God unjust who inflicts wrath? (I speak as a man.) Certainly not! For then
    how will God judge the world? For if the truth of God has increased through
    my lie to His glory, why am I also still judged as a sinner? And why not
    say, \"Let us do evil that good may come\"?--as we are slanderously reported
    and as some affirm that we say. Their condemnation is just. What then? Are
    we better than they? Not at all. For we have previously charged both Jews
    and Greeks that they are all under sin. As it is written: \"There is none
    righteous, no, not one; There is none who understands; There is none who
    seeks after God. They have all turned aside; They have together become
    unprofitable; There is none who does good, no, not one.\" \"Their throat is
    an open tomb; With their tongues they have practiced deceit\"; \"The poison
    of asps is under their lips\"; \"Whose mouth is full of cursing and
    bitterness.\" \"Their feet are swift to shed blood; Destruction and misery
    are in their ways; And the way of peace they have not known.\" \"There is no
    fear of God before their eyes.\" Now we know that whatever the law says, it
    says to those who are under the law, that every mouth may be stopped, and
    all the world may become guilty before God. Therefore by the deeds of the
    law no flesh will be justified in His sight, for by the law is the knowledge
    of sin. But now the righteousness of God apart from the law is revealed,
    being witnessed by the Law and the Prophets, even the righteousness of God,
    through faith in Jesus Christ, to all and on all who believe. For there is
    no difference; for all have sinned and fall short of the glory of God, being
    justified freely by His grace through the redemption that is in Christ
    Jesus, whom God set forth as a propitiation by His blood, through faith, to
    demonstrate His righteousness, because in His forbearance God had passed
    over the sins that were previously committed, to demonstrate at the present
    time His righteousness, that He might be just and the justifier of the one
    who has faith in Jesus. Where is boasting then? It is excluded. By what law?
    Of works? No, but by the law of faith. Therefore we conclude that a man is
    justified by faith apart from the deeds of the law. Or is He the God of the
    Jews only? Is He not also the God of the Gentiles? Yes, of the Gentiles
    also, since there is one God who will justify the circumcised by faith and
    the uncircumcised through faith. Do we then make void the law through faith?
    Certainly not! On the contrary, we establish the law. That which was from
    the beginning, which we have heard, which we have seen with our eyes, which
    we have looked upon, and our hands have handled, concerning the Word of
    life-- the life was manifested, and we have seen, and bear witness, and
    declare to you that eternal life which was with the Father and was
    manifested to us-- that which we have seen and heard we declare to you, that
    you also may have fellowship with us; and truly our fellowship is with the
    Father and with His Son Jesus Christ. And these things we write to you that
    your joy may be full. This is the message which we have heard from Him and
    declare to you, that God is light and in Him is no darkness at all. If we
    say that we have fellowship with Him, and walk in darkness, we lie and do
    not practice the truth. But if we walk in the light as He is in the light,
    we have fellowship with one another, and the blood of Jesus Christ His Son
    cleanses us from all sin. If we say that we have no sin, we deceive
    ourselves, and the truth is not in us. If we confess our sins, He is
    faithful and just to forgive us our sins and to cleanse us from all
    unrighteousness. If we say that we have not sinned, we make Him a liar, and
    His word is not in us. My little children, these things I write to you, so
    that you may not sin. And if anyone sins, we have an Advocate with the
    Father, Jesus Christ the righteous. And He Himself is the propitiation for
    our sins, and not for ours only but also for the whole world. Now by this we
    know that we know Him, if we keep His commandments. He who says, \"I know
    Him,\" and does not keep His commandments, is a liar, and the truth is not
    in him. But whoever keeps His word, truly the love of God is perfected in
    him. By this we know that we are in Him. He who says he abides in Him ought
    himself also to walk just as He walked. \"Now when he was forty years old,
    it came into his heart to visit his brethren, the children of Israel. And
    seeing one of them suffer wrong, he defended and avenged him who was
    oppressed, and struck down the Egyptian. For he supposed that his brethren
    would have understood that God would deliver them by his hand, but they did
    not understand. And the next day he appeared to two of them as they were
    fighting, and tried to reconcile them, saying, \"Men, you are brethren; why
    do you wrong one another?' But he who did his neighbor wrong pushed him
    away, saying, \"Who made you a ruler and a judge over us? Do you want to
    kill me as you did the Egyptian yesterday?' Then, at this saying, Moses fled
    and became a dweller in the land of Midian, where he had two sons. \"And
    when forty years had passed, an Angel of the Lord appeared to him in a flame
    of fire in a bush, in the wilderness of Mount Sinai. When Moses saw it, he
    marveled at the sight; and as he drew near to observe, the voice of the Lord
    came to him, saying, \"I am the God of your fathers--the God of Abraham, the
    God of Isaac, and the God of Jacob.' And Moses trembled and dared not look.
    \"Then the LORD said to him, \"Take your sandals off your feet, for the
    place where you stand is holy ground. I have surely seen the oppression of
    My people who are in Egypt; I have heard their groaning and have come down
    to deliver them. And now come, I will send you to Egypt.\"' Listen, O
    daughter, Consider and incline your ear; Forget your own people also, and
    your father's house; So the King will greatly desire your beauty; Because He
    is your Lord. Now in the sixth month the angel Gabriel was sent by God to a
    city of Galilee named Nazareth, to a virgin betrothed to a man whose name
    was Joseph, of the house of David. The virgin's name was Mary. And having
    come in, the angel said to her, \"Rejoice, highly favored one, the Lord is
    with you; blessed are you among women!\" But when she saw him, she was
    troubled at his saying, and considered what manner of greeting this was.
    Then the angel said to her, \"Do not be afraid, Mary, for you have found
    favor with God. And behold, you will conceive in your womb and bring forth a
    Son, and shall call His name JESUS. He will be great, and will be called the
    Son of the Highest; and the Lord God will give Him the throne of His father
    David. And He will reign over the house of Jacob forever, and of His kingdom
    there will be no end.\" Then Mary said to the angel, \"How can this be,
    since I do not know a man?\" And the angel answered and said to her, \"The
    Holy Spirit will come upon you, and the power of the Highest will overshadow
    you; therefore, also, that Holy One who is to be born will be called the Son
    of God. Now indeed, Elizabeth your relative has also conceived a son in her
    old age; and this is now the sixth month for her who was called barren. For
    with God nothing will be impossible.\" Then Mary said, \"Behold the
    maidservant of the Lord! Let it be to me according to your word.\" And the
    angel departed from her."
  arabic: "إِذاً مَا هُوَ فَضْلُ الْيَهُودِيِّ أَوْ مَا هُوَ نَفْعُ الْخِتَانِ؟
    كَثِيرٌ عَلَى كُلِّ وَجْهٍ! أَمَّا أَوَّلاً فَلأَنَّهُمُ اسْتُؤْمِنُوا عَلَى
    أَقْوَالِ اللهِ. فَمَاذَا إِنْ كَانَ قَوْمٌ لَمْ يَكُونُوا أُمَنَاءَ؟
    أَفَلَعَلَّ عَدَمَ أَمَانَتِهِمْ يُبْطِلُ أَمَانَةَ اللهِ؟ حَاشَا! بَلْ
    لِيَكُنِ اللهُ صَادِقاً وَكُلُّ إِنْسَانٍ كَاذِباً. كَمَا هُوَ مَكْتُوبٌ:
    «لِكَيْ تَتَبَرَّرَ فِي كَلاَمِكَ وَتَغْلِبَ مَتَى حُوكِمْتَ». وَلَكِنْ إِنْ
    كَانَ إِثْمُنَا يُبَيِّنُ بِرَّ اللهِ فَمَاذَا نَقُولُ؟ أَلَعَلَّ اللهَ
    الَّذِي يَجْلِبُ الْغَضَبَ ظَالِمٌ؟ أَتَكَلَّمُ بِحَسَبِ الإِنْسَانِ.
    حَاشَا! فَكَيْفَ يَدِينُ اللهُ الْعَالَمَ إِذْ ذَاكَ؟ فَإِنَّهُ إِنْ كَانَ
    صِدْقُ اللهِ قَدِ ازْدَادَ بِكَذِبِي لِمَجْدِهِ فَلِمَاذَا أُدَانُ أَنَا
    بَعْدُ كَخَاطِئٍ؟ أَمَا كَمَا يُفْتَرَى عَلَيْنَا وَكَمَا يَزْعُمُ قَوْمٌ
    أَنَّنَا نَقُولُ: «لِنَفْعَلِ السَّيِّآتِ لِكَيْ تَأْتِيَ الْخَيْرَاتُ».
    الَّذِينَ دَيْنُونَتُهُمْ عَادِلَةٌ. فَمَاذَا إِذاً؟ أَنَحْنُ أَفْضَلُ؟
    كَلاَّ الْبَتَّةَ! لأَنَّنَا قَدْ شَكَوْنَا أَنَّ الْيَهُودَ
    وَالْيُونَانِيِّينَ أَجْمَعِينَ تَحْتَ الْخَطِيَّةِ كَمَا هُوَ مَكْتُوبٌ:
    «أَنَّهُ لَيْسَ بَارٌّ وَلاَ وَاحِدٌ. لَيْسَ مَنْ يَفْهَمُ. لَيْسَ مَنْ
    يَطْلُبُ اللهَ. الْجَمِيعُ زَاغُوا وَفَسَدُوا مَعاً. لَيْسَ مَنْ يَعْمَلُ
    صَلاَحاً لَيْسَ وَلاَ وَاحِدٌ. حَنْجَرَتُهُمْ قَبْرٌ مَفْتُوحٌ.
    بِأَلْسِنَتِهِمْ قَدْ مَكَرُوا. سِمُّ الأَصْلاَلِ تَحْتَ شِفَاهِهِمْ.
    وَفَمُهُمْ مَمْلُوءٌ لَعْنَةً وَمَرَارَةً. أَرْجُلُهُمْ سَرِيعَةٌ إِلَى
    سَفْكِ الدَّمِ. فِي طُرُقِهِمِ اغْتِصَابٌ وَسَحْقٌ. وَطَرِيقُ السَّلاَمِ
    لَمْ يَعْرِفُوهُ. لَيْسَ خَوْفُ اللهِ قُدَّامَ عُيُونِهِمْ». وَنَحْنُ
    نَعْلَمُ أَنَّ كُلَّ مَا يَقُولُهُ النَّامُوسُ فَهُوَ يُكَلِّمُ بِهِ
    الَّذِينَ فِي النَّامُوسِ لِكَيْ يَسْتَدَّ كُلُّ فَمٍ وَيَصِيرَ كُلُّ
    الْعَالَمِ تَحْتَ قِصَاصٍ مِنَ اللهِ. لأَنَّهُ بِأَعْمَالِ النَّامُوسِ كُلُّ
    ذِي جَسَدٍ لاَ يَتَبَرَّرُ أَمَامَهُ. لأَنَّ بِالنَّامُوسِ مَعْرِفَةَ
    الْخَطِيَّةِ. وَأَمَّا الآنَ فَقَدْ ظَهَرَ بِرُّ اللهِ بِدُونِ النَّامُوسِ
    مَشْهُوداً لَهُ مِنَ النَّامُوسِ وَالأَنْبِيَاءِ بِرُّ اللهِ بِالإِيمَانِ
    بِيَسُوعَ الْمَسِيحِ إِلَى كُلِّ وَعَلَى كُلِّ الَّذِينَ يُؤْمِنُونَ.
    لأَنَّهُ لاَ فَرْقَ. إِذِ الْجَمِيعُ أَخْطَأُوا وَأَعْوَزَهُمْ مَجْدُ اللهِ
    مُتَبَرِّرِينَ مَجَّاناً بِنِعْمَتِهِ بِالْفِدَاءِ الَّذِي بِيَسُوعَ
    الْمَسِيحِ الَّذِي قَدَّمَهُ اللهُ كَفَّارَةً بِالإِيمَانِ بِدَمِهِ
    لإِظْهَارِ بِرِّهِ مِنْ أَجْلِ الصَّفْحِ عَنِ الْخَطَايَا السَّالِفَةِ
    بِإِمْهَالِ اللهِ. لإِظْهَارِ بِرِّهِ فِي الزَّمَانِ الْحَاضِرِ لِيَكُونَ
    بَارّاً وَيُبَرِّرَ مَنْ هُوَ مِنَ الإِيمَانِ بِيَسُوعَ. فَأَيْنَ
    الافْتِخَارُ؟ قَدِ انْتَفَى! بِأَيِّ نَامُوسٍ؟ أَبِنَامُوسِ الأَعْمَالِ؟
    كَلاَّ! بَلْ بِنَامُوسِ الإِيمَانِ. إِذاً نَحْسِبُ أَنَّ الإِنْسَانَ
    يَتَبَرَّرُ بِالإِيمَانِ بِدُونِ أَعْمَالِ النَّامُوسِ. أَمِ اللهُ
    لِلْيَهُودِ فَقَطْ؟ أَلَيْسَ لِلأُمَمِ أَيْضاً؟ بَلَى لِلأُمَمِ أَيْضاً؟
    لأَنَّ اللهَ وَاحِدٌ هُوَ الَّذِي سَيُبَرِّرُ الْخِتَانَ بِالإِيمَانِ
    وَالْغُرْلَةَ بِالإِيمَانِ. أَفَنُبْطِلُ النَّامُوسَ بِالإِيمَانِ؟ حَاشَا!
    بَلْ نُثَبِّتُ النَّامُوسَ. اَلَّذِي كَانَ مِنَ الْبَدْءِ، الَّذِي
    سَمِعْنَاهُ، الَّذِي رَأَيْنَاهُ بِعُيُونِنَا، الَّذِي شَاهَدْنَاهُ،
    وَلَمَسَتْهُ أَيْدِينَا، مِنْ جِهَةِ كَلِمَةِ الْحَيَاةِ. فَإِنَّ الْحَيَاةَ
    أُظْهِرَتْ، وَقَدْ رَأَيْنَا وَنَشْهَدُ وَنُخْبِرُكُمْ بِالْحَيَاةِ
    الأَبَدِيَّةِ الَّتِي كَانَتْ عِنْدَ الآبِ وَأُظْهِرَتْ لَنَا. الَّذِي
    رَأَيْنَاهُ وَسَمِعْنَاهُ نُخْبِرُكُمْ بِهِ، لِكَيْ يَكُونَ لَكُمْ أَيْضاً
    شَرِكَةٌ مَعَنَا. وَأَمَّا شَرِكَتُنَا نَحْنُ فَهِيَ مَعَ الآبِ وَمَعَ
    ابْنِهِ يَسُوعَ الْمَسِيحِ. وَنَكْتُبُ إِلَيْكُمْ هَذَا لِكَيْ يَكُونَ
    فَرَحُكُمْ كَامِلاً. وَهَذَا هُوَ الْخَبَرُ الَّذِي سَمِعْنَاهُ مِنْهُ
    وَنُخْبِرُكُمْ بِهِ: إِنَّ اللهَ نُورٌ وَلَيْسَ فِيهِ ظُلْمَةٌ الْبَتَّةَ.
    إِنْ قُلْنَا إِنَّ لَنَا شَرِكَةً مَعَهُ وَسَلَكْنَا فِي الظُّلْمَةِ،
    نَكْذِبُ وَلَسْنَا نَعْمَلُ الْحَقَّ. وَلَكِنْ إِنْ سَلَكْنَا فِي النُّورِ
    كَمَا هُوَ فِي النُّورِ، فَلَنَا شَرِكَةٌ بَعْضِنَا مَعَ بَعْضٍ، وَدَمُ
    يَسُوعَ الْمَسِيحِ ابْنِهِ يُطَهِّرُنَا مِنْ كُلِّ خَطِيَّةٍ. إِنْ قُلْنَا
    إِنَّهُ لَيْسَ لَنَا خَطِيَّةٌ نُضِلُّ أَنْفُسَنَا وَلَيْسَ الْحَقُّ فِينَا.
    إِنِ اعْتَرَفْنَا بِخَطَايَانَا فَهُوَ أَمِينٌ وَعَادِلٌ، حَتَّى يَغْفِرَ
    لَنَا خَطَايَانَا وَيُطَهِّرَنَا مِنْ كُلِّ إِثْمٍ. إِنْ قُلْنَا إِنَّنَا
    لَمْ نُخْطِئْ نَجْعَلْهُ كَاذِباً، وَكَلِمَتُهُ لَيْسَتْ فِينَا. يَا
    أَوْلاَدِي، أَكْتُبُ إِلَيْكُمْ هَذَا لِكَيْ لاَ تُخْطِئُوا. وَإِنْ أَخْطَأَ
    أَحَدٌ فَلَنَا شَفِيعٌ عِنْدَ الآبِ، يَسُوعُ الْمَسِيحُ الْبَارُّ. وَهُوَ
    كَفَّارَةٌ لِخَطَايَانَا. لَيْسَ لِخَطَايَانَا فَقَطْ، بَلْ لِخَطَايَا كُلِّ
    الْعَالَمِ أَيْضاً. وَبِهَذَا نَعْرِفُ أَنَّنَا قَدْ عَرَفْنَاهُ: إِنْ
    حَفِظْنَا وَصَايَاهُ. مَنْ قَالَ قَدْ عَرَفْتُهُ وَهُوَ لاَ يَحْفَظُ
    وَصَايَاهُ، فَهُوَ كَاذِبٌ وَلَيْسَ الْحَقُّ فِيهِ. وَأَمَّا مَنْ حَفِظَ
    كَلِمَتَهُ، فَحَقّاً فِي هَذَا قَدْ تَكَمَّلَتْ مَحَبَّةُ اللهِ. بِهَذَا
    نَعْرِفُ أَنَّنَا فِيهِ: مَنْ قَالَ إِنَّهُ ثَابِتٌ فِيهِ، يَنْبَغِي أَنَّهُ
    كَمَا سَلَكَ ذَاكَ هَكَذَا يَسْلُكُ هُوَ أَيْضاً. وَلَمَّا كَمِلَتْ لَهُ
    مُدَّةُ أَرْبَعِينَ سَنَةً خَطَرَ عَلَى بَالِهِ أَنْ يَفْتَقِدَ إِخْوَتَهُ
    بَنِي إِسْرَائِيلَ. وَإِذْ رَأَى وَاحِداً مَظْلُوماً حَامَى عَنْهُ
    وَأَنْصَفَ الْمَغْلُوبَ إِذْ قَتَلَ الْمِصْرِيَّ. فَظَنَّ أَنَّ إِخْوَتَهُ
    يَفْهَمُونَ أَنَّ اللهَ عَلَى يَدِهِ يُعْطِيهِمْ نَجَاةً وَأَمَّا هُمْ
    فَلَمْ يَفْهَمُوا. وَفِي الْيَوْمِ الثَّانِي ظَهَرَ لَهُمْ وَهُمْ
    يَتَخَاصَمُونَ فَسَاقَهُمْ إِلَى السَّلاَمَةِ قَائِلاً: أَيُّهَا الرِّجَالُ
    أَنْتُمْ إِخْوَةٌ. لِمَاذَا تَظْلِمُونَ بَعْضُكُمْ بَعْضاً؟ فَالَّذِي كَانَ
    يَظْلِمُ قَرِيبَهُ دَفَعَهُ قَائِلاً: مَنْ أَقَامَكَ رَئِيساً وَقَاضِياً
    عَلَيْنَا؟ أَتُرِيدُ أَنْ تَقْتُلَنِي كَمَا قَتَلْتَ أَمْسَ الْمِصْرِيَّ؟
    فَهَرَبَ مُوسَى بِسَبَبِ هَذِهِ الْكَلِمَةِ وَصَارَ غَرِيباً فِي أَرْضِ
    مَدْيَانَ حَيْثُ وَلَدَ ابْنَيْنِ. «وَلَمَّا كَمِلَتْ أَرْبَعُونَ سَنَةً
    ظَهَرَ لَهُ مَلاَكُ الرَّبِّ فِي بَرِّيَّةِ جَبَلِ سِينَاءَ فِي لَهِيبِ
    نَارِ عُلَّيْقَةٍ. فَلَمَّا رَأَى مُوسَى ذَلِكَ تَعَجَّبَ مِنَ الْمَنْظَرِ.
    وَفِيمَا هُوَ يَتَقَدَّمُ لِيَتَطَلَّعَ صَارَ إِلَيْهِ صَوْتُ الرَّبِّ:
    أَنَا إِلَهُ آبَائِكَ إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ
    يَعْقُوبَ. فَارْتَعَدَ مُوسَى وَلَمْ يَجْسُرْ أَنْ يَتَطَلَّعَ. فَقَالَ لَهُ
    الرَّبُّ: اخْلَعْ نَعْلَ رِجْلَيْكَ لأَنَّ الْمَوْضِعَ الَّذِي أَنْتَ
    وَاقِفٌ عَلَيْهِ أَرْضٌ مُقَدَّسَةٌ. إِنِّي رَأَيْتُ مَشَقَّةَ شَعْبِي
    الَّذِينَ فِي مِصْرَ وَسَمِعْتُ أَنِينَهُمْ وَنَزَلْتُ لِأُنْقِذَهُمْ.
    فَهَلُمَّ الآنَ أُرْسِلُكَ إِلَى مِصْرَ. اِسْمَعِي يَا بِنْتُ وَانْظُرِي
    وَأَمِيلِي أُذْنَكِ وَانْسَيْ شَعْبَكِ وَبَيْتَ أَبِيكِ فَيَشْتَهِيَ
    الْمَلِكُ حُسْنَكِ لأَنَّهُ هُوَ سَيِّدُكِ فَاسْجُدِي لَهُ. وَفِي الشَّهْرِ
    السَّادِسِ أُرْسِلَ جِبْرَائِيلُ الْمَلاَكُ مِنَ اللهِ إِلَى مَدِينَةٍ مِنَ
    الْجَلِيلِ اسْمُهَا نَاصِرَةُ إِلَى عَذْرَاءَ مَخْطُوبَةٍ لِرَجُلٍ مِنْ
    بَيْتِ دَاوُدَ اسْمُهُ يُوسُفُ. وَاسْمُ الْعَذْرَاءِ مَرْيَمُ. فَدَخَلَ
    إِلَيْهَا الْمَلاَكُ وَقَالَ: «سَلاَمٌ لَكِ أَيَّتُهَا الْمُنْعَمُ
    عَلَيْهَا! اَلرَّبُّ مَعَكِ. مُبَارَكَةٌ أَنْتِ فِي النِّسَاءِ». فَلَمَّا
    رَأَتْهُ اضْطَرَبَتْ مِنْ كَلاَمِهِ وَفَكَّرَتْ مَا عَسَى أَنْ تَكُونَ
    هَذِهِ التَّحِيَّةُ! فَقَالَ لَهَا الْمَلاَكُ: «لاَ تَخَافِي يَا مَرْيَمُ
    لأَنَّكِ قَدْ وَجَدْتِ نِعْمَةً عِنْدَ اللهِ. وَهَا أَنْتِ سَتَحْبَلِينَ
    وَتَلِدِينَ ابْناً وَتُسَمِّينَهُ يَسُوعَ. هَذَا يَكُونُ عَظِيماً وَابْنَ
    الْعَلِيِّ يُدْعَى وَيُعْطِيهِ الرَّبُّ الإِلَهُ كُرْسِيَّ دَاوُدَ أَبِيهِ
    وَيَمْلِكُ عَلَى بَيْتِ يَعْقُوبَ إِلَى الأَبَدِ وَلاَ يَكُونُ لِمُلْكِهِ
    نِهَايَةٌ». فَقَالَتْ مَرْيَمُ لِلْمَلاَكِ: «كَيْفَ يَكُونُ هَذَا وَأَنَا
    لَسْتُ أَعْرِفُ رَجُلاً؟» فَأَجَابَ الْمَلاَكُ: «اَلرُّوحُ الْقُدُسُ يَحِلُّ
    عَلَيْكِ وَقُوَّةُ الْعَلِيِّ تُظَلِّلُكِ فَلِذَلِكَ أَيْضاً الْقُدُّوسُ
    الْمَوْلُودُ مِنْكِ يُدْعَى ابْنَ اللهِ. وَهُوَذَا أَلِيصَابَاتُ نَسِيبَتُكِ
    هِيَ أَيْضاً حُبْلَى بِابْنٍ فِي شَيْخُوخَتِهَا وَهَذَا هُوَ الشَّهْرُ
    السَّادِسُ لِتِلْكَ الْمَدْعُوَّةِ عَاقِراً لأَنَّهُ لَيْسَ شَيْءٌ غَيْرَ
    مُمْكِنٍ لَدَى اللهِ». فَقَالَتْ مَرْيَمُ: «هُوَذَا أَنَا أَمَةُ الرَّبِّ.
    لِيَكُنْ لِي كَقَوْلِكَ». فَمَضَى مِنْ عِنْدِهَا الْمَلاَكُ."
