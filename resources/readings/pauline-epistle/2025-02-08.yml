    ٤ & مزامير ١٣٢ : ٩-١٠متى ١٦ : ١٣-١٩"
text:
  english: For the promise that he would be the heir of the world was not to
    Abraham or to his seed through the law, but through the righteousness of
    faith. For if those who are of the law are heirs, faith is made void and the
    promise made of no effect, because the law brings about wrath; for where
    there is no law there is no transgression. Therefore it is of faith that it
    might be according to grace, so that the promise might be sure to all the
    seed, not only to those who are of the law, but also to those who are of the
    faith of Abraham, who is the father of us all as it is written, "I have made
    you a father of many nations" in the presence of Him whom he believed--God,
    who gives life to the dead and calls those things which do not exist as
    though they did; who, contrary to hope, in hope believed, so that he became
    the father of many nations, according to what was spoken, "So shall your
    descendants be." And not being weak in faith, he did not consider his own
    body, already dead since he was about a hundred years old, and the deadness
    of Sarah's womb. He did not waver at the promise of God through unbelief,
    but was strengthened in faith, giving glory to God, and being fully
    convinced that what He had promised He was also able to perform. And
    therefore "it was accounted to him for righteousness." Now it was not
    written for his sake alone that it was imputed to him, but also for us. It
    shall be imputed to us who believe in Him who raised up Jesus our Lord from
    the dead, who was delivered up because of our offenses, and was raised
    because of our justification. Therefore, having been justified by faith, we
    have peace with God through our Lord Jesus Christ, through whom also we have
    access by faith into this grace in which we stand, and rejoice in hope of
    the glory of God. And not only that, but we also glory in tribulations,
    knowing that tribulation produces perseverance; and perseverance, character;
    and character, hope. Now hope does not disappoint, because the love of God
    has been poured out in our hearts by the Holy Spirit who was given to us.
    Blessed be the God and Father of our Lord Jesus Christ, who according to His
    abundant mercy has begotten us again to a living hope through the
    resurrection of Jesus Christ from the dead, to an inheritance incorruptible
    and undefiled and that does not fade away, reserved in heaven for you, who
    are kept by the power of God through faith for salvation ready to be
    revealed in the last time. In this you greatly rejoice, though now for a
    little while, if need be, you have been grieved by various trials, that the
    genuineness of your faith, being much more precious than gold that perishes,
    though it is tested by fire, may be found to praise, honor, and glory at the
    revelation of Jesus Christ, whom having not seen you love. Though now you do
    not see Him, yet believing, you rejoice with joy inexpressible and full of
    glory, receiving the end of your faith--the salvation of your souls. Of this
    salvation the prophets have inquired and searched carefully, who prophesied
    of the grace that would come to you, searching what, or what manner of time,
    the Spirit of Christ who was in them was indicating when He testified
    beforehand the sufferings of Christ and the glories that would follow. To
    them it was revealed that, not to themselves, but to us they were
    ministering the things which now have been reported to you through those who
    have preached the gospel to you by the Holy Spirit sent from heaven--things
    which angels desire to look into. And as I began to speak, the Holy Spirit
    fell upon them, as upon us at the beginning. Then I remembered the word of
    the Lord, how He said, "John indeed baptized with water, but you shall be
    baptized with the Holy Spirit.' If therefore God gave them the same gift as
    He gave us when we believed on the Lord Jesus Christ, who was I that I could
    withstand God?" When they heard these things they became silent; and they
    glorified God, saying, "Then God has also granted to the Gentiles repentance
    to life." Now those who were scattered after the persecution that arose over
    Stephen traveled as far as Phoenicia, Cyprus, and Antioch, preaching the
    word to no one but the Jews only. But some of them were men from Cyprus and
    Cyrene, who, when they had come to Antioch, spoke to the Hellenists,
    preaching the Lord Jesus. And the hand of the Lord was with them, and a
    great number believed and turned to the Lord. Then news of these things came
    to the ears of the church in Jerusalem, and they sent out Barnabas to go as
    far as Antioch. When he came and had seen the grace of God, he was glad, and
    encouraged them all that with purpose of heart they should continue with the
    Lord. For he was a good man, full of the Holy Spirit and of faith. And a
    great many people were added to the Lord. Their line has gone out through
    all the earth, And their words to the end of the world. Let Your priests be
    clothed with righteousness, And let Your saints shout for joy. For Your
    servant David's sake. When Jesus came into the region of Caesarea Philippi,
    He asked His disciples, saying, "Who do men say that I, the Son of Man, am?"
    So they said, "Some say John the Baptist, some Elijah, and others Jeremiah
    or one of the prophets." He said to them, "But who do you say that I am?"
    Simon Peter answered and said, "You are the Christ, the Son of the living
    God." Jesus answered and said to him, "Blessed are you, Simon Bar-Jonah, for
    flesh and blood has not revealed this to you, but My Father who is in
    heaven. And I also say to you that you are Peter, and on this rock I will
    build My church, and the gates of Hades shall not prevail against it. And I
    will give you the keys of the kingdom of heaven, and whatever you bind on
    earth will be bound in heaven, and whatever you loose on earth will be
    loosed in heaven."
  arabic: "فَإِنَّهُ لَيْسَ بِالنَّامُوسِ كَانَ الْوَعْدُ لإِبْرَاهِيمَ أَوْ
    لِنَسْلِهِ أَنْ يَكُونَ وَارِثاً لِلْعَالَمِ بَلْ بِبِرِّ الإِيمَانِ.
    لأَنَّهُ إِنْ كَانَ الَّذِينَ مِنَ النَّامُوسِ هُمْ وَرَثَةً فَقَدْ
    تَعَطَّلَ الإِيمَانُ وَبَطَلَ الْوَعْدُ! لأَنَّ النَّامُوسَ يُنْشِئُ غَضَباً
    إِذْ حَيْثُ لَيْسَ نَامُوسٌ لَيْسَ أَيْضاً تَعَدٍّ. لِهَذَا هُوَ مِنَ
    الإِيمَانِ كَيْ يَكُونَ عَلَى سَبِيلِ النِّعْمَةِ لِيَكُونَ الْوَعْدُ
    وَطِيداً لِجَمِيعِ النَّسْلِ. لَيْسَ لِمَنْ هُوَ مِنَ النَّامُوسِ فَقَطْ
    بَلْ أَيْضاً لِمَنْ هُوَ مِنْ إِيمَانِ إِبْرَاهِيمَ الَّذِي هُوَ أَبٌ
    لِجَمِيعِنَا. كَمَا هُوَ مَكْتُوبٌ: «إِنِّي قَدْ جَعَلْتُكَ أَباً لِأُمَمٍ
    كَثِيرَةٍ». أَمَامَ اللهِ الَّذِي آمَنَ بِهِ الَّذِي يُحْيِي الْمَوْتَى
    وَيَدْعُو الأَشْيَاءَ غَيْرَ الْمَوْجُودَةِ كَأَنَّهَا مَوْجُودَةٌ. فَهُوَ
    عَلَى خِلاَفِ الرَّجَاءِ آمَنَ عَلَى الرَّجَاءِ لِكَيْ يَصِيرَ أَباً
    لِأُمَمٍ كَثِيرَةٍ كَمَا قِيلَ: «هَكَذَا يَكُونُ نَسْلُكَ». وَإِذْ لَمْ
    يَكُنْ ضَعِيفاً فِي الإِيمَانِ لَمْ يَعْتَبِرْ جَسَدَهُ - وَهُوَ قَدْ صَارَ
    مُمَاتاً إِذْ كَانَ ابْنَ نَحْوِ مِئَةِ سَنَةٍ - وَلاَ مُمَاتِيَّةَ
    مُسْتَوْدَعِ سَارَةَ. وَلاَ بِعَدَمِ إِيمَانٍ ارْتَابَ فِي وَعْدِ اللهِ بَلْ
    تَقَوَّى بِالإِيمَانِ مُعْطِياً مَجْداً لِلَّهِ. وَتَيَقَّنَ أَنَّ مَا
    وَعَدَ بِهِ هُوَ قَادِرٌ أَنْ يَفْعَلَهُ أَيْضاً. لِذَلِكَ أَيْضاً حُسِبَ
    لَهُ بِرّاً. وَلَكِنْ لَمْ يُكْتَبْ مِنْ أَجْلِهِ وَحْدَهُ أَنَّهُ حُسِبَ
    لَهُ بَلْ مِنْ أَجْلِنَا نَحْنُ أَيْضاً الَّذِينَ سَيُحْسَبُ لَنَا الَّذِينَ
    نُؤْمِنُ بِمَنْ أَقَامَ يَسُوعَ رَبَّنَا مِنَ الأَمْوَاتِ. الَّذِي أُسْلِمَ
    مِنْ أَجْلِ خَطَايَانَا وَأُقِيمَ لأَجْلِ تَبْرِيرِنَا. فَإِذْ قَدْ
    تَبَرَّرْنَا بِالإِيمَانِ لَنَا سَلاَمٌ مَعَ اللهِ بِرَبِّنَا يَسُوعَ
    الْمَسِيحِ الَّذِي بِهِ أَيْضاً قَدْ صَارَ لَنَا الدُّخُولُ بِالإِيمَانِ
    إِلَى هَذِهِ النِّعْمَةِ الَّتِي نَحْنُ فِيهَا مُقِيمُونَ وَنَفْتَخِرُ عَلَى
    رَجَاءِ مَجْدِ اللهِ. وَلَيْسَ ذَلِكَ فَقَطْ بَلْ نَفْتَخِرُ أَيْضاً فِي
    الضِّيقَاتِ عَالِمِينَ أَنَّ الضِّيقَ يُنْشِئُ صَبْراً وَالصَّبْرُ
    تَزْكِيَةً وَالتَّزْكِيَةُ رَجَاءً وَالرَّجَاءُ لاَ يُخْزِي لأَنَّ مَحَبَّةَ
    اللهِ قَدِ انْسَكَبَتْ فِي قُلُوبِنَا بِالرُّوحِ الْقُدُسِ الْمُعْطَى لَنَا.
    مُبَارَكٌ اللهُ أَبُو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي حَسَبَ رَحْمَتِهِ
    الْكَثِيرَةِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ يَسُوعَ
    الْمَسِيحِ مِنَ الأَمْوَاتِ، لِمِيرَاثٍ لاَ يَفْنَى وَلاَ يَتَدَنَّسُ وَلاَ
    يَضْمَحِلُّ، مَحْفُوظٌ فِي السَّمَاوَاتِ لأَجْلِكُمْ، أَنْتُمُ الَّذِينَ
    بِقُوَّةِ اللهِ مَحْرُوسُونَ، بِإِيمَانٍ، لِخَلاَصٍ مُسْتَعَدٍّ أَنْ
    يُعْلَنَ فِي الزَّمَانِ الأَخِيرِ. الَّذِي بِهِ تَبْتَهِجُونَ، مَعَ
    أَنَّكُمُ الآنَ - إِنْ كَانَ يَجِبُ - تُحْزَنُونَ يَسِيراً بِتَجَارِبَ
    مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ تَزْكِيَةُ إِيمَانِكُمْ، وَهِيَ أَثْمَنُ مِنَ
    الذَّهَبِ الْفَانِي، مَعَ أَنَّهُ يُمْتَحَنُ بِالنَّارِ، تُوجَدُ لِلْمَدْحِ
    وَالْكَرَامَةِ وَالْمَجْدِ عِنْدَ اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي
    وَإِنْ لَمْ تَرَوْهُ تُحِبُّونَهُ. ذَلِكَ وَإِنْ كُنْتُمْ لاَ تَرَوْنَهُ
    الآنَ لَكِنْ تُؤْمِنُونَ بِهِ، فَتَبْتَهِجُونَ بِفَرَحٍ لاَ يُنْطَقُ بِهِ
    وَمَجِيدٍ، نَائِلِينَ غَايَةَ إِيمَانِكُمْ خَلاَصَ النُّفُوسِ. الْخَلاَصَ
    الَّذِي فَتَّشَ وَبَحَثَ عَنْهُ أَنْبِيَاءُ، الَّذِينَ تَنَبَّأُوا عَنِ
    النِّعْمَةِ الَّتِي لأَجْلِكُمْ، بَاحِثِينَ أَيُّ وَقْتٍ أَوْ مَا الْوَقْتُ
    الَّذِي كَانَ يَدُلُّ عَلَيْهِ رُوحُ الْمَسِيحِ الَّذِي فِيهِمْ، إِذْ سَبَقَ
    فَشَهِدَ بِالآلاَمِ الَّتِي لِلْمَسِيحِ وَالأَمْجَادِ الَّتِي بَعْدَهَا.
    الَّذِينَ أُعْلِنَ لَهُمْ أَنَّهُمْ لَيْسَ لأَنْفُسِهِمْ، بَلْ لَنَا كَانُوا
    يَخْدِمُونَ بِهَذِهِ الأُمُورِ الَّتِي أُخْبِرْتُمْ بِهَا أَنْتُمُ الآنَ
    بِوَاسِطَةِ الَّذِينَ بَشَّرُوكُمْ فِي الرُّوحِ الْقُدُسِ الْمُرْسَلِ مِنَ
    السَّمَاءِ. الَّتِي تَشْتَهِي الْمَلاَئِكَةُ أَنْ تَطَّلِعَ عَلَيْهَا.
    فَلَمَّا ابْتَدَأْتُ أَتَكَلَّمُ حَلَّ الرُّوحُ الْقُدُسُ عَلَيْهِمْ كَمَا
    عَلَيْنَا أَيْضاً فِي الْبَدَاءَةِ. فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ كَيْفَ
    قَالَ: إِنَّ يُوحَنَّا عَمَّدَ بِمَاءٍ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ
    بِالرُّوحِ الْقُدُسِ. فَإِنْ كَانَ اللهُ قَدْ أَعْطَاهُمُ الْمَوْهِبَةَ
    كَمَا لَنَا أَيْضاً بِالسَّوِيَّةِ مُؤْمِنِينَ بِالرَّبِّ يَسُوعَ الْمَسِيحِ
    فَمَنْ أَنَا؟ أَقَادِرٌ أَنْ أَمْنَعَ اللهَ؟». فَلَمَّا سَمِعُوا ذَلِكَ
    سَكَتُوا وَكَانُوا يُمَجِّدُونَ اللهَ قَائِلِينَ: «إِذاً أَعْطَى اللهُ
    الْأُمَمَ أَيْضاً التَّوْبَةَ لِلْحَيَاةِ!». أَمَّا الَّذِينَ تَشَتَّتُوا
    مِنْ جَرَّاءِ الضِّيقِ الَّذِي حَصَلَ بِسَبَبِ إِسْتِفَانُوسَ فَاجْتَازُوا
    إِلَى فِينِيقِيَةَ وَقُبْرُسَ وَأَنْطَاكِيَةَ وَهُمْ لاَ يُكَلِّمُونَ
    أَحَداً بِالْكَلِمَةِ إِلاَّ الْيَهُودَ فَقَطْ. وَلَكِنْ كَانَ مِنْهُمْ
    قَوْمٌ وَهُمْ رِجَالٌ قُبْرُسِيُّونَ وَقَيْرَوَانِيُّونَ الَّذِينَ لَمَّا
    دَخَلُوا أَنْطَاكِيَةَ كَانُوا يُخَاطِبُونَ الْيُونَانِيِّينَ مُبَشِّرِينَ
    بِالرَّبِّ يَسُوعَ. وَكَانَتْ يَدُ الرَّبِّ مَعَهُمْ فَآمَنَ عَدَدٌ كَثِيرٌ
    وَرَجَعُوا إِلَى الرَّبِّ. فَسُمِعَ الْخَبَرُ عَنْهُمْ فِي آذَانِ
    الْكَنِيسَةِ الَّتِي فِي أُورُشَلِيمَ فَأَرْسَلُوا بَرْنَابَا لِكَيْ
    يَجْتَازَ إِلَى أَنْطَاكِيَةَ. الَّذِي لَمَّا أَتَى وَرَأَى نِعْمَةَ اللهِ
    فَرِحَ وَوَعَظَ الْجَمِيعَ أَنْ يَثْبُتُوا فِي الرَّبِّ بِعَزْمِ الْقَلْبِ
    لأَنَّهُ كَانَ رَجُلاً صَالِحاً وَمُمْتَلِئاً مِنَ الرُّوحِ الْقُدُسِ
    وَالإِيمَانِ. فَانْضَمَّ إِلَى الرَّبِّ جَمْعٌ غَفِيرٌ. فِي كُلِّ الأَرْضِ
    خَرَجَ مَنْطِقُهُمْ وَإِلَى أَقْصَى الْمَسْكُونَةِ كَلِمَاتُهُمْ. جَعَلَ
    لِلشَّمْسِ مَسْكَناً فِيهَا كَهَنَتُكَ يَلْبِسُونَ الْبِرَّ وَأَتْقِيَاؤُكَ
    يَهْتِفُونَ. مِنْ أَجْلِ دَاوُدَ عَبْدِكَ لاَ تَرُدَّ وَجْهَ مَسِيحِكَ.
    وَلَمَّا جَاءَ يَسُوعُ إِلَى نَوَاحِي قَيْصَرِيَّةِ فِيلُبُّسَ سَأَلَ
    تَلاَمِيذَهُ: «مَنْ يَقُولُ النَّاسُ إِنِّي أَنَا ابْنُ الإِنْسَانِ؟»
    فَقَالُوا: «قَوْمٌ يُوحَنَّا الْمَعْمَدَانُ وَآخَرُونَ إِيلِيَّا وَآخَرُونَ
    إِرْمِيَا أَوْ وَاحِدٌ مِنَ الأَنْبِيَاءِ». قَالَ لَهُمْ: «وَأَنْتُمْ مَنْ
    تَقُولُونَ إِنِّي أَنَا؟» فَأَجَابَ سِمْعَانُ بُطْرُسُ: «أَنْتَ هُوَ
    الْمَسِيحُ ابْنُ اللَّهِ الْحَيِّ». فَقَالَ لَهُ يَسُوعُ: «طُوبَى لَكَ يَا
    سِمْعَانُ بْنَ يُونَا إِنَّ لَحْماً وَدَماً لَمْ يُعْلِنْ لَكَ لَكِنَّ أَبِي
    الَّذِي فِي السَّمَاوَاتِ. وَأَنَا أَقُولُ لَكَ أَيْضاً: أَنْتَ بُطْرُسُ
    وَعَلَى هَذِهِ الصَّخْرَةِ أَبْنِي كَنِيسَتِي وَأَبْوَابُ الْجَحِيمِ لَنْ
    تَقْوَى عَلَيْهَا. وَأُعْطِيكَ مَفَاتِيحَ مَلَكُوتِ السَّمَاوَاتِ فَكُلُّ
    مَا تَرْبِطُهُ عَلَى الأَرْضِ يَكُونُ مَرْبُوطاً فِي السَّمَاوَاتِ. وَكُلُّ
    مَا تَحُلُّهُ عَلَى الأَرْضِ يَكُونُ مَحْلُولاً فِي السَّمَاوَاتِ»."
