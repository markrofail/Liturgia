title:
  english: 1Cor 9:1-271Pet 1:1-12Acts 5:12-21Psalm 89:7Lk 10:1-20
  arabic: "١ كورنثوس ٩ : ١-٢٧١بطرس ١ : ١-١٢اعمال ٥ : ١٢-٢١مزامير ٨٩ : ٧لوقا ١٠ : ١-٢٠"
text:
  english: "Am I not an apostle? Am I not free? Have I not seen Jesus Christ our
    Lord? Are you not my work in the Lord? If I am not an apostle to others, yet
    doubtless I am to you. For you are the seal of my apostleship in the Lord.
    My defense to those who examine me is this: Do we have no right to eat and
    drink? Do we have no right to take along a believing wife, as do also the
    other apostles, the brothers of the Lord, and Cephas? Or is it only Barnabas
    and I who have no right to refrain from working? Who ever goes to war at his
    own expense? Who plants a vineyard and does not eat of its fruit? Or who
    tends a flock and does not drink of the milk of the flock? Do I say these
    things as a mere man? Or does not the law say the same also? For it is
    written in the law of Moses, \"You shall not muzzle an ox while it treads
    out the grain.\" Is it oxen God is concerned about? Or does He say it
    altogether for our sakes? For our sakes, no doubt, this is written, that he
    who plows should plow in hope, and he who threshes in hope should be
    partaker of his hope. If we have sown spiritual things for you, is it a
    great thing if we reap your material things? If others are partakers of this
    right over you, are we not even more? Nevertheless we have not used this
    right, but endure all things lest we hinder the gospel of Christ. Do you not
    know that those who minister the holy things eat of the things of the
    temple, and those who serve at the altar partake of the offerings of the
    altar? Even so the Lord has commanded that those who preach the gospel
    should live from the gospel. But I have used none of these things, nor have
    I written these things that it should be done so to me; for it would be
    better for me to die than that anyone should make my boasting void. For if I
    preach the gospel, I have nothing to boast of, for necessity is laid upon
    me; yes, woe is me if I do not preach the gospel! For if I do this
    willingly, I have a reward; but if against my will, I have been entrusted
    with a stewardship. What is my reward then? That when I preach the gospel, I
    may present the gospel of Christ without charge, that I may not abuse my
    authority in the gospel. For though I am free from all men, I have made
    myself a servant to all, that I might win the more; and to the Jews I became
    as a Jew, that I might win Jews; to those who are under the law, as under
    the law, that I might win those who are under the law; to those who are
    without law, as without law not being without law toward God, but under law
    toward Christ, that I might win those who are without law; to the weak I
    became as weak, that I might win the weak. I have become all things to all
    men, that I might by all means save some. Now this I do for the gospel's
    sake, that I may be partaker of it with you. Do you not know that those who
    run in a race all run, but one receives the prize? Run in such a way that
    you may obtain it. And everyone who competes for the prize is temperate in
    all things. Now they do it to obtain a perishable crown, but we for an
    imperishable crown. Therefore I run thus: not with uncertainty. Thus I
    fight: not as one who beats the air. But I discipline my body and bring it
    into subjection, lest, when I have preached to others, I myself should
    become disqualified. Peter, an apostle of Jesus Christ, To the pilgrims of
    the Dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia, elect
    according to the foreknowledge of God the Father, in sanctification of the
    Spirit, for obedience and sprinkling of the blood of Jesus Christ: Grace to
    you and peace be multiplied. Blessed be the God and Father of our Lord Jesus
    Christ, who according to His abundant mercy has begotten us again to a
    living hope through the resurrection of Jesus Christ from the dead, to an
    inheritance incorruptible and undefiled and that does not fade away,
    reserved in heaven for you, who are kept by the power of God through faith
    for salvation ready to be revealed in the last time. In this you greatly
    rejoice, though now for a little while, if need be, you have been grieved by
    various trials, that the genuineness of your faith, being much more precious
    than gold that perishes, though it is tested by fire, may be found to
    praise, honor, and glory at the revelation of Jesus Christ, whom having not
    seen you love. Though now you do not see Him, yet believing, you rejoice
    with joy inexpressible and full of glory, receiving the end of your
    faith--the salvation of your souls. Of this salvation the prophets have
    inquired and searched carefully, who prophesied of the grace that would come
    to you, searching what, or what manner of time, the Spirit of Christ who was
    in them was indicating when He testified beforehand the sufferings of Christ
    and the glories that would follow. To them it was revealed that, not to
    themselves, but to us they were ministering the things which now have been
    reported to you through those who have preached the gospel to you by the
    Holy Spirit sent from heaven--things which angels desire to look into. And
    through the hands of the apostles many signs and wonders were done among the
    people. And they were all with one accord in Solomon's Porch. Yet none of
    the rest dared join them, but the people esteemed them highly. And believers
    were increasingly added to the Lord, multitudes of both men and women, so
    that they brought the sick out into the streets and laid them on beds and
    couches, that at least the shadow of Peter passing by might fall on some of
    them. Also a multitude gathered from the surrounding cities to Jerusalem,
    bringing sick people and those who were tormented by unclean spirits, and
    they were all healed. Then the high priest rose up, and all those who were
    with him which is the sect of the Sadducees, and they were filled with
    indignation, and laid their hands on the apostles and put them in the common
    prison. But at night an angel of the Lord opened the prison doors and
    brought them out, and said, \"Go, stand in the temple and speak to the
    people all the words of this life.\" And when they heard that, they entered
    the temple early in the morning and taught. But the high priest and those
    with him came and called the council together, with all the elders of the
    children of Israel, and sent to the prison to have them brought. God is
    greatly to be feared in the assembly of the saints, And to be held in
    reverence by all those around Him. After these things the Lord appointed
    seventy others also, and sent them two by two before His face into every
    city and place where He Himself was about to go. Then He said to them, \"The
    harvest truly is great, but the laborers are few; therefore pray the Lord of
    the harvest to send out laborers into His harvest. Go your way; behold, I
    send you out as lambs among wolves. Carry neither money bag, knapsack, nor
    sandals; and greet no one along the road. But whatever house you enter,
    first say, \"Peace to this house.' And if a son of peace is there, your
    peace will rest on it; if not, it will return to you. And remain in the same
    house, eating and drinking such things as they give, for the laborer is
    worthy of his wages. Do not go from house to house. Whatever city you enter,
    and they receive you, eat such things as are set before you. And heal the
    sick there, and say to them, \"The kingdom of God has come near to you.' But
    whatever city you enter, and they do not receive you, go out into its
    streets and say, \"The very dust of your city which clings to us we wipe off
    against you. Nevertheless know this, that the kingdom of God has come near
    you.' But I say to you that it will be more tolerable in that Day for Sodom
    than for that city. \"Woe to you, Chorazin! Woe to you, Bethsaida! For if
    the mighty works which were done in you had been done in Tyre and Sidon,
    they would have repented long ago, sitting in sackcloth and ashes. But it
    will be more tolerable for Tyre and Sidon at the judgment than for you. And
    you, Capernaum, who are exalted to heaven, will be brought down to Hades. He
    who hears you hears Me, he who rejects you rejects Me, and he who rejects Me
    rejects Him who sent Me.\" Then the seventy returned with joy, saying,
    \"Lord, even the demons are subject to us in Your name.\" And He said to
    them, \"I saw Satan fall like lightning from heaven. Behold, I give you the
    authority to trample on serpents and scorpions, and over all the power of
    the enemy, and nothing shall by any means hurt you. Nevertheless do not
    rejoice in this, that the spirits are subject to you, but rather rejoice
    because your names are written in heaven.\""
  arabic: "أَلَسْتُ أَنَا رَسُولاً؟ أَلَسْتُ أَنَا حُرّاً؟ أَمَا رَأَيْتُ يَسُوعَ
    الْمَسِيحَ رَبَّنَا؟ أَلَسْتُمْ أَنْتُمْ عَمَلِي فِي الرَّبِّ؟! إِنْ كُنْتُ
    لَسْتُ رَسُولاً إِلَى آخَرِينَ فَإِنَّمَا أَنَا إِلَيْكُمْ رَسُولٌ
    لأَنَّكُمْ أَنْتُمْ خَتْمُ رِسَالَتِي فِي الرَّبِّ. هَذَا هُوَ احْتِجَاجِي
    عِنْدَ الَّذِينَ يَفْحَصُونَنِي. أَلَعَلَّنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ
    نَأْكُلَ وَنَشْرَبَ؟ أَلَعَلَّنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ نَجُولَ
    بِأُخْتٍ زَوْجَةً كَبَاقِي الرُّسُلِ وَإِخْوَةِ الرَّبِّ وَصَفَا؟ أَمْ أَنَا
    وَبَرْنَابَا وَحْدَنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ لاَ نَشْتَغِلَ؟ مَنْ
    تَجَنَّدَ قَطُّ بِنَفَقَةِ نَفْسِهِ؟ وَمَنْ يَغْرِسُ كَرْماً وَمِنْ ثَمَرِهِ
    لاَ يَأْكُلُ؟ أَوْ مَنْ يَرْعَى رَعِيَّةً وَمِنْ لَبَنِ الرَّعِيَّةِ لاَ
    يَأْكُلُ؟ أَلَعَلِّي أَتَكَلَّمُ بِهَذَا كَإِنْسَانٍ؟ أَمْ لَيْسَ
    النَّامُوسُ أَيْضاً يَقُولُ هَذَا؟ فَإِنَّهُ مَكْتُوبٌ فِي نَامُوسِ مُوسَى:
    «لاَ تَكُمَّ ثَوْراً دَارِساً». أَلَعَلَّ اللهَ تُهِمُّهُ الثِّيرَانُ؟ أَمْ
    يَقُولُ مُطْلَقاً مِنْ أَجْلِنَا؟ إِنَّهُ مِنْ أَجْلِنَا مَكْتُوبٌ. لأَنَّهُ
    يَنْبَغِي لِلْحَرَّاثِ أَنْ يَحْرُثَ عَلَى رَجَاءٍ وَلِلدَّارِسِ عَلَى
    الرَّجَاءِ أَنْ يَكُونَ شَرِيكاً فِي رَجَائِهِ. إِنْ كُنَّا نَحْنُ قَدْ
    زَرَعْنَا لَكُمُ الرُّوحِيَّاتِ أَفَعَظِيمٌ إِنْ حَصَدْنَا مِنْكُمُ
    الْجَسَدِيَّاتِ؟ إِنْ كَانَ آخَرُونَ شُرَكَاءَ فِي السُّلْطَانِ عَلَيْكُمْ
    أَفَلَسْنَا نَحْنُ بِالأَوْلَى؟ لَكِنَّنَا لَمْ نَسْتَعْمِلْ هَذَا
    السُّلْطَانَ بَلْ نَتَحَمَّلُ كُلَّ شَيْءٍ لِئَلاَّ نَجْعَلَ عَائِقاً
    لِإِنْجِيلِ الْمَسِيحِ. أَلَسْتُمْ تَعْلَمُونَ أَنَّ الَّذِينَ يَعْمَلُونَ
    فِي الأَشْيَاءِ الْمُقَدَّسَةِ مِنَ الْهَيْكَلِ يَأْكُلُونَ؟ الَّذِينَ
    يُلاَزِمُونَ الْمَذْبَحَ يُشَارِكُونَ الْمَذْبَحَ. هَكَذَا أَيْضاً أَمَرَ
    الرَّبُّ: أَنَّ الَّذِينَ يُنَادُونَ بِالإِنْجِيلِ مِنَ الإِنْجِيلِ
    يَعِيشُونَ. أَمَّا أَنَا فَلَمْ أَسْتَعْمِلْ شَيْئاً مِنْ هَذَا وَلاَ
    كَتَبْتُ هَذَا لِكَيْ يَصِيرَ فِيَّ هَكَذَا. لأَنَّهُ خَيْرٌ لِي أَنْ
    أَمُوتَ مِنْ أَنْ يُعَطِّلَ أَحَدٌ فَخْرِي. لأَنَّهُ إِنْ كُنْتُ أُبَشِّرُ
    فَلَيْسَ لِي فَخْرٌ إِذِ الضَّرُورَةُ مَوْضُوعَةٌ عَلَيَّ فَوَيْلٌ لِي إِنْ
    كُنْتُ لاَ أُبَشِّرُ. فَإِنَّهُ إِنْ كُنْتُ أَفْعَلُ هَذَا طَوْعاً فَلِي
    أَجْرٌ وَلَكِنْ إِنْ كَانَ كَرْهاً فَقَدِ اسْتُؤْمِنْتُ عَلَى وَكَالَةٍ.
    فَمَا هُوَ أَجْرِي؟ إِذْ وَأَنَا أُبَشِّرُ أَجْعَلُ إِنْجِيلَ الْمَسِيحِ
    بِلاَ نَفَقَةٍ حَتَّى لَمْ أَسْتَعْمِلْ سُلْطَانِي فِي الإِنْجِيلِ. فَإِنِّي
    إِذْ كُنْتُ حُرّاً مِنَ الْجَمِيعِ اسْتَعْبَدْتُ نَفْسِي لِلْجَمِيعِ
    لأَرْبَحَ الأَكْثَرِينَ. فَصِرْتُ لِلْيَهُودِ كَيَهُودِيٍّ لأَرْبَحَ
    الْيَهُودَ وَلِلَّذِينَ تَحْتَ النَّامُوسِ كَأَنِّي تَحْتَ النَّامُوسِ
    لأَرْبَحَ الَّذِينَ تَحْتَ النَّامُوسِ وَلِلَّذِينَ بِلاَ نَامُوسٍ كَأَنِّي
    بِلاَ نَامُوسٍ - مَعَ أَنِّي لَسْتُ بِلاَ نَامُوسٍ لِلَّهِ بَلْ تَحْتَ
    نَامُوسٍ لِلْمَسِيحِ - لأَرْبَحَ الَّذِينَ بِلاَ نَامُوسٍ. صِرْتُ
    لِلضُّعَفَاءِ كَضَعِيفٍ لأَرْبَحَ الضُّعَفَاءَ. صِرْتُ لِلْكُلِّ كُلَّ
    شَيْءٍ لأُخَلِّصَ عَلَى كُلِّ حَالٍ قَوْماً. وَهَذَا أَنَا أَفْعَلُهُ
    لأَجْلِ الإِنْجِيلِ لأَكُونَ شَرِيكاً فِيهِ. أَلَسْتُمْ تَعْلَمُونَ أَنَّ
    الَّذِينَ يَرْكُضُونَ فِي الْمَِيْدَانِ جَمِيعُهُمْ يَرْكُضُونَ وَلَكِنَّ
    وَاحِداً يَأْخُذُ الْجَعَالَةَ؟ هَكَذَا ارْكُضُوا لِكَيْ تَنَالُوا. وَكُلُّ
    مَنْ يُجَاهِدُ يَضْبِطُ نَفْسَهُ فِي كُلِّ شَيْءٍ. أَمَّا أُولَئِكَ فَلِكَيْ
    يَأْخُذُوا إِكْلِيلاً يَفْنَى وَأَمَّا نَحْنُ فَإِكْلِيلاً لاَ يَفْنَى.
    إِذاً أَنَا أَرْكُضُ هَكَذَا كَأَنَّهُ لَيْسَ عَنْ غَيْرِ يَقِينٍ. هَكَذَا
    أُضَارِبُ كَأَنِّي لاَ أَضْرِبُ الْهَوَاءَ. بَلْ أَقْمَعُ جَسَدِي
    وَأَسْتَعْبِدُهُ حَتَّى بَعْدَ مَا كَرَزْتُ لِلآخَرِينَ لاَ أَصِيرُ أَنَا
    نَفْسِي مَرْفُوضاً. بُطْرُسُ، رَسُولُ يَسُوعَ الْمَسِيحِ، إِلَى
    الْمُتَغَرِّبِينَ مِنْ شَتَاتِ بُنْتُسَ وَغَلاَطِيَّةَ وَكَبَّدُوكِيَّةَ
    وَأَسِيَّا وَبِيثِينِيَّةَ، الْمُخْتَارِينَ بِمُقْتَضَى عِلْمِ اللهِ الآبِ
    السَّابِقِ، فِي تَقْدِيسِ الرُّوحِ لِلطَّاعَةِ، وَرَشِّ دَمِ يَسُوعَ
    الْمَسِيحِ. لِتُكْثَرْ لَكُمُ النِّعْمَةُ وَالسَّلاَمُ. مُبَارَكٌ اللهُ
    أَبُو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي حَسَبَ رَحْمَتِهِ الْكَثِيرَةِ
    وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ مِنَ
    الأَمْوَاتِ، لِمِيرَاثٍ لاَ يَفْنَى وَلاَ يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ،
    مَحْفُوظٌ فِي السَّمَاوَاتِ لأَجْلِكُمْ، أَنْتُمُ الَّذِينَ بِقُوَّةِ اللهِ
    مَحْرُوسُونَ، بِإِيمَانٍ، لِخَلاَصٍ مُسْتَعَدٍّ أَنْ يُعْلَنَ فِي الزَّمَانِ
    الأَخِيرِ. الَّذِي بِهِ تَبْتَهِجُونَ، مَعَ أَنَّكُمُ الآنَ - إِنْ كَانَ
    يَجِبُ - تُحْزَنُونَ يَسِيراً بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ
    تَزْكِيَةُ إِيمَانِكُمْ، وَهِيَ أَثْمَنُ مِنَ الذَّهَبِ الْفَانِي، مَعَ
    أَنَّهُ يُمْتَحَنُ بِالنَّارِ، تُوجَدُ لِلْمَدْحِ وَالْكَرَامَةِ وَالْمَجْدِ
    عِنْدَ اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي وَإِنْ لَمْ تَرَوْهُ
    تُحِبُّونَهُ. ذَلِكَ وَإِنْ كُنْتُمْ لاَ تَرَوْنَهُ الآنَ لَكِنْ تُؤْمِنُونَ
    بِهِ، فَتَبْتَهِجُونَ بِفَرَحٍ لاَ يُنْطَقُ بِهِ وَمَجِيدٍ، نَائِلِينَ
    غَايَةَ إِيمَانِكُمْ خَلاَصَ النُّفُوسِ. الْخَلاَصَ الَّذِي فَتَّشَ وَبَحَثَ
    عَنْهُ أَنْبِيَاءُ، الَّذِينَ تَنَبَّأُوا عَنِ النِّعْمَةِ الَّتِي
    لأَجْلِكُمْ، بَاحِثِينَ أَيُّ وَقْتٍ أَوْ مَا الْوَقْتُ الَّذِي كَانَ
    يَدُلُّ عَلَيْهِ رُوحُ الْمَسِيحِ الَّذِي فِيهِمْ، إِذْ سَبَقَ فَشَهِدَ
    بِالآلاَمِ الَّتِي لِلْمَسِيحِ وَالأَمْجَادِ الَّتِي بَعْدَهَا. الَّذِينَ
    أُعْلِنَ لَهُمْ أَنَّهُمْ لَيْسَ لأَنْفُسِهِمْ، بَلْ لَنَا كَانُوا
    يَخْدِمُونَ بِهَذِهِ الأُمُورِ الَّتِي أُخْبِرْتُمْ بِهَا أَنْتُمُ الآنَ
    بِوَاسِطَةِ الَّذِينَ بَشَّرُوكُمْ فِي الرُّوحِ الْقُدُسِ الْمُرْسَلِ مِنَ
    السَّمَاءِ. الَّتِي تَشْتَهِي الْمَلاَئِكَةُ أَنْ تَطَّلِعَ عَلَيْهَا.
    وَجَرَتْ عَلَى أَيْدِي الرُّسُلِ آيَاتٌ وَعَجَائِبُ كَثِيرَةٌ فِي الشَّعْبِ.
    وَكَانَ الْجَمِيعُ بِنَفْسٍ وَاحِدَةٍ فِي رِوَاقِ سُلَيْمَانَ. وَأَمَّا
    الآخَرُونَ فَلَمْ يَكُنْ أَحَدٌ مِنْهُمْ يَجْسُرُ أَنْ يَلْتَصِقَ بِهِمْ
    لَكِنْ كَانَ الشَّعْبُ يُعَظِّمُهُمْ. وَكَانَ مُؤْمِنُونَ يَنْضَمُّونَ
    لِلرَّبِّ أَكْثَرَ جَمَاهِيرُ مِنْ رِجَالٍ وَنِسَاءٍ حَتَّى إِنَّهُمْ
    كَانُوا يَحْمِلُونَ الْمَرْضَى خَارِجاً فِي الشَّوَارِعِ وَيَضَعُونَهُمْ
    عَلَى فُرُشٍ وَأَسِرَّةٍ حَتَّى إِذَا جَاءَ بُطْرُسُ يُخَيِّمُ وَلَوْ
    ظِلُّهُ عَلَى أَحَدٍ مِنْهُمْ. وَاجْتَمَعَ جُمْهُورُ الْمُدُنِ الْمُحِيطَةِ
    إِلَى أُورُشَلِيمَ حَامِلِينَ مَرْضَى وَمُعَذَّبِينَ مِنْ أَرْوَاحٍ نَجِسَةٍ
    وَكَانُوا يُبْرَأُونَ جَمِيعُهُمْ. فَقَامَ رَئِيسُ الْكَهَنَةِ وَجَمِيعُ
    الَّذِينَ مَعَهُ الَّذِينَ هُمْ شِيعَةُ الصَّدُّوقِيِّينَ وَامْتَلأُوا
    غَيْرَةً فَأَلْقَوْا أَيْدِيَهُمْ عَلَى الرُّسُلِ وَوَضَعُوهُمْ فِي حَبْسِ
    الْعَامَّةِ. وَلَكِنَّ مَلاَكَ الرَّبِّ فِي اللَّيْلِ فَتَحَ أَبْوَابَ
    السِّجْنِ وَأَخْرَجَهُمْ وَقَالَ: «اذْهَبُوا قِفُوا وَكَلِّمُوا الشَّعْبَ
    فِي الْهَيْكَلِ بِجَمِيعِ كَلاَمِ هَذِهِ الْحَيَاةِ». فَلَمَّا سَمِعُوا
    دَخَلُوا الْهَيْكَلَ نَحْوَ الصُّبْحِ وَجَعَلُوا يُعَلِّمُونَ. ثُمَّ جَاءَ
    رَئِيسُ الْكَهَنَةِ وَالَّذِينَ مَعَهُ وَدَعَوُا الْمَجْمَعَ وَكُلَّ
    مَشْيَخَةِ بَنِي إِسْرَائِيلَ فَأَرْسَلُوا إِلَى الْحَبْسِ لِيُؤْتَى بِهِمْ.
    إِلَهٌ مَهُوبٌ جِدّاً فِي مُؤَامَرَةِ الْقِدِّيسِينَ وَمَخُوفٌ عِنْدَ
    جَمِيعِ الَّذِينَ حَوْلَهُ. وَبَعْدَ ذَلِكَ عَيَّنَ الرَّبُّ سَبْعِينَ
    آخَرِينَ أَيْضاً وَأَرْسَلَهُمُ اثْنَيْنِ اثْنَيْنِ أَمَامَ وَجْهِهِ إِلَى
    كُلِّ مَدِينَةٍ وَمَوْضِعٍ حَيْثُ كَانَ هُوَ مُزْمِعاً أَنْ يَأْتِيَ.
    فَقَالَ لَهُمْ: «إِنَّ الْحَصَادَ كَثِيرٌ وَلَكِنَّ الْفَعَلَةَ قَلِيلُونَ.
    فَاطْلُبُوا مِنْ رَبِّ الْحَصَادِ أَنْ يُرْسِلَ فَعَلَةً إِلَى حَصَادِهِ.
    اِذْهَبُوا. هَا أَنَا أُرْسِلُكُمْ مِثْلَ حُمْلاَنٍ بَيْنَ ذِئَابٍ. لاَ
    تَحْمِلُوا كِيساً وَلاَ مِزْوَداً وَلاَ أَحْذِيَةً وَلاَ تُسَلِّمُوا عَلَى
    أَحَدٍ فِي الطَّرِيقِ. وَأَيُّ بَيْتٍ دَخَلْتُمُوهُ فَقُولُوا أَوَّلاً:
    سَلاَمٌ لِهَذَا الْبَيْتِ. فَإِنْ كَانَ هُنَاكَ ابْنُ السَّلاَمِ يَحِلُّ
    سَلاَمُكُمْ عَلَيْهِ وَإِلاَّ فَيَرْجِعُ إِلَيْكُمْ. وَأَقِيمُوا فِي ذَلِكَ
    الْبَيْتِ آكِلِينَ وَشَارِبِينَ مِمَّا عِنْدَهُمْ لأَنَّ الْفَاعِلَ
    مُسْتَحِقٌّ أُجْرَتَهُ. لاَ تَنْتَقِلُوا مِنْ بَيْتٍ إِلَى بَيْتٍ. وَأَيَّةُ
    مَدِينَةٍ دَخَلْتُمُوهَا وَقَبِلُوكُمْ فَكُلُوا مِمَّا يُقَدَّمُ لَكُمْ
    وَاشْفُوا الْمَرْضَى الَّذِينَ فِيهَا وَقُولُوا لَهُمْ: قَدِ اقْتَرَبَ
    مِنْكُمْ مَلَكُوتُ اللهِ وَأَيَّةُ مَدِينَةٍ دَخَلْتُمُوهَا وَلَمْ
    يَقْبَلُوكُمْ فَاخْرُجُوا إِلَى شَوَارِعِهَا وَقُولُوا: حَتَّى الْغُبَارُ
    الَّذِي لَصِقَ بِنَا مِنْ مَدِينَتِكُمْ نَنْفُضُهُ لَكُمْ. وَلَكِنِ
    اعْلَمُوا هَذَا أَنَّهُ قَدِ اقْتَرَبَ مِنْكُمْ مَلَكُوتُ اللهِ. وَأَقُولُ
    لَكُمْ إِنَّهُ يَكُونُ لِسَدُومَ فِي ذَلِكَ الْيَوْمِ حَالَةٌ أَكْثَرُ
    احْتِمَالاً مِمَّا لِتِلْكَ الْمَدِينَةِ. «وَيْلٌ لَكِ يَا كُورَزِينُ!
    وَيْلٌ لَكِ يَا بَيْتَ صَيْدَا! لأَنَّهُ لَوْ صُنِعَتْ فِي صُورَ وَصَيْدَاءَ
    الْقُوَّاتُ الْمَصْنُوعَةُ فِيكُمَا لَتَابَتَا قَدِيماً جَالِسَتَيْنِ فِي
    الْمُسُوحِ وَالرَّمَادِ. وَلَكِنَّ صُورَ وَصَيْدَاءَ يَكُونُ لَهُمَا فِي
    الدِّينِ حَالَةٌ أَكْثَرُ احْتِمَالاً مِمَّا لَكُمَا. وَأَنْتِ يَا
    كَفْرَنَاحُومُ الْمُرْتَفِعَةُ إِلَى السَّمَاءِ سَتُهْبَطِينَ إِلَى
    الْهَاوِيَةِ. اَلَّذِي يَسْمَعُ مِنْكُمْ يَسْمَعُ مِنِّي وَالَّذِي
    يُرْذِلُكُمْ يُرْذِلُنِي وَالَّذِي يُرْذِلُنِي يُرْذِلُ الَّذِي
    أَرْسَلَنِي». فَرَجَعَ السَّبْعُونَ بِفَرَحٍ قَائِلِينَ: «يَا رَبُّ حَتَّى
    الشَّيَاطِينُ تَخْضَعُ لَنَا بِاسْمِكَ». فَقَالَ لَهُمْ: «رَأَيْتُ
    الشَّيْطَانَ سَاقِطاً مِثْلَ الْبَرْقِ مِنَ السَّمَاءِ. هَا أَنَا
    أُعْطِيكُمْ سُلْطَاناً لِتَدُوسُوا الْحَيَّاتِ وَالْعَقَارِبَ وَكُلَّ
    قُوَّةِ الْعَدُّوِ وَلاَ يَضُرُّكُمْ شَيْءٌ. وَلَكِنْ لاَ تَفْرَحُوا بِهَذَا
    أَنَّ الأَرْوَاحَ تَخْضَعُ لَكُمْ بَلِ افْرَحُوا بِالْحَرِيِّ أَنَّ
    أَسْمَاءَكُمْ كُتِبَتْ فِي السَّمَاوَاتِ»."
