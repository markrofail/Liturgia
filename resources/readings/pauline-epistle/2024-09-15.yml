  english: 1Tim 1:12-27Jas 1:22-27Acts 13:25-32Psalm 31:26 & Psalm 31:19Lk 7:28-35
  arabic: "١ تيموثاوس ١ : ١٢-٢٧يعقوب ١ : ٢٢-٢٧اعمال ١٣ : ٢٥-٣٢مزامير ٣١ : ٢٦ &
    مزامير ٣١ : ١٩لوقا ٧ : ٢٨-٣٥"
text:
  english: "And I thank Christ Jesus our Lord who has enabled me, because He
    counted me faithful, putting me into the ministry, although I was formerly a
    blasphemer, a persecutor, and an insolent man; but I obtained mercy because
    I did it ignorantly in unbelief. And the grace of our Lord was exceedingly
    abundant, with faith and love which are in Christ Jesus. This is a faithful
    saying and worthy of all acceptance, that Christ Jesus came into the world
    to save sinners, of whom I am chief. However, for this reason I obtained
    mercy, that in me first Jesus Christ might show all longsuffering, as a
    pattern to those who are going to believe on Him for everlasting life. Now
    to the King eternal, immortal, invisible, to God who alone is wise, be honor
    and glory forever and ever. Amen. This charge I commit to you, son Timothy,
    according to the prophecies previously made concerning you, that by them you
    may wage the good warfare, having faith and a good conscience, which some
    having rejected, concerning the faith have suffered shipwreck, of whom are
    Hymenaeus and Alexander, whom I delivered to Satan that they may learn not
    to blaspheme. But be doers of the word, and not hearers only, deceiving
    yourselves. For if anyone is a hearer of the word and not a doer, he is like
    a man observing his natural face in a mirror; for he observes himself, goes
    away, and immediately forgets what kind of man he was. But he who looks into
    the perfect law of liberty and continues in it, and is not a forgetful
    hearer but a doer of the work, this one will be blessed in what he does. If
    anyone among you thinks he is religious, and does not bridle his tongue but
    deceives his own heart, this one's religion is useless. Pure and undefiled
    religion before God and the Father is this: to visit orphans and widows in
    their trouble, and to keep oneself unspotted from the world. And as John was
    finishing his course, he said, \"Who do you think I am? I am not He. But
    behold, there comes One after me, the sandals of whose feet I am not worthy
    to loose.' \"Men and brethren, sons of the family of Abraham, and those
    among you who fear God, to you the word of this salvation has been sent. For
    those who dwell in Jerusalem, and their rulers, because they did not know
    Him, nor even the voices of the Prophets which are read every Sabbath, have
    fulfilled them in condemning Him. And though they found no cause for death
    in Him, they asked Pilate that He should be put to death. Now when they had
    fulfilled all that was written concerning Him, they took Him down from the
    tree and laid Him in a tomb. But God raised Him from the dead. He was seen
    for many days by those who came up with Him from Galilee to Jerusalem, who
    are His witnesses to the people. And we declare to you glad tidings--that
    promise which was made to the fathers. Oh, how great is Your goodness, Which
    You have laid up for those who fear You, Which You have prepared for those
    who trust in You In the presence of the sons of men! For I say to you, among
    those born of women there is not a greater prophet than John the Baptist;
    but he who is least in the kingdom of God is greater than he.\" And when all
    the people heard Him, even the tax collectors justified God, having been
    baptized with the baptism of John. But the Pharisees and lawyers rejected
    the will of God for themselves, not having been baptized by him. And the
    Lord said, \"To what then shall I liken the men of this generation, and what
    are they like? They are like children sitting in the marketplace and calling
    to one another, saying: \"We played the flute for you, And you did not
    dance; We mourned to you, And you did not weep.' For John the Baptist came
    neither eating bread nor drinking wine, and you say, \"He has a demon.' The
    Son of Man has come eating and drinking, and you say, \"Look, a glutton and
    a winebibber, a friend of tax collectors and sinners!' But wisdom is
    justified by all her children.\""
  arabic: "وَأَنَا أَشْكُرُ الْمَسِيحَ يَسُوعَ رَبَّنَا الَّذِي قَوَّانِي، أَنَّهُ
    حَسِبَنِي أَمِيناً، إِذْ جَعَلَنِي لِلْخِدْمَةِ، أَنَا الَّذِي كُنْتُ
    قَبْلاً مُجَدِّفاً وَمُضْطَهِداً وَمُفْتَرِياً. وَلَكِنَّنِي رُحِمْتُ،
    لأَنِّي فَعَلْتُ بِجَهْلٍ فِي عَدَمِ إِيمَانٍ. وَتَفَاضَلَتْ نِعْمَةُ
    رَبِّنَا جِدّاً مَعَ الإِيمَانِ وَالْمَحَبَّةِ الَّتِي فِي الْمَسِيحِ
    يَسُوعَ. صَادِقَةٌ هِيَ الْكَلِمَةُ وَمُسْتَحِقَّةٌ كُلَّ قُبُولٍ: أَنَّ
    الْمَسِيحَ يَسُوعَ جَاءَ إِلَى الْعَالَمِ لِيُخَلِّصَ الْخُطَاةَ الَّذِينَ
    أَوَّلُهُمْ أَنَا. لَكِنَّنِي لِهَذَا رُحِمْتُ: لِيُظْهِرَ يَسُوعُ
    الْمَسِيحُ فِيَّ أَنَا أَوَّلاً كُلَّ أَنَاةٍ، مِثَالاً لِلْعَتِيدِينَ أَنْ
    يُؤْمِنُوا بِهِ لِلْحَيَاةِ الأَبَدِيَّةِ. وَمَلِكُ الدُّهُورِ الَّذِي لاَ
    يَفْنَى وَلاَ يُرَى، الإِلَهُ الْحَكِيمُ وَحْدَهُ، لَهُ الْكَرَامَةُ
    وَالْمَجْدُ إِلَى دَهْرِ الدُّهُورِ. آمِينَ. هَذِهِ الْوَصِيَّةُ أَيُّهَا
    الاِبْنُ تِيمُوثَاوُسُ أَسْتَوْدِعُكَ إِيَّاهَا حَسَبَ النُّبُوَّاتِ الَّتِي
    سَبَقَتْ عَلَيْكَ، لِكَيْ تُحَارِبَ فِيهَا الْمُحَارَبَةَ الْحَسَنَةَ،
    وَلَكَ إِيمَانٌ وَضَمِيرٌ صَالِحٌ، الَّذِي إِذْ رَفَضَهُ قَوْمٌ انْكَسَرَتْ
    بِهِمِ السَّفِينَةُ مِنْ جِهَةِ الإِيمَانِ أَيْضاً، الَّذِينَ مِنْهُمْ
    هِيمِينَايُسُ وَالإِسْكَنْدَرُ، اللَّذَانِ أَسْلَمْتُهُمَا لِلشَّيْطَانِ
    لِكَيْ يُؤَدَّبَا حَتَّى لاَ يُجَدِّفَا. وَلَكِنْ كُونُوا عَامِلِينَ
    بِالْكَلِمَةِ، لاَ سَامِعِينَ فَقَطْ خَادِعِينَ نُفُوسَكُمْ. لأَنَّهُ إِنْ
    كَانَ أَحَدٌ سَامِعاً لِلْكَلِمَةِ وَلَيْسَ عَامِلاً، فَذَاكَ يُشْبِهُ
    رَجُلاً نَاظِراً وَجْهَ خِلْقَتِهِ فِي مِرْآةٍ، فَإِنَّهُ نَظَرَ ذَاتَهُ
    وَمَضَى، وَلِلْوَقْتِ نَسِيَ مَا هُوَ. وَلَكِنْ مَنِ اطَّلَعَ عَلَى
    النَّامُوسِ الْكَامِلِ - نَامُوسِ الْحُرِّيَّةِ - وَثَبَتَ، وَصَارَ لَيْسَ
    سَامِعاً نَاسِياً بَلْ عَامِلاً بِالْكَلِمَةِ، فَهَذَا يَكُونُ مَغْبُوطاً
    فِي عَمَلِهِ. إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ أَنَّهُ دَيِّنٌ، وَهُوَ
    لَيْسَ يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ، فَدِيَانَةُ هَذَا
    بَاطِلَةٌ. اَلدِّيَانَةُ الطَّاهِرَةُ النَّقِيَّةُ عِنْدَ اللَّهِ الآبِ هِيَ
    هَذِهِ: افْتِقَادُ الْيَتَامَى وَالأَرَامِلِ فِي ضِيقَتِهِمْ، وَحِفْظُ
    الإِنْسَانِ نَفْسَهُ بِلاَ دَنَسٍ مِنَ الْعَالَمِ. وَلَمَّا صَارَ يُوحَنَّا
    يُكَمِّلُ سَعْيَهُ جَعَلَ يَقُولُ: «مَنْ تَظُنُّونَ أَنِّي أَنَا؟ لَسْتُ
    أَنَا إِيَّاهُ لَكِنْ هُوَذَا يَأْتِي بَعْدِي الَّذِي لَسْتُ مُسْتَحِقّاً
    أَنْ أَحُلَّ حِذَاءَ قَدَمَيْهِ. «أَيُّهَا الرِّجَالُ الإِخْوَةُ بَنِي
    جِنْسِ إِبْرَاهِيمَ وَالَّذِينَ بَيْنَكُمْ يَتَّقُونَ اللهَ إِلَيْكُمْ
    أُرْسِلَتْ كَلِمَةُ هَذَا الْخَلاَصِ. لأَنَّ السَّاكِنِينَ فِي أُورُشَلِيمَ
    وَرُؤَسَاءَهُمْ لَمْ يَعْرِفُوا هَذَا. وَأَقْوَالُ الأَنْبِيَاءِ الَّتِي
    تُقْرَأُ كُلَّ سَبْتٍ تَمَّمُوهَا إِذْ حَكَمُوا عَلَيْهِ. وَمَعْ أَنَّهُمْ
    لَمْ يَجِدُوا عِلَّةً وَاحِدَةً لِلْمَوْتِ طَلَبُوا مِنْ بِيلاَطُسَ أَنْ
    يُقْتَلَ. وَلَمَّا تَمَّمُوا كُلَّ مَا كُتِبَ عَنْهُ أَنْزَلُوهُ عَنِ
    الْخَشَبَةِ وَوَضَعُوهُ فِي قَبْرٍ. وَلَكِنَّ اللهَ أَقَامَهُ مِنَ
    الأَمْوَاتِ. وَظَهَرَ أَيَّاماً كَثِيرَةً لِلَّذِينَ صَعِدُوا مَعَهُ مِنَ
    الْجَلِيلِ إِلَى أُورُشَلِيمَ الَّذِينَ هُمْ شُهُودُهُ عِنْدَ الشَّعْبِ.
    وَنَحْنُ نُبَشِّرُكُمْ بِالْمَوْعِدِ الَّذِي صَارَ لِآبَائِنَا مَا أَعْظَمَ
    جُودَكَ الَّذِي ذَخَرْتَهُ لِخَائِفِيكَ وَفَعَلْتَهُ لِلْمُتَّكِلِينَ
    عَلَيْكَ تُجَاهَ بَنِي الْبَشَرِ. لأَنِّي أَقُولُ لَكُمْ: إِنَّهُ بَيْنَ
    الْمَوْلُودِينَ مِنَ النِّسَاءِ لَيْسَ نَبِيٌّ أَعْظَمَ مِنْ يُوحَنَّا
    الْمَعْمَدَانِ وَلَكِنَّ الأَصْغَرَ فِي مَلَكُوتِ اللهِ أَعْظَمُ مِنْهُ».
    وَجَمِيعُ الشَّعْبِ إِذْ سَمِعُوا وَالْعَشَّارُونَ بَرَّرُوا اللهَ
    مُعْتَمِدِينَ بِمَعْمُودِيَّةِ يُوحَنَّا. وَأَمَّا الْفَرِّيسِيُّونَ
    وَالنَّامُوسِيُّونَ فَرَفَضُوا مَشُورَةَ اللهِ مِنْ جِهَةِ أَنْفُسِهِمْ
    غَيْرَ مُعْتَمِدِينَ مِنْهُ. ثُمَّ قَالَ الرَّبُّ: «فَبِمَنْ أُشَبِّهُ
    أُنَاسَ هَذَا الْجِيلِ وَمَاذَا يُشْبِهُونَ؟ يُشْبِهُونَ أَوْلاَداً
    جَالِسِينَ فِي السُّوقِ يُنَادُونَ بَعْضُهُمْ بَعْضاً وَيَقُولُونَ:
    زَمَّرْنَا لَكُمْ فَلَمْ تَرْقُصُوا. نُحْنَا لَكُمْ فَلَمْ تَبْكُوا.
    لأَنَّهُ جَاءَ يُوحَنَّا الْمَعْمَدَانُ لاَ يَأْكُلُ خُبْزاً وَلاَ يَشْرَبُ
    خَمْراً فَتَقُولُونَ: بِهِ شَيْطَانٌ. جَاءَ ابْنُ الإِنْسَانِ يَأْكُلُ
    وَيَشْرَبُ فَتَقُولُونَ: هُوَذَا إِنْسَانٌ أَكُولٌ وَشِرِّيبُ خَمْرٍ مُحِبٌّ
    لِلْعَشَّارِينَ وَالْخُطَاةِ. وَالْحِكْمَةُ تَبَرَّرَتْ مِنْ جَمِيعِ
    بَنِيهَا»."
