  english: Heb 12:3 - 141Pet 4:12 - 19Acts 8:3 - 13Psalm 34:19 - 20Matt 4:23— &
    Matt 5:1-16
  arabic: "عبرانيين ١٢ : ٣-١٤١بطرس ٤ : ١٢-١٩اعمال ٨ : ٣-١٣مزامير ٣٤ : ١٩-٢٠متى ٤ :
    ٢٣— & متى ٥ : ١-١٦"
text:
  english: "For consider Him who endured such hostility from sinners against
    Himself, lest you become weary and discouraged in your souls. You have not
    yet resisted to bloodshed, striving against sin. And you have forgotten the
    exhortation which speaks to you as to sons: \"My son, do not despise the
    chastening of the LORD, Nor be discouraged when you are rebuked by Him; For
    whom the LORD loves He chastens, And scourges every son whom He receives.\"
    If you endure chastening, God deals with you as with sons; for what son is
    there whom a father does not chasten? But if you are without chastening, of
    which all have become partakers, then you are illegitimate and not sons.
    Furthermore, we have had human fathers who corrected us, and we paid them
    respect. Shall we not much more readily be in subjection to the Father of
    spirits and live? For they indeed for a few days chastened us as seemed best
    to them, but He for our profit, that we may be partakers of His holiness.
    Now no chastening seems to be joyful for the present, but painful;
    nevertheless, afterward it yields the peaceable fruit of righteousness to
    those who have been trained by it. Therefore strengthen the hands which hang
    down, and the feeble knees, and make straight paths for your feet, so that
    what is lame may not be dislocated, but rather be healed. Pursue peace with
    all people, and holiness, without which no one will see the Lord: Beloved,
    do not think it strange concerning the fiery trial which is to try you, as
    though some strange thing happened to you; but rejoice to the extent that
    you partake of Christ's sufferings, that when His glory is revealed, you may
    also be glad with exceeding joy. If you are reproached for the name of
    Christ, blessed are you, for the Spirit of glory and of God rests upon you.
    On their part He is blasphemed, but on your part He is glorified. But let
    none of you suffer as a murderer, a thief, an evildoer, or as a busybody in
    other people's matters. Yet if anyone suffers as a Christian, let him not be
    ashamed, but let him glorify God in this matter. For the time has come for
    judgment to begin at the house of God; and if it begins with us first, what
    will be the end of those who do not obey the gospel of God? Now \"If the
    righteous one is scarcely saved, Where will the ungodly and the sinner
    appear?\" Therefore let those who suffer according to the will of God commit
    their souls to Him in doing good, as to a faithful Creator. As for Saul, he
    made havoc of the church, entering every house, and dragging off men and
    women, committing them to prison. Therefore those who were scattered went
    everywhere preaching the word. Then Philip went down to the city of Samaria
    and preached Christ to them. And the multitudes with one accord heeded the
    things spoken by Philip, hearing and seeing the miracles which he did. For
    unclean spirits, crying with a loud voice, came out of many who were
    possessed; and many who were paralyzed and lame were healed. And there was
    great joy in that city. But there was a certain man called Simon, who
    previously practiced sorcery in the city and astonished the people of
    Samaria, claiming that he was someone great, to whom they all gave heed,
    from the least to the greatest, saying, \"This man is the great power of
    God.\" And they heeded him because he had astonished them with his sorceries
    for a long time. But when they believed Philip as he preached the things
    concerning the kingdom of God and the name of Jesus Christ, both men and
    women were baptized. Then Simon himself also believed; and when he was
    baptized he continued with Philip, and was amazed, seeing the miracles and
    signs which were done. Many are the afflictions of the righteous, But the
    LORD delivers him out of them all. He guards all his bones; Not one of them
    is broken. And Jesus went about all Galilee, teaching in their synagogues,
    preaching the gospel of the kingdom, and healing all kinds of sickness and
    all kinds of disease among the people. 24Then His fame went throughout all
    Syria; and they brought to Him all sick people who were afflicted with
    various diseases and torments, and those who were demon-possessed,
    epileptics, and paralytics; and He healed them. Great multitudes followed
    Him--from Galilee, and from Decapolis, Jerusalem, Judea, and beyond the
    Jordan. And seeing the multitudes, He went up on a mountain, and when He was
    seated His disciples came to Him. Then He opened His mouth and taught them,
    saying: \"Blessed are the poor in spirit, For theirs is the kingdom of
    heaven. Blessed are those who mourn, For they shall be comforted. Blessed
    are the meek, For they shall inherit the earth. Blessed are those who hunger
    and thirst for righteousness, For they shall be filled. Blessed are the
    merciful, For they shall obtain mercy. Blessed are the pure in heart, For
    they shall see God. Blessed are the peacemakers, For they shall be called
    sons of God. Blessed are those who are persecuted for righteousness' sake,
    For theirs is the kingdom of heaven. \"Blessed are you when they revile and
    persecute you, and say all kinds of evil against you falsely for My sake.
    Rejoice and be exceedingly glad, for great is your reward in heaven, for so
    they persecuted the prophets who were before you. \"You are the salt of the
    earth; but if the salt loses its flavor, how shall it be seasoned? It is
    then good for nothing but to be thrown out and trampled underfoot by men.
    \"You are the light of the world. A city that is set on a hill cannot be
    hidden. Nor do they light a lamp and put it under a basket, but on a
    lampstand, and it gives light to all who are in the house. Let your light so
    shine before men, that they may see your good works and glorify your Father
    in heaven."
  arabic: "فَتَفَكَّرُوا فِي الَّذِي احْتَمَلَ مِنَ الْخُطَاةِ مُقَاوَمَةً
    لِنَفْسِهِ مِثْلَ هَذِهِ لِئَلاَّ تَكِلُّوا وَتَخُورُوا فِي نُفُوسِكُمْ.
    لَمْ تُقَاوِمُوا بَعْدُ حَتَّى الدَّمِ مُجَاهِدِينَ ضِدَّ الْخَطِيَّةِ،
    وَقَدْ نَسِيتُمُ الْوَعْظَ الَّذِي يُخَاطِبُكُمْ كَبَنِينَ: «يَا ابْنِي لاَ
    تَحْتَقِرْ تَأْدِيبَ الرَّبِّ، وَلاَ تَخُرْ إِذَا وَبَّخَكَ. لأَنَّ الَّذِي
    يُحِبُّهُ الرَّبُّ يُؤَدِّبُهُ، وَيَجْلِدُ كُلَّ ابْنٍ يَقْبَلُهُ». إِنْ
    كُنْتُمْ تَحْتَمِلُونَ التَّأْدِيبَ يُعَامِلُكُمُ اللهُ كَالْبَنِينَ.
    فَأَيُّ ابْنٍ لاَ يُؤَدِّبُهُ أَبُوهُ؟ وَلَكِنْ إِنْ كُنْتُمْ بِلاَ
    تَأْدِيبٍ، قَدْ صَارَ الْجَمِيعُ شُرَكَاءَ فِيهِ، فَأَنْتُمْ نُغُولٌ لاَ
    بَنُونَ. ثُمَّ قَدْ كَانَ لَنَا آبَاءُ أَجْسَادِنَا مُؤَدِّبِينَ، وَكُنَّا
    نَهَابُهُمْ. أَفَلاَ نَخْضَعُ بِالأَوْلَى جِدّاً لأَبِي الأَرْوَاحِ،
    فَنَحْيَا؟ لأَنَّ أُولَئِكَ أَدَّبُونَا أَيَّاماً قَلِيلَةً حَسَبَ
    اسْتِحْسَانِهِمْ، وَأَمَّا هَذَا فَلأَجْلِ الْمَنْفَعَةِ، لِكَيْ نَشْتَرِكَ
    فِي قَدَاسَتِهِ. وَلَكِنَّ كُلَّ تَأْدِيبٍ فِي الْحَاضِرِ لاَ يُرَى أَنَّهُ
    لِلْفَرَحِ بَلْ لِلْحَزَنِ. وَأَمَّا أَخِيراً فَيُعْطِي الَّذِينَ
    يَتَدَرَّبُونَ بِهِ ثَمَرَ بِرٍّ لِلسَّلاَمِ. لِذَلِكَ قَّوِمُوا الأَيَادِيَ
    الْمُسْتَرْخِيَةَ وَالرُّكَبَ الْمُخَلَّعَةَ، وَاصْنَعُوا لأَرْجُلِكُمْ
    مَسَالِكَ مُسْتَقِيمَةً، لِكَيْ لاَ يَعْتَسِفَ الأَعْرَجُ، بَلْ بِالْحَرِيِّ
    يُشْفَى. اِتْبَعُوا السَّلاَمَ مَعَ الْجَمِيعِ، وَالْقَدَاسَةَ الَّتِي
    بِدُونِهَا لَنْ يَرَى أَحَدٌ الرَّبَّ. أَيُّهَا الأَحِبَّاءُ، لاَ
    تَسْتَغْرِبُوا الْبَلْوَى الْمُحْرِقَةَ الَّتِي بَيْنَكُمْ حَادِثَةٌ،
    لأَجْلِ امْتِحَانِكُمْ، كَأَنَّهُ أَصَابَكُمْ أَمْرٌ غَرِيبٌ، بَلْ كَمَا
    اشْتَرَكْتُمْ فِي آلاَمِ الْمَسِيحِ افْرَحُوا لِكَيْ تَفْرَحُوا فِي
    اسْتِعْلاَنِ مَجْدِهِ أَيْضاً مُبْتَهِجِينَ. إِنْ عُيِّرْتُمْ بِاسْمِ
    الْمَسِيحِ فَطُوبَى لَكُمْ، لأَنَّ رُوحَ الْمَجْدِ وَاللهِ يَحِلُّ
    عَلَيْكُمْ. أَمَّا مِنْ جِهَتِهِمْ فَيُجَدَّفُ عَلَيْهِ، وَأَمَّا مِنْ
    جِهَتِكُمْ فَيُمَجَّدُ. فَلاَ يَتَأَلَّمْ أَحَدُكُمْ كَقَاتِلٍ، أَوْ
    سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَدَاخِلٍ فِي أُمُورِ غَيْرِهِ. وَلَكِنْ
    إِنْ كَانَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ يُمَجِّدُ اللهَ مِنْ هَذَا
    الْقَبِيلِ. لأَنَّهُ الْوَقْتُ لاِبْتِدَاءِ الْقَضَاءِ مِنْ بَيْتِ اللهِ.
    فَإِنْ كَانَ أَوَّلاً مِنَّا، فَمَا هِيَ نِهَايَةُ الَّذِينَ لاَ يُطِيعُونَ
    إِنْجِيلَ اللهِ؟ وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْفَاجِرُ
    وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ؟ فَإِذاً، الَّذِينَ يَتَأَلَّمُونَ بِحَسَبِ
    مَشِيئَةِ اللهِ فَلْيَسْتَوْدِعُوا أَنْفُسَهُمْ كَمَا لِخَالِقٍ أَمِينٍ فِي
    عَمَلِ الْخَيْرِ. وَأَمَّا شَاوُلُ فَكَانَ يَسْطُو عَلَى الْكَنِيسَةِ وَهُوَ
    يَدْخُلُ الْبُيُوتَ وَيَجُرُّ رِجَالاً وَنِسَاءً وَيُسَلِّمُهُمْ إِلَى
    السِّجْنِ. فَالَّذِينَ تَشَتَّتُوا جَالُوا مُبَشِّرِينَ بِالْكَلِمَةِ.
    فَانْحَدَرَ فِيلُبُّسُ إِلَى مَدِينَةٍ مِنَ السَّامِرَةِ وَكَانَ يَكْرِزُ
    لَهُمْ بِالْمَسِيحِ. وَكَانَ الْجُمُوعُ يُصْغُونَ بِنَفْسٍ وَاحِدَةٍ إِلَى
    مَا يَقُولُهُ فِيلُبُّسُ عِنْدَ اسْتِمَاعِهِمْ وَنَظَرِهِمُ الآيَاتِ الَّتِي
    صَنَعَهَا لأَنَّ كَثِيرِينَ مِنَ الَّذِينَ بِهِمْ أَرْوَاحٌ نَجِسَةٌ كَانَتْ
    تَخْرُجُ صَارِخَةً بِصَوْتٍ عَظِيمٍ وَكَثِيرُونَ مِنَ الْمَفْلُوجِينَ
    وَالْعُرْجِ شُفُوا. فَكَانَ فَرَحٌ عَظِيمٌ فِي تِلْكَ الْمَدِينَةِ. وَكَانَ
    قَبْلاً فِي الْمَدِينَةِ رَجُلٌ اسْمُهُ سِيمُونُ يَسْتَعْمِلُ السِّحْرَ
    وَيُدْهِشُ شَعْبَ السَّامِرَةِ قَائِلاً: «إِنَّهُ شَيْءٌ عَظِيمٌ!». وَكَانَ
    الْجَمِيعُ يَتْبَعُونَهُ مِنَ الصَّغِيرِ إِلَى الْكَبِيرِ قَائِلِينَ: «هَذَا
    هُوَ قُوَّةُ اللهِ الْعَظِيمَةُ». وَكَانُوا يَتْبَعُونَهُ لِكَوْنِهِمْ قَدِ
    انْدَهَشُوا زَمَاناً طَوِيلاً بِسِحْرِهِ. وَلَكِنْ لَمَّا صَدَّقُوا
    فِيلُبُّسَ وَهُوَ يُبَشِّرُ بِالْأُمُورِ الْمُخْتَصَّةِ بِمَلَكُوتِ اللهِ
    وَبِاسْمِ يَسُوعَ الْمَسِيحِ اعْتَمَدُوا رِجَالاً وَنِسَاءً. وَسِيمُونُ
    أَيْضاً نَفْسُهُ آمَنَ. وَلَمَّا اعْتَمَدَ كَانَ يُلاَزِمُ فِيلُبُّسَ وَإِذْ
    رَأَى آيَاتٍ وَقُوَّاتٍ عَظِيمَةً تُجْرَى انْدَهَشَ. كَثِيرَةٌ هِيَ بَلاَيَا
    الصِّدِّيقِ وَمِنْ جَمِيعِهَا يُنَجِّيهِ الرَّبُّ. يَحْفَظُ جَمِيعَ
    عِظَامِهِ. وَاحِدٌ مِنْهَا لاَ يَنْكَسِرُ. وَكَانَ يَسُوعُ يَطُوفُ كُلَّ
    الْجَلِيلِ يُعَلِّمُ فِي مَجَامِعِهِمْ وَيَكْرِزُ بِبِشَارَةِ الْمَلَكُوتِ
    وَيَشْفِي كُلَّ مَرَضٍ وَكُلَّ ضَعْفٍ فِي الشَّعْبِ. فَذَاعَ خَبَرُهُ فِي
    جَمِيعِ سُورِيَّةَ. فَأَحْضَرُوا إِلَيْهِ جَمِيعَ السُّقَمَاءِ الْمُصَابِينَ
    بِأَمْرَاضٍ وَأَوْجَاعٍ مُخْتَلِفَةٍ وَالْمَجَانِينَ وَالْمَصْرُوعِينَ
    وَالْمَفْلُوجِينَ فَشَفَاهُمْ. فَتَبِعَتْهُ جُمُوعٌ كَثِيرَةٌ مِنَ
    الْجَلِيلِ وَالْعَشْرِ الْمُدُنِ وَأُورُشَلِيمَ وَالْيَهُودِيَّةِ وَمِنْ
    عَبْرِ الأُرْدُنِّ. وَلَمَّا رَأَى الْجُمُوعَ صَعِدَ إِلَى الْجَبَلِ
    فَلَمَّا جَلَسَ تَقَدَّمَ إِلَيْهِ تَلاَمِيذُهُ. فَعَلَّمَهُمْ قَائِلاً:
    «طُوبَى لِلْمَسَاكِينِ بِالرُّوحِ لأَنَّ لَهُمْ مَلَكُوتَ السَّمَاوَاتِ.
    طُوبَى لِلْحَزَانَى لأَنَّهُمْ يَتَعَزَّوْنَ. طُوبَى لِلْوُدَعَاءِ
    لأَنَّهُمْ يَرِثُونَ الأَرْضَ. طُوبَى لِلْجِيَاعِ وَالْعِطَاشِ إِلَى
    الْبِرِّ لأَنَّهُمْ يُشْبَعُونَ. طُوبَى لِلرُّحَمَاءِ لأَنَّهُمْ
    يُرْحَمُونَ. طُوبَى لِلأَنْقِيَاءِ الْقَلْبِ لأَنَّهُمْ يُعَايِنُونَ
    اللَّهَ. طُوبَى لِصَانِعِي السَّلاَمِ لأَنَّهُمْ أَبْنَاءَ اللَّهِ
    يُدْعَوْنَ. طُوبَى لِلْمَطْرُودِينَ مِنْ أَجْلِ الْبِرِّ لأَنَّ لَهُمْ
    مَلَكُوتَ السَّمَاوَاتِ. طُوبَى لَكُمْ إِذَا عَيَّرُوكُمْ وَطَرَدُوكُمْ
    وَقَالُوا عَلَيْكُمْ كُلَّ كَلِمَةٍ شِرِّيرَةٍ مِنْ أَجْلِي كَاذِبِينَ.
    افْرَحُوا وَتَهَلَّلُوا لأَنَّ أَجْرَكُمْ عَظِيمٌ فِي السَّمَاوَاتِ
    فَإِنَّهُمْ هَكَذَا طَرَدُوا الأَنْبِيَاءَ الَّذِينَ قَبْلَكُمْ. «أَنْتُمْ
    مِلْحُ الأَرْضِ وَلَكِنْ إِنْ فَسَدَ الْمِلْحُ فَبِمَاذَا يُمَلَّحُ؟ لاَ
    يَصْلُحُ بَعْدُ لِشَيْءٍ إِلاَّ لأَنْ يُطْرَحَ خَارِجاً وَيُدَاسَ مِنَ
    النَّاسِ. أَنْتُمْ نُورُ الْعَالَمِ. لاَ يُمْكِنُ أَنْ تُخْفَى مَدِينَةٌ
    مَوْضُوعَةٌ عَلَى جَبَلٍ وَلاَ يُوقِدُونَ سِرَاجاً وَيَضَعُونَهُ تَحْتَ
    الْمِكْيَالِ بَلْ عَلَى الْمَنَارَةِ فَيُضِيءُ لِجَمِيعِ الَّذِينَ فِي
    الْبَيْتِ. فَلْيُضِئْ نُورُكُمْ هَكَذَا قُدَّامَ النَّاسِ لِكَيْ يَرَوْا
    أَعْمَالَكُمُ الْحَسَنَةَ وَيُمَجِّدُوا أَبَاكُمُ الَّذِي فِي
