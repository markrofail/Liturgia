title:
  english: Rom 3:27-311Jn 4:1-6Acts 5:34-36Psalm 24:1 & Psalm 24:4Jn 10:34-38
  arabic: "رومية ٣ : ٢٧-٣١١ يوحنا ٤ : ١-٦اعمال ٥ : ٣٤-٣٦مزامير ٢٤ : ١ & مزامير ٢٤
    : ٤يوحنا ١٠ : ٣٤-٣٨"
text:
  english: "Where is boasting then? It is excluded. By what law? Of works? No, but
    by the law of faith. Therefore we conclude that a man is justified by faith
    apart from the deeds of the law. Or is He the God of the Jews only? Is He
    not also the God of the Gentiles? Yes, of the Gentiles also, since there is
    one God who will justify the circumcised by faith and the uncircumcised
    through faith. Do we then make void the law through faith? Certainly not! On
    the contrary, we establish the law. Beloved, do not believe every spirit,
    but test the spirits, whether they are of God; because many false prophets
    have gone out into the world. By this you know the Spirit of God: Every
    spirit that confesses that Jesus Christ has come in the flesh is of God, and
    every spirit that does not confess that Jesus Christ has come in the flesh
    is not of God. And this is the spirit of the Antichrist, which you have
    heard was coming, and is now already in the world. You are of God, little
    children, and have overcome them, because He who is in you is greater than
    he who is in the world. They are of the world. Therefore they speak as of
    the world, and the world hears them. We are of God. He who knows God hears
    us; he who is not of God does not hear us. By this we know the spirit of
    truth and the spirit of error. Then one in the council stood up, a Pharisee
    named Gamaliel, a teacher of the law held in respect by all the people, and
    commanded them to put the apostles outside for a little while. And he said
    to them: \"Men of Israel, take heed to yourselves what you intend to do
    regarding these men. For some time ago Theudas rose up, claiming to be
    somebody. A number of men, about four hundred, joined him. He was slain, and
    all who obeyed him were scattered and came to nothing. The earth is the
    LORD's, and all its fullness, The world and those who dwell therein. He who
    has clean hands and a pure heart, Jesus answered them, \"Is it not written
    in your law, \"I said, \"You are gods\"'? If He called them gods, to whom
    the word of God came and the Scripture cannot be broken, do you say of Him
    whom the Father sanctified and sent into the world, \"You are blaspheming,'
    because I said, \"I am the Son of God'? If I do not do the works of My
    Father, do not believe Me; but if I do, though you do not believe Me,
    believe the works, that you may know and believe that the Father is in Me,
    and I in Him.\""
  arabic: "فَأَيْنَ الافْتِخَارُ؟ قَدِ انْتَفَى! بِأَيِّ نَامُوسٍ؟ أَبِنَامُوسِ
    الأَعْمَالِ؟ كَلاَّ! بَلْ بِنَامُوسِ الإِيمَانِ. إِذاً نَحْسِبُ أَنَّ
    الإِنْسَانَ يَتَبَرَّرُ بِالإِيمَانِ بِدُونِ أَعْمَالِ النَّامُوسِ. أَمِ
    اللهُ لِلْيَهُودِ فَقَطْ؟ أَلَيْسَ لِلأُمَمِ أَيْضاً؟ بَلَى لِلأُمَمِ
    أَيْضاً؟ لأَنَّ اللهَ وَاحِدٌ هُوَ الَّذِي سَيُبَرِّرُ الْخِتَانَ
    بِالإِيمَانِ وَالْغُرْلَةَ بِالإِيمَانِ. أَفَنُبْطِلُ النَّامُوسَ
    بِالإِيمَانِ؟ حَاشَا! بَلْ نُثَبِّتُ النَّامُوسَ. أَيُّهَا الأَحِبَّاءُ، لاَ
    تُصَدِّقُوا كُلَّ رُوحٍ، بَلِ امْتَحِنُوا الأَرْوَاحَ: هَلْ هِيَ مِنَ اللهِ؟
    لأَنَّ أَنْبِيَاءَ كَذَبَةً كَثِيرِينَ قَدْ خَرَجُوا إِلَى الْعَالَمِ.
    بِهَذَا تَعْرِفُونَ رُوحَ اللهِ: كُلُّ رُوحٍ يَعْتَرِفُ بِيَسُوعَ الْمَسِيحِ
    أَنَّهُ قَدْ جَاءَ فِي الْجَسَدِ فَهُوَ مِنَ اللهِ، وَكُلُّ رُوحٍ لاَ
    يَعْتَرِفُ بِيَسُوعَ الْمَسِيحِ أَنَّهُ قَدْ جَاءَ فِي الْجَسَدِ فَلَيْسَ
    مِنَ اللهِ. وَهَذَا هُوَ رُوحُ ضِدِّ الْمَسِيحِ الَّذِي سَمِعْتُمْ أَنَّهُ
    يَأْتِي، وَالآنَ هُوَ فِي الْعَالَمِ. أَنْتُمْ مِنَ اللهِ أَيُّهَا
    الأَوْلاَدُ، وَقَدْ غَلَبْتُمُوهُمْ لأَنَّ الَّذِي فِيكُمْ أَعْظَمُ مِنَ
    الَّذِي فِي الْعَالَمِ. هُمْ مِنَ الْعَالَمِ. مِنْ أَجْلِ ذَلِكَ
    يَتَكَلَّمُونَ مِنَ الْعَالَمِ، وَالْعَالَمُ يَسْمَعُ لَهُمْ. نَحْنُ مِنَ
    اللهِ. فَمَنْ يَعْرِفُ اللهَ يَسْمَعُ لَنَا، وَمَنْ لَيْسَ مِنَ اللهِ لاَ
    يَسْمَعُ لَنَا. مِنْ هَذَا نَعْرِفُ رُوحَ الْحَقِّ وَرُوحَ الضَّلاَلِ.
    فَقَامَ فِي الْمَجْمَعِ رَجُلٌ فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ مُعَلِّمٌ
    لِلنَّامُوسِ مُكَرَّمٌ عِنْدَ جَمِيعِ الشَّعْبِ وَأَمَرَ أَنْ يُخْرَجَ
    الرُّسُلُ قَلِيلاً. ثُمَّ قَالَ لَهُمْ: « أَيُّهَا الرِّجَالُ
    الإِسْرَائِيلِيُّونَ احْتَرِزُوا لأَنْفُسِكُمْ مِنْ جِهَةِ هَؤُلاَءِ
    النَّاسِ فِي مَا أَنْتُمْ مُزْمِعُونَ أَنْ تَفْعَلُوا. لأَنَّهُ قَبْلَ
    هَذِهِ الأَيَّامِ قَامَ ثُودَاسُ قَائِلاً عَنْ نَفْسِهِ إِنَّهُ شَيْءٌ
    الَّذِي الْتَصَقَ بِهِ عَدَدٌ مِنَ الرِّجَالِ نَحْوُ أَرْبَعِمِئَةٍ الَّذِي
    قُتِلَ وَجَمِيعُ الَّذِينَ انْقَادُوا إِلَيْهِ تَبَدَّدُوا وَصَارُوا لاَ
    شَيْءَ. لِلرَّبِّ الأَرْضُ وَمِلْؤُهَا. الْمَسْكُونَةُ وَكُلُّ السَّاكِنِينَ
    فِيهَا. اَلطَّاهِرُ الْيَدَيْنِ وَالنَّقِيُّ الْقَلْبِ الَّذِي لَمْ يَحْمِلْ
    نَفْسَهُ إِلَى الْبَاطِلِ وَلاَ حَلَفَ كَذِباً. أَجَابَهُمْ يَسُوعُ:
    «أَلَيْسَ مَكْتُوباً فِي نَامُوسِكُمْ: أَنَا قُلْتُ إِنَّكُمْ آلِهَةٌ؟ إِنْ
    قَالَ آلِهَةٌ لِأُولَئِكَ الَّذِينَ صَارَتْ إِلَيْهِمْ كَلِمَةُ اللَّهِ
    وَلاَ يُمْكِنُ أَنْ يُنْقَضَ الْمَكْتُوبُ فَالَّذِي قَدَّسَهُ الآبُ
    وَأَرْسَلَهُ إِلَى الْعَالَمِ أَتَقُولُونَ لَهُ: إِنَّكَ تُجَدِّفُ لأَنِّي
    قُلْتُ إِنِّي ابْنُ اللَّهِ؟ إِنْ كُنْتُ لَسْتُ أَعْمَلُ أَعْمَالَ أَبِي
    فلاَ تُؤْمِنُوا بِي. وَلَكِنْ إِنْ كُنْتُ أَعْمَلُ فَإِنْ لَمْ تُؤْمِنُوا
    بِي فَآمِنُوا بِالأَعْمَالِ لِكَيْ تَعْرِفُوا وَتُؤْمِنُوا أَنَّ الآبَ فِيَّ
    وَأَنَا فِيهِ»."
