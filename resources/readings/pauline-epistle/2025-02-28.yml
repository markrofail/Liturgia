title:
  english: Romans 12:6-213John 1:1-15Acts 2:42— & Acts 3:1-9Psalm 13:5-6Luke 11:1-10
  arabic: "رومية ١٢ : ٦-٢١٣ يوحنا ١ : ١-١٥اعمال ٢ : ٤٢— & اعمال ٣ : ١-٩مزامير ١٣ :
    ٥-٦لوقا ١١ : ١-١٠"
text:
  english: "Having then gifts differing according to the grace that is given to
    us, let us use them: if prophecy, let us prophesy in proportion to our
    faith; or ministry, let us use it in our ministering; he who teaches, in
    teaching; he who exhorts, in exhortation; he who gives, with liberality; he
    who leads, with diligence; he who shows mercy, with cheerfulness. Let love
    be without hypocrisy. Abhor what is evil. Cling to what is good. Be kindly
    affectionate to one another with brotherly love, in honor giving preference
    to one another; not lagging in diligence, fervent in spirit, serving the
    Lord; rejoicing in hope, patient in tribulation, continuing steadfastly in
    prayer; distributing to the needs of the saints, given to hospitality. Bless
    those who persecute you; bless and do not curse. Rejoice with those who
    rejoice, and weep with those who weep. Be of the same mind toward one
    another. Do not set your mind on high things, but associate with the humble.
    Do not be wise in your own opinion. Repay no one evil for evil. Have regard
    for good things in the sight of all men. If it is possible, as much as
    depends on you, live peaceably with all men. Beloved, do not avenge
    yourselves, but rather give place to wrath; for it is written, \"Vengeance
    is Mine, I will repay,\" says the Lord. Therefore \"If your enemy is hungry,
    feed him; If he is thirsty, give him a drink; For in so doing you will heap
    coals of fire on his head.\" Do not be overcome by evil, but overcome evil
    with good. The Elder, To the beloved Gaius, whom I love in truth: Beloved, I
    pray that you may prosper in all things and be in health, just as your soul
    prospers. For I rejoiced greatly when brethren came and testified of the
    truth that is in you, just as you walk in the truth. I have no greater joy
    than to hear that my children walk in truth. Beloved, you do faithfully
    whatever you do for the brethren and for strangers, who have borne witness
    of your love before the church. If you send them forward on their journey in
    a manner worthy of God, you will do well, because they went forth for His
    name's sake, taking nothing from the Gentiles. We therefore ought to receive
    such, that we may become fellow workers for the truth. I wrote to the
    church, but Diotrephes, who loves to have the preeminence among them, does
    not receive us. Therefore, if I come, I will call to mind his deeds which he
    does, prating against us with malicious words. And not content with that, he
    himself does not receive the brethren, and forbids those who wish to,
    putting them out of the church. Beloved, do not imitate what is evil, but
    what is good. He who does good is of God, but he who does evil has not seen
    God. Demetrius has a good testimony from all, and from the truth itself. And
    we also bear witness, and you know that our testimony is true. I had many
    things to write, but I do not wish to write to you with pen and ink; but I
    hope to see you shortly, and we shall speak face to face. Peace to you. Our
    friends greet you. Greet the friends by name. And they continued steadfastly
    in the apostles' doctrine and fellowship, in the breaking of bread, and in
    prayers. Then fear came upon every soul, and many wonders and signs were
    done through the apostles. Now all who believed were together, and had all
    things in common, and sold their possessions and goods, and divided them
    among all, as anyone had need. So continuing daily with one accord in the
    temple, and breaking bread from house to house, they ate their food with
    gladness and simplicity of heart, praising God and having favor with all the
    people. And the Lord added to the church daily those who were being saved.
    Now Peter and John went up together to the temple at the hour of prayer, the
    ninth hour. And a certain man lame from his mother's womb was carried, whom
    they laid daily at the gate of the temple which is called Beautiful, to ask
    alms from those who entered the temple; who, seeing Peter and John about to
    go into the temple, asked for alms. And fixing his eyes on him, with John,
    Peter said, \"Look at us.\" So he gave them his attention, expecting to
    receive something from them. Then Peter said, \"Silver and gold I do not
    have, but what I do have I give you: In the name of Jesus Christ of
    Nazareth, rise up and walk.\" And he took him by the right hand and lifted
    him up, and immediately his feet and ankle bones received strength. So he,
    leaping up, stood and walked and entered the temple with them--walking,
    leaping, and praising God. And all the people saw him walking and praising
    God. But I have trusted in Your mercy; My heart shall rejoice in Your
    salvation. I will sing to the LORD, Because He has dealt bountifully with
    me. Now it came to pass, as He was praying in a certain place, when He
    ceased, that one of His disciples said to Him, \"Lord, teach us to pray, as
    John also taught his disciples.\" So He said to them, \"When you pray, say:
    Our Father in heaven, Hallowed be Your name. Your kingdom come. Your will be
    done On earth as it is in heaven. Give us day by day our daily bread. And
    forgive us our sins, For we also forgive everyone who is indebted to us. And
    do not lead us into temptation, But deliver us from the evil one.\" And He
    said to them, \"Which of you shall have a friend, and go to him at midnight
    and say to him, \"Friend, lend me three loaves; for a friend of mine has
    come to me on his journey, and I have nothing to set before him'; and he
    will answer from within and say, \"Do not trouble me; the door is now shut,
    and my children are with me in bed; I cannot rise and give to you'? I say to
    you, though he will not rise and give to him because he is his friend, yet
    because of his persistence he will rise and give him as many as he needs.
    \"So I say to you, ask, and it will be given to you; seek, and you will
    find; knock, and it will be opened to you. For everyone who asks receives,
    and he who seeks finds, and to him who knocks it will be opened."
  arabic: "وَلَكِنْ لَنَا مَوَاهِبُ مُخْتَلِفَةٌ بِحَسَبِ النِّعْمَةِ الْمُعْطَاةِ
    لَنَا: أَنُبُوَّةٌ فَبِالنِّسْبَةِ إِلَى الإِيمَانِ أَمْ خِدْمَةٌ فَفِي
    الْخِدْمَةِ أَمِ الْمُعَلِّمُ فَفِي التَّعْلِيمِ أَمِ الْوَاعِظُ فَفِي
    الْوَعْظِ الْمُعْطِي فَبِسَخَاءٍ الْمُدَبِّرُ فَبِاجْتِهَادٍ الرَّاحِمُ
    فَبِسُرُورٍ. اَلْمَحَبَّةُ فَلْتَكُنْ بِلاَ رِيَاءٍ. كُونُوا كَارِهِينَ
    الشَّرَّ مُلْتَصِقِينَ بِالْخَيْرِ وَادِّينَ بَعْضُكُمْ بَعْضاً
    بِالْمَحَبَّةِ الأَخَوِيَّةِ مُقَدِّمِينَ بَعْضُكُمْ بَعْضاً فِي
    الْكَرَامَةِ غَيْرَ مُتَكَاسِلِينَ فِي الِاجْتِهَادِ حَارِّينَ فِي الرُّوحِ
    عَابِدِينَ الرَّبَّ فَرِحِينَ فِي الرَّجَاءِ صَابِرِينَ فِي الضَِّيْقِ
    مُواظِبِينَ عَلَى الصَّلاَةِ مُشْتَرِكِينَ فِي احْتِيَاجَاتِ الْقِدِّيسِينَ
    عَاكِفِينَ عَلَى إِضَافَةِ الْغُرَبَاءِ. بَارِكُوا عَلَى الَّذِينَ
    يَضْطَهِدُونَكُمْ. بَارِكُوا وَلاَ تَلْعَنُوا. فَرَحاً مَعَ الْفَرِحِينَ
    وَبُكَاءً مَعَ الْبَاكِينَ. مُهْتَمِّينَ بَعْضُكُمْ لِبَعْضٍ اهْتِمَاماً
    وَاحِداً غَيْرَ مُهْتَمِّينَ بِالأُمُورِ الْعَالِيَةِ بَلْ مُنْقَادِينَ
    إِلَى الْمُتَّضِعِينَ. لاَ تَكُونُوا حُكَمَاءَ عِنْدَ أَنْفُسِكُمْ. لاَ
    تُجَازُوا أَحَداً عَنْ شَرٍّ بِشَرٍّ. مُعْتَنِينَ بِأُمُورٍ حَسَنَةٍ
    قُدَّامَ جَمِيعِ النَّاسِ. إِنْ كَانَ مُمْكِناً فَحَسَبَ طَاقَتِكُمْ
    سَالِمُوا جَمِيعَ النَّاسِ. لاَ تَنْتَقِمُوا لأَنْفُسِكُمْ أَيُّهَا
    الأَحِبَّاءُ بَلْ أَعْطُوا مَكَاناً لِلْغَضَبِ لأَنَّهُ مَكْتُوبٌ: «لِيَ
    النَّقْمَةُ أَنَا أُجَازِي يَقُولُ الرَّبُّ. فَإِنْ جَاعَ عَدُوُّكَ
    فَأَطْعِمْهُ. وَإِنْ عَطِشَ فَاسْقِهِ. لأَنَّكَ إِنْ فَعَلْتَ هَذَا تَجْمَعْ
    جَمْرَ نَارٍ عَلَى رَأْسِهِ». لاَ يَغْلِبَنَّكَ الشَّرُّ بَلِ اغْلِبِ
    الشَّرَّ بِالْخَيْرِ. اَلشَّيْخُ، إِلَى غَايُسَ الْحَبِيبِ الَّذِي أَنَا
    أُحِبُّهُ بِالْحَقِّ. أَيُّهَا الْحَبِيبُ، فِي كُلِّ شَيْءٍ أَرُومُ أَنْ
    تَكُونَ نَاجِحاً وَصَحِيحاً، كَمَا أَنَّ نَفْسَكَ نَاجِحَةٌ. لأَنِّي
    فَرِحْتُ جِدّاً إِذْ حَضَرَ إِخْوَةٌ وَشَهِدُوا بِالْحَقِّ الَّذِي فِيكَ،
    كَمَا أَنَّكَ تَسْلُكُ بِالْحَقِّ. لَيْسَ لِي فَرَحٌ أَعْظَمُ مِنْ هَذَا:
    أَنْ أَسْمَعَ عَنْ أَوْلاَدِي أَنَّهُمْ يَسْلُكُونَ بِالْحَقِّ. أَيُّهَا
    الْحَبِيبُ، أَنْتَ تَفْعَلُ بِالأَمَانَةِ كُلَّ مَا تَصْنَعُهُ إِلَى
    الإِخْوَةِ وَإِلَى الْغُرَبَاءِ، الَّذِينَ شَهِدُوا بِمَحَبَّتِكَ أَمَامَ
    الْكَنِيسَةِ. الَّذِينَ تَفْعَلُ حَسَناً إِذَا شَيَّعْتَهُمْ كَمَا يَحِقُّ
    للهِ، لأَنَّهُمْ مِنْ أَجْلِ اسْمِهِ خَرَجُوا وَهُمْ لاَ يَأْخُذُونَ شَيْئاً
    مِنَ الأُمَمِ. فَنَحْنُ يَنْبَغِي لَنَا أَنْ نَقْبَلَ أَمْثَالَ هَؤُلاَءِ،
    لِكَيْ نَكُونَ عَامِلِينَ مَعَهُمْ بِالْحَقِّ. كَتَبْتُ إِلَى الْكَنِيسَةِ،
    وَلَكِنَّ دِيُوتْرِيفِسَ - الَّذِي يُحِبُّ أَنْ يَكُونَ الأَّوَلَ بَيْنَهُمْ
    - لاَ يَقْبَلُنَا. مِنْ أَجْلِ ذَلِكَ إِذَا جِئْتُ فَسَأُذَكِّرُهُ
    بِأَعْمَالِهِ الَّتِي يَعْمَلُهَا، هَاذِراً عَلَيْنَا بِأَقْوَالٍ خَبِيثَةٍ.
    وَإِذْ هُوَ غَيْرُ مُكْتَفٍ بِهَذِهِ، لاَ يَقْبَلُ الإِخْوَةَ، وَيَمْنَعُ
    أَيْضاً الَّذِينَ يُرِيدُونَ، وَيَطْرُدُهُمْ مِنَ الْكَنِيسَةِ. أَيُّهَا
    الْحَبِيبُ، لاَ تَتَمَثَّلْ بِالشَّرِّ بَلْ بِالْخَيْرِ، لأَنَّ مَنْ
    يَصْنَعُ الْخَيْرَ هُوَ مِنَ اللهِ، وَمَنْ يَصْنَعُ الشَّرَّ فَلَمْ يُبْصِرِ
    اللهَ. دِيمِتْرِيُوسُ مَشْهُودٌ لَهُ مِنَ الْجَمِيعِ وَمِنَ الْحَقِّ
    نَفْسِهِ، وَنَحْنُ أَيْضاً نَشْهَدُ، وَأَنْتُمْ تَعْلَمُونَ أَنَّ
    شَهَادَتَنَا هِيَ صَادِقَةٌ. وَكَانَ لِي كَثِيرٌ لأَكْتُبَهُ، لَكِنَّنِي
    لَسْتُ أُرِيدُ أَنْ أَكْتُبَ إِلَيْكَ بِحِبْرٍ وَقَلَمٍ. وَلَكِنَّنِي
    أَرْجُو أَنْ أَرَاكَ عَنْ قَرِيبٍ فَنَتَكَلَّمَ فَماً لِفَمٍ. سَلاَمٌ لَكَ.
    يُسَلِّمُ عَلَيْكَ الأَحِبَّاءُ. سَلِّمْ عَلَى الأَحِبَّاءِ بِأَسْمَائِهِمْ.
    وَكَانُوا يُواظِبُونَ عَلَى تَعْلِيمِ الرُّسُلِ وَالشَّرِكَةِ وَكَسْرِ
    الْخُبْزِ وَالصَّلَوَاتِ. وَصَارَ خَوْفٌ فِي كُلِّ نَفْسٍ. وَكَانَتْ
    عَجَائِبُ وَآيَاتٌ كَثِيرَةٌ تُجْرَى عَلَى أَيْدِي الرُّسُلِ. وَجَمِيعُ
    الَّذِينَ آمَنُوا كَانُوا مَعاً وَكَانَ عِنْدَهُمْ كُلُّ شَيْءٍ مُشْتَرَكاً.
    وَالأَمْلاَكُ وَالْمُقْتَنَيَاتُ كَانُوا يَبِيعُونَهَا وَيَقْسِمُونَهَا
    بَيْنَ الْجَمِيعِ كَمَا يَكُونُ لِكُلِّ وَاحِدٍ احْتِيَاجٌ. وَكَانُوا كُلَّ
    يَوْمٍ يُواظِبُونَ فِي الْهَيْكَلِ بِنَفْسٍ وَاحِدَةٍ. وَإِذْ هُمْ
    يَكْسِرُونَ الْخُبْزَ فِي الْبُيُوتِ كَانُوا يَتَنَاوَلُونَ الطَّعَامَ
    بِابْتِهَاجٍ وَبَسَاطَةِ قَلْبٍ مُسَبِّحِينَ اللهَ وَلَهُمْ نِعْمَةٌ لَدَى
    جَمِيعِ الشَّعْبِ. وَكَانَ الرَّبُّ كُلَّ يَوْمٍ يَضُمُّ إِلَى الْكَنِيسَةِ
    الَّذِينَ يَخْلُصُونَ. وَصَعِدَ بُطْرُسُ وَيُوحَنَّا مَعاً إِلَى الْهَيْكَلِ
    فِي سَاعَةِ الصَّلاَةِ التَّاسِعَةِ. وَكَانَ رَجُلٌ أَعْرَجُ مِنْ بَطْنِ
    أُمِّهِ يُحْمَلُ كَانُوا يَضَعُونَهُ كُلَّ يَوْمٍ عِنْدَ بَابِ الْهَيْكَلِ
    الَّذِي يُقَالُ لَهُ «الْجَمِيلُ» لِيَسْأَلَ صَدَقَةً مِنَ الَّذِينَ
    يَدْخُلُونَ الْهَيْكَلَ. فَهَذَا لَمَّا رَأَى بُطْرُسَ وَيُوحَنَّا
    مُزْمِعَيْنِ أَنْ يَدْخُلاَ الْهَيْكَلَ سَأَلَ لِيَأْخُذَ صَدَقَةً.
    فَتَفَرَّسَ فِيهِ بُطْرُسُ مَعَ يُوحَنَّا وَقَالَ: «انْظُرْ إِلَيْنَا!»
    فَلاَحَظَهُمَا مُنْتَظِراً أَنْ يَأْخُذَ مِنْهُمَا شَيْئاً. فَقَالَ
    بُطْرُسُ: «لَيْسَ لِي فِضَّةٌ وَلاَ ذَهَبٌ وَلَكِنِ الَّذِي لِي فَإِيَّاهُ
    أُعْطِيكَ: بِاسْمِ يَسُوعَ الْمَسِيحِ النَّاصِرِيِّ قُمْ وَامْشِ».
    وَأَمْسَكَهُ بِيَدِهِ الْيُمْنَى وَأَقَامَهُ فَفِي الْحَالِ تَشَدَّدَتْ
    رِجْلاَهُ وَكَعْبَاهُ فَوَثَبَ وَوَقَفَ وَصَارَ يَمْشِي وَدَخَلَ مَعَهُمَا
    إِلَى الْهَيْكَلِ وَهُوَ يَمْشِي وَيَطْفُرُ وَيُسَبِّحُ اللهَ وَأَبْصَرَهُ
    جَمِيعُ الشَّعْبِ وَهُوَ يَمْشِي وَيُسَبِّحُ اللهَ. أَمَّا أَنَا فَعَلَى
    رَحْمَتِكَ تَوَكَّلْتُ. يَبْتَهِجُ قَلْبِي بِخَلاَصِكَ. أُغَنِّي لِلرَّبِّ
    لأَنَّهُ أَحْسَنَ إِلَيَّ. وَإِذْ كَانَ يُصَلِّي فِي مَوْضِعٍ لَمَّا فَرَغَ
    قَالَ وَاحِدٌ مِنْ تَلاَمِيذِهِ: «يَا رَبُّ عَلِّمْنَا أَنْ نُصَلِّيَ كَمَا
    عَلَّمَ يُوحَنَّا أَيْضاً تَلاَمِيذَهُ». فَقَالَ لَهُمْ: «مَتَى صَلَّيْتُمْ
    فَقُولُوا: أَبَانَا الَّذِي فِي السَّمَاوَاتِ لِيَتَقَدَّسِ اسْمُكَ لِيَأْتِ
    مَلَكُوتُكَ لِتَكُنْ مَشِيئَتُكَ كَمَا فِي السَّمَاءِ كَذَلِكَ عَلَى
    الأَرْضِ. خُبْزَنَا كَفَافَنَا أَعْطِنَا كُلَّ يَوْمٍ وَاغْفِرْ لَنَا
    خَطَايَانَا لأَنَّنَا نَحْنُ أَيْضاً نَغْفِرُ لِكُلِّ مَنْ يُذْنِبُ
    إِلَيْنَا وَلاَ تُدْخِلْنَا فِي تَجْرِبَةٍ لَكِنْ نَجِّنَا مِنَ
    الشِّرِّيرِ». ثُمَّ قَالَ لَهُمْ: «مَنْ مِنْكُمْ يَكُونُ لَهُ صَدِيقٌ
    وَيَمْضِي إِلَيْهِ نِصْفَ اللَّيْلِ وَيَقُولُ لَهُ: يَا صَدِيقُ أَقْرِضْنِي
    ثَلاَثَةَ أَرْغِفَةٍ لأَنَّ صَدِيقاً لِي جَاءَنِي مِنْ سَفَرٍ وَلَيْسَ لِي
    مَا أُقَدِّمُ لَهُ. فَيُجِيبَ ذَلِكَ مِنْ دَاخِلٍ وَيَقُولَ: لاَ
    تُزْعِجْنِي! اَلْبَابُ مُغْلَقٌ الآنَ وَأَوْلاَدِي مَعِي فِي الْفِرَاشِ. لاَ
    أَقْدِرُ أَنْ أَقُومَ وَأُعْطِيَكَ. أَقُولُ لَكُمْ: وَإِنْ كَانَ لاَ يَقُومُ
    وَيُعْطِيهِ لِكَوْنِهِ صَدِيقَهُ فَإِنَّهُ مِنْ أَجْلِ لَجَاجَتِهِ يَقُومُ
    وَيُعْطِيهِ قَدْرَ مَا يَحْتَاجُ. وَأَنَا أَقُولُ لَكُمُ: اسْأَلُوا
    تُعْطَوْا. اطْلُبُوا تَجِدُوا. اِقْرَعُوا يُفْتَحْ لَكُمْ. لأَنَّ كُلَّ مَنْ
    يَسْأَلُ يَأْخُذُ وَمَنْ يَطْلُبُ يَجِدُ وَمَنْ يَقْرَعُ يُفْتَحُ لَهُ."
