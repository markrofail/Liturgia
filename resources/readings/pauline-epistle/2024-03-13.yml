title:
  english: Romans 14:19— & Romans 15:1-72Peter 1:4-11Acts 10:9-20Psalm 24:20 &
    Psalm 24:16Luke 6:35-38
  arabic: "رومية ١٤ : ١٩— & رومية ١٥ : ١-٧٢بطرس ١ : ٤-١١اعمال ١٠ : ٩-٢٠مزامير ٢٤ :
    ٢٠ & مزامير ٢٤ : ١٦لوقا ٦ : ٣٥-٣٨"
text:
  english: "Therefore let us pursue the things which make for peace and the things
    by which one may edify another. Do not destroy the work of God for the sake
    of food. All things indeed are pure, but it is evil for the man who eats
    with offense. It is good neither to eat meat nor drink wine nor do anything
    by which your brother stumbles or is offended or is made weak. Do you have
    faith? Have it to yourself before God. Happy is he who does not condemn
    himself in what he approves. But he who doubts is condemned if he eats,
    because he does not eat from faith; for whatever is not from faith is sin.
    We then who are strong ought to bear with the scruples of the weak, and not
    to please ourselves. Let each of us please his neighbor for his good,
    leading to edification. For even Christ did not please Himself; but as it is
    written, \"The reproaches of those who reproached You fell on Me.\" For
    whatever things were written before were written for our learning, that we
    through the patience and comfort of the Scriptures might have hope. Now may
    the God of patience and comfort grant you to be like-minded toward one
    another, according to Christ Jesus, that you may with one mind and one mouth
    glorify the God and Father of our Lord Jesus Christ. Therefore receive one
    another, just as Christ also received us, to the glory of God. By which have
    been given to us exceedingly great and precious promises, that through these
    you may be partakers of the divine nature, having escaped the corruption
    that is in the world through lust. But also for this very reason, giving all
    diligence, add to your faith virtue, to virtue knowledge, to knowledge
    self-control, to self-control perseverance, to perseverance godliness, to
    godliness brotherly kindness, and to brotherly kindness love. For if these
    things are yours and abound, you will be neither barren nor unfruitful in
    the knowledge of our Lord Jesus Christ. For he who lacks these things is
    shortsighted, even to blindness, and has forgotten that he was cleansed from
    his old sins. Therefore, brethren, be even more diligent to make your call
    and election sure, for if you do these things you will never stumble; for so
    an entrance will be supplied to you abundantly into the everlasting kingdom
    of our Lord and Savior Jesus Christ. The next day, as they went on their
    journey and drew near the city, Peter went up on the housetop to pray, about
    the sixth hour. Then he became very hungry and wanted to eat; but while they
    made ready, he fell into a trance and saw heaven opened and an object like a
    great sheet bound at the four corners, descending to him and let down to the
    earth. In it were all kinds of four-footed animals of the earth, wild
    beasts, creeping things, and birds of the air. And a voice came to him,
    \"Rise, Peter; kill and eat.\" But Peter said, \"Not so, Lord! For I have
    never eaten anything common or unclean.\" And a voice spoke to him again the
    second time, \"What God has cleansed you must not call common.\" This was
    done three times. And the object was taken up into heaven again. Now while
    Peter wondered within himself what this vision which he had seen meant,
    behold, the men who had been sent from Cornelius had made inquiry for
    Simon's house, and stood before the gate. And they called and asked whether
    Simon, whose surname was Peter, was lodging there. While Peter thought about
    the vision, the Spirit said to him, \"Behold, three men are seeking you.
    Arise therefore, go down and go with them, doubting nothing; for I have sent
    them.\" Keep my soul, and deliver me; Let me not be ashamed, for I put my
    trust in You. Turn Yourself to me, and have mercy on me, For I am desolate
    and afflicted. But love your enemies, do good, and lend, hoping for nothing
    in return; and your reward will be great, and you will be sons of the Most
    High. For He is kind to the unthankful and evil. Therefore be merciful, just
    as your Father also is merciful. \"Judge not, and you shall not be judged.
    Condemn not, and you shall not be condemned. Forgive, and you will be
    forgiven. Give, and it will be given to you: good measure, pressed down,
    shaken together, and running over will be put into your bosom. For with the
    same measure that you use, it will be measured back to you.\""
  arabic: "فَلْنَعْكُفْ إِذاً عَلَى مَا هُوَ لِلسَّلاَمِ وَمَا هُوَ لِلْبُنْيَانِ
    بَعْضُنَا لِبَعْضٍ. لاَ تَنْقُضْ لأَجْلِ الطَّعَامِ عَمَلَ اللهِ. كُلُّ
    الأَشْيَاءِ طَاهِرَةٌ لَكِنَّهُ شَرٌّ لِلإِنْسَانِ الَّذِي يَأْكُلُ
    بِعَثْرَةٍ. حَسَنٌ أَنْ لاَ تَأْكُلَ لَحْماً وَلاَ تَشْرَبَ خَمْراً وَلاَ
    شَيْئاً يَصْطَدِمُ بِهِ أَخُوكَ أَوْ يَعْثُرُ أَوْ يَضْعُفُ. أَلَكَ
    إِيمَانٌ؟ فَلْيَكُنْ لَكَ بِنَفْسِكَ أَمَامَ اللهِ! طُوبَى لِمَنْ لاَ
    يَدِينُ نَفْسَهُ فِي مَا يَسْتَحْسِنُهُ. وَأَمَّا الَّذِي يَرْتَابُ فَإِنْ
    أَكَلَ يُدَانُ لأَنَّ ذَلِكَ لَيْسَ مِنَ الإِيمَانِ وَكُلُّ مَا لَيْسَ مِنَ
    الإِيمَانِ فَهُوَ خَطِيَّةٌ. فَيَجِبُ عَلَيْنَا نَحْنُ الأَقْوِيَاءَ أَنْ
    نَحْتَمِلَ أَضْعَافَ الضُّعَفَاءِ وَلاَ نُرْضِيَ أَنْفُسَنَا. فَلْيُرْضِ
    كُلُّ وَاحِدٍ مِنَّا قَرِيبَهُ لِلْخَيْرِ لأَجْلِ الْبُنْيَانِ. لأَنَّ
    الْمَسِيحَ أَيْضاً لَمْ يُرْضِ نَفْسَهُ بَلْ كَمَا هُوَ مَكْتُوبٌ:
    «تَعْيِيرَاتُ مُعَيِّرِيكَ وَقَعَتْ عَلَيَّ». لأَنَّ كُلَّ مَا سَبَقَ
    فَكُتِبَ كُتِبَ لأَجْلِ تَعْلِيمِنَا حَتَّى بِالصَّبْرِ وَالتَّعْزِيَةِ
    بِمَا فِي الْكُتُبِ يَكُونُ لَنَا رَجَاءٌ. وَلْيُعْطِكُمْ إِلَهُ الصَّبْرِ
    وَالتَّعْزِيَةِ أَنْ تَهْتَمُّوا اهْتِمَاماً وَاحِداً فِيمَا بَيْنَكُمْ
    بِحَسَبِ الْمَسِيحِ يَسُوعَ لِكَيْ تُمَجِّدُوا اللهَ أَبَا رَبِّنَا يَسُوعَ
    الْمَسِيحِ بِنَفْسٍ وَاحِدَةٍ وَفَمٍ وَاحِدٍ. لِذَلِكَ اقْبَلُوا بَعْضُكُمْ
    بَعْضاً كَمَا أَنَّ الْمَسِيحَ أَيْضاً قَبِلَنَا لِمَجْدِ اللهِ. اللَّذَيْنِ
    بِهِمَا قَدْ وَهَبَ لَنَا الْمَوَاعِيدَ الْعُظْمَى وَالثَّمِينَةَ لِكَيْ
    تَصِيرُوا بِهَا شُرَكَاءَ الطَّبِيعَةِ الإِلَهِيَّةِ، هَارِبِينَ مِنَ
    الْفَسَادِ الَّذِي فِي الْعَالَمِ بِالشَّهْوَةِ. وَلِهَذَا عَيْنِهِ
    وَأَنْتُمْ بَاذِلُونَ كُلَّ اجْتِهَادٍ قَدِّمُوا فِي إِيمَانِكُمْ فَضِيلَةً،
    وَفِي الْفَضِيلَةِ مَعْرِفَةً، وَفِي الْمَعْرِفَةِ تَعَفُّفاً، وَفِي
    التَّعَفُّفِ صَبْراً، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً
    أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الأَخَوِيَّةِ مَحَبَّةً. لأَنَّ هَذِهِ إِذَا
    كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ لاَ مُتَكَاسِلِينَ وَلاَ غَيْرَ
    مُثْمِرِينَ لِمَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لأَنَّ الَّذِي لَيْسَ
    عِنْدَهُ هَذِهِ هُوَ أَعْمَى قَصِيرُ الْبَصَرِ، قَدْ نَسِيَ تَطْهِيرَ
    خَطَايَاهُ السَّالِفَةِ. لِذَلِكَ بِالأَكْثَرِ اجْتَهِدُوا أَيُّهَا
    الإِخْوَةُ أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاخْتِيَارَكُمْ ثَابِتَيْنِ.
    لأَنَّكُمْ إِذَا فَعَلْتُمْ ذَلِكَ لَنْ تَزِلُّوا أَبَداً. لأَنَّهُ هَكَذَا
    يُقَدَّمُ لَكُمْ بِسِعَةٍ دُخُولٌ إِلَى مَلَكُوتِ رَبِّنَا وَمُخَلِّصِنَا
    يَسُوعَ الْمَسِيحِ الأَبَدِيِّ. ثُمَّ فِي الْغَدِ فِيمَا هُمْ يُسَافِرُونَ
    وَيَقْتَرِبُونَ إِلَى الْمَدِينَةِ صَعِدَ بُطْرُسُ عَلَى السَّطْحِ
    لِيُصَلِّيَ نَحْوَ السَّاعَةِ السَّادِسَةِ. فَجَاعَ كَثِيراً وَاشْتَهَى أَنْ
    يَأْكُلَ. وَبَيْنَمَا هُمْ يُهَيِّئُونَ لَهُ وَقَعَتْ عَلَيْهِ غَيْبَةٌ
    فَرَأَى السَّمَاءَ مَفْتُوحَةً وَإِنَاءً نَازِلاً عَلَيْهِ مِثْلَ مُلاَءَةٍ
    عَظِيمَةٍ مَرْبُوطَةٍ بِأَرْبَعَةِ أَطْرَافٍ وَمُدَلاَّةٍ عَلَى الأَرْضِ.
    وَكَانَ فِيهَا كُلُّ دَوَابِّ الأَرْضِ وَالْوُحُوشِ وَالزَّحَّافَاتِ
    وَطُيُورِ السَّمَاءِ. وَصَارَ إِلَيْهِ صَوْتٌ: «قُمْ يَا بُطْرُسُ اذْبَحْ
    وَكُلْ». فَقَالَ بُطْرُسُ: «كَلاَّ يَا رَبُّ لأَنِّي لَمْ آكُلْ قَطُّ
    شَيْئاً دَنِساً أَوْ نَجِساً». فَصَارَ إِلَيْهِ أَيْضاً صَوْتٌ ثَانِيَةً:
    «مَا طَهَّرَهُ اللهُ لاَ تُدَنِّسْهُ أَنْتَ!» وَكَانَ هَذَا عَلَى ثَلاَثِ
    مَرَّاتٍ ثُمَّ ارْتَفَعَ الإِنَاءُ أَيْضاً إِلَى السَّمَاءِ. وَإِذْ كَانَ
    بُطْرُسُ يَرْتَابُ فِي نَفْسِهِ: مَاذَا عَسَى أَنْ تَكُونَ الرُّؤْيَا
    الَّتِي رَآهَا؟ إِذَا الرِّجَالُ الَّذِينَ أَرْسَلَهُمْ كَرْنِيلِيُوسُ
    كَانُوا قَدْ سَأَلُوا عَنْ بَيْتِ سِمْعَانَ وَوَقَفُوا عَلَى الْبَابِ
    وَنَادَوْا يَسْتَخْبِرُونَ: هَلْ سِمْعَانُ الْمُلَقَّبُ بُطْرُسَ نَازِلٌ
    هُنَاكَ؟ وَبَيْنَمَا بُطْرُسُ مُتَفَكِّرٌ فِي الرُّؤْيَا قَالَ لَهُ
    الرُّوحُ: «هُوَذَا ثَلاَثَةُ رِجَالٍ يَطْلُبُونَكَ. لَكِنْ قُمْ وَانْزِلْ
    وَاذْهَبْ مَعَهُمْ غَيْرَ مُرْتَابٍ فِي شَيْءٍ لأَنِّي أَنَا قَدْ
    أَرْسَلْتُهُمْ». بَلْ أَحِبُّوا أَعْدَاءَكُمْ وَأَحْسِنُوا وَأَقْرِضُوا
    وَأَنْتُمْ لاَ تَرْجُونَ شَيْئاً فَيَكُونَ أَجْرُكُمْ عَظِيماً وَتَكُونُوا
    بَنِي الْعَلِيِّ فَإِنَّهُ مُنْعِمٌ عَلَى غَيْرِ الشَّاكِرِينَ
    وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا أَنَّ أَبَاكُمْ أَيْضاً رَحِيمٌ.
    وَلاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى
    عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ. أَعْطُوا تُعْطَوْا كَيْلاً جَيِّداً
    مُلَبَّداً مَهْزُوزاً فَائِضاً يُعْطُونَ فِي أَحْضَانِكُمْ. لأَنَّهُ
    بِنَفْسِ الْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ»."
