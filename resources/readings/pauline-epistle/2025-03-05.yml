title:
  english: Romans 3:1-182John 1:8-13Acts 5:3-11Psalm 18:1-2Matthew 15:32-38
  arabic: "رومية ٣ : ١-١٨٢ يوحنا ١ : ٨-١٣اعمال ٥ : ٣-١١مزامير ١٨ : ١-٢متى ١٥ : ٣٢-٣٨"
text:
  english: 'What advantage then has the Jew, or what is the profit of
    circumcision? Much in every way! Chiefly because to them were committed the
    oracles of God. For what if some did not believe? Will their unbelief make
    the faithfulness of God without effect? Certainly not! Indeed, let God be
    true but every man a liar. As it is written: "That You may be justified in
    Your words, And may overcome when You are judged." But if our
    unrighteousness demonstrates the righteousness of God, what shall we say? Is
    God unjust who inflicts wrath? I speak as a man. Certainly not! For then how
    will God judge the world? For if the truth of God has increased through my
    lie to His glory, why am I also still judged as a sinner? And why not say,
    "Let us do evil that good may come"?--as we are slanderously reported and as
    some affirm that we say. Their condemnation is just. What then? Are we
    better than they? Not at all. For we have previously charged both Jews and
    Greeks that they are all under sin. As it is written: "There is none
    righteous, no, not one; There is none who understands; There is none who
    seeks after God. They have all turned aside; They have together become
    unprofitable; There is none who does good, no, not one." "Their throat is an
    open tomb; With their tongues they have practiced deceit"; "The poison of
    asps is under their lips"; "Whose mouth is full of cursing and bitterness."
    "Their feet are swift to shed blood; Destruction and misery are in their
    ways; And the way of peace they have not known." Look to yourselves, that we
    do not lose those things we worked for, but that we may receive a full
    reward. Whoever transgresses and does not abide in the doctrine of Christ
    does not have God. He who abides in the doctrine of Christ has both the
    Father and the Son. If anyone comes to you and does not bring this doctrine,
    do not receive him into your house nor greet him; for he who greets him
    shares in his evil deeds. Having many things to write to you, I did not wish
    to do so with paper and ink; but I hope to come to you and speak face to
    face, that our joy may be full. The children of your elect sister greet you.
    Amen. But Peter said, "Ananias, why has Satan filled your heart to lie to
    the Holy Spirit and keep back part of the price of the land for yourself?
    While it remained, was it not your own? And after it was sold, was it not in
    your own control? Why have you conceived this thing in your heart? You have
    not lied to men but to God." Then Ananias, hearing these words, fell down
    and breathed his last. So great fear came upon all those who heard these
    things. And the young men arose and wrapped him up, carried him out, and
    buried him. Now it was about three hours later when his wife came in, not
    knowing what had happened. And Peter answered her, "Tell me whether you sold
    the land for so much?" She said, "Yes, for so much." Then Peter said to her,
    "How is it that you have agreed together to test the Spirit of the Lord?
    Look, the feet of those who have buried your husband are at the door, and
    they will carry you out." Then immediately she fell down at his feet and
    breathed her last. And the young men came in and found her dead, and
    carrying her out, buried her by her husband. So great fear came upon all the
    church and upon all who heard these things. I will love You, O LORD, my
    strength. The LORD is my rock and my fortress and my deliverer; My God, my
    strength, in whom I will trust; My shield and the horn of my salvation, my
    stronghold. Now Jesus called His disciples to Himself and said, "I have
    compassion on the multitude, because they have now continued with Me three
    days and have nothing to eat. And I do not want to send them away hungry,
    lest they faint on the way." Then His disciples said to Him, "Where could we
    get enough bread in the wilderness to fill such a great multitude?" Jesus
    said to them, "How many loaves do you have?" And they said, "Seven, and a
    few little fish." So He commanded the multitude to sit down on the ground.
    And He took the seven loaves and the fish and gave thanks, broke them and
    gave them to His disciples; and the disciples gave to the multitude. So they
    all ate and were filled, and they took up seven large baskets full of the
    fragments that were left. Now those who ate were four thousand men, besides
    women and children.'
  arabic: "إِذاً مَا هُوَ فَضْلُ الْيَهُودِيِّ أَوْ مَا هُوَ نَفْعُ الْخِتَانِ؟
    كَثِيرٌ عَلَى كُلِّ وَجْهٍ! أَمَّا أَوَّلاً فَلأَنَّهُمُ اسْتُؤْمِنُوا عَلَى
    أَقْوَالِ اللهِ. فَمَاذَا إِنْ كَانَ قَوْمٌ لَمْ يَكُونُوا أُمَنَاءَ؟
    أَفَلَعَلَّ عَدَمَ أَمَانَتِهِمْ يُبْطِلُ أَمَانَةَ اللهِ؟ حَاشَا! بَلْ
    لِيَكُنِ اللهُ صَادِقاً وَكُلُّ إِنْسَانٍ كَاذِباً. كَمَا هُوَ مَكْتُوبٌ:
    «لِكَيْ تَتَبَرَّرَ فِي كَلاَمِكَ وَتَغْلِبَ مَتَى حُوكِمْتَ». وَلَكِنْ إِنْ
    كَانَ إِثْمُنَا يُبَيِّنُ بِرَّ اللهِ فَمَاذَا نَقُولُ؟ أَلَعَلَّ اللهَ
    الَّذِي يَجْلِبُ الْغَضَبَ ظَالِمٌ؟ أَتَكَلَّمُ بِحَسَبِ الإِنْسَانِ.
    حَاشَا! فَكَيْفَ يَدِينُ اللهُ الْعَالَمَ إِذْ ذَاكَ؟ فَإِنَّهُ إِنْ كَانَ
    صِدْقُ اللهِ قَدِ ازْدَادَ بِكَذِبِي لِمَجْدِهِ فَلِمَاذَا أُدَانُ أَنَا
    بَعْدُ كَخَاطِئٍ؟ أَمَا كَمَا يُفْتَرَى عَلَيْنَا وَكَمَا يَزْعُمُ قَوْمٌ
    أَنَّنَا نَقُولُ: «لِنَفْعَلِ السَّيِّآتِ لِكَيْ تَأْتِيَ الْخَيْرَاتُ».
    الَّذِينَ دَيْنُونَتُهُمْ عَادِلَةٌ. فَمَاذَا إِذاً؟ أَنَحْنُ أَفْضَلُ؟
    كَلاَّ الْبَتَّةَ! لأَنَّنَا قَدْ شَكَوْنَا أَنَّ الْيَهُودَ
    وَالْيُونَانِيِّينَ أَجْمَعِينَ تَحْتَ الْخَطِيَّةِ كَمَا هُوَ مَكْتُوبٌ:
    «أَنَّهُ لَيْسَ بَارٌّ وَلاَ وَاحِدٌ. لَيْسَ مَنْ يَفْهَمُ. لَيْسَ مَنْ
    يَطْلُبُ اللهَ. الْجَمِيعُ زَاغُوا وَفَسَدُوا مَعاً. لَيْسَ مَنْ يَعْمَلُ
    صَلاَحاً لَيْسَ وَلاَ وَاحِدٌ. حَنْجَرَتُهُمْ قَبْرٌ مَفْتُوحٌ.
    بِأَلْسِنَتِهِمْ قَدْ مَكَرُوا. سِمُّ الأَصْلاَلِ تَحْتَ شِفَاهِهِمْ.
    وَفَمُهُمْ مَمْلُوءٌ لَعْنَةً وَمَرَارَةً. أَرْجُلُهُمْ سَرِيعَةٌ إِلَى
    سَفْكِ الدَّمِ. فِي طُرُقِهِمِ اغْتِصَابٌ وَسَحْقٌ. وَطَرِيقُ السَّلاَمِ
    لَمْ يَعْرِفُوهُ. لَيْسَ خَوْفُ اللهِ قُدَّامَ عُيُونِهِمْ». اُنْظُرُوا
    إِلَى أَنْفُسِكُمْ لِئَلاَّ نُضَيِّعَ مَا عَمِلْنَاهُ، بَلْ نَنَالُ أَجْراً
    تَامّاً. كُلُّ مَنْ تَعَدَّى وَلَمْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ
    فَلَيْسَ لَهُ اللهُ. وَمَنْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ فَهَذَا لَهُ
    الآبُ وَالابْنُ جَمِيعاً. إِنْ كَانَ أَحَدٌ يَأْتِيكُمْ وَلاَ يَجِيءُ
    بِهَذَا التَّعْلِيمِ، فَلاَ تَقْبَلُوهُ فِي الْبَيْتِ، وَلاَ تَقُولُوا لَهُ
    سَلاَمٌ. لأَنَّ مَنْ يُسَلِّمُ عَلَيْهِ يَشْتَرِكُ فِي أَعْمَالِهِ
    الشِّرِّيرَةِ. إِذْ كَانَ لِي كَثِيرٌ لأَكْتُبَ إِلَيْكُمْ، لَمْ أُرِدْ أَنْ
    يَكُونَ بِوَرَقٍ وَحِبْرٍ، لأَنِّي أَرْجُو أَنْ آتِيَ إِلَيْكُمْ
    وَأَتَكَلَّمَ فَماً لِفَمٍ، لِكَيْ يَكُونَ فَرَحُنَا كَامِلاً. يُسَلِّمُ
    عَلَيْكِ أَوْلاَدُ أُخْتِكِ الْمُخْتَارَةِ. آمِينَ. فَقَالَ بُطْرُسُ: «يَا
    حَنَانِيَّا لِمَاذَا مَلأَ الشَّيْطَانُ قَلْبَكَ لِتَكْذِبَ عَلَى الرُّوحِ
    الْقُدُسِ وَتَخْتَلِسَ مِنْ ثَمَنِ الْحَقْلِ؟ أَلَيْسَ وَهُوَ بَاقٍ كَانَ
    يَبْقَى لَكَ؟ وَلَمَّا بِيعَ أَلَمْ يَكُنْ فِي سُلْطَانِكَ؟ فَمَا بَالُكَ
    وَضَعْتَ فِي قَلْبِكَ هَذَا الأَمْرَ؟ أَنْتَ لَمْ تَكْذِبْ عَلَى النَّاسِ
    بَلْ عَلَى اللهِ». فَلَمَّا سَمِعَ حَنَانِيَّا هَذَا الْكَلاَمَ وَقَعَ
    وَمَاتَ. وَصَارَ خَوْفٌ عَظِيمٌ عَلَى جَمِيعِ الَّذِينَ سَمِعُوا بِذَلِكَ.
    فَنَهَضَ الأَحْدَاثُ وَلَفُّوهُ وَحَمَلُوهُ خَارِجاً وَدَفَنُوهُ. ثُمَّ
    حَدَثَ بَعْدَ مُدَّةِ نَحْوِ ثَلاَثِ سَاعَاتٍ أَنَّ امْرَأَتَهُ دَخَلَتْ
    وَلَيْسَ لَهَا خَبَرُ مَا جَرَى. فَسَأَلَهَا بُطْرُسُ: «قُولِي لِي أَبِهَذَا
    الْمِقْدَارِ بِعْتُمَا الْحَقْلَ؟» فَقَالَتْ: «نَعَمْ بِهَذَا الْمِقْدَارِ».
    فَقَالَ لَهَا بُطْرُسُ: «مَا بَالُكُمَا اتَّفَقْتُمَا عَلَى تَجْرِبَةِ رُوحِ
    الرَّبِّ؟ هُوَذَا أَرْجُلُ الَّذِينَ دَفَنُوا رَجُلَكِ عَلَى الْبَابِ
    وَسَيَحْمِلُونَكِ خَارِجاً». فَوَقَعَتْ فِي الْحَالِ عِنْدَ رِجْلَيْهِ
    وَمَاتَتْ. فَدَخَلَ الشَّبَابُ وَوَجَدُوهَا مَيْتَةً فَحَمَلُوهَا خَارِجاً
    وَدَفَنُوهَا بِجَانِبِ رَجُلِهَا. فَصَارَ خَوْفٌ عَظِيمٌ عَلَى جَمِيعِ
    الْكَنِيسَةِ وَعَلَى جَمِيعِ الَّذِينَ سَمِعُوا بِذَلِكَ. أُحِبُّكَ يَا
    رَبُّ يَا قُوَّتِي. الرَّبُّ صَخْرَتِي وَحِصْنِي وَمُنْقِذِي. إِلَهِي
    صَخْرَتِي بِهِ أَحْتَمِي. تُرْسِي وَقَرْنُ خَلاَصِي وَمَلْجَإِي. وَأَمَّا
    يَسُوعُ فَدَعَا تَلاَمِيذَهُ وَقَالَ: «إِنِّي أُشْفِقُ عَلَى الْجَمْعِ
    لأَنَّ الآنَ لَهُمْ ثَلاَثَةَ أَيَّامٍ يَمْكُثُونَ مَعِي وَلَيْسَ لَهُمْ مَا
    يَأْكُلُونَ. وَلَسْتُ أُرِيدُ أَنْ أَصْرِفَهُمْ صَائِمِينَ لِئَلَّا
    يُخَوِّرُوا فِي الطَّرِيقِ». فَقَالَ لَهُ تَلاَمِيذُهُ: «مِنْ أَيْنَ لَنَا
    فِي الْبَرِّيَّةِ خُبْزٌ بِهَذَا الْمِقْدَارِ حَتَّى يُشْبِعَ جَمْعاً هَذَا
    عَدَدُهُ؟» فَقَالَ لَهُمْ يَسُوعُ: «كَمْ عِنْدَكُمْ مِنَ الْخُبْزِ؟»
    فَقَالُوا: «سَبْعَةٌ وَقَلِيلٌ مِنْ صِغَارِ السَّمَكِ». فَأَمَرَ الْجُمُوعَ
    أَنْ يَتَّكِئُوا عَلَى الأَرْضِ وَأَخَذَ السَّبْعَ خُبْزَاتٍ وَالسَّمَكَ
    وَشَكَرَ وَكَسَّرَ وَأَعْطَى تَلاَمِيذَهُ وَالتَّلاَمِيذُ أَعْطَوُا
    الْجَمْعَ. فَأَكَلَ الْجَمِيعُ وَشَبِعُوا. ثُمَّ رَفَعُوا مَا فَضَلَ مِنَ
    الْكِسَرِ سَبْعَةَ سِلاَلٍ مَمْلُوءَةٍ وَالآكِلُونَ كَانُوا أَرْبَعَةَ
    آلاَفِ رَجُلٍ مَا عَدَا النِّسَاءَ وَالأَوْلاَدَ."
