title:
  english: Rom 8:28-391Pet 4:1-11Acts 16:16-34Psalm 97:11 & Psalm 97:12Lk 21:12-19
  arabic: "رومية ٨ : ٢٨-٣٩١بطرس ٤ : ١-١١اعمال ١٦ : ١٦-٣٤مزامير ٩٧ : ١١ & مزامير ٩٧
    : ١٢لوقا ٢١ : ١٢-١٩"
text:
  english: "And we know that all things work together for good to those who love
    God, to those who are the called according to His purpose. For whom He
    foreknew, He also predestined to be conformed to the image of His Son, that
    He might be the firstborn among many brethren. 30 Moreover whom He
    predestined, these He also called; whom He called, these He also justified;
    and whom He justified, these He also glorified. What then shall we say to
    these things? If God is for us, who can be against us? He who did not spare
    His own Son, but delivered Him up for us all, how shall He not with Him also
    freely give us all things? Who shall bring a charge against God’s elect? It
    is God who justifies. Who is he who condemns? It is Christ who died, and
    furthermore is also risen, who is even at the right hand of God, who also
    makes intercession for us. Who shall separate us from the love of Christ?
    Shall tribulation, or distress, or persecution, or famine, or nakedness, or
    peril, or sword? As it is written: “For Your sake we are killed all day
    long; We are accounted as sheep for the slaughter.” Yet in all these things
    we are more than conquerors through Him who loved us. For I am persuaded
    that neither death nor life, nor angels nor principalities nor powers, nor
    things present nor things to come, nor height nor depth, nor any other
    created thing, shall be able to separate us from the love of God which is in
    Christ Jesus our Lord. Therefore, since Christ suffered for us in the flesh,
    arm yourselves also with the same mind, for he who has suffered in the flesh
    has ceased from sin, that he no longer should live the rest of his time in
    the flesh for the lusts of men, but for the will of God. For we have spent
    enough of our past lifetime in doing the will of the Gentiles--when we
    walked in lewdness, lusts, drunkenness, revelries, drinking parties, and
    abominable idolatries. In regard to these, they think it strange that you do
    not run with them in the same flood of dissipation, speaking evil of you.
    They will give an account to Him who is ready to judge the living and the
    dead. For this reason the gospel was preached also to those who are dead,
    that they might be judged according to men in the flesh, but live according
    to God in the spirit. But the end of all things is at hand; therefore be
    serious and watchful in your prayers. And above all things have fervent love
    for one another, for \"love will cover a multitude of sins.\" Be hospitable
    to one another without grumbling. As each one has received a gift, minister
    it to one another, as good stewards of the manifold grace of God. If anyone
    speaks, let him speak as the oracles of God. If anyone ministers, let him do
    it as with the ability which God supplies, that in all things God may be
    glorified through Jesus Christ, to whom belong the glory and the dominion
    forever and ever. Amen. Now it happened, as we went to prayer, that a
    certain slave girl possessed with a spirit of divination met us, who brought
    her masters much profit by fortune-telling. This girl followed Paul and us,
    and cried out, saying, \"These men are the servants of the Most High God,
    who proclaim to us the way of salvation.\" And this she did for many days.
    But Paul, greatly annoyed, turned and said to the spirit, \"I command you in
    the name of Jesus Christ to come out of her.\" And he came out that very
    hour. But when her masters saw that their hope of profit was gone, they
    seized Paul and Silas and dragged them into the marketplace to the
    authorities. And they brought them to the magistrates, and said, \"These
    men, being Jews, exceedingly trouble our city; and they teach customs which
    are not lawful for us, being Romans, to receive or observe.\" Then the
    multitude rose up together against them; and the magistrates tore off their
    clothes and commanded them to be beaten with rods. And when they had laid
    many stripes on them, they threw them into prison, commanding the jailer to
    keep them securely. Having received such a charge, he put them into the
    inner prison and fastened their feet in the stocks. But at midnight Paul and
    Silas were praying and singing hymns to God, and the prisoners were
    listening to them. Suddenly there was a great earthquake, so that the
    foundations of the prison were shaken; and immediately all the doors were
    opened and everyone's chains were loosed. And the keeper of the prison,
    awaking from sleep and seeing the prison doors open, supposing the prisoners
    had fled, drew his sword and was about to kill himself. But Paul called with
    a loud voice, saying, \"Do yourself no harm, for we are all here.\" Then he
    called for a light, ran in, and fell down trembling before Paul and Silas.
    And he brought them out and said, \"Sirs, what must I do to be saved?\" So
    they said, \"Believe on the Lord Jesus Christ, and you will be saved, you
    and your household.\" Then they spoke the word of the Lord to him and to all
    who were in his house. And he took them the same hour of the night and
    washed their stripes. And immediately he and all his family were baptized.
    Now when he had brought them into his house, he set food before them; and he
    rejoiced, having believed in God with all his household. Light is sown for
    the righteous, And gladness for the upright in heart. Rejoice in the LORD,
    you righteous, And give thanks at the remembrance of His holy name. But
    before all these things, they will lay their hands on you and persecute you,
    delivering you up to the synagogues and prisons. You will be brought before
    kings and rulers for My name's sake. But it will turn out for you as an
    occasion for testimony. Therefore settle it in your hearts not to meditate
    beforehand on what you will answer; for I will give you a mouth and wisdom
    which all your adversaries will not be able to contradict or resist. You
    will be betrayed even by parents and brothers, relatives and friends; and
    they will put some of you to death. And you will be hated by all for My
    name's sake. But not a hair of your head shall be lost. By your patience
    possess your souls."
  arabic: "وَنَحْنُ نَعْلَمُ أَنَّ كُلَّ الأَشْيَاءِ تَعْمَلُ مَعاً لِلْخَيْرِ
    لِلَّذِينَ يُحِبُّونَ اللهَ الَّذِينَ هُمْ مَدْعُوُّونَ حَسَبَ قَصْدِهِ.
    لأَنَّ الَّذِينَ سَبَقَ فَعَرَفَهُمْ سَبَقَ فَعَيَّنَهُمْ لِيَكُونُوا
    مُشَابِهِينَ صُورَةَ ابْنِهِ لِيَكُونَ هُوَ بِكْراً بَيْنَ إِخْوَةٍ
    كَثِيرِينَ. وَالَّذِينَ سَبَقَ فَعَيَّنَهُمْ فَهَؤُلاَءِ دَعَاهُمْ أَيْضاً.
    وَالَّذِينَ دَعَاهُمْ فَهَؤُلاَءِ بَرَّرَهُمْ أَيْضاً. وَالَّذِينَ
    بَرَّرَهُمْ فَهَؤُلاَءِ مَجَّدَهُمْ أَيْضاً. فَمَاذَا نَقُولُ لِهَذَا؟ إِنْ
    كَانَ اللهُ مَعَنَا فَمَنْ عَلَيْنَا! اَلَّذِي لَمْ يُشْفِقْ عَلَى ابْنِهِ
    بَلْ بَذَلَهُ لأَجْلِنَا أَجْمَعِينَ كَيْفَ لاَ يَهَبُنَا أَيْضاً مَعَهُ
    كُلَّ شَيْءٍ؟ مَنْ سَيَشْتَكِي عَلَى مُخْتَارِي اللهِ؟ اللَّهُ هُوَ الَّذِي
    يُبَرِّرُ! مَنْ هُوَ الَّذِي يَدِينُ؟ الْمَسِيحُ هُوَ الَّذِي مَاتَ بَلْ
    بِالْحَرِيِّ قَامَ أَيْضاً الَّذِي هُوَ أَيْضاً عَنْ يَمِينِ اللهِ الَّذِي
    أَيْضاً يَشْفَعُ فِينَا! مَنْ سَيَفْصِلُنَا عَنْ مَحَبَّةِ الْمَسِيحِ؟
    أَشِدَّةٌ أَمْ ضَِيْقٌ أَمِ اضْطِهَادٌ أَمْ جُوعٌ أَمْ عُرْيٌ أَمْ خَطَرٌ
    أَمْ سَيْفٌ؟ كَمَا هُوَ مَكْتُوبٌ «إِنَّنَا مِنْ أَجْلِكَ نُمَاتُ كُلَّ
    النَّهَارِ. قَدْ حُسِبْنَا مِثْلَ غَنَمٍ لِلذَّبْحِ». وَلَكِنَّنَا فِي
    هَذِهِ جَمِيعِهَا يَعْظُمُ انْتِصَارُنَا بِالَّذِي أَحَبَّنَا. فَإِنِّي
    مُتَيَقِّنٌ أَنَّهُ لاَ مَوْتَ وَلاَ حَيَاةَ وَلاَ مَلاَئِكَةَ وَلاَ
    رُؤَسَاءَ وَلاَ قُوَّاتِ وَلاَ أُمُورَ حَاضِرَةً وَلاَ مُسْتَقْبَلَةً وَلاَ
    عُلْوَ وَلاَ عُمْقَ وَلاَ خَلِيقَةَ أُخْرَى تَقْدِرُ أَنْ تَفْصِلَنَا عَنْ
    مَحَبَّةِ اللهِ الَّتِي فِي الْمَسِيحِ يَسُوعَ رَبِّنَا. فَإِذْ قَدْ
    تَأَلَّمَ الْمَسِيحُ لأَجْلِنَا بِالْجَسَدِ، تَسَلَّحُوا أَنْتُمْ أَيْضاً
    بِهَذِهِ النِّيَّةِ. فَإِنَّ مَنْ تَأَلَّمَ فِي الْجَسَدِ كُفَّ عَنِ
    الْخَطِيَّةِ، لِكَيْ لاَ يَعِيشَ أَيْضاً الزَّمَانَ الْبَاقِيَ فِي الْجَسَدِ
    لِشَهَوَاتِ النَّاسِ، بَلْ لِإِرَادَةِ اللهِ. لأَنَّ زَمَانَ الْحَيَاةِ
    الَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا إِرَادَةَ الأُمَمِ،
    سَالِكِينَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ، وَإِدْمَانِ الْخَمْرِ،
    وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَعِبَادَةِ الأَوْثَانِ الْمُحَرَّمَةِ،
    الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ
    مَعَهُمْ إِلَى فَيْضِ هَذِهِ الْخَلاَعَةِ عَيْنِهَا، مُجَدِّفِينَ. الَّذِينَ
    سَوْفَ يُعْطُونَ حِسَاباً لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ أَنْ يَدِينَ
    الأَحْيَاءَ وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا بُشِّرَ الْمَوْتَى
    أَيْضاً، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ، وَلَكِنْ لِيَحْيُوا
    حَسَبَ اللهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ،
    فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ
    مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً، لأَنَّ الْمَحَبَّةَ تَسْتُرُ
    كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُضِيفِينَ بَعْضُكُمْ بَعْضاً بِلاَ
    دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا أَخَذَ مَوْهِبَةً يَخْدِمُ
    بِهَا بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللهِ
    الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ اللهِ، وَإِنْ
    كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا اللهُ، لِكَيْ
    يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ، الَّذِي لَهُ
    الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ. آمِينَ. وَحَدَثَ بَيْنَمَا
    كُنَّا ذَاهِبِينَ إِلَى الصَّلاَةِ أَنَّ جَارِيَةً بِهَا رُوحُ عِرَافَةٍ
    اسْتَقْبَلَتْنَا. وَكَانَتْ تُكْسِبُ مَوَالِيَهَا مَكْسَباً كَثِيراً
    بِعِرَافَتِهَا. هَذِهِ اتَّبَعَتْ بُولُسَ وَإِيَّانَا وَصَرَخَتْ قَائِلَةً:
    «هَؤُلاَءِ النَّاسُ هُمْ عَبِيدُ اللهِ الْعَلِيِّ الَّذِينَ يُنَادُونَ
    لَكُمْ بِطَرِيقِ الْخَلاَصِ». وَكَانَتْ تَفْعَلُ هَذَا أَيَّاماً كَثِيرَةً.
    فَضَجِرَ بُولُسُ وَالْتَفَتَ إِلَى الرُّوحِ وَقَالَ: «أَنَا آمُرُكَ بِاسْمِ
    يَسُوعَ الْمَسِيحِ أَنْ تَخْرُجَ مِنْهَا». فَخَرَجَ فِي تِلْكَ السَّاعَةِ.
    فَلَمَّا رَأَى مَوَالِيهَا أَنَّهُ قَدْ خَرَجَ رَجَاءُ مَكْسَبِهِمْ
    أَمْسَكُوا بُولُسَ وَسِيلاَ وَجَرُّوهُمَا إِلَى السُّوقِ إِلَى الْحُكَّامِ.
    وَإِذْ أَتَوْا بِهِمَا إِلَى الْوُلاَةِ قَالُوا: «هَذَانِ الرَّجُلاَنِ
    يُبَلْبِلاَنِ مَدِينَتَنَا وَهُمَا يَهُودِيَّانِ وَيُنَادِيَانِ بِعَوَائِدَ
    لاَ يَجُوزُ لَنَا أَنْ نَقْبَلَهَا وَلاَ نَعْمَلَ بِهَا إِذْ نَحْنُ
    رُومَانِيُّونَ». فَقَامَ الْجَمْعُ مَعاً عَلَيْهِمَا وَمَزَّقَ الْوُلاَةُ
    ثِيَابَهُمَا وَأَمَرُوا أَنْ يُضْرَبَا بِالْعِصِيِّ. فَوَضَعُوا عَلَيْهِمَا
    ضَرَبَاتٍ كَثِيرَةً وَأَلْقُوهُمَا فِي السِّجْنِ وَأَوْصُوا حَافِظَ
    السِّجْنِ أَنْ يَحْرُسَهُمَا بِضَبْطٍ. وَهُوَ إِذْ أَخَذَ وَصِيَّةً مِثْلَ
    هَذِهِ أَلْقَاهُمَا فِي السِّجْنِ الدَّاخِلِيِّ وَضَبَطَ أَرْجُلَهُمَا فِي
    الْمِقْطَرَةِ. وَنَحْوَ نِصْفِ اللَّيْلِ كَانَ بُولُسُ وَسِيلاَ يُصَلِّيَانِ
    وَيُسَبِّحَانِ اللهَ وَالْمَسْجُونُونَ يَسْمَعُونَهُمَا. فَحَدَثَ بَغْتَةً
    زَلْزَلَةٌ عَظِيمَةٌ حَتَّى تَزَعْزَعَتْ أَسَاسَاتُ السِّجْنِ فَانْفَتَحَتْ
    فِي الْحَالِ الأَبْوَابُ كُلُّهَا وَانْفَكَّتْ قُيُودُ الْجَمِيعِ. وَلَمَّا
    اسْتَيْقَظَ حَافِظُ السِّجْنِ وَرَأَى أَبْوَابَ السِّجْنِ مَفْتُوحَةً
    اسْتَلَّ سَيْفَهُ وَكَانَ مُزْمِعاً أَنْ يَقْتُلَ نَفْسَهُ ظَانّاً أَنَّ
    الْمَسْجُونِينَ قَدْ هَرَبُوا. فَنَادَى بُولُسُ بِصَوْتٍ عَظِيمٍ قَائِلاً:
    «لاَ تَفْعَلْ بِنَفْسِكَ شَيْئاً رَدِيّاً لأَنَّ جَمِيعَنَا هَهُنَا».
    فَطَلَبَ ضَوْءاً وَانْدَفَعَ إِلَى دَاخِلٍ وَخَرَّ لِبُولُسَ وَسِيلاَ وَهُوَ
    مُرْتَعِدٌ ثُمَّ أَخْرَجَهُمَا وَقَالَ: «يَا سَيِّدَيَّ مَاذَا يَنْبَغِي
    أَنْ أَفْعَلَ لِكَيْ أَخْلُصَ؟» فَقَالاَ: «آمِنْ بِالرَّبِّ يَسُوعَ
    الْمَسِيحِ فَتَخْلُصَ أَنْتَ وَأَهْلُ بَيْتِكَ». وَكَلَّمَاهُ وَجَمِيعَ مَنْ
    فِي بَيْتِهِ بِكَلِمَةِ الرَّبِّ. فَأَخَذَهُمَا فِي تِلْكَ السَّاعَةِ مِنَ
    اللَّيْلِ وَغَسَّلَهُمَا مِنَ الْجِرَاحَاتِ وَاعْتَمَدَ فِي الْحَالِ هُوَ
    وَالَّذِينَ لَهُ أَجْمَعُونَ. وَلَمَّا أَصْعَدَهُمَا إِلَى بَيْتِهِ قَدَّمَ
    لَهُمَا مَائِدَةً وَتَهَلَّلَ مَعَ جَمِيعِ بَيْتِهِ إِذْ كَانَ قَدْ آمَنَ
    بِاللَّهِ. نُورٌ قَدْ زُرِعَ لِلصِّدِّيقِ وَفَرَحٌ لِلْمُسْتَقِيمِي
    الْقَلْبِ. افْرَحُوا أَيُّهَا الصِّدِّيقُونَ بِالرَّبِّ وَاحْمَدُوا ذِكْرَ
    قُدْسِهِ. وَقَبْلَ هَذَا كُلِّهِ يُلْقُونَ أَيْدِيَهُمْ عَلَيْكُمْ
    وَيَطْرُدُونَكُمْ وَيُسَلِّمُونَكُمْ إِلَى مَجَامِعٍ وَسُجُونٍ وَتُسَاقُونَ
    أَمَامَ مُلُوكٍ وَوُلاَةٍ لأَجْلِ اسْمِي. فَيَؤُولُ ذَلِكَ لَكُمْ شَهَادَةً.
    فَضَعُوا فِي قُلُوبِكُمْ أَنْ لاَ تَهْتَمُّوا مِنْ قَبْلُ لِكَيْ تَحْتَجُّوا
    لأَنِّي أَنَا أُعْطِيكُمْ فَماً وَحِكْمَةً لاَ يَقْدِرُ جَمِيعُ
    مُعَانِدِيكُمْ أَنْ يُقَاوِمُوهَا أَوْ يُنَاقِضُوهَا. وَسَوْفَ تُسَلَّمُونَ
    مِنَ الْوَالِدِينَ وَالإِخْوَةِ وَالأَقْرِبَاءِ وَالأَصْدِقَاءِ
    وَيَقْتُلُونَ مِنْكُمْ. وَتَكُونُونَ مُبْغَضِينَ مِنَ الْجَمِيعِ مِنْ أَجْلِ
    اسْمِي. وَلَكِنَّ شَعْرَةً مِنْ رُؤُوسِكُمْ لاَ تَهْلِكُ. بِصَبْرِكُمُ
    اقْتَنُوا أَنْفُسَكُمْ."
