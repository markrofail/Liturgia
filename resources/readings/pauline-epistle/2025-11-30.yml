  arabic: "٢ تسالونيكي ١ : ١-١٢١بطرس ٤ : ٣-١١اعمال ٥ : ٣٠-٤٢مزامير ٨٦ : ١٥-١٦لوقا
    ١٤ : ٢٥-٣٥"
text:
  english: "Paul, Silvanus, and Timothy, To the church of the Thessalonians in God
    our Father and the Lord Jesus Christ: Grace to you and peace from God our
    Father and the Lord Jesus Christ. We are bound to thank God always for you,
    brethren, as it is fitting, because your faith grows exceedingly, and the
    love of every one of you all abounds toward each other, so that we ourselves
    boast of you among the churches of God for your patience and faith in all
    your persecutions and tribulations that you endure, which is manifest
    evidence of the righteous judgment of God, that you may be counted worthy of
    the kingdom of God, for which you also suffer; since it is a righteous thing
    with God to repay with tribulation those who trouble you, and to give you
    who are troubled rest with us when the Lord Jesus is revealed from heaven
    with His mighty angels, in flaming fire taking vengeance on those who do not
    know God, and on those who do not obey the gospel of our Lord Jesus Christ.
    These shall be punished with everlasting destruction from the presence of
    the Lord and from the glory of His power, when He comes, in that Day, to be
    glorified in His saints and to be admired among all those who believe,
    because our testimony among you was believed. Therefore we also pray always
    for you that our God would count you worthy of this calling, and fulfill all
    the good pleasure of His goodness and the work of faith with power, that the
    name of our Lord Jesus Christ may be glorified in you, and you in Him,
    according to the grace of our God and the Lord Jesus Christ. For we have
    spent enough of our past lifetime in doing the will of the Gentiles--when we
    walked in lewdness, lusts, drunkenness, revelries, drinking parties, and
    abominable idolatries. In regard to these, they think it strange that you do
    not run with them in the same flood of dissipation, speaking evil of you.
    They will give an account to Him who is ready to judge the living and the
    dead. For this reason the gospel was preached also to those who are dead,
    that they might be judged according to men in the flesh, but live according
    to God in the spirit. But the end of all things is at hand; therefore be
    serious and watchful in your prayers. And above all things have fervent love
    for one another, for \"love will cover a multitude of sins.\" Be hospitable
    to one another without grumbling. As each one has received a gift, minister
    it to one another, as good stewards of the manifold grace of God. If anyone
    speaks, let him speak as the oracles of God. If anyone ministers, let him do
    it as with the ability which God supplies, that in all things God may be
    glorified through Jesus Christ, to whom belong the glory and the dominion
    forever and ever. Amen. The God of our fathers raised up Jesus whom you
    murdered by hanging on a tree. Him God has exalted to His right hand to be
    Prince and Savior, to give repentance to Israel and forgiveness of sins. And
    we are His witnesses to these things, and so also is the Holy Spirit whom
    God has given to those who obey Him.\" When they heard this, they were
    furious and plotted to kill them. Then one in the council stood up, a
    Pharisee named Gamaliel, a teacher of the law held in respect by all the
    people, and commanded them to put the apostles outside for a little while.
    And he said to them: \"Men of Israel, take heed to yourselves what you
    intend to do regarding these men. For some time ago Theudas rose up,
    claiming to be somebody. A number of men, about four hundred, joined him. He
    was slain, and all who obeyed him were scattered and came to nothing. After
    this man, Judas of Galilee rose up in the days of the census, and drew away
    many people after him. He also perished, and all who obeyed him were
    dispersed. And now I say to you, keep away from these men and let them
    alone; for if this plan or this work is of men, it will come to nothing; but
    if it is of God, you cannot overthrow it--lest you even be found to fight
    against God.\" And they agreed with him, and when they had called for the
    apostles and beaten them, they commanded that they should not speak in the
    name of Jesus, and let them go. So they departed from the presence of the
    council, rejoicing that they were counted worthy to suffer shame for His
    name. And daily in the temple, and in every house, they did not cease
    teaching and preaching Jesus as the Christ. But You, O Lord, are a God full
    of compassion, and gracious, Longsuffering and abundant in mercy and truth.
    Oh, turn to me, and have mercy on me! Give Your strength to Your servant,
    And save the son of Your maidservant. Now great multitudes went with Him.
    And He turned and said to them, \"If anyone comes to Me and does not hate
    his father and mother, wife and children, brothers and sisters, yes, and his
    own life also, he cannot be My disciple. And whoever does not bear his cross
    and come after Me cannot be My disciple. For which of you, intending to
    build a tower, does not sit down first and count the cost, whether he has
    enough to finish it-- lest, after he has laid the foundation, and is not
    able to finish, all who see it begin to mock him, saying, \"This man began
    to build and was not able to finish.' Or what king, going to make war
    against another king, does not sit down first and consider whether he is
    able with ten thousand to meet him who comes against him with twenty
    thousand? Or else, while the other is still a great way off, he sends a
    delegation and asks conditions of peace. So likewise, whoever of you does
    not forsake all that he has cannot be My disciple. \"Salt is good; but if
    the salt has lost its flavor, how shall it be seasoned? It is neither fit
    for the land nor for the dunghill, but men throw it out. He who has ears to
    hear, let him hear!\""
  arabic: "بُولُسُ وَسِلْوَانُسُ وَتِيمُوثَاوُسُ، إِلَى كَنِيسَةِ
    التَّسَالُونِيكِيِّينَ، فِي اللهِ أَبِينَا وَالرَّبِّ يَسُوعَ الْمَسِيحِ.
    نِعْمَةٌ لَكُمْ وَسَلاَمٌ مِنَ اللهِ أَبِينَا وَالرَّبِّ يَسُوعَ الْمَسِيحِ.
    يَنْبَغِي لَنَا أَنْ نَشْكُرَ اللهَ كُلَّ حِينٍ مِنْ جِهَتِكُمْ أَيُّهَا
    الإِخْوَةُ كَمَا يَحِقُّ، لأَنَّ إِيمَانَكُمْ يَنْمُو كَثِيراً، وَمَحَبَّةُ
    كُلِّ وَاحِدٍ مِنْكُمْ جَمِيعاً بَعْضِكُمْ لِبَعْضٍ تَزْدَادُ، حَتَّى
    إِنَّنَا نَحْنُ أَنْفُسَنَا نَفْتَخِرُ بِكُمْ فِي كَنَائِسِ اللهِ، مِنْ
    أَجْلِ صَبْرِكُمْ وَإِيمَانِكُمْ فِي جَمِيعِ اضْطِهَادَاتِكُمْ وَالضِّيقَاتِ
    الَّتِي تَحْتَمِلُونَهَا، بَيِّنَةً عَلَى قَضَاءِ اللهِ الْعَادِلِ،
    أَنَّكُمْ تُؤَهَّلُونَ لِمَلَكُوتِ اللهِ الَّذِي لأَجْلِهِ تَتَأَلَّمُونَ
    أَيْضاً، إِذْ هُوَ عَادِلٌ عِنْدَ اللهِ أَنَّ الَّذِينَ يُضَايِقُونَكُمْ
    يُجَازِيهِمْ ضِيقاً، وَإِيَّاكُمُ الَّذِينَ تَتَضَايَقُونَ رَاحَةً مَعَنَا
    عِنْدَ اسْتِعْلاَنِ الرَّبِّ يَسُوعَ مِنَ السَّمَاءِ مَعَ مَلاَئِكَةِ
    قُوَّتِهِ، فِي نَارِ لَهِيبٍ، مُعْطِياً نَقْمَةً لِلَّذِينَ لاَ يَعْرِفُونَ
    اللهَ وَالَّذِينَ لاَ يُطِيعُونَ إِنْجِيلَ رَبِّنَا يَسُوعَ الْمَسِيحِ،
    الَّذِينَ سَيُعَاقَبُونَ بِهَلاَكٍ أَبَدِيٍّ مِنْ وَجْهِ الرَّبِّ وَمِنْ
    مَجْدِ قُوَّتِهِ، مَتَى جَاءَ لِيَتَمَجَّدَ فِي قِدِّيسِيهِ وَيُتَعَجَّبَ
    مِنْهُ فِي جَمِيعِ الْمُؤْمِنِينَ. لأَنَّ شَهَادَتَنَا عِنْدَكُمْ صُدِّقَتْ
    فِي ذَلِكَ الْيَوْمِ، الأَمْرُ الَّذِي لأَجْلِهِ نُصَلِّي أَيْضاً كُلَّ
    حِينٍ مِنْ جِهَتِكُمْ: أَنْ يُؤَهِّلَكُمْ إِلَهُنَا لِلدَّعْوَةِ،
    وَيُكَمِّلَ كُلَّ مَسَرَّةِ الصَّلاَحِ وَعَمَلَ الإِيمَانِ بِقُوَّةٍ، لِكَيْ
    يَتَمَجَّدَ اسْمُ رَبِّنَا يَسُوعَ الْمَسِيحِ فِيكُمْ، وَأَنْتُمْ فِيهِ،
    بِنِعْمَةِ إِلَهِنَا وَالرَّبِّ يَسُوعَ الْمَسِيحِ. لأَنَّ زَمَانَ
    الْحَيَاةِ الَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا إِرَادَةَ
    الأُمَمِ، سَالِكِينَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ، وَإِدْمَانِ الْخَمْرِ،
    وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَعِبَادَةِ الأَوْثَانِ الْمُحَرَّمَةِ،
    الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ
    مَعَهُمْ إِلَى فَيْضِ هَذِهِ الْخَلاَعَةِ عَيْنِهَا، مُجَدِّفِينَ. الَّذِينَ
    سَوْفَ يُعْطُونَ حِسَاباً لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ أَنْ يَدِينَ
    الأَحْيَاءَ وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا بُشِّرَ الْمَوْتَى
    أَيْضاً، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ، وَلَكِنْ لِيَحْيُوا
    حَسَبَ اللهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ،
    فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ
    مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً، لأَنَّ الْمَحَبَّةَ تَسْتُرُ
    كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُضِيفِينَ بَعْضُكُمْ بَعْضاً بِلاَ
    دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا أَخَذَ مَوْهِبَةً يَخْدِمُ
    بِهَا بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللهِ
    الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ اللهِ، وَإِنْ
    كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا اللهُ، لِكَيْ
    يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ، الَّذِي لَهُ
    الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ. آمِينَ. إِلَهُ آبَائِنَا
    أَقَامَ يَسُوعَ الَّذِي أَنْتُمْ قَتَلْتُمُوهُ مُعَلِّقِينَ إِيَّاهُ عَلَى
    خَشَبَةٍ. هَذَا رَفَّعَهُ اللهُ بِيَمِينِهِ رَئِيساً وَمُخَلِّصاً لِيُعْطِيَ
    إِسْرَائِيلَ التَّوْبَةَ وَغُفْرَانَ الْخَطَايَا. وَنَحْنُ شُهُودٌ لَهُ
    بِهَذِهِ الْأُمُورِ وَالرُّوحُ الْقُدُسُ أَيْضاً الَّذِي أَعْطَاهُ اللهُ
    لِلَّذِينَ يُطِيعُونَهُ». فَلَمَّا سَمِعُوا حَنِقُوا وَجَعَلُوا
    يَتَشَاوَرُونَ أَنْ يَقْتُلُوهُمْ. فَقَامَ فِي الْمَجْمَعِ رَجُلٌ
    فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ مُعَلِّمٌ لِلنَّامُوسِ مُكَرَّمٌ عِنْدَ
    جَمِيعِ الشَّعْبِ وَأَمَرَ أَنْ يُخْرَجَ الرُّسُلُ قَلِيلاً. ثُمَّ قَالَ
    لَهُمْ: « أَيُّهَا الرِّجَالُ الإِسْرَائِيلِيُّونَ احْتَرِزُوا لأَنْفُسِكُمْ
    مِنْ جِهَةِ هَؤُلاَءِ النَّاسِ فِي مَا أَنْتُمْ مُزْمِعُونَ أَنْ تَفْعَلُوا.
    لأَنَّهُ قَبْلَ هَذِهِ الأَيَّامِ قَامَ ثُودَاسُ قَائِلاً عَنْ نَفْسِهِ
    إِنَّهُ شَيْءٌ الَّذِي الْتَصَقَ بِهِ عَدَدٌ مِنَ الرِّجَالِ نَحْوُ
    أَرْبَعِمِئَةٍ الَّذِي قُتِلَ وَجَمِيعُ الَّذِينَ انْقَادُوا إِلَيْهِ
    تَبَدَّدُوا وَصَارُوا لاَ شَيْءَ. بَعْدَ هَذَا قَامَ يَهُوذَا الْجَلِيلِيُّ
    فِي أَيَّامِ الاِكْتِتَابِ وَأَزَاغَ وَرَاءَهُ شَعْباً غَفِيراً. فَذَاكَ
    أَيْضاً هَلَكَ وَجَمِيعُ الَّذِينَ انْقَادُوا إِلَيْهِ تَشَتَّتُوا. وَالآنَ
    أَقُولُ لَكُمْ: تَنَحَّوْا عَنْ هَؤُلاَءِ النَّاسِ وَاتْرُكُوهُمْ! لأَنَّهُ
    إِنْ كَانَ هَذَا الرَّأْيُ أَوْ هَذَا الْعَمَلُ مِنَ النَّاسِ فَسَوْفَ
    يَنْتَقِضُ وَإِنْ كَانَ مِنَ اللهِ فَلاَ تَقْدِرُونَ أَنْ تَنْقُضُوهُ
    لِئَلاَّ تُوجَدُوا مُحَارِبِينَ لِلَّهِ أَيْضاً». فَانْقَادُوا إِلَيْهِ.
    وَدَعُوا الرُّسُلَ وَجَلَدُوهُمْ وَأَوْصُوهُمْ أَنْ لاَ يَتَكَلَّمُوا
    بِاسْمِ يَسُوعَ ثُمَّ أَطْلَقُوهُمْ. وَأَمَّا هُمْ فَذَهَبُوا فَرِحِينَ مِنْ
    أَمَامِ الْمَجْمَعِ لأَنَّهُمْ حُسِبُوا مُسْتَأْهِلِينَ أَنْ يُهَانُوا مِنْ
    أَجْلِ اسْمِهِ. وَكَانُوا لاَ يَزَالُونَ كُلَّ يَوْمٍ فِي الْهَيْكَلِ وَفِي
    الْبُيُوتِ مُعَلِّمِينَ وَمُبَشِّرِينَ بِيَسُوعَ الْمَسِيحِ. أَمَّا أَنْتَ
    يَا رَبُّ فَإِلَهٌ رَحِيمٌ وَرَأُوفٌ طَوِيلُ الرُّوحِ وَكَثِيرُ الرَّحْمَةِ
    وَالْحَقِّ. الْتَفِتْ إِلَيَّ وَارْحَمْنِي. أَعْطِ عَبْدَكَ قُوَّتَكَ
    وَخَلِّصِ ابْنَ أَمَتِكَ. وَكَانَ جُمُوعٌ كَثِيرَةٌ سَائِرِينَ مَعَهُ
    فَالْتَفَتَ وَقَالَ لَهُمْ: «إِنْ كَانَ أَحَدٌ يَأْتِي إِلَيَّ وَلاَ
    يُبْغِضُ أَبَاهُ وَأُمَّهُ وَامْرَأَتَهُ وَأَوْلاَدَهُ وَإِخْوَتَهُ
    وَأَخَوَاتِهِ حَتَّى نَفْسَهُ أَيْضاً فَلاَ يَقْدِرُ أَنْ يَكُونَ لِي
    تِلْمِيذاً. وَمَنْ لاَ يَحْمِلُ صَلِيبَهُ وَيَأْتِي وَرَائِي فَلاَ يَقْدِرُ
    أَنْ يَكُونَ لِي تِلْمِيذاً. وَمَنْ مِنْكُمْ وَهُوَ يُرِيدُ أَنْ يَبْنِيَ
    بُرْجاً لاَ يَجْلِسُ أَوَّلاً وَيَحْسِبُ النَّفَقَةَ هَلْ عِنْدَهُ مَا
    يَلْزَمُ لِكَمَالِهِ؟ لِئَلاَّ يَضَعَ الأَسَاسَ وَلاَ يَقْدِرَ أَنْ
    يُكَمِّلَ فَيَبْتَدِئَ جَمِيعُ النَّاظِرِينَ يَهْزَأُونَ بِهِ قَائِلِينَ:
    هَذَا الإِنْسَانُ ابْتَدَأَ يَبْنِي وَلَمْ يَقْدِرْ أَنْ يُكَمِّلَ. وَأَيُّ
    مَلِكٍ إِنْ ذَهَبَ لِمُقَاتَلَةِ مَلِكٍ آخَرَ فِي حَرْبٍ لاَ يَجْلِسُ
    أَوَّلاً وَيَتَشَاوَرُ: هَلْ يَسْتَطِيعُ أَنْ يُلاَقِيَ بِعَشَرَةِ آلاَفٍ
