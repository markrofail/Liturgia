title:
  english: Romans 10:4-181Peter 3:17-22Acts 3:22-26Psalm 118:5 & Psalm 118:18John
    2:12-25
  arabic: "رومية ١٠ : ٤-١٨١بطرس ٣ : ١٧-٢٢اعمال ٣ : ٢٢-٢٦مزامير ١١٨ : ٥ & مزامير
    ١١٨ : ١٨يوحنا ٢ : ١٢-٢٥"
text:
  english: "For Christ is the end of the law for righteousness to everyone who
    believes. For Moses writes about the righteousness which is of the law,
    \"The man who does those things shall live by them.\" But the righteousness
    of faith speaks in this way, \"Do not say in your heart, \"Who will ascend
    into heaven?\"' that is, to bring Christ down from above or, \"\"Who will
    descend into the abyss?\"' that is, to bring Christ up from the dead. But
    what does it say? \"The word is near you, in your mouth and in your heart\"
    that is, the word of faith which we preach: that if you confess with your
    mouth the Lord Jesus and believe in your heart that God has raised Him from
    the dead, you will be saved. For with the heart one believes unto
    righteousness, and with the mouth confession is made unto salvation. For the
    Scripture says, \"Whoever believes on Him will not be put to shame.\" For
    there is no distinction between Jew and Greek, for the same Lord over all is
    rich to all who call upon Him. For \"whoever calls on the name of the LORD
    shall be saved.\" How then shall they call on Him in whom they have not
    believed? And how shall they believe in Him of whom they have not heard? And
    how shall they hear without a preacher? And how shall they preach unless
    they are sent? As it is written: \"How beautiful are the feet of those who
    preach the gospel of peace, Who bring glad tidings of good things!\" But
    they have not all obeyed the gospel. For Isaiah says, \"LORD, who has
    believed our report?\" So then faith comes by hearing, and hearing by the
    word of God. But I say, have they not heard? Yes indeed: \"Their sound has
    gone out to all the earth, And their words to the ends of the world.\" For
    it is better, if it is the will of God, to suffer for doing good than for
    doing evil. For Christ also suffered once for sins, the just for the unjust,
    that He might bring us to God, being put to death in the flesh but made
    alive by the Spirit, by whom also He went and preached to the spirits in
    prison, who formerly were disobedient, when once the Divine longsuffering
    waited in the days of Noah, while the ark was being prepared, in which a
    few, that is, eight souls, were saved through water. There is also an
    antitype which now saves us--baptism not the removal of the filth of the
    flesh, but the answer of a good conscience toward God, through the
    resurrection of Jesus Christ, who has gone into heaven and is at the right
    hand of God, angels and authorities and powers having been made subject to
    Him. For Moses truly said to the fathers, \"The LORD your God will raise up
    for you a Prophet like me from your brethren. Him you shall hear in all
    things, whatever He says to you. And it shall be that every soul who will
    not hear that Prophet shall be utterly destroyed from among the people.'
    Yes, and all the prophets, from Samuel and those who follow, as many as have
    spoken, have also foretold these days. You are sons of the prophets, and of
    the covenant which God made with our fathers, saying to Abraham, \"And in
    your seed all the families of the earth shall be blessed.' To you first,
    God, having raised up His Servant Jesus, sent Him to bless you, in turning
    away every one of you from your iniquities.\" I called on the LORD in
    distress; The LORD answered me and set me in a broad place. The LORD has
    chastened me severely, But He has not given me over to death. After this He
    went down to Capernaum, He, His mother, His brothers, and His disciples; and
    they did not stay there many days. Now the Passover of the Jews was at hand,
    and Jesus went up to Jerusalem. And He found in the temple those who sold
    oxen and sheep and doves, and the money changers doing business. When He had
    made a whip of cords, He drove them all out of the temple, with the sheep
    and the oxen, and poured out the changers' money and overturned the tables.
    And He said to those who sold doves, \"Take these things away! Do not make
    My Father's house a house of merchandise!\" Then His disciples remembered
    that it was written, \"Zeal for Your house has eaten Me up.\" So the Jews
    answered and said to Him, \"What sign do You show to us, since You do these
    things?\" Jesus answered and said to them, \"Destroy this temple, and in
    three days I will raise it up.\" Then the Jews said, \"It has taken
    forty-six years to build this temple, and will You raise it up in three
    days?\" But He was speaking of the temple of His body. Therefore, when He
    had risen from the dead, His disciples remembered that He had said this to
    them; and they believed the Scripture and the word which Jesus had said. Now
    when He was in Jerusalem at the Passover, during the feast, many believed in
    His name when they saw the signs which He did. But Jesus did not commit
    Himself to them, because He knew all men, and had no need that anyone should
    testify of man, for He knew what was in man."
  arabic: "لأَنَّ غَايَةَ النَّامُوسِ هِيَ: الْمَسِيحُ لِلْبِرِّ لِكُلِّ مَنْ
    يُؤْمِنُ. لأَنَّ مُوسَى يَكْتُبُ فِي الْبِرِّ الَّذِي بِالنَّامُوسِ: «إِنَّ
    الإِنْسَانَ الَّذِي يَفْعَلُهَا سَيَحْيَا بِهَا». وَأَمَّا الْبِرُّ الَّذِي
    بِالإِيمَانِ فَيَقُولُ هَكَذَا: «لاَ تَقُلْ فِي قَلْبِكَ مَنْ يَصْعَدُ إِلَى
    السَّمَاءِ؟» (أَيْ لِيُحْدِرَ الْمَسِيحَ) أَوْ «مَنْ يَهْبِطُ إِلَى
    الْهَاوِيَةِ؟» (أَيْ لِيُصْعِدَ الْمَسِيحَ مِنَ الأَمْوَاتِ) لَكِنْ مَاذَا
    يَقُولُ؟ «اَلْكَلِمَةُ قَرِيبَةٌ مِنْكَ فِي فَمِكَ وَفِي قَلْبِكَ» (أَيْ
    كَلِمَةُ الإِيمَانِ الَّتِي نَكْرِزُ بِهَا) لأَنَّكَ إِنِ اعْتَرَفْتَ
    بِفَمِكَ بِالرَّبِّ يَسُوعَ وَآمَنْتَ بِقَلْبِكَ أَنَّ اللهَ أَقَامَهُ مِنَ
    الأَمْوَاتِ خَلَصْتَ. لأَنَّ الْقَلْبَ يُؤْمَنُ بِهِ لِلْبِرِّ وَالْفَمَ
    يُعْتَرَفُ بِهِ لِلْخَلاَصِ. لأَنَّ الْكِتَابَ يَقُولُ: «كُلُّ مَنْ يُؤْمِنُ
    بِهِ لاَ يُخْزَى». لأَنَّهُ لاَ فَرْقَ بَيْنَ الْيَهُودِيِّ وَالْيُونَانِيِّ
    لأَنَّ رَبّاً وَاحِداً لِلْجَمِيعِ غَنِيّاً لِجَمِيعِ الَّذِينَ يَدْعُونَ
    بِهِ. لأَنَّ كُلَّ مَنْ يَدْعُو بِاسْمِ الرَّبِّ يَخْلُصُ. فَكَيْفَ
    يَدْعُونَ بِمَنْ لَمْ يُؤْمِنُوا بِهِ. وَكَيْفَ يُؤْمِنُونَ بِمَنْ لَمْ
    يَسْمَعُوا بِهِ؟ وَكَيْفَ يَسْمَعُونَ بِلاَ كَارِزٍ؟ وَكَيْفَ يَكْرِزُونَ
    إِنْ لَمْ يُرْسَلُوا؟ كَمَا هُوَ مَكْتُوبٌ: «مَا أَجْمَلَ أَقْدَامَ
    الْمُبَشِّرِينَ بِالسَّلاَمِ الْمُبَشِّرِينَ بِالْخَيْرَاتِ». لَكِنْ لَيْسَ
    الْجَمِيعُ قَدْ أَطَاعُوا الإِنْجِيلَ لأَنَّ إِشَعْيَاءَ يَقُولُ: «يَا رَبُّ
    مَنْ صَدَّقَ خَبَرَنَا؟» إِذاً الإِيمَانُ بِالْخَبَرِ وَالْخَبَرُ بِكَلِمَةِ
    اللهِ. لَكِنَّنِي أَقُولُ: أَلَعَلَّهُمْ لَمْ يَسْمَعُوا؟ بَلَى! «إِلَى
    جَمِيعِ الأَرْضِ خَرَجَ صَوْتُهُمْ وَإِلَى أَقَاصِي الْمَسْكُونَةِ
    أَقْوَالُهُمْ». لأَنَّ تَأَلُّمَكُمْ إِنْ شَاءَتْ مَشِيئَةُ اللهِ وَأَنْتُمْ
    صَانِعُونَ خَيْراً، أَفْضَلُ مِنْهُ وَأَنْتُمْ صَانِعُونَ شَرّاً. فَإِنَّ
    الْمَسِيحَ أَيْضاً تَأَلَّمَ مَرَّةً وَاحِدَةً مِنْ أَجْلِ الْخَطَايَا،
    الْبَارُّ مِنْ أَجْلِ الأَثَمَةِ، لِكَيْ يُقَرِّبَنَا إِلَى اللهِ، مُمَاتاً
    فِي الْجَسَدِ وَلَكِنْ مُحْيىً فِي الرُّوحِ، الَّذِي فِيهِ أَيْضاً ذَهَبَ
    فَكَرَزَ لِلأَرْوَاحِ الَّتِي فِي السِّجْنِ، إِذْ عَصَتْ قَدِيماً، حِينَ
    كَانَتْ أَنَاةُ اللهِ تَنْتَظِرُ مَرَّةً فِي أَيَّامِ نُوحٍ، إِذْ كَانَ
    الْفُلْكُ يُبْنَى، الَّذِي فِيهِ خَلَصَ قَلِيلُونَ، أَيْ ثَمَانِي أَنْفُسٍ
    بِالْمَاءِ. الَّذِي مِثَالُهُ يُخَلِّصُنَا نَحْنُ الآنَ، أَيِ
    الْمَعْمُودِيَّةُ. لاَ إِزَالَةُ وَسَخِ الْجَسَدِ، بَلْ سُؤَالُ ضَمِيرٍ
    صَالِحٍ عَنِ اللهِ بِقِيَامَةِ يَسُوعَ الْمَسِيحِ، الَّذِي هُوَ فِي يَمِينِ
    اللهِ، إِذْ قَدْ مَضَى إِلَى السَّمَاءِ، وَمَلاَئِكَةٌ وَسَلاَطِينُ
    وَقُوَّاتٌ مُخْضَعَةٌ لَهُ. فَإِنَّ مُوسَى قَالَ لِلآبَاءِ: إِنَّ نَبِيّاً
    مِثْلِي سَيُقِيمُ لَكُمُ الرَّبُّ إِلَهُكُمْ مِنْ إِخْوَتِكُمْ. لَهُ
    تَسْمَعُونَ فِي كُلِّ مَا يُكَلِّمُكُمْ بِهِ. وَيَكُونُ أَنَّ كُلَّ نَفْسٍ
    لاَ تَسْمَعُ لِذَلِكَ النَّبِيِّ تُبَادُ مِنَ الشَّعْبِ. وَجَمِيعُ
    الأَنْبِيَاءِ أَيْضاً مِنْ صَمُوئِيلَ فَمَا بَعْدَهُ جَمِيعُ الَّذِينَ
    تَكَلَّمُوا سَبَقُوا وَأَنْبَأُوا بِهَذِهِ الأَيَّامِ. أَنْتُمْ أَبْنَاءُ
    الأَنْبِيَاءِ وَالْعَهْدِ الَّذِي عَاهَدَ بِهِ اللهُ آبَاءَنَا قَائِلاً
    لِإِبْراهِيمَ: وَبِنَسْلِكَ تَتَبَارَكُ جَمِيعُ قَبَائِلِ الأَرْضِ.
    إِلَيْكُمْ أَوَّلاً إِذْ أَقَامَ اللهُ فَتَاهُ يَسُوعَ أَرْسَلَهُ
    يُبَارِكُكُمْ بِرَدِّ كُلِّ وَاحِدٍ مِنْكُمْ عَنْ شُرُورِهِ». مِنَ الضِّيقِ
    دَعَوْتُ الرَّبَّ فَأَجَابَنِي مِنَ الرُّحْبِ. تَأْدِيباً أَدَّبَنِي
    الرَّبُّ وَإِلَى الْمَوْتِ لَمْ يُسْلِمْنِي. وَبَعْدَ هَذَا انْحَدَرَ إِلَى
    كَفْرِنَاحُومَ هُوَ وَأُمُّهُ وَإِخْوَتُهُ وَتلاَمِيذُهُ وَأَقَامُوا هُنَاكَ
    أَيَّاماً لَيْسَتْ كَثِيرَةً وَكَانَ فِصْحُ الْيَهُودِ قَرِيباً فَصَعِدَ
    يَسُوعُ إِلَى أُورُشَلِيمَ وَوَجَدَ فِي الْهَيْكَلِ الَّذِينَ كَانُوا
    يَبِيعُونَ بَقَراً وَغَنَماً وَحَمَاماً وَالصَّيَارِفَ جُلُوساً. فَصَنَعَ
    سَوْطاً مِنْ حِبَالٍ وَطَرَدَ الْجَمِيعَ مِنَ الْهَيْكَلِ اَلْغَنَمَ
    وَالْبَقَرَ وَكَبَّ دَرَاهِمَ الصَّيَارِفِ وَقَلَّبَ مَوَائِدَهُمْ. وَقَالَ
    لِبَاعَةِ الْحَمَامِ: «ارْفَعُوا هَذِهِ مِنْ هَهُنَا. لاَ تَجْعَلُوا بَيْتَ
    أَبِي بَيْتَ تِجَارَةٍ». فَتَذَكَّرَ تلاَمِيذُهُ أَنَّهُ مَكْتُوبٌ:
    «غَيْرَةُ بَيْتِكَ أَكَلَتْنِي». فَسَأَلَهُ الْيَهُودُ: «أَيَّةَ آيَةٍ
    تُرِينَا حَتَّى تَفْعَلَ هَذَا؟» أَجَابَ يَسُوعُ: «انْقُضُوا هَذَا
    الْهَيْكَلَ وَفِي ثلاَثَةِ أَيَّامٍ أُقِيمُهُ». فَقَالَ الْيَهُودُ: «فِي
    سِتٍّ وَأَرْبَعِينَ سَنَةً بُنِيَ هَذَا الْهَيْكَلُ أَفَأَنْتَ فِي ثلاَثَةِ
    أَيَّامٍ تُقِيمُهُ؟» وَأَمَّا هُوَ فَكَانَ يَقُولُ عَنْ هَيْكَلِ جَسَدِهِ.
    فَلَمَّا قَامَ مِنَ الأَمْوَاتِ تَذَكَّرَ تلاَمِيذُهُ أَنَّهُ قَالَ هَذَا
    فَآمَنُوا بِالْكِتَابِ وَالْكلاَمِ الَّذِي قَالَهُ يَسُوعُ. وَلَمَّا كَانَ
    فِي أُورُشَلِيمَ فِي عِيدِ الْفِصْحِ آمَنَ كَثِيرُونَ بِاسْمِهِ إِذْ رَأَوُا
    الآيَاتِ الَّتِي صَنَعَ. لَكِنَّ يَسُوعَ لَمْ يَأْتَمِنْهُمْ عَلَى نَفْسِهِ
    لأَنَّهُ كَانَ يَعْرِفُ الْجَمِيعَ. وَلأَنَّهُ لَمْ يَكُنْ مُحْتَاجاً أَنْ
    يَشْهَدَ أَحَدٌ عَنِ الإِنْسَانِ لأَنَّهُ عَلِمَ مَا كَانَ فِي الإِنْسَانِ."
