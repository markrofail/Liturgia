  english: Gal 3:15— & Gal 4:1-181Jn 4:1-14Acts 13:13-25Psalm 110:3Lk 2:1-20
  arabic: "غلاطية ٣ : ١٥— & غلاطية ٤ : ١-١٨١ يوحنا ٤ : ١-١٤اعمال ١٣ : ١٣-٢٥مزامير
    ١١٠ : ٣لوقا ٢ : ١-٢٠"
text:
  english: "Brethren, I speak in the manner of men: Though it is only a man's
    covenant, yet if it is confirmed, no one annuls or adds to it. Now to
    Abraham and his Seed were the promises made. He does not say, \"And to
    seeds,\" as of many, but as of one, \"And to your Seed,\" who is Christ. And
    this I say, that the law, which was four hundred and thirty years later,
    cannot annul the covenant that was confirmed before by God in Christ, that
    it should make the promise of no effect. For if the inheritance is of the
    law, it is no longer of promise; but God gave it to Abraham by promise. What
    purpose then does the law serve? It was added because of transgressions,
    till the Seed should come to whom the promise was made; and it was appointed
    through angels by the hand of a mediator. Now a mediator does not mediate
    for one only, but God is one. Is the law then against the promises of God?
    Certainly not! For if there had been a law given which could have given
    life, truly righteousness would have been by the law. But the Scripture has
    confined all under sin, that the promise by faith in Jesus Christ might be
    given to those who believe. But before faith came, we were kept under guard
    by the law, kept for the faith which would afterward be revealed. Therefore
    the law was our tutor to bring us to Christ, that we might be justified by
    faith. But after faith has come, we are no longer under a tutor. For you are
    all sons of God through faith in Christ Jesus. For as many of you as were
    baptized into Christ have put on Christ. There is neither Jew nor Greek,
    there is neither slave nor free, there is neither male nor female; for you
    are all one in Christ Jesus. And if you are Christ's, then you are Abraham's
    seed, and heirs according to the promise. Now I say that the heir, as long
    as he is a child, does not differ at all from a slave, though he is master
    of all, but is under guardians and stewards until the time appointed by the
    father. Even so we, when we were children, were in bondage under the
    elements of the world. But when the fullness of the time had come, God sent
    forth His Son, born of a woman, born under the law, to redeem those who were
    under the law, that we might receive the adoption as sons. And because you
    are sons, God has sent forth the Spirit of His Son into your hearts, crying
    out, \"Abba, Father!\" Therefore you are no longer a slave but a son, and if
    a son, then an heir of God through Christ. But then, indeed, when you did
    not know God, you served those which by nature are not gods. But now after
    you have known God, or rather are known by God, how is it that you turn
    again to the weak and beggarly elements, to which you desire again to be in
    bondage? You observe days and months and seasons and years. I am afraid for
    you, lest I have labored for you in vain. Brethren, I urge you to become
    like me, for I became like you. You have not injured me at all. You know
    that because of physical infirmity I preached the gospel to you at the
    first. And my trial which was in my flesh you did not despise or reject, but
    you received me as an angel of God, even as Christ Jesus. What then was the
    blessing you enjoyed? For I bear you witness that, if possible, you would
    have plucked out your own eyes and given them to me. Have I therefore become
    your enemy because I tell you the truth? They zealously court you, but for
    no good; yes, they want to exclude you, that you may be zealous for them.
    But it is good to be zealous in a good thing always, and not only when I am
    present with you. Beloved, do not believe every spirit, but test the
    spirits, whether they are of God; because many false prophets have gone out
    into the world. By this you know the Spirit of God: Every spirit that
    confesses that Jesus Christ has come in the flesh is of God, and every
    spirit that does not confess that Jesus Christ has come in the flesh is not
    of God. And this is the spirit of the Antichrist, which you have heard was
    coming, and is now already in the world. You are of God, little children,
    and have overcome them, because He who is in you is greater than he who is
    in the world. They are of the world. Therefore they speak as of the world,
    and the world hears them. We are of God. He who knows God hears us; he who
    is not of God does not hear us. By this we know the spirit of truth and the
    spirit of error. Beloved, let us love one another, for love is of God; and
    everyone who loves is born of God and knows God. He who does not love does
    not know God, for God is love. In this the love of God was manifested toward
    us, that God has sent His only begotten Son into the world, that we might
    live through Him. In this is love, not that we loved God, but that He loved
    us and sent His Son to be the propitiation for our sins. Beloved, if God so
    loved us, we also ought to love one another. No one has seen God at any
    time. If we love one another, God abides in us, and His love has been
    perfected in us. By this we know that we abide in Him, and He in us, because
    He has given us of His Spirit. And we have seen and testify that the Father
    has sent the Son as Savior of the world. Now when Paul and his party set
    sail from Paphos, they came to Perga in Pamphylia; and John, departing from
    them, returned to Jerusalem. But when they departed from Perga, they came to
    Antioch in Pisidia, and went into the synagogue on the Sabbath day and sat
    down. And after the reading of the Law and the Prophets, the rulers of the
    synagogue sent to them, saying, \"Men and brethren, if you have any word of
    exhortation for the people, say on.\" Then Paul stood up, and motioning with
    his hand said, \"Men of Israel, and you who fear God, listen: The God of
    this people Israel chose our fathers, and exalted the people when they dwelt
    as strangers in the land of Egypt, and with an uplifted arm He brought them
    out of it. Now for a time of about forty years He put up with their ways in
    the wilderness. And when He had destroyed seven nations in the land of
    Canaan, He distributed their land to them by allotment. \"After that He gave
    them judges for about four hundred and fifty years, until Samuel the
    prophet. And afterward they asked for a king; so God gave them Saul the son
    of Kish, a man of the tribe of Benjamin, for forty years. And when He had
    removed him, He raised up for them David as king, to whom also He gave
    testimony and said, \"I have found David the son of Jesse, a man after My
    own heart, who will do all My will.' From this man's seed, according to the
    promise, God raised up for Israel a Savior--Jesus-- after John had first
    preached, before His coming, the baptism of repentance to all the people of
    Israel. And as John was finishing his course, he said, \"Who do you think I
    am? I am not He. But behold, there comes One after me, the sandals of whose
    feet I am not worthy to loose.' Your people shall be volunteers In the day
    of Your power; In the beauties of holiness, from the womb of the morning.
    And it came to pass in those days that a decree went out from Caesar
    Augustus that all the world should be registered. This census first took
    place while Quirinius was governing Syria. So all went to be registered,
    everyone to his own city. Joseph also went up from Galilee, out of the city
    of Nazareth, into Judea, to the city of David, which is called Bethlehem,
    because he was of the house and lineage of David, to be registered with
    Mary, his betrothed wife, who was with child. So it was, that while they
    were there, the days were completed for her to be delivered. And she brought
    forth her firstborn Son, and wrapped Him in swaddling cloths, and laid Him
    in a manger, because there was no room for them in the inn. Now there were
    in the same country shepherds living out in the fields, keeping watch over
    their flock by night. And behold, an angel of the Lord stood before them,
    and the glory of the Lord shone around them, and they were greatly afraid.
    Then the angel said to them, \"Do not be afraid, for behold, I bring you
    good tidings of great joy which will be to all people. For there is born to
    you this day in the city of David a Savior, who is Christ the Lord. And this
    will be the sign to you: You will find a Babe wrapped in swaddling cloths,
    lying in a manger.\" And suddenly there was with the angel a multitude of
    the heavenly host praising God and saying: \"Glory to God in the highest,
    And on earth peace, goodwill toward men!\" So it was, when the angels had
    gone away from them into heaven, that the shepherds said to one another,
    \"Let us now go to Bethlehem and see this thing that has come to pass, which
    the Lord has made known to us.\" And they came with haste and found Mary and
    Joseph, and the Babe lying in a manger. Now when they had seen Him, they
    made widely known the saying which was told them concerning this Child. And
    all those who heard it marveled at those things which were told them by the
    shepherds. But Mary kept all these things and pondered them in her heart.
    Then the shepherds returned, glorifying and praising God for all the things
    that they had heard and seen, as it was told them."
  arabic: "أَيُّهَا الإِخْوَةُ بِحَسَبِ الإِنْسَانِ أَقُولُ «لَيْسَ أَحَدٌ
    يُبْطِلُ عَهْداً قَدْ تَمَكَّنَ وَلَوْ مِنْ إِنْسَانٍ، أَوْ يَزِيدُ
    عَلَيْهِ». وَأَمَّا الْمَوَاعِيدُ فَقِيلَتْ فِي «إِبْرَاهِيمَ وَفِي
    نَسْلِهِ». لاَ يَقُولُ «وَفِي الأَنْسَالِ» كَأَنَّهُ عَنْ كَثِيرِينَ، بَلْ
    كَأَنَّهُ عَنْ وَاحِدٍ. وَ«فِي نَسْلِكَ» الَّذِي هُوَ الْمَسِيحُ. وَإِنَّمَا
    أَقُولُ هَذَا: إِنَّ النَّامُوسَ الَّذِي صَارَ بَعْدَ أَرْبَعِمِئَةٍ
    وَثَلاَثِينَ سَنَةً، لاَ يَنْسَخُ عَهْداً قَدْ سَبَقَ فَتَمَكَّنَ مِنَ اللهِ
    نَحْوَ الْمَسِيحِ حَتَّى يُبَطِّلَ الْمَوْعِدَ. لأَنَّهُ إِنْ كَانَتِ
    الْوِرَاثَةُ مِنَ النَّامُوسِ فَلَمْ تَكُنْ أَيْضاً مِنْ مَوْعِدٍ. وَلَكِنَّ
    اللهَ وَهَبَهَا لِإِبْرَاهِيمَ بِمَوْعِدٍ. فَلِمَاذَا النَّامُوسُ؟ قَدْ
    زِيدَ بِسَبَبِ التَّعَدِّيَاتِ، إِلَى أَنْ يَأْتِيَ النَّسْلُ الَّذِي قَدْ
    وُعِدَ لَهُ، مُرَتَّباً بِمَلاَئِكَةٍ فِي يَدِ وَسِيطٍ. وَأَمَّا الْوَسِيطُ
    فَلاَ يَكُونُ لِوَاحِدٍ. وَلَكِنَّ اللهَ وَاحِدٌ. فَهَلِ النَّامُوسُ ضِدَّ
    مَوَاعِيدِ اللهِ؟ حَاشَا! لأَنَّهُ لَوْ أُعْطِيَ نَامُوسٌ قَادِرٌ أَنْ
    يُحْيِيَ، لَكَانَ بِالْحَقِيقَةِ الْبِرُّ بِالنَّامُوسِ. لَكِنَّ الْكِتَابَ
    أَغْلَقَ عَلَى الْكُلِّ تَحْتَ الْخَطِيَّةِ، لِيُعْطَى الْمَوْعِدُ مِنْ
    إِيمَانِ يَسُوعَ الْمَسِيحِ لِلَّذِينَ يُؤْمِنُونَ. وَلَكِنْ قَبْلَمَا جَاءَ
    الإِيمَانُ كُنَّا مَحْرُوسِينَ تَحْتَ النَّامُوسِ، مُغْلَقاً عَلَيْنَا إِلَى
    الإِيمَانِ الْعَتِيدِ أَنْ يُعْلَنَ. إِذاً قَدْ كَانَ النَّامُوسُ
    مُؤَدِّبَنَا إِلَى الْمَسِيحِ، لِكَيْ نَتَبَرَّرَ بِالإِيمَانِ. وَلَكِنْ
    بَعْدَ مَا جَاءَ الإِيمَانُ لَسْنَا بَعْدُ تَحْتَ مُؤَدِّبٍ. لأَنَّكُمْ
    جَمِيعاً أَبْنَاءُ اللهِ بِالإِيمَانِ بِالْمَسِيحِ يَسُوعَ. لأَنَّ كُلَّكُمُ
    الَّذِينَ اعْتَمَدْتُمْ بِالْمَسِيحِ قَدْ لَبِسْتُمُ الْمَسِيحَ. لَيْسَ
    يَهُودِيٌّ وَلاَ يُونَانِيٌّ. لَيْسَ عَبْدٌ وَلاَ حُرٌّ. لَيْسَ ذَكَرٌ
    وَأُنْثَى، لأَنَّكُمْ جَمِيعاً وَاحِدٌ فِي الْمَسِيحِ يَسُوعَ. فَإِنْ
    كُنْتُمْ لِلْمَسِيحِ فَأَنْتُمْ إِذاً نَسْلُ إِبْرَاهِيمَ، وَحَسَبَ
    الْمَوْعِدِ وَرَثَةٌ. وَإِنَّمَا أَقُولُ: مَا دَامَ الْوَارِثُ قَاصِراً لاَ
    يَفْرِقُ شَيْئاً عَنِ الْعَبْدِ، مَعَ كَوْنِهِ صَاحِبَ الْجَمِيعِ. بَلْ هُوَ
    تَحْتَ أَوْصِيَاءَ وَوُكَلاَءَ إِلَى الْوَقْتِ الْمُؤَجَّلِ مِنْ أَبِيهِ.
    هَكَذَا نَحْنُ أَيْضاً: لَمَّا كُنَّا قَاصِرِينَ كُنَّا مُسْتَعْبَدِينَ
    تَحْتَ أَرْكَانِ الْعَالَمِ. وَلَكِنْ لَمَّا جَاءَ مِلْءُ الزَّمَانِ،
    أَرْسَلَ اللهُ ابْنَهُ مَوْلُوداً مِنِ امْرَأَةٍ، مَوْلُوداً تَحْتَ
    النَّامُوسِ، لِيَفْتَدِيَ الَّذِينَ تَحْتَ النَّامُوسِ، لِنَنَالَ
    التَّبَنِّيَ. ثُمَّ بِمَا أَنَّكُمْ أَبْنَاءٌ، أَرْسَلَ اللهُ رُوحَ ابْنِهِ
    إِلَى قُلُوبِكُمْ صَارِخاً: «يَا أَبَا الآبُ». إِذاً لَسْتَ بَعْدُ عَبْداً
    بَلِ ابْناً، وَإِنْ كُنْتَ ابْناً فَوَارِثٌ لِلَّهِ بِالْمَسِيحِ. لَكِنْ
    حِينَئِذٍ إِذْ كُنْتُمْ لاَ تَعْرِفُونَ اللهَ اسْتُعْبِدْتُمْ لِلَّذِينَ
    لَيْسُوا بِالطَّبِيعَةِ آلِهَةً. وَأَمَّا الآنَ إِذْ عَرَفْتُمُ اللهَ، بَلْ
    بِالْحَرِيِّ عُرِفْتُمْ مِنَ اللهِ، فَكَيْفَ تَرْجِعُونَ أَيْضاً إِلَى
    الأَرْكَانِ الضَّعِيفَةِ الْفَقِيرَةِ الَّتِي تُرِيدُونَ أَنْ تُسْتَعْبَدُوا
    لَهَا مِنْ جَدِيدٍ؟ أَتَحْفَظُونَ أَيَّاماً وَشُهُوراً وَأَوْقَاتاً
    وَسِنِينَ؟ أَخَافُ عَلَيْكُمْ أَنْ أَكُونَ قَدْ تَعِبْتُ فِيكُمْ عَبَثاً!
    أَتَضَرَّعُ إِلَيْكُمْ أَيُّهَا الإِخْوَةُ، كُونُوا كَمَا أَنَا لأَنِّي
    أَنَا أَيْضاً كَمَا أَنْتُمْ. لَمْ تَظْلِمُونِي شَيْئاً. وَلَكِنَّكُمْ
    تَعْلَمُونَ أَنِّي بِضَعْفِ الْجَسَدِ بَشَّرْتُكُمْ فِي الأَوَّلِ.
    وَتَجْرِبَتِي الَّتِي فِي جَسَدِي لَمْ تَزْدَرُوا بِهَا وَلاَ
    كَرِهْتُمُوهَا، بَلْ كَمَلاَكٍ مِنَ اللهِ قَبِلْتُمُونِي، كَالْمَسِيحِ
    يَسُوعَ. فَمَاذَا كَانَ إِذاً تَطْوِيبُكُمْ؟ لأَنِّي أَشْهَدُ لَكُمْ أَنَّهُ
    لَوْ أَمْكَنَ لَقَلَعْتُمْ عُيُونَكُمْ وَأَعْطَيْتُمُونِي. أَفَقَدْ صِرْتُ
    إِذاً عَدُوّاً لَكُمْ لأَنِّي أَصْدُقُ لَكُمْ؟ يَغَارُونَ لَكُمْ لَيْسَ
    حَسَناً، بَلْ يُرِيدُونَ أَنْ يَصُدُّوكُمْ لِكَيْ تَغَارُوا لَهُمْ. حَسَنَةٌ
    هِيَ الْغَيْرَةُ فِي الْحُسْنَى كُلَّ حِينٍ، وَلَيْسَ حِينَ حُضُورِي
    عِنْدَكُمْ فَقَطْ. أَيُّهَا الأَحِبَّاءُ، لاَ تُصَدِّقُوا كُلَّ رُوحٍ، بَلِ
    امْتَحِنُوا الأَرْوَاحَ: هَلْ هِيَ مِنَ اللهِ؟ لأَنَّ أَنْبِيَاءَ كَذَبَةً
    كَثِيرِينَ قَدْ خَرَجُوا إِلَى الْعَالَمِ. بِهَذَا تَعْرِفُونَ رُوحَ اللهِ:
    كُلُّ رُوحٍ يَعْتَرِفُ بِيَسُوعَ الْمَسِيحِ أَنَّهُ قَدْ جَاءَ فِي الْجَسَدِ
    فَهُوَ مِنَ اللهِ، وَكُلُّ رُوحٍ لاَ يَعْتَرِفُ بِيَسُوعَ الْمَسِيحِ أَنَّهُ
    قَدْ جَاءَ فِي الْجَسَدِ فَلَيْسَ مِنَ اللهِ. وَهَذَا هُوَ رُوحُ ضِدِّ
    الْمَسِيحِ الَّذِي سَمِعْتُمْ أَنَّهُ يَأْتِي، وَالآنَ هُوَ فِي الْعَالَمِ.
    أَنْتُمْ مِنَ اللهِ أَيُّهَا الأَوْلاَدُ، وَقَدْ غَلَبْتُمُوهُمْ لأَنَّ
    الَّذِي فِيكُمْ أَعْظَمُ مِنَ الَّذِي فِي الْعَالَمِ. هُمْ مِنَ الْعَالَمِ.
    مِنْ أَجْلِ ذَلِكَ يَتَكَلَّمُونَ مِنَ الْعَالَمِ، وَالْعَالَمُ يَسْمَعُ
    لَهُمْ. نَحْنُ مِنَ اللهِ. فَمَنْ يَعْرِفُ اللهَ يَسْمَعُ لَنَا، وَمَنْ
    لَيْسَ مِنَ اللهِ لاَ يَسْمَعُ لَنَا. مِنْ هَذَا نَعْرِفُ رُوحَ الْحَقِّ
    وَرُوحَ الضَّلاَلِ. أَيُّهَا الأَحِبَّاءُ، لِنُحِبَّ بَعْضُنَا بَعْضاً،
    لأَنَّ الْمَحَبَّةَ هِيَ مِنَ اللهِ، وَكُلُّ مَنْ يُحِبُّ فَقَدْ وُلِدَ مِنَ
    اللهِ وَيَعْرِفُ اللهَ. وَمَنْ لاَ يُحِبُّ لَمْ يَعْرِفِ اللهَ، لأَنَّ اللهَ
    مَحَبَّةٌ. بِهَذَا أُظْهِرَتْ مَحَبَّةُ اللهِ فِينَا: أَنَّ اللهَ قَدْ
    أَرْسَلَ ابْنَهُ الْوَحِيدَ إِلَى الْعَالَمِ لِكَيْ نَحْيَا بِهِ. فِي هَذَا
    هِيَ الْمَحَبَّةُ: لَيْسَ أَنَّنَا نَحْنُ أَحْبَبْنَا اللهَ، بَلْ أَنَّهُ
    هُوَ أَحَبَّنَا، وَأَرْسَلَ ابْنَهُ كَفَّارَةً لِخَطَايَانَا. أَيُّهَا
    الأَحِبَّاءُ، إِنْ كَانَ اللهُ قَدْ أَحَبَّنَا هَكَذَا، يَنْبَغِي لَنَا
    أَيْضاً أَنْ يُحِبَّ بَعْضُنَا بَعْضاً. اَللهُ لَمْ يَنْظُرْهُ أَحَدٌ قَطُّ.
    إِنْ أَحَبَّ بَعْضُنَا بَعْضاً فَاللهُ يَثْبُتُ فِينَا، وَمَحَبَّتُهُ قَدْ
    تَكَمَّلَتْ فِينَا. بِهَذَا نَعْرِفُ أَنَّنَا نَثْبُتُ فِيهِ وَهُوَ فِينَا:
    أَنَّهُ قَدْ أَعْطَانَا مِنْ رُوحِهِ. وَنَحْنُ قَدْ نَظَرْنَا وَنَشْهَدُ
    أَنَّ الآبَ قَدْ أَرْسَلَ الاِبْنَ مُخَلِّصاً لِلْعَالَمِ. ثُمَّ أَقْلَعَ
    بُولُسُ وَمَنْ مَعَهُ مِنْ بَافُوسَ وَأَتَوْا إِلَى بَرْجَةَ بَمْفِيلِيَّةَ.
    وَأَمَّا يُوحَنَّا فَفَارَقَهُمْ وَرَجَعَ إِلَى أُورُشَلِيمَ. وَأَمَّا هُمْ
    فَجَازُوا مِنْ بَرْجَةَ وَأَتَوْا إِلَى أَنْطَاكِيَةَ بِيسِيدِيَّةَ
    وَدَخَلُوا الْمَجْمَعَ يَوْمَ السَّبْتِ وَجَلَسُوا. وَبَعْدَ قِرَاءَةِ
    النَّامُوسِ وَالأَنْبِيَاءِ أَرْسَلَ إِلَيْهِمْ رُؤَسَاءُ الْمَجْمَعِ
    قَائِلِينَ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ إِنْ كَانَتْ عِنْدَكُمْ كَلِمَةُ
    وَعْظٍ لِلشَّعْبِ فَقُولُوا». فَقَامَ بُولُسُ وَأَشَارَ بِيَدِهِ وَقَالَ:
    «أَيُّهَا الرِّجَالُ الإِسْرَائِيلِيُّونَ وَالَّذِينَ يَتَّقُونَ اللهَ
    اسْمَعُوا. إِلَهُ شَعْبِ إِسْرَائِيلَ هَذَا اخْتَارَ آبَاءَنَا وَرَفَعَ
    الشَّعْبَ فِي الْغُرْبَةِ فِي أَرْضِ مِصْرَ وَبِذِرَاعٍ مُرْتَفِعَةٍ
    أَخْرَجَهُمْ مِنْهَا. وَنَحْوَ مُدَّةِ أَرْبَعِينَ سَنَةً احْتَمَلَ
    عَوَائِدَهُمْ فِي الْبَرِّيَّةِ. ثُمَّ أَهْلَكَ سَبْعَ أُمَمٍ فِي أَرْضِ
    كَنْعَانَ وَقَسَمَ لَهُمْ أَرْضَهُمْ بِالْقُرْعَةِ. وَبَعْدَ ذَلِكَ فِي
    نَحْوِ أَرْبَعِمِئَةٍ وَخَمْسِينَ سَنَةً أَعْطَاهُمْ قُضَاةً حَتَّى
    صَمُوئِيلَ النَّبِيِّ. وَمِنْ ثَمَّ طَلَبُوا مَلِكاً فَأَعْطَاهُمُ اللهُ
    شَاوُلَ بْنَ قَيْسٍ رَجُلاً مِنْ سِبْطِ بِنْيَامِينَ أَرْبَعِينَ سَنَةً.
    ثُمَّ عَزَلَهُ وَأَقَامَ لَهُمْ دَاوُدَ مَلِكاً الَّذِي شَهِدَ لَهُ أَيْضاً
    إِذْ قَالَ: وَجَدْتُ دَاوُدَ بْنَ يَسَّى رَجُلاً حَسَبَ قَلْبِي الَّذِي
    سَيَصْنَعُ كُلَّ مَشِيئَتِي. مِنْ نَسْلِ هَذَا حَسَبَ الْوَعْدِ أَقَامَ
    اللهُ لِإِسْرَائِيلَ مُخَلِّصاً يَسُوعَ. إِذْ سَبَقَ يُوحَنَّا فَكَرَزَ
    قَبْلَ مَجِيئِهِ بِمَعْمُودِيَّةِ التَّوْبَةِ لِجَمِيعِ شَعْبِ إِسْرَائِيلَ.
    وَلَمَّا صَارَ يُوحَنَّا يُكَمِّلُ سَعْيَهُ جَعَلَ يَقُولُ: «مَنْ تَظُنُّونَ
    أَنِّي أَنَا؟ لَسْتُ أَنَا إِيَّاهُ لَكِنْ هُوَذَا يَأْتِي بَعْدِي الَّذِي
    لَسْتُ مُسْتَحِقّاً أَنْ أَحُلَّ حِذَاءَ قَدَمَيْهِ. شَعْبُكَ مُنْتَدَبٌ فِي
    يَوْمِ قُوَّتِكَ فِي زِينَةٍ مُقَدَّسَةٍ مِنْ رَحِمِ الْفَجْرِ. لَكَ طَلُّ
    حَدَاثَتِكَ. وَفِي تِلْكَ الأَيَّامِ صَدَرَ أَمْرٌ مِنْ أُوغُسْطُسَ قَيْصَرَ
    بِأَنْ يُكْتَتَبَ كُلُّ الْمَسْكُونَةِ. وَهَذَا الاِكْتِتَابُ الأَوَّلُ
    جَرَى إِذْ كَانَ كِيرِينِيُوسُ وَالِيَ سُورِيَّةَ. فَذَهَبَ الْجَمِيعُ
    لِيُكْتَتَبُوا كُلُّ وَاحِدٍ إِلَى مَدِينَتِهِ. فَصَعِدَ يُوسُفُ أَيْضاً
    مِنَ الْجَلِيلِ مِنْ مَدِينَةِ النَّاصِرَةِ إِلَى الْيَهُودِيَّةِ إِلَى
    مَدِينَةِ دَاوُدَ الَّتِي تُدْعَى بَيْتَ لَحْمٍ لِكَوْنِهِ مِنْ بَيْتِ
    دَاوُدَ وَعَشِيرَتِهِ لِيُكْتَتَبَ مَعَ مَرْيَمَ امْرَأَتِهِ الْمَخْطُوبَةِ
    وَهِيَ حُبْلَى. وَبَيْنَمَا هُمَا هُنَاكَ تَمَّتْ أَيَّامُهَا لِتَلِدَ.
    فَوَلَدَتِ ابْنَهَا الْبِكْرَ وَقَمَّطَتْهُ وَأَضْجَعَتْهُ فِي الْمِذْوَدِ
    إِذْ لَمْ يَكُنْ لَهُمَا مَوْضِعٌ فِي الْمَنْزِلِ. وَكَانَ فِي تِلْكَ
    الْكُورَةِ رُعَاةٌ مُتَبَدِّينَ يَحْرُسُونَ حِرَاسَاتِ اللَّيْلِ عَلَى
    رَعِيَّتِهِمْ وَإِذَا مَلاَكُ الرَّبِّ وَقَفَ بِهِمْ وَمَجْدُ الرَّبِّ
    أَضَاءَ حَوْلَهُمْ فَخَافُوا خَوْفاً عَظِيماً. فَقَالَ لَهُمُ الْمَلاَكُ:
    «لاَ تَخَافُوا. فَهَا أَنَا أُبَشِّرُكُمْ بِفَرَحٍ عَظِيمٍ يَكُونُ لِجَمِيعِ
    الشَّعْبِ: أَنَّهُ وُلِدَ لَكُمُ الْيَوْمَ فِي مَدِينَةِ دَاوُدَ مُخَلِّصٌ
    هُوَ الْمَسِيحُ الرَّبُّ. وَهَذِهِ لَكُمُ الْعَلاَمَةُ: تَجِدُونَ طِفْلاً
    مُقَمَّطاً مُضْجَعاً فِي مِذْوَدٍ». وَظَهَرَ بَغْتَةً مَعَ الْمَلاَكِ
    جُمْهُورٌ مِنَ الْجُنْدِ السَّمَاوِيِّ مُسَبِّحِينَ اللهَ وَقَائِلِينَ:
    «الْمَجْدُ لِلَّهِ فِي الأَعَالِي وَعَلَى الأَرْضِ السَّلاَمُ وَبِالنَّاسِ
    الْمَسَرَّةُ». وَلَمَّا مَضَتْ عَنْهُمُ الْمَلاَئِكَةُ إِلَى السَّمَاءِ
    قَالَ الرُّعَاةُ بَعْضُهُمْ لِبَعْضٍ: «لِنَذْهَبِ الآنَ إِلَى بَيْتِ لَحْمٍ
    وَنَنْظُرْ هَذَا الأَمْرَ الْوَاقِعَ الَّذِي أَعْلَمَنَا بِهِ الرَّبُّ».
    فَجَاءُوا مُسْرِعِينَ وَوَجَدُوا مَرْيَمَ وَيُوسُفَ وَالطِّفْلَ مُضْجَعاً
    فِي الْمِذْوَدِ. فَلَمَّا رَأَوْهُ أَخْبَرُوا بِالْكَلاَمِ الَّذِي قِيلَ
    لَهُمْ عَنْ هَذَا الصَّبِيِّ. وَكُلُّ الَّذِينَ سَمِعُوا تَعَجَّبُوا مِمَّا
    قِيلَ لَهُمْ مِنَ الرُّعَاةِ. وَأَمَّا مَرْيَمُ فَكَانَتْ تَحْفَظُ جَمِيعَ
    هَذَا الْكَلاَمِ مُتَفَكِّرَةً بِهِ فِي قَلْبِهَا. ثُمَّ رَجَعَ الرُّعَاةُ
    وَهُمْ يُمَجِّدُونَ اللهَ وَيُسَبِّحُونَهُ عَلَى كُلِّ مَا سَمِعُوهُ
    وَرَأَوْهُ كَمَا قِيلَ لَهُمْ."
