title:
  english: Rom 7:14-271Pet 2:11-17Acts 19:11-20Psalm 149:5 & Psalm 149:9Lk 21:12-19
  arabic: "رومية ٧ : ١٤-٢٧١بطرس ٢ : ١١-١٧اعمال ١٩ : ١١-٢٠مزامير ١٤٩ : ٥ & مزامير
    ١٤٩ : ٩لوقا ٢١ : ١٢-١٩"
text:
  english: For we know that the law is spiritual, but I am carnal, sold under sin.
    For what I am doing, I do not understand. For what I will to do, that I do
    not practice; but what I hate, that I do. If, then, I do what I will not to
    do, I agree with the law that it is good. But now, it is no longer I who do
    it, but sin that dwells in me. For I know that in me that is, in my flesh
    nothing good dwells; for to will is present with me, but how to perform what
    is good I do not find. For the good that I will to do, I do not do; but the
    evil I will not to do, that I practice. Now if I do what I will not to do,
    it is no longer I who do it, but sin that dwells in me. I find then a law,
    that evil is present with me, the one who wills to do good. For I delight in
    the law of God according to the inward man. But I see another law in my
    members, warring against the law of my mind, and bringing me into captivity
    to the law of sin which is in my members. O wretched man that I am! Who will
    deliver me from this body of death? I thank God--through Jesus Christ our
    Lord! So then, with the mind I myself serve the law of God, but with the
    flesh the law of sin. Beloved, I beg you as sojourners and pilgrims, abstain
    from fleshly lusts which war against the soul, having your conduct honorable
    among the Gentiles, that when they speak against you as evildoers, they may,
    by your good works which they observe, glorify God in the day of visitation.
    Therefore submit yourselves to every ordinance of man for the Lord's sake,
    whether to the king as supreme, or to governors, as to those who are sent by
    him for the punishment of evildoers and for the praise of those who do good.
    For this is the will of God, that by doing good you may put to silence the
    ignorance of foolish men-- as free, yet not using liberty as a cloak for
    vice, but as bondservants of God. Honor all people. Love the brotherhood.
    Fear God. Honor the king. Now God worked unusual miracles by the hands of
    Paul, so that even handkerchiefs or aprons were brought from his body to the
    sick, and the diseases left them and the evil spirits went out of them. Then
    some of the itinerant Jewish exorcists took it upon themselves to call the
    name of the Lord Jesus over those who had evil spirits, saying, "We exorcise
    you by the Jesus whom Paul preaches." Also there were seven sons of Sceva, a
    Jewish chief priest, who did so. And the evil spirit answered and said,
    "Jesus I know, and Paul I know; but who are you?" Then the man in whom the
    evil spirit was leaped on them, overpowered them, and prevailed against
    them, so that they fled out of that house naked and wounded. This became
    known both to all Jews and Greeks dwelling in Ephesus; and fear fell on them
    all, and the name of the Lord Jesus was magnified. And many who had believed
    came confessing and telling their deeds. Also, many of those who had
    practiced magic brought their books together and burned them in the sight of
    all. And they counted up the value of them, and it totaled fifty thousand
    pieces of silver. So the word of the Lord grew mightily and prevailed. Let
    the saints be joyful in glory; Let them sing aloud on their beds. To execute
    on them the written judgment-- This honor have all His saints. Praise the
    LORD! But before all these things, they will lay their hands on you and
    persecute you, delivering you up to the synagogues and prisons. You will be
    brought before kings and rulers for My name's sake. But it will turn out for
    you as an occasion for testimony. Therefore settle it in your hearts not to
    meditate beforehand on what you will answer; for I will give you a mouth and
    wisdom which all your adversaries will not be able to contradict or resist.
    You will be betrayed even by parents and brothers, relatives and friends;
    and they will put some of you to death. And you will be hated by all for My
    name's sake. But not a hair of your head shall be lost. By your patience
    possess your souls.
  arabic: "فَإِنَّنَا نَعْلَمُ أَنَّ النَّامُوسَ رُوحِيٌّ وَأَمَّا أَنَا
    فَجَسَدِيٌّ مَبِيعٌ تَحْتَ الْخَطِيَّةِ. لأَنِّي لَسْتُ أَعْرِفُ مَا أَنَا
    أَفْعَلُهُ إِذْ لَسْتُ أَفْعَلُ مَا أُرِيدُهُ بَلْ مَا أُبْغِضُهُ فَإِيَّاهُ
    أَفْعَلُ. فَإِنْ كُنْتُ أَفْعَلُ مَا لَسْتُ أُرِيدُهُ فَإِنِّي أُصَادِقُ
    النَّامُوسَ أَنَّهُ حَسَنٌ. فَالآنَ لَسْتُ بَعْدُ أَفْعَلُ ذَلِكَ أَنَا بَلِ
    الْخَطِيَّةُ السَّاكِنَةُ فِيَّ. فَإِنِّي أَعْلَمُ أَنَّهُ لَيْسَ سَاكِنٌ
    فِيَّ أَيْ فِي جَسَدِي شَيْءٌ صَالِحٌ. لأَنَّ الإِرَادَةَ حَاضِرَةٌ عِنْدِي
    وَأَمَّا أَنْ أَفْعَلَ الْحُسْنَى فَلَسْتُ أَجِدُ. لأَنِّي لَسْتُ أَفْعَلُ
    الصَّالِحَ الَّذِي أُرِيدُهُ بَلِ الشَّرَّ الَّذِي لَسْتُ أُرِيدُهُ
    فَإِيَّاهُ أَفْعَلُ. فَإِنْ كُنْتُ مَا لَسْتُ أُرِيدُهُ إِيَّاهُ أَفْعَلُ
    فَلَسْتُ بَعْدُ أَفْعَلُهُ أَنَا بَلِ الْخَطِيَّةُ السَّاكِنَةُ فِيَّ. إِذاً
    أَجِدُ النَّامُوسَ لِي حِينَمَا أُرِيدُ أَنْ أَفْعَلَ الْحُسْنَى أَنَّ
    الشَّرَّ حَاضِرٌ عِنْدِي. فَإِنِّي أُسَرُّ بِنَامُوسِ اللهِ بِحَسَبِ
    الإِنْسَانِ الْبَاطِنِ. وَلَكِنِّي أَرَى نَامُوساً آخَرَ فِي أَعْضَائِي
    يُحَارِبُ نَامُوسَ ذِهْنِي وَيَسْبِينِي إِلَى نَامُوسِ الْخَطِيَّةِ
    الْكَائِنِ فِي أَعْضَائِي. وَيْحِي أَنَا الإِنْسَانُ الشَّقِيُّ! مَنْ
    يُنْقِذُنِي مِنْ جَسَدِ هَذَا الْمَوْتِ؟ أَشْكُرُ اللهَ بِيَسُوعَ الْمَسِيحِ
    رَبِّنَا! إِذاً أَنَا نَفْسِي بِذِهْنِي أَخْدِمُ نَامُوسَ اللهِ وَلَكِنْ
    بِالْجَسَدِ نَامُوسَ الْخَطِيَّةِ. أَيُّهَا الأَحِبَّاءُ، أَطْلُبُ
    إِلَيْكُمْ كَغُرَبَاءَ وَنُزَلاَءَ أَنْ تَمْتَنِعُوا عَنِ الشَّهَوَاتِ
    الْجَسَدِيَّةِ الَّتِي تُحَارِبُ النَّفْسَ، وَأَنْ تَكُونَ سِيرَتُكُمْ
    بَيْنَ الأُمَمِ حَسَنَةً، لِكَيْ يَكُونُوا فِي مَا يَفْتَرُونَ عَلَيْكُمْ
    كَفَاعِلِي شَرٍّ يُمَجِّدُونَ اللهَ فِي يَوْمِ الاِفْتِقَادِ، مِنْ أَجْلِ
    أَعْمَالِكُمُ الْحَسَنَةِ الَّتِي يُلاَحِظُونَهَا. فَاخْضَعُوا لِكُلِّ
    تَرْتِيبٍ بَشَرِيٍّ مِنْ أَجْلِ الرَّبِّ. إِنْ كَانَ لِلْمَلِكِ فَكَمَنْ
    هُوَ فَوْقَ الْكُلِّ، أَوْ لِلْوُلاَةِ فَكَمُرْسَلِينَ مِنْهُ لِلاِنْتِقَامِ
    مِنْ فَاعِلِي الشَّرِّ، وَلِلْمَدْحِ لِفَاعِلِي الْخَيْرِ. لأَنَّ هَكَذَا
    هِيَ مَشِيئَةُ اللهِ أَنْ تَفْعَلُوا الْخَيْرَ فَتُسَكِّتُوا جَهَالَةَ
    النَّاسِ الأَغْبِيَاءِ. كَأَحْرَارٍ، وَلَيْسَ كَالَّذِينَ الْحُرِّيَّةُ
    عِنْدَهُمْ سُتْرَةٌ لِلشَّرِّ، بَلْ كَعَبِيدِ اللهِ. أَكْرِمُوا الْجَمِيعَ.
    أَحِبُّوا الإِخْوَةَ. خَافُوا اللهَ. أَكْرِمُوا الْمَلِكَ. وَكَانَ اللهُ
    يَصْنَعُ عَلَى يَدَيْ بُولُسَ قُوَّاتٍ غَيْرَ الْمُعْتَادَةِ حَتَّى كَانَ
    يُؤْتَى عَنْ جَسَدِهِ بِمَنَادِيلَ أَوْ مَآزِرَ إِلَى الْمَرْضَى فَتَزُولُ
    عَنْهُمُ الأَمْرَاضُ وَتَخْرُجُ الأَرْوَاحُ الشِّرِّيرَةُ مِنْهُمْ. فَشَرَعَ
    قَوْمٌ مِنَ الْيَهُودِ الطَّوَّافِينَ الْمُعَزِّمِينَ أَنْ يُسَمُّوا عَلَى
    الَّذِينَ بِهِمِ الأَرْوَاحُ الشِّرِّيرَةُ بِاسْمِ الرَّبِّ يَسُوعَ
    قَائِلِينَ: «نُقْسِمُ عَلَيْكَ بِيَسُوعَ الَّذِي يَكْرِزُ بِهِ بُولُسُ!»
    وَكَانَ الَّذِينَ فَعَلُوا هَذَا سَبْعَةَ بَنِينَ لِسَكَاوَا رَجُلٍ
    يَهُودِيٍّ رَئِيسِ كَهَنَةٍ. فَقَالَ الرُّوحُ الشِّرِّيرُ لَهُمْ: «أَمَّا
    يَسُوعُ فَأَنَا أَعْرِفُهُ وَبُولُسُ أَنَا أَعْلَمُهُ وَأَمَّا أَنْتُمْ
    فَمَنْ أَنْتُمْ؟» فَوَثَبَ عَلَيْهِمُ الإِنْسَانُ الَّذِي كَانَ فِيهِ
    الرُّوحُ الشِّرِّيرُ وَغَلَبَهُمْ وَقَوِيَ عَلَيْهِمْ حَتَّى هَرَبُوا مِنْ
    ذَلِكَ الْبَيْتِ عُرَاةً وَمُجَرَّحِينَ. وَصَارَ هَذَا مَعْلُوماً عِنْدَ
    جَمِيعِ الْيَهُودِ وَالْيُونَانِيِّينَ السَّاكِنِينَ فِي أَفَسُسَ. فَوَقَعَ
    خَوْفٌ عَلَى جَمِيعِهِمْ وَكَانَ اسْمُ الرَّبِّ يَسُوعَ يَتَعَظَّمُ. وَكَانَ
    كَثِيرُونَ مِنَ الَّذِينَ آمَنُوا يَأْتُونَ مُقِرِّينَ وَمُخْبِرِينَ
    بِأَفْعَالِهِمْ وَكَانَ كَثِيرُونَ مِنَ الَّذِينَ يَسْتَعْمِلُونَ السِّحْرَ
    يَجْمَعُونَ الْكُتُبَ وَيُحَرِّقُونَهَا أَمَامَ الْجَمِيعِ. وَحَسَبُوا
    أَثْمَانَهَا فَوَجَدُوهَا خَمْسِينَ أَلْفاً مِنَ الْفِضَّةِ. هَكَذَا كَانَتْ
    كَلِمَةُ الرَّبِّ تَنْمُو وَتَقْوَى بِشِدَّةٍ. لِيَبْتَهِجِ الأَتْقِيَاءُ
    بِمَجْدٍ. لِيُرَنِّمُوا عَلَى مَضَاجِعِهِمْ. لِيُجْرُوا بِهِمُِ الْحُكْمَ
    الْمَكْتُوبَ. كَرَامَةٌ هَذَا لِجَمِيعِ أَتْقِيَائِهِ. هَلِّلُويَا. وَقَبْلَ
    هَذَا كُلِّهِ يُلْقُونَ أَيْدِيَهُمْ عَلَيْكُمْ وَيَطْرُدُونَكُمْ
    وَيُسَلِّمُونَكُمْ إِلَى مَجَامِعٍ وَسُجُونٍ وَتُسَاقُونَ أَمَامَ مُلُوكٍ
    وَوُلاَةٍ لأَجْلِ اسْمِي. فَيَؤُولُ ذَلِكَ لَكُمْ شَهَادَةً. فَضَعُوا فِي
    قُلُوبِكُمْ أَنْ لاَ تَهْتَمُّوا مِنْ قَبْلُ لِكَيْ تَحْتَجُّوا لأَنِّي
    أَنَا أُعْطِيكُمْ فَماً وَحِكْمَةً لاَ يَقْدِرُ جَمِيعُ مُعَانِدِيكُمْ أَنْ
    يُقَاوِمُوهَا أَوْ يُنَاقِضُوهَا. وَسَوْفَ تُسَلَّمُونَ مِنَ الْوَالِدِينَ
    وَالإِخْوَةِ وَالأَقْرِبَاءِ وَالأَصْدِقَاءِ وَيَقْتُلُونَ مِنْكُمْ.
    وَتَكُونُونَ مُبْغَضِينَ مِنَ الْجَمِيعِ مِنْ أَجْلِ اسْمِي. وَلَكِنَّ
    شَعْرَةً مِنْ رُؤُوسِكُمْ لاَ تَهْلِكُ. بِصَبْرِكُمُ اقْتَنُوا
    أَنْفُسَكُمْ."
