title:
  english: Romans 8:12-26James 5:16-20Acts 11:2-18Psalm 55:16-17Luke 16:1-9
  arabic: "رومية ٨ : ١٢-٢٦يعقوب ٥ : ١٦-٢٠اعمال ١١ : ٢-١٨مزامير ٥٥ : ١٦-١٧لوقا ١٦ : ١-٩"
text:
  english: "Therefore, brethren, we are debtors--not to the flesh, to live
    according to the flesh. For if you live according to the flesh you will die;
    but if by the Spirit you put to death the deeds of the body, you will live.
    For as many as are led by the Spirit of God, these are sons of God. For you
    did not receive the spirit of bondage again to fear, but you received the
    Spirit of adoption by whom we cry out, \"Abba, Father.\" The Spirit Himself
    bears witness with our spirit that we are children of God, and if children,
    then heirs--heirs of God and joint heirs with Christ, if indeed we suffer
    with Him, that we may also be glorified together. For I consider that the
    sufferings of this present time are not worthy to be compared with the glory
    which shall be revealed in us. For the earnest expectation of the creation
    eagerly waits for the revealing of the sons of God. For the creation was
    subjected to futility, not willingly, but because of Him who subjected it in
    hope; because the creation itself also will be delivered from the bondage of
    corruption into the glorious liberty of the children of God. For we know
    that the whole creation groans and labors with birth pangs together until
    now. Not only that, but we also who have the firstfruits of the Spirit, even
    we ourselves groan within ourselves, eagerly waiting for the adoption, the
    redemption of our body. For we were saved in this hope, but hope that is
    seen is not hope; for why does one still hope for what he sees? But if we
    hope for what we do not see, we eagerly wait for it with perseverance.
    Likewise the Spirit also helps in our weaknesses. For we do not know what we
    should pray for as we ought, but the Spirit Himself makes intercession for
    us with groanings which cannot be uttered. Confess your trespasses to one
    another, and pray for one another, that you may be healed. The effective,
    fervent prayer of a righteous man avails much. Elijah was a man with a
    nature like ours, and he prayed earnestly that it would not rain; and it did
    not rain on the land for three years and six months. And he prayed again,
    and the heaven gave rain, and the earth produced its fruit. Brethren, if
    anyone among you wanders from the truth, and someone turns him back, let him
    know that he who turns a sinner from the error of his way will save a soul
    from death and cover a multitude of sins. And when Peter came up to
    Jerusalem, those of the circumcision contended with him, saying, \"You went
    in to uncircumcised men and ate with them!\" But Peter explained it to them
    in order from the beginning, saying: \"I was in the city of Joppa praying;
    and in a trance I saw a vision, an object descending like a great sheet, let
    down from heaven by four corners; and it came to me. When I observed it
    intently and considered, I saw four-footed animals of the earth, wild
    beasts, creeping things, and birds of the air. And I heard a voice saying to
    me, \"Rise, Peter; kill and eat.' But I said, \"Not so, Lord! For nothing
    common or unclean has at any time entered my mouth.' But the voice answered
    me again from heaven, \"What God has cleansed you must not call common.' Now
    this was done three times, and all were drawn up again into heaven. At that
    very moment, three men stood before the house where I was, having been sent
    to me from Caesarea. Then the Spirit told me to go with them, doubting
    nothing. Moreover these six brethren accompanied me, and we entered the
    man's house. And he told us how he had seen an angel standing in his house,
    who said to him, \"Send men to Joppa, and call for Simon whose surname is
    Peter, who will tell you words by which you and all your household will be
    saved.' And as I began to speak, the Holy Spirit fell upon them, as upon us
    at the beginning. Then I remembered the word of the Lord, how He said,
    \"John indeed baptized with water, but you shall be baptized with the Holy
    Spirit.' If therefore God gave them the same gift as He gave us when we
    believed on the Lord Jesus Christ, who was I that I could withstand God?\"
    When they heard these things they became silent; and they glorified God,
    saying, \"Then God has also granted to the Gentiles repentance to life.\" As
    for me, I will call upon God, And the LORD shall save me. Evening and
    morning and at noon I will pray, and cry aloud, And He shall hear my voice.
    He also said to His disciples: \"There was a certain rich man who had a
    steward, and an accusation was brought to him that this man was wasting his
    goods. So he called him and said to him, \"What is this I hear about you?
    Give an account of your stewardship, for you can no longer be steward.'
    \"Then the steward said within himself, \"What shall I do? For my master is
    taking the stewardship away from me. I cannot dig; I am ashamed to beg. I
    have resolved what to do, that when I am put out of the stewardship, they
    may receive me into their houses.' \"So he called every one of his master's
    debtors to him, and said to the first, \"How much do you owe my master?' And
    he said, \"A hundred measures of oil.' So he said to him, \"Take your bill,
    and sit down quickly and write fifty.' Then he said to another, \"And how
    much do you owe?' So he said, \"A hundred measures of wheat.' And he said to
    him, \"Take your bill, and write eighty.' So the master commended the unjust
    steward because he had dealt shrewdly. For the sons of this world are more
    shrewd in their generation than the sons of light. \"And I say to you, make
    friends for yourselves by unrighteous mammon, that when you fail, they may
    receive you into an everlasting home."
  arabic: "فَإِذاً أَيُّهَا الإِخْوَةُ نَحْنُ مَدْيُونُونَ لَيْسَ لِلْجَسَدِ
    لِنَعِيشَ حَسَبَ الْجَسَدِ. لأَنَّهُ إِنْ عِشْتُمْ حَسَبَ الْجَسَدِ
    فَسَتَمُوتُونَ وَلَكِنْ إِنْ كُنْتُمْ بِالرُّوحِ تُمِيتُونَ أَعْمَالَ
    الْجَسَدِ فَسَتَحْيَوْنَ. لأَنَّ كُلَّ الَّذِينَ يَنْقَادُونَ بِرُوحِ اللهِ
    فَأُولَئِكَ هُمْ أَبْنَاءُ اللهِ. إِذْ لَمْ تَأْخُذُوا رُوحَ الْعُبُودِيَّةِ
    أَيْضاً لِلْخَوْفِ بَلْ أَخَذْتُمْ رُوحَ التَّبَنِّي الَّذِي بِهِ نَصْرُخُ:
    «يَا أَبَا الآبُ!». اَلرُّوحُ نَفْسُهُ أَيْضاً يَشْهَدُ لأَرْوَاحِنَا
    أَنَّنَا أَوْلاَدُ اللهِ. فَإِنْ كُنَّا أَوْلاَداً فَإِنَّنَا وَرَثَةٌ
    أَيْضاً وَرَثَةُ اللهِ وَوَارِثُونَ مَعَ الْمَسِيحِ. إِنْ كُنَّا نَتَأَلَّمُ
    مَعَهُ لِكَيْ نَتَمَجَّدَ أَيْضاً مَعَهُ. فَإِنِّي أَحْسِبُ أَنَّ آلاَمَ
    الزَّمَانِ الْحَاضِرِ لاَ تُقَاسُ بِالْمَجْدِ الْعَتِيدِ أَنْ يُسْتَعْلَنَ
    فِينَا. لأَنَّ انْتِظَارَ الْخَلِيقَةِ يَتَوَقَّعُ اسْتِعْلاَنَ أَبْنَاءِ
    اللهِ. إِذْ أُخْضِعَتِ الْخَلِيقَةُ لِلْبُطْلِ - لَيْسَ طَوْعاً بَلْ مِنْ
    أَجْلِ الَّذِي أَخْضَعَهَا - عَلَى الرَّجَاءِ. لأَنَّ الْخَلِيقَةَ نَفْسَهَا
    أَيْضاً سَتُعْتَقُ مِنْ عُبُودِيَّةِ الْفَسَادِ إِلَى حُرِّيَّةِ مَجْدِ
    أَوْلاَدِ اللهِ. فَإِنَّنَا نَعْلَمُ أَنَّ كُلَّ الْخَلِيقَةِ تَئِنُّ
    وَتَتَمَخَّضُ مَعاً إِلَى الآنَ. وَلَيْسَ هَكَذَا فَقَطْ بَلْ نَحْنُ
    الَّذِينَ لَنَا بَاكُورَةُ الرُّوحِ نَحْنُ أَنْفُسُنَا أَيْضاً نَئِنُّ فِي
    أَنْفُسِنَا مُتَوَقِّعِينَ التَّبَنِّيَ فِدَاءَ أَجْسَادِنَا. لأَنَّنَا
    بِالرَّجَاءِ خَلَصْنَا. وَلَكِنَّ الرَّجَاءَ الْمَنْظُورَ لَيْسَ رَجَاءً
    لأَنَّ مَا يَنْظُرُهُ أَحَدٌ كَيْفَ يَرْجُوهُ أَيْضاً؟ وَلَكِنْ إِنْ كُنَّا
    نَرْجُو مَا لَسْنَا نَنْظُرُهُ فَإِنَّنَا نَتَوَقَّعُهُ بِالصَّبْرِ.
    وَكَذَلِكَ الرُّوحُ أَيْضاً يُعِينُ ضَعَفَاتِنَا لأَنَّنَا لَسْنَا نَعْلَمُ
    مَا نُصَلِّي لأَجْلِهِ كَمَا يَنْبَغِي. وَلَكِنَّ الرُّوحَ نَفْسَهُ يَشْفَعُ
    فِينَا بِأَنَّاتٍ لاَ يُنْطَقُ بِهَا. اِعْتَرِفُوا بَعْضُكُمْ لِبَعْضٍ
    بِالّزَلاَّتِ، وَصَلُّوا بَعْضُكُمْ لأَجْلِ بَعْضٍ لِكَيْ تُشْفَوْا.
    طِلْبَةُ الْبَارِّ تَقْتَدِرُ كَثِيراً فِي فِعْلِهَا. كَانَ إِيلِيَّا
    إِنْسَاناً تَحْتَ الآلاَمِ مِثْلَنَا، وَصَلَّى صَلاَةً أَنْ لاَ تُمْطِرَ،
    فَلَمْ تُمْطِرْ عَلَى الأَرْضِ ثَلاَثَ سِنِينَ وَسِتَّةَ أَشْهُرٍ. ثُمَّ
    صَلَّى أَيْضاً فَأَعْطَتِ السَّمَاءُ مَطَراً وَأَخْرَجَتِ الأَرْضُ
    ثَمَرَهَا. أَيُّهَا الإِخْوَةُ، إِنْ ضَلَّ أَحَدٌ بَيْنَكُمْ عَنِ الْحَقِّ
    فَرَدَّهُ أَحَدٌ، فَلْيَعْلَمْ أَنَّ مَنْ رَدَّ خَاطِئاً عَنْ ضَلاَلِ
    طَرِيقِهِ يُخَلِّصُ نَفْساً مِنَ الْمَوْتِ، وَيَسْتُرُ كَثْرَةً مِنَ
    الْخَطَايَا. وَلَمَّا صَعِدَ بُطْرُسُ إِلَى أُورُشَلِيمَ خَاصَمَهُ الَّذِينَ
    مِنْ أَهْلِ الْخِتَانِ قَائِلِينَ: «إِنَّكَ دَخَلْتَ إِلَى رِجَالٍ ذَوِي
    غُلْفَةٍ وَأَكَلْتَ مَعَهُمْ». فَابْتَدَأَ بُطْرُسُ يَشْرَحُ لَهُمْ
    بِالتَّتَابُعِ قَائِلاً: «أَنَا كُنْتُ فِي مَدِينَةِ يَافَا أُصَلِّي
    فَرَأَيْتُ فِي غَيْبَةٍ رُؤْيَا: إِنَاءً نَازِلاً مِثْلَ مُلاَءَةٍ عَظِيمَةٍ
    مُدَلاَّةٍ بِأَرْبَعَةِ أَطْرَافٍ مِنَ السَّمَاءِ فَأَتَى إِلَيَّ.
    فَتَفَرَّسْتُ فِيهِ مُتَأَمِّلاً فَرَأَيْتُ دَوَابَّ الأَرْضِ وَالْوُحُوشَ
    وَالزَّحَّافَاتِ وَطُيُورَ السَّمَاءِ. وَسَمِعْتُ صَوْتاً قَائِلاً لِي: قُمْ
    يَا بُطْرُسُ اذْبَحْ وَكُلْ. فَقُلْتُ: كَلاَّ يَا رَبُّ لأَنَّهُ لَمْ
    يَدْخُلْ فَمِي قَطُّ دَنِسٌ أَوْ نَجِسٌ. فَأَجَابَنِي صَوْتٌ ثَانِيَةً مِنَ
    السَّمَاءِ: مَا طَهَّرَهُ اللهُ لاَ تُنَجِّسْهُ أَنْتَ. وَكَانَ هَذَا عَلَى
    ثَلاَثِ مَرَّاتٍ ثُمَّ انْتُشِلَ الْجَمِيعُ إِلَى السَّمَاءِ أَيْضاً.
    وَإِذَا ثَلاَثَةُ رِجَالٍ قَدْ وَقَفُوا لِلْوَقْتِ عِنْدَ الْبَيْتِ الَّذِي
    كُنْتُ فِيهِ مُرْسَلِينَ إِلَيَّ مِنْ قَيْصَرِيَّةَ. فَقَالَ لِي الرُّوحُ
    أَنْ أَذْهَبَ مَعَهُمْ غَيْرَ مُرْتَابٍ فِي شَيْءٍ. وَذَهَبَ مَعِي أَيْضاً
    هَؤُلاَءِ الإِخْوَةُ السِّتَّةُ. فَدَخَلْنَا بَيْتَ الرَّجُلِ فَأَخْبَرَنَا
    كَيْفَ رَأَى الْمَلاَكَ فِي بَيْتِهِ قَائِماً وَقَائِلاً لَهُ: أَرْسِلْ
    إِلَى يَافَا رِجَالاً وَاسْتَدْعِ سِمْعَانَ الْمُلَقَّبَ بُطْرُسَ وَهُوَ
    يُكَلِّمُكَ كَلاَماً بِهِ تَخْلُصُ أَنْتَ وَكُلُّ بَيْتِكَ. فَلَمَّا
    ابْتَدَأْتُ أَتَكَلَّمُ حَلَّ الرُّوحُ الْقُدُسُ عَلَيْهِمْ كَمَا عَلَيْنَا
    أَيْضاً فِي الْبَدَاءَةِ. فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ كَيْفَ قَالَ: إِنَّ
    يُوحَنَّا عَمَّدَ بِمَاءٍ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ بِالرُّوحِ
    الْقُدُسِ. فَإِنْ كَانَ اللهُ قَدْ أَعْطَاهُمُ الْمَوْهِبَةَ كَمَا لَنَا
    أَيْضاً بِالسَّوِيَّةِ مُؤْمِنِينَ بِالرَّبِّ يَسُوعَ الْمَسِيحِ فَمَنْ
    أَنَا؟ أَقَادِرٌ أَنْ أَمْنَعَ اللهَ؟». فَلَمَّا سَمِعُوا ذَلِكَ سَكَتُوا
    وَكَانُوا يُمَجِّدُونَ اللهَ قَائِلِينَ: «إِذاً أَعْطَى اللهُ الْأُمَمَ
    أَيْضاً التَّوْبَةَ لِلْحَيَاةِ!». أَمَّا أَنَا فَإِلَى اللهِ أَصْرُخُ
    وَالرَّبُّ يُخَلِّصُنِي. مَسَاءً وَصَبَاحاً وَظُهْراً أَشْكُو وَأَنُوحُ
    فَيَسْمَعُ صَوْتِي. وَقَالَ أَيْضاً لِتَلاَمِيذِهِ: «كَانَ إِنْسَانٌ غَنِيٌّ
    لَهُ وَكِيلٌ فَوُشِيَ بِهِ إِلَيْهِ بِأَنَّهُ يُبَذِّرُ أَمْوَالَهُ.
    فَدَعَاهُ وَقَالَ لَهُ: مَا هَذَا الَّذِي أَسْمَعُ عَنْكَ؟ أَعْطِ حِسَابَ
    وَكَالَتِكَ لأَنَّكَ لاَ تَقْدِرُ أَنْ تَكُونَ وَكِيلاً بَعْدُ. فَقَالَ
    الْوَكِيلُ فِي نَفْسِهِ: مَاذَا أَفْعَلُ؟ لأَنَّ سَيِّدِي يَأْخُذُ مِنِّي
    الْوَكَالَةَ. لَسْتُ أَسْتَطِيعُ أَنْ أَنْقُبَ وَأَسْتَحِي أَنْ
    أَسْتَعْطِيَ. قَدْ عَلِمْتُ مَاذَا أَفْعَلُ حَتَّى إِذَا عُزِلْتُ عَنِ
    الْوَكَالَةِ يَقْبَلُونِي فِي بُيُوتِهِمْ. فَدَعَا كُلَّ وَاحِدٍ مِنْ
    مَدْيُونِي سَيِّدِهِ وَقَالَ لِلأَوَّلِ: كَمْ عَلَيْكَ لِسَيِّدِي؟ فَقَالَ:
    مِئَةُ بَثِّ زَيْتٍ. فَقَالَ لَهُ: خُذْ صَكَّكَ وَاجْلِسْ عَاجِلاً وَاكْتُبْ
    خَمْسِينَ. ثُمَّ قَالَ لِآخَرَ: وَأَنْتَ كَمْ عَلَيْكَ؟ فَقَالَ: مِئَةُ
    كُرِّ قَمْحٍ. فَقَالَ لَهُ: خُذْ صَكَّكَ وَاكْتُبْ ثَمَانِينَ. فَمَدَحَ
    السَّيِّدُ وَكِيلَ الظُّلْمِ إِذْ بِحِكْمَةٍ فَعَلَ لأَنَّ أَبْنَاءَ هَذَا
    الدَّهْرِ أَحْكَمُ مِنْ أَبْنَاءِ النُّورِ فِي جِيلِهِمْ. وَأَنَا أَقُولُ
    لَكُمُ: اصْنَعُوا لَكُمْ أَصْدِقَاءَ بِمَالِ الظُّلْمِ حَتَّى إِذَا
    فَنِيتُمْ يَقْبَلُونَكُمْ فِي الْمَظَالِّ الأَبَدِيَّةِ."
