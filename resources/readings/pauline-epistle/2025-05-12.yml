title:
  english: Rom 4:4-81Jn 3:8-12Acts 5:21-25Psalm 119:105 & Psalm 119:135Jn 8:39-42
  arabic: "رومية ٤ : ٤-٨١ يوحنا ٣ : ٨-١٢اعمال ٥ : ٢١-٢٥مزامير ١١٩ : ١٠٥ & مزامير
    ١١٩ : ١٣٥يوحنا ٨ : ٣٩-٤٢"
text:
  english: "Now to him who works, the wages are not counted as grace but as debt.
    But to him who does not work but believes on Him who justifies the ungodly,
    his faith is accounted for righteousness, just as David also describes the
    blessedness of the man to whom God imputes righteousness apart from works:
    \"Blessed are those whose lawless deeds are forgiven, And whose sins are
    covered; Blessed is the man to whom the LORD shall not impute sin.\" He who
    sins is of the devil, for the devil has sinned from the beginning. For this
    purpose the Son of God was manifested, that He might destroy the works of
    the devil. Whoever has been born of God does not sin, for His seed remains
    in him; and he cannot sin, because he has been born of God. In this the
    children of God and the children of the devil are manifest: Whoever does not
    practice righteousness is not of God, nor is he who does not love his
    brother. For this is the message that you heard from the beginning, that we
    should love one another, not as Cain who was of the wicked one and murdered
    his brother. And why did he murder him? Because his works were evil and his
    brother's righteous. And when they heard that, they entered the temple early
    in the morning and taught. But the high priest and those with him came and
    called the council together, with all the elders of the children of Israel,
    and sent to the prison to have them brought. But when the officers came and
    did not find them in the prison, they returned and reported, saying,
    \"Indeed we found the prison shut securely, and the guards standing outside
    before the doors; but when we opened them, we found no one inside!\" Now
    when the high priest, the captain of the temple, and the chief priests heard
    these things, they wondered what the outcome would be. So one came and told
    them, saying, \"Look, the men whom you put in prison are standing in the
    temple and teaching the people!\" Your word is a lamp to my feet And a light
    to my path. Make Your face shine upon Your servant, And teach me Your
    statutes. They answered and said to Him, \"Abraham is our father.\" Jesus
    said to them, \"If you were Abraham's children, you would do the works of
    Abraham. But now you seek to kill Me, a Man who has told you the truth which
    I heard from God. Abraham did not do this. You do the deeds of your
    father.\" Then they said to Him, \"We were not born of fornication; we have
    one Father--God.\" Jesus said to them, \"If God were your Father, you would
    love Me, for I proceeded forth and came from God; nor have I come of Myself,
    but He sent Me."
  arabic: "أَمَّا الَّذِي يَعْمَلُ فَلاَ تُحْسَبُ لَهُ الأُجْرَةُ عَلَى سَبِيلِ
    نِعْمَةٍ بَلْ عَلَى سَبِيلِ دَيْنٍ. وَأَمَّا الَّذِي لاَ يَعْمَلُ وَلَكِنْ
    يُؤْمِنُ بِالَّذِي يُبَرِّرُ الْفَاجِرَ فَإِيمَانُهُ يُحْسَبُ لَهُ بِرّاً.
    كَمَا يَقُولُ دَاوُدُ أَيْضاً فِي تَطْوِيبِ الإِنْسَانِ الَّذِي يَحْسِبُ
    لَهُ اللهُ بِرّاً بِدُونِ أَعْمَالٍ: «طُوبَى لِلَّذِينَ غُفِرَتْ آثَامُهُمْ
    وَسُتِرَتْ خَطَايَاهُمْ. طُوبَى لِلرَّجُلِ الَّذِي لاَ يَحْسِبُ لَهُ
    الرَّبُّ خَطِيَّةً». مَنْ يَفْعَلُ الْخَطِيَّةَ فَهُوَ مِنْ إِبْلِيسَ،
    لأَنَّ إِبْلِيسَ مِنَ الْبَدْءِ يُخْطِئُ. لأَجْلِ هَذَا أُظْهِرَ ابْنُ اللهِ
    لِكَيْ يَنْقُضَ أَعْمَالَ إِبْلِيسَ. كُلُّ مَنْ هُوَ مَوْلُودٌ مِنَ اللهِ
    لاَ يَفْعَلُ خَطِيَّةً، لأَنَّ زَرْعَهُ يَثْبُتُ فِيهِ، وَلاَ يَسْتَطِيعُ
    أَنْ يُخْطِئَ لأَنَّهُ مَوْلُودٌ مِنَ اللهِ. بِهَذَا أَوْلاَدُ اللهِ
    ظَاهِرُونَ وَأَوْلاَدُ إِبْلِيسَ. كُلُّ مَنْ لاَ يَفْعَلُ الْبِرَّ فَلَيْسَ
    مِنَ اللهِ، وَكَذَا مَنْ لاَ يُحِبُّ أَخَاهُ. لأَنَّ هَذَا هُوَ الْخَبَرُ
    الَّذِي سَمِعْتُمُوهُ مِنَ الْبَدْءِ: أَنْ يُحِبَّ بَعْضُنَا بَعْضاً -
    لَيْسَ كَمَا كَانَ قَايِينُ مِنَ الشِّرِّيرِ وَذَبَحَ أَخَاهُ. وَلِمَاذَا
    ذَبَحَهُ؟ لأَنَّ أَعْمَالَهُ كَانَتْ شِرِّيرَةً، وَأَعْمَالَ أَخِيهِ
    بَارَّةٌ. فَلَمَّا سَمِعُوا دَخَلُوا الْهَيْكَلَ نَحْوَ الصُّبْحِ وَجَعَلُوا
    يُعَلِّمُونَ. ثُمَّ جَاءَ رَئِيسُ الْكَهَنَةِ وَالَّذِينَ مَعَهُ وَدَعَوُا
    الْمَجْمَعَ وَكُلَّ مَشْيَخَةِ بَنِي إِسْرَائِيلَ فَأَرْسَلُوا إِلَى
    الْحَبْسِ لِيُؤْتَى بِهِمْ. وَلَكِنَّ الْخُدَّامَ لَمَّا جَاءُوا لَمْ
    يَجِدُوهُمْ فِي السِّجْنِ فَرَجَعُوا وَأَخْبَرُوا قَائِلِينَ: «إِنَّنَا
    وَجَدْنَا الْحَبْسَ مُغْلَقاً بِكُلِّ حِرْصٍ وَالْحُرَّاسَ وَاقِفِينَ
    خَارِجاً أَمَامَ الأَبْوَابِ وَلَكِنْ لَمَّا فَتَحْنَا لَمْ نَجِدْ فِي
    الدَّاخِلِ أَحَداً». فَلَمَّا سَمِعَ الْكَاهِنُ وَقَائِدُ جُنْدِ الْهَيْكَلِ
    وَرُؤَسَاءُ الْكَهَنَةِ هَذِهِ الأَقْوَالَ ارْتَابُوا مِنْ جِهَتِهِمْ: مَا
    عَسَى أَنْ يَصِيرَ هَذَا؟ ثُمَّ جَاءَ وَاحِدٌ وَأَخْبَرَهُمْ قَائِلاً:
    «هُوَذَا الرِّجَالُ الَّذِينَ وَضَعْتُمُوهُمْ فِي السِّجْنِ هُمْ فِي
    الْهَيْكَلِ وَاقِفِينَ يُعَلِّمُونَ الشَّعْبَ». سِرَاجٌ لِرِجْلِي كَلاَمُكَ
    وَنُورٌ لِسَبِيلِي. أَضِيءْ بِوَجْهِكَ عَلَى عَبْدِكَ وَعَلِّمْنِي
    فَرَائِضَكَ. أَجَابُوا: «أَبُونَا هُوَ إِبْرَاهِيمُ». قَالَ لَهُمْ يَسُوعُ:
    «لَوْ كُنْتُمْ أَوْلاَدَ إِبْرَاهِيمَ لَكُنْتُمْ تَعْمَلُونَ أَعْمَالَ
    إِبْرَاهِيمَ! وَلَكِنَّكُمُ الآنَ تَطْلُبُونَ أَنْ تَقْتُلُونِي وَأَنَا
    إِنْسَانٌ قَدْ كَلَّمَكُمْ بِالْحَقِّ الَّذِي سَمِعَهُ مِنَ اللَّهِ. هَذَا
    لَمْ يَعْمَلْهُ إِبْرَاهِيمُ. أَنْتُمْ تَعْمَلُونَ أَعْمَالَ أَبِيكُمْ».
    فَقَالُوا لَهُ: «إِنَّنَا لَمْ نُولَدْ مِنْ زِناً. لَنَا أَبٌ وَاحِدٌ وَهُوَ
    اللَّهُ». فَقَالَ لَهُمْ يَسُوعُ: «لَوْ كَانَ اللَّهُ أَبَاكُمْ لَكُنْتُمْ
    تُحِبُّونَنِي لأَنِّي خَرَجْتُ مِنْ قِبَلِ اللَّهِ وَأَتَيْتُ. لأَنِّي لَمْ
    آتِ مِنْ نَفْسِي بَلْ ذَاكَ أَرْسَلَنِي."
