title:
  english: Romans 4:14— & Romans 5:1-51Peter 4:12-19Acts 11:12-18Psalm
    86:13-14Luke 13:6-9
  arabic: "رومية ٤ : ١٤— & رومية ٥ : ١-٥١بطرس ٤ : ١٢-١٩اعمال ١١ : ١٢-١٨مزامير ٨٦ :
    ١٣-١٤لوقا ١٣ : ٦-٩"
text:
  english: "For if those who are of the law are heirs, faith is made void and the
    promise made of no effect, because the law brings about wrath; for where
    there is no law there is no transgression. Therefore it is of faith that it
    might be according to grace, so that the promise might be sure to all the
    seed, not only to those who are of the law, but also to those who are of the
    faith of Abraham, who is the father of us all as it is written, \"I have
    made you a father of many nations\" in the presence of Him whom he
    believed--God, who gives life to the dead and calls those things which do
    not exist as though they did; who, contrary to hope, in hope believed, so
    that he became the father of many nations, according to what was spoken,
    \"So shall your descendants be.\" And not being weak in faith, he did not
    consider his own body, already dead since he was about a hundred years old,
    and the deadness of Sarah's womb. He did not waver at the promise of God
    through unbelief, but was strengthened in faith, giving glory to God, and
    being fully convinced that what He had promised He was also able to perform.
    And therefore \"it was accounted to him for righteousness.\" Now it was not
    written for his sake alone that it was imputed to him, but also for us. It
    shall be imputed to us who believe in Him who raised up Jesus our Lord from
    the dead, who was delivered up because of our offenses, and was raised
    because of our justification. Therefore, having been justified by faith, we
    have peace with God through our Lord Jesus Christ, through whom also we have
    access by faith into this grace in which we stand, and rejoice in hope of
    the glory of God. And not only that, but we also glory in tribulations,
    knowing that tribulation produces perseverance; and perseverance, character;
    and character, hope. Now hope does not disappoint, because the love of God
    has been poured out in our hearts by the Holy Spirit who was given to us.
    Beloved, do not think it strange concerning the fiery trial which is to try
    you, as though some strange thing happened to you; 13but rejoice to the
    extent that you partake of Christ's sufferings, that when His glory is
    revealed, you may also be glad with exceeding joy. If you are reproached for
    the name of Christ, blessed are you, for the Spirit of glory and of God
    rests upon you. On their part He is blasphemed, but on your part He is
    glorified. But let none of you suffer as a murderer, a thief, an evildoer,
    or as a busybody in other people's matters. Yet if anyone suffers as a
    Christian, let him not be ashamed, but let him glorify God in this matter.
    For the time has come for judgment to begin at the house of God; and if it
    begins with us first, what will be the end of those who do not obey the
    gospel of God? Now \"If the righteous one is scarcely saved, Where will the
    ungodly and the sinner appear?\" Therefore let those who suffer according to
    the will of God commit their souls to Him in doing good, as to a faithful
    Creator. Then the Spirit told me to go with them, doubting nothing. Moreover
    these six brethren accompanied me, and we entered the man's house. And he
    told us how he had seen an angel standing in his house, who said to him,
    \"Send men to Joppa, and call for Simon whose surname is Peter, who will
    tell you words by which you and all your household will be saved.' And as I
    began to speak, the Holy Spirit fell upon them, as upon us at the beginning.
    Then I remembered the word of the Lord, how He said, \"John indeed baptized
    with water, but you shall be baptized with the Holy Spirit.' If therefore
    God gave them the same gift as He gave us when we believed on the Lord Jesus
    Christ, who was I that I could withstand God?\" When they heard these things
    they became silent; and they glorified God, saying, \"Then God has also
    granted to the Gentiles repentance to life.\" For great is Your mercy toward
    me, And You have delivered my soul from the depths of Sheol. O God, the
    proud have risen against me, And a mob of violent men have sought my life,
    And have not set You before them. He also spoke this parable: \"A certain
    man had a fig tree planted in his vineyard, and he came seeking fruit on it
    and found none. Then he said to the keeper of his vineyard, \"Look, for
    three years I have come seeking fruit on this fig tree and find none. Cut it
    down; why does it use up the ground?' But he answered and said to him,
    \"Sir, let it alone this year also, until I dig around it and fertilize it.
    And if it bears fruit, well. But if not, after that you can cut it down.\"'"
  arabic: "لأَنَّهُ إِنْ كَانَ الَّذِينَ مِنَ النَّامُوسِ هُمْ وَرَثَةً فَقَدْ
    تَعَطَّلَ الإِيمَانُ وَبَطَلَ الْوَعْدُ! لأَنَّ النَّامُوسَ يُنْشِئُ غَضَباً
    إِذْ حَيْثُ لَيْسَ نَامُوسٌ لَيْسَ أَيْضاً تَعَدٍّ. لِهَذَا هُوَ مِنَ
    الإِيمَانِ كَيْ يَكُونَ عَلَى سَبِيلِ النِّعْمَةِ لِيَكُونَ الْوَعْدُ
    وَطِيداً لِجَمِيعِ النَّسْلِ. لَيْسَ لِمَنْ هُوَ مِنَ النَّامُوسِ فَقَطْ
    بَلْ أَيْضاً لِمَنْ هُوَ مِنْ إِيمَانِ إِبْرَاهِيمَ الَّذِي هُوَ أَبٌ
    لِجَمِيعِنَا. كَمَا هُوَ مَكْتُوبٌ: «إِنِّي قَدْ جَعَلْتُكَ أَباً لِأُمَمٍ
    كَثِيرَةٍ». أَمَامَ اللهِ الَّذِي آمَنَ بِهِ الَّذِي يُحْيِي الْمَوْتَى
    وَيَدْعُو الأَشْيَاءَ غَيْرَ الْمَوْجُودَةِ كَأَنَّهَا مَوْجُودَةٌ. فَهُوَ
    عَلَى خِلاَفِ الرَّجَاءِ آمَنَ عَلَى الرَّجَاءِ لِكَيْ يَصِيرَ أَباً
    لِأُمَمٍ كَثِيرَةٍ كَمَا قِيلَ: «هَكَذَا يَكُونُ نَسْلُكَ». وَإِذْ لَمْ
    يَكُنْ ضَعِيفاً فِي الإِيمَانِ لَمْ يَعْتَبِرْ جَسَدَهُ - وَهُوَ قَدْ صَارَ
    مُمَاتاً إِذْ كَانَ ابْنَ نَحْوِ مِئَةِ سَنَةٍ - وَلاَ مُمَاتِيَّةَ
    مُسْتَوْدَعِ سَارَةَ. وَلاَ بِعَدَمِ إِيمَانٍ ارْتَابَ فِي وَعْدِ اللهِ بَلْ
    تَقَوَّى بِالإِيمَانِ مُعْطِياً مَجْداً لِلَّهِ. وَتَيَقَّنَ أَنَّ مَا
    وَعَدَ بِهِ هُوَ قَادِرٌ أَنْ يَفْعَلَهُ أَيْضاً. لِذَلِكَ أَيْضاً حُسِبَ
    لَهُ بِرّاً. وَلَكِنْ لَمْ يُكْتَبْ مِنْ أَجْلِهِ وَحْدَهُ أَنَّهُ حُسِبَ
    لَهُ بَلْ مِنْ أَجْلِنَا نَحْنُ أَيْضاً الَّذِينَ سَيُحْسَبُ لَنَا الَّذِينَ
    نُؤْمِنُ بِمَنْ أَقَامَ يَسُوعَ رَبَّنَا مِنَ الأَمْوَاتِ. الَّذِي أُسْلِمَ
    مِنْ أَجْلِ خَطَايَانَا وَأُقِيمَ لأَجْلِ تَبْرِيرِنَا. فَإِذْ قَدْ
    تَبَرَّرْنَا بِالإِيمَانِ لَنَا سَلاَمٌ مَعَ اللهِ بِرَبِّنَا يَسُوعَ
    الْمَسِيحِ الَّذِي بِهِ أَيْضاً قَدْ صَارَ لَنَا الدُّخُولُ بِالإِيمَانِ
    إِلَى هَذِهِ النِّعْمَةِ الَّتِي نَحْنُ فِيهَا مُقِيمُونَ وَنَفْتَخِرُ عَلَى
    رَجَاءِ مَجْدِ اللهِ. وَلَيْسَ ذَلِكَ فَقَطْ بَلْ نَفْتَخِرُ أَيْضاً فِي
    الضِّيقَاتِ عَالِمِينَ أَنَّ الضِّيقَ يُنْشِئُ صَبْراً وَالصَّبْرُ
    تَزْكِيَةً وَالتَّزْكِيَةُ رَجَاءً وَالرَّجَاءُ لاَ يُخْزِي لأَنَّ مَحَبَّةَ
    اللهِ قَدِ انْسَكَبَتْ فِي قُلُوبِنَا بِالرُّوحِ الْقُدُسِ الْمُعْطَى لَنَا.
    أَيُّهَا الأَحِبَّاءُ، لاَ تَسْتَغْرِبُوا الْبَلْوَى الْمُحْرِقَةَ الَّتِي
    بَيْنَكُمْ حَادِثَةٌ، لأَجْلِ امْتِحَانِكُمْ، كَأَنَّهُ أَصَابَكُمْ أَمْرٌ
    غَرِيبٌ، بَلْ كَمَا اشْتَرَكْتُمْ فِي آلاَمِ الْمَسِيحِ افْرَحُوا لِكَيْ
    تَفْرَحُوا فِي اسْتِعْلاَنِ مَجْدِهِ أَيْضاً مُبْتَهِجِينَ. إِنْ عُيِّرْتُمْ
    بِاسْمِ الْمَسِيحِ فَطُوبَى لَكُمْ، لأَنَّ رُوحَ الْمَجْدِ وَاللهِ يَحِلُّ
    عَلَيْكُمْ. أَمَّا مِنْ جِهَتِهِمْ فَيُجَدَّفُ عَلَيْهِ، وَأَمَّا مِنْ
    جِهَتِكُمْ فَيُمَجَّدُ. فَلاَ يَتَأَلَّمْ أَحَدُكُمْ كَقَاتِلٍ، أَوْ
    سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَدَاخِلٍ فِي أُمُورِ غَيْرِهِ. وَلَكِنْ
    إِنْ كَانَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ يُمَجِّدُ اللهَ مِنْ هَذَا
    الْقَبِيلِ. لأَنَّهُ الْوَقْتُ لاِبْتِدَاءِ الْقَضَاءِ مِنْ بَيْتِ اللهِ.
    فَإِنْ كَانَ أَوَّلاً مِنَّا، فَمَا هِيَ نِهَايَةُ الَّذِينَ لاَ يُطِيعُونَ
    إِنْجِيلَ اللهِ؟ وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْفَاجِرُ
    وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ؟ فَإِذاً، الَّذِينَ يَتَأَلَّمُونَ بِحَسَبِ
    مَشِيئَةِ اللهِ فَلْيَسْتَوْدِعُوا أَنْفُسَهُمْ كَمَا لِخَالِقٍ أَمِينٍ فِي
    عَمَلِ الْخَيْرِ. فَقَالَ لِي الرُّوحُ أَنْ أَذْهَبَ مَعَهُمْ غَيْرَ
    مُرْتَابٍ فِي شَيْءٍ. وَذَهَبَ مَعِي أَيْضاً هَؤُلاَءِ الإِخْوَةُ
    السِّتَّةُ. فَدَخَلْنَا بَيْتَ الرَّجُلِ فَأَخْبَرَنَا كَيْفَ رَأَى
    الْمَلاَكَ فِي بَيْتِهِ قَائِماً وَقَائِلاً لَهُ: أَرْسِلْ إِلَى يَافَا
    رِجَالاً وَاسْتَدْعِ سِمْعَانَ الْمُلَقَّبَ بُطْرُسَ وَهُوَ يُكَلِّمُكَ
    كَلاَماً بِهِ تَخْلُصُ أَنْتَ وَكُلُّ بَيْتِكَ. فَلَمَّا ابْتَدَأْتُ
    أَتَكَلَّمُ حَلَّ الرُّوحُ الْقُدُسُ عَلَيْهِمْ كَمَا عَلَيْنَا أَيْضاً فِي
    الْبَدَاءَةِ. فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ كَيْفَ قَالَ: إِنَّ يُوحَنَّا
    عَمَّدَ بِمَاءٍ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ بِالرُّوحِ الْقُدُسِ.
    فَإِنْ كَانَ اللهُ قَدْ أَعْطَاهُمُ الْمَوْهِبَةَ كَمَا لَنَا أَيْضاً
    بِالسَّوِيَّةِ مُؤْمِنِينَ بِالرَّبِّ يَسُوعَ الْمَسِيحِ فَمَنْ أَنَا؟
    أَقَادِرٌ أَنْ أَمْنَعَ اللهَ؟». فَلَمَّا سَمِعُوا ذَلِكَ سَكَتُوا وَكَانُوا
    يُمَجِّدُونَ اللهَ قَائِلِينَ: «إِذاً أَعْطَى اللهُ الْأُمَمَ أَيْضاً
    التَّوْبَةَ لِلْحَيَاةِ!». لأَنَّ رَحْمَتَكَ عَظِيمَةٌ نَحْوِي وَقَدْ
    نَجَّيْتَ نَفْسِي مِنَ الْهَاوِيَةِ السُّفْلَى. اَللهُمَّ الْمُتَكَبِّرُونَ
    قَدْ قَامُوا عَلَيَّ وَجَمَاعَةُ الْعُتَاةِ طَلَبُوا نَفْسِي وَلَمْ
    يَجْعَلُوكَ أَمَامَهُمْ. وَقَالَ هَذَا الْمَثَلَ: «كَانَتْ لِوَاحِدٍ
    شَجَرَةُ تِينٍ مَغْرُوسَةٌ فِي كَرْمِهِ فَأَتَى يَطْلُبُ فِيهَا ثَمَراً
    وَلَمْ يَجِدْ. فَقَالَ لِلْكَرَّامِ: هُوَذَا ثَلاَثُ سِنِينَ آتِي أَطْلُبُ
    ثَمَراً فِي هَذِهِ التِّينَةِ وَلَمْ أَجِدْ. اِقْطَعْهَا. لِمَاذَا تُبَطِّلُ
    الأَرْضَ أَيْضاً؟ فَأَجَابَ: يَا سَيِّدُ اتْرُكْهَا هَذِهِ السَّنَةَ أَيْضاً
    حَتَّى أَنْقُبَ حَوْلَهَا وَأَضَعَ زِبْلاً. فَإِنْ صَنَعَتْ ثَمَراً وَإِلاَّ
    فَفِيمَا بَعْدُ تَقْطَعُهَا»."
