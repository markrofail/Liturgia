title:
  english: 2Tim 2:3-151Pet 3:8-15Acts 27:42— & Acts 28:1-6Psalm 91:13 & Psalm
    91:11Lk 10:21-24
  arabic: "٢ تيموثاوس ٢ : ٣-١٥١بطرس ٣ : ٨-١٥اعمال ٢٧ : ٤٢— & اعمال ٢٨ : ١-٦مزامير
    ٩١ : ١٣ & مزامير ٩١ : ١١لوقا ١٠ : ٢١-٢٤"
text:
  english: "Endure hardship with us like a good soldier of Christ Jesus. No one
    serving as a soldier gets involved in civilian affairs--he wants to please
    his commanding officer. Similarly, if anyone competes as an athlete, he does
    not receive the victor's crown unless he competes according to the rules.
    The hardworking farmer should be the first to receive a share of the crops.
    Reflect on what I am saying, for the Lord will give you insight into all
    this. Remember Jesus Christ, raised from the dead, descended from David.
    This is my gospel, for which I am suffering even to the point of being
    chained like a criminal. But God's word is not chained. Therefore I endure
    everything for the sake of the elect, that they too may obtain the salvation
    that is in Christ Jesus, with eternal glory. Here is a trustworthy saying:
    If we died with him, we will also live with him; if we endure, we will also
    reign with him. If we disown him, he will also disown us; if we are
    faithless, he will remain faithful, for he cannot disown himself. Keep
    reminding them of these things. Warn them before God against quarreling
    about words; it is of no value, and only ruins those who listen. Do your
    best to present yourself to God as one approved, a workman who does not need
    to be ashamed and who correctly handles the word of truth. Finally, all of
    you, live in harmony with one another; be sympathetic, love as brothers, be
    compassionate and humble. Do not repay evil with evil or insult with insult,
    but with blessing, because to this you were called so that you may inherit a
    blessing. For, \"Whoever would love life and see good days must keep his
    tongue from evil and his lips from deceitful speech. He must turn from evil
    and do good; he must seek peace and pursue it. For the eyes of the Lord are
    on the righteous and his ears are attentive to their prayer, but the face of
    the Lord is against those who do evil.\" Who is going to harm you if you are
    eager to do good? But even if you should suffer for what is right, you are
    blessed. \"Do not fear what they fear; do not be frightened.\" But in your
    hearts set apart Christ as Lord. The soldiers planned to kill the prisoners
    to prevent any of them from swimming away and escaping. But the centurion
    wanted to spare Paul's life and kept them from carrying out their plan. He
    ordered those who could swim to jump overboard first and get to land. The
    rest were to get there on planks or on pieces of the ship. In this way
    everyone reached land in safety. Once safely on shore, we found out that the
    island was called Malta. The islanders showed us unusual kindness. They
    built a fire and welcomed us all because it was raining and cold. Paul
    gathered a pile of brushwood and, as he put it on the fire, a viper, driven
    out by the heat, fastened itself on his hand. When the islanders saw the
    snake hanging from his hand, they said to each other, \"This man must be a
    murderer; for though he escaped from the sea, Justice has not allowed him to
    live.\" But Paul shook the snake off into the fire and suffered no ill
    effects. The people expected him to swell up or suddenly fall dead, but
    after waiting a long time and seeing nothing unusual happen to him, they
    changed their minds and said he was a god. You will tread upon the lion and
    the cobra; you will trample the great lion and the serpent. For he will
    command his angels concerning you to guard you in all your ways. At that
    time Jesus, full of joy through the Holy Spirit, said, \"I praise you,
    Father, Lord of heaven and earth, because you have hidden these things from
    the wise and learned, and revealed them to little children. Yes, Father, for
    this was your good pleasure. \"All things have been committed to me by my
    Father. No one knows who the Son is except the Father, and no one knows who
    the Father is except the Son and those to whom the Son chooses to reveal
    him.\" Then he turned to his disciples and said privately, \"Blessed are the
    eyes that see what you see. For I tell you that many prophets and kings
    wanted to see what you see but did not see it, and to hear what you hear but
    did not hear it.\""
  arabic: "فَاشْتَرِكْ أَنْتَ فِي احْتِمَالِ الْمَشَقَّاتِ كَجُنْدِيٍّ صَالِحٍ
    لِيَسُوعَ الْمَسِيحِ. لَيْسَ أَحَدٌ وَهُوَ يَتَجَنَّدُ يَرْتَبِكُ
    بِأَعْمَالِ الْحَيَاةِ لِكَيْ يُرْضِيَ مَنْ جَنَّدَهُ، وَأَيْضاً إِنْ كَانَ
    أَحَدٌ يُجَاهِدُ لاَ يُكَلَّلُ إِنْ لَمْ يُجَاهِدْ قَانُونِيّاً. يَجِبُ
    أَنَّ الْحَرَّاثَ الَّذِي يَتْعَبُ يَشْتَرِكُ هُوَ أَوَّلاً فِي الأَثْمَارِ.
    افْهَمْ مَا أَقُولُ. فَلْيُعْطِكَ الرَّبُّ فَهْماً فِي كُلِّ شَيْءٍ.
    اُذْكُرْ يَسُوعَ الْمَسِيحَ الْمُقَامَ مِنَ الأَمْوَاتِ مِنْ نَسْلِ دَاوُدَ
    بِحَسَبِ إِنْجِيلِي، الَّذِي فِيهِ أَحْتَمِلُ الْمَشَقَّاتِ حَتَّى
    الْقُيُودَ كَمُذْنِبٍ. لَكِنَّ كَلِمَةَ اللهِ لاَ تُقَيَّدُ. لأَجْلِ ذَلِكَ
    أَنَا أَصْبِرُ عَلَى كُلِّ شَيْءٍ لأَجْلِ الْمُخْتَارِينَ، لِكَيْ يَحْصُلُوا
    هُمْ أَيْضاً عَلَى الْخَلاَصِ الَّذِي فِي الْمَسِيحِ يَسُوعَ مَعَ مَجْدٍ
    أَبَدِيٍّ. صَادِقَةٌ هِيَ الْكَلِمَةُ: أَنَّهُ إِنْ كُنَّا قَدْ مُتْنَا
    مَعَهُ فَسَنَحْيَا أَيْضاً مَعَهُ. إِنْ كُنَّا نَصْبِرُ فَسَنَمْلِكُ أَيْضاً
    مَعَهُ. إِنْ كُنَّا نُنْكِرُهُ فَهُوَ أَيْضاً سَيُنْكِرُنَا. إِنْ كُنَّا
    غَيْرَ أُمَنَاءَ فَهُوَ يَبْقَى أَمِيناً، لَنْ يَقْدِرَ أَنْ يُنْكِرَ
    نَفْسَهُ. فَكِّرْ بِهَذِهِ الأُمُورِ مُنَاشِداً قُدَّامَ الرَّبِّ أَنْ لاَ
    يَتَمَاحَكُوا بِالْكَلاَمِ، الأَمْرُ غَيْرُ النَّافِعِ لِشَيْءٍ، لِهَدْمِ
    السَّامِعِينَ. اجْتَهِدْ أَنْ تُقِيمَ نَفْسَكَ ِللهِ مُزَكّىً، عَامِلاً لاَ
    يُخْزَى، مُفَصِّلاً كَلِمَةَ الْحَقِّ بِالاِسْتِقَامَةِ. وَالنِّهَايَةُ،
    كُونُوا جَمِيعاً مُتَّحِدِي الرَّأْيِ بِحِسٍّ وَاحِدٍ، ذَوِي مَحَبَّةٍ
    أَخَوِيَّةٍ، مُشْفِقِينَ، لُطَفَاءَ، غَيْرَ مُجَازِينَ عَنْ شَرٍّ بِشَرٍّ
    أَوْ عَنْ شَتِيمَةٍ بِشَتِيمَةٍ، بَلْ بِالْعَكْسِ مُبَارِكِينَ، عَالِمِينَ
    أَنَّكُمْ لِهَذَا دُعِيتُمْ لِكَيْ تَرِثُوا بَرَكَةً. لأَنَّ مَنْ أَرَادَ
    أَنْ يُحِبَّ الْحَيَاةَ وَيَرَى أَيَّاماً صَالِحَةً، فَلْيَكْفُفْ لِسَانَهُ
    عَنِ الشَّرِّ وَشَفَتَيْهِ أَنْ تَتَكَلَّمَا بِالْمَكْرِ، لِيُعْرِضْ عَنِ
    الشَّرِّ وَيَصْنَعِ الْخَيْرَ، لِيَطْلُبِ السَّلاَمَ وَيَجِدَّ فِي أَثَرِهِ.
    لأَنَّ عَيْنَيِ الرَّبِّ عَلَى الأَبْرَارِ وَأُذْنَيْهِ إِلَى طَلِبَتِهِمْ،
    وَلَكِنَّ وَجْهَ الرَّبِّ ضِدُّ فَاعِلِي الشَّرِّ. فَمَنْ يُؤْذِيكُمْ إِنْ
    كُنْتُمْ مُتَمَثِّلِينَ بِالْخَيْرِ؟ وَلَكِنْ وَإِنْ تَأَلَّمْتُمْ مِنْ
    أَجْلِ الْبِرِّ فَطُوبَاكُمْ. وَأَمَّا خَوْفَهُمْ فَلاَ تَخَافُوهُ وَلاَ
    تَضْطَرِبُوا، بَلْ قَدِّسُوا الرَّبَّ الإِلَهَ فِي قُلُوبِكُمْ،
    مُسْتَعِدِّينَ دَائِماً لِمُجَاوَبَةِ كُلِّ مَنْ يَسْأَلُكُمْ عَنْ سَبَبِ
    الرَّجَاءِ الَّذِي فِيكُمْ بِوَدَاعَةٍ وَخَوْفٍ، فَكَانَ رَأْيُ الْعَسْكَرِ
    أَنْ يَقْتُلُوا الأَسْرَى لِئَلاَّ يَسْبَحَ أَحَدٌ مِنْهُمْ فَيَهْرُبَ.
    وَلَكِنَّ قَائِدَ الْمِئَةِ إِذْ كَانَ يُرِيدُ أَنْ يُخَلِّصَ بُولُسَ
    مَنَعَهُمْ مِنْ هَذَا الرَّأْيِ وَأَمَرَ أَنَّ الْقَادِرِينَ عَلَى
    السِّبَاحَةِ يَرْمُونَ أَنْفُسَهُمْ أَوَّلاً فَيَخْرُجُونَ إِلَى الْبَرِّ
    وَالْبَاقِينَ بَعْضُهُمْ عَلَى أَلْوَاحٍ وَبَعْضُهُمْ عَلَى قِطَعٍ مِنَ
    السَّفِينَةِ. فَهَكَذَا حَدَثَ أَنَّ الْجَمِيعَ نَجَوْا إِلَى الْبَرِّ.
    وَلَمَّا نَجَوْا وَجَدُوا أَنَّ الْجَزِيرَةَ تُدْعَى مَلِيطَةَ. فَقَدَّمَ
    أَهْلُهَا الْبَرَابِرَةُ لَنَا إِحْسَاناً غَيْرَ الْمُعْتَادِ لأَنَّهُمْ
    أَوْقَدُوا نَاراً وَقَبِلُوا جَمِيعَنَا مِنْ أَجْلِ الْمَطَرِ الَّذِي
    أَصَابَنَا وَمِنْ أَجْلِ الْبَرْدِ. فَجَمَعَ بُولُسُ كَثِيراً مِنَ
    الْقُضْبَانِ وَوَضَعَهَا عَلَى النَّارِ فَخَرَجَتْ مِنَ الْحَرَارَةِ أَفْعَى
    وَنَشِبَتْ فِي يَدِهِ. فَلَمَّا رَأَى الْبَرَابِرَةُ الْوَحْشَ مُعَلَّقاً
    بِيَدِهِ قَالَ بَعْضُهُمْ لِبَعْضٍ: «لاَ بُدَّ أَنَّ هَذَا الإِنْسَانَ
    قَاتِلٌ لَمْ يَدَعْهُ الْعَدْلُ يَحْيَا وَلَوْ نَجَا مِنَ الْبَحْرِ».
    فَنَفَضَ هُوَ الْوَحْشَ إِلَى النَّارِ وَلَمْ يَتَضَرَّرْ بِشَيْءٍ رَدِيءٍ.
    وَأَمَّا هُمْ فَكَانُوا يَنْتَظِرُونَ أَنَّهُ عَتِيدٌ أَنْ يَنْتَفِخَ أَوْ
    يَسْقُطَ بَغْتَةً مَيْتاً. فَإِذِ انْتَظَرُوا كَثِيراً وَرَأَوْا أَنَّهُ
    لَمْ يَعْرِضْ لَهُ شَيْءٌ مُضِرٌّ تَغَيَّرُوا وَقَالُوا: «هُوَ إِلَهٌ!».
    عَلَى الأَسَدِ وَالصِّلِّ تَطَأُ. الشِّبْلَ وَالثُّعْبَانَ تَدُوسُ. لأَنَّهُ
    يُوصِي مَلاَئِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ فِي كُلِّ طُرْقِكَ. وَفِي
    تِلْكَ السَّاعَةِ تَهَلَّلَ يَسُوعُ بِالرُّوحِ وَقَالَ: «أَحْمَدُكَ أَيُّهَا
    الآبُ رَبُّ السَّمَاءِ وَالأَرْضِ لأَنَّكَ أَخْفَيْتَ هَذِهِ عَنِ
    الْحُكَمَاءِ وَالْفُهَمَاءِ وَأَعْلَنْتَهَا لِلأَطْفَالِ. نَعَمْ أَيُّهَا
    الآبُ لأَنْ هَكَذَا صَارَتِ الْمَسَرَّةُ أَمَامَكَ». وَالْتَفَتَ إِلَى
    تَلاَمِيذِهِ وَقَالَ: «كُلُّ شَيْءٍ قَدْ دُفِعَ إِلَيَّ مِنْ أَبِي. وَلَيْسَ
    أَحَدٌ يَعْرِفُ مَنْ هُوَ الاِبْنُ إِلاَّ الآبُ وَلاَ مَنْ هُوَ الآبُ إِلاَّ
    الاِبْنُ وَمَنْ أَرَادَ الاِبْنُ أَنْ يُعْلِنَ لَهُ». وَالْتَفَتَ إِلَى
    تَلاَمِيذِهِ عَلَى انْفِرَادٍ وَقَالَ: «طُوبَى لِلْعُيُونِ الَّتِي تَنْظُرُ
    مَا تَنْظُرُونَهُ لأَنِّي أَقُولُ لَكُمْ: إِنَّ أَنْبِيَاءَ كَثِيرِينَ
    وَمُلُوكاً أَرَادُوا أَنْ يَنْظُرُوا مَا أَنْتُمْ تَنْظُرُونَ وَلَمْ
    يَنْظُرُوا وَأَنْ يَسْمَعُوا مَا أَنْتُمْ تَسْمَعُونَ وَلَمْ يَسْمَعُوا»."
