  english: Hebrews 11:1-8Jude 1:17-25Acts 23:6-11Psalm 16:1 & Psalm 16:2Luke 11:14-26
  arabic: "عبرانيين ١١ : ١-٨يهوذا ١ : ١٧-٢٥اعمال ٢٣ : ٦-١١مزامير ١٦ : ١ & مزامير
    ١٦ : ٢لوقا ١١ : ١٤-٢٦"
text:
  english: "Now faith is the substance of things hoped for, the evidence of things
    not seen. For by it the elders obtained a good testimony. By faith we
    understand that the worlds were framed by the word of God, so that the
    things which are seen were not made of things which are visible. By faith
    Abel offered to God a more excellent sacrifice than Cain, through which he
    obtained witness that he was righteous, God testifying of his gifts; and
    through it he being dead still speaks. By faith Enoch was taken away so that
    he did not see death, \"and was not found, because God had taken him\"; for
    before he was taken he had this testimony, that he pleased God. But without
    faith it is impossible to please Him, for he who comes to God must believe
    that He is, and that He is a rewarder of those who diligently seek Him. By
    faith Noah, being divinely warned of things not yet seen, moved with godly
    fear, prepared an ark for the saving of his household, by which he condemned
    the world and became heir of the righteousness which is according to faith.
    By faith Abraham obeyed when he was called to go out to the place which he
    would receive as an inheritance. And he went out, not knowing where he was
    going. But you, beloved, remember the words which were spoken before by the
    apostles of our Lord Jesus Christ: how they told you that there would be
    mockers in the last time who would walk according to their own ungodly
    lusts. These are sensual persons, who cause divisions, not having the
    Spirit. But you, beloved, building yourselves up on your most holy faith,
    praying in the Holy Spirit, keep yourselves in the love of God, looking for
    the mercy of our Lord Jesus Christ unto eternal life. And on some have
    compassion, making a distinction; but others save with fear, pulling them
    out of the fire, hating even the garment defiled by the flesh. Now to Him
    who is able to keep you from stumbling, And to present you faultless Before
    the presence of His glory with exceeding joy, To God our Savior, Who alone
    is wise, Be glory and majesty, Dominion and power, Both now and forever.
    Amen. But when Paul perceived that one part were Sadducees and the other
    Pharisees, he cried out in the council, \"Men and brethren, I am a Pharisee,
    the son of a Pharisee; concerning the hope and resurrection of the dead I am
    being judged!\" And when he had said this, a dissension arose between the
    Pharisees and the Sadducees; and the assembly was divided. For Sadducees say
    that there is no resurrection--and no angel or spirit; but the Pharisees
    confess both. Then there arose a loud outcry. And the scribes of the
    Pharisees' party arose and protested, saying, \"We find no evil in this man;
    but if a spirit or an angel has spoken to him, let us not fight against
    God.\" Now when there arose a great dissension, the commander, fearing lest
    Paul might be pulled to pieces by them, commanded the soldiers to go down
    and take him by force from among them, and bring him into the barracks. But
    the following night the Lord stood by him and said, \"Be of good cheer,
    Paul; for as you have testified for Me in Jerusalem, so you must also bear
    witness at Rome.\" Keep me safe, O God, for in you I take refuge. I said to
    the LORD , \"You are my Lord; apart from you I have no good thing.\" And He
    was casting out a demon, and it was mute. So it was, when the demon had gone
    out, that the mute spoke; and the multitudes marveled. But some of them
    said, \"He casts out demons by Beelzebub, the ruler of the demons.\" Others,
    testing Him, sought from Him a sign from heaven. But He, knowing their
    thoughts, said to them: \"Every kingdom divided against itself is brought to
    desolation, and a house divided against a house falls. If Satan also is
    divided against himself, how will his kingdom stand? Because you say I cast
    out demons by Beelzebub. And if I cast out demons by Beelzebub, by whom do
    your sons cast them out? Therefore they will be your judges. But if I cast
    out demons with the finger of God, surely the kingdom of God has come upon
    you. When a strong man, fully armed, guards his own palace, his goods are in
    peace. But when a stronger than he comes upon him and overcomes him, he
    takes from him all his armor in which he trusted, and divides his spoils. He
    who is not with Me is against Me, and he who does not gather with Me
    scatters. \"When an unclean spirit goes out of a man, he goes through dry
    places, seeking rest; and finding none, he says, \"I will return to my house
    from which I came.' And when he comes, he finds it swept and put in order.
    Then he goes and takes with him seven other spirits more wicked than
    himself, and they enter and dwell there; and the last state of that man is
    worse than the first.\""
  arabic: "وَأَمَّا الإِيمَانُ فَهُوَ الثِّقَةُ بِمَا يُرْجَى وَالإِيقَانُ
    بِأُمُورٍ لاَ تُرَى. فَإِنَّهُ فِي هَذَا شُهِدَ لِلْقُدَمَاءِ. بِالإِيمَانِ
    نَفْهَمُ أَنَّ الْعَالَمِينَ أُتْقِنَتْ بِكَلِمَةِ اللهِ، حَتَّى لَمْ
    يَتَكَوَّنْ مَا يُرَى مِمَّا هُوَ ظَاهِرٌ. بِالإِيمَانِ قَدَّمَ هَابِيلُ
    لِلَّهِ ذَبِيحَةً أَفْضَلَ مِنْ قَايِينَ، فَبِهِ شُهِدَ لَهُ أَنَّهُ بَارٌّ،
    إِذْ شَهِدَ اللهُ لِقَرَابِينِهِ. وَبِهِ، وَإِنْ مَاتَ، يَتَكَلَّمْ بَعْدُ!
    بِالإِيمَانِ نُقِلَ أَخْنُوخُ لِكَيْ لاَ يَرَى الْمَوْتَ، وَلَمْ يُوجَدْ
    لأَنَّ اللهَ نَقَلَهُ - إِذْ قَبْلَ نَقْلِهِ شُهِدَ لَهُ بِأَنَّهُ قَدْ
    أَرْضَى اللهَ. وَلَكِنْ بِدُونِ إِيمَانٍ لاَ يُمْكِنُ إِرْضَاؤُهُ، لأَنَّهُ
    يَجِبُ أَنَّ الَّذِي يَأْتِي إِلَى اللهِ يُؤْمِنُ بِأَنَّهُ مَوْجُودٌ،
    وَأَنَّهُ يُجَازِي الَّذِينَ يَطْلُبُونَهُ. بِالإِيمَانِ نُوحٌ لَمَّا
    أُوحِيَ إِلَيْهِ عَنْ أُمُورٍ لَمْ تُرَ بَعْدُ خَافَ، فَبَنَى فُلْكاً
    لِخَلاَصِ بَيْتِهِ، فَبِهِ دَانَ الْعَالَمَ، وَصَارَ وَارِثاً لِلْبِرِّ
    الَّذِي حَسَبَ الإِيمَانِ. بِالإِيمَانِ إِبْرَاهِيمُ لَمَّا دُعِيَ أَطَاعَ
    أَنْ يَخْرُجَ إِلَى الْمَكَانِ الَّذِي كَانَ عَتِيداً أَنْ يَأْخُذَهُ
    مِيرَاثاً، فَخَرَجَ وَهُوَ لاَ يَعْلَمُ إِلَى أَيْنَ يَأْتِي. وَأَمَّا
    أَنْتُمْ أَيُّهَا الأَحِبَّاءُ فَاذْكُرُوا الأَقْوَالَ الَّتِي قَالَهَا
    سَابِقاً رُسُلُ رَبِّنَا يَسُوعَ الْمَسِيحِ. فَإِنَّهُمْ قَالُوا لَكُمْ
    إِنَّهُ فِي الزَّمَانِ الأَخِيرِ سَيَكُونُ قَوْمٌ مُسْتَهْزِئُونَ،
    سَالِكِينَ بِحَسَبِ شَهَوَاتِ فُجُورِهِمْ. هَؤُلاَءِ هُمُ الْمُعْتَزِلُونَ
    بِأَنْفُسِهِمْ، نَفْسَانِيُّونَ لاَ رُوحَ لَهُمْ. وَأَمَّا أَنْتُمْ أَيُّهَا
    الأَحِبَّاءُ فَابْنُوا أَنْفُسَكُمْ عَلَى إِيمَانِكُمُ الأَقْدَسِ،
    مُصَلِّينَ فِي الرُّوحِ الْقُدُسِ، وَاحْفَظُوا أَنْفُسَكُمْ فِي مَحَبَّةِ
    اللهِ، مُنْتَظِرِينَ رَحْمَةَ رَبِّنَا يَسُوعَ الْمَسِيحِ لِلْحَيَاةِ
    الأَبَدِيَّةِ. وَارْحَمُوا الْبَعْضَ مُمَيِّزِينَ، وَخَلِّصُوا الْبَعْضَ
    بِالْخَوْفِ مُخْتَطِفِينَ مِنَ النَّارِ، مُبْغِضِينَ حَتَّى الثَّوْبَ
    الْمُدَنَّسَ مِنَ الْجَسَدِ. وَالْقَادِرُ أَنْ يَحْفَظَكُمْ غَيْرَ
    عَاثِرِينَ، وَيُوقِفَكُمْ أَمَامَ مَجْدِهِ بِلاَ عَيْبٍ فِي الاِبْتِهَاجِ،
    اَلإِلَهُ الْحَكِيمُ الْوَحِيدُ مُخَلِّصُنَا، لَهُ الْمَجْدُ وَالْعَظَمَةُ
    وَالْقُدْرَةُ وَالسُّلْطَانُ، الآنَ وَإِلَى كُلِّ الدُّهُورِ. آمِينَ.
    وَلَمَّا عَلِمَ بُولُسُ أَنَّ قِسْماً مِنْهُمْ صَدُّوقِيُّونَ وَالآخَرَ
    فَرِّيسِيُّونَ صَرَخَ فِي الْمَجْمَعِ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ أَنَا
    فَرِّيسِيٌّ ابْنُ فَرِّيسِيٍّ. عَلَى رَجَاءِ قِيَامَةِ الأَمْوَاتِ أَنَا
    أُحَاكَمُ». وَلَمَّا قَالَ هَذَا حَدَثَتْ مُنَازَعَةٌ بَيْنَ
    الْفَرِّيسِيِّينَ وَالصَّدُّوقِيِّينَ وَانْشَقَّتِ الْجَمَاعَةُ لأَنَّ
    الصَّدُّوقِيِّينَ يَقُولُونَ إِنَّهُ لَيْسَ قِيَامَةٌ وَلاَ مَلاَكٌ وَلاَ
    رُوحٌ وَأَمَّا الْفَرِّيسِيُّونَ فَيُقِرُّونَ بِكُلِّ ذَلِكَ. فَحَدَثَ
    صِيَاحٌ عَظِيمٌ وَنَهَضَ كَتَبَةُ قِسْمِ الْفَرِّيسِيِّينَ وَطَفِقُوا
    يُخَاصِمُونَ قَائِلِينَ: «لَسْنَا نَجِدُ شَيْئاً رَدِيّاً فِي هَذَا
    الإِنْسَانِ! وَإِنْ كَانَ رُوحٌ أَوْ مَلاَكٌ قَدْ كَلَّمَهُ فَلاَ
    نُحَارِبَنَّ اللهَ». وَلَمَّا حَدَثَتْ مُنَازَعَةٌ كَثِيرَةٌ اخْتَشَى
    الأَمِيرُ أَنْ يَفْسَخُوا بُولُسَ فَأَمَرَ الْعَسْكَرَ أَنْ يَنْزِلُوا
    وَيَخْتَطِفُوهُ مِنْ وَسَطِهِمْ وَيَأْتُوا بِهِ إِلَى الْمُعَسْكَرِ. وَفِي
    اللَّيْلَةِ التَّالِيَةِ وَقَفَ بِهِ الرَّبُّ وَقَالَ: «ثِقْ يَا بُولُسُ
    لأَنَّكَ كَمَا شَهِدْتَ بِمَا لِي فِي أُورُشَلِيمَ هَكَذَا يَنْبَغِي أَنْ
    تَشْهَدَ فِي رُومِيَةَ أَيْضاً». اِحْفَظْنِي يَا اللهُ لأَنِّي عَلَيْكَ
    تَوَكَّلْتُ. قُلْتُ لِلرَّبِّ: [أَنْتَ سَيِّدِي. خَيْرِي لاَ شَيْءَ
    غَيْرُكَ. وَكَانَ يُخْرِجُ شَيْطَاناً وَكَانَ ذَلِكَ أَخْرَسَ. فَلَمَّا
    أُخْرِجَ الشَّيْطَانُ تَكَلَّمَ الأَخْرَسُ فَتَعَجَّبَ الْجُمُوعُ. وَأَمَّا
    قَوْمٌ مِنْهُمْ فَقَالُوا: «بِبَعْلَزَبُولَ رَئِيسِ الشَّيَاطِينِ يُخْرِجُ
    الشَّيَاطِينَ». وَآخَرُونَ طَلَبُوا مِنْهُ آيَةً مِنَ السَّمَاءِ
    يُجَرِّبُونَهُ. فَعَلِمَ أَفْكَارَهُمْ وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ
    مُنْقَسِمَةٍ عَلَى ذَاتِهَا تَخْرَبُ وَبَيْتٍ مُنْقَسِمٍ عَلَى بَيْتٍ
    يَسْقُطُ. فَإِنْ كَانَ الشَّيْطَانُ أَيْضاً يَنْقَسِمُ عَلَى ذَاتِهِ
    فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ لأَنَّكُمْ تَقُولُونَ: إِنِّي
    بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ. فَإِنْ كُنْتُ أَنَا بِبَعْلَزَبُولَ
    أُخْرِجُ الشَّيَاطِينَ فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟ لِذَلِكَ هُمْ
    يَكُونُونَ قُضَاتَكُمْ. وَلَكِنْ إِنْ كُنْتُ بِإِصْبِعِ اللهِ أُخْرِجُ
    الشَّيَاطِينَ فَقَدْ أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ اللهِ. حِينَمَا يَحْفَظُ
    الْقَوِيُّ دَارَهُ مُتَسَلِّحاً تَكُونُ أَمْوَالُهُ فِي أَمَانٍ. وَلَكِنْ
    مَتَى جَاءَ مَنْ هُوَ أَقْوَى مِنْهُ فَإِنَّهُ يَغْلِبُهُ وَيَنْزِعُ
    سِلاَحَهُ الْكَامِلَ الَّذِي اتَّكَلَ عَلَيْهِ وَيُوَزِّعُ غَنَائِمَهُ. مَنْ
    لَيْسَ مَعِي فَهُوَ عَلَيَّ وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ.
    مَتَى خَرَجَ الرُّوحُ النَّجِسُ مِنَ الإِنْسَانِ يَجْتَازُ فِي أَمَاكِنَ
    لَيْسَ فِيهَا مَاءٌ يَطْلُبُ رَاحَةً وَإِذْ لاَ يَجِدُ يَقُولُ: أَرْجِعُ
    إِلَى بَيْتِي الَّذِي خَرَجْتُ مِنْهُ فَيَأْتِي وَيَجِدُهُ مَكْنُوساً
    مُزَيَّناً. ثُمَّ يَذْهَبُ وَيَأْخُذُ سَبْعَةَ أَرْوَاحٍ أُخَرَ أَشَرَّ
    مِنْهُ فَتَدْخُلُ وَتَسْكُنُ هُنَاكَ فَتَصِيرُ أَوَاخِرُ ذَلِكَ الإِنْسَانِ
    أَشَرَّ مِنْ أَوَائِلِهِ!»"
