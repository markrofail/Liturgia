title:
  english: Acts 15:36— & Acts 16:1-5Psalm 96:1 & Psalm 96:2Mk 1:1-11
  arabic: "اعمال ١٥ : ٣٦— & اعمال ١٦ : ١-٥مزامير ٩٦ : ١ & مزامير ٩٦ : ٢مرقس ١ : ١-١١"
text:
  english: "Then after some days Paul said to Barnabas, \"Let us now go back and
    visit our brethren in every city where we have preached the word of the
    Lord, and see how they are doing.\" Now Barnabas was determined to take with
    them John called Mark. But Paul insisted that they should not take with them
    the one who had departed from them in Pamphylia, and had not gone with them
    to the work. Then the contention became so sharp that they parted from one
    another. And so Barnabas took Mark and sailed to Cyprus; but Paul chose
    Silas and departed, being commended by the brethren to the grace of God. And
    he went through Syria and Cilicia, strengthening the churches. Then he came
    to Derbe and Lystra. And behold, a certain disciple was there, named
    Timothy, the son of a certain Jewish woman who believed, but his father was
    Greek. He was well spoken of by the brethren who were at Lystra and Iconium.
    Paul wanted to have him go on with him. And he took him and circumcised him
    because of the Jews who were in that region, for they all knew that his
    father was Greek. And as they went through the cities, they delivered to
    them the decrees to keep, which were determined by the apostles and elders
    at Jerusalem. So the churches were strengthened in the faith, and increased
    in number daily. Oh, sing to the LORD a new song! Sing to the LORD, all the
    earth. Sing to the LORD, bless His name; Proclaim the good news of His
    salvation from day to day. The beginning of the gospel of Jesus Christ, the
    Son of God. As it is written in the Prophets: \"Behold, I send My messenger
    before Your face, Who will prepare Your way before You.\" \"The voice of one
    crying in the wilderness: \"Prepare the way of the LORD; Make His paths
    straight.\"' John came baptizing in the wilderness and preaching a baptism
    of repentance for the remission of sins. Then all the land of Judea, and
    those from Jerusalem, went out to him and were all baptized by him in the
    Jordan River, confessing their sins. Now John was clothed with camel's hair
    and with a leather belt around his waist, and he ate locusts and wild honey.
    And he preached, saying, \"There comes One after me who is mightier than I,
    whose sandal strap I am not worthy to stoop down and loose. I indeed
    baptized you with water, but He will baptize you with the Holy Spirit.\" It
    came to pass in those days that Jesus came from Nazareth of Galilee, and was
    baptized by John in the Jordan. And immediately, coming up from the water,
    He saw the heavens parting and the Spirit descending upon Him like a dove.
    Then a voice came from heaven, \"You are My beloved Son, in whom I am well
    pleased.\""
  arabic: "ثُمَّ بَعْدَ أَيَّامٍ قَالَ بُولُسُ لِبَرْنَابَا: «لِنَرْجِعْ
    وَنَفْتَقِدْ إِخْوَتَنَا فِي كُلِّ مَدِينَةٍ نَادَيْنَا فِيهَا بِكَلِمَةِ
    الرَّبِّ كَيْفَ هُمْ». فَأَشَارَ بَرْنَابَا أَنْ يَأْخُذَا مَعَهُمَا أَيْضاً
    يُوحَنَّا الَّذِي يُدْعَى مَرْقُسَ وَأَمَّا بُولُسُ فَكَانَ يَسْتَحْسِنُ
    أَنَّ الَّذِي فَارَقَهُمَا مِنْ بَمْفِيلِيَّةَ وَلَمْ يَذْهَبْ مَعَهُمَا
    لِلْعَمَلِ لاَ يَأْخُذَانِهِ مَعَهُمَا. فَحَصَلَ بَيْنَهُمَا مُشَاجَرَةٌ
    حَتَّى فَارَقَ أَحَدُهُمَا الآخَرَ. وَبَرْنَابَا أَخَذَ مَرْقُسَ وَسَافَرَ
    فِي الْبَحْرِ إِلَى قُبْرُسَ. وَأَمَّا بُولُسُ فَاخْتَارَ سِيلاَ وَخَرَجَ
    مُسْتَوْدَعاً مِنَ الإِخْوَةِ إِلَى نِعْمَةِ اللهِ. فَاجْتَازَ فِي
    سُورِيَّةَ وَكِيلِيكِيَّةَ يُشَدِّدُ الْكَنَائِسَ. ثُمَّ وَصَلَ إِلَى
    دَرْبَةَ وَلِسْتِرَةَ وَإِذَا تِلْمِيذٌ كَانَ هُنَاكَ اسْمُهُ تِيمُوثَاوُسُ
    ابْنُ امْرَأَةٍ يَهُودِيَّةٍ مُؤْمِنَةٍ وَلَكِنَّ أَبَاهُ يُونَانِيٌّ
    وَكَانَ مَشْهُوداً لَهُ مِنَ الإِخْوَةِ الَّذِينَ فِي لِسْتِرَةَ
    وَإِيقُونِيَةَ. فَأَرَادَ بُولُسُ أَنْ يَخْرُجَ هَذَا مَعَهُ فَأَخَذَهُ
    وَخَتَنَهُ مِنْ أَجْلِ الْيَهُودِ الَّذِينَ فِي تِلْكَ الأَمَاكِنِ لأَنَّ
    الْجَمِيعَ كَانُوا يَعْرِفُونَ أَبَاهُ أَنَّهُ يُونَانِيٌّ. وَإِذْ كَانُوا
    يَجْتَازُونَ فِي الْمُدُنِ كَانُوا يُسَلِّمُونَهُمُ الْقَضَايَا الَّتِي
    حَكَمَ بِهَا الرُّسُلُ وَالْمَشَايِخُ الَّذِينَ فِي أُورُشَلِيمَ
    لِيَحْفَظُوهَا. فَكَانَتِ الْكَنَائِسُ تَتَشَدَّدُ فِي الإِيمَانِ
    وَتَزْدَادُ فِي الْعَدَدِ كُلَّ يَوْمٍ. رَنِّمُوا لِلرَّبِّ تَرْنِيمَةً
    جَدِيدَةً. رَنِّمِي لِلرَّبِّ يَا كُلَّ الأَرْضِ. رَنِّمُوا لِلرَّبِّ
    بَارِكُوا اسْمَهُ بَشِّرُوا مِنْ يَوْمٍ إِلَى يَوْمٍ بِخَلاَصِهِ. بَدْءُ
    إِنْجِيلِ يَسُوعَ الْمَسِيحِ ابْنِ اللَّهِ: كَمَا هُوَ مَكْتُوبٌ فِي
    الأَنْبِيَاءِ: «هَا أَنَا أُرْسِلُ أَمَامَ وَجْهِكَ مَلاَكِي الَّذِي
    يُهَيِّئُ طَرِيقَكَ قُدَّامَكَ. صَوْتُ صَارِخٍ فِي الْبَرِّيَّةِ: أَعِدُّوا
    طَرِيقَ الرَّبِّ اصْنَعُوا سُبُلَهُ مُسْتَقِيمَةً». كَانَ يُوحَنَّا
    يُعَمِّدُ فِي الْبَرِّيَّةِ وَيَكْرِزُ بِمَعْمُودِيَّةِ التَّوْبَةِ
    لِمَغْفِرَةِ الْخَطَايَا. وَخَرَجَ إِلَيْهِ جَمِيعُ كُورَةِ الْيَهُودِيَّةِ
    وَأَهْلُ أُورُشَلِيمَ وَاعْتَمَدُوا جَمِيعُهُمْ مِنْهُ فِي نَهْرِ
    الأُرْدُنِّ مُعْتَرِفِينَ بِخَطَايَاهُمْ. وَكَانَ يُوحَنَّا يَلْبَسُ وَبَرَ
    الإِبِلِ وَمِنْطَقَةً مِنْ جِلْدٍ عَلَى حَقَوَيْهِ وَيَأْكُلُ جَرَاداً
    وَعَسَلاً بَرِّيّاً. وَكَانَ يَكْرِزُ قَائِلاً: «يَأْتِي بَعْدِي مَنْ هُوَ
    أَقْوَى مِنِّي الَّذِي لَسْتُ أَهْلاً أَنْ أَنْحَنِيَ وَأَحُلَّ سُيُورَ
    حِذَائِهِ. أَنَا عَمَّدْتُكُمْ بِالْمَاءِ وَأَمَّا هُوَ فَسَيُعَمِّدُكُمْ
    بِالرُّوحِ الْقُدُسِ». وَفِي تِلْكَ الأَيَّامِ جَاءَ يَسُوعُ مِنْ نَاصِرَةِ
    الْجَلِيلِ وَاعْتَمَدَ مِنْ يُوحَنَّا فِي الأُرْدُنِّ. وَلِلْوَقْتِ وَهُوَ
    صَاعِدٌ مِنَ الْمَاءِ رَأَى السَّمَاوَاتِ قَدِ انْشَقَّتْ وَالرُّوحَ مِثْلَ
    حَمَامَةٍ نَازِلاً عَلَيْهِ. وَكَانَ صَوْتٌ مِنَ السَّمَاوَاتِ: «أَنْتَ
    ابْنِي الْحَبِيبُ الَّذِي بِهِ سُرِرْتُ!»."
