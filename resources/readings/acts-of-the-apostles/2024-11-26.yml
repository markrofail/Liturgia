title:
  english: Acts 20:17-38Psalm 73:23 & Psalm 73:24 & Psalm 73:28Jn 10:1-16
  arabic: "اعمال ٢٠ : ١٧-٣٨مزامير ٧٣ : ٢٣ & مزامير ٧٣ : ٢٤ & مزامير ٧٣ : ٢٨يوحنا
    ١٠ : ١-١٦"
text:
  english: "From Miletus he sent to Ephesus and called for the elders of the
    church. And when they had come to him, he said to them: \"You know, from the
    first day that I came to Asia, in what manner I always lived among you,
    serving the Lord with all humility, with many tears and trials which
    happened to me by the plotting of the Jews; how I kept back nothing that was
    helpful, but proclaimed it to you, and taught you publicly and from house to
    house, testifying to Jews, and also to Greeks, repentance toward God and
    faith toward our Lord Jesus Christ. And see, now I go bound in the spirit to
    Jerusalem, not knowing the things that will happen to me there, except that
    the Holy Spirit testifies in every city, saying that chains and tribulations
    await me. But none of these things move me; nor do I count my life dear to
    myself, so that I may finish my race with joy, and the ministry which I
    received from the Lord Jesus, to testify to the gospel of the grace of God.
    \"And indeed, now I know that you all, among whom I have gone preaching the
    kingdom of God, will see my face no more. Therefore I testify to you this
    day that I am innocent of the blood of all men. For I have not shunned to
    declare to you the whole counsel of God. Therefore take heed to yourselves
    and to all the flock, among which the Holy Spirit has made you overseers, to
    shepherd the church of God which He purchased with His own blood. For I know
    this, that after my departure savage wolves will come in among you, not
    sparing the flock. Also from among yourselves men will rise up, speaking
    perverse things, to draw away the disciples after themselves. Therefore
    watch, and remember that for three years I did not cease to warn everyone
    night and day with tears. \"So now, brethren, I commend you to God and to
    the word of His grace, which is able to build you up and give you an
    inheritance among all those who are sanctified. I have coveted no one's
    silver or gold or apparel. Yes, you yourselves know that these hands have
    provided for my necessities, and for those who were with me. I have shown
    you in every way, by laboring like this, that you must support the weak. And
    remember the words of the Lord Jesus, that He said, \"It is more blessed to
    give than to receive.\"' And when he had said these things, he knelt down
    and prayed with them all. Then they all wept freely, and fell on Paul's neck
    and kissed him, sorrowing most of all for the words which he spoke, that
    they would see his face no more. And they accompanied him to the ship. You
    hold me by my right hand. You will guide me with Your counsel, And afterward
    receive me to glory. But it is good for me to draw near to God; I have put
    my trust in the Lord GOD, That I may tell of all Your praises In the gates
    of the daughter of Sion. \"Most assuredly, I say to you, he who does not
    enter the sheepfold by the door, but climbs up some other way, the same is a
    thief and a robber. But he who enters by the door is the shepherd of the
    sheep. To him the doorkeeper opens, and the sheep hear his voice; and he
    calls his own sheep by name and leads them out. And when he brings out his
    own sheep, he goes before them; and the sheep follow him, for they know his
    voice. Yet they will by no means follow a stranger, but will flee from him,
    for they do not know the voice of strangers.\" Jesus used this illustration,
    but they did not understand the things which He spoke to them. Then Jesus
    said to them again, \"Most assuredly, I say to you, I am the door of the
    sheep. All who ever came before Me are thieves and robbers, but the sheep
    did not hear them. I am the door. If anyone enters by Me, he will be saved,
    and will go in and out and find pasture. The thief does not come except to
    steal, and to kill, and to destroy. I have come that they may have life, and
    that they may have it more abundantly. \"I am the good shepherd. The good
    shepherd gives His life for the sheep. But a hireling, he who is not the
    shepherd, one who does not own the sheep, sees the wolf coming and leaves
    the sheep and flees; and the wolf catches the sheep and scatters them. The
    hireling flees because he is a hireling and does not care about the sheep. I
    am the good shepherd; and I know My sheep, and am known by My own. As the
    Father knows Me, even so I know the Father; and I lay down My life for the
    sheep. And other sheep I have which are not of this fold; them also I must
    bring, and they will hear My voice; and there will be one flock and one
    shepherd."
  arabic: "وَمِنْ مِيلِيتُسَ أَرْسَلَ إِلَى أَفَسُسَ وَاسْتَدْعَى قُسُوسَ
    الْكَنِيسَةِ. فَلَمَّا جَاءُوا إِلَيْهِ قَالَ لَهُمْ: «أَنْتُمْ تَعْلَمُونَ
    مِنْ أَوَّلِ يَوْمٍ دَخَلْتُ أَسِيَّا كَيْفَ كُنْتُ مَعَكُمْ كُلَّ
    الزَّمَانِ أَخْدِمُ الرَّبَّ بِكُلِّ تَوَاضُعٍ وَدُمُوعٍ كَثِيرَةٍ
    وَبِتَجَارِبَ أَصَابَتْنِي بِمَكَايِدِ الْيَهُودِ. كَيْفَ لَمْ أُؤَخِّرْ
    شَيْئاً مِنَ الْفَوَائِدِ إِلاَّ وَأَخْبَرْتُكُمْ وَعَلَّمْتُكُمْ بِهِ
    جَهْراً وَفِي كُلِّ بَيْتٍ شَاهِداً لِلْيَهُودِ وَالْيُونَانِيِّينَ
    بِالتَّوْبَةِ إِلَى اللهِ وَالإِيمَانِ الَّذِي بِرَبِّنَا يَسُوعَ
    الْمَسِيحِ. وَالآنَ هَا أَنَا أَذْهَبُ إِلَى أُورُشَلِيمَ مُقَيَّداً
    بِالرُّوحِ لاَ أَعْلَمُ مَاذَا يُصَادِفُنِي هُنَاكَ. غَيْرَ أَنَّ الرُّوحَ
    الْقُدُسَ يَشْهَدُ فِي كُلِّ مَدِينَةٍ قَائِلاً: إِنَّ وُثُقاً وَشَدَائِدَ
    تَنْتَظِرُنِي. وَلَكِنَّنِي لَسْتُ أَحْتَسِبُ لِشَيْءٍ وَلاَ نَفْسِي
    ثَمِينَةٌ عِنْدِي حَتَّى أُتَمِّمَ بِفَرَحٍ سَعْيِي وَالْخِدْمَةَ الَّتِي
    أَخَذْتُهَا مِنَ الرَّبِّ يَسُوعَ لأَشْهَدَ بِبِشَارَةِ نِعْمَةِ اللهِ.
    وَالآنَ هَا أَنَا أَعْلَمُ أَنَّكُمْ لاَ تَرَوْنَ وَجْهِي أَيْضاً أَنْتُمْ
    جَمِيعاً الَّذِينَ مَرَرْتُ بَيْنَكُمْ كَارِزاً بِمَلَكُوتِ اللهِ. لِذَلِكَ
    أُشْهِدُكُمُ الْيَوْمَ هَذَا أَنِّي بَرِيءٌ مِنْ دَمِ الْجَمِيعِ لأَنِّي
    لَمْ أُؤَخِّرْ أَنْ أُخْبِرَكُمْ بِكُلِّ مَشُورَةِ اللهِ. اِحْتَرِزُوا اذاً
    لأَنْفُسِكُمْ وَلِجَمِيعِ الرَّعِيَّةِ الَّتِي أَقَامَكُمُ الرُّوحُ
    الْقُدُسُ فِيهَا أَسَاقِفَةً لِتَرْعُوا كَنِيسَةَ اللهِ الَّتِي اقْتَنَاهَا
    بِدَمِهِ. لأَنِّي أَعْلَمُ هَذَا: أَنَّهُ بَعْدَ ذِهَابِي سَيَدْخُلُ
    بَيْنَكُمْ ذِئَابٌ خَاطِفَةٌ لاَ تُشْفِقُ عَلَى الرَّعِيَّةِ. وَمِنْكُمْ
    أَنْتُمْ سَيَقُومُ رِجَالٌ يَتَكَلَّمُونَ بِأُمُورٍ مُلْتَوِيَةٍ
    لِيَجْتَذِبُوا التَّلاَمِيذَ وَرَاءَهُمْ. لِذَلِكَ اسْهَرُوا مُتَذَكِّرِينَ
    أَنِّي ثَلاَثَ سِنِينَ لَيْلاً وَنَهَاراً لَمْ أَفْتُرْ عَنْ أَنْ أُنْذِرَ
    بِدُمُوعٍ كُلَّ وَاحِدٍ. وَالآنَ أَسْتَوْدِعُكُمْ يَا إِخْوَتِي لِلَّهِ
    وَلِكَلِمَةِ نِعْمَتِهِ الْقَادِرَةِ أَنْ تَبْنِيَكُمْ وَتُعْطِيَكُمْ
    مِيرَاثاً مَعَ جَمِيعِ الْمُقَدَّسِينَ. فِضَّةَ أَوْ ذَهَبَ أَوْ لِبَاسَ
    أَحَدٍ لَمْ أَشْتَهِ. أَنْتُمْ تَعْلَمُونَ أَنَّ حَاجَاتِي وَحَاجَاتِ
    الَّذِينَ مَعِي خَدَمَتْهَا هَاتَانِ الْيَدَانِ. فِي كُلِّ شَيْءٍ
    أَرَيْتُكُمْ أَنَّهُ هَكَذَا يَنْبَغِي أَنَّكُمْ تَتْعَبُونَ وَتَعْضُدُونَ
    الضُّعَفَاءَ مُتَذَكِّرِينَ كَلِمَاتِ الرَّبِّ يَسُوعَ أَنَّهُ قَالَ:
    مَغْبُوطٌ هُوَ الْعَطَاءُ أَكْثَرُ مِنَ الأَخْذِ». وَلَمَّا قَالَ هَذَا
    جَثَا عَلَى رُكْبَتَيْهِ مَعَ جَمِيعِهِمْ وَصَلَّى. وَكَانَ بُكَاءٌ عَظِيمٌ
    مِنَ الْجَمِيعِ وَوَقَعُوا عَلَى عُنُقِ بُولُسَ يُقَبِّلُونَهُ
    مُتَوَجِّعِينَ وَلاَ سِيَّمَا مِنَ الْكَلِمَةِ الَّتِي قَالَهَا: إِنَّهُمْ
    لَنْ يَرَوْا وَجْهَهُ أَيْضاً. ثُمَّ شَيَّعُوهُ إِلَى السَّفِينَةِ.
    وَلَكِنِّي دَائِماً مَعَكَ. أَمْسَكْتَ بِيَدِي الْيُمْنَى. بِرَأْيِكَ
    تَهْدِينِي وَبَعْدُ إِلَى مَجْدٍ تَأْخُذُنِي. أَمَّا أَنَا فَالاِقْتِرَابُ
    إِلَى اللهِ حَسَنٌ لِي. جَعَلْتُ بِالسَّيِّدِ الرَّبِّ مَلْجَإِي لِأُخْبِرَ
    بِكُلِّ صَنَائِعِكَ. «اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ الَّذِي لاَ
    يَدْخُلُ مِنَ الْبَابِ إِلَى حَظِيرَةِ الْخِرَافِ بَلْ يَطْلَعُ مِنْ
    مَوْضِعٍ آخَرَ فَذَاكَ سَارِقٌ وَلِصٌّ. وَأَمَّا الَّذِي يَدْخُلُ مِنَ
    الْبَابِ فَهُوَ رَاعِي الْخِرَافِ. لِهَذَا يَفْتَحُ الْبَوَّابُ وَالْخِرَافُ
    تَسْمَعُ صَوْتَهُ فَيَدْعُو خِرَافَهُ الْخَاصَّةَ بِأَسْمَاءٍ وَيُخْرِجُهَا.
    وَمَتَى أَخْرَجَ خِرَافَهُ الْخَاصَّةَ يَذْهَبُ أَمَامَهَا وَالْخِرَافُ
    تَتْبَعُهُ لأَنَّهَا تَعْرِفُ صَوْتَهُ. وَأَمَّا الْغَرِيبُ فلاَ تَتْبَعُهُ
    بَلْ تَهْرُبُ مِنْهُ لأَنَّهَا لاَ تَعْرِفُ صَوْتَ الْغُرَبَاءِ». هَذَا
    الْمَثَلُ قَالَهُ لَهُمْ يَسُوعُ وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا مَا هُوَ
    الَّذِي كَانَ يُكَلِّمُهُمْ بِهِ. فَقَالَ لَهُمْ يَسُوعُ أَيْضاً: «الْحَقَّ
    الْحَقَّ أَقُولُ لَكُمْ: إِنِّي أَنَا بَابُ الْخِرَافِ. جَمِيعُ الَّذِينَ
    أَتَوْا قَبْلِي هُمْ سُرَّاقٌ وَلُصُوصٌ وَلَكِنَّ الْخِرَافَ لَمْ تَسْمَعْ
    لَهُمْ. أَنَا هُوَ الْبَابُ. إِنْ دَخَلَ بِي أَحَدٌ فَيَخْلُصُ وَيَدْخُلُ
    وَيَخْرُجُ وَيَجِدُ مَرْعًى. اَلسَّارِقُ لاَ يَأْتِي إِلاَّ لِيَسْرِقَ
    وَيَذْبَحَ وَيُهْلِكَ وَأَمَّا أَنَا فَقَدْ أَتَيْتُ لِتَكُونَ لَهُمْ
    حَيَاةٌ وَلِيَكُونَ لَهُمْ أَفْضَلُ. أَنَا هُوَ الرَّاعِي الصَّالِحُ
    وَالرَّاعِي الصَّالِحُ يَبْذِلُ نَفْسَهُ عَنِ الْخِرَافِ. وَأَمَّا الَّذِي
    هُوَ أَجِيرٌ وَلَيْسَ رَاعِياً الَّذِي لَيْسَتِ الْخِرَافُ لَهُ فَيَرَى
    الذِّئْبَ مُقْبِلاً وَيَتْرُكُ الْخِرَافَ وَيَهْرُبُ فَيَخْطَفُ الذِّئْبُ
    الْخِرَافَ وَيُبَدِّدُهَا. وَالأَجِيرُ يَهْرُبُ لأَنَّهُ أَجِيرٌ وَلاَ
    يُبَالِي بِالْخِرَافِ. أَمَّا أَنَا فَإِنِّي الرَّاعِي الصَّالِحُ وَأَعْرِفُ
    خَاصَّتِي وَخَاصَّتِي تَعْرِفُنِي كَمَا أَنَّ الآبَ يَعْرِفُنِي وَأَنَا
    أَعْرِفُ الآبَ. وَأَنَا أَضَعُ نَفْسِي عَنِ الْخِرَافِ. وَلِي خِرَافٌ أُخَرُ
    لَيْسَتْ مِنْ هَذِهِ الْحَظِيرَةِ يَنْبَغِي أَنْ آتِيَ بِتِلْكَ أَيْضاً
    فَتَسْمَعُ صَوْتِي وَتَكُونُ رَعِيَّةٌ وَاحِدَةٌ وَرَاعٍ وَاحِدٌ."
