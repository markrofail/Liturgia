title:
  english: Acts 4:13-22Psalm 106:48Lk 7:11-17
  arabic: "اعمال ٤ : ١٣-٢٢مزامير ١٠٦ : ٤٨لوقا ٧ : ١١-١٧"
text:
  english: Now when they saw the boldness of Peter and John, and perceived that
    they were uneducated and untrained men, they marveled. And they realized
    that they had been with Jesus. And seeing the man who had been healed
    standing with them, they could say nothing against it. But when they had
    commanded them to go aside out of the council, they conferred among
    themselves, saying, "What shall we do to these men? For, indeed, that a
    notable miracle has been done through them is evident to all who dwell in
    Jerusalem, and we cannot deny it. But so that it spreads no further among
    the people, let us severely threaten them, that from now on they speak to no
    man in this name." So they called them and commanded them not to speak at
    all nor teach in the name of Jesus. But Peter and John answered and said to
    them, "Whether it is right in the sight of God to listen to you more than to
    God, you judge. For we cannot but speak the things which we have seen and
    heard." So when they had further threatened them, they let them go, finding
    no way of punishing them, because of the people, since they all glorified
    God for what had been done. For the man was over forty years old on whom
    this miracle of healing had been performed. Blessed be the LORD God of
    Israel From everlasting to everlasting! And let all the people say, "Amen!"
    Praise the LORD! Now it happened, the day after, that He went into a city
    called Nain; and many of His disciples went with Him, and a large crowd. And
    when He came near the gate of the city, behold, a dead man was being carried
    out, the only son of his mother; and she was a widow. And a large crowd from
    the city was with her. When the Lord saw her, He had compassion on her and
    said to her, "Do not weep." Then He came and touched the open coffin, and
    those who carried him stood still. And He said, "Young man, I say to you,
    arise." So he who was dead sat up and began to speak. And He presented him
    to his mother. Then fear came upon all, and they glorified God, saying, "A
    great prophet has risen up among us"; and, "God has visited His people." And
    this report about Him went throughout all Judea and all the surrounding
    region.
  arabic: "فَلَمَّا رَأَوْا مُجَاهَرَةَ بُطْرُسَ وَيُوحَنَّا وَوَجَدُوا أَنَّهُمَا
    إِنْسَانَانِ عَدِيمَا الْعِلْمِ وَعَامِّيَّانِ تَعَجَّبُوا. فَعَرَفُوهُمَا
    أَنَّهُمَا كَانَا مَعَ يَسُوعَ. وَلَكِنْ إِذْ نَظَرُوا الإِنْسَانَ الَّذِي
    شُفِيَ وَاقِفاً مَعَهُمَا لَمْ يَكُنْ لَهُمْ شَيْءٌ يُنَاقِضُونَ بِهِ.
    فَأَمَرُوهُمَا أَنْ يَخْرُجَا إِلَى خَارِجِ الْمَجْمَعِ وَتَآمَرُوا فِيمَا
    بَيْنَهُمْ قَائِلِينَ: «مَاذَا نَفْعَلُ بِهَذَيْنِ الرَّجُلَيْنِ؟ لأَنَّهُ
    ظَاهِرٌ لِجَمِيعِ سُكَّانِ أُورُشَلِيمَ أَنَّ آيَةً مَعْلُومَةً قَدْ جَرَتْ
    بِأَيْدِيهِمَا وَلاَ نَقْدِرُ أَنْ نُنْكِرَ. وَلَكِنْ لِئَلاَّ تَشِيعَ
    أَكْثَرَ فِي الشَّعْبِ لِنُهَدِّدْهُمَا تَهْدِيداً أَنْ لاَ يُكَلِّمَا
    أَحَداً مِنَ النَّاسِ فِيمَا بَعْدُ بِهَذَا الاِسْمِ». فَدَعُوهُمَا
    وَأَوْصُوهُمَا أَنْ لاَ يَنْطِقَا الْبَتَّةَ وَلاَ يُعَلِّمَا بِاسْمِ
    يَسُوعَ. فَأَجَابَهُمْ بُطْرُسُ وَيُوحَنَّا: «إِنْ كَانَ حَقّاً أَمَامَ
    اللهِ أَنْ نَسْمَعَ لَكُمْ أَكْثَرَ مِنَ اللهِ فَاحْكُمُوا. لأَنَّنَا نَحْنُ
    لاَ يُمْكِنُنَا أَنْ لاَ نَتَكَلَّمَ بِمَا رَأَيْنَا وَسَمِعْنَا».
    وَبَعْدَمَا هَدَّدُوهُمَا أَيْضاً أَطْلَقُوهُمَا إِذْ لَمْ يَجِدُوا
    الْبَتَّةَ كَيْفَ يُعَاقِبُونَهُمَا بِسَبَبِ الشَّعْبِ لأَنَّ الْجَمِيعَ
    كَانُوا يُمَجِّدُونَ اللهَ عَلَى مَا جَرَى لأَنَّ الإِنْسَانَ الَّذِي
    صَارَتْ فِيهِ آيَةُ الشِّفَاءِ هَذِهِ كَانَ لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ
    سَنَةً. مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ الأَزَلِ وَإِلَى
    الأَبَدِ. وَيَقُولُ كُلُّ الشَّعْبِ: [آمِينَ]. هَلِّلُويَا. وَفِي الْيَوْمِ
    التَّالِي ذَهَبَ إِلَى مَدِينَةٍ تُدْعَى نَايِينَ وَذَهَبَ مَعَهُ كَثِيرُونَ
    مِنْ تَلاَمِيذِهِ وَجَمْعٌ كَثِيرٌ. فَلَمَّا اقْتَرَبَ إِلَى بَابِ
    الْمَدِينَةِ إِذَا مَيْتٌ مَحْمُولٌ ابْنٌ وَحِيدٌ لأُمِّهِ وَهِيَ أَرْمَلَةٌ
    وَمَعَهَا جَمْعٌ كَثِيرٌ مِنَ الْمَدِينَةِ. فَلَمَّا رَآهَا الرَّبُّ
    تَحَنَّنَ عَلَيْهَا وَقَالَ لَهَا: «لاَ تَبْكِي». ثُمَّ تَقَدَّمَ وَلَمَسَ
    النَّعْشَ فَوَقَفَ الْحَامِلُونَ. فَقَالَ: «أَيُّهَا الشَّابُّ لَكَ أَقُولُ
    قُمْ». فَجَلَسَ الْمَيْتُ وَابْتَدَأَ يَتَكَلَّمُ فَدَفَعَهُ إِلَى أُمِّهِ.
    فَأَخَذَ الْجَمِيعَ خَوْفٌ وَمَجَّدُوا اللهَ قَائِلِينَ: «قَدْ قَامَ فِينَا
    نَبِيٌّ عَظِيمٌ وَافْتَقَدَ اللهُ شَعْبَهُ». وَخَرَجَ هَذَا الْخَبَرُ عَنْهُ
    فِي كُلِّ الْيَهُودِيَّةِ وَفِي جَمِيعِ الْكُورَةِ الْمُحِيطَةِ."
