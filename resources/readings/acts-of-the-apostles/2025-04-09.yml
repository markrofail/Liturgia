title:
  english: Acts 19:23-26Psalm 51:2 & Psalm 51:3John 6:35-45
  arabic: "اعمال ١٩ : ٢٣-٢٦مزامير ٥١ : ٢ & مزامير ٥١ : ٣يوحنا ٦ : ٣٥-٤٥"
text:
  english: "And about that time there arose a great commotion about the Way. For a
    certain man named Demetrius, a silversmith, who made silver shrines of
    Diana, brought no small profit to the craftsmen. He called them together
    with the workers of similar occupation, and said: \"Men, you know that we
    have our prosperity by this trade. Moreover you see and hear that not only
    at Ephesus, but throughout almost all Asia, this Paul has persuaded and
    turned away many people, saying that they are not gods which are made with
    hands. Wash me thoroughly from my iniquity, And cleanse me from my sin. For
    I acknowledge my transgressions, And my sin is always before me. And Jesus
    said to them, \"I am the bread of life. He who comes to Me shall never
    hunger, and he who believes in Me shall never thirst. But I said to you that
    you have seen Me and yet do not believe. All that the Father gives Me will
    come to Me, and the one who comes to Me I will by no means cast out. For I
    have come down from heaven, not to do My own will, but the will of Him who
    sent Me. This is the will of the Father who sent Me, that of all He has
    given Me I should lose nothing, but should raise it up at the last day. And
    this is the will of Him who sent Me, that everyone who sees the Son and
    believes in Him may have everlasting life; and I will raise him up at the
    last day.\" The Jews then complained about Him, because He said, \"I am the
    bread which came down from heaven.\" And they said, \"Is not this Jesus, the
    son of Joseph, whose father and mother we know? How is it then that He says,
    \"I have come down from heaven'?\" Jesus therefore answered and said to
    them, \"Do not murmur among yourselves. No one can come to Me unless the
    Father who sent Me draws him; and I will raise him up at the last day. It is
    written in the prophets, \"And they shall all be taught by God.' Therefore
    everyone who has heard and learned from the Father comes to Me."
  arabic: "وَحَدَثَ فِي ذَلِكَ الْوَقْتِ شَغَبٌ لَيْسَ بِقَلِيلٍ بِسَبَبِ هَذَا
    الطَّرِيقِ لأَنَّ إِنْسَاناً اسْمُهُ دِيمِتْرِيُوسُ صَائِغٌ صَانِعُ
    هَيَاكِلِ فِضَّةٍ لأَرْطَامِيسَ كَانَ يُكَسِّبُ الصُّنَّاعَ مَكْسَباً لَيْسَ
    بِقَلِيلٍ. فَجَمَعَهُمْ وَالْفَعَلَةَ فِي مِثْلِ ذَلِكَ الْعَمَلِ وَقَالَ:
    «أَيُّهَا الرِّجَالُ أَنْتُمْ تَعْلَمُونَ أَنَّ سِعَتَنَا إِنَّمَا هِيَ مِنْ
    هَذِهِ الصِّنَاعَةِ. وَأَنْتُمْ تَنْظُرُونَ وَتَسْمَعُونَ أَنَّهُ لَيْسَ
    مِنْ أَفَسُسَ فَقَطْ بَلْ مِنْ جَمِيعِ أَسِيَّا تَقْرِيباً اسْتَمَالَ
    وَأَزَاغَ بُولُسُ هَذَا جَمْعاً كَثِيراً قَائِلاً: إِنَّ الَّتِي تُصْنَعُ
    بِالأَيَادِي لَيْسَتْ آلِهَةً. اغْسِلْنِي كَثِيراً مِنْ إِثْمِي وَمِنْ
    خَطِيَّتِي طَهِّرْنِي. لأَنِّي عَارِفٌ بِمَعَاصِيَّ وَخَطِيَّتِي أَمَامِي
    دَائِماً. فَقَالَ لَهُمْ يَسُوعُ: «أَنَا هُوَ خُبْزُ الْحَيَاةِ. مَنْ
    يُقْبِلْ إِلَيَّ فلاَ يَجُوعُ وَمَنْ يُؤْمِنْ بِي فلاَ يَعْطَشُ أَبَداً.
    وَلَكِنِّي قُلْتُ لَكُمْ إِنَّكُمْ قَدْ رَأَيْتُمُونِي وَلَسْتُمْ
    تُؤْمِنُونَ. كُلُّ مَا يُعْطِينِي الآبُ فَإِلَيَّ يُقْبِلُ وَمَنْ يُقْبِلْ
    إِلَيَّ لاَ أُخْرِجْهُ خَارِجاً. لأَنِّي قَدْ نَزَلْتُ مِنَ السَّمَاءِ
    لَيْسَ لأَعْمَلَ مَشِيئَتِي بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. وَهَذِهِ
    مَشِيئَةُ الآبِ الَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَا أَعْطَانِي لاَ أُتْلِفُ
    مِنْهُ شَيْئاً بَلْ أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. لأَنَّ هَذِهِ هِيَ
    مَشِيئَةُ الَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ
    بِهِ تَكُونُ لَهُ حَيَاةٌ أَبَدِيَّةٌ وَأَنَا أُقِيمُهُ فِي الْيَوْمِ
    الأَخِيرِ». فَكَانَ الْيَهُودُ يَتَذَمَّرُونَ عَلَيْهِ لأَنَّهُ قَالَ:
    «أَنَا هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ». وَقَالُوا: «أَلَيْسَ
    هَذَا هُوَ يَسُوعَ بْنَ يُوسُفَ الَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ
    وَأُمِّهِ. فَكَيْفَ يَقُولُ هَذَا: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ؟»
    فَأَجَابَ يَسُوعُ: «لاَ تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. لاَ يَقْدِرُ أَحَدٌ
    أَنْ يُقْبِلَ إِلَيَّ إِنْ لَمْ يَجْتَذِبْهُ الآبُ الَّذِي أَرْسَلَنِي
    وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. إِنَّهُ مَكْتُوبٌ فِي
    الأَنْبِيَاءِ: وَيَكُونُ الْجَمِيعُ مُتَعَلِّمِينَ مِنَ اللَّهِ. فَكُلُّ
    مَنْ سَمِعَ مِنَ الآبِ وَتَعَلَّمَ يُقْبِلُ إِلَيَّ."
