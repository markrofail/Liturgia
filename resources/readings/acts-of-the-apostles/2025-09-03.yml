title:
  english: Acts 7:20-34Psalm 105:8-10Mk 12:18-27
  arabic: "اعمال ٧ : ٢٠-٣٤مزامير ١٠٥ : ٨-١٠مرقس ١٢ : ١٨-٢٧"
text:
  english: "At this time Moses was born, and was well pleasing to God; and he was
    brought up in his father's house for three months. But when he was set out,
    Pharaoh's daughter took him away and brought him up as her own son. And
    Moses was learned in all the wisdom of the Egyptians, and was mighty in
    words and deeds. \"Now when he was forty years old, it came into his heart
    to visit his brethren, the children of Israel. And seeing one of them suffer
    wrong, he defended and avenged him who was oppressed, and struck down the
    Egyptian. For he supposed that his brethren would have understood that God
    would deliver them by his hand, but they did not understand. And the next
    day he appeared to two of them as they were fighting, and tried to reconcile
    them, saying, \"Men, you are brethren; why do you wrong one another?' But he
    who did his neighbor wrong pushed him away, saying, \"Who made you a ruler
    and a judge over us? Do you want to kill me as you did the Egyptian
    yesterday?' Then, at this saying, Moses fled and became a dweller in the
    land of Midian, where he had two sons. \"And when forty years had passed, an
    Angel of the Lord appeared to him in a flame of fire in a bush, in the
    wilderness of Mount Sinai. When Moses saw it, he marveled at the sight; and
    as he drew near to observe, the voice of the Lord came to him, saying, \"I
    am the God of your fathers--the God of Abraham, the God of Isaac, and the
    God of Jacob.' And Moses trembled and dared not look. \"Then the LORD said
    to him, \"Take your sandals off your feet, for the place where you stand is
    holy ground. I have surely seen the oppression of My people who are in
    Egypt; I have heard their groaning and have come down to deliver them. And
    now come, I will send you to Egypt.\"' He remembers His covenant forever,
    The word which He commanded, for a thousand generations, The covenant which
    He made with Abraham, And His oath to Isaac, And confirmed it to Jacob for a
    statute, To Israel as an everlasting covenant, Then some Sadducees, who say
    there is no resurrection, came to Him; and they asked Him, saying:
    \"Teacher, Moses wrote to us that if a man's brother dies, and leaves his
    wife behind, and leaves no children, his brother should take his wife and
    raise up offspring for his brother. Now there were seven brothers. The first
    took a wife; and dying, he left no offspring. And the second took her, and
    he died; nor did he leave any offspring. And the third likewise. So the
    seven had her and left no offspring. Last of all the woman died also.
    Therefore, in the resurrection, when they rise, whose wife will she be? For
    all seven had her as wife.\" Jesus answered and said to them, \"Are you not
    therefore mistaken, because you do not know the Scriptures nor the power of
    God? For when they rise from the dead, they neither marry nor are given in
    marriage, but are like angels in heaven. But concerning the dead, that they
    rise, have you not read in the book of Moses, in the burning bush passage,
    how God spoke to him, saying, \"I am the God of Abraham, the God of Isaac,
    and the God of Jacob'? He is not the God of the dead, but the God of the
    living. You are therefore greatly mistaken.\""
  arabic: "«وَفِي ذَلِكَ الْوَقْتِ وُلِدَ مُوسَى وَكَانَ جَمِيلاً جِدّاً فَرُبِّيَ
    هَذَا ثَلاَثَةَ أَشْهُرٍ فِي بَيْتِ أَبِيهِ. وَلَمَّا نُبِذَ اتَّخَذَتْهُ
    ابْنَةُ فِرْعَوْنَ وَرَبَّتْهُ لِنَفْسِهَا ابْناً. فَتَهَذَّبَ مُوسَى
    بِكُلِّ حِكْمَةِ الْمِصْرِيِّينَ وَكَانَ مُقْتَدِراً فِي الأَقْوَالِ
    وَالأَعْمَالِ. وَلَمَّا كَمِلَتْ لَهُ مُدَّةُ أَرْبَعِينَ سَنَةً خَطَرَ
    عَلَى بَالِهِ أَنْ يَفْتَقِدَ إِخْوَتَهُ بَنِي إِسْرَائِيلَ. وَإِذْ رَأَى
    وَاحِداً مَظْلُوماً حَامَى عَنْهُ وَأَنْصَفَ الْمَغْلُوبَ إِذْ قَتَلَ
    الْمِصْرِيَّ. فَظَنَّ أَنَّ إِخْوَتَهُ يَفْهَمُونَ أَنَّ اللهَ عَلَى يَدِهِ
    يُعْطِيهِمْ نَجَاةً وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا. وَفِي الْيَوْمِ
    الثَّانِي ظَهَرَ لَهُمْ وَهُمْ يَتَخَاصَمُونَ فَسَاقَهُمْ إِلَى السَّلاَمَةِ
    قَائِلاً: أَيُّهَا الرِّجَالُ أَنْتُمْ إِخْوَةٌ. لِمَاذَا تَظْلِمُونَ
    بَعْضُكُمْ بَعْضاً؟ فَالَّذِي كَانَ يَظْلِمُ قَرِيبَهُ دَفَعَهُ قَائِلاً:
    مَنْ أَقَامَكَ رَئِيساً وَقَاضِياً عَلَيْنَا؟ أَتُرِيدُ أَنْ تَقْتُلَنِي
    كَمَا قَتَلْتَ أَمْسَ الْمِصْرِيَّ؟ فَهَرَبَ مُوسَى بِسَبَبِ هَذِهِ
    الْكَلِمَةِ وَصَارَ غَرِيباً فِي أَرْضِ مَدْيَانَ حَيْثُ وَلَدَ ابْنَيْنِ.
    «وَلَمَّا كَمِلَتْ أَرْبَعُونَ سَنَةً ظَهَرَ لَهُ مَلاَكُ الرَّبِّ فِي
    بَرِّيَّةِ جَبَلِ سِينَاءَ فِي لَهِيبِ نَارِ عُلَّيْقَةٍ. فَلَمَّا رَأَى
    مُوسَى ذَلِكَ تَعَجَّبَ مِنَ الْمَنْظَرِ. وَفِيمَا هُوَ يَتَقَدَّمُ
    لِيَتَطَلَّعَ صَارَ إِلَيْهِ صَوْتُ الرَّبِّ: أَنَا إِلَهُ آبَائِكَ إِلَهُ
    إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ. فَارْتَعَدَ مُوسَى
    وَلَمْ يَجْسُرْ أَنْ يَتَطَلَّعَ. فَقَالَ لَهُ الرَّبُّ: اخْلَعْ نَعْلَ
    رِجْلَيْكَ لأَنَّ الْمَوْضِعَ الَّذِي أَنْتَ وَاقِفٌ عَلَيْهِ أَرْضٌ
    مُقَدَّسَةٌ. إِنِّي رَأَيْتُ مَشَقَّةَ شَعْبِي الَّذِينَ فِي مِصْرَ
    وَسَمِعْتُ أَنِينَهُمْ وَنَزَلْتُ لِأُنْقِذَهُمْ. فَهَلُمَّ الآنَ أُرْسِلُكَ
    إِلَى مِصْرَ. ذَكَرَ إِلَى الدَّهْرِ عَهْدَهُ كَلاَماً أَوْصَى بِهِ إِلَى
    أَلْفِ دَوْرٍ الَّذِي عَاهَدَ بِهِ إِبْرَاهِيمَ وَقَسَمَهُ لإِسْحَاقَ
    فَثَبَّتَهُ لِيَعْقُوبَ فَرِيضَةً وَلإِسْرَائِيلَ عَهْداً أَبَدِيّاً وَجَاءَ
    إِلَيْهِ قَوْمٌ مِنَ الصَّدُّوقِيِّينَ الَّذِينَ يَقُولُونَ لَيْسَ قِيَامَةٌ
    وَسَأَلُوهُ: «يَا مُعَلِّمُ كَتَبَ لَنَا مُوسَى: إِنْ مَاتَ لأَحَدٍ أَخٌ
    وَتَرَكَ امْرَأَةً وَلَمْ يُخَلِّفْ أَوْلاَداً أَنْ يَأْخُذَ أَخُوهُ
    امْرَأَتَهُ وَيُقِيمَ نَسْلاً لأَخِيهِ. فَكَانَ سَبْعَةُ إِخْوَةٍ. أَخَذَ
    الأَوَّلُ امْرَأَةً وَمَاتَ وَلَمْ يَتْرُكْ نَسْلاً. فَأَخَذَهَا الثَّانِي
    وَمَاتَ وَلَمْ يَتْرُكْ هُوَ أَيْضاً نَسْلاً. وَهَكَذَا الثَّالِثُ.
    فَأَخَذَهَا السَّبْعَةُ وَلَمْ يَتْرُكُوا نَسْلاً. وَآخِرَ الْكُلِّ مَاتَتِ
    الْمَرْأَةُ أَيْضاً. فَفِي الْقِيَامَةِ مَتَى قَامُوا لِمَنْ مِنْهُمْ
    تَكُونُ زَوْجَةً؟ لأَنَّهَا كَانَتْ زَوْجَةً لِلسَّبْعَةِ». فَأَجَابَ
    يَسُوعُ: «أَلَيْسَ لِهَذَا تَضِلُّونَ إِذْ لاَ تَعْرِفُونَ الْكُتُبَ وَلاَ
    قُوَّةَ اللَّهِ؟ لأَنَّهُمْ مَتَى قَامُوا مِنَ الأَمْوَاتِ لاَ يُزَوِّجُونَ
    وَلاَ يُزَوَّجُونَ بَلْ يَكُونُونَ كَمَلاَئِكَةٍ فِي السَّمَاوَاتِ. وَأَمَّا
    مِنْ جِهَةِ الأَمْوَاتِ إِنَّهُمْ يَقُومُونَ: أَفَمَا قَرَأْتُمْ فِي كِتَابِ
    مُوسَى فِي أَمْرِ الْعُلَّيْقَةِ كَيْفَ كَلَّمَهُ اللَّهُ قَائِلاً: أَنَا
    إِلَهُ إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ؟ لَيْسَ هُوَ
    إِلَهَ أَمْوَاتٍ بَلْ إِلَهُ أَحْيَاءٍ. فَأَنْتُمْ إِذاً تَضِلُّونَ
    كَثِيراً»."
