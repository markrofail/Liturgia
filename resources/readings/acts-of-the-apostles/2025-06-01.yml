title:
  english: Acts 7:20-34Psalm 105:36 & Psalm 105:38Matt 2:13-23
  arabic: "اعمال ٧ : ٢٠-٣٤مزامير ١٠٥ : ٣٦ & مزامير ١٠٥ : ٣٨متى ٢ : ١٣-٢٣"
text:
  english: "At this time Moses was born, and was well pleasing to God; and he was
    brought up in his father's house for three months. But when he was set out,
    Pharaoh's daughter took him away and brought him up as her own son. And
    Moses was learned in all the wisdom of the Egyptians, and was mighty in
    words and deeds. \"Now when he was forty years old, it came into his heart
    to visit his brethren, the children of Israel. And seeing one of them suffer
    wrong, he defended and avenged him who was oppressed, and struck down the
    Egyptian. For he supposed that his brethren would have understood that God
    would deliver them by his hand, but they did not understand. And the next
    day he appeared to two of them as they were fighting, and tried to reconcile
    them, saying, \"Men, you are brethren; why do you wrong one another?' But he
    who did his neighbor wrong pushed him away, saying, \"Who made you a ruler
    and a judge over us? Do you want to kill me as you did the Egyptian
    yesterday?' Then, at this saying, Moses fled and became a dweller in the
    land of Midian, where he had two sons. \"And when forty years had passed, an
    Angel of the Lord appeared to him in a flame of fire in a bush, in the
    wilderness of Mount Sinai. When Moses saw it, he marveled at the sight; and
    as he drew near to observe, the voice of the Lord came to him, saying, \"I
    am the God of your fathers--the God of Abraham, the God of Isaac, and the
    God of Jacob.' And Moses trembled and dared not look. \"Then the LORD said
    to him, \"Take your sandals off your feet, for the place where you stand is
    holy ground. I have surely seen the oppression of My people who are in
    Egypt; I have heard their groaning and have come down to deliver them. And
    now come, I will send you to Egypt.\"' He also destroyed all the firstborn
    in their land, The first of all their strength. Egypt was glad when they
    departed, For the fear of them had fallen upon them. Now when they had
    departed, behold, an angel of the Lord appeared to Joseph in a dream,
    saying, \"Arise, take the young Child and His mother, flee to Egypt, and
    stay there until I bring you word; for Herod will seek the young Child to
    destroy Him.\" When he arose, he took the young Child and His mother by
    night and departed for Egypt, and was there until the death of Herod, that
    it might be fulfilled which was spoken by the Lord through the prophet,
    saying, \"Out of Egypt I called My Son.\" Then Herod, when he saw that he
    was deceived by the wise men, was exceedingly angry; and he sent forth and
    put to death all the male children who were in Bethlehem and in all its
    districts, from two years old and under, according to the time which he had
    determined from the wise men. Then was fulfilled what was spoken by Jeremiah
    the prophet, saying: \"A voice was heard in Ramah, Lamentation, weeping, and
    great mourning, Rachel weeping for her children, Refusing to be comforted,
    Because they are no more.\" Now when Herod was dead, behold, an angel of the
    Lord appeared in a dream to Joseph in Egypt, saying, \"Arise, take the young
    Child and His mother, and go to the land of Israel, for those who sought the
    young Child's life are dead.\" Then he arose, took the young Child and His
    mother, and came into the land of Israel. But when he heard that Archelaus
    was reigning over Judea instead of his father Herod, he was afraid to go
    there. And being warned by God in a dream, he turned aside into the region
    of Galilee. And he came and dwelt in a city called Nazareth, that it might
    be fulfilled which was spoken by the prophets, \"He shall be called a
    Nazarene.\""
  arabic: "«وَفِي ذَلِكَ الْوَقْتِ وُلِدَ مُوسَى وَكَانَ جَمِيلاً جِدّاً فَرُبِّيَ
    هَذَا ثَلاَثَةَ أَشْهُرٍ فِي بَيْتِ أَبِيهِ. وَلَمَّا نُبِذَ اتَّخَذَتْهُ
    ابْنَةُ فِرْعَوْنَ وَرَبَّتْهُ لِنَفْسِهَا ابْناً. فَتَهَذَّبَ مُوسَى
    بِكُلِّ حِكْمَةِ الْمِصْرِيِّينَ وَكَانَ مُقْتَدِراً فِي الأَقْوَالِ
    وَالأَعْمَالِ. وَلَمَّا كَمِلَتْ لَهُ مُدَّةُ أَرْبَعِينَ سَنَةً خَطَرَ
    عَلَى بَالِهِ أَنْ يَفْتَقِدَ إِخْوَتَهُ بَنِي إِسْرَائِيلَ. وَإِذْ رَأَى
    وَاحِداً مَظْلُوماً حَامَى عَنْهُ وَأَنْصَفَ الْمَغْلُوبَ إِذْ قَتَلَ
    الْمِصْرِيَّ. فَظَنَّ أَنَّ إِخْوَتَهُ يَفْهَمُونَ أَنَّ اللهَ عَلَى يَدِهِ
    يُعْطِيهِمْ نَجَاةً وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا. وَفِي الْيَوْمِ
    الثَّانِي ظَهَرَ لَهُمْ وَهُمْ يَتَخَاصَمُونَ فَسَاقَهُمْ إِلَى السَّلاَمَةِ
    قَائِلاً: أَيُّهَا الرِّجَالُ أَنْتُمْ إِخْوَةٌ. لِمَاذَا تَظْلِمُونَ
    بَعْضُكُمْ بَعْضاً؟ فَالَّذِي كَانَ يَظْلِمُ قَرِيبَهُ دَفَعَهُ قَائِلاً:
    مَنْ أَقَامَكَ رَئِيساً وَقَاضِياً عَلَيْنَا؟ أَتُرِيدُ أَنْ تَقْتُلَنِي
    كَمَا قَتَلْتَ أَمْسَ الْمِصْرِيَّ؟ فَهَرَبَ مُوسَى بِسَبَبِ هَذِهِ
    الْكَلِمَةِ وَصَارَ غَرِيباً فِي أَرْضِ مَدْيَانَ حَيْثُ وَلَدَ ابْنَيْنِ.
    «وَلَمَّا كَمِلَتْ أَرْبَعُونَ سَنَةً ظَهَرَ لَهُ مَلاَكُ الرَّبِّ فِي
    بَرِّيَّةِ جَبَلِ سِينَاءَ فِي لَهِيبِ نَارِ عُلَّيْقَةٍ. فَلَمَّا رَأَى
    مُوسَى ذَلِكَ تَعَجَّبَ مِنَ الْمَنْظَرِ. وَفِيمَا هُوَ يَتَقَدَّمُ
    لِيَتَطَلَّعَ صَارَ إِلَيْهِ صَوْتُ الرَّبِّ: أَنَا إِلَهُ آبَائِكَ إِلَهُ
    إِبْرَاهِيمَ وَإِلَهُ إِسْحَاقَ وَإِلَهُ يَعْقُوبَ. فَارْتَعَدَ مُوسَى
    وَلَمْ يَجْسُرْ أَنْ يَتَطَلَّعَ. فَقَالَ لَهُ الرَّبُّ: اخْلَعْ نَعْلَ
    رِجْلَيْكَ لأَنَّ الْمَوْضِعَ الَّذِي أَنْتَ وَاقِفٌ عَلَيْهِ أَرْضٌ
    مُقَدَّسَةٌ. إِنِّي رَأَيْتُ مَشَقَّةَ شَعْبِي الَّذِينَ فِي مِصْرَ
    وَسَمِعْتُ أَنِينَهُمْ وَنَزَلْتُ لِأُنْقِذَهُمْ. فَهَلُمَّ الآنَ أُرْسِلُكَ
    إِلَى مِصْرَ. قَتَلَ كُلَّ بِكْرٍ فِي أَرْضِهِمْ أَوَائِلَ كُلِّ
    قُوَّتِهِمْ. فَرِحَتْ مِصْرُ بِخُرُوجِهِمْ لأَنَّ رُعْبَهُمْ سَقَطَ
    عَلَيْهِمْ. وَبَعْدَمَا انْصَرَفُوا إِذَا مَلاَكُ الرَّبِّ قَدْ ظَهَرَ
    لِيُوسُفَ فِي حُلْمٍ قَائِلاً: «قُمْ وَخُذِ الصَّبِيَّ وَأُمَّهُ وَاهْرُبْ
    إِلَى مِصْرَ وَكُنْ هُنَاكَ حَتَّى أَقُولَ لَكَ. لأَنَّ هِيرُودُسَ مُزْمِعٌ
    أَنْ يَطْلُبَ الصَّبِيَّ لِيُهْلِكَهُ». فَقَامَ وَأَخَذَ الصَّبِيَّ
    وَأُمَّهُ لَيْلاً وَانْصَرَفَ إِلَى مِصْرَ وَكَانَ هُنَاكَ إِلَى وَفَاةِ
    هِيرُودُسَ لِكَيْ يَتِمَّ مَا قِيلَ مِنَ الرَّبِّ بِالنَّبِيِّ: «مِنْ مِصْرَ
    دَعَوْتُ ابْنِي». حِينَئِذٍ لَمَّا رَأَى هِيرُودُسُ أَنَّ الْمَجُوسَ
    سَخِرُوا بِهِ غَضِبَ جِدّاً فَأَرْسَلَ وَقَتَلَ جَمِيعَ الصِّبْيَانِ
    الَّذِينَ فِي بَيْتِ لَحْمٍ وَفِي كُلِّ تُخُومِهَا مِنِ ابْنِ سَنَتَيْنِ
    فَمَا دُونُ بِحَسَبِ الزَّمَانِ الَّذِي تَحَقَّقَهُ مِنَ الْمَجُوسِ.
    حِينَئِذٍ تَمَّ مَا قِيلَ بِإِرْمِيَا النَّبِيِّ: «صَوْتٌ سُمِعَ فِي
    الرَّامَةِ نَوْحٌ وَبُكَاءٌ وَعَوِيلٌ كَثِيرٌ. رَاحِيلُ تَبْكِي عَلَى
    أَوْلاَدِهَا وَلاَ تُرِيدُ أَنْ تَتَعَزَّى لأَنَّهُمْ لَيْسُوا
    بِمَوْجُودِينَ». فَلَمَّا مَاتَ هِيرُودُسُ إِذَا مَلاَكُ الرَّبِّ قَدْ
    ظَهَرَ فِي حُلْمٍ لِيُوسُفَ فِي مِصْرَ قَائِلاً: «قُمْ وَخُذِ الصَّبِيَّ
    وَأُمَّهُ وَاذْهَبْ إِلَى أَرْضِ إِسْرَائِيلَ لأَنَّهُ قَدْ مَاتَ الَّذِينَ
    كَانُوا يَطْلُبُونَ نَفْسَ الصَّبِيِّ». فَقَامَ وَأَخَذَ الصَّبِيَّ
    وَأُمَّهُ وَجَاءَ إِلَى أَرْضِ إِسْرَائِيلَ. وَلَكِنْ لَمَّا سَمِعَ أَنَّ
    أَرْخِيلاَوُسَ يَمْلِكُ عَلَى الْيَهُودِيَّةِ عِوَضاً عَنْ هِيرُودُسَ
    أَبِيهِ خَافَ أَنْ يَذْهَبَ إِلَى هُنَاكَ. وَإِذْ أُوحِيَ إِلَيْهِ فِي
    حُلْمٍ انْصَرَفَ إِلَى نَوَاحِي الْجَلِيلِ. وَأَتَى وَسَكَنَ فِي مَدِينَةٍ
    يُقَالُ لَهَا نَاصِرَةُ لِكَيْ يَتِمَّ مَا قِيلَ بِالأَنْبِيَاءِ: «إِنَّهُ
    سَيُدْعَى نَاصِرِيّاً»."
