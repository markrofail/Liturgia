title:
  english: Acts 10:34-43Psalm 65:1-2Jn 10:22-38
  arabic: "اعمال ١٠ : ٣٤-٤٣مزامير ٦٥ : ١-٢يوحنا ١٠ : ٢٢-٣٨"
text:
  english: "Then Peter opened his mouth and said: \"In truth I perceive that God
    shows no partiality. But in every nation whoever fears Him and works
    righteousness is accepted by Him. The word which God sent to the children of
    Israel, preaching peace through Jesus Christ--He is Lord of all-- that word
    you know, which was proclaimed throughout all Judea, and began from Galilee
    after the baptism which John preached: how God anointed Jesus of Nazareth
    with the Holy Spirit and with power, who went about doing good and healing
    all who were oppressed by the devil, for God was with Him. And we are
    witnesses of all things which He did both in the land of the Jews and in
    Jerusalem, whom they killed by hanging on a tree. Him God raised up on the
    third day, and showed Him openly, not to all the people, but to witnesses
    chosen before by God, even to us who ate and drank with Him after He arose
    from the dead. And He commanded us to preach to the people, and to testify
    that it is He who was ordained by God to be Judge of the living and the
    dead. To Him all the prophets witness that, through His name, whoever
    believes in Him will receive remission of sins.\" Praise is awaiting You, O
    God, in Zion; And to You the vow shall be performed. O You who hear prayer,
    To You all flesh will come. Now it was the Feast of Dedication in Jerusalem,
    and it was winter. And Jesus walked in the temple, in Solomon's porch. Then
    the Jews surrounded Him and said to Him, \"How long do You keep us in doubt?
    If You are the Christ, tell us plainly.\" Jesus answered them, \"I told you,
    and you do not believe. The works that I do in My Father's name, they bear
    witness of Me. But you do not believe, because you are not of My sheep, as I
    said to you. My sheep hear My voice, and I know them, and they follow Me.
    And I give them eternal life, and they shall never perish; neither shall
    anyone snatch them out of My hand. My Father, who has given them to Me, is
    greater than all; and no one is able to snatch them out of My Father's hand.
    I and My Father are one.\" Then the Jews took up stones again to stone Him.
    Jesus answered them, \"Many good works I have shown you from My Father. For
    which of those works do you stone Me?\" The Jews answered Him, saying, \"For
    a good work we do not stone You, but for blasphemy, and because You, being a
    Man, make Yourself God.\" Jesus answered them, \"Is it not written in your
    law, \"I said, \"You are gods\"'? If He called them gods, to whom the word
    of God came and the Scripture cannot be broken, do you say of Him whom the
    Father sanctified and sent into the world, \"You are blaspheming,' because I
    said, \"I am the Son of God'? If I do not do the works of My Father, do not
    believe Me; but if I do, though you do not believe Me, believe the works,
    that you may know and believe that the Father is in Me, and I in Him.\""
  arabic: "فَقَالَ بُطْرُسُ: «بِالْحَقِّ أَنَا أَجِدُ أَنَّ اللهَ لاَ يَقْبَلُ
    الْوُجُوهَ. بَلْ فِي كُلِّ أُمَّةٍ الَّذِي يَتَّقِيهِ وَيَصْنَعُ الْبِرَّ
    مَقْبُولٌ عِنْدَهُ. الْكَلِمَةُ الَّتِي أَرْسَلَهَا إِلَى بَنِي إِسْرَائِيلَ
    يُبَشِّرُ بِالسَّلاَمِ بِيَسُوعَ الْمَسِيحِ. هَذَا هُوَ رَبُّ الْكُلِّ.
    أَنْتُمْ تَعْلَمُونَ الأَمْرَ الَّذِي صَارَ فِي كُلِّ الْيَهُودِيَّةِ
    مُبْتَدِئاً مِنَ الْجَلِيلِ بَعْدَ الْمَعْمُودِيَّةِ الَّتِي كَرَزَ بِهَا
    يُوحَنَّا. يَسُوعُ الَّذِي مِنَ النَّاصِرَةِ كَيْفَ مَسَحَهُ اللهُ
    بِالرُّوحِ الْقُدُسِ وَالْقُوَّةِ الَّذِي جَالَ يَصْنَعُ خَيْراً وَيَشْفِي
    جَمِيعَ الْمُتَسَلِّطِ عَلَيْهِمْ إِبْلِيسُ لأَنَّ اللهَ كَانَ مَعَهُ.
    وَنَحْنُ شُهُودٌ بِكُلِّ مَا فَعَلَ فِي كُورَةِ الْيَهُودِيَّةِ وَفِي
    أُورُشَلِيمَ. الَّذِي أَيْضاً قَتَلُوهُ مُعَلِّقِينَ إِيَّاهُ عَلَى
    خَشَبَةٍ. هَذَا أَقَامَهُ اللهُ فِي الْيَوْمِ الثَّالِثِ وَأَعْطَى أَنْ
    يَصِيرَ ظَاهِراً لَيْسَ لِجَمِيعِ الشَّعْبِ بَلْ لِشُهُودٍ سَبَقَ اللهُ
    فَانْتَخَبَهُمْ. لَنَا نَحْنُ الَّذِينَ أَكَلْنَا وَشَرِبْنَا مَعَهُ بَعْدَ
    قِيَامَتِهِ مِنَ الأَمْوَاتِ. وَأَوْصَانَا أَنْ نَكْرِزَ لِلشَّعْبِ
    وَنَشْهَدَ بِأَنَّ هَذَا هُوَ الْمُعَيَّنُ مِنَ اللهِ دَيَّاناً لِلأَحْيَاءِ
    وَالأَمْوَاتِ. لَهُ يَشْهَدُ جَمِيعُ الأَنْبِيَاءِ أَنَّ كُلَّ مَنْ يُؤْمِنُ
    بِهِ يَنَالُ بِاسْمِهِ غُفْرَانَ الْخَطَايَا». لَكَ يَنْبَغِي التَّسْبِيحُ
    يَا اللهُ فِي صِهْيَوْنَ وَلَكَ يُوفَى النَّذْرُ. يَا سَامِعَ الصَّلاَةِ
    إِلَيْكَ يَأْتِي كُلُّ بَشَرٍ. وَكَانَ عِيدُ التَّجْدِيدِ فِي أُورُشَلِيمَ
    وَكَانَ شِتَاءٌ. وَكَانَ يَسُوعُ يَتَمَشَّى فِي الْهَيْكَلِ فِي رِوَاقِ
    سُلَيْمَانَ فَاحْتَاطَ بِهِ الْيَهُودُ وَقَالُوا لَهُ: «إِلَى مَتَى
    تُعَلِّقُ أَنْفُسَنَا؟ إِنْ كُنْتَ أَنْتَ الْمَسِيحَ فَقُلْ لَنَا جَهْراً».
    أَجَابَهُمْ يَسُوعُ: «إِنِّي قُلْتُ لَكُمْ وَلَسْتُمْ تُؤْمِنُونَ.
    اَلأَعْمَالُ الَّتِي أَنَا أَعْمَلُهَا بِاسْمِ أَبِي هِيَ تَشْهَدُ لِي.
    وَلَكِنَّكُمْ لَسْتُمْ تُؤْمِنُونَ لأَنَّكُمْ لَسْتُمْ مِنْ خِرَافِي كَمَا
    قُلْتُ لَكُمْ. خِرَافِي تَسْمَعُ صَوْتِي وَأَنَا أَعْرِفُهَا فَتَتْبَعُنِي.
    وَأَنَا أُعْطِيهَا حَيَاةً أَبَدِيَّةً وَلَنْ تَهْلِكَ إِلَى الأَبَدِ وَلاَ
    يَخْطَفُهَا أَحَدٌ مِنْ يَدِي. أَبِي الَّذِي أَعْطَانِي إِيَّاهَا هُوَ
    أَعْظَمُ مِنَ الْكُلِّ وَلاَ يَقْدِرُ أَحَدٌ أَنْ يَخْطَفَ مِنْ يَدِ أَبِي.
    أَنَا وَالآبُ وَاحِدٌ». فَتَنَاوَلَ الْيَهُودُ أَيْضاً حِجَارَةً
    لِيَرْجُمُوهُ. فَقَالَ يَسُوعُ: «أَعْمَالاً كَثِيرَةً حَسَنَةً أَرَيْتُكُمْ
    مِنْ عِنْدِ أَبِي - بِسَبَبِ أَيِّ عَمَلٍ مِنْهَا تَرْجُمُونَنِي؟» أَجَابَهُ
    الْيَهُودُ: «لَسْنَا نَرْجُمُكَ لأَجْلِ عَمَلٍ حَسَنٍ بَلْ لأَجْلِ تَجْدِيفٍ
    فَإِنَّكَ وَأَنْتَ إِنْسَانٌ تَجْعَلُ نَفْسَكَ إِلَهاً» أَجَابَهُمْ يَسُوعُ:
    «أَلَيْسَ مَكْتُوباً فِي نَامُوسِكُمْ: أَنَا قُلْتُ إِنَّكُمْ آلِهَةٌ؟ إِنْ
    قَالَ آلِهَةٌ لِأُولَئِكَ الَّذِينَ صَارَتْ إِلَيْهِمْ كَلِمَةُ اللَّهِ
    وَلاَ يُمْكِنُ أَنْ يُنْقَضَ الْمَكْتُوبُ فَالَّذِي قَدَّسَهُ الآبُ
    وَأَرْسَلَهُ إِلَى الْعَالَمِ أَتَقُولُونَ لَهُ: إِنَّكَ تُجَدِّفُ لأَنِّي
    قُلْتُ إِنِّي ابْنُ اللَّهِ؟ إِنْ كُنْتُ لَسْتُ أَعْمَلُ أَعْمَالَ أَبِي
    فلاَ تُؤْمِنُوا بِي. وَلَكِنْ إِنْ كُنْتُ أَعْمَلُ فَإِنْ لَمْ تُؤْمِنُوا
    بِي فَآمِنُوا بِالأَعْمَالِ لِكَيْ تَعْرِفُوا وَتُؤْمِنُوا أَنَّ الآبَ فِيَّ
    وَأَنَا فِيهِ»."
