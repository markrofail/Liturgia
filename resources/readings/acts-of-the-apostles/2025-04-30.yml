title:
  english: Acts 4:8-12Psalm 9:1 & Psalm 9:2Jn 5:31-37
  arabic: "اعمال ٤ : ٨-١٢مزامير ٩ : ١ & مزامير ٩ : ٢يوحنا ٥ : ٣١-٣٧"
text:
  english: "Then Peter, filled with the Holy Spirit, said to them, \"Rulers of the
    people and elders of Israel: If we this day are judged for a good deed done
    to a helpless man, by what means he has been made well, let it be known to
    you all, and to all the people of Israel, that by the name of Jesus Christ
    of Nazareth, whom you crucified, whom God raised from the dead, by Him this
    man stands here before you whole. This is the \"stone which was rejected by
    you builders, which has become the chief cornerstone.' Nor is there
    salvation in any other, for there is no other name under heaven given among
    men by which we must be saved.\" I will praise You, O LORD, with my whole
    heart; I will tell of all Your marvelous works. I will be glad and rejoice
    in You; I will sing praise to Your name, O Most High. \"If I bear witness of
    Myself, My witness is not true. There is another who bears witness of Me,
    and I know that the witness which He witnesses of Me is true. You have sent
    to John, and he has borne witness to the truth. Yet I do not receive
    testimony from man, but I say these things that you may be saved. He was the
    burning and shining lamp, and you were willing for a time to rejoice in his
    light. But I have a greater witness than John's; for the works which the
    Father has given Me to finish--the very works that I do--bear witness of Me,
    that the Father has sent Me. And the Father Himself, who sent Me, has
    testified of Me."
  arabic: "حِينَئِذٍ امْتَلأَ بُطْرُسُ مِنَ الرُّوحِ الْقُدُسِ وَقَالَ لَهُمْ:
    «يَا رُؤَسَاءَ الشَّعْبِ وَشُيُوخَ إِسْرَائِيلَ إِنْ كُنَّا نُفْحَصُ
    الْيَوْمَ عَنْ إِحْسَانٍ إِلَى إِنْسَانٍ سَقِيمٍ بِمَاذَا شُفِيَ هَذَا
    فَلْيَكُنْ مَعْلُوماً عِنْدَ جَمِيعِكُمْ وَجَمِيعِ شَعْبِ إِسْرَائِيلَ
    أَنَّهُ بِاسْمِ يَسُوعَ الْمَسِيحِ النَّاصِرِيِّ الَّذِي صَلَبْتُمُوهُ
    أَنْتُمُ الَّذِي أَقَامَهُ اللهُ مِنَ الأَمْوَاتِ بِذَاكَ وَقَفَ هَذَا
    أَمَامَكُمْ صَحِيحاً. هَذَا هُوَ الْحَجَرُ الَّذِي احْتَقَرْتُمُوهُ أَيُّهَا
    الْبَنَّاؤُونَ الَّذِي صَارَ رَأْسَ الزَّاوِيَةِ. وَلَيْسَ بِأَحَدٍ غَيْرِهِ
    الْخَلاَصُ. لأَنْ لَيْسَ اسْمٌ آخَرُ تَحْتَ السَّمَاءِ قَدْ أُعْطِيَ بَيْنَ
    النَّاسِ بِهِ يَنْبَغِي أَنْ نَخْلُصَ». أَحْمَدُ الرَّبَّ بِكُلِّ قَلْبِي.
    أُحَدِّثُ بِجَمِيعِ عَجَائِبِكَ. أَفْرَحُ وَأَبْتَهِجُ بِكَ. أُرَنِّمُ
    لاِسْمِكَ أَيُّهَا الْعَلِيُّ. «إِنْ كُنْتُ أَشْهَدُ لِنَفْسِي فَشَهَادَتِي
    لَيْسَتْ حَقّاً. الَّذِي يَشْهَدُ لِي هُوَ آخَرُ وَأَنَا أَعْلَمُ أَنَّ
    شَهَادَتَهُ الَّتِي يَشْهَدُهَا لِي هِيَ حَقٌّ. أَنْتُمْ أَرْسَلْتُمْ إِلَى
    يُوحَنَّا فَشَهِدَ لِلْحَقِّ. وَأَنَا لاَ أَقْبَلُ شَهَادَةً مِنْ إِنْسَانٍ
    وَلَكِنِّي أَقُولُ هَذَا لِتَخْلُصُوا أَنْتُمْ. كَانَ هُوَ السِّرَاجَ
    الْمُوقَدَ الْمُنِيرَ وَأَنْتُمْ أَرَدْتُمْ أَنْ تَبْتَهِجُوا بِنُورِهِ
    سَاعَةً. وَأَمَّا أَنَا فَلِي شَهَادَةٌ أَعْظَمُ مِنْ يُوحَنَّا لأَنَّ
    الأَعْمَالَ الَّتِي أَعْطَانِي الآبُ لِأُكَمِّلَهَا هَذِهِ الأَعْمَالُ
    بِعَيْنِهَا الَّتِي أَنَا أَعْمَلُهَا هِيَ تَشْهَدُ لِي أَنَّ الآبَ قَدْ
    أَرْسَلَنِي. وَالآبُ نَفْسُهُ الَّذِي أَرْسَلَنِي يَشْهَدُ لِي. لَمْ
    تَسْمَعُوا صَوْتَهُ قَطُّ وَلاَ أَبْصَرْتُمْ هَيْئَتَهُ"
