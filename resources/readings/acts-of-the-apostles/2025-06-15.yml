title:
  english: Acts 14:8-22Psalm 12:6 & Psalm 12:5Lk 5:17-26
  arabic: "اعمال ١٤ : ٨-٢٢مزامير ١٢ : ٦ & مزامير ١٢ : ٥لوقا ٥ : ١٧-٢٦"
text:
  english: And in Lystra a certain man without strength in his feet was sitting, a
    cripple from his mother's womb, who had never walked. This man heard Paul
    speaking. Paul, observing him intently and seeing that he had faith to be
    healed, said with a loud voice, "Stand up straight on your feet!" And he
    leaped and walked. Now when the people saw what Paul had done, they raised
    their voices, saying in the Lycaonian language, "The gods have come down to
    us in the likeness of men!" And Barnabas they called Zeus, and Paul, Hermes,
    because he was the chief speaker. Then the priest of Zeus, whose temple was
    in front of their city, brought oxen and garlands to the gates, intending to
    sacrifice with the multitudes. But when the apostles Barnabas and Paul heard
    this, they tore their clothes and ran in among the multitude, crying out and
    saying, "Men, why are you doing these things? We also are men with the same
    nature as you, and preach to you that you should turn from these useless
    things to the living God, who made the heaven, the earth, the sea, and all
    things that are in them, who in bygone generations allowed all nations to
    walk in their own ways. Nevertheless He did not leave Himself without
    witness, in that He did good, gave us rain from heaven and fruitful seasons,
    filling our hearts with food and gladness." And with these sayings they
    could scarcely restrain the multitudes from sacrificing to them. Then Jews
    from Antioch and Iconium came there; and having persuaded the multitudes,
    they stoned Paul and dragged him out of the city, supposing him to be dead.
    However, when the disciples gathered around him, he rose up and went into
    the city. And the next day he departed with Barnabas to Derbe. And when they
    had preached the gospel to that city and made many disciples, they returned
    to Lystra, Iconium, and Antioch, strengthening the souls of the disciples,
    exhorting them to continue in the faith, and saying, "We must through many
    tribulations enter the kingdom of God." The words of the LORD are pure
    words, Like silver tried in a furnace of earth, Purified seven times. "For
    the oppression of the poor, for the sighing of the needy, Now I will arise,"
    says the LORD; "I will set him in the safety for which he yearns." Now it
    happened on a certain day, as He was teaching, that there were Pharisees and
    teachers of the law sitting by, who had come out of every town of Galilee,
    Judea, and Jerusalem. And the power of the Lord was present to heal them.
    Then behold, men brought on a bed a man who was paralyzed, whom they sought
    to bring in and lay before Him. And when they could not find how they might
    bring him in, because of the crowd, they went up on the housetop and let him
    down with his bed through the tiling into the midst before Jesus. When He
    saw their faith, He said to him, "Man, your sins are forgiven you." And the
    scribes and the Pharisees began to reason, saying, "Who is this who speaks
    blasphemies? Who can forgive sins but God alone?" But when Jesus perceived
    their thoughts, He answered and said to them, "Why are you reasoning in your
    hearts? Which is easier, to say, "Your sins are forgiven you,' or to say,
    "Rise up and walk'? But that you may know that the Son of Man has power on
    earth to forgive sins"--He said to the man who was paralyzed, "I say to you,
    arise, take up your bed, and go to your house." Immediately he rose up
    before them, took up what he had been lying on, and departed to his own
    house, glorifying God. And they were all amazed, and they glorified God and
    were filled with fear, saying, "We have seen strange things today!"
  arabic: "وَكَانَ يَجْلِسُ فِي لِسْتِرَةَ رَجُلٌ عَاجِزُ الرِّجْلَيْنِ مُقْعَدٌ
    مِنْ بَطْنِ أُمِّهِ وَلَمْ يَمْشِ قَطُّ. هَذَا كَانَ يَسْمَعُ بُولُسَ
    يَتَكَلَّمُ فَشَخَصَ إِلَيْهِ وَإِذْ رَأَى أَنَّ لَهُ إِيمَاناً لِيُشْفَى
    قَالَ بِصَوْتٍ عَظِيمٍ: «قُمْ عَلَى رِجْلَيْكَ مُنْتَصِباً». فَوَثَبَ
    وَصَارَ يَمْشِي. فَالْجُمُوعُ لَمَّا رَأَوْا مَا فَعَلَ بُولُسُ رَفَعُوا
    صَوْتَهُمْ بِلُغَةِ لِيكَأُونِيَّةَ قَائِلِينَ: «إِنَّ الآلِهَةَ تَشَبَّهُوا
    بِالنَّاسِ وَنَزَلُوا إِلَيْنَا». فَكَانُوا يَدْعُونَ بَرْنَابَا «زَفْسَ»
    وَبُولُسَ «هَرْمَسَ» إِذْ كَانَ هُوَ الْمُتَقَدِّمَ فِي الْكَلاَمِ. فَأَتَى
    كَاهِنُ زَفْسَ الَّذِي كَانَ قُدَّامَ الْمَدِينَةِ بِثِيرَانٍ وَأَكَالِيلَ
    عِنْدَ الأَبْوَابِ مَعَ الْجُمُوعِ وَكَانَ يُرِيدُ أَنْ يَذْبَحَ. فَلَمَّا
    سَمِعَ الرَّسُولاَنِ بَرْنَابَا وَبُولُسُ مَزَّقَا ثِيَابَهُمَا وَانْدَفَعَا
    إِلَى الْجَمْعِ صَارِخَيْنِ: «أَيُّهَا الرِّجَالُ لِمَاذَا تَفْعَلُونَ
    هَذَا؟ نَحْنُ أَيْضاً بَشَرٌ تَحْتَ آلاَمٍ مِثْلُكُمْ نُبَشِّرُكُمْ أَنْ
    تَرْجِعُوا مِنْ هَذِهِ الأَبَاطِيلِ إِلَى الإِلَهِ الْحَيِّ الَّذِي خَلَقَ
    السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَكُلَّ مَا فِيهَا الَّذِي فِي الأَجْيَالِ
    الْمَاضِيَةِ تَرَكَ جَمِيعَ الْأُمَمِ يَسْلُكُونَ فِي طُرُقِهِمْ - مَعَ
    أَنَّهُ لَمْ يَتْرُكْ نَفْسَهُ بِلاَ شَاهِدٍ - وَهُوَ يَفْعَلُ خَيْراً
    يُعْطِينَا مِنَ السَّمَاءِ أَمْطَاراً وَأَزْمِنَةً مُثْمِرَةً وَيَمْلأُ
    قُلُوبَنَا طَعَاماً وَسُرُوراً». وَبِقَوْلِهِمَا هَذَا كَفَّا الْجُمُوعَ
    بِالْجَهْدِ عَنْ أَنْ يَذْبَحُوا لَهُمَا. ثُمَّ أَتَى يَهُودٌ مِنْ
    أَنْطَاكِيَةَ وَإِيقُونِيَةَ وَأَقْنَعُوا الْجُمُوعَ فَرَجَمُوا بُولُسَ
    وَجَرُّوهُ خَارِجَ الْمَدِينَةِ ظَانِّينَ أَنَّهُ قَدْ مَاتَ. وَلَكِنْ إِذْ
    أَحَاطَ بِهِ التَّلاَمِيذُ قَامَ وَدَخَلَ الْمَدِينَةَ وَفِي الْغَدِ خَرَجَ
    مَعَ بَرْنَابَا إِلَى دَرْبَةَ. فَبَشَّرَا فِي تِلْكَ الْمَدِينَةِ
    وَتَلْمَذَا كَثِيرِينَ ثُمَّ رَجَعَا إِلَى لِسْتِرَةَ وَإِيقُونِيَةَ
    وَأَنْطَاكِيَةَ يُشَدِّدَانِ أَنْفُسَ التَّلاَمِيذِ وَيَعِظَانِهِمْ أَنْ
    يَثْبُتُوا فِي الإِيمَانِ وَأَنَّهُ بِضِيقَاتٍ كَثِيرَةٍ يَنْبَغِي أَنْ
    نَدْخُلَ مَلَكُوتَ اللهِ. كَلاَمُ الرَّبِّ كَلاَمٌ نَقِيٌّ كَفِضَّةٍ
    مُصَفَّاةٍ فِي بُوطَةٍ فِي الأَرْضِ مَمْحُوصَةٍ سَبْعَ مَرَّاتٍ. [مِنِ
    اغْتِصَابِ الْمَسَاكِينِ مِنْ صَرْخَةِ الْبَائِسِينَ الآنَ أَقُومُ يَقُولُ
    الرَّبُّ. [أَجْعَلُ فِي وُسْعٍ الَّذِي يُنْفُثُ فِيهِ]. وَفِي أَحَدِ
    الأَيَّامِ كَانَ يُعَلِّمُ وَكَانَ فَرِّيسِيُّونَ وَمُعَلِّمُونَ
    لِلنَّامُوسِ جَالِسِينَ وَهُمْ قَدْ أَتَوْا مِنْ كُلِّ قَرْيَةٍ مِنَ
    الْجَلِيلِ وَالْيَهُودِيَّةِ وَأُورُشَلِيمَ. وَكَانَتْ قُوَّةُ الرَّبِّ
    لِشِفَائِهِمْ. وَإِذَا بِرِجَالٍ يَحْمِلُونَ عَلَى فِرَاشٍ إِنْسَاناً
    مَفْلُوجاً وَكَانُوا يَطْلُبُونَ أَنْ يَدْخُلُوا بِهِ وَيَضَعُوهُ أَمَامَهُ.
    وَلَمَّا لَمْ يَجِدُوا مِنْ أَيْنَ يَدْخُلُونَ بِهِ لِسَبَبِ الْجَمْعِ
    صَعِدُوا عَلَى السَّطْحِ وَدَلَّوْهُ مَعَ الْفِرَاشِ مِنْ بَيْنِ الأَجُرِّ
    إِلَى الْوَسَطِ قُدَّامَ يَسُوعَ. فَلَمَّا رَأَى إِيمَانَهُمْ قَالَ لَهُ:
    «أَيُّهَا الإِنْسَانُ مَغْفُورَةٌ لَكَ خَطَايَاكَ». فَابْتَدَأَ الْكَتَبَةُ
    وَالْفَرِّيسِيُّونَ يُفَكِّرُونَ قَائِلِينَ: «مَنْ هَذَا الَّذِي يَتَكَلَّمُ
    بِتَجَادِيفَ؟ مَنْ يَقْدِرُ أَنْ يَغْفِرَ خَطَايَا إِلاَّ اللهُ وَحْدَهُ؟»
    فَشَعَرَ يَسُوعُ بِأَفْكَارِهِمْ وَقَالَ لَهُمْ: «مَاذَا تُفَكِّرُونَ فِي
    قُلُوبِكُمْ؟ أَيُّمَا أَيْسَرُ: أَنْ يُقَالَ مَغْفُورَةٌ لَكَ خَطَايَاكَ
    أَمْ أَنْ يُقَالَ قُمْ وَامْشِ. وَلَكِنْ لِكَيْ تَعْلَمُوا أَنَّ لاِبْنِ
    الإِنْسَانِ سُلْطَاناً عَلَى الأَرْضِ أَنْ يَغْفِرَ الْخَطَايَا» - قَالَ
    لِلْمَفْلُوجِ: «لَكَ أَقُولُ قُمْ وَاحْمِلْ فِرَاشَكَ وَاذْهَبْ إِلَى
    بَيْتِكَ». فَفِي الْحَالِ قَامَ أَمَامَهُمْ وَحَمَلَ مَا كَانَ مُضْطَجِعاً
    عَلَيْهِ وَمَضَى إِلَى بَيْتِهِ وَهُوَ يُمَجِّدُ اللهَ. فَأَخَذَتِ
    الْجَمِيعَ حَيْرَةٌ وَمَجَّدُوا اللهَ وَامْتَلَأُوا خَوْفاً قَائِلِينَ:
    «إِنَّنَا قَدْ رَأَيْنَا الْيَوْمَ عَجَائِبَ!»."
