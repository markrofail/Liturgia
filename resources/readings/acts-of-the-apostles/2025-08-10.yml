title:
  english: Acts 19:23-40Psalm 80:14-15Lk 20:9-19
  arabic: "اعمال ١٩ : ٢٣-٤٠مزامير ٨٠ : ١٤-١٥لوقا ٢٠ : ٩-١٩"
text:
  english: "And about that time there arose a great commotion about the Way. For a
    certain man named Demetrius, a silversmith, who made silver shrines of
    Diana, brought no small profit to the craftsmen. He called them together
    with the workers of similar occupation, and said: \"Men, you know that we
    have our prosperity by this trade. Moreover you see and hear that not only
    at Ephesus, but throughout almost all Asia, this Paul has persuaded and
    turned away many people, saying that they are not gods which are made with
    hands. So not only is this trade of ours in danger of falling into
    disrepute, but also the temple of the great goddess Diana may be despised
    and her magnificence destroyed, whom all Asia and the world worship.\" Now
    when they heard this, they were full of wrath and cried out, saying, \"Great
    is Diana of the Ephesians!\" So the whole city was filled with confusion,
    and rushed into the theater with one accord, having seized Gaius and
    Aristarchus, Macedonians, Paul's travel companions. And when Paul wanted to
    go in to the people, the disciples would not allow him. Then some of the
    officials of Asia, who were his friends, sent to him pleading that he would
    not venture into the theater. Some therefore cried one thing and some
    another, for the assembly was confused, and most of them did not know why
    they had come together. And they drew Alexander out of the multitude, the
    Jews putting him forward. And Alexander motioned with his hand, and wanted
    to make his defense to the people. But when they found out that he was a
    Jew, all with one voice cried out for about two hours, \"Great is Diana of
    the Ephesians!\" And when the city clerk had quieted the crowd, he said:
    \"Men of Ephesus, what man is there who does not know that the city of the
    Ephesians is temple guardian of the great goddess Diana, and of the image
    which fell down from Zeus? Therefore, since these things cannot be denied,
    you ought to be quiet and do nothing rashly. For you have brought these men
    here who are neither robbers of temples nor blasphemers of your goddess.
    Therefore, if Demetrius and his fellow craftsmen have a case against anyone,
    the courts are open and there are proconsuls. Let them bring charges against
    one another. But if you have any other inquiry to make, it shall be
    determined in the lawful assembly. For we are in danger of being called in
    question for today's uproar, there being no reason which we may give to
    account for this disorderly gathering.\" Return, we beseech You, O God of
    hosts; Look down from heaven and see, And visit this vine And the vineyard
    which Your right hand has planted, And the branch that You made strong for
    Yourself. Then He began to tell the people this parable: \"A certain man
    planted a vineyard, leased it to vinedressers, and went into a far country
    for a long time. Now at vintage-time he sent a servant to the vinedressers,
    that they might give him some of the fruit of the vineyard. But the
    vinedressers beat him and sent him away empty-handed. Again he sent another
    servant; and they beat him also, treated him shamefully, and sent him away
    empty-handed. And again he sent a third; and they wounded him also and cast
    him out. \"Then the owner of the vineyard said, \"What shall I do? I will
    send my beloved son. Probably they will respect him when they see him.' But
    when the vinedressers saw him, they reasoned among themselves, saying,
    \"This is the heir. Come, let us kill him, that the inheritance may be
    ours.' So they cast him out of the vineyard and killed him. Therefore what
    will the owner of the vineyard do to them? He will come and destroy those
    vinedressers and give the vineyard to others.\" And when they heard it they
    said, \"Certainly not!\" Then He looked at them and said, \"What then is
    this that is written: \"The stone which the builders rejected Has become the
    chief cornerstone'? Whoever falls on that stone will be broken; but on
    whomever it falls, it will grind him to powder.\" And the chief priests and
    the scribes that very hour sought to lay hands on Him, but they feared the
    people--for they knew He had spoken this parable against them."
  arabic: "وَحَدَثَ فِي ذَلِكَ الْوَقْتِ شَغَبٌ لَيْسَ بِقَلِيلٍ بِسَبَبِ هَذَا
    الطَّرِيقِ لأَنَّ إِنْسَاناً اسْمُهُ دِيمِتْرِيُوسُ صَائِغٌ صَانِعُ
    هَيَاكِلِ فِضَّةٍ لأَرْطَامِيسَ كَانَ يُكَسِّبُ الصُّنَّاعَ مَكْسَباً لَيْسَ
    بِقَلِيلٍ. فَجَمَعَهُمْ وَالْفَعَلَةَ فِي مِثْلِ ذَلِكَ الْعَمَلِ وَقَالَ:
    «أَيُّهَا الرِّجَالُ أَنْتُمْ تَعْلَمُونَ أَنَّ سِعَتَنَا إِنَّمَا هِيَ مِنْ
    هَذِهِ الصِّنَاعَةِ. وَأَنْتُمْ تَنْظُرُونَ وَتَسْمَعُونَ أَنَّهُ لَيْسَ
    مِنْ أَفَسُسَ فَقَطْ بَلْ مِنْ جَمِيعِ أَسِيَّا تَقْرِيباً اسْتَمَالَ
    وَأَزَاغَ بُولُسُ هَذَا جَمْعاً كَثِيراً قَائِلاً: إِنَّ الَّتِي تُصْنَعُ
    بِالأَيَادِي لَيْسَتْ آلِهَةً. فَلَيْسَ نَصِيبُنَا هَذَا وَحْدَهُ فِي خَطَرٍ
    مِنْ أَنْ يَحْصُلَ فِي إِهَانَةٍ بَلْ أَيْضاً هَيْكَلُ أَرْطَامِيسَ -
    الإِلَهَةِ الْعَظِيمَةِ - أَنْ يُحْسَبَ لاَ شَيْءَ وَأَنْ سَوْفَ تُهْدَمُ
    عَظَمَتُهَا هِيَ الَّتِي يَعْبُدُهَا جَمِيعُ أَسِيَّا وَالْمَسْكُونَةِ».
    فَلَمَّا سَمِعُوا امْتَلأُوا غَضَباً وَطَفِقُوا يَصْرُخُونَ قَائِلِينَ:
    «عَظِيمَةٌ هِيَ أَرْطَامِيسُ الأَفَسُسِيِّينَ». فَامْتَلأَتِ الْمَدِينَةُ
    كُلُّهَا اضْطِرَاباً وَانْدَفَعُوا بِنَفْسٍ وَاحِدَةٍ إِلَى الْمَشْهَدِ
    خَاطِفِينَ مَعَهُمْ غَايُوسَ وَأَرِسْتَرْخُسَ الْمَكِدُونِيَّيْنِ رَفِيقَيْ
    بُولُسَ فِي السَّفَرِ. وَلَمَّا كَانَ بُولُسُ يُرِيدُ أَنْ يَدْخُلَ بَيْنَ
    الشَّعْبِ لَمْ يَدَعْهُ التَّلاَمِيذُ. وَأُنَاسٌ مِنْ وُجُوهِ أَسِيَّا -
    كَانُوا أَصْدِقَاءَهُ - أَرْسَلُوا يَطْلُبُونَ إِلَيْهِ أَنْ لاَ يُسَلِّمَ
    نَفْسَهُ إِلَى الْمَشْهَدِ. وَكَانَ الْبَعْضُ يَصْرُخُونَ بِشَيْءٍ
    وَالْبَعْضُ بِشَيْءٍ آخَرَ لأَنَّ الْمَحْفَلَ كَانَ مُضْطَرِباً
    وَأَكْثَرُهُمْ لاَ يَدْرُونَ لأَيِّ شَيْءٍ كَانُوا قَدِ اجْتَمَعُوا!
    فَاجْتَذَبُوا إِسْكَنْدَرَ مِنَ الْجَمْعِ وَكَانَ الْيَهُودُ يَدْفَعُونَهُ.
    فَأَشَارَ إِسْكَنْدَرُ بِيَدِهِ يُرِيدُ أَنْ يَحْتَجَّ لِلشَّعْبِ. فَلَمَّا
    عَرَفُوا أَنَّهُ يَهُودِيٌّ صَارَ صَوْتٌ وَاحِدٌ مِنَ الْجَمِيعِ صَارِخِينَ
    نَحْوَ مُدَّةِ سَاعَتَيْنِ: «عَظِيمَةٌ هِيَ أَرْطَامِيسُ الأَفَسُسِيِّينَ!».
    ثُمَّ سَكَّنَ الْكَاتِبُ الْجَمْعَ وَقَالَ: «أَيُّهَا الرِّجَالُ
    الأَفَسُسِيُّونَ مَنْ هُوَ الإِنْسَانُ الَّذِي لاَ يَعْلَمُ أَنَّ مَدِينَةَ
    الأَفَسُسِيِّينَ مُتَعَبِّدَةٌ لأَرْطَامِيسَ الإِلَهَةِ الْعَظِيمَةِ
    وَالتِّمْثَالِ الَّذِي هَبَطَ مِنْ زَفْسَ؟ فَإِذْ كَانَتْ هَذِهِ الأَشْيَاءُ
    لاَ تُقَاوَمُ يَنْبَغِي أَنْ تَكُونُوا هَادِئِينَ وَلاَ تَفْعَلُوا شَيْئاً
    اقْتِحَاماً. لأَنَّكُمْ أَتَيْتُمْ بِهَذَيْنِ الرَّجُلَيْنِ وَهُمَا لَيْسَا
    سَارِقَيْ هَيَاكِلَ وَلاَ مُجَدِّفَيْنِ عَلَى إِلَهَتِكُمْ. فَإِنْ كَانَ
    دِيمِتْرِيُوسُ وَالصُّنَّاعُ الَّذِينَ مَعَهُ لَهُمْ دَعْوَى عَلَى أَحَدٍ
    فَإِنَّهُ تُقَامُ أَيَّامٌ لِلْقَضَاءِ وَيُوجَدُ وُلاَةٌ فَلْيُرَافِعُوا
    بَعْضُهُمْ بَعْضاً. وَإِنْ كُنْتُمْ تَطْلُبُونَ شَيْئاً مِنْ جِهَةِ أُمُورٍ
    أُخَرَ فَإِنَّهُ يُقْضَى فِي مَحْفِلٍ شَرْعِيٍّ. لأَنَّنَا فِي خَطَرٍ أَنْ
    نُحَاكَمَ مِنْ أَجْلِ فِتْنَةِ هَذَا الْيَوْمِ. وَلَيْسَ عِلَّةٌ يُمْكِنُنَا
    مِنْ أَجْلِهَا أَنْ نُقَدِّمَ حِسَاباً عَنْ هَذَا التَّجَمُّعِ». يَا إِلَهَ
    الْجُنُودِ ارْجِعَنَّ. اطَّلِعْ مِنَ السَّمَاءِ وَانْظُرْ وَتَعَهَّدْ هَذِهِ
    الْكَرْمَةَ وَالْغَرْسَ الَّذِي غَرَسَتْهُ يَمِينُكَ وَالاِبْنَ الَّذِي
    اخْتَرْتَهُ لِنَفْسِكَ. وَابْتَدَأَ يَقُولُ لِلشَّعْبِ هَذَا الْمَثَلَ:
    «إِنْسَانٌ غَرَسَ كَرْماً وَسَلَّمَهُ إِلَى كَرَّامِينَ وَسَافَرَ زَمَاناً
    طَوِيلاً. وَفِي الْوَقْتِ أَرْسَلَ إِلَى الْكَرَّامِينَ عَبْداً لِكَيْ
    يُعْطُوهُ مِنْ ثَمَرِ الْكَرْمِ فَجَلَدَهُ الْكَرَّامُونَ وَأَرْسَلُوهُ
    فَارِغاً. فَعَادَ وَأَرْسَلَ عَبْداً آخَرَ. فَجَلَدُوا ذَلِكَ أَيْضاً
    وَأَهَانُوهُ وَأَرْسَلُوهُ فَارِغاً. ثُمَّ عَادَ فَأَرْسَلَ ثَالِثاً.
    فَجَرَّحُوا هَذَا أَيْضاً وَأَخْرَجُوهُ. فَقَالَ صَاحِبُ الْكَرْمِ: مَاذَا
    أَفْعَلُ؟ أُرْسِلُ ابْنِي الْحَبِيبَ. لَعَلَّهُمْ إِذَا رَأَوْهُ يَهَابُونَ!
    فَلَمَّا رَآهُ الْكَرَّامُونَ تَآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: هَذَا
    هُوَ الْوَارِثُ. هَلُمُّوا نَقْتُلْهُ لِكَيْ يَصِيرَ لَنَا الْمِيرَاثُ.
    فَأَخْرَجُوهُ خَارِجَ الْكَرْمِ وَقَتَلُوهُ. فَمَاذَا يَفْعَلُ بِهِمْ
    صَاحِبُ الْكَرْمِ؟ يَأْتِي وَيُهْلِكُ هَؤُلاَءِ الْكَرَّامِينَ وَيُعْطِي
    الْكَرْمَ لِآخَرِينَ». فَلَمَّا سَمِعُوا قَالُوا: «حَاشَا!» فَنَظَرَ
    إِلَيْهِمْ وَقَالَ: «إِذاً مَا هُوَ هَذَا الْمَكْتُوبُ: الْحَجَرُ الَّذِي
    رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأْسَ الزَّاوِيَةِ. كُلُّ مَنْ
    يَسْقُطُ عَلَى ذَلِكَ الْحَجَرِ يَتَرَضَّضُ وَمَنْ سَقَطَ هُوَ عَلَيْهِ
    يَسْحَقُهُ؟» فَطَلَبَ رُؤَسَاءُ الْكَهَنَةِ وَالْكَتَبَةُ أَنْ يُلْقُوا
    الأَيَادِيَ عَلَيْهِ فِي تِلْكَ السَّاعَةِ وَلَكِنَّهُمْ خَافُوا الشَّعْبَ
    لأَنَّهُمْ عَرَفُوا أَنَّهُ قَالَ هَذَا الْمَثَلَ عَلَيْهِمْ."
