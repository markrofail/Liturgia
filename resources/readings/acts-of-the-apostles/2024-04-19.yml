title:
  english: Acts 8:9-17Psalm 34:5 & Psalm 34:4John 3:1-13
  arabic: "اعمال ٨ : ٩-١٧مزامير ٣٤ : ٥ & مزامير ٣٤ : ٤يوحنا ٣ : ١-١٣"
text:
  english: But there was a certain man called Simon, who previously practiced
    sorcery in the city and astonished the people of Samaria, claiming that he
    was someone great, to whom they all gave heed, from the least to the
    greatest, saying, "This man is the great power of God." And they heeded him
    because he had astonished them with his sorceries for a long time. But when
    they believed Philip as he preached the things concerning the kingdom of God
    and the name of Jesus Christ, both men and women were baptized. Then Simon
    himself also believed; and when he was baptized he continued with Philip,
    and was amazed, seeing the miracles and signs which were done. Now when the
    apostles who were at Jerusalem heard that Samaria had received the word of
    God, they sent Peter and John to them, who, when they had come down, prayed
    for them that they might receive the Holy Spirit. For as yet He had fallen
    upon none of them. They had only been baptized in the name of the Lord
    Jesus. Then they laid hands on them, and they received the Holy Spirit. They
    looked to Him and were radiant, And their faces were not ashamed. I sought
    the LORD, and He heard me, And delivered me from all my fears. There was a
    man of the Pharisees named Nicodemus, a ruler of the Jews. This man came to
    Jesus by night and said to Him, "Rabbi, we know that You are a teacher come
    from God; for no one can do these signs that You do unless God is with him."
    Jesus answered and said to him, "Most assuredly, I say to you, unless one is
    born again, he cannot see the kingdom of God." Nicodemus said to Him, "How
    can a man be born when he is old? Can he enter a second time into his
    mother's womb and be born?" Jesus answered, "Most assuredly, I say to you,
    unless one is born of water and the Spirit, he cannot enter the kingdom of
    God. That which is born of the flesh is flesh, and that which is born of the
    Spirit is spirit. Do not marvel that I said to you, "You must be born
    again.' The wind blows where it wishes, and you hear the sound of it, but
    cannot tell where it comes from and where it goes. So is everyone who is
    born of the Spirit." Nicodemus answered and said to Him, "How can these
    things be?" Jesus answered and said to him, "Are you the teacher of Israel,
    and do not know these things? Most assuredly, I say to you, We speak what We
    know and testify what We have seen, and you do not receive Our witness. If I
    have told you earthly things and you do not believe, how will you believe if
    I tell you heavenly things? No one has ascended to heaven but He who came
    down from heaven, that is, the Son of Man who is in heaven.
  arabic: "وَكَانَ قَبْلاً فِي الْمَدِينَةِ رَجُلٌ اسْمُهُ سِيمُونُ يَسْتَعْمِلُ
    السِّحْرَ وَيُدْهِشُ شَعْبَ السَّامِرَةِ قَائِلاً: «إِنَّهُ شَيْءٌ
    عَظِيمٌ!». وَكَانَ الْجَمِيعُ يَتْبَعُونَهُ مِنَ الصَّغِيرِ إِلَى الْكَبِيرِ
    قَائِلِينَ: «هَذَا هُوَ قُوَّةُ اللهِ الْعَظِيمَةُ». وَكَانُوا يَتْبَعُونَهُ
    لِكَوْنِهِمْ قَدِ انْدَهَشُوا زَمَاناً طَوِيلاً بِسِحْرِهِ. وَلَكِنْ لَمَّا
    صَدَّقُوا فِيلُبُّسَ وَهُوَ يُبَشِّرُ بِالْأُمُورِ الْمُخْتَصَّةِ
    بِمَلَكُوتِ اللهِ وَبِاسْمِ يَسُوعَ الْمَسِيحِ اعْتَمَدُوا رِجَالاً
    وَنِسَاءً. وَسِيمُونُ أَيْضاً نَفْسُهُ آمَنَ. وَلَمَّا اعْتَمَدَ كَانَ
    يُلاَزِمُ فِيلُبُّسَ وَإِذْ رَأَى آيَاتٍ وَقُوَّاتٍ عَظِيمَةً تُجْرَى
    انْدَهَشَ. وَلَمَّا سَمِعَ الرُّسُلُ الَّذِينَ فِي أُورُشَلِيمَ أَنَّ
    السَّامِرَةَ قَدْ قَبِلَتْ كَلِمَةَ اللهِ أَرْسَلُوا إِلَيْهِمْ بُطْرُسَ
    وَيُوحَنَّا اللَّذَيْنِ لَمَّا نَزَلاَ صَلَّيَا لأَجْلِهِمْ لِكَيْ
    يَقْبَلُوا الرُّوحَ الْقُدُسَ لأَنَّهُ لَمْ يَكُنْ قَدْ حَلَّ بَعْدُ عَلَى
    أَحَدٍ مِنْهُمْ - غَيْرَ أَنَّهُمْ كَانُوا مُعْتَمِدِينَ بِاسْمِ الرَّبِّ
    يَسُوعَ. حِينَئِذٍ وَضَعَا الأَيَادِيَ عَلَيْهِمْ فَقَبِلُوا الرُّوحَ
    الْقُدُسَ. نَظَرُوا إِلَيْهِ وَاسْتَنَارُوا وَوُجُوهُهُمْ لَمْ تَخْجَلْ.
    طَلَبْتُ إِلَى الرَّبِّ فَاسْتَجَابَ لِي وَمِنْ كُلِّ مَخَاوِفِي
    أَنْقَذَنِي. كَانَ إِنْسَانٌ مِنَ الْفَرِّيسِيِّينَ اسْمُهُ نِيقُودِيمُوسُ
    رَئِيسٌ لِلْيَهُودِ. هَذَا جَاءَ إِلَى يَسُوعَ لَيْلاً وَقَالَ لَهُ: «يَا
    مُعَلِّمُ نَعْلَمُ أَنَّكَ قَدْ أَتَيْتَ مِنَ اللَّهِ مُعَلِّماً لأَنْ
    لَيْسَ أَحَدٌ يَقْدِرُ أَنْ يَعْمَلَ هَذِهِ الآيَاتِ الَّتِي أَنْتَ تَعْمَلُ
    إِنْ لَمْ يَكُنِ اللَّهُ مَعَهُ». فَقَالَ يَسُوعُ: «الْحَقَّ الْحَقَّ
    أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنْ فَوْقُ لاَ يَقْدِرُ أَنْ
    يَرَى مَلَكُوتَ اللَّهِ». قَالَ لَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ
    الإِنْسَانَ أَنْ يُولَدَ وَهُوَ شَيْخٌ؟ أَلَعَلَّهُ يَقْدِرُ أَنْ يَدْخُلَ
    بَطْنَ أُمِّهِ ثَانِيَةً وَيُولَدَ؟» أَجَابَ يَسُوعُ: «الْحَقَّ الْحَقَّ
    أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنَ الْمَاءِ وَالرُّوحِ لاَ
    يَقْدِرُ أَنْ يَدْخُلَ مَلَكُوتَ اللَّهِ. اَلْمَوْلُودُ مِنَ الْجَسَدِ
    جَسَدٌ هُوَ وَالْمَوْلُودُ مِنَ الرُّوحِ هُوَ رُوحٌ. لاَ تَتَعَجَّبْ أَنِّي
    قُلْتُ لَكَ: يَنْبَغِي أَنْ تُولَدُوا مِنْ فَوْقُ. اَلرِّيحُ تَهُبُّ حَيْثُ
    تَشَاءُ وَتَسْمَعُ صَوْتَهَا لَكِنَّكَ لاَ تَعْلَمُ مِنْ أَيْنَ تَأْتِي
    وَلاَ إِلَى أَيْنَ تَذْهَبُ. هَكَذَا كُلُّ مَنْ وُلِدَ مِنَ الرُّوحِ».
    فَسَأَلَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ أَنْ يَكُونَ هَذَا؟» أَجَابَ
    يَسُوعُ: «أَنْتَ مُعَلِّمُ إِسْرَائِيلَ وَلَسْتَ تَعْلَمُ هَذَا! اَلْحَقَّ
    الْحَقَّ أَقُولُ لَكَ: إِنَّنَا إِنَّمَا نَتَكَلَّمُ بِمَا نَعْلَمُ
    وَنَشْهَدُ بِمَا رَأَيْنَا وَلَسْتُمْ تَقْبَلُونَ شَهَادَتَنَا. إِنْ كُنْتُ
    قُلْتُ لَكُمُ الأَرْضِيَّاتِ وَلَسْتُمْ تُؤْمِنُونَ فَكَيْفَ تُؤْمِنُونَ
    إِنْ قُلْتُ لَكُمُ السَّمَاوِيَّاتِ؟ وَلَيْسَ أَحَدٌ صَعِدَ إِلَى السَّمَاءِ
    إِلاَّ الَّذِي نَزَلَ مِنَ السَّمَاءِ ابْنُ الإِنْسَانِ الَّذِي هُوَ فِي
    السَّمَاءِ."
