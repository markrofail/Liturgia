title:
  english: Acts 18:24— & Acts 19:1-6Psalm 92:12 - 13Lk 12:32 - 44
  arabic: "اعمال ١٨ : ٢٤— & اعمال ١٩ : ١-٦مزامير ٩٢ : ١٢-١٣لوقا ١٢ : ٣٢-٤٤"
text:
  english: Now a certain Jew named Apollos, born at Alexandria, an eloquent man
    and mighty in the Scriptures, came to Ephesus. This man had been instructed
    in the way of the Lord; and being fervent in spirit, he spoke and taught
    accurately the things of the Lord, though he knew only the baptism of John.
    So he began to speak boldly in the synagogue. When Aquila and Priscilla
    heard him, they took him aside and explained to him the way of God more
    accurately. And when he desired to cross to Achaia, the brethren wrote,
    exhorting the disciples to receive him; and when he arrived, he greatly
    helped those who had believed through grace; for he vigorously refuted the
    Jews publicly, showing from the Scriptures that Jesus is the Christ. And it
    happened, while Apollos was at Corinth, that Paul, having passed through the
    upper regions, came to Ephesus. And finding some disciples he said to them,
    "Did you receive the Holy Spirit when you believed?" So they said to him,
    "We have not so much as heard whether there is a Holy Spirit." And he said
    to them, "Into what then were you baptized?" So they said, "Into John's
    baptism." Then Paul said, "John indeed baptized with a baptism of
    repentance, saying to the people that they should believe on Him who would
    come after him, that is, on Christ Jesus." When they heard this, they were
    baptized in the name of the Lord Jesus. And when Paul had laid hands on
    them, the Holy Spirit came upon them, and they spoke with tongues and
    prophesied. The righteous shall flourish like a palm tree, He shall grow
    like a cedar in Lebanon. Those who are planted in the house of the LORD
    Shall flourish in the courts of our God. "Do not fear, little flock, for it
    is your Father's good pleasure to give you the kingdom. Sell what you have
    and give alms; provide yourselves money bags which do not grow old, a
    treasure in the heavens that does not fail, where no thief approaches nor
    moth destroys. For where your treasure is, there your heart will be also.
    "Let your waist be girded and your lamps burning; and you yourselves be like
    men who wait for their master, when he will return from the wedding, that
    when he comes and knocks they may open to him immediately. Blessed are those
    servants whom the master, when he comes, will find watching. Assuredly, I
    say to you that he will gird himself and have them sit down to eat, and will
    come and serve them. And if he should come in the second watch, or come in
    the third watch, and find them so, blessed are those servants. But know
    this, that if the master of the house had known what hour the thief would
    come, he would have watched and not allowed his house to be broken into.
    Therefore you also be ready, for the Son of Man is coming at an hour you do
    not expect." Then Peter said to Him, "Lord, do You speak this parable only
    to us, or to all people?" And the Lord said, "Who then is that faithful and
    wise steward, whom his master will make ruler over his household, to give
    them their portion of food in due season? Blessed is that servant whom his
    master will find so doing when he comes. Truly, I say to you that he will
    make him ruler over all that he has.
  arabic: "ثُمَّ أَقْبَلَ إِلَى أَفَسُسَ يَهُودِيٌّ اسْمُهُ أَبُلُّوسُ
    إِسْكَنْدَرِيُّ الْجِنْسِ رَجُلٌ فَصِيحٌ مُقْتَدِرٌ فِي الْكُتُبِ. كَانَ
    هَذَا خَبِيراً فِي طَرِيقِ الرَّبِّ. وَكَانَ وَهُوَ حَارٌّ بِالرُّوحِ
    يَتَكَلَّمُ وَيُعَلِّمُ بِتَدْقِيقٍ مَا يَخْتَصُّ بِالرَّبِّ. عَارِفاً
    مَعْمُودِيَّةَ يُوحَنَّا فَقَطْ. وَابْتَدَأَ هَذَا يُجَاهِرُ فِي
    الْمَجْمَعِ. فَلَمَّا سَمِعَهُ أَكِيلاَ وَبِرِيسْكِلاَّ أَخَذَاهُ
    إِلَيْهِمَا وَشَرَحَا لَهُ طَرِيقَ الرَّبِّ بِأَكْثَرِ تَدْقِيقٍ. وَإِذْ
    كَانَ يُرِيدُ أَنْ يَجْتَازَ إِلَى أَخَائِيَةَ كَتَبَ الإِخْوَةُ إِلَى
    التَّلاَمِيذِ يَحُضُّونَهُمْ أَنْ يَقْبَلُوهُ. فَلَمَّا جَاءَ سَاعَدَ
    كَثِيراً بِالنِّعْمَةِ الَّذِينَ كَانُوا قَدْ آمَنُوا لأَنَّهُ كَانَ
    بِاشْتِدَادٍ يُفْحِمُ الْيَهُودَ جَهْراً مُبَيِّناً بِالْكُتُبِ أَنَّ
    يَسُوعَ هُوَ الْمَسِيحُ. فَحَدَثَ فِيمَا كَانَ أَبُلُّوسُ فِي كُورِنْثُوسَ
    أَنَّ بُولُسَ بَعْدَ مَا اجْتَازَ فِي النَّوَاحِي الْعَالِيَةِ جَاءَ إِلَى
    أَفَسُسَ. فَإِذْ وَجَدَ تَلاَمِيذَ سَأَلَهُمْ: «هَلْ قَبِلْتُمُ الرُّوحَ
    الْقُدُسَ لَمَّا آمَنْتُمْ؟» قَالُوا لَهُ: «وَلاَ سَمِعْنَا أَنَّهُ يُوجَدُ
    الرُّوحُ الْقُدُسُ». فَسَأَلَهُمْ: «فَبِمَاذَا اعْتَمَدْتُمْ؟» فَقَالُوا:
    «بِمَعْمُودِيَّةِ يُوحَنَّا». فَقَالَ بُولُسُ: «إِنَّ يُوحَنَّا عَمَّدَ
    بِمَعْمُودِيَّةِ التَّوْبَةِ قَائِلاً لِلشَّعْبِ أَنْ يُؤْمِنُوا بِالَّذِي
    يَأْتِي بَعْدَهُ أَيْ بِالْمَسِيحِ يَسُوعَ». فَلَمَّا سَمِعُوا اعْتَمَدُوا
    بِاسْمِ الرَّبِّ يَسُوعَ. وَلَمَّا وَضَعَ بُولُسُ يَدَيْهِ عَلَيْهِمْ حَلَّ
    الرُّوحُ الْقُدُسُ عَلَيْهِمْ فَطَفِقُوا يَتَكَلَّمُونَ بِلُغَاتٍ
    وَيَتَنَبَّأُونَ. اَلصِّدِّيقُ كَالنَّخْلَةِ يَزْهُو كَالأَرْزِ فِي
    لُبْنَانَ يَنْمُو. مَغْرُوسِينَ فِي بَيْتِ الرَّبِّ فِي دِيَارِ إِلَهِنَا
    يُزْهِرُونَ. «لاَ تَخَفْ أَيُّهَا الْقَطِيعُ الصَّغِيرُ لأَنَّ أَبَاكُمْ
    قَدْ سُرَّ أَنْ يُعْطِيَكُمُ الْمَلَكُوتَ. بِيعُوا مَا لَكُمْ وَأَعْطُوا
    صَدَقَةً. اِعْمَلُوا لَكُمْ أَكْيَاساً لاَ تَفْنَى وَكَنْزاً لاَ يَنْفَدُ
    فِي السَّمَاوَاتِ حَيْثُ لاَ يَقْرَبُ سَارِقٌ وَلاَ يُبْلِي سُوسٌ لأَنَّهُ
    حَيْثُ يَكُونُ كَنْزُكُمْ هُنَاكَ يَكُونُ قَلْبُكُمْ أَيْضاً. لِتَكُنْ
    أَحْقَاؤُكُمْ مُمَنْطَقَةً وَسُرُجُكُمْ مُوقَدَةً وَأَنْتُمْ مِثْلُ أُنَاسٍ
    يَنْتَظِرُونَ سَيِّدَهُمْ مَتَى يَرْجِعُ مِنَ الْعُرْسِ حَتَّى إِذَا جَاءَ
    وَقَرَعَ يَفْتَحُونَ لَهُ لِلْوَقْتِ. طُوبَى لأُولَئِكَ الْعَبِيدِ الَّذِينَ
    إِذَا جَاءَ سَيِّدُهُمْ يَجِدُهُمْ سَاهِرِينَ. اَلْحَقَّ أَقُولُ لَكُمْ
    إِنَّهُ يَتَمَنْطَقُ وَيُتْكِئُهُمْ وَيَتَقَدَّمُ وَيَخْدِمُهُمْ. وَإِنْ
    أَتَى فِي الْهَزِيعِ الثَّانِي أَوْ أَتَى فِي الْهَزِيعِ الثَّالِثِ
    وَوَجَدَهُمْ هَكَذَا فَطُوبَى لأُولَئِكَ الْعَبِيدِ. وَإِنَّمَا اعْلَمُوا
    هَذَا: أَنَّهُ لَوْ عَرَفَ رَبُّ الْبَيْتِ فِي أَيَّةِ سَاعَةٍ يَأْتِي
    السَّارِقُ لَسَهِرَ وَلَمْ يَدَعْ بَيْتَهُ يُنْقَبُ. فَكُونُوا أَنْتُمْ
    إِذاً مُسْتَعِدِّينَ لأَنَّهُ فِي سَاعَةٍ لاَ تَظُنُّونَ يَأْتِي ابْنُ
    الإِنْسَانِ». فَقَالَ لَهُ بُطْرُسُ: «يَا رَبُّ أَلَنَا تَقُولُ هَذَا
    الْمَثَلَ أَمْ لِلْجَمِيعِ أَيْضاً؟» فَقَالَ الرَّبُّ: «فَمَنْ هُوَ
    الْوَكِيلُ الأَمِينُ الْحَكِيمُ الَّذِي يُقِيمُهُ سَيِّدُهُ عَلَى خَدَمِهِ
    لِيُعْطِيَهُمُ الْعُلُوفَةَ فِي حِينِهَا؟ طُوبَى لِذَلِكَ الْعَبْدِ الَّذِي
    إِذَا جَاءَ سَيِّدُهُ يَجِدُهُ يَفْعَلُ هَكَذَا! بِالْحَقِّ أَقُولُ لَكُمْ
    إِنَّهُ يُقِيمُهُ عَلَى جَمِيعِ أَمْوَالِهِ."
