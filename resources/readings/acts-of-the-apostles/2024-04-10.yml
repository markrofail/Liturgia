title:
  english: Acts 11:12-18Psalm 86:13-14Luke 13:6-9
  arabic: "اعمال ١١ : ١٢-١٨مزامير ٨٦ : ١٣-١٤لوقا ١٣ : ٦-٩"
text:
  english: "Then the Spirit told me to go with them, doubting nothing. Moreover
    these six brethren accompanied me, and we entered the man's house. And he
    told us how he had seen an angel standing in his house, who said to him,
    \"Send men to Joppa, and call for Simon whose surname is Peter, who will
    tell you words by which you and all your household will be saved.' And as I
    began to speak, the Holy Spirit fell upon them, as upon us at the beginning.
    Then I remembered the word of the Lord, how He said, \"John indeed baptized
    with water, but you shall be baptized with the Holy Spirit.' If therefore
    God gave them the same gift as He gave us when we believed on the Lord Jesus
    Christ, who was I that I could withstand God?\" When they heard these things
    they became silent; and they glorified God, saying, \"Then God has also
    granted to the Gentiles repentance to life.\" For great is Your mercy toward
    me, And You have delivered my soul from the depths of Sheol. O God, the
    proud have risen against me, And a mob of violent men have sought my life,
    And have not set You before them. He also spoke this parable: \"A certain
    man had a fig tree planted in his vineyard, and he came seeking fruit on it
    and found none. Then he said to the keeper of his vineyard, \"Look, for
    three years I have come seeking fruit on this fig tree and find none. Cut it
    down; why does it use up the ground?' But he answered and said to him,
    \"Sir, let it alone this year also, until I dig around it and fertilize it.
    And if it bears fruit, well. But if not, after that you can cut it down.\"'"
  arabic: "فَقَالَ لِي الرُّوحُ أَنْ أَذْهَبَ مَعَهُمْ غَيْرَ مُرْتَابٍ فِي
    شَيْءٍ. وَذَهَبَ مَعِي أَيْضاً هَؤُلاَءِ الإِخْوَةُ السِّتَّةُ. فَدَخَلْنَا
    بَيْتَ الرَّجُلِ فَأَخْبَرَنَا كَيْفَ رَأَى الْمَلاَكَ فِي بَيْتِهِ قَائِماً
    وَقَائِلاً لَهُ: أَرْسِلْ إِلَى يَافَا رِجَالاً وَاسْتَدْعِ سِمْعَانَ
    الْمُلَقَّبَ بُطْرُسَ وَهُوَ يُكَلِّمُكَ كَلاَماً بِهِ تَخْلُصُ أَنْتَ
    وَكُلُّ بَيْتِكَ. فَلَمَّا ابْتَدَأْتُ أَتَكَلَّمُ حَلَّ الرُّوحُ الْقُدُسُ
    عَلَيْهِمْ كَمَا عَلَيْنَا أَيْضاً فِي الْبَدَاءَةِ. فَتَذَكَّرْتُ كَلاَمَ
    الرَّبِّ كَيْفَ قَالَ: إِنَّ يُوحَنَّا عَمَّدَ بِمَاءٍ وَأَمَّا أَنْتُمْ
    فَسَتُعَمَّدُونَ بِالرُّوحِ الْقُدُسِ. فَإِنْ كَانَ اللهُ قَدْ أَعْطَاهُمُ
    الْمَوْهِبَةَ كَمَا لَنَا أَيْضاً بِالسَّوِيَّةِ مُؤْمِنِينَ بِالرَّبِّ
    يَسُوعَ الْمَسِيحِ فَمَنْ أَنَا؟ أَقَادِرٌ أَنْ أَمْنَعَ اللهَ؟». فَلَمَّا
    سَمِعُوا ذَلِكَ سَكَتُوا وَكَانُوا يُمَجِّدُونَ اللهَ قَائِلِينَ: «إِذاً
    أَعْطَى اللهُ الْأُمَمَ أَيْضاً التَّوْبَةَ لِلْحَيَاةِ!». لأَنَّ رَحْمَتَكَ
    عَظِيمَةٌ نَحْوِي وَقَدْ نَجَّيْتَ نَفْسِي مِنَ الْهَاوِيَةِ السُّفْلَى.
    اَللهُمَّ الْمُتَكَبِّرُونَ قَدْ قَامُوا عَلَيَّ وَجَمَاعَةُ الْعُتَاةِ
    طَلَبُوا نَفْسِي وَلَمْ يَجْعَلُوكَ أَمَامَهُمْ. وَقَالَ هَذَا الْمَثَلَ:
    «كَانَتْ لِوَاحِدٍ شَجَرَةُ تِينٍ مَغْرُوسَةٌ فِي كَرْمِهِ فَأَتَى يَطْلُبُ
    فِيهَا ثَمَراً وَلَمْ يَجِدْ. فَقَالَ لِلْكَرَّامِ: هُوَذَا ثَلاَثُ سِنِينَ
    آتِي أَطْلُبُ ثَمَراً فِي هَذِهِ التِّينَةِ وَلَمْ أَجِدْ. اِقْطَعْهَا.
    لِمَاذَا تُبَطِّلُ الأَرْضَ أَيْضاً؟ فَأَجَابَ: يَا سَيِّدُ اتْرُكْهَا
    هَذِهِ السَّنَةَ أَيْضاً حَتَّى أَنْقُبَ حَوْلَهَا وَأَضَعَ زِبْلاً. فَإِنْ
    صَنَعَتْ ثَمَراً وَإِلاَّ فَفِيمَا بَعْدُ تَقْطَعُهَا»."
