title:
  english: Acts 7:40-43Psalm 34:5 & Psalm 34:8Jn 12:44-48
  arabic: "اعمال ٧ : ٤٠-٤٣مزامير ٣٤ : ٥ & مزامير ٣٤ : ٨يوحنا ١٢ : ٤٤-٤٨"
text:
  english: "As for this Moses who brought us out of the land of Egypt, we do not
    know what has become of him.' And they made a calf in those days, offered
    sacrifices to the idol, and rejoiced in the works of their own hands. Then
    God turned and gave them up to worship the host of heaven, as it is written
    in the book of the Prophets: \"Did you offer Me slaughtered animals and
    sacrifices during forty years in the wilderness, O house of Israel? You also
    took up the tabernacle of Moloch, And the star of your god Remphan, Images
    which you made to worship; And I will carry you away beyond Babylon.' Those
    who look to him are radiant; their faces are never covered with shame. Taste
    and see that the LORD is good; blessed is the man who takes refuge in him.
    Then Jesus cried out and said, \"He who believes in Me, believes not in Me
    but in Him who sent Me. And he who sees Me sees Him who sent Me. I have come
    as a light into the world, that whoever believes in Me should not abide in
    darkness. And if anyone hears My words and does not believe, I do not judge
    him; for I did not come to judge the world but to save the world. He who
    rejects Me, and does not receive My words, has that which judges him--the
    word that I have spoken will judge him in the last day."
  arabic: "قَائِلِينَ لِهَارُونَ: اعْمَلْ لَنَا آلِهَةً تَتَقَدَّمُ أَمَامَنَا
    لأَنَّ هَذَا مُوسَى الَّذِي أَخْرَجَنَا مِنْ أَرْضِ مِصْرَ لاَ نَعْلَمُ
    مَاذَا أَصَابَهُ. فَعَمِلُوا عِجْلاً فِي تِلْكَ الأَيَّامِ وَأَصْعَدُوا
    ذَبِيحَةً لِلصَّنَمِ وَفَرِحُوا بِأَعْمَالِ أَيْدِيهِمْ. فَرَجَعَ اللهُ
    وَأَسْلَمَهُمْ لِيَعْبُدُوا جُنْدَ السَّمَاءِ كَمَا هُوَ مَكْتُوبٌ فِي
    كِتَابِ الأَنْبِيَاءِ: هَلْ قَرَّبْتُمْ لِي ذَبَائِحَ وَقَرَابِينَ
    أَرْبَعِينَ سَنَةً فِي الْبَرِّيَّةِ يَا بَيْتَ إِسْرَائِيلَ؟ بَلْ
    حَمَلْتُمْ خَيْمَةَ مُولُوكَ وَنَجْمَ إِلَهِكُمْ رَمْفَانَ التَّمَاثِيلَ
    الَّتِي صَنَعْتُمُوهَا لِتَسْجُدُوا لَهَا. فَأَنْقُلُكُمْ إِلَى مَا وَرَاءَ
    بَابِلَ. نَظَرُوا إِلَيْهِ وَاسْتَنَارُوا وَوُجُوهُهُمْ لَمْ تَخْجَلْ.
    ذُوقُوا وَانْظُرُوا مَا أَطْيَبَ الرَّبَّ! طُوبَى لِلرَّجُلِ الْمُتَوَكِّلِ
    عَلَيْهِ. فَنَادَى يَسُوعُ: «الَّذِي يُؤْمِنُ بِي لَيْسَ يُؤْمِنُ بِي بَلْ
    بِالَّذِي أَرْسَلَنِي. وَالَّذِي يَرَانِي يَرَى الَّذِي أَرْسَلَنِي. أَنَا
    قَدْ جِئْتُ نُوراً إِلَى الْعَالَمِ حَتَّى كُلُّ مَنْ يُؤْمِنُ بِي لاَ
    يَمْكُثُ فِي الظُّلْمَةِ. وَإِنْ سَمِعَ أَحَدٌ كلاَمِي وَلَمْ يُؤْمِنْ
    فَأَنَا لاَ أَدِينُهُ لأَنِّي لَمْ آتِ لأَدِينَ الْعَالَمَ بَلْ لِأُخَلِّصَ
    الْعَالَمَ. مَنْ رَذَلَنِي وَلَمْ يَقْبَلْ كلاَمِي فَلَهُ مَنْ يَدِينُهُ.
    اَلْكلاَمُ الَّذِي تَكَلَّمْتُ بِهِ هُوَ يَدِينُهُ فِي الْيَوْمِ الأَخِيرِ"
