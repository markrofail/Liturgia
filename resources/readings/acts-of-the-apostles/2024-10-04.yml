title:
  english: Acts 6:1— & Acts 7:1-2Psalm 21:3 & Psalm 21:5Lk 10:1-20
  arabic: "اعمال ٦ & اعمال ٧ : ١-٢مزامير ٢١ : ٣ & مزامير ٢١ : ٥لوقا ١٠ : ١-٢٠"
text:
  english: "Now in those days, when the number of the disciples was multiplying,
    there arose a complaint against the Hebrews by the Hellenists, because their
    widows were neglected in the daily distribution. Then the twelve summoned
    the multitude of the disciples and said, \"It is not desirable that we
    should leave the word of God and serve tables. Therefore, brethren, seek out
    from among you seven men of good reputation, full of the Holy Spirit and
    wisdom, whom we may appoint over this business; but we will give ourselves
    continually to prayer and to the ministry of the word.\" And the saying
    pleased the whole multitude. And they chose Stephen, a man full of faith and
    the Holy Spirit, and Philip, Prochorus, Nicanor, Timon, Parmenas, and
    Nicolas, a proselyte from Antioch, whom they set before the apostles; and
    when they had prayed, they laid hands on them. Then the word of God spread,
    and the number of the disciples multiplied greatly in Jerusalem, and a great
    many of the priests were obedient to the faith. And Stephen, full of faith
    and power, did great wonders and signs among the people. Then there arose
    some from what is called the Synagogue of the Freedmen Cyrenians,
    Alexandrians, and those from Cilicia and Asia, disputing with Stephen. And
    they were not able to resist the wisdom and the Spirit by which he spoke.
    Then they secretly induced men to say, \"We have heard him speak blasphemous
    words against Moses and God.\" And they stirred up the people, the elders,
    and the scribes; and they came upon him, seized him, and brought him to the
    council. They also set up false witnesses who said, \"This man does not
    cease to speak blasphemous words against this holy place and the law; for we
    have heard him say that this Jesus of Nazareth will destroy this place and
    change the customs which Moses delivered to us.\" And all who sat in the
    council, looking steadfastly at him, saw his face as the face of an angel.
    Then the high priest said, \"Are these things so?\" And he said, \"Brethren
    and fathers, listen: The God of glory appeared to our father Abraham when he
    was in Mesopotamia, before he dwelt in Haran. For You meet him with the
    blessings of goodness; You set a crown of pure gold upon his head. His glory
    is great in Your salvation; Honor and majesty You have placed upon him.
    After these things the Lord appointed seventy others also, and sent them two
    by two before His face into every city and place where He Himself was about
    to go. Then He said to them, \"The harvest truly is great, but the laborers
    are few; therefore pray the Lord of the harvest to send out laborers into
    His harvest. Go your way; behold, I send you out as lambs among wolves.
    Carry neither money bag, knapsack, nor sandals; and greet no one along the
    road. But whatever house you enter, first say, \"Peace to this house.' And
    if a son of peace is there, your peace will rest on it; if not, it will
    return to you. And remain in the same house, eating and drinking such things
    as they give, for the laborer is worthy of his wages. Do not go from house
    to house. Whatever city you enter, and they receive you, eat such things as
    are set before you. And heal the sick there, and say to them, \"The kingdom
    of God has come near to you.' But whatever city you enter, and they do not
    receive you, go out into its streets and say, \"The very dust of your city
    which clings to us we wipe off against you. Nevertheless know this, that the
    kingdom of God has come near you.' But I say to you that it will be more
    tolerable in that Day for Sodom than for that city. \"Woe to you, Chorazin!
    Woe to you, Bethsaida! For if the mighty works which were done in you had
    been done in Tyre and Sidon, they would have repented long ago, sitting in
    sackcloth and ashes. But it will be more tolerable for Tyre and Sidon at the
    judgment than for you. And you, Capernaum, who are exalted to heaven, will
    be brought down to Hades. He who hears you hears Me, he who rejects you
    rejects Me, and he who rejects Me rejects Him who sent Me.\" Then the
    seventy returned with joy, saying, \"Lord, even the demons are subject to us
    in Your name.\" And He said to them, \"I saw Satan fall like lightning from
    heaven. Behold, I give you the authority to trample on serpents and
    scorpions, and over all the power of the enemy, and nothing shall by any
    means hurt you. Nevertheless do not rejoice in this, that the spirits are
    subject to you, but rather rejoice because your names are written in
    heaven.\""
  arabic: "وَفِي تِلْكَ الأَيَّامِ إِذْ تَكَاثَرَ التَّلاَمِيذُ حَدَثَ تَذَمُّرٌ
    مِنَ الْيُونَانِيِّينَ عَلَى الْعِبْرَانِيِّينَ أَنَّ أَرَامِلَهُمْ كُنَّ
    يُغْفَلُ عَنْهُنَّ فِي الْخِدْمَةِ الْيَوْمِيَّةِ. فَدَعَا الاِثْنَا عَشَرَ
    جُمْهُورَ التَّلاَمِيذِ وَقَالُوا: «لاَ يُرْضِي أَنْ نَتْرُكَ نَحْنُ
    كَلِمَةَ اللهِ وَنَخْدِمَ مَوَائِدَ. فَانْتَخِبُوا أَيُّهَا الإِخْوَةُ
    سَبْعَةَ رِجَالٍ مِنْكُمْ مَشْهُوداً لَهُمْ وَمَمْلُوِّينَ مِنَ الرُّوحِ
    الْقُدُسِ وَحِكْمَةٍ فَنُقِيمَهُمْ عَلَى هَذِهِ الْحَاجَةِ. وَأَمَّا نَحْنُ
    فَنُواظِبُ عَلَى الصَّلاَةِ وَخِدْمَةِ الْكَلِمَةِ». فَحَسُنَ هَذَا
    الْقَوْلُ أَمَامَ كُلِّ الْجُمْهُورِ فَاخْتَارُوا اسْتِفَانُوسَ رَجُلاً
    مَمْلُوّاً مِنَ الإِيمَانِ وَالرُّوحِ الْقُدُسِ وَفِيلُبُّسَ وَبُرُوخُورُسَ
    وَنِيكَانُورَ وَتِيمُونَ وَبَرْمِينَاسَ وَنِيقُولاَوُسَ دَخِيلاً
    أَنْطَاكِيّاً. اَلَّذِينَ أَقَامُوهُمْ أَمَامَ الرُّسُلِ فَصَلُّوا
    وَوَضَعُوا عَلَيْهِمِ الأَيَادِيَ. وَكَانَتْ كَلِمَةُ اللهِ تَنْمُو وَعَدَدُ
    التَّلاَمِيذِ يَتَكَاثَرُ جِدّاً فِي أُورُشَلِيمَ وَجُمْهُورٌ كَثِيرٌ مِنَ
    الْكَهَنَةِ يُطِيعُونَ الإِيمَانَ. وَأَمَّا اسْتِفَانُوسُ فَإِذْ كَانَ
    مَمْلُوّاً إِيمَاناً وَقُوَّةً كَانَ يَصْنَعُ عَجَائِبَ وَآيَاتٍ عَظِيمَةً
    فِي الشَّعْبِ. فَنَهَضَ قَوْمٌ مِنَ الْمَجْمَعِ الَّذِي يُقَالُ لَهُ
    مَجْمَعُ اللِّيبَرْتِينِيِّينَ وَالْقَيْرَوَانِيِّينَ وَالإِسْكَنْدَرِيِّينَ
    وَمِنَ الَّذِينَ مِنْ كِيلِيكِيَّا وَأَسِيَّا يُحَاوِرُونَ اسْتِفَانُوسَ.
    وَلَمْ يَقْدِرُوا أَنْ يُقَاوِمُوا الْحِكْمَةَ وَالرُّوحَ الَّذِي كَانَ
    يَتَكَلَّمُ بِهِ. حِينَئِذٍ دَسُّوا لِرِجَالٍ يَقُولُونَ: «إِنَّنَا
    سَمِعْنَاهُ يَتَكَلَّمُ بِكَلاَمِ تَجْدِيفٍ عَلَى مُوسَى وَعَلَى اللهِ».
    وَهَيَّجُوا الشَّعْبَ وَالشُّيُوخَ وَالْكَتَبَةَ فَقَامُوا وَخَطَفُوهُ
    وَأَتَوْا بِهِ إِلَى الْمَجْمَعِ وَأَقَامُوا شُهُوداً كَذَبَةً يَقُولُونَ:
    «هَذَا الرَّجُلُ لاَ يَفْتُرُ عَنْ أَنْ يَتَكَلَّمَ تَجْدِيفاً ضِدَّ هَذَا
    الْمَوْضِعِ الْمُقَدَّسِ وَالنَّامُوسِ لأَنَّنَا سَمِعْنَاهُ يَقُولُ: إِنَّ
    يَسُوعَ النَّاصِرِيَّ هَذَا سَيَنْقُضُ هَذَا الْمَوْضِعَ وَيُغَيِّرُ
    الْعَوَائِدَ الَّتِي سَلَّمَنَا إِيَّاهَا مُوسَى». فَشَخَصَ إِلَيْهِ جَمِيعُ
    الْجَالِسِينَ فِي الْمَجْمَعِ وَرَأَوْا وَجْهَهُ كَأَنَّهُ وَجْهُ مَلاَكٍ.
    فَسَأَلَ رَئِيسُ الْكَهَنَةِ: «أَتُرَى هَذِهِ الْأُمُورُ هَكَذَا هِيَ؟»
    فَأَجَابَ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ وَالآبَاءُ اسْمَعُوا. ظَهَرَ
    إِلَهُ الْمَجْدِ لأَبِينَا إِبْرَاهِيمَ وَهُوَ فِي مَا بَيْنَ النَّهْرَيْنِ
    قَبْلَمَا سَكَنَ فِي حَارَانَ لأَنَّكَ تَتَقَدَّمُهُ بِبَرَكَاتِ خَيْرٍ.
    وَضَعْتَ عَلَى رَأْسِهِ تَاجاً مِنْ إِبْرِيزٍ. عَظِيمٌ مَجْدُهُ بِخَلاَصِكَ
    جَلاَلاً وَبَهَاءً تَضَعُ عَلَيْهِ. وَبَعْدَ ذَلِكَ عَيَّنَ الرَّبُّ
    سَبْعِينَ آخَرِينَ أَيْضاً وَأَرْسَلَهُمُ اثْنَيْنِ اثْنَيْنِ أَمَامَ
    وَجْهِهِ إِلَى كُلِّ مَدِينَةٍ وَمَوْضِعٍ حَيْثُ كَانَ هُوَ مُزْمِعاً أَنْ
    يَأْتِيَ. فَقَالَ لَهُمْ: «إِنَّ الْحَصَادَ كَثِيرٌ وَلَكِنَّ الْفَعَلَةَ
    قَلِيلُونَ. فَاطْلُبُوا مِنْ رَبِّ الْحَصَادِ أَنْ يُرْسِلَ فَعَلَةً إِلَى
    حَصَادِهِ. اِذْهَبُوا. هَا أَنَا أُرْسِلُكُمْ مِثْلَ حُمْلاَنٍ بَيْنَ
    ذِئَابٍ. لاَ تَحْمِلُوا كِيساً وَلاَ مِزْوَداً وَلاَ أَحْذِيَةً وَلاَ
    تُسَلِّمُوا عَلَى أَحَدٍ فِي الطَّرِيقِ. وَأَيُّ بَيْتٍ دَخَلْتُمُوهُ
    فَقُولُوا أَوَّلاً: سَلاَمٌ لِهَذَا الْبَيْتِ. فَإِنْ كَانَ هُنَاكَ ابْنُ
    السَّلاَمِ يَحِلُّ سَلاَمُكُمْ عَلَيْهِ وَإِلاَّ فَيَرْجِعُ إِلَيْكُمْ.
    وَأَقِيمُوا فِي ذَلِكَ الْبَيْتِ آكِلِينَ وَشَارِبِينَ مِمَّا عِنْدَهُمْ
    لأَنَّ الْفَاعِلَ مُسْتَحِقٌّ أُجْرَتَهُ. لاَ تَنْتَقِلُوا مِنْ بَيْتٍ إِلَى
    بَيْتٍ. وَأَيَّةُ مَدِينَةٍ دَخَلْتُمُوهَا وَقَبِلُوكُمْ فَكُلُوا مِمَّا
    يُقَدَّمُ لَكُمْ وَاشْفُوا الْمَرْضَى الَّذِينَ فِيهَا وَقُولُوا لَهُمْ:
    قَدِ اقْتَرَبَ مِنْكُمْ مَلَكُوتُ اللهِ وَأَيَّةُ مَدِينَةٍ دَخَلْتُمُوهَا
    وَلَمْ يَقْبَلُوكُمْ فَاخْرُجُوا إِلَى شَوَارِعِهَا وَقُولُوا: حَتَّى
    الْغُبَارُ الَّذِي لَصِقَ بِنَا مِنْ مَدِينَتِكُمْ نَنْفُضُهُ لَكُمْ.
    وَلَكِنِ اعْلَمُوا هَذَا أَنَّهُ قَدِ اقْتَرَبَ مِنْكُمْ مَلَكُوتُ اللهِ.
    وَأَقُولُ لَكُمْ إِنَّهُ يَكُونُ لِسَدُومَ فِي ذَلِكَ الْيَوْمِ حَالَةٌ
    أَكْثَرُ احْتِمَالاً مِمَّا لِتِلْكَ الْمَدِينَةِ. «وَيْلٌ لَكِ يَا
    كُورَزِينُ! وَيْلٌ لَكِ يَا بَيْتَ صَيْدَا! لأَنَّهُ لَوْ صُنِعَتْ فِي صُورَ
    وَصَيْدَاءَ الْقُوَّاتُ الْمَصْنُوعَةُ فِيكُمَا لَتَابَتَا قَدِيماً
    جَالِسَتَيْنِ فِي الْمُسُوحِ وَالرَّمَادِ. وَلَكِنَّ صُورَ وَصَيْدَاءَ
    يَكُونُ لَهُمَا فِي الدِّينِ حَالَةٌ أَكْثَرُ احْتِمَالاً مِمَّا لَكُمَا.
    وَأَنْتِ يَا كَفْرَنَاحُومُ الْمُرْتَفِعَةُ إِلَى السَّمَاءِ سَتُهْبَطِينَ
    إِلَى الْهَاوِيَةِ. اَلَّذِي يَسْمَعُ مِنْكُمْ يَسْمَعُ مِنِّي وَالَّذِي
    يُرْذِلُكُمْ يُرْذِلُنِي وَالَّذِي يُرْذِلُنِي يُرْذِلُ الَّذِي
    أَرْسَلَنِي». فَرَجَعَ السَّبْعُونَ بِفَرَحٍ قَائِلِينَ: «يَا رَبُّ حَتَّى
    الشَّيَاطِينُ تَخْضَعُ لَنَا بِاسْمِكَ». فَقَالَ لَهُمْ: «رَأَيْتُ
    الشَّيْطَانَ سَاقِطاً مِثْلَ الْبَرْقِ مِنَ السَّمَاءِ. هَا أَنَا
    أُعْطِيكُمْ سُلْطَاناً لِتَدُوسُوا الْحَيَّاتِ وَالْعَقَارِبَ وَكُلَّ
    قُوَّةِ الْعَدُّوِ وَلاَ يَضُرُّكُمْ شَيْءٌ. وَلَكِنْ لاَ تَفْرَحُوا بِهَذَا
    أَنَّ الأَرْوَاحَ تَخْضَعُ لَكُمْ بَلِ افْرَحُوا بِالْحَرِيِّ أَنَّ
    أَسْمَاءَكُمْ كُتِبَتْ فِي السَّمَاوَاتِ»."
