title:
  english: Acts 21:9-14Psalm 27:2 & Psalm 27:6Mk 3:22-34
  arabic: "اعمال ٢١ : ٩-١٤مزامير ٢٧ : ٢ & مزامير ٢٧ : ٦مرقس ٣ : ٢٢-٣٤"
text:
  english: "Now this man had four virgin daughters who prophesied. And as we
    stayed many days, a certain prophet named Agabus came down from Judea. When
    he had come to us, he took Paul's belt, bound his own hands and feet, and
    said, \"Thus says the Holy Spirit, \"So shall the Jews at Jerusalem bind the
    man who owns this belt, and deliver him into the hands of the Gentiles.\"'
    Now when we heard these things, both we and those from that place pleaded
    with him not to go up to Jerusalem. Then Paul answered, \"What do you mean
    by weeping and breaking my heart? For I am ready not only to be bound, but
    also to die at Jerusalem for the name of the Lord Jesus.\" So when he would
    not be persuaded, we ceased, saying, \"The will of the Lord be done.\" When
    the wicked came against me To eat up my flesh, My enemies and foes, They
    stumbled and fell. And now my head shall be lifted up above my enemies all
    around me; Therefore I will offer sacrifices of joy in His tabernacle; I
    will sing, yes, I will sing praises to the LORD. And the scribes who came
    down from Jerusalem said, \"He has Beelzebub,\" and, \"By the ruler of the
    demons He casts out demons.\" So He called them to Himself and said to them
    in parables: \"How can Satan cast out Satan? If a kingdom is divided against
    itself, that kingdom cannot stand. And if a house is divided against itself,
    that house cannot stand. And if Satan has risen up against himself, and is
    divided, he cannot stand, but has an end. No one can enter a strong man's
    house and plunder his goods, unless he first binds the strong man. And then
    he will plunder his house. \"Assuredly, I say to you, all sins will be
    forgiven the sons of men, and whatever blasphemies they may utter; but he
    who blasphemes against the Holy Spirit never has forgiveness, but is subject
    to eternal condemnation\"-- because they said, \"He has an unclean spirit.\"
    Then His brothers and His mother came, and standing outside they sent to
    Him, calling Him. And a multitude was sitting around Him; and they said to
    Him, \"Look, Your mother and Your brothers are outside seeking You.\" But He
    answered them, saying, \"Who is My mother, or My brothers?\" And He looked
    around in a circle at those who sat about Him, and said, \"Here are My
    mother and My brothers!"
  arabic: "وَكَانَ لِهَذَا أَرْبَعُ بَنَاتٍ عَذَارَى كُنَّ يَتَنَبَّأْنَ.
    وَبَيْنَمَا نَحْنُ مُقِيمُونَ أَيَّاماً كَثِيرَةً انْحَدَرَ مِنَ
    الْيَهُودِيَّةِ نَبِيٌّ اسْمُهُ أَغَابُوسُ. فَجَاءَ إِلَيْنَا وَأَخَذَ
    مِنْطَقَةَ بُولُسَ وَرَبَطَ يَدَيْ نَفْسِهِ وَرِجْلَيْهِ وَقَالَ: «هَذَا
    يَقُولُهُ الرُّوحُ الْقُدُسُ: الرَّجُلُ الَّذِي لَهُ هَذِهِ الْمِنْطَقَةُ
    هَكَذَا سَيَرْبُطُهُ الْيَهُودُ فِي أُورُشَلِيمَ وَيُسَلِّمُونَهُ إِلَى
    أَيْدِي الْأُمَمِ». فَلَمَّا سَمِعْنَا هَذَا طَلَبْنَا إِلَيْهِ نَحْنُ
    وَالَّذِينَ مِنَ الْمَكَانِ أَنْ لاَ يَصْعَدَ إِلَى أُورُشَلِيمَ. فَأَجَابَ
    بُولُسُ: «مَاذَا تَفْعَلُونَ؟ تَبْكُونَ وَتَكْسِرُونَ قَلْبِي. لأَنِّي
    مُسْتَعِدٌّ لَيْسَ أَنْ أُرْبَطَ فَقَطْ بَلْ أَنْ أَمُوتَ أَيْضاً فِي
    أُورُشَلِيمَ لأَجْلِ اسْمِ الرَّبِّ يَسُوعَ». وَلَمَّا لَمْ يُقْنَعْ
    سَكَتْنَا قَائِلِينَ: «لِتَكُنْ مَشِيئَةُ الرَّبِّ». عِنْدَ مَا اقْتَرَبَ
    إِلَيَّ الأَشْرَارُ لِيَأْكُلُوا لَحْمِي مُضَايِقِيَّ وَأَعْدَائِي عَثَرُوا
    وَسَقَطُوا. وَالآنَ يَرْتَفِعُ رَأْسِي عَلَى أَعْدَائِي حَوْلِي فَأَذْبَحُ
    فِي خَيْمَتِهِ ذَبَائِحَ الْهُتَافِ. أُغَنِّي وَأُرَنِّمُ لِلرَّبِّ.
    وَأَمَّا الْكَتَبَةُ الَّذِينَ نَزَلُوا مِنْ أُورُشَلِيمَ فَقَالُوا: «إِنَّ
    مَعَهُ بَعْلَزَبُولَ وَإِنَّهُ بِرَئِيسِ الشَّيَاطِينِ يُخْرِجُ
    الشَّيَاطِينَ». فَدَعَاهُمْ وَقَالَ لَهُمْ بِأَمْثَالٍ: «كَيْفَ يَقْدِرُ
    شَيْطَانٌ أَنْ يُخْرِجَ شَيْطَاناً؟ وَإِنِ انْقَسَمَتْ مَمْلَكَةٌ عَلَى
    ذَاتِهَا لاَ تَقْدِرُ تِلْكَ الْمَمْلَكَةُ أَنْ تَثْبُتَ. وَإِنِ انْقَسَمَ
    بَيْتٌ عَلَى ذَاتِهِ لاَ يَقْدِرُ ذَلِكَ الْبَيْتُ أَنْ يَثْبُتَ. وَإِنْ
    قَامَ الشَّيْطَانُ عَلَى ذَاتِهِ وَانْقَسَمَ لاَ يَقْدِرُ أَنْ يَثْبُتَ بَلْ
    يَكُونُ لَهُ انْقِضَاءٌ. لاَ يَسْتَطِيعُ أَحَدٌ أَنْ يَدْخُلَ بَيْتَ قَوِيٍّ
    وَيَنْهَبَ أَمْتِعَتَهُ إِنْ لَمْ يَرْبِطِ الْقَوِيَّ أَوَّلاً وَحِينَئِذٍ
    يَنْهَبُ بَيْتَهُ. اَلْحَقَّ أَقُولُ لَكُمْ: إِنَّ جَمِيعَ الْخَطَايَا
    تُغْفَرُ لِبَنِي الْبَشَرِ وَالتَّجَادِيفَ الَّتِي يُجَدِّفُونَهَا. وَلَكِنْ
    مَنْ جَدَّفَ عَلَى الرُّوحِ الْقُدُسِ فَلَيْسَ لَهُ مَغْفِرَةٌ إِلَى
    الأَبَدِ بَلْ هُوَ مُسْتَوْجِبٌ دَيْنُونَةً أَبَدِيَّةً». لأَنَّهُمْ
    قَالُوا: «إِنَّ مَعَهُ رُوحاً نَجِساً». فَجَاءَتْ حِينَئِذٍ إِخْوَتُهُ
    وَأُمُّهُ وَوَقَفُوا خَارِجاً وَأَرْسَلُوا إِلَيْهِ يَدْعُونَهُ. وَكَانَ
    الْجَمْعُ جَالِساً حَوْلَهُ فَقَالُوا لَهُ: «هُوَذَا أُمُّكَ وَإِخْوَتُكَ
    خَارِجاً يَطْلُبُونَكَ». فَأَجَابَهُمْ: «مَنْ أُمِّي وَإِخْوَتِي؟» ثُمَّ
    نَظَرَ حَوْلَهُ إِلَى الْجَالِسِينَ وَقَالَ: «هَا أُمِّي وَإِخْوَتِي"
