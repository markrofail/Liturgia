title:
  english: Acts 4:5-7Psalm 7:6-8Jn 5:22-24
  arabic: "اعمال ٤ : ٥-٧مزامير ٧ : ٦-٨يوحنا ٥ : ٢٢-٢٤"
text:
  english: And it came to pass, on the next day, that their rulers, elders, and
    scribes, as well as Annas the high priest, Caiaphas, John, and Alexander,
    and as many as were of the family of the high priest, were gathered together
    at Jerusalem. And when they had set them in the midst, they asked, "By what
    power or by what name have you done this?" Arise, O LORD, in Your anger;
    Lift Yourself up because of the rage of my enemies; Rise up for me to the
    judgment You have commanded! So the congregation of the peoples shall
    surround You; For their sakes, therefore, return on high. The LORD shall
    judge the peoples; Judge me, O LORD, according to my righteousness, And
    according to my integrity within me. For the Father judges no one, but has
    committed all judgment to the Son, that all should honor the Son just as
    they honor the Father. He who does not honor the Son does not honor the
    Father who sent Him. "Most assuredly, I say to you, he who hears My word and
    believes in Him who sent Me has everlasting life, and shall not come into
    judgment, but has passed from death into life.
  arabic: "وَحَدَثَ فِي الْغَدِ أَنَّ رُؤَسَاءَهُمْ وَشُيُوخَهُمْ وَكَتَبَتَهُمُ
    اجْتَمَعُوا إِلَى أُورُشَلِيمَ مَعَ حَنَّانَ رَئِيسِ الْكَهَنَةِ وَقَيَافَا
    وَيُوحَنَّا وَالإِسْكَنْدَرِ وَجَمِيعِ الَّذِينَ كَانُوا مِنْ عَشِيرَةِ
    رُؤَسَاءِ الْكَهَنَةِ. وَلَمَّا أَقَامُوهُمَا فِي الْوَسَطِ جَعَلُوا
    يَسْأَلُونَهُمَا: «بِأَيَّةِ قُوَّةٍ وَبِأَيِّ اسْمٍ صَنَعْتُمَا أَنْتُمَا
    هَذَا؟» قُمْ يَا رَبُّ بِغَضَبِكَ. ارْتَفِعْ عَلَى سَخَطِ مُضَايِقِيَّ
    وَانْتَبِهْ لِي. بِالْحَقِّ أَوْصَيْتَ. وَمَجْمَعُ الْقَبَائِلِ يُحِيطُ بِكَ
    فَعُدْ فَوْقَهَا إِلَى الْعُلَى. الرَّبُّ يَدِينُ الشُّعُوبَ. اقْضِ لِي يَا
    رَبُّ كَحَقِّي وَمِثْلَ كَمَالِي الَّذِي فِيَّ. لأَنَّ الآبَ لاَ يَدِينُ
    أَحَداً بَلْ قَدْ أَعْطَى كُلَّ الدَّيْنُونَةِ لِلاِبْنِ لِكَيْ يُكْرِمَ
    الْجَمِيعُ الاِبْنَ كَمَا يُكْرِمُونَ الآبَ. مَنْ لاَ يُكْرِمُ الاِبْنَ لاَ
    يُكْرِمُ الآبَ الَّذِي أَرْسَلَهُ. «اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّ
    مَنْ يَسْمَعُ كلاَمِي وَيُؤْمِنُ بِالَّذِي أَرْسَلَنِي فَلَهُ حَيَاةٌ
    أَبَدِيَّةٌ وَلاَ يَأْتِي إِلَى دَيْنُونَةٍ بَلْ قَدِ انْتَقَلَ مِنَ
    الْمَوْتِ إِلَى الْحَيَاةِ."
