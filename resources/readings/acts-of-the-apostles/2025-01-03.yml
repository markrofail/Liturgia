  arabic: "اعمال ١٥ : ١٢-٢١مزامير ١٣٢ : ٩ & مزامير ١٣٢ : ١٠ & مزامير ١٣٢ : ١ &
    مزامير ١٣٢ : ٢مرقس ٩ : ٣٣-٤١"
text:
  english: "Then all the multitude kept silent and listened to Barnabas and Paul
    declaring how many miracles and wonders God had worked through them among
    the Gentiles. And after they had become silent, James answered, saying,
    \"Men and brethren, listen to me: Simon has declared how God at the first
    visited the Gentiles to take out of them a people for His name. And with
    this the words of the prophets agree, just as it is written: 'After this I
    will return And will rebuild the tabernacle of David, which has fallen down;
    I will rebuild its ruins, And I will set it up; So that the rest of mankind
    may seek the LORD. Even all the Gentiles who are called by My name, Says the
    LORD who does all these things.' \"Known to God from eternity are all His
    works. Therefore I judge that we should not trouble those from among the
    Gentiles who are turning to God, but that we write to them to abstain from
    things polluted by idols, from sexual immorality, from things strangled, and
    from blood. For Moses has had throughout many generations those who preach
    him in every city, being read in the synagogues every Sabbath.\" Let Your
    priests be clothed with righteousness, And let Your saints shout for joy.
    For Your servant David's sake, LORD, remember David And all his afflictions;
    How he swore to the LORD, And vowed to the Mighty One of Jacob. Then He came
    to Capernaum. And when He was in the house He asked them, \"What was it you
    disputed among yourselves on the road?\" But they kept silent, for on the
    road they had disputed among themselves who would be the greatest. And He
    sat down, called the twelve, and said to them, \"If anyone desires to be
    first, he shall be last of all and servant of all.\" Then He took a little
    child and set him in the midst of them. And when He had taken him in His
    arms, He said to them, \"Whoever receives one of these little children in My
    name receives Me; and whoever receives Me, receives not Me but Him who sent
    Me.\" Now John answered Him, saying, \"Teacher, we saw someone who does not
    follow us casting out demons in Your name, and we forbade him because he
    does not follow us.\" But Jesus said, \"Do not forbid him, for no one who
    works a miracle in My name can soon afterward speak evil of Me. For he who
    is not against us is on our side. For whoever gives you a cup of water to
    drink in My name, because you belong to Christ, assuredly, I say to you, he
    will by no means lose his reward."
  arabic: "فَسَكَتَ الْجُمْهُورُ كُلُّهُ. وَكَانُوا يَسْمَعُونَ بَرْنَابَا
    وَبُولُسَ يُحَدِّثَانِ بِجَمِيعِ مَا صَنَعَ اللهُ مِنَ الآيَاتِ
    وَالْعَجَائِبِ فِي الْأُمَمِ بِوَاسِطَتِهِمْ. وَبَعْدَمَا سَكَتَا قَالَ
    يَعْقُوبُ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ اسْمَعُونِي. سِمْعَانُ قَدْ
    أَخْبَرَ كَيْفَ افْتَقَدَ اللهُ أَوَّلاً الْأُمَمَ لِيَأْخُذَ مِنْهُمْ
    شَعْباً عَلَى اسْمِهِ. وَهَذَا تُوافِقُهُ أَقْوَالُ الأَنْبِيَاءِ كَمَا هُوَ
    مَكْتُوبٌ: سَأَرْجِعُ بَعْدَ هَذَا وَأَبْنِي أَيْضاً خَيْمَةَ دَاوُدَ
    السَّاقِطَةَ وَأَبْنِي أَيْضاً رَدْمَهَا وَأُقِيمُهَا ثَانِيَةً لِكَيْ
    يَطْلُبَ الْبَاقُونَ مِنَ النَّاسِ الرَّبَّ وَجَمِيعُ الْأُمَمِ الَّذِينَ
    دُعِيَ اسْمِي عَلَيْهِمْ يَقُولُ الرَّبُّ الصَّانِعُ هَذَا كُلَّهُ.
    مَعْلُومَةٌ عِنْدَ الرَّبِّ مُنْذُ الأَزَلِ جَمِيعُ أَعْمَالِهِ. لِذَلِكَ
    أَنَا أَرَى أَنْ لاَ يُثَقَّلَ عَلَى الرَّاجِعِينَ إِلَى اللهِ مِنَ
    الْأُمَمِ بَلْ يُرْسَلْ إِلَيْهِمْ أَنْ يَمْتَنِعُوا عَنْ نَجَاسَاتِ
    الأَصْنَامِ وَالزِّنَا وَالْمَخْنُوقِ وَالدَّمِ. لأَنَّ مُوسَى مُنْذُ
    أَجْيَالٍ قَدِيمَةٍ لَهُ فِي كُلِّ مَدِينَةٍ مَنْ يَكْرِزُ بِهِ إِذْ
    يُقْرَأُ فِي الْمَجَامِعِ كُلَّ سَبْتٍ». كَهَنَتُكَ يَلْبِسُونَ الْبِرَّ
    وَأَتْقِيَاؤُكَ يَهْتِفُونَ. مِنْ أَجْلِ دَاوُدَ عَبْدِكَ لاَ تَرُدَّ وَجْهَ
    مَسِيحِكَ. اُذْكُرْ يَا رَبُّ دَاوُدَ كُلَّ ذُلِّهِ. كَيْفَ حَلَفَ لِلرَّبِّ
    نَذَرَ لِعَزِيزِ يَعْقُوبَ: فَسَكَتُوا لأَنَّهُمْ تَحَاجُّوا فِي الطَّرِيقِ
    بَعْضُهُمْ مَعَ بَعْضٍ فِي مَنْ هُوَ أَعْظَمُ. فَجَلَسَ وَنَادَى الاِثْنَيْ
    عَشَرَ وَقَالَ لَهُمْ: «إِذَا أَرَادَ أَحَدٌ أَنْ يَكُونَ أَوَّلاً فَيَكُونُ
    آخِرَ الْكُلِّ وَخَادِماً لِلْكُلِّ». فَأَخَذَ وَلَداً وَأَقَامَهُ فِي
    وَسَطِهِمْ ثُمَّ احْتَضَنَهُ وَقَالَ لَهُمْ: «مَنْ قَبِلَ وَاحِداً مِنْ
    أَوْلاَدٍ مِثْلَ هَذَا بِاسْمِي يَقْبَلُنِي وَمَنْ قَبِلَنِي فَلَيْسَ
    يَقْبَلُنِي أَنَا بَلِ الَّذِي أَرْسَلَنِي». وَقَالَ يُوحَنَّا: «يَا
    مُعَلِّمُ رَأَيْنَا وَاحِداً يُخْرِجُ شَيَاطِينَ بِاسْمِكَ وَهُوَ لَيْسَ
    يَتْبَعُنَا فَمَنَعْنَاهُ لأَنَّهُ لَيْسَ يَتْبَعُنَا». فَقَالَ يَسُوعُ:
    «لاَ تَمْنَعُوهُ لأَنَّهُ لَيْسَ أَحَدٌ يَصْنَعُ قُوَّةً بِاسْمِي
    وَيَسْتَطِيعُ سَرِيعاً أَنْ يَقُولَ عَلَيَّ شَرّاً. لأَنَّ مَنْ لَيْسَ
    عَلَيْنَا فَهُوَ مَعَنَا. لأَنَّ مَنْ سَقَاكُمْ كَأْسَ مَاءٍ بِاسْمِي
    لأَنَّكُمْ لِلْمَسِيحِ فَالْحَقَّ أَقُولُ لَكُمْ إِنَّهُ لاَ يُضِيعُ
    أَجْرَهُ. وَمَنْ أَعْثَرَ أَحَدَ الصِّغَارِ الْمُؤْمِنِينَ بِي فَخَيْرٌ لَهُ
    لَوْ طُوِّقَ عُنُقُهُ بِحَجَرِ رَحًى وَطُرِحَ فِي الْبَحْرِ."
