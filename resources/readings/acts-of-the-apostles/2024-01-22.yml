title:
  english: Acts 8:3 - 13Psalm 77:14 - 16Jn 2:1 - 11
  arabic: "اعمال ٨ : ٣-١٣مزامير ٧٧ : ١٤-١٦يوحنا ٢ : ١-١١"
text:
  english: As for Saul, he made havoc of the church, entering every house, and
    dragging off men and women, committing them to prison. Therefore those who
    were scattered went everywhere preaching the word. Then Philip went down to
    the city of Samaria and preached Christ to them. And the multitudes with one
    accord heeded the things spoken by Philip, hearing and seeing the miracles
    which he did. For unclean spirits, crying with a loud voice, came out of
    many who were possessed; and many who were paralyzed and lame were healed.
    And there was great joy in that city. But there was a certain man called
    Simon, who previously practiced sorcery in the city and astonished the
    people of Samaria, claiming that he was someone great, to whom they all gave
    heed, from the least to the greatest, saying, "This man is the great power
    of God." And they heeded him because he had astonished them with his
    sorceries for a long time. But when they believed Philip as he preached the
    things concerning the kingdom of God and the name of Jesus Christ, both men
    and women were baptized. Then Simon himself also believed; and when he was
    baptized he continued with Philip, and was amazed, seeing the miracles and
    signs which were done. You are the God who does wonders; You have declared
    Your strength among the peoples. You have with Your arm redeemed Your
    people, The waters saw You, they were afraid; On the third day there was a
    wedding in Cana of Galilee, and the mother of Jesus was there. Now both
    Jesus and His disciples were invited to the wedding. And when they ran out
    of wine, the mother of Jesus said to Him, "They have no wine." Jesus said to
    her, "Woman, what does your concern have to do with Me? My hour has not yet
    come." His mother said to the servants, "Whatever He says to you, do it."
    Now there were set there six waterpots of stone, according to the manner of
    purification of the Jews, containing twenty or thirty gallons apiece. Jesus
    said to them, "Fill the waterpots with water." And they filled them up to
    the brim. And He said to them, "Draw some out now, and take it to the master
    of the feast." And they took it. When the master of the feast had tasted the
    water that was made wine, and did not know where it came from but the
    servants who had drawn the water knew, the master of the feast called the
    bridegroom. And he said to him, "Every man at the beginning sets out the
    good wine, and when the guests have well drunk, then the inferior. You have
    kept the good wine until now!" This beginning of signs Jesus did in Cana of
    Galilee, and manifested His glory; and His disciples believed in Him.
  arabic: "وَأَمَّا شَاوُلُ فَكَانَ يَسْطُو عَلَى الْكَنِيسَةِ وَهُوَ يَدْخُلُ
    الْبُيُوتَ وَيَجُرُّ رِجَالاً وَنِسَاءً وَيُسَلِّمُهُمْ إِلَى السِّجْنِ.
    فَالَّذِينَ تَشَتَّتُوا جَالُوا مُبَشِّرِينَ بِالْكَلِمَةِ. فَانْحَدَرَ
    فِيلُبُّسُ إِلَى مَدِينَةٍ مِنَ السَّامِرَةِ وَكَانَ يَكْرِزُ لَهُمْ
    بِالْمَسِيحِ. وَكَانَ الْجُمُوعُ يُصْغُونَ بِنَفْسٍ وَاحِدَةٍ إِلَى مَا
    يَقُولُهُ فِيلُبُّسُ عِنْدَ اسْتِمَاعِهِمْ وَنَظَرِهِمُ الآيَاتِ الَّتِي
    صَنَعَهَا لأَنَّ كَثِيرِينَ مِنَ الَّذِينَ بِهِمْ أَرْوَاحٌ نَجِسَةٌ كَانَتْ
    تَخْرُجُ صَارِخَةً بِصَوْتٍ عَظِيمٍ وَكَثِيرُونَ مِنَ الْمَفْلُوجِينَ
    وَالْعُرْجِ شُفُوا. فَكَانَ فَرَحٌ عَظِيمٌ فِي تِلْكَ الْمَدِينَةِ. وَكَانَ
    قَبْلاً فِي الْمَدِينَةِ رَجُلٌ اسْمُهُ سِيمُونُ يَسْتَعْمِلُ السِّحْرَ
    وَيُدْهِشُ شَعْبَ السَّامِرَةِ قَائِلاً: «إِنَّهُ شَيْءٌ عَظِيمٌ!». وَكَانَ
    الْجَمِيعُ يَتْبَعُونَهُ مِنَ الصَّغِيرِ إِلَى الْكَبِيرِ قَائِلِينَ: «هَذَا
    هُوَ قُوَّةُ اللهِ الْعَظِيمَةُ». وَكَانُوا يَتْبَعُونَهُ لِكَوْنِهِمْ قَدِ
    انْدَهَشُوا زَمَاناً طَوِيلاً بِسِحْرِهِ. وَلَكِنْ لَمَّا صَدَّقُوا
    فِيلُبُّسَ وَهُوَ يُبَشِّرُ بِالْأُمُورِ الْمُخْتَصَّةِ بِمَلَكُوتِ اللهِ
    وَبِاسْمِ يَسُوعَ الْمَسِيحِ اعْتَمَدُوا رِجَالاً وَنِسَاءً. وَسِيمُونُ
    أَيْضاً نَفْسُهُ آمَنَ. وَلَمَّا اعْتَمَدَ كَانَ يُلاَزِمُ فِيلُبُّسَ وَإِذْ
    رَأَى آيَاتٍ وَقُوَّاتٍ عَظِيمَةً تُجْرَى انْدَهَشَ. أَنْتَ الإِلَهُ
    الصَّانِعُ الْعَجَائِبَ. عَرَّفْتَ بَيْنَ الشُّعُوبِ قُوَّتَكَ. فَكَكْتَ
    بِذِرَاعِكَ شَعْبَكَ بَنِي يَعْقُوبَ وَيُوسُفَ. سِلاَهْ. أَبْصَرَتْكَ
    الْمِيَاهُ يَا اللهُ أَبْصَرَتْكَ الْمِيَاهُ فَفَزِعَتْ. ارْتَعَدَتْ أَيْضاً
    اللُّجَجُ. وَفِي الْيَوْمِ الثَّالِثِ كَانَ عُرْسٌ فِي قَانَا الْجَلِيلِ
    وَكَانَتْ أُمُّ يَسُوعَ هُنَاكَ. وَدُعِيَ أَيْضاً يَسُوعُ وَتلاَمِيذُهُ
    إِلَى الْعُرْسِ. وَلَمَّا فَرَغَتِ الْخَمْرُ قَالَتْ أُمُّ يَسُوعَ لَهُ:
    «لَيْسَ لَهُمْ خَمْرٌ». قَالَ لَهَا يَسُوعُ: «مَا لِي وَلَكِ يَا امْرَأَةُ!
    لَمْ تَأْتِ سَاعَتِي بَعْدُ». قَالَتْ أُمُّهُ لِلْخُدَّامِ: «مَهْمَا قَالَ
    لَكُمْ فَافْعَلُوهُ». وَكَانَتْ سِتَّةُ أَجْرَانٍ مِنْ حِجَارَةٍ مَوْضُوعَةً
    هُنَاكَ حَسَبَ تَطْهِيرِ الْيَهُودِ يَسَعُ كُلُّ وَاحِدٍ مِطْرَيْنِ أَوْ
    ثلاَثَةً. قَالَ لَهُمْ يَسُوعُ: «امْلَأُوا الأَجْرَانَ مَاءً». فَمَلَأُوهَا
    إِلَى فَوْقُ. ثُمَّ قَالَ لَهُمُ: «اسْتَقُوا الآنَ وَقَدِّمُوا إِلَى رَئِيسِ
    الْمُتَّكَإِ». فَقَدَّمُوا. فَلَمَّا ذَاقَ رَئِيسُ الْمُتَّكَإِ الْمَاءَ
    الْمُتَحَوِّلَ خَمْراً وَلَمْ يَكُنْ يَعْلَمُ مِنْ أَيْنَ هِيَ - لَكِنَّ
    الْخُدَّامَ الَّذِينَ كَانُوا قَدِ اسْتَقَوُا الْمَاءَ عَلِمُوا - دَعَا
    رَئِيسُ الْمُتَّكَإِ الْعَرِيسَ وَقَالَ لَهُ: «كُلُّ إِنْسَانٍ إِنَّمَا
    يَضَعُ الْخَمْرَ الْجَيِّدَةَ أَوَّلاً وَمَتَى سَكِرُوا فَحِينَئِذٍ
    الدُّونَ. أَمَّا أَنْتَ فَقَدْ أَبْقَيْتَ الْخَمْرَ الْجَيِّدَةَ إِلَى
    الآنَ». هَذِهِ بِدَايَةُ الآيَاتِ فَعَلَهَا يَسُوعُ فِي قَانَا الْجَلِيلِ
    وَأَظْهَرَ مَجْدَهُ فَآمَنَ بِهِ تلاَمِيذُهُ."
