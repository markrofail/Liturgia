title:
  english: Acts 1:1-14Psalm 96:2-3Lk 10:1-20
  arabic: "اعمال ١ : ١-١٤مزامير ٩٦ : ٢-٣لوقا ١٠ : ١-٢٠"
text:
  english: "The former account I made, O Theophilus, of all that Jesus began both
    to do and teach, until the day in which He was taken up, after He through
    the Holy Spirit had given commandments to the apostles whom He had chosen,
    to whom He also presented Himself alive after His suffering by many
    infallible proofs, being seen by them during forty days and speaking of the
    things pertaining to the kingdom of God. And being assembled together with
    them, He commanded them not to depart from Jerusalem, but to wait for the
    Promise of the Father, \"which,\" He said, \"you have heard from Me; for
    John truly baptized with water, but you shall be baptized with the Holy
    Spirit not many days from now.\" Therefore, when they had come together,
    they asked Him, saying, \"Lord, will You at this time restore the kingdom to
    Israel?\" And He said to them, \"It is not for you to know times or seasons
    which the Father has put in His own authority. But you shall receive power
    when the Holy Spirit has come upon you; and you shall be witnesses to Me in
    Jerusalem, and in all Judea and Samaria, and to the end of the earth.\" Now
    when He had spoken these things, while they watched, He was taken up, and a
    cloud received Him out of their sight. And while they looked steadfastly
    toward heaven as He went up, behold, two men stood by them in white apparel,
    who also said, \"Men of Galilee, why do you stand gazing up into heaven?
    This same Jesus, who was taken up from you into heaven, will so come in like
    manner as you saw Him go into heaven.\" Then they returned to Jerusalem from
    the mount called Olivet, which is near Jerusalem, a Sabbath day's journey.
    And when they had entered, they went up into the upper room where they were
    staying: Peter, James, John, and Andrew; Philip and Thomas; Bartholomew and
    Matthew; James the son of Alphaeus and Simon the Zealot; and Judas the son
    of James. These all continued with one accord in prayer and supplication,
    with the women and Mary the mother of Jesus, and with His brothers. Sing to
    the LORD, bless His name; Proclaim the good news of His salvation from day
    to day. Declare His glory among the nations, His wonders among all peoples.
    After these things the Lord appointed seventy others also, and sent them two
    by two before His face into every city and place where He Himself was about
    to go. Then He said to them, \"The harvest truly is great, but the laborers
    are few; therefore pray the Lord of the harvest to send out laborers into
    His harvest. Go your way; behold, I send you out as lambs among wolves.
    Carry neither money bag, knapsack, nor sandals; and greet no one along the
    road. But whatever house you enter, first say, \"Peace to this house.' And
    if a son of peace is there, your peace will rest on it; if not, it will
    return to you. And remain in the same house, eating and drinking such things
    as they give, for the laborer is worthy of his wages. Do not go from house
    to house. Whatever city you enter, and they receive you, eat such things as
    are set before you. And heal the sick there, and say to them, \"The kingdom
    of God has come near to you.' But whatever city you enter, and they do not
    receive you, go out into its streets and say, \"The very dust of your city
    which clings to us we wipe off against you. Nevertheless know this, that the
    kingdom of God has come near you.' But I say to you that it will be more
    tolerable in that Day for Sodom than for that city. \"Woe to you, Chorazin!
    Woe to you, Bethsaida! For if the mighty works which were done in you had
    been done in Tyre and Sidon, they would have repented long ago, sitting in
    sackcloth and ashes. But it will be more tolerable for Tyre and Sidon at the
    judgment than for you. And you, Capernaum, who are exalted to heaven, will
    be brought down to Hades. He who hears you hears Me, he who rejects you
    rejects Me, and he who rejects Me rejects Him who sent Me.\" Then the
    seventy returned with joy, saying, \"Lord, even the demons are subject to us
    in Your name.\" And He said to them, \"I saw Satan fall like lightning from
    heaven. Behold, I give you the authority to trample on serpents and
    scorpions, and over all the power of the enemy, and nothing shall by any
    means hurt you. Nevertheless do not rejoice in this, that the spirits are
    subject to you, but rather rejoice because your names are written in
    heaven.\""
  arabic: "اَلْكَلاَمُ الأَوَّلُ أَنْشَأْتُهُ يَا ثَاوُفِيلُسُ عَنْ جَمِيعِ مَا
    ابْتَدَأَ يَسُوعُ يَفْعَلُهُ وَيُعَلِّمُ بِهِ إِلَى الْيَوْمِ الَّذِي
    ارْتَفَعَ فِيهِ بَعْدَ مَا أَوْصَى بِالرُّوحِ الْقُدُسِ الرُّسُلَ الَّذِينَ
    اخْتَارَهُمْ. اَلَّذِينَ أَرَاهُمْ أَيْضاً نَفْسَهُ حَيّاً بِبَرَاهِينَ
    كَثِيرَةٍ بَعْدَ مَا تَأَلَّمَ وَهُوَ يَظْهَرُ لَهُمْ أَرْبَعِينَ يَوْماً
    وَيَتَكَلَّمُ عَنِ الْأُمُورِ الْمُخْتَصَّةِ بِمَلَكُوتِ اللهِ. وَفِيمَا
    هُوَ مُجْتَمِعٌ مَعَهُمْ أَوْصَاهُمْ أَنْ لاَ يَبْرَحُوا مِنْ أُورُشَلِيمَ
    بَلْ يَنْتَظِرُوا «مَوْعِدَ الآبِ الَّذِي سَمِعْتُمُوهُ مِنِّي لأَنَّ
    يُوحَنَّا عَمَّدَ بِالْمَاءِ وَأَمَّا أَنْتُمْ فَسَتَتَعَمَّدُونَ بِالرُّوحِ
    الْقُدُسِ لَيْسَ بَعْدَ هَذِهِ الأَيَّامِ بِكَثِيرٍ». أَمَّا هُمُ
    الْمُجْتَمِعُونَ فَسَأَلُوهُ: «يَا رَبُّ هَلْ فِي هَذَا الْوَقْتِ تَرُدُّ
    الْمُلْكَ إِلَى إِسْرَائِيلَ؟» فَقَالَ لَهُمْ: «لَيْسَ لَكُمْ أَنْ
    تَعْرِفُوا الأَزْمِنَةَ وَالأَوْقَاتَ الَّتِي جَعَلَهَا الآبُ فِي
    سُلْطَانِهِ لَكِنَّكُمْ سَتَنَالُونَ قُوَّةً مَتَى حَلَّ الرُّوحُ الْقُدُسُ
    عَلَيْكُمْ وَتَكُونُونَ لِي شُهُوداً فِي أُورُشَلِيمَ وَفِي كُلِّ
    الْيَهُودِيَّةِ وَالسَّامِرَةِ وَإِلَى أَقْصَى الأَرْضِ». وَلَمَّا قَالَ
    هَذَا ارْتَفَعَ وَهُمْ يَنْظُرُونَ وَأَخَذَتْهُ سَحَابَةٌ عَنْ أَعْيُنِهِمْ.
    وَفِيمَا كَانُوا يَشْخَصُونَ إِلَى السَّمَاءِ وَهُوَ مُنْطَلِقٌ إِذَا
    رَجُلاَنِ قَدْ وَقَفَا بِهِمْ بِلِبَاسٍ أَبْيَضَ وَقَالاَ: «أَيُّهَا
    الرِّجَالُ الْجَلِيلِيُّونَ مَا بَالُكُمْ وَاقِفِينَ تَنْظُرُونَ إِلَى
    السَّمَاءِ؟ إِنَّ يَسُوعَ هَذَا الَّذِي ارْتَفَعَ عَنْكُمْ إِلَى السَّمَاءِ
    سَيَأْتِي هَكَذَا كَمَا رَأَيْتُمُوهُ مُنْطَلِقاً إِلَى السَّمَاءِ».
    حِينَئِذٍ رَجَعُوا إِلَى أُورُشَلِيمَ مِنَ الْجَبَلِ الَّذِي يُدْعَى جَبَلَ
    الزَّيْتُونِ الَّذِي هُوَ بِالْقُرْبِ مِنْ أُورُشَلِيمَ عَلَى سَفَرِ سَبْتٍ.
    وَلَمَّا دَخَلُوا صَعِدُوا إِلَى الْعِلِّيَّةِ الَّتِي كَانُوا يُقِيمُونَ
    فِيهَا: بُطْرُسُ وَيَعْقُوبُ وَيُوحَنَّا وَأَنْدَرَاوُسُ وَفِيلُبُّسُ
    وَتُومَا وَبَرْثُولَمَاوُسُ وَمَتَّى وَيَعْقُوبُ بْنُ حَلْفَى وَسِمْعَانُ
    الْغَيُورُ وَيَهُوذَا بْنُ يَعْقُوبَ. هَؤُلاَءِ كُلُّهُمْ كَانُوا
    يُواظِبُونَ بِنَفْسٍ وَاحِدَةٍ عَلَى الصَّلاَةِ وَالطِّلْبَةِ مَعَ
    النِّسَاءِ وَمَرْيَمَ أُمِّ يَسُوعَ وَمَعَ إِخْوَتِهِ. رَنِّمُوا لِلرَّبِّ
    بَارِكُوا اسْمَهُ بَشِّرُوا مِنْ يَوْمٍ إِلَى يَوْمٍ بِخَلاَصِهِ. حَدِّثُوا
    بَيْنَ الأُمَمِ بِمَجْدِهِ بَيْنَ جَمِيعِ الشُّعُوبِ بِعَجَائِبِهِ. وَبَعْدَ
    ذَلِكَ عَيَّنَ الرَّبُّ سَبْعِينَ آخَرِينَ أَيْضاً وَأَرْسَلَهُمُ اثْنَيْنِ
    اثْنَيْنِ أَمَامَ وَجْهِهِ إِلَى كُلِّ مَدِينَةٍ وَمَوْضِعٍ حَيْثُ كَانَ
    هُوَ مُزْمِعاً أَنْ يَأْتِيَ. فَقَالَ لَهُمْ: «إِنَّ الْحَصَادَ كَثِيرٌ
    وَلَكِنَّ الْفَعَلَةَ قَلِيلُونَ. فَاطْلُبُوا مِنْ رَبِّ الْحَصَادِ أَنْ
    يُرْسِلَ فَعَلَةً إِلَى حَصَادِهِ. اِذْهَبُوا. هَا أَنَا أُرْسِلُكُمْ مِثْلَ
    حُمْلاَنٍ بَيْنَ ذِئَابٍ. لاَ تَحْمِلُوا كِيساً وَلاَ مِزْوَداً وَلاَ
    أَحْذِيَةً وَلاَ تُسَلِّمُوا عَلَى أَحَدٍ فِي الطَّرِيقِ. وَأَيُّ بَيْتٍ
    دَخَلْتُمُوهُ فَقُولُوا أَوَّلاً: سَلاَمٌ لِهَذَا الْبَيْتِ. فَإِنْ كَانَ
    هُنَاكَ ابْنُ السَّلاَمِ يَحِلُّ سَلاَمُكُمْ عَلَيْهِ وَإِلاَّ فَيَرْجِعُ
    إِلَيْكُمْ. وَأَقِيمُوا فِي ذَلِكَ الْبَيْتِ آكِلِينَ وَشَارِبِينَ مِمَّا
    عِنْدَهُمْ لأَنَّ الْفَاعِلَ مُسْتَحِقٌّ أُجْرَتَهُ. لاَ تَنْتَقِلُوا مِنْ
    بَيْتٍ إِلَى بَيْتٍ. وَأَيَّةُ مَدِينَةٍ دَخَلْتُمُوهَا وَقَبِلُوكُمْ
    فَكُلُوا مِمَّا يُقَدَّمُ لَكُمْ وَاشْفُوا الْمَرْضَى الَّذِينَ فِيهَا
    وَقُولُوا لَهُمْ: قَدِ اقْتَرَبَ مِنْكُمْ مَلَكُوتُ اللهِ وَأَيَّةُ
    مَدِينَةٍ دَخَلْتُمُوهَا وَلَمْ يَقْبَلُوكُمْ فَاخْرُجُوا إِلَى شَوَارِعِهَا
    وَقُولُوا: حَتَّى الْغُبَارُ الَّذِي لَصِقَ بِنَا مِنْ مَدِينَتِكُمْ
    نَنْفُضُهُ لَكُمْ. وَلَكِنِ اعْلَمُوا هَذَا أَنَّهُ قَدِ اقْتَرَبَ مِنْكُمْ
    مَلَكُوتُ اللهِ. وَأَقُولُ لَكُمْ إِنَّهُ يَكُونُ لِسَدُومَ فِي ذَلِكَ
    الْيَوْمِ حَالَةٌ أَكْثَرُ احْتِمَالاً مِمَّا لِتِلْكَ الْمَدِينَةِ. «وَيْلٌ
    لَكِ يَا كُورَزِينُ! وَيْلٌ لَكِ يَا بَيْتَ صَيْدَا! لأَنَّهُ لَوْ صُنِعَتْ
    فِي صُورَ وَصَيْدَاءَ الْقُوَّاتُ الْمَصْنُوعَةُ فِيكُمَا لَتَابَتَا
    قَدِيماً جَالِسَتَيْنِ فِي الْمُسُوحِ وَالرَّمَادِ. وَلَكِنَّ صُورَ
    وَصَيْدَاءَ يَكُونُ لَهُمَا فِي الدِّينِ حَالَةٌ أَكْثَرُ احْتِمَالاً مِمَّا
    لَكُمَا. وَأَنْتِ يَا كَفْرَنَاحُومُ الْمُرْتَفِعَةُ إِلَى السَّمَاءِ
    سَتُهْبَطِينَ إِلَى الْهَاوِيَةِ. اَلَّذِي يَسْمَعُ مِنْكُمْ يَسْمَعُ مِنِّي
    وَالَّذِي يُرْذِلُكُمْ يُرْذِلُنِي وَالَّذِي يُرْذِلُنِي يُرْذِلُ الَّذِي
    أَرْسَلَنِي». فَرَجَعَ السَّبْعُونَ بِفَرَحٍ قَائِلِينَ: «يَا رَبُّ حَتَّى
    الشَّيَاطِينُ تَخْضَعُ لَنَا بِاسْمِكَ». فَقَالَ لَهُمْ: «رَأَيْتُ
    الشَّيْطَانَ سَاقِطاً مِثْلَ الْبَرْقِ مِنَ السَّمَاءِ. هَا أَنَا
    أُعْطِيكُمْ سُلْطَاناً لِتَدُوسُوا الْحَيَّاتِ وَالْعَقَارِبَ وَكُلَّ
    قُوَّةِ الْعَدُّوِ وَلاَ يَضُرُّكُمْ شَيْءٌ. وَلَكِنْ لاَ تَفْرَحُوا بِهَذَا
    أَنَّ الأَرْوَاحَ تَخْضَعُ لَكُمْ بَلِ افْرَحُوا بِالْحَرِيِّ أَنَّ
    أَسْمَاءَكُمْ كُتِبَتْ فِي السَّمَاوَاتِ»."
