title:
  english: Acts 5:30-33Psalm 66:1 & Psalm 66:6Jn 8:54-59
  arabic: "اعمال ٥ : ٣٠-٣٣مزامير ٦٦ : ١ & مزامير ٦٦ : ٦يوحنا ٨ : ٥٤-٥٩"
text:
  english: The God of our fathers raised up Jesus whom you murdered by hanging on
    a tree. Him God has exalted to His right hand to be Prince and Savior, to
    give repentance to Israel and forgiveness of sins. And we are His witnesses
    to these things, and so also is the Holy Spirit whom God has given to those
    who obey Him." When they heard this, they were furious and plotted to kill
    them. God be merciful to us and bless us, And cause His face to shine upon
    us,Selah Then the earth shall yield her increase; God, our own God, shall
    bless us. Jesus answered, "If I honor Myself, My honor is nothing. It is My
    Father who honors Me, of whom you say that He is your God. Yet you have not
    known Him, but I know Him. And if I say, "I do not know Him,' I shall be a
    liar like you; but I do know Him and keep His word. Your father Abraham
    rejoiced to see My day, and he saw it and was glad." Then the Jews said to
    Him, "You are not yet fifty years old, and have You seen Abraham?" Jesus
    said to them, "Most assuredly, I say to you, before Abraham was, I AM." Then
    they took up stones to throw at Him; but Jesus hid Himself and went out of
    the temple, going through the midst of them, and so passed by.
  arabic: "إِلَهُ آبَائِنَا أَقَامَ يَسُوعَ الَّذِي أَنْتُمْ قَتَلْتُمُوهُ
    مُعَلِّقِينَ إِيَّاهُ عَلَى خَشَبَةٍ. هَذَا رَفَّعَهُ اللهُ بِيَمِينِهِ
    رَئِيساً وَمُخَلِّصاً لِيُعْطِيَ إِسْرَائِيلَ التَّوْبَةَ وَغُفْرَانَ
    الْخَطَايَا. وَنَحْنُ شُهُودٌ لَهُ بِهَذِهِ الْأُمُورِ وَالرُّوحُ الْقُدُسُ
    أَيْضاً الَّذِي أَعْطَاهُ اللهُ لِلَّذِينَ يُطِيعُونَهُ». فَلَمَّا سَمِعُوا
    حَنِقُوا وَجَعَلُوا يَتَشَاوَرُونَ أَنْ يَقْتُلُوهُمْ. اِهْتِفِي لِلَّهِ يَا
    كُلَّ الأَرْضِ. حَوَّلَ الْبَحْرَ إِلَى يَبَسٍ وَفِي النَّهْرِ عَبَرُوا
    بِالرِّجْلِ. هُنَاكَ فَرِحْنَا بِهِ. أَجَابَ يَسُوعُ: «إِنْ كُنْتُ أُمَجِّدُ
    نَفْسِي فَلَيْسَ مَجْدِي شَيْئاً. أَبِي هُوَ الَّذِي يُمَجِّدُنِي الَّذِي
    تَقُولُونَ أَنْتُمْ إِنَّهُ إِلَهُكُمْ وَلَسْتُمْ تَعْرِفُونَهُ. وَأَمَّا
    أَنَا فَأَعْرِفُهُ. وَإِنْ قُلْتُ إِنِّي لَسْتُ أَعْرِفُهُ أَكُونُ
    مِثْلَكُمْ كَاذِباً لَكِنِّي أَعْرِفُهُ وَأَحْفَظُ قَوْلَهُ. أَبُوكُمْ
    إِبْرَاهِيمُ تَهَلَّلَ بِأَنْ يَرَى يَوْمِي فَرَأَى وَفَرِحَ». فَقَالَ لَهُ
    الْيَهُودُ: «لَيْسَ لَكَ خَمْسُونَ سَنَةً بَعْدُ أَفَرَأَيْتَ إِبْرَاهِيمَ؟»
    قَالَ لَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: قَبْلَ أَنْ يَكُونَ
    إِبْرَاهِيمُ أَنَا كَائِنٌ». فَرَفَعُوا حِجَارَةً لِيَرْجُمُوهُ. أَمَّا
    يَسُوعُ فَاخْتَفَى وَخَرَجَ مِنَ الْهَيْكَلِ مُجْتَازاً فِي وَسْطِهِمْ
    وَمَضَى هَكَذَا."
