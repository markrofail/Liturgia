title:
  english: Acts 7:44-50Psalm 118:8-9Jn 13:16-20
  arabic: "اعمال ٧ : ٤٤-٥٠مزامير ١١٨ : ٨-٩يوحنا ١٣ : ١٦-٢٠"
text:
  english: "\"Our fathers had the tabernacle of witness in the wilderness, as He
    appointed, instructing Moses to make it according to the pattern that he had
    seen, which our fathers, having received it in turn, also brought with
    Joshua into the land possessed by the Gentiles, whom God drove out before
    the face of our fathers until the days of David, who found favor before God
    and asked to find a dwelling for the God of Jacob. But Solomon built Him a
    house. \"However, the Most High does not dwell in temples made with hands,
    as the prophet says: \"Heaven is My throne, And earth is My footstool. What
    house will you build for Me? says the LORD, Or what is the place of My rest?
    Has My hand not made all these things?' It is better to trust in the LORD
    Than to put confidence in man. It is better to trust in the LORD Than to put
    confidence in princes. Most assuredly, I say to you, a servant is not
    greater than his master; nor is he who is sent greater than he who sent him.
    If you know these things, blessed are you if you do them. \"I do not speak
    concerning all of you. I know whom I have chosen; but that the Scripture may
    be fulfilled, \"He who eats bread with Me has lifted up his heel against
    Me.' Now I tell you before it comes, that when it does come to pass, you may
    believe that I am He. Most assuredly, I say to you, he who receives whomever
    I send receives Me; and he who receives Me receives Him who sent Me.\""
  arabic: "«وَأَمَّا خَيْمَةُ الشَّهَادَةِ فَكَانَتْ مَعَ آبَائِنَا فِي
    الْبَرِّيَّةِ كَمَا أَمَرَ الَّذِي كَلَّمَ مُوسَى أَنْ يَعْمَلَهَا عَلَى
    الْمِثَالِ الَّذِي كَانَ قَدْ رَآهُ الَّتِي أَدْخَلَهَا أَيْضاً آبَاؤُنَا
    إِذْ تَخَلَّفُوا عَلَيْهَا مَعَ يَشُوعَ فِي مُلْكِ الْأُمَمِ الَّذِينَ
    طَرَدَهُمُ اللهُ مِنْ وَجْهِ آبَائِنَا إِلَى أَيَّامِ دَاوُدَ الَّذِي وَجَدَ
    نِعْمَةً أَمَامَ اللهِ وَالْتَمَسَ أَنْ يَجِدَ مَسْكَناً لِإِلَهِ يَعْقُوبَ.
    وَلَكِنَّ سُلَيْمَانَ بَنَى لَهُ بَيْتاً. لَكِنَّ الْعَلِيَّ لاَ يَسْكُنُ
    فِي هَيَاكِلَ مَصْنُوعَةٍ بِالأَيَادِي كَمَا يَقُولُ النَّبِيُّ: السَّمَاءُ
    كُرْسِيٌّ لِي وَالأَرْضُ مَوْطِئٌ لِقَدَمَيَّ. أَيَّ بَيْتٍ تَبْنُونَ لِي
    يَقُولُ الرَّبُّ وَأَيٌّ هُوَ مَكَانُ رَاحَتِي؟ أَلَيْسَتْ يَدِي صَنَعَتْ
    هَذِهِ الأَشْيَاءَ كُلَّهَا؟ الاِحْتِمَاءُ بِالرَّبِّ خَيْرٌ مِنَ
    التَّوَكُّلِ عَلَى إِنْسَانٍ. الاِحْتِمَاءُ بِالرَّبِّ خَيْرٌ مِنَ
    التَّوَكُّلِ عَلَى الرُّؤَسَاءِ. اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ
    لَيْسَ عَبْدٌ أَعْظَمَ مِنْ سَيِّدِهِ وَلاَ رَسُولٌ أَعْظَمَ مِنْ
    مُرْسِلِهِ. إِنْ عَلِمْتُمْ هَذَا فَطُوبَاكُمْ إِنْ عَمِلْتُمُوهُ. لَسْتُ
    أَقُولُ عَنْ جَمِيعِكُمْ. أَنَا أَعْلَمُ الَّذِينَ اخْتَرْتُهُمْ. لَكِنْ
    لِيَتِمَّ الْكِتَابُ: اَلَّذِي يَأْكُلُ مَعِي الْخُبْزَ رَفَعَ عَلَيَّ
    عَقِبَهُ. أَقُولُ لَكُمُ الآنَ قَبْلَ أَنْ يَكُونَ حَتَّى مَتَى كَانَ
    تُؤْمِنُونَ أَنِّي أَنَا هُوَ. اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمُ: الَّذِي
    يَقْبَلُ مَنْ أُرْسِلُهُ يَقْبَلُنِي وَالَّذِي يَقْبَلُنِي يَقْبَلُ الَّذِي
    أَرْسَلَنِي»."
