title:
  english: Acts 27:1-3Psalm 17:6Luke 9:57-62
  arabic: "اعمال ٢٧ : ١-٣مزامير ١٧ : ٦لوقا ٩ : ٥٧-٦٢"
text:
  english: And when it was decided that we should sail to Italy, they delivered
    Paul and some other prisoners to one named Julius, a centurion of the
    Augustan Regiment. So, entering a ship of Adramyttium, we put to sea,
    meaning to sail along the coasts of Asia. Aristarchus, a Macedonian of
    Thessalonica, was with us. And the next day we landed at Sidon. And Julius
    treated Paul kindly and gave him liberty to go to his friends and receive
    care. I have called upon You, for You will hear me, O God; Incline Your ear
    to me, and hear my speech. Now it happened as they journeyed on the road,
    that someone said to Him, "Lord, I will follow You wherever You go." And
    Jesus said to him, "Foxes have holes and birds of the air have nests, but
    the Son of Man has nowhere to lay His head." Then He said to another,
    "Follow Me." But he said, "Lord, let me first go and bury my father." Jesus
    said to him, "Let the dead bury their own dead, but you go and preach the
    kingdom of God." And another also said, "Lord, I will follow You, but let me
    first go and bid them farewell who are at my house." But Jesus said to him,
    "No one, having put his hand to the plow, and looking back, is fit for the
    kingdom of God."
  arabic: "فَلَمَّا اسْتَقَرَّ الرَّأْيُ أَنْ نُسَافِرَ فِي الْبَحْرِ إِلَى
    إِيطَالِيَا سَلَّمُوا بُولُسَ وَأَسْرَى آخَرِينَ إِلَى قَائِدِ مِئَةٍ مِنْ
    كَتِيبَةِ أُوغُسْطُسَ اسْمُهُ يُولِيُوسُ. فَصَعِدْنَا إِلَى سَفِينَةٍ
    أَدْرَامِيتِينِيَّةٍ وَأَقْلَعْنَا مُزْمِعِينَ أَنْ نُسَافِرَ مَارِّينَ
    بِالْمَوَاضِعِ الَّتِي فِي أَسِيَّا. وَكَانَ مَعَنَا أَرِسْتَرْخُسُ رَجُلٌ
    مَكِدُونِيٌّ مِنْ تَسَالُونِيكِي. وَفِي الْيَوْمِ الآخَرِ أَقْبَلْنَا إِلَى
    صَيْدَاءَ فَعَامَلَ يُولِيُوسُ بُولُسَ بِالرِّفْقِ وَأَذِنَ أَنْ يَذْهَبَ
    إِلَى أَصْدِقَائِهِ لِيَحْصُلَ عَلَى عِنَايَةٍ مِنْهُمْ. أَنَا دَعَوْتُكَ
    لأَنَّكَ تَسْتَجِيبُ لِي يَا اللهُ. أَمِلْ أُذُنَيْكَ إِلَيَّ. اسْمَعْ
    كَلاَمِي. وَفِيمَا هُمْ سَائِرُونَ فِي الطَّرِيقِ قَالَ لَهُ وَاحِدٌ: «يَا
    سَيِّدُ أَتْبَعُكَ أَيْنَمَا تَمْضِي». فَقَالَ لَهُ يَسُوعُ: «لِلثَّعَالِبِ
    أَوْجِرَةٌ وَلِطُيُورِ السَّمَاءِ أَوْكَارٌ وَأَمَّا ابْنُ الإِنْسَانِ
    فَلَيْسَ لَهُ أَيْنَ يُسْنِدُ رَأْسَهُ». وَقَالَ لِآخَرَ: «اتْبَعْنِي».
    فَقَالَ: «يَا سَيِّدُ ائْذَنْ لِي أَنْ أَمْضِيَ أَوَّلاً وَأَدْفِنَ أَبِي».
    فَقَالَ لَهُ يَسُوعُ: «دَعِ الْمَوْتَى يَدْفِنُونَ مَوْتَاهُمْ وَأَمَّا
    أَنْتَ فَاذْهَبْ وَنَادِ بِمَلَكُوتِ اللهِ». وَقَالَ آخَرُ أَيْضاً:
    «أَتْبَعُكَ يَا سَيِّدُ وَلَكِنِ ائْذِنْ لِي أَوَّلاً أَنْ أُوَدِّعَ
    الَّذِينَ فِي بَيْتِي». فَقَالَ لَهُ يَسُوعُ: «لَيْسَ أَحَدٌ يَضَعُ يَدَهُ
    عَلَى الْمِحْرَاثِ وَيَنْظُرُ إِلَى الْوَرَاءِ يَصْلُحُ لِمَلَكُوتِ اللهِ»."
