title:
  english: Psalm 32:2-3
  arabic: "مزامير ٣٢ : ٢-٣"
text:
  english: Blessed is the man whose sin the LORD does not count against him and in
    whose spirit is no deceit. When I kept silent, my bones wasted away through
    my groaning all day long.
  arabic: طُوبَى لِرَجُلٍ لاَ يَحْسِبُ لَهُ الرَّبُّ خَطِيَّةً وَلاَ فِي رُوحِهِ
    غِشٌّ. لَمَّا سَكَتُّ بَلِيَتْ عِظَامِي مِنْ زَفِيرِي الْيَوْمَ كُلَّهُ
