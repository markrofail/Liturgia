title:
  english: Psalm 13:5-6
  arabic: "مزامير ١٣ : ٥-٦"
text:
  english: But I have trusted in Your mercy; My heart shall rejoice in Your
    salvation. I will sing to the LORD, Because He has dealt bountifully with
    me.
  arabic: أَمَّا أَنَا فَعَلَى رَحْمَتِكَ تَوَكَّلْتُ. يَبْتَهِجُ قَلْبِي
    بِخَلاَصِكَ. أُغَنِّي لِلرَّبِّ لأَنَّهُ أَحْسَنَ إِلَيَّ.
