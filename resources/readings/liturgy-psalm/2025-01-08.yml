title:
  english: Psalm 72:17
  arabic: "مزامير ٧٢ : ١٧"
text:
  english: His name shall endure forever; His name shall continue as long as the
    sun. And men shall be blessed in Him; All nations shall call Him blessed.
  arabic: يَكُونُ اسْمُهُ إِلَى الدَّهْرِ. قُدَّامَ الشَّمْسِ يَمْتَدُّ اسْمُهُ.
    وَيَتَبَارَكُونَ بِهِ. كُلُّ أُمَمِ الأَرْضِ يُطَوِّبُونَهُ.
