title:
  english: Psalm 31:16-17
  arabic: "مزامير ٣١ : ١٦-١٧"
text:
  english: Make Your face shine upon Your servant; Save me for Your mercies' sake.
    Do not let me be ashamed, O LORD, for I have called upon You.
  arabic: أَضِئْ بِوَجْهِكَ عَلَى عَبْدِكَ. خَلِّصْنِي بِرَحْمَتِكَ. يَا رَبُّ لاَ
    تَدَعْنِي أَخْزَى لأَنِّي دَعَوْتُكَ. لِيَخْزَ الأَشْرَارُ. لِيَسْكُتُوا فِي
    الْهَاوِيَةِ.
