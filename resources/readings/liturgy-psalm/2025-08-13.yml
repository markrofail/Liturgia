title:
  english: Psalm 102:13 & Psalm 102:16 & Psalm 102:17
  arabic: "مزامير ١٠٢ : ١٣ & مزامير ١٠٢ : ١٦ & مزامير ١٠٢ : ١٧"
text:
  english: You will arise and have mercy on Zion; For the time to favor her, Yes,
    the set time, has come. For the LORD shall build up Zion; He shall appear in
    His glory. He shall regard the prayer of the destitute, And shall not
    despise their prayer.
  arabic: أَنْتَ تَقُومُ وَتَرْحَمُ صِهْيَوْنَ لأَنَّهُ وَقْتُ الرَّأْفَةِ
    لأَنَّهُ جَاءَ الْمِيعَادُ. إِذَا بَنَى الرَّبُّ صِهْيَوْنَ يُرَى
    بِمَجْدِهِ. الْتَفَتَ إِلَى صَلاَةِ الْمُضْطَرِّ وَلَمْ يَرْذُلْ
    دُعَاءَهُمْ.
