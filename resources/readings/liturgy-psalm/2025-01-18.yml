title:
  english: Psalm 45:2
  arabic: "مزامير ٤٥ : ٢"
text:
  english: You are fairer than the sons of men; Grace is poured upon Your lips;
    Therefore God has blessed You forever.
  arabic: أَنْتَ أَبْرَعُ جَمَالاً مِنْ بَنِي الْبَشَرِ. انْسَكَبَتِ النِّعْمَةُ
    عَلَى شَفَتَيْكَ لِذَلِكَ بَارَكَكَ اللهُ إِلَى الأَبَدِ.
