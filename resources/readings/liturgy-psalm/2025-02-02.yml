title:
  english: Psalm 36:9-10
  arabic: "مزامير ٣٦ : ٩-١٠"
text:
  english: For with You is the fountain of life; In Your light we see light. Oh,
    continue Your lovingkindness to those who know You, And Your righteousness
    to the upright in heart.
  arabic: لأَنَّ عِنْدَكَ يَنْبُوعَ الْحَيَاةِ. بِنُورِكَ نَرَى نُوراً. أَدِمْ
    رَحْمَتَكَ لِلَّذِينَ يَعْرِفُونَكَ وَعَدْلَكَ لِلْمُسْتَقِيمِي الْقَلْبِ.
