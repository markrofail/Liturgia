title:
  english: Psalm 106:1 & Psalm 106:2
  arabic: "مزامير ١٠٦ : ١  مزامير ١٠٦ : ٢"
text:
  english: Oh, give thanks to the LORD, for He is good! For His mercy endures
    forever. Who can utter the mighty acts of the LORD? Who can declare all His
    praise?
  arabic: هللويا احمدوا الرب لأنه صالحٌ لأن إلى الأبد رحمته من يتكلم بجبروت الرب
    من يخبر بكل تسابيحه
