title:
  english: Psalm 20:5 & Psalm 20:6
  arabic: "مزامير ٢٠ : ٥ & مزامير ٢٠ : ٦"
text:
  english: And in the name of our God we will set up our banners! May the LORD
    fulfill all your petitions. Now I know that the LORD saves His anointed; He
    will answer him from His holy heaven With the saving strength of His right
    hand.
  arabic: نَتَرَنَّمُ بِخَلاَصِكَ وَبِاسْمِ إِلَهِنَا نَرْفَعُ رَايَتَنَا.
    لِيُكَمِّلِ الرَّبُّ كُلَّ سُؤْلِكَ. اَلآنَ عَرَفْتُ أَنَّ الرَّبَّ
    مُخَلِّصُ مَسِيحِهِ. يَسْتَجِيبُهُ مِنْ سَمَاءِ قُدْسِهِ بِجَبَرُوتِ خَلاَصِ
    يَمِينِهِ.
