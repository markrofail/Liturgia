title:
  english: Psalm 132:9 & Psalm 132:10 & Psalm 132:1 & Psalm 132:2
  arabic: "مزامير ١٣٢ : ٩  مزامير ١٣٢ : ١٠  مزامير ١٣٢ : ١  مزامير ١٣٢ : ٢"
text:
  english: Let Your priests be clothed with righteousness, And let Your saints
    shout for joy. For Your servant David's sake, LORD, remember David And all
    his afflictions; How he swore to the LORD, And vowed to the Mighty One of
    Jacob.
  arabic: "كهنتك يلبسون البر وأتقياؤك يهتفون من أجل داود عبدك لا ترد وجه مسيحك
    اذكر يا رب داود كل ذله كيف حلف للرب نذر لعزيز يعقوب:"
