title:
  english: Psalm 118:19 & Psalm 118:20
  arabic: "مزامير ١١٨ : ١٩ & مزامير ١١٨ : ٢٠"
text:
  english: Open to me the gates of righteousness; I will go through them, And I
    will praise the LORD. This is the gate of the LORD, Through which the
    righteous shall enter.
  arabic: اِفْتَحُوا لِي أَبْوَابَ الْبِرِّ. أَدْخُلْ فِيهَا وَأَحْمَدِ الرَّبَّ.
    هَذَا الْبَابُ لِلرَّبِّ. الصِّدِّيقُونَ يَدْخُلُونَ فِيهِ.
