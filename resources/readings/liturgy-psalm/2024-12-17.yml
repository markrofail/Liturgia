title:
  english: Psalm 97:11-12
  arabic: "مزامير ٩٧ : ١١-١٢"
text:
  english: Light is sown for the righteous, And gladness for the upright in heart.
    Rejoice in the LORD, you righteous, And give thanks at the remembrance of
    His holy name.
  arabic: نُورٌ قَدْ زُرِعَ لِلصِّدِّيقِ وَفَرَحٌ لِلْمُسْتَقِيمِي الْقَلْبِ.
    افْرَحُوا أَيُّهَا الصِّدِّيقُونَ بِالرَّبِّ وَاحْمَدُوا ذِكْرَ قُدْسِهِ.
