title:
  english: Psalm 107:32 & Psalm 107:41 & Psalm 107:42
  arabic: "مزامير ١٠٧ : ٣٢ & مزامير ١٠٧ : ٤١ & مزامير ١٠٧ : ٤٢"
text:
  english: Let them exalt Him also in the assembly of the people, And praise Him
    in the company of the elders. Yet He sets the poor on high, far from
    affliction, And makes their families like a flock. The righteous see it and
    rejoice.
  arabic: يَجْعَلُ الأَنْهَارَ قِفَاراً وَمَجَارِيَ الْمِيَاهِ مَعْطَشَةً يَرَى
    ذَلِكَ الْمُسْتَقِيمُونَ فَيَفْرَحُونَ وَكُلُّ إِثْمٍ يَسُدُّ فَاهُ. مَنْ
    كَانَ حَكِيماً يَحْفَظُ هَذَا وَيَتَعَقَّلُ مَرَاحِمَ الرَّبِّ.
