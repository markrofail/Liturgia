title:
  english: Psalm 80:1-3
  arabic: "مزامير ٨٠ : ١-٣"
text:
  english: You who dwell between the cherubim, shine forth! Before Ephraim,
    Benjamin, and Manasseh, Stir up Your strength, And come and save us! Restore
    us, O God;
  arabic: يَا رَاعِيَ إِسْرَائِيلَ اصْغَ يَا قَائِدَ يُوسُفَ كَالضَّأْنِ يَا
    جَالِساً عَلَى الْكَرُوبِيمِ أَشْرِقْ. قُدَّامَ أَفْرَايِمَ وَبِنْيَامِينَ
    وَمَنَسَّى أَيْقِظْ جَبَرُوتَكَ وَهَلُمَّ لِخَلاَصِنَا. يَا اللهُ
    أَرْجِعْنَا وَأَنِرْ بِوَجْهِكَ فَنَخْلُصَ.
