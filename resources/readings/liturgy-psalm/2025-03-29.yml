title:
  english: Psalm 143:1-2
  arabic: "مزامير ١٤٣ : ١-٢"
text:
  english: Hear my prayer, O LORD, Give ear to my supplications! In Your
    faithfulness answer me, And in Your righteousness. Do not enter into
    judgment with Your servant, For in Your sight no one living is righteous.
  arabic: يَا رَبُّ اسْمَعْ صَلاَتِي وَأَصْغِ إِلَى تَضَرُّعَاتِي. بِأَمَانَتِكَ
    اسْتَجِبْ لِي بِعَدْلِكَ. وَلاَ تَدْخُلْ فِي الْمُحَاكَمَةِ مَعَ عَبْدِكَ
    فَإِنَّهُ لَنْ يَتَبَرَّرَ قُدَّامَكَ حَيٌّ.
