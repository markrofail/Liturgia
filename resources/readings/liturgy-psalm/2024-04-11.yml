title:
  english: Psalm 86:17
  arabic: "مزامير ٨٦ : ١٧"
text:
  english: Show me a sign for good, That those who hate me may see it and be
    ashamed, Because You, LORD, have helped me and comforted me.
  arabic: اصْنَعْ مَعِي آيَةً لِلْخَيْرِ فَيَرَى ذَلِكَ مُبْغِضِيَّ فَيَخْزُوا
    لأَنَّكَ أَنْتَ يَا رَبُّ أَعَنْتَنِي وَعَزَّيْتَنِي.
