title:
  english: Psalm 8:4 & Psalm 8:5
  arabic: "مزامير ٨ : ٤ & مزامير ٨ : ٥"
text:
  english: What is man that You are mindful of him, And the son of man that You
    visit him? For You have made him a little lower than the angels, And You
    have crowned him with glory and honor.
  arabic: فَمَنْ هُوَ الإِنْسَانُ حَتَّى تَذْكُرَهُ وَابْنُ آدَمَ حَتَّى
    تَفْتَقِدَهُ! وَتَنْقُصَهُ قَلِيلاً عَنِ الْمَلاَئِكَةِ وَبِمَجْدٍ وَبَهَاءٍ
    تُكَلِّلُهُ.
