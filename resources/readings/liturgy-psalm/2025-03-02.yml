title:
  english: Psalm 24:1 & Psalm 24:2 & Psalm 24:4
  arabic: "مزامير ٢٤ : ١ & مزامير ٢٤ : ٢ & مزامير ٢٤ : ٤"
text:
  english: To You, O LORD, I lift up my soul. O my God, I trust in You; Let me not
    be ashamed; Let not my enemies triumph over me. Show me Your ways, O LORD;
    Teach me Your paths.
  arabic: لِلرَّبِّ الأَرْضُ وَمِلْؤُهَا. الْمَسْكُونَةُ وَكُلُّ السَّاكِنِينَ
    فِيهَا. لأَنَّهُ عَلَى الْبِحَارِ أَسَّسَهَا وَعَلَى الأَنْهَارِ ثَبَّتَهَا.
    اَلطَّاهِرُ الْيَدَيْنِ وَالنَّقِيُّ الْقَلْبِ الَّذِي لَمْ يَحْمِلْ
    نَفْسَهُ إِلَى الْبَاطِلِ وَلاَ حَلَفَ كَذِباً.
