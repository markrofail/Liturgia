title:
  english: Psalm 24:9 & Psalm 24:10
  arabic: "مزامير ٢٤ : ٩ & مزامير ٢٤ : ١٠"
text:
  english: Lift up your heads, O you gates! Lift up, you everlasting doors! And
    the King of glory shall come in. Who is this King of glory? The LORD of
    hosts, He is the King of glory.
  arabic: ارْفَعْنَ أَيَّتُهَا الأَرْتَاجُ رُؤُوسَكُنَّ وَارْفَعْنَهَا أَيَّتُهَا
    الأَبْوَابُ الدَّهْرِيَّاتُ فَيَدْخُلَ مَلِكُ الْمَجْدِ؟ مَنْ هُوَ هَذَا
    مَلِكُ الْمَجْدِ! رَبُّ الْجُنُودِ هُوَ مَلِكُ الْمَجْدِ. سِلاَهْ
