title:
  english: Psalm 40:13 & Psalm 40:17
  arabic: "مزامير ٤٠ : ١٣ & مزامير ٤٠ : ١٧"
text:
  english: Be pleased, O LORD, to deliver me; O LORD, make haste to help me! Do
    not delay, O my God.
  arabic: اِرْتَضِ يَا رَبُّ بِأَنْ تُنَجِّيَنِي. يَا رَبُّ إِلَى مَعُونَتِي
    أَسْرِعْ. أَمَّا أَنَا فَمِسْكِينٌ وَبَائِسٌ. الرَّبُّ يَهْتَمُّ بِي.
    عَوْنِي وَمُنْقِذِي أَنْتَ. يَا إِلَهِي لاَ تُبْطِئ.
