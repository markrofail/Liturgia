title:
  english: Psalm 55:16-17
  arabic: "مزامير ٥٥ : ١٦-١٧"
text:
  english: As for me, I will call upon God, And the LORD shall save me. Evening
    and morning and at noon I will pray, and cry aloud, And He shall hear my
    voice.
  arabic: أَمَّا أَنَا فَإِلَى اللهِ أَصْرُخُ وَالرَّبُّ يُخَلِّصُنِي. مَسَاءً
    وَصَبَاحاً وَظُهْراً أَشْكُو وَأَنُوحُ فَيَسْمَعُ صَوْتِي.
