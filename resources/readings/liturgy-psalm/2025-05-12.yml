title:
  english: Psalm 119:105 & Psalm 119:135
  arabic: "مزامير ١١٩ : ١٠٥ & مزامير ١١٩ : ١٣٥"
text:
  english: Your word is a lamp to my feet And a light to my path. Make Your face
    shine upon Your servant, And teach me Your statutes.
  arabic: سِرَاجٌ لِرِجْلِي كَلاَمُكَ وَنُورٌ لِسَبِيلِي. أَضِيءْ بِوَجْهِكَ عَلَى
    عَبْدِكَ وَعَلِّمْنِي فَرَائِضَكَ.
