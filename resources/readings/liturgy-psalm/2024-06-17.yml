title:
  english: Psalm 81:8 & Psalm 81:6
  arabic: "مزامير ٨١ : ٨  مزامير ٨١ : ٦"
text:
  english: Arise, O God, judge the earth; For You shall inherit all nations. I
    said, "You are gods, And all of you are children of the Most High.
  arabic: اسمع يا شعبي فأحذرك يا إسرائيل إن سمعت لي أبعدت من الحمل كتفه يداه
    تحولتا عن السل
