title:
  english: Psalm 139:17 - 18
  arabic: "مزامير ١٣٩ : ١٧-١٨"
text:
  english: How precious also are Your thoughts to me, O God! How great is the sum
    of them! If I should count them, they would be more in number than the sand;
  arabic: مَا أَكْرَمَ أَفْكَارَكَ يَا اللهُ عِنْدِي! مَا أَكْثَرَ جُمْلَتَهَا!
    إِنْ أُحْصِهَا فَهِيَ أَكْثَرُ مِنَ الرَّمْلِ. اسْتَيْقَظْتُ وَأَنَا بَعْدُ
    مَعَكَ.
