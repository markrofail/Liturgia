title:
  english: Psalm 88:11-12
  arabic: "مزامير ٨٨ : ١١-١٢"
text:
  english: Shall Your lovingkindness be declared in the grave? Or Your
    faithfulness in the place of destruction? Shall Your wonders be known in the
    dark? And Your righteousness in the land of forgetfulness?
  arabic: هَلْ يُحَدَّثُ فِي الْقَبْرِ بِرَحْمَتِكَ أَوْ بِحَقِّكَ فِي الْهَلاَكِ؟
    هَلْ تُعْرَفُ فِي الظُّلْمَةِ عَجَائِبُكَ وَبِرُّكَ فِي أَرْضِ النِّسْيَانِ؟
