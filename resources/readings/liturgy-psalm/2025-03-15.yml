title:
  english: Psalm 27:6-8
  arabic: "مزامير ٢٧ : ٦-٨"
text:
  english: I will sing and make music to the LORD . Hear my voice when I call, O
    LORD ; be merciful to me and answer me. My heart says of you, "Seek his
    face!" Your face, LORD , I will seek.
  arabic: "وَالآنَ يَرْتَفِعُ رَأْسِي عَلَى أَعْدَائِي حَوْلِي فَأَذْبَحُ فِي
    خَيْمَتِهِ ذَبَائِحَ الْهُتَافِ. أُغَنِّي وَأُرَنِّمُ لِلرَّبِّ. اِسْتَمِعْ
    يَا رَبُّ. بِصَوْتِي أَدْعُو فَارْحَمْنِي وَاسْتَجِبْ لِي. لَكَ قَالَ
    قَلْبِي: [قُلْتَ اطْلُبُوا وَجْهِي. وَجْهَكَ يَا رَبُّ أَطْلُبُ]."
