title:
  english: Psalm 138:1-3
  arabic: "مزامير ١٣٨ : ١-٣"
text:
  english: I will praise You with my whole heart; Before the gods I will sing
    praises to You. I will worship toward Your holy temple, And praise Your name
    For Your lovingkindness and Your truth; For You have magnified Your word
    above all Your name. In the day when I cried out, You answered me, And made
    me bold with strength in my soul.
  arabic: أَحْمَدُكَ مِنْ كُلِّ قَلْبِي. قُدَّامَ الآلِهَةِ أُرَنِّمُ لَكَ.
    أَسْجُدُ فِي هَيْكَلِ قُدْسِكَ وَأَحْمَدُ اسْمَكَ عَلَى رَحْمَتِكَ وَحَقِّكَ
    لأَنَّكَ قَدْ عَظَّمْتَ كَلِمَتَكَ عَلَى كُلِّ اسْمِكَ. فِي يَوْمَ
    دَعَوْتُكَ أَجَبْتَنِي. شَجَّعْتَنِي قُوَّةً فِي نَفْسِي.
