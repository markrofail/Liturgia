title:
  english: Psalm 149:5 & Psalm 149:9
  arabic: "مزامير ١٤٩ : ٥ & مزامير ١٤٩ : ٩"
text:
  english: Let the saints be joyful in glory; Let them sing aloud on their beds.
    To execute on them the written judgment-- This honor have all His saints.
    Praise the LORD!
  arabic: لِيَبْتَهِجِ الأَتْقِيَاءُ بِمَجْدٍ. لِيُرَنِّمُوا عَلَى مَضَاجِعِهِمْ.
    لِيُجْرُوا بِهِمُِ الْحُكْمَ الْمَكْتُوبَ. كَرَامَةٌ هَذَا لِجَمِيعِ
    أَتْقِيَائِهِ. هَلِّلُويَا.
