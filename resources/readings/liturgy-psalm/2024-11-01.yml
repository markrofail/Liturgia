title:
  english: Psalm 96:2-3
  arabic: "مزامير ٩٦ : ٢-٣"
text:
  english: Sing to the LORD, bless His name; Proclaim the good news of His
    salvation from day to day. Declare His glory among the nations, His wonders
    among all peoples.
  arabic: رَنِّمُوا لِلرَّبِّ بَارِكُوا اسْمَهُ بَشِّرُوا مِنْ يَوْمٍ إِلَى يَوْمٍ
    بِخَلاَصِهِ. حَدِّثُوا بَيْنَ الأُمَمِ بِمَجْدِهِ بَيْنَ جَمِيعِ الشُّعُوبِ
    بِعَجَائِبِهِ.
