title:
  english: Psalm 147:12 & Psalm 147:18
  arabic: "مزامير ١٤٧ : ١٢ & مزامير ١٤٧ : ١٨"
text:
  english: Praise the LORD, O Jerusalem! Praise your God, O Zion! He sends out His
    word and melts them; He causes His wind to blow, and the waters flow.
  arabic: سَبِّحِي يَا أُورُشَلِيمُ الرَّبَّ. سَبِّحِي إِلَهَكِ يَا صِهْيَوْنُ.
    يُرْسِلُ كَلِمَتَهُ فَيُذِيبُهَا. يَهُبُّ بِرِيحِهِ فَتَسِيلُ الْمِيَاهُ.
