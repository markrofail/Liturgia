title:
  english: Psalm 24:1 & Psalm 24:2
  arabic: "مزامير ٢٤ : ١ & مزامير ٢٤ : ٢"
text:
  english: The earth is the LORD's, and all its fullness, The world and those who
    dwell therein. For He has founded it upon the seas, And established it upon
    the waters.
  arabic: لِلرَّبِّ الأَرْضُ وَمِلْؤُهَا. الْمَسْكُونَةُ وَكُلُّ السَّاكِنِينَ
    فِيهَا. لأَنَّهُ عَلَى الْبِحَارِ أَسَّسَهَا وَعَلَى الأَنْهَارِ ثَبَّتَهَا.
