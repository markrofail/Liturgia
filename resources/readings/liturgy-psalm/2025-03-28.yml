title:
  english: Psalm 138:1 & Psalm 138:2
  arabic: "مزامير ١٣٨ : ١ & مزامير ١٣٨ : ٢"
text:
  english: I will praise You with my whole heart; Before the gods I will sing
    praises to You. 2I will worship toward Your holy temple, And praise Your
    name For Your lovingkindness and Your truth; For You have magnified Your
    word above all Your name.
  arabic: أَحْمَدُكَ مِنْ كُلِّ قَلْبِي. قُدَّامَ الآلِهَةِ أُرَنِّمُ لَكَ.
    أَسْجُدُ فِي هَيْكَلِ قُدْسِكَ وَأَحْمَدُ اسْمَكَ عَلَى رَحْمَتِكَ وَحَقِّكَ
    لأَنَّكَ قَدْ عَظَّمْتَ كَلِمَتَكَ عَلَى كُلِّ اسْمِكَ.
