title:
  english: Jn 14:8-14
  arabic: "يوحنا ١٤ : ٨-١٤"
text:
  english: Philip said to Him, "Lord, show us the Father, and it is sufficient for
    us." Jesus said to him, "Have I been with you so long, and yet you have not
    known Me, Philip? He who has seen Me has seen the Father; so how can you
    say, "Show us the Father'? Do you not believe that I am in the Father, and
    the Father in Me? The words that I speak to you I do not speak on My own
    authority; but the Father who dwells in Me does the works. Believe Me that I
    am in the Father and the Father in Me, or else believe Me for the sake of
    the works themselves. "Most assuredly, I say to you, he who believes in Me,
    the works that I do he will do also; and greater works than these he will
    do, because I go to My Father. And whatever you ask in My name, that I will
    do, that the Father may be glorified in the Son. If you ask anything in My
    name, I will do it.
  arabic: "قَالَ لَهُ فِيلُبُّسُ: «يَا سَيِّدُ أَرِنَا الآبَ وَكَفَانَا». قَالَ
    لَهُ يَسُوعُ: «أَنَا مَعَكُمْ زَمَاناً هَذِهِ مُدَّتُهُ وَلَمْ تَعْرِفْنِي
    يَا فِيلُبُّسُ! اَلَّذِي رَآنِي فَقَدْ رَأَى الآبَ فَكَيْفَ تَقُولُ أَنْتَ
    أَرِنَا الآبَ؟ أَلَسْتَ تُؤْمِنُ أَنِّي أَنَا فِي الآبِ وَالآبَ فِيَّ؟
    الْكلاَمُ الَّذِي أُكَلِّمُكُمْ بِهِ لَسْتُ أَتَكَلَّمُ بِهِ مِنْ نَفْسِي
    لَكِنَّ الآبَ الْحَالَّ فِيَّ هُوَ يَعْمَلُ الأَعْمَالَ. صَدِّقُونِي أَنِّي
    فِي الآبِ وَالآبَ فِيَّ وَإِلاَّ فَصَدِّقُونِي لِسَبَبِ الأَعْمَالِ
    نَفْسِهَا. اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: مَنْ يُؤْمِنُ بِي
    فَالأَعْمَالُ الَّتِي أَنَا أَعْمَلُهَا يَعْمَلُهَا هُوَ أَيْضاً وَيَعْمَلُ
    أَعْظَمَ مِنْهَا لأَنِّي مَاضٍ إِلَى أَبِي. وَمَهْمَا سَأَلْتُمْ بِاسْمِي
    فَذَلِكَ أَفْعَلُهُ لِيَتَمَجَّدَ الآبُ بِالاِبْنِ. إِنْ سَأَلْتُمْ شَيْئاً
    بِاسْمِي فَإِنِّي أَفْعَلُهُ."
