title:
  english: Matthew 21:28-32
  arabic: "متى ٢١ : ٢٨-٣٢"
text:
  english: "\"But what do you think? A man had two sons, and he came to the first
    and said, \"Son, go, work today in my vineyard.' He answered and said, \"I
    will not,' but afterward he regretted it and went. Then he came to the
    second and said likewise. And he answered and said, \"I go, sir,' but he did
    not go. Which of the two did the will of his father?\" They said to Him,
    \"The first.\" Jesus said to them, \"Assuredly, I say to you that tax
    collectors and harlots enter the kingdom of God before you. For John came to
    you in the way of righteousness, and you did not believe him; but tax
    collectors and harlots believed him; and when you saw it, you did not
    afterward relent and believe him."
  arabic: "«مَاذَا تَظُنُّونَ؟ كَانَ لِإِنْسَانٍ ابْنَانِ فَجَاءَ إِلَى الأَوَّلِ
    وَقَالَ: يَا ابْنِي اذْهَبِ الْيَوْمَ اعْمَلْ فِي كَرْمِي. فَأَجَابَ: مَا
    أُرِيدُ. وَلَكِنَّهُ نَدِمَ أَخِيراً وَمَضَى. وَجَاءَ إِلَى الثَّانِي
    وَقَالَ كَذَلِكَ. فَأَجَابَ: هَا أَنَا يَا سَيِّدُ. وَلَمْ يَمْضِ. فَأَيُّ
    الاِثْنَيْنِ عَمِلَ إِرَادَةَ الأَبِ؟» قَالُوا لَهُ: «الأَوَّلُ». قَالَ
    لَهُمْ يَسُوعُ: «الْحَقَّ أَقُولُ لَكُمْ إِنَّ الْعَشَّارِينَ وَالزَّوَانِيَ
    يَسْبِقُونَكُمْ إِلَى مَلَكُوتِ اللَّهِ لأَنَّ يُوحَنَّا جَاءَكُمْ فِي
    طَرِيقِ الْحَقِّ فَلَمْ تُؤْمِنُوا بِهِ وَأَمَّا الْعَشَّارُونَ
    وَالزَّوَانِي فَآمَنُوا بِهِ. وَأَنْتُمْ إِذْ رَأَيْتُمْ لَمْ تَنْدَمُوا
    أَخِيراً لِتُؤْمِنُوا بِهِ»."
