title:
  english: Mark 12:28-34
  arabic: "مرقس ١٢ : ٢٨-٣٤"
text:
  english: "Then one of the scribes came, and having heard them reasoning
    together, perceiving that He had answered them well, asked Him, \"Which is
    the first commandment of all?\" Jesus answered him, \"The first of all the
    commandments is: \"Hear, O Israel, the LORD our God, the LORD is one. And
    you shall love the LORD your God with all your heart, with all your soul,
    with all your mind, and with all your strength.' This is the first
    commandment. And the second, like it, is this: \"You shall love your
    neighbor as yourself.' There is no other commandment greater than these.\"
    So the scribe said to Him, \"Well said, Teacher. You have spoken the truth,
    for there is one God, and there is no other but He. And to love Him with all
    the heart, with all the understanding, with all the soul, and with all the
    strength, and to love one's neighbor as oneself, is more than all the whole
    burnt offerings and sacrifices.\" Now when Jesus saw that he answered
    wisely, He said to him, \"You are not far from the kingdom of God.\" But
    after that no one dared question Him."
  arabic: "فَجَاءَ وَاحِدٌ مِنَ الْكَتَبَةِ وَسَمِعَهُمْ يَتَحَاوَرُونَ فَلَمَّا
    رَأَى أَنَّهُ أَجَابَهُمْ حَسَناً سَأَلَهُ: «أَيَّةُ وَصِيَّةٍ هِيَ أَوَّلُ
    الْكُلِّ؟» فَأَجَابَهُ يَسُوعُ: «إِنَّ أَوَّلَ كُلِّ الْوَصَايَا هِيَ:
    اسْمَعْ يَا إِسْرَائِيلُ. الرَّبُّ إِلَهُنَا رَبٌّ وَاحِدٌ. وَتُحِبُّ
    الرَّبَّ إِلَهَكَ مِنْ كُلِّ قَلْبِكَ وَمِنْ كُلِّ نَفْسِكَ وَمِنْ كُلِّ
    فِكْرِكَ وَمِنْ كُلِّ قُدْرَتِكَ. هَذِهِ هِيَ الْوَصِيَّةُ الأُولَى.
    وَثَانِيَةٌ مِثْلُهَا هِيَ: تُحِبُّ قَرِيبَكَ كَنَفْسِكَ. لَيْسَ وَصِيَّةٌ
    أُخْرَى أَعْظَمَ مِنْ هَاتَيْنِ». فَقَالَ لَهُ الْكَاتِبُ: «جَيِّداً يَا
    مُعَلِّمُ. بِالْحَقِّ قُلْتَ لأَنَّهُ اللَّهُ وَاحِدٌ وَلَيْسَ آخَرُ
    سِوَاهُ. وَمَحَبَّتُهُ مِنْ كُلِّ الْقَلْبِ وَمِنْ كُلِّ الْفَهْمِ وَمِنْ
    كُلِّ النَّفْسِ وَمِنْ كُلِّ الْقُدْرَةِ وَمَحَبَّةُ الْقَرِيبِ كَالنَّفْسِ
    هِيَ أَفْضَلُ مِنْ جَمِيعِ الْمُحْرَقَاتِ وَالذَّبَائِحِ». فَلَمَّا رَآهُ
    يَسُوعُ أَنَّهُ أَجَابَ بِعَقْلٍ قَالَ لَهُ: «لَسْتَ بَعِيداً عَنْ مَلَكُوتِ
    اللَّهِ». وَلَمْ يَجْسُرْ أَحَدٌ بَعْدَ ذَلِكَ أَنْ يَسْأَلَهُ!"
