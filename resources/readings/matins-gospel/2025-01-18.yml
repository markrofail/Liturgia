title:
  english: Jn 3:22 - 29
  arabic: "يوحنا ٣ : ٢٢-٢٩"
text:
  english: After these things Jesus and His disciples came into the land of Judea,
    and there He remained with them and baptized. Now John also was baptizing in
    Aenon near Salim, because there was much water there. And they came and were
    baptized. For John had not yet been thrown into prison. Then there arose a
    dispute between some of John's disciples and the Jews about purification.
    And they came to John and said to him, "Rabbi, He who was with you beyond
    the Jordan, to whom you have testified--behold, He is baptizing, and all are
    coming to Him!" John answered and said, "A man can receive nothing unless it
    has been given to him from heaven. You yourselves bear me witness, that I
    said, "I am not the Christ,' but, "I have been sent before Him.' He who has
    the bride is the bridegroom; but the friend of the bridegroom, who stands
    and hears him, rejoices greatly because of the bridegroom's voice. Therefore
    this joy of mine is fulfilled.
  arabic: "وَبَعْدَ هَذَا جَاءَ يَسُوعُ وَتلاَمِيذُهُ إِلَى أَرْضِ الْيَهُودِيَّةِ
    وَمَكَثَ مَعَهُمْ هُنَاكَ وَكَانَ يُعَمِّدُ. وَكَانَ يُوحَنَّا أَيْضاً
    يُعَمِّدُ فِي عَيْنِ نُونٍ بِقُرْبِ سَالِيمَ لأَنَّهُ كَانَ هُنَاكَ مِيَاهٌ
    كَثِيرَةٌ وَكَانُوا يَأْتُونَ وَيَعْتَمِدُونَ - لأَنَّهُ لَمْ يَكُنْ
    يُوحَنَّا قَدْ أُلْقِيَ بَعْدُ فِي السِّجْنِ. وَحَدَثَتْ مُبَاحَثَةٌ مِنْ
    تلاَمِيذِ يُوحَنَّا مَعَ يَهُودٍ مِنْ جِهَةِ التَّطْهِيرِ. فَجَاءُوا إِلَى
    يُوحَنَّا وَقَالُوا لَهُ: «يَا مُعَلِّمُ هُوَذَا الَّذِي كَانَ مَعَكَ فِي
    عَبْرِ الأُرْدُنِّ الَّذِي أَنْتَ قَدْ شَهِدْتَ لَهُ هُوَ يُعَمِّدُ
    وَالْجَمِيعُ يَأْتُونَ إِلَيْهِ» فَقَالَ يُوحَنَّا: «لاَ يَقْدِرُ إِنْسَانٌ
    أَنْ يَأْخُذَ شَيْئاً إِنْ لَمْ يَكُنْ قَدْ أُعْطِيَ مِنَ السَّمَاءِ.
    أَنْتُمْ أَنْفُسُكُمْ تَشْهَدُونَ لِي أَنِّي قُلْتُ: لَسْتُ أَنَا الْمَسِيحَ
    بَلْ إِنِّي مُرْسَلٌ أَمَامَهُ. مَنْ لَهُ الْعَرُوسُ فَهُوَ الْعَرِيسُ
    وَأَمَّا صَدِيقُ الْعَرِيسِ الَّذِي يَقِفُ وَيَسْمَعُهُ فَيَفْرَحُ فَرَحاً
    مِنْ أَجْلِ صَوْتِ الْعَرِيسِ. إِذاً فَرَحِي هَذَا قَدْ كَمَلَ."
