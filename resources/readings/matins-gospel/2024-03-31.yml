title:
  english: Matthew 20:1-16
  arabic: "متى ٢٠ : ١-١٦"
text:
  english: "\"For the kingdom of heaven is like a landowner who went out early in
    the morning to hire laborers for his vineyard. Now when he had agreed with
    the laborers for a denarius a day, he sent them into his vineyard. And he
    went out about the third hour and saw others standing idle in the
    marketplace, and said to them, \"You also go into the vineyard, and whatever
    is right I will give you.' So they went. Again he went out about the sixth
    and the ninth hour, and did likewise. And about the eleventh hour he went
    out and found others standing idle, and said to them, \"Why have you been
    standing here idle all day?' They said to him, \"Because no one hired us.'
    He said to them, \"You also go into the vineyard, and whatever is right you
    will receive.' \"So when evening had come, the owner of the vineyard said to
    his steward, \"Call the laborers and give them their wages, beginning with
    the last to the first.' And when those came who were hired about the
    eleventh hour, they each received a denarius. But when the first came, they
    supposed that they would receive more; and they likewise received each a
    denarius. And when they had received it, they complained against the
    landowner, saying, \"These last men have worked only one hour, and you made
    them equal to us who have borne the burden and the heat of the day.' But he
    answered one of them and said, \"Friend, I am doing you no wrong. Did you
    not agree with me for a denarius? Take what is yours and go your way. I wish
    to give to this last man the same as to you. Is it not lawful for me to do
    what I wish with my own things? Or is your eye evil because I am good?' So
    the last will be first, and the first last. For many are called, but few
    chosen.\""
  arabic: "«فَإِنَّ مَلَكُوتَ السَّمَاوَاتِ يُشْبِهُ رَجُلاً رَبَّ بَيْتٍ خَرَجَ
    مَعَ الصُّبْحِ لِيَسْتَأْجِرَ فَعَلَةً لِكَرْمِهِ فَاتَّفَقَ مَعَ
    الْفَعَلَةِ عَلَى دِينَارٍ فِي الْيَوْمِ وَأَرْسَلَهُمْ إِلَى كَرْمِهِ.
    ثُمَّ خَرَجَ نَحْوَ السَّاعَةِ الثَّالِثَةِ وَرَأَى آخَرِينَ قِيَاماً فِي
    السُّوقِ بَطَّالِينَ فَقَالَ لَهُمُ: اذْهَبُوا أَنْتُمْ أَيْضاً إِلَى
    الْكَرْمِ فَأُعْطِيَكُمْ مَا يَحِقُّ لَكُمْ. فَمَضَوْا. وَخَرَجَ أَيْضاً
    نَحْوَ السَّاعَةِ السَّادِسَةِ وَالتَّاسِعَةِ وَفَعَلَ كَذَلِكَ. ثُمَّ
    نَحْوَ السَّاعَةِ الْحَادِيَةَ عَشْرَةَ خَرَجَ وَوَجَدَ آخَرِينَ قِيَاماً
    بَطَّالِينَ فَقَالَ لَهُمْ: لِمَاذَا وَقَفْتُمْ هَهُنَا كُلَّ النَّهَارِ
    بَطَّالِينَ؟ قَالُوا لَهُ: لأَنَّهُ لَمْ يَسْتَأْجِرْنَا أَحَدٌ. قَالَ
    لَهُمُ: اذْهَبُوا أَنْتُمْ أَيْضاً إِلَى الْكَرْمِ فَتَأْخُذُوا مَا يَحِقُّ
    لَكُمْ. فَلَمَّا كَانَ الْمَسَاءُ قَالَ صَاحِبُ الْكَرْمِ لِوَكِيلِهِ: ادْعُ
    الْفَعَلَةَ وَأَعْطِهِمُِ الأُجْرَةَ مُبْتَدِئاً مِنَ الآخِرِينَ إِلَى
    الأَوَّلِينَ. فَجَاءَ أَصْحَابُ السَّاعَةِ الْحَادِيَةَ عَشْرَةَ وَأَخَذُوا
    دِينَاراً دِينَاراً. فَلَمَّا جَاءَ الأَوَّلُونَ ظَنُّوا أَنَّهُمْ
    يَأْخُذُونَ أَكْثَرَ. فَأَخَذُوا هُمْ أَيْضاً دِينَاراً دِينَاراً. وَفِيمَا
    هُمْ يَأْخُذُونَ تَذَمَّرُوا عَلَى رَبِّ الْبَيْتِ قَائِلِينَ: هَؤُلاَءِ
    الآخِرُونَ عَمِلُوا سَاعَةً وَاحِدَةً وَقَدْ سَاوَيْتَهُمْ بِنَا نَحْنُ
    الَّذِينَ احْتَمَلْنَا ثِقَلَ النَّهَارِ وَالْحَرَّ! فَقَالَ لِوَاحِدٍ
    مِنْهُمْ: يَا صَاحِبُ مَا ظَلَمْتُكَ! أَمَا اتَّفَقْتَ مَعِي عَلَى دِينَارٍ؟
    فَخُذِ الَّذِي لَكَ وَاذْهَبْ فَإِنِّي أُرِيدُ أَنْ أُعْطِيَ هَذَا الأَخِيرَ
    مِثْلَكَ. أَوَ مَا يَحِلُّ لِي أَنْ أَفْعَلَ مَا أُرِيدُ بِمَالِي؟ أَمْ
    عَيْنُكَ شِرِّيرَةٌ لأَنِّي أَنَا صَالِحٌ؟ هَكَذَا يَكُونُ الآخِرُونَ
    أَوَّلِينَ وَالأَوَّلُونَ آخِرِينَ لأَنَّ كَثِيرِينَ يُدْعَوْنَ وَقَلِيلِينَ
    يُنْتَخَبُونَ»."
