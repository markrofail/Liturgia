title:
  english: Mk 7:5-8
  arabic: "مرقس ٧ : ٥-٨"
text:
  english: "Then the Pharisees and scribes asked Him, \"Why do Your disciples not
    walk according to the tradition of the elders, but eat bread with unwashed
    hands?\" He answered and said to them, \"Well did Isaiah prophesy of you
    hypocrites, as it is written: \"This people honors Me with their lips, But
    their heart is far from Me. And in vain they worship Me, Teaching as
    doctrines the commandments of men.' For laying aside the commandment of God,
    you hold the tradition of men--the washing of pitchers and cups, and many
    other such things you do.\""
  arabic: "ثُمَّ سَأَلَهُ الْفَرِّيسِيُّونَ وَالْكَتَبَةُ: «لِمَاذَا لاَ يَسْلُكُ
    تَلاَمِيذُكَ حَسَبَ تَقْلِيدِ الشُّيُوخِ بَلْ يَأْكُلُونَ خُبْزاً بِأَيْدٍ
    غَيْرِ مَغْسُولَةٍ؟» فَأَجَابَ: «حَسَناً تَنَبَّأَ إِشَعْيَاءُ عَنْكُمْ
    أَنْتُمُ الْمُرَائِينَ كَمَا هُوَ مَكْتُوبٌ: هَذَا الشَّعْبُ يُكْرِمُنِي
    بِشَفَتَيْهِ وَأَمَّا قَلْبُهُ فَمُبْتَعِدٌ عَنِّي بَعِيداً وَبَاطِلاً
    يَعْبُدُونَنِي وَهُمْ يُعَلِّمُونَ تَعَالِيمَ هِيَ وَصَايَا النَّاسِ.
    لأَنَّكُمْ تَرَكْتُمْ وَصِيَّةَ اللَّهِ وَتَتَمَسَّكُونَ بِتَقْلِيدِ
    النَّاسِ: غَسْلَ الأَبَارِيقِ وَالْكُؤُوسِ وَأُمُوراً أُخَرَ كَثِيرَةً
    مِثْلَ هَذِهِ تَفْعَلُونَ»."
