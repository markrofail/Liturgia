title:
  english: Matt 16:21-23
  arabic: "متى ١٦ : ٢١-٢٣"
text:
  english: From that time Jesus began to show to His disciples that He must go to
    Jerusalem, and suffer many things from the elders and chief priests and
    scribes, and be killed, and be raised the third day. Then Peter took Him
    aside and began to rebuke Him, saying, "Far be it from You, Lord; this shall
    not happen to You!" But He turned and said to Peter, "Get behind Me, Satan!
    You are an offense to Me, for you are not mindful of the things of God, but
    the things of men."
  arabic: "مِنْ ذَلِكَ الْوَقْتِ ابْتَدَأَ يَسُوعُ يُظْهِرُ لِتَلاَمِيذِهِ أَنَّهُ
    يَنْبَغِي أَنْ يَذْهَبَ إِلَى أُورُشَلِيمَ وَيَتَأَلَّمَ كَثِيراً مِنَ
    الشُّيُوخِ وَرُؤَسَاءِ الْكَهَنَةِ وَالْكَتَبَةِ وَيُقْتَلَ وَفِي الْيَوْمِ
    الثَّالِثِ يَقُومَ. فَأَخَذَهُ بُطْرُسُ إِلَيْهِ وَابْتَدَأَ يَنْتَهِرُهُ
    قَائِلاً: «حَاشَاكَ يَا رَبُّ! لاَ يَكُونُ لَكَ هَذَا!» فَالْتَفَتَ وَقَالَ
    لِبُطْرُسَ: «اذْهَبْ عَنِّي يَا شَيْطَانُ. أَنْتَ مَعْثَرَةٌ لِي لأَنَّكَ
    لاَ تَهْتَمُّ بِمَا لِلَّهِ لَكِنْ بِمَا لِلنَّاسِ»."
