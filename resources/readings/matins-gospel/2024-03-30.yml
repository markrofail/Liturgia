title:
  english: Mark 10:17-27
  arabic: "مرقس ١٠ : ١٧-٢٧"
text:
  english: "Now as He was going out on the road, one came running, knelt before
    Him, and asked Him, \"Good Teacher, what shall I do that I may inherit
    eternal life?\" So Jesus said to him, \"Why do you call Me good? No one is
    good but One, that is, God. You know the commandments: \"Do not commit
    adultery,' \"Do not murder,' \"Do not steal,' \"Do not bear false witness,'
    \"Do not defraud,' \"Honor your father and your mother.\"' And he answered
    and said to Him, \"Teacher, all these things I have kept from my youth.\"
    Then Jesus, looking at him, loved him, and said to him, \"One thing you
    lack: Go your way, sell whatever you have and give to the poor, and you will
    have treasure in heaven; and come, take up the cross, and follow Me.\" But
    he was sad at this word, and went away sorrowful, for he had great
    possessions. Then Jesus looked around and said to His disciples, \"How hard
    it is for those who have riches to enter the kingdom of God!\" And the
    disciples were astonished at His words. But Jesus answered again and said to
    them, \"Children, how hard it is for those who trust in riches to enter the
    kingdom of God! It is easier for a camel to go through the eye of a needle
    than for a rich man to enter the kingdom of God.\" And they were greatly
    astonished, saying among themselves, \"Who then can be saved?\" But Jesus
    looked at them and said, \"With men it is impossible, but not with God; for
    with God all things are possible.\""
  arabic: "وَفِيمَا هُوَ خَارِجٌ إِلَى الطَّرِيقِ رَكَضَ وَاحِدٌ وَجَثَا لَهُ
    وَسَأَلَهُ: «أَيُّهَا الْمُعَلِّمُ الصَّالِحُ مَاذَا أَعْمَلُ لأَرِثَ
    الْحَيَاةَ الأَبَدِيَّةَ؟» فَقَالَ لَهُ يَسُوعُ: «لِمَاذَا تَدْعُونِي
    صَالِحاً؟ لَيْسَ أَحَدٌ صَالِحاً إلاَّ وَاحِدٌ وَهُوَ اللَّهُ. أَنْتَ
    تَعْرِفُ الْوَصَايَا: لاَ تَزْنِ. لاَ تَقْتُلْ. لاَ تَسْرِقْ. لاَ تَشْهَدْ
    بِالزُّورِ. لاَ تَسْلِبْ. أَكْرِمْ أَبَاكَ وَأُمَّكَ». فَأَجَابَ: «يَا
    مُعَلِّمُ هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي». فَنَظَرَ إِلَيْهِ
    يَسُوعُ وَأَحَبَّهُ وَقَالَ لَهُ: «يُعْوِزُكَ شَيْءٌ وَاحِدٌ. اذْهَبْ بِعْ
    كُلَّ مَا لَكَ وَأَعْطِ الْفُقَرَاءَ فَيَكُونَ لَكَ كَنْزٌ فِي السَّمَاءِ
    وَتَعَالَ اتْبَعْنِي حَامِلاً الصَّلِيبَ». فَاغْتَمَّ عَلَى الْقَوْلِ
    وَمَضَى حَزِيناً لأَنَّهُ كَانَ ذَا أَمْوَالٍ كَثِيرَةٍ. فَنَظَرَ يَسُوعُ
    حَوْلَهُ وَقَالَ لِتَلاَمِيذِهِ: «مَا أَعْسَرَ دُخُولَ ذَوِي الأَمْوَالِ
    إِلَى مَلَكُوتِ اللَّهِ!» فَتَحَيَّرَ التَّلاَمِيذُ مِنْ كَلاَمِهِ. فَقَالَ
    يَسُوعُ أَيْضاً: «يَا بَنِيَّ مَا أَعْسَرَ دُخُولَ الْمُتَّكِلِينَ عَلَى
    الأَمْوَالِ إِلَى مَلَكُوتِ اللَّهِ! مُرُورُ جَمَلٍ مِنْ ثَقْبِ إِبْرَةٍ
    أَيْسَرُ مِنْ أَنْ يَدْخُلَ غَنِيٌّ إِلَى مَلَكُوتِ اللَّهِ!» فَبُهِتُوا
    إِلَى الْغَايَةِ قَائِلِينَ بَعْضُهُمْ لِبَعْضٍ: «فَمَنْ يَسْتَطِيعُ أَنْ
    يَخْلُصَ؟» فَنَظَرَ إِلَيْهِمْ يَسُوعُ وَقَالَ: «عِنْدَ النَّاسِ غَيْرُ
    مُسْتَطَاعٍ وَلَكِنْ لَيْسَ عِنْدَ اللَّهِ لأَنَّ كُلَّ شَيْءٍ مُسْتَطَاعٌ
    عِنْدَ اللَّهِ»."
