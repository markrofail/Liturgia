title:
  english: Mark 10:1-12
  arabic: "مرقس ١٠ : ١-١٢"
text:
  english: Then He arose from there and came to the region of Judea by the other
    side of the Jordan. And multitudes gathered to Him again, and as He was
    accustomed, He taught them again. The Pharisees came and asked Him, "Is it
    lawful for a man to divorce his wife?" testing Him. And He answered and said
    to them, "What did Moses command you?" They said, "Moses permitted a man to
    write a certificate of divorce, and to dismiss her." And Jesus answered and
    said to them, "Because of the hardness of your heart he wrote you this
    precept. But from the beginning of the creation, God "made them male and
    female.' "For this reason a man shall leave his father and mother and be
    joined to his wife, and the two shall become one flesh'; so then they are no
    longer two, but one flesh. Therefore what God has joined together, let not
    man separate." In the house His disciples also asked Him again about the
    same matter. So He said to them, "Whoever divorces his wife and marries
    another commits adultery against her. And if a woman divorces her husband
    and marries another, she commits adultery."
  arabic: "وَقَامَ مِنْ هُنَاكَ وَجَاءَ إِلَى تُخُومِ الْيَهُودِيَّةِ مِنْ عَبْرِ
    الأُرْدُنِّ فَاجْتَمَعَ إِلَيْهِ جُمُوعٌ أَيْضاً وَكَعَادَتِهِ كَانَ أَيْضاً
    يُعَلِّمُهُمْ. فَتَقَدَّمَ الْفَرِّيسِيُّونَ وَسَأَلُوهُ: «هَلْ يَحِلُّ
    لِلرَّجُلِ أَنْ يُطَلِّقَ امْرَأَتَهُ؟» لِيُجَرِّبُوهُ. فَأَجَابَ: «بِمَاذَا
    أَوْصَاكُمْ مُوسَى؟» فَقَالُوا: «مُوسَى أَذِنَ أَنْ يُكْتَبَ كِتَابُ طَلاَقٍ
    فَتُطَلَّقُ». فَأَجَابَ يَسُوعُ: «مِنْ أَجْلِ قَسَاوَةِ قُلُوبِكُمْ كَتَبَ
    لَكُمْ هَذِهِ الْوَصِيَّةَ وَلَكِنْ مِنْ بَدْءِ الْخَلِيقَةِ ذَكَراً
    وَأُنْثَى خَلَقَهُمَا اللَّهُ. مِنْ أَجْلِ هَذَا يَتْرُكُ الرَّجُلُ أَبَاهُ
    وَأُمَّهُ وَيَلْتَصِقُ بِامْرَأَتِهِ وَيَكُونُ الاِثْنَانِ جَسَداً وَاحِداً.
    إِذاً لَيْسَا بَعْدُ اثْنَيْنِ بَلْ جَسَدٌ وَاحِدٌ. فَالَّذِي جَمَعَهُ
    اللَّهُ لاَ يُفَرِّقْهُ إِنْسَانٌ». ثُمَّ فِي الْبَيْتِ سَأَلَهُ
    تَلاَمِيذُهُ أَيْضاً عَنْ ذَلِكَ فَقَالَ لَهُمْ: «مَنْ طَلَّقَ امْرَأَتَهُ
    وَتَزَوَّجَ بِأُخْرَى يَزْنِي عَلَيْهَا. وَإِنْ طَلَّقَتِ امْرَأَةٌ
    زَوْجَهَا وَتَزَوَّجَتْ بِآخَرَ تَزْنِي»."
