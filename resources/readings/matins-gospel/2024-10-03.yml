title:
  english: Mk 3:22-27
  arabic: "مرقس ٣ : ٢٢-٢٧"
text:
  english: "And the scribes who came down from Jerusalem said, \"He has
    Beelzebub,\" and, \"By the ruler of the demons He casts out demons.\" So He
    called them to Himself and said to them in parables: \"How can Satan cast
    out Satan? If a kingdom is divided against itself, that kingdom cannot
    stand. And if a house is divided against itself, that house cannot stand.
    And if Satan has risen up against himself, and is divided, he cannot stand,
    but has an end. No one can enter a strong man's house and plunder his goods,
    unless he first binds the strong man. And then he will plunder his house."
  arabic: "وَأَمَّا الْكَتَبَةُ الَّذِينَ نَزَلُوا مِنْ أُورُشَلِيمَ فَقَالُوا:
    «إِنَّ مَعَهُ بَعْلَزَبُولَ وَإِنَّهُ بِرَئِيسِ الشَّيَاطِينِ يُخْرِجُ
    الشَّيَاطِينَ». فَدَعَاهُمْ وَقَالَ لَهُمْ بِأَمْثَالٍ: «كَيْفَ يَقْدِرُ
    شَيْطَانٌ أَنْ يُخْرِجَ شَيْطَاناً؟ وَإِنِ انْقَسَمَتْ مَمْلَكَةٌ عَلَى
    ذَاتِهَا لاَ تَقْدِرُ تِلْكَ الْمَمْلَكَةُ أَنْ تَثْبُتَ. وَإِنِ انْقَسَمَ
    بَيْتٌ عَلَى ذَاتِهِ لاَ يَقْدِرُ ذَلِكَ الْبَيْتُ أَنْ يَثْبُتَ. وَإِنْ
    قَامَ الشَّيْطَانُ عَلَى ذَاتِهِ وَانْقَسَمَ لاَ يَقْدِرُ أَنْ يَثْبُتَ بَلْ
    يَكُونُ لَهُ انْقِضَاءٌ. لاَ يَسْتَطِيعُ أَحَدٌ أَنْ يَدْخُلَ بَيْتَ قَوِيٍّ
    وَيَنْهَبَ أَمْتِعَتَهُ إِنْ لَمْ يَرْبِطِ الْقَوِيَّ أَوَّلاً وَحِينَئِذٍ
    يَنْهَبُ بَيْتَهُ."
