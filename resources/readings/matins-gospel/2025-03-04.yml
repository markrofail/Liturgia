title:
  english: Luke 12:22-31
  arabic: "لوقا ١٢ : ٢٢-٣١"
text:
  english: 'Then He said to His disciples, "Therefore I say to you, do not worry
    about your life, what you will eat; nor about the body, what you will put
    on. Life is more than food, and the body is more than clothing. Consider the
    ravens, for they neither sow nor reap, which have neither storehouse nor
    barn; and God feeds them. Of how much more value are you than the birds? And
    which of you by worrying can add one cubit to his stature? If you then are
    not able to do the least, why are you anxious for the rest? Consider the
    lilies, how they grow: they neither toil nor spin; and yet I say to you,
    even Solomon in all his glory was not arrayed like one of these. If then God
    so clothes the grass, which today is in the field and tomorrow is thrown
    into the oven, how much more will He clothe you, O you of little faith? "And
    do not seek what you should eat or what you should drink, nor have an
    anxious mind. For all these things the nations of the world seek after, and
    your Father knows that you need these things. But seek the kingdom of God,
    and all these things shall be added to you.'
  arabic: "وَقَالَ لِتَلاَمِيذِهِ: «مِنْ أَجْلِ هَذَا أَقُولُ لَكُمْ: لاَ
    تَهْتَمُّوا لِحَيَاتِكُمْ بِمَا تَأْكُلُونَ وَلاَ لِلْجَسَدِ بِمَا
    تَلْبَسُونَ. اَلْحَيَاةُ أَفْضَلُ مِنَ الطَّعَامِ وَالْجَسَدُ أَفْضَلُ مِنَ
    اللِّبَاسِ. تَأَمَّلُوا الْغِرْبَانَ: أَنَّهَا لاَ تَزْرَعُ وَلاَ تَحْصُدُ
    وَلَيْسَ لَهَا مَخْدَعٌ وَلاَ مَخْزَنٌ وَاللهُ يُقِيتُهَا. كَمْ أَنْتُمْ
    بِالْحَرِيِّ أَفْضَلُ مِنَ الطُّيُورِ! وَمَنْ مِنْكُمْ إِذَا اهْتَمَّ
    يَقْدِرُ أَنْ يَزِيدَ عَلَى قَامَتِهِ ذِرَاعاً وَاحِدَةً؟ فَإِنْ كُنْتُمْ
    لاَ تَقْدِرُونَ وَلاَ عَلَى الأَصْغَرِ فَلِمَاذَا تَهْتَمُّونَ
    بِالْبَوَاقِي؟ تَأَمَّلُوا الزَّنَابِقَ كَيْفَ تَنْمُو! لاَ تَتْعَبُ وَلاَ
    تَغْزِلُ وَلَكِنْ أَقُولُ لَكُمْ إِنَّهُ وَلاَ سُلَيْمَانُ فِي كُلِّ
    مَجْدِهِ كَانَ يَلْبَسُ كَوَاحِدَةٍ مِنْهَا. فَإِنْ كَانَ الْعُشْبُ الَّذِي
    يُوجَدُ الْيَوْمَ فِي الْحَقْلِ وَيُطْرَحُ غَداً فِي التَّنُّورِ يُلْبِسُهُ
    اللهُ هَكَذَا فَكَمْ بِالْحَرِيِّ يُلْبِسُكُمْ أَنْتُمْ يَا قَلِيلِي
    الإِيمَانِ؟ فَلاَ تَطْلُبُوا أَنْتُمْ مَا تَأْكُلُونَ وَمَا تَشْرَبُونَ
    وَلاَ تَقْلَقُوا فَإِنَّ هَذِهِ كُلَّهَا تَطْلُبُهَا أُمَمُ الْعَالَمِ.
    وَأَمَّا أَنْتُمْ فَأَبُوكُمْ يَعْلَمُ أَنَّكُمْ تَحْتَاجُونَ إِلَى هَذِهِ.
    بَلِ اطْلُبُوا مَلَكُوتَ اللهِ وَهَذِهِ كُلُّهَا تُزَادُ لَكُمْ."
