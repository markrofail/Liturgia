title:
  english: Luke 15:3-10
  arabic: "لوقا ١٥ : ٣-١٠"
text:
  english: "So He spoke this parable to them, saying: \"What man of you, having a
    hundred sheep, if he loses one of them, does not leave the ninety-nine in
    the wilderness, and go after the one which is lost until he finds it? And
    when he has found it, he lays it on his shoulders, rejoicing. And when he
    comes home, he calls together his friends and neighbors, saying to them,
    \"Rejoice with me, for I have found my sheep which was lost!' I say to you
    that likewise there will be more joy in heaven over one sinner who repents
    than over ninety-nine just persons who need no repentance. \"Or what woman,
    having ten silver coins, if she loses one coin, does not light a lamp, sweep
    the house, and search carefully until she finds it? And when she has found
    it, she calls her friends and neighbors together, saying, \"Rejoice with me,
    for I have found the piece which I lost!' Likewise, I say to you, there is
    joy in the presence of the angels of God over one sinner who repents.\""
  arabic: "فَكَلَّمَهُمْ بِهَذَا الْمَثَلِ: «أَيُّ إِنْسَانٍ مِنْكُمْ لَهُ مِئَةُ
    خَرُوفٍ وَأَضَاعَ وَاحِداً مِنْهَا أَلاَ يَتْرُكُ التِّسْعَةَ وَالتِّسْعِينَ
    فِي الْبَرِّيَّةِ وَيَذْهَبَ لأَجْلِ الضَّالِّ حَتَّى يَجِدَهُ؟ وَإِذَا
    وَجَدَهُ يَضَعُهُ عَلَى مَنْكِبَيْهِ فَرِحاً وَيَأْتِي إِلَى بَيْتِهِ
    وَيَدْعُو الأَصْدِقَاءَ وَالْجِيرَانَ قَائِلاً لَهُمُ: افْرَحُوا مَعِي
    لأَنِّي وَجَدْتُ خَرُوفِي الضَّالَّ. أَقُولُ لَكُمْ إِنَّهُ هَكَذَا يَكُونُ
    فَرَحٌ فِي السَّمَاءِ بِخَاطِئٍ وَاحِدٍ يَتُوبُ أَكْثَرَ مِنْ تِسْعَةٍ
    وَتِسْعِينَ بَارّاً لاَ يَحْتَاجُونَ إِلَى تَوْبَةٍ». «أَوْ أَيَّةُ
    امْرَأَةٍ لَهَا عَشْرَةُ دَرَاهِمَ إِنْ أَضَاعَتْ دِرْهَماً وَاحِداً أَلاَ
    تُوقِدُ سِرَاجاً وَتَكْنِسُ الْبَيْتَ وَتُفَتِّشُ بِاجْتِهَادٍ حَتَّى
    تَجِدَهُ؟ وَإِذَا وَجَدَتْهُ تَدْعُو الصَّدِيقَاتِ وَالْجَارَاتِ قَائِلَةً:
    افْرَحْنَ مَعِي لأَنِّي وَجَدْتُ الدِّرْهَمَ الَّذِي أَضَعْتُهُ. هَكَذَا
    أَقُولُ لَكُمْ يَكُونُ فَرَحٌ قُدَّامَ مَلاَئِكَةِ اللهِ بِخَاطِئٍ وَاحِدٍ
    يَتُوبُ»."
