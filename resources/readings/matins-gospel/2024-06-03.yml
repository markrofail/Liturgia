title:
  english: Mk 4:30-34
  arabic: "مرقس ٤ : ٣٠-٣٤"
text:
  english: Then He said, "To what shall we liken the kingdom of God? Or with what
    parable shall we picture it? It is like a mustard seed which, when it is
    sown on the ground, is smaller than all the seeds on earth; but when it is
    sown, it grows up and becomes greater than all herbs, and shoots out large
    branches, so that the birds of the air may nest under its shade." And with
    many such parables He spoke the word to them as they were able to hear it.
    But without a parable He did not speak to them. And when they were alone, He
    explained all things to His disciples.
  arabic: "وَقَالَ: «بِمَاذَا نُشَبِّهُ مَلَكُوتَ اللَّهِ أَوْ بِأَيِّ مَثَلٍ
    نُمَثِّلُهُ؟ مِثْلُ حَبَّةِ خَرْدَلٍ مَتَى زُرِعَتْ فِي الأَرْضِ فَهِيَ
    أَصْغَرُ جَمِيعِ الْبُزُورِ الَّتِي عَلَى الأَرْضِ. وَلَكِنْ مَتَى زُرِعَتْ
    تَطْلُعُ وَتَصِيرُ أَكْبَرَ جَمِيعِ الْبُقُولِ وَتَصْنَعُ أَغْصَاناً
    كَبِيرَةً حَتَّى تَسْتَطِيعَ طُيُورُ السَّمَاءِ أَنْ تَتَآوَى تَحْتَ
    ظِلِّهَا». وَبِأَمْثَالٍ كَثِيرَةٍ مِثْلِ هَذِهِ كَانَ يُكَلِّمُهُمْ
    حَسْبَمَا كَانُوا يَسْتَطِيعُونَ أَنْ يَسْمَعُوا وَبِدُونِ مَثَلٍ لَمْ
    يَكُنْ يُكَلِّمُهُمْ. وَأَمَّا عَلَى انْفِرَادٍ فَكَانَ يُفَسِّرُ
    لِتَلاَمِيذِهِ كُلَّ شَيْءٍ."
