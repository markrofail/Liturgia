title:
  english: Matt 22:34-40
  arabic: "متى ٢٢ : ٣٤-٤٠"
text:
  english: "But when the Pharisees heard that He had silenced the Sadducees, they
    gathered together. Then one of them, a lawyer, asked Him a question, testing
    Him, and saying, \"Teacher, which is the great commandment in the law?\"
    Jesus said to him, \"\"You shall love the LORD your God with all your heart,
    with all your soul, and with all your mind.' This is the first and great
    commandment. And the second is like it: \"You shall love your neighbor as
    yourself.' On these two commandments hang all the Law and the Prophets.\""
  arabic: "أَمَّا الْفَرِّيسِيُّونَ فَلَمَّا سَمِعُوا أَنَّهُ أَبْكَمَ
    الصَّدُّوقِيِّينَ اجْتَمَعُوا مَعاً وَسَأَلَهُ وَاحِدٌ مِنْهُمْ وَهُوَ
    نَامُوسِيٌّ لِيُجَرِّبَهُ: «يَا مُعَلِّمُ أَيَّةُ وَصِيَّةٍ هِيَ الْعُظْمَى
    فِي النَّامُوسِ؟» فَقَالَ لَهُ يَسُوعُ: «تُحِبُّ الرَّبَّ إِلَهَكَ مِنْ
    كُلِّ قَلْبِكَ وَمِنْ كُلِّ نَفْسِكَ وَمِنْ كُلِّ فِكْرِكَ. هَذِهِ هِيَ
    الْوَصِيَّةُ الأُولَى وَالْعُظْمَى. وَالثَّانِيَةُ مِثْلُهَا: تُحِبُّ
    قَرِيبَكَ كَنَفْسِكَ. بِهَاتَيْنِ الْوَصِيَّتَيْنِ يَتَعَلَّقُ النَّامُوسُ
    كُلُّهُ وَالأَنْبِيَاءُ»."
