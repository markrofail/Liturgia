title:
  english: Matt 15:12-20
  arabic: "متى ١٥ : ١٢-٢٠"
text:
  english: Then His disciples came and said to Him, "Do You know that the
    Pharisees were offended when they heard this saying?" But He answered and
    said, "Every plant which My heavenly Father has not planted will be
    uprooted. Let them alone. They are blind leaders of the blind. And if the
    blind leads the blind, both will fall into a ditch." Then Peter answered and
    said to Him, "Explain this parable to us." So Jesus said, "Are you also
    still without understanding? Do you not yet understand that whatever enters
    the mouth goes into the stomach and is eliminated? But those things which
    proceed out of the mouth come from the heart, and they defile a man. For out
    of the heart proceed evil thoughts, murders, adulteries, fornications,
    thefts, false witness, blasphemies. These are the things which defile a man,
    but to eat with unwashed hands does not defile a man."
  arabic: "حِينَئِذٍ تَقَدَّمَ تَلاَمِيذُهُ وَقَالُوا لَهُ: «أَتَعْلَمُ أَنَّ
    الْفَرِّيسِيِّينَ لَمَّا سَمِعُوا الْقَوْلَ نَفَرُوا؟» فَأَجَابَ: «كُلُّ
    غَرْسٍ لَمْ يَغْرِسْهُ أَبِي السَّمَاوِيُّ يُقْلَعُ. اُتْرُكُوهُمْ. هُمْ
    عُمْيَانٌ قَادَةُ عُمْيَانٍ. وَإِنْ كَانَ أَعْمَى يَقُودُ أَعْمَى
    يَسْقُطَانِ كِلاَهُمَا فِي حُفْرَةٍ». فَقَالَ بُطْرُسُ لَهُ: «فَسِّرْ لَنَا
    هَذَا الْمَثَلَ». فَقَالَ يَسُوعُ: «هَلْ أَنْتُمْ أَيْضاً حَتَّى الآنَ
    غَيْرُ فَاهِمِينَ؟ أَلاَ تَفْهَمُونَ بَعْدُ أَنَّ كُلَّ مَا يَدْخُلُ الْفَمَ
    يَمْضِي إِلَى الْجَوْفِ وَيَنْدَفِعُ إِلَى الْمَخْرَجِ وَأَمَّا مَا يَخْرُجُ
    مِنَ الْفَمِ فَمِنَ الْقَلْبِ يَصْدُرُ وَذَاكَ يُنَجِّسُ الإِنْسَانَ لأَنْ
    مِنَ الْقَلْبِ تَخْرُجُ أَفْكَارٌ شِرِّيرَةٌ: قَتْلٌ زِنىً فِسْقٌ سِرْقَةٌ
    شَهَادَةُ زُورٍ تَجْدِيفٌ. هَذِهِ هِيَ الَّتِي تُنَجِّسُ الإِنْسَانَ.
    وَأَمَّا الأَكْلُ بِأَيْدٍ غَيْرِ مَغْسُولَةٍ فَلاَ يُنَجِّسُ الإِنْسَانَ»."
