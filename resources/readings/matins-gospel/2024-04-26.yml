title:
  english: Luke 17:20-37
  arabic: "لوقا ١٧ : ٢٠-٣٧"
text:
  english: "00"
  arabic: "وَلَمَّا سَأَلَهُ الْفَرِّيسِيُّونَ: «مَتَى يَأْتِي مَلَكُوتُ اللهِ؟»
    أَجَابَهُمْ: «لاَ يَأْتِي مَلَكُوتُ اللهِ بِمُرَاقَبَةٍ وَلاَ يَقُولُونَ:
    هُوَذَا هَهُنَا أَوْ: هُوَذَا هُنَاكَ لأَنْ هَا مَلَكُوتُ اللهِ
    دَاخِلَكُمْ». وَقَالَ لِلتَّلاَمِيذِ: «سَتَأْتِي أَيَّامٌ فِيهَا تَشْتَهُونَ
    أَنْ تَرَوْا يَوْماً وَاحِداً مِنْ أَيَّامِ ابْنِ الإِنْسَانِ وَلاَ
    تَرَوْنَ. وَيَقُولُونَ لَكُمْ:هُوَذَا هَهُنَا أَوْ: هُوَذَا هُنَاكَ. لاَ
    تَذْهَبُوا وَلاَ تَتْبَعُوا لأَنَّهُ كَمَا أَنَّ الْبَرْقَ الَّذِي يَبْرُقُ
    مِنْ نَاحِيَةٍ تَحْتَ السَّمَاءِ يُضِيءُ إِلَى نَاحِيَةٍ تَحْتَ السَّمَاءِ
    كَذَلِكَ يَكُونُ أَيْضاً ابْنُ الإِنْسَانِ فِي يَوْمِهِ. وَلَكِنْ يَنْبَغِي
    أَوَّلاً أَنْ يَتَأَلَّمَ كَثِيراً وَيُرْفَضَ مِنْ هَذَا الْجِيلِ. وَكَمَا
    كَانَ فِي أَيَّامِ نُوحٍ كَذَلِكَ يَكُونُ أَيْضاً فِي أَيَّامِ ابْنِ
    الإِنْسَانِ. كَانُوا يَأْكُلُونَ وَيَشْرَبُونَ وَيُزوِّجُونَ
    وَيَتَزَوَّجُونَ إِلَى الْيَوْمِ الَّذِي فِيهِ دَخَلَ نُوحٌ الْفُلْكَ
    وَجَاءَ الطُّوفَانُ وَأَهْلَكَ الْجَمِيعَ. كَذَلِكَ أَيْضاً كَمَا كَانَ فِي
    أَيَّامِ لُوطٍ كَانُوا يَأْكُلُونَ وَيَشْرَبُونَ وَيَشْتَرُونَ وَيَبِيعُونَ
    وَيَغْرِسُونَ وَيَبْنُونَ. وَلَكِنَّ الْيَوْمَ الَّذِي فِيهِ خَرَجَ لُوطٌ
    مِنْ سَدُومَ أَمْطَرَ نَاراً وَكِبْرِيتاً مِنَ السَّمَاءِ فَأَهْلَكَ
    الْجَمِيعَ. هَكَذَا يَكُونُ فِي الْيَوْمِ الَّذِي فِيهِ يُظْهَرُ ابْنُ
    الإِنْسَانِ. فِي ذَلِكَ الْيَوْمِ مَنْ كَانَ عَلَى السَّطْحِ وَأَمْتِعَتُهُ
    فِي الْبَيْتِ فَلاَ يَنْزِلْ لِيَأْخُذَهَا وَالَّذِي فِي الْحَقْلِ كَذَلِكَ
    لاَ يَرْجِعْ إِلَى الْوَرَاءِ. اُذْكُرُوا امْرَأَةَ لُوطٍ! مَنْ طَلَبَ أَنْ
    يُخَلِّصَ نَفْسَهُ يُهْلِكُهَا وَمَنْ أَهْلَكَهَا يُحْيِيهَا. أَقُولُ
    لَكُمْ: إِنَّهُ فِي تِلْكَ اللَّيْلَةِ يَكُونُ اثْنَانِ عَلَى فِرَاشٍ
    وَاحِدٍ فَيُؤْخَذُ الْوَاحِدُ وَيُتْرَكُ الآخَرُ. تَكُونُ اثْنَتَانِ
    تَطْحَنَانِ مَعاً فَتُؤْخَذُ الْوَاحِدَةُ وَتُتْرَكُ الأُخْرَى. يَكُونُ
    اثْنَانِ فِي الْحَقْلِ فَيُؤْخَذُ الْوَاحِدُ وَيُتْرَكُ الآخَرُ». فَقَالُوا
    لَهُ: «أَيْنَ يَا رَبُّ؟» فَقَالَ لَهُمْ: «حَيْثُ تَكُونُ الْجُثَّةُ هُنَاكَ
    تَجْتَمِعُ النُّسُورُ»."
