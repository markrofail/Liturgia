title:
  english: Mk 13:9-13
  arabic: "مرقس ١٣ : ٩-١٣"
text:
  english: "\"But watch out for yourselves, for they will deliver you up to
    councils, and you will be beaten in the synagogues. You will be brought
    before rulers and kings for My sake, for a testimony to them. And the gospel
    must first be preached to all the nations. But when they arrest you and
    deliver you up, do not worry beforehand, or premeditate what you will speak.
    But whatever is given you in that hour, speak that; for it is not you who
    speak, but the Holy Spirit. Now brother will betray brother to death, and a
    father his child; and children will rise up against parents and cause them
    to be put to death. And you will be hated by all for My name's sake. But he
    who endures to the end shall be saved."
  arabic: فَانْظُرُوا إِلَى نُفُوسِكُمْ. لأَنَّهُمْ سَيُسَلِّمُونَكُمْ إِلَى
    مَجَالِسَ وَتُجْلَدُونَ فِي مَجَامِعَ وَتُوقَفُونَ أَمَامَ وُلاَةٍ وَمُلُوكٍ
    مِنْ أَجْلِي شَهَادَةً لَهُمْ. وَيَنْبَغِي أَنْ يُكْرَزَ أَوَّلاً
    بِالإِنْجِيلِ فِي جَمِيعِ الأُمَمِ. فَمَتَى سَاقُوكُمْ لِيُسَلِّمُوكُمْ
    فَلاَ تَعْتَنُوا مِنْ قَبْلُ بِمَا تَتَكَلَّمُونَ وَلاَ تَهْتَمُّوا بَلْ
    مَهْمَا أُعْطِيتُمْ فِي تِلْكَ السَّاعَةِ فَبِذَلِكَ تَكَلَّمُوا لأَنْ
    لَسْتُمْ أَنْتُمُ الْمُتَكَلِّمِينَ بَلِ الرُّوحُ الْقُدُسُ. وَسَيُسْلِمُ
    الأَخُ أَخَاهُ إِلَى الْمَوْتِ وَالأَبُ وَلَدَهُ وَيَقُومُ الأَوْلاَدُ عَلَى
    وَالِدِيهِمْ وَيَقْتُلُونَهُمْ. وَتَكُونُونَ مُبْغَضِينَ مِنَ الْجَمِيعِ
    مِنْ أَجْلِ اسْمِي. وَلَكِنَّ الَّذِي يَصْبِرُ إِلَى الْمُنْتَهَى فَهَذَا
    يَخْلُصُ.
