title:
  english: Jn 12:20-26
  arabic: "يوحنا ١٢ : ٢٠-٢٦"
text:
  english: Now there were certain Greeks among those who came up to worship at the
    feast. Then they came to Philip, who was from Bethsaida of Galilee, and
    asked him, saying, "Sir, we wish to see Jesus." Philip came and told Andrew,
    and in turn Andrew and Philip told Jesus. But Jesus answered them, saying,
    "The hour has come that the Son of Man should be glorified. Most assuredly,
    I say to you, unless a grain of wheat falls into the ground and dies, it
    remains alone; but if it dies, it produces much grain. He who loves his life
    will lose it, and he who hates his life in this world will keep it for
    eternal life. If anyone serves Me, let him follow Me; and where I am, there
    My servant will be also. If anyone serves Me, him My Father will honor.
  arabic: "وَكَانَ أُنَاسٌ يُونَانِيُّونَ مِنَ الَّذِينَ صَعِدُوا لِيَسْجُدُوا فِي
    الْعِيدِ. فَتَقَدَّمَ هَؤُلاَءِ إِلَى فِيلُبُّسَ الَّذِي مِنْ بَيْتِ صَيْدَا
    الْجَلِيلِ وَسَأَلُوهُ: «يَا سَيِّدُ نُرِيدُ أَنْ نَرَى يَسُوعَ» فَأَتَى
    فِيلُبُّسُ وَقَالَ لأَنْدَرَاوُسَ ثُمَّ قَالَ أَنْدَرَاوُسُ وَفِيلُبُّسُ
    لِيَسُوعَ. وَأَمَّا يَسُوعُ فَأَجَابَهُمَا: «قَدْ أَتَتِ السَّاعَةُ
    لِيَتَمَجَّدَ ابْنُ الإِنْسَانِ. اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنْ
    لَمْ تَقَعْ حَبَّةُ الْحِنْطَةِ فِي الأَرْضِ وَتَمُتْ فَهِيَ تَبْقَى
    وَحْدَهَا. وَلَكِنْ إِنْ مَاتَتْ تَأْتِي بِثَمَرٍ كَثِيرٍ. مَنْ يُحِبُّ
    نَفْسَهُ يُهْلِكُهَا وَمَنْ يُبْغِضُ نَفْسَهُ فِي هَذَا الْعَالَمِ
    يَحْفَظُهَا إِلَى حَيَاةٍ أَبَدِيَّةٍ. إِنْ كَانَ أَحَدٌ يَخْدِمُنِي
    فَلْيَتْبَعْنِي وَحَيْثُ أَكُونُ أَنَا هُنَاكَ أَيْضاً يَكُونُ خَادِمِي.
    وَإِنْ كَانَ أَحَدٌ يَخْدِمُنِي يُكْرِمُهُ الآبُ."
