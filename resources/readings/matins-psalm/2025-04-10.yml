title:
  english: Psalm 63:1
  arabic: "مزامير ٦٣ : ١"
text:
  english: O God, You are my God; Early will I seek You; My soul thirsts for You;
    My flesh longs for You In a dry and thirsty land Where there is no water.
  arabic: يَا اللهُ إِلَهِي أَنْتَ. إِلَيْكَ أُبَكِّرُ. عَطِشَتْ إِلَيْكَ نَفْسِي
    يَشْتَاقُ إِلَيْكَ جَسَدِي فِي أَرْضٍ نَاشِفَةٍ وَيَابِسَةٍ بِلاَ مَاءٍ
