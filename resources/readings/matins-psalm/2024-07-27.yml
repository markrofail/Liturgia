title:
  english: Psalm 45:3 & Psalm 45:6
  arabic: "مزامير ٤٥ : ٣ & مزامير ٤٥ : ٦"
text:
  english: Gird Your sword upon Your thigh, O Mighty One, With Your glory and Your
    majesty. Your throne, O God, is forever and ever; A scepter of righteousness
    is the scepter of Your kingdom.
  arabic: تَقَلَّدْ سَيْفَكَ عَلَى فَخْذِكَ أَيُّهَا الْجَبَّارُ جَلاَلَكَ
    وَبَهَاءَكَ. كُرْسِيُّكَ يَا اللهُ إِلَى دَهْرِ الدُّهُورِ. قَضِيبُ
    اسْتِقَامَةٍ قَضِيبُ مُلْكِكَ.
