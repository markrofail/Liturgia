title:
  english: Psalm 105:1-3
  arabic: "مزامير ١٠٥ : ١-٣"
text:
  english: Oh, give thanks to the LORD! Call upon His name; Make known His deeds
    among the peoples! Talk of all His wondrous works! Glory in His holy name;
  arabic: اِحْمَدُوا الرَّبَّ. ادْعُوا بِاسْمِهِ. عَرِّفُوا بَيْنَ الأُمَمِ
    بِأَعْمَالِهِ. غَنُّوا لَهُ. رَنِّمُوا لَهُ. أَنْشِدُوا بِكُلِّ عَجَائِبِهِ.
    افْتَخِرُوا بِاسْمِهِ الْقُدُّوسِ. لِتَفْرَحْ قُلُوبُ الَّذِينَ
    يَلْتَمِسُونَ الرَّبَّ.
