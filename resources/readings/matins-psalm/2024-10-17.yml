title:
  english: Psalm 37:17 & Psalm 37:18 & Psalm 37:29
  arabic: "مزامير ٣٧ : ١٧ & مزامير ٣٧ : ١٨ & مزامير ٣٧ : ٢٩"
text:
  english: But the LORD upholds the righteous. The LORD knows the days of the
    upright, And their inheritance shall be forever. The righteous shall inherit
    the land, And dwell in it forever.
  arabic: لأن سواعد الأشرار تنكسر وعاضد الصديقين الرب الرب عارفٌ أيام الكملة
    وميراثهم إلى الأبد يكون الصديقون يرثون الأرض ويسكنونها إلى الأبد
