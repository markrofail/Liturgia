title:
  english: Psalm 57:8 & Psalm 57:9 & Psalm 57:10
  arabic: "مزامير ٥٧ : ٨ & مزامير ٥٧ : ٩ & مزامير ٥٧ : ١٠"
text:
  english: Awake, my glory! Awake, lute and harp! I will awaken the dawn. I will
    praise You, O Lord, among the peoples; I will sing to You among the nations.
    For Your mercy reaches unto the heavens, And Your truth unto the clouds.
  arabic: اسْتَيْقِظْ يَا مَجْدِي. اسْتَيْقِظِي يَا رَبَابُ وَيَا عُودُ. أَنَا
    أَسْتَيْقِظُ سَحَراً. أَحْمَدُكَ بَيْنَ الشُّعُوبِ يَا رَبُّ. أُرَنِّمُ لَكَ
    بَيْنَ الأُمَمِ. لأَنَّ رَحْمَتَكَ قَدْ عَظُمَتْ إِلَى السَّمَاوَاتِ وَإِلَى
    الْغَمَامِ حَقُّكَ.
