title:
  english: Psalm 97:1 & Psalm 97:2
  arabic: "مزامير ٩٧ : ١  مزامير ٩٧ : ٢"
text:
  english: The LORD reigns; Let the earth rejoice; Let the multitude of isles be
    glad! Clouds and darkness surround Him; Righteousness and justice are the
    foundation of His throne.
  arabic: الرب قد ملك فلتبتهج الأرض ولتفرح الجزائر الكثيرة السحاب والضباب حوله
    العدل والحق قاعدة كرسيه
