title:
  english: Psalm 78:65 & Psalm 78:69
  arabic: "مزامير ٧٨ : ٦٥ & مزامير ٧٨ : ٦٩"
text:
  english: Then the Lord awoke as from sleep, Like a mighty man who shouts because
    of wine. And He built His sanctuary like the heights, Like the earth which
    He has established forever.
  arabic: فَاسْتَيْقَظَ الرَّبُّ كَنَائِمٍ كَجَبَّارٍ مُعَيِّطٍ مِنَ الْخَمْرِ.
    وَبَنَى مِثْلَ مُرْتَفَعَاتٍ مَقْدِسَهُ كَالأَرْضِ الَّتِي أَسَّسَهَا إِلَى
    الأَبَدِ.
