title:
  english: Psalm 104:31-32
  arabic: "مزامير ١٠٤ : ٣١-٣٢"
text:
  english: May the glory of the LORD endure forever; May the LORD rejoice in His
    works. He looks on the earth, and it trembles; He touches the hills, and
    they smoke.
  arabic: يَكُونُ مَجْدُ الرَّبِّ إِلَى الدَّهْرِ. يَفْرَحُ الرَّبُّ
    بِأَعْمَالِهِ. النَّاظِرُ إِلَى الأَرْضِ فَتَرْتَعِدُ. يَمَسُّ الْجِبَالَ
    فَتُدَخِّنُ.
