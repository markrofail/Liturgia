title:
  english: Psalm 24:3-4
  arabic: "مزامير ٢٤ : ٣-٤"
text:
  english: Who may ascend into the hill of the LORD? Or who may stand in His holy
    place? He who has clean hands and a pure heart, Who has not lifted up his
    soul to an idol, Nor sworn deceitfully.
  arabic: مَنْ يَصْعَدُ إِلَى جَبَلِ الرَّبِّ وَمَنْ يَقُومُ فِي مَوْضِعِ
    قُدْسِهِ؟ اَلطَّاهِرُ الْيَدَيْنِ وَالنَّقِيُّ الْقَلْبِ الَّذِي لَمْ
    يَحْمِلْ نَفْسَهُ إِلَى الْبَاطِلِ وَلاَ حَلَفَ كَذِباً.
