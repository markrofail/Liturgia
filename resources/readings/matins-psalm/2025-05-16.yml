title:
  english: Psalm 70:1 & Psalm 70:5
  arabic: "مزامير ٧٠ : ١ & مزامير ٧٠ : ٥"
text:
  english: Make haste to help me, O LORD! But I am poor and needy; Make haste to
    me, O God! You are my help and my deliverer; O LORD, do not delay.
  arabic: اَللهُمَّ إِلَى تَنْجِيَتِي يَا رَبُّ إِلَى مَعُونَتِي أَسْرِعْ. أَمَّا
    أَنَا فَمِسْكِينٌ وَفَقِيرٌ. اللهُمَّ أَسْرِعْ إِلَيَّ. مُعِينِي وَمُنْقِذِي
    أَنْتَ. يَا رَبُّ لاَ تَبْطُؤْ.
