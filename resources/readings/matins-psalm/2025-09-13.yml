title:
  english: "Psalm 73:23 & Psalm 73:24 & Psalm 73:28 & Psalm 9: 14"
  arabic: "مزامير ٧٣ : ٢٣  مزامير ٧٣ : ٢٤  مزامير ٧٣ : ٢٨  مزامير ٩ : ١٤"
text:
  english: Nevertheless I am continually with You; You hold me by my right hand.
    You will guide me with Your counsel, And afterward receive me to glory. But
    it is good for me to draw near to God; I have put my trust in the Lord GOD,
    That I may declare all Your works. That I may tell of all Your praise In the
    gates of the daughter of Zion. I will rejoice in Your salvation.
  arabic: ولكني دائماً معك أمسكت بيدي اليمنى برأيك تهديني وبعد إلى مجدٍ تأخذني أما
    أنا فالاقتراب إلى الله حسنٌ لي جعلت بالسيد الرب ملجإي لأخبر بكل صنائعك لكي
    أحدث بكل تسابيحك في أبواب ابنة صهيون مبتهجاً بخلاصك
