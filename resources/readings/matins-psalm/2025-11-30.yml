title:
  english: Psalm 113:3-4
  arabic: "مزامير ١١٣ : ٣-٤"
text:
  english: From the rising of the sun to its going down The LORD's name is to be
    praised. The LORD is high above all nations, His glory above the heavens.
  arabic: مِنْ مَشْرِقِ الشَّمْسِ إِلَى مَغْرِبِهَا اسْمُ الرَّبِّ مُسَبَّحٌ.
    الرَّبُّ عَالٍ فَوْقَ كُلِّ الأُمَمِ. فَوْقَ السَّمَاوَاتِ مَجْدُهُ.
