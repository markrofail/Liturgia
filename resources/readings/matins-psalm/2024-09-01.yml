title:
  english: Psalm 89:1-2
  arabic: "مزامير ٨٩ : ١-٢"
text:
  english: I will sing of the mercies of the LORD forever; With my mouth will I
    make known Your faithfulness to all generations. For I have said, "Mercy
    shall be built up forever; Your faithfulness You shall establish in the very
    heavens."
  arabic: "بِمَرَاحِمِ الرَّبِّ أُغَنِّي إِلَى الدَّهْرِ. لِدَوْرٍ فَدَوْرٍ
    أُخْبِرُ عَنْ حَقِّكَ بِفَمِي. لأَنِّي قُلْتُ: [إِنَّ الرَّحْمَةَ إِلَى
    الدَّهْرِ تُبْنَى. السَّمَاوَاتُ تُثْبِتُ فِيهَا حَقَّكَ]."
