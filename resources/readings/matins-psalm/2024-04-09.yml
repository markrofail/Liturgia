title:
  english: Psalm 86:5-6
  arabic: "مزامير ٨٦ : ٥-٦"
text:
  english: For You, Lord, are good, and ready to forgive, And abundant in mercy to
    all those who call upon You. Give ear, O LORD, to my prayer; And attend to
    the voice of my supplications.
  arabic: لأَنَّكَ أَنْتَ يَا رَبُّ صَالِحٌ وَغَفُورٌ وَكَثِيرُ الرَّحْمَةِ
    لِكُلِّ الدَّاعِينَ إِلَيْكَ. اِصْغَ يَا رَبُّ إِلَى صَلاَتِي وَأَنْصِتْ
    إِلَى صَوْتِ تَضَرُّعَاتِي.
