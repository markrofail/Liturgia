title:
  english: Psalm 118:18 & Psalm 118:19
  arabic: "مزامير ١١٨ : ١٨ & مزامير ١١٨ : ١٩"
text:
  english: The LORD has chastened me severely, But He has not given me over to
    death. Open to me the gates of righteousness; I will go through them, And I
    will praise the LORD.
  arabic: تَأْدِيباً أَدَّبَنِي الرَّبُّ وَإِلَى الْمَوْتِ لَمْ يُسْلِمْنِي.
    اِفْتَحُوا لِي أَبْوَابَ الْبِرِّ. أَدْخُلْ فِيهَا وَأَحْمَدِ الرَّبَّ.
