title:
  english: Psalm 32:10-11
  arabic: "مزامير ٣٢ : ١٠-١١"
text:
  english: Many sorrows shall be to the wicked; But he who trusts in the LORD,
    mercy shall surround him. Be glad in the LORD and rejoice, you righteous;
    And shout for joy, all you upright in heart!
  arabic: كَثِيرَةٌ هِيَ نَكَبَاتُ الشِّرِّيرِ أَمَّا الْمُتَوَكِّلُ عَلَى
    الرَّبِّ فَالرَّحْمَةُ تُحِيطُ بِهِ. افْرَحُوا بِالرَّبِّ وَابْتَهِجُوا يَا
    أَيُّهَا الصِّدِّيقُونَ وَاهْتِفُوا يَا جَمِيعَ الْمُسْتَقِيمِي الْقُلُوبِ.
