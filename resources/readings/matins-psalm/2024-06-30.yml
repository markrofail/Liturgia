title:
  english: Psalm 60:4 & Psalm 60:7
  arabic: "مزامير ٦٠ : ٤ & مزامير ٦٠ : ٧"
text:
  english: You have given a banner to those who fear You, That it may be displayed
    because of the truth.Selah Gilead is Mine, and Manasseh is Mine; Ephraim
    also is the helmet for My head; Judah is My lawgiver.
  arabic: أَعْطَيْتَ خَائِفِيكَ رَايَةً تُرْفَعُ لأَجْلِ الْحَقِّ. سِلاَهْ. لِي
    جِلْعَادُ وَلِي مَنَسَّى وَأَفْرَايِمُ خُوذَةُ رَأْسِي. يَهُوذَا
    صَوْلَجَانِي.
