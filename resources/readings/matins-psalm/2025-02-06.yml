title:
  english: Psalm 8:2-3
  arabic: "مزامير ٨ : ٢-٣"
text:
  english: Out of the mouth of babes and nursing infants You have ordained
    strength, Because of Your enemies, That You may silence the enemy and the
    avenger. When I consider Your heavens, the work of Your fingers, The moon
    and the stars, which You have ordained.
  arabic: مِنْ أَفْوَاهِ الأَطْفَالِ وَالرُّضَّعِ أَسَّسْتَ حَمْداً بِسَبَبِ
    أَضْدَادِكَ لِتَسْكِيتِ عَدُوٍّ وَمُنْتَقِمٍ. إِذَا أَرَى سَمَاوَاتِكَ
    عَمَلَ أَصَابِعِكَ الْقَمَرَ وَالنُّجُومَ الَّتِي كَوَّنْتَهَا
