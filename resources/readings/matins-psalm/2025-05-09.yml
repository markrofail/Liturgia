title:
  english: Psalm 146:1 & Psalm 146:2 & Psalm 146:5
  arabic: "مزامير ١٤٦ : ١ & مزامير ١٤٦ : ٢ & مزامير ١٤٦ : ٥"
text:
  english: Praise the LORD, O my soul! While I live I will praise the LORD; I will
    sing praises to my God while I have my being. Happy is he who has the God of
    Jacob for his help, Whose hope is in the LORD his God.
  arabic: هَلِّلُويَا. سَبِّحِي يَا نَفْسِي الرَّبَّ. أُسَبِّحُ الرَّبَّ فِي
    حَيَاتِي. وَأُرَنِّمُ لإِلَهِي مَا دُمْتُ مَوْجُوداً. طُوبَى لِمَنْ إِلَهُ
    يَعْقُوبَ مُعِينُهُ وَرَجَاؤُهُ عَلَى الرَّبِّ إِلَهِهِ
