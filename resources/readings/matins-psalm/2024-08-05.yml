title:
  english: Psalm 145:10-12
  arabic: "مزامير ١٤٥ : ١٠-١٢"
text:
  english: All Your works shall praise You, O LORD, And Your saints shall bless
    You. They shall speak of the glory of Your kingdom, And talk of Your power,
    To make known to the sons of men His mighty acts, And the glorious majesty
    of His kingdom.
  arabic: يَحْمَدُكَ يَا رَبُّ كُلُّ أَعْمَالِكَ وَيُبَارِكُكَ أَتْقِيَاؤُكَ.
    بِمَجْدِ مُلْكِكَ يَنْطِقُونَ وَبِجَبَرُوتِكَ يَتَكَلَّمُونَ لِيُعَرِّفُوا
    بَنِي آدَمَ قُدْرَتَكَ وَمَجْدَ جَلاَلِ مُلْكِكَ.
