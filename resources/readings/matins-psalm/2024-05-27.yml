title:
  english: Psalm 43:3
  arabic: "مزامير ٤٣ : ٣"
text:
  english: Oh, send out Your light and Your truth! Let them lead me; Let them
    bring me to Your holy hill And to Your tabernacle.
  arabic: أَرْسِلْ نُورَكَ وَحَقَّكَ هُمَا يَهْدِيَانِنِي وَيَأْتِيَانِ بِي إِلَى
    جَبَلِ قُدْسِكَ وَإِلَى مَسَاكِنِكَ.
