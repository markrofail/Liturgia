title:
  english: Psalm 47:6 & Psalm 47:7
  arabic: "مزامير ٤٧ : ٦ & مزامير ٤٧ : ٧"
text:
  english: Sing praises to God, sing praises! Sing praises to our King, sing
    praises! For God is the King of all the earth; Sing praises with
    understanding.
  arabic: رَنِّمُوا لِلَّهِ رَنِّمُوا. رَنِّمُوا لِمَلِكِنَا رَنِّمُوا. لأَنَّ
    اللهَ مَلِكُ الأَرْضِ كُلِّهَا رَنِّمُوا قَصِيدَةً.
