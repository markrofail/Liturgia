title:
  english: Psalm 102:12 & Psalm 102:23 & Psalm 102:24
  arabic: "مزامير ١٠٢ : ١٢  مزامير ١٠٢ : ٢٣  مزامير ١٠٢ : ٢٤"
text:
  english: But You, O LORD, shall endure forever, And the remembrance of Your name
    to all generations. He weakened my strength in the way; He shortened my
    days. I said, "O my God, Do not take me away in the midst of my days; Your
    years are throughout all generations.
  arabic: "أما أنت يا رب فإلى الدهر جالسٌ وذكرك إلى دورٍ فدورٍ ضعف في الطريق قوتي
    قصر أيامي أقول: يا إلهي لا تقبضني في نصف أيامي إلى دهر الدهور سنوك"
