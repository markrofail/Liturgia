title:
  english: Psalm 104:15 & Psalm 104:24
  arabic: "مزامير ١٠٤ : ١٥ & مزامير ١٠٤ : ٢٤"
text:
  english: And wine that makes glad the heart of man, Oil to make his face shine,
    O LORD, how manifold are Your works! In wisdom You have made them all.
  arabic: وَخَمْرٍ تُفَرِّحُ قَلْبَ الإِنْسَانِ لإِلْمَاعِ وَجْهِهِ أَكْثَرَ مِنَ
    الزَّيْتِ وَخُبْزٍ يُسْنِدُ قَلْبَ الإِنْسَانِ. مَا أَعْظَمَ أَعْمَالَكَ يَا
    رَبُّ! كُلَّهَا بِحِكْمَةٍ صَنَعْتَ. مَلآنَةٌ الأَرْضُ مِنْ غِنَاكَ.
