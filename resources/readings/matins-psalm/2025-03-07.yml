title:
  english: Psalm 116:7-8
  arabic: "مزامير ١١٦ : ٧-٨"
text:
  english: Return to your rest, O my soul, For the LORD has dealt bountifully with
    you. For You have delivered my soul from death, My eyes from tears, And my
    feet from falling.
  arabic: ارْجِعِي يَا نَفْسِي إِلَى رَاحَتِكِ لأَنَّ الرَّبَّ قَدْ أَحْسَنَ
    إِلَيْكِ. لأَنَّكَ أَنْقَذْتَ نَفْسِي مِنَ الْمَوْتِ وَعَيْنِي مِنَ
    الدَّمْعَةِ وَرِجْلَيَّ مِنَ الزَّلَقِ.
