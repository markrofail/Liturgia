title:
  english: Psalm 37:17-18
  arabic: "مزامير ٣٧ : ١٧-١٨"
text:
  english: For the arms of the wicked shall be broken, But the LORD upholds the
    righteous. The LORD knows the days of the upright, And their inheritance
    shall be forever.
  arabic: لأَنَّ سَوَاعِدَ الأَشْرَارِ تَنْكَسِرُ وَعَاضِدُ الصِّدِّيقِينَ
    الرَّبُّ. الرَّبُّ عَارِفٌ أَيَّامَ الْكَمَلَةِ وَمِيرَاثُهُمْ إِلَى
    الأَبَدِ يَكُونُ.
