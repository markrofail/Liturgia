title:
  english: Psalm 113:1-2
  arabic: "مزامير ١١٣ : ١-٢"
text:
  english: Praise, O servants of the LORD, Praise the name of the LORD! Blessed be
    the name of the LORD From this time forth and forevermore!
  arabic: هَلِّلُويَا. سَبِّحُوا يَا عَبِيدَ الرَّبِّ. سَبِّحُوا اسْمَ الرَّبِّ.
    لِيَكُنِ اسْمُ الرَّبِّ مُبَارَكاً مِنَ الآنَ وَإِلَى الأَبَدِ.
