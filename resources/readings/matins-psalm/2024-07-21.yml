title:
  english: Psalm 40:1-2
  arabic: "مزامير ٤٠ : ١-٢"
text:
  english: I waited patiently for the LORD; And He inclined to me, And heard my
    cry. He also brought me up out of a horrible pit, Out of the miry clay, And
    set my feet upon a rock, And established my steps.
  arabic: اِنْتِظَاراً انْتَظَرْتُ الرَّبَّ فَمَالَ إِلَيَّ وَسَمِعَ صُرَاخِي
    وَأَصْعَدَنِي مِنْ جُبِّ الْهَلاَكِ مِنْ طِينِ الْحَمْأَةِ وَأَقَامَ عَلَى
    صَخْرَةٍ رِجْلَيَّ. ثَبَّتَ خُطُواتِي
