title:
  english: Psalm 116:4-6
  arabic: "مزامير ١١٦ : ٤-٦"
text:
  english: 'Then I called upon the name of the LORD: "O LORD, I implore You,
    deliver my soul!" Gracious is the LORD, and righteous; Yes, our God is
    merciful. The LORD preserves the simple; I was brought low, and He saved
    me.'
  arabic: "وَبِاسْمِ الرَّبِّ دَعَوْتُ: [آهِ يَا رَبُّ نَجِّ نَفْسِي]. الرَّبُّ
    حَنَّانٌ وَصِدِّيقٌ وَإِلَهُنَا رَحِيمٌ. الرَّبُّ حَافِظُ الْبُسَطَاءِ.
    تَذَلَّلْتُ فَخَلَّصَنِي."
