title:
  english: Psalm 97:7-9
  arabic: "مزامير ٩٧ : ٧-٩"
text:
  english: Worship Him, all you gods. Zion hears and is glad, For You, LORD, are
    most high above all the earth; You are exalted far above all gods.
  arabic: يَخْزَى كُلُّ عَابِدِي تِمْثَالٍ مَنْحُوتٍ الْمُفْتَخِرِينَ
    بِالأَصْنَامِ. اسْجُدُوا لَهُ يَا جَمِيعَ الآلِهَةِ. سَمِعَتْ صِهْيَوْنُ
    فَفَرِحَتْ وَابْتَهَجَتْ بَنَاتُ يَهُوذَا مِنْ أَجْلِ أَحْكَامِكَ يَا رَبُّ.
    لأَنَّكَ أَنْتَ يَا رَبُّ عَلِيٌّ عَلَى كُلِّ الأَرْضِ. عَلَوْتَ جِدّاً
    عَلَى كُلِّ الآلِهَةِ.
