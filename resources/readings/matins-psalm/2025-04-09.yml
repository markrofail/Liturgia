title:
  english: Psalm 57:1
  arabic: "مزامير ٥٧ : ١"
text:
  english: Be merciful to me, O God, be merciful to me! For my soul trusts in You;
    And in the shadow of Your wings I will make my refuge, Until these
    calamities have passed by.
  arabic: اِرْحَمْنِي يَا اللهُ ارْحَمْنِي لأَنَّهُ بِكَ احْتَمَتْ نَفْسِي
    وَبِظِلِّ جَنَاحَيْكَ أَحْتَمِي إِلَى أَنْ تَعْبُرَ الْمَصَائِبُ.
