title:
  english: Psalm 22:1 & Psalm 22:3
  arabic: "مزامير ٢٢ : ١  مزامير ٢٢ : ٣"
text:
  english: The LORD is my shepherd; I shall not want. He restores my soul; He
    leads me in the paths of righteousness For His name's sake.
  arabic: إلهي إلهي لماذا تركتني بعيداً عن خلاصي عن كلام زفيري وأنت القدوس الجالس
    بين تسبيحات إسرائيل
