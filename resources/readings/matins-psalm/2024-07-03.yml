title:
  english: Psalm 105:26,27,45
  arabic: "مزامير ١٠٥ : ٢٦-٢٧"
text:
  english: He sent Moses His servant, And Aaron whom He had chosen. They performed
    His signs among them, And wonders in the land of Ham. That they might
    observe His statutes And keep His laws.
  arabic: أَرْسَلَ مُوسَى عَبْدَهُ وَهَارُونَ الَّذِي اخْتَارَهُ. أَقَامَا
    بَيْنَهُمْ كَلاَمَ آيَاتِهِ وَعَجَائِبَ فِي أَرْضِ حَامٍ.
