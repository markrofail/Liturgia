title:
  english: Psalm 70:5
  arabic: "مزامير ٧٠ : ٥"
text:
  english: But I am poor and needy; Make haste to me, O God! You are my help and
    my deliverer; O LORD, do not delay.
  arabic: أَمَّا أَنَا فَمِسْكِينٌ وَفَقِيرٌ. اللهُمَّ أَسْرِعْ إِلَيَّ. مُعِينِي
    وَمُنْقِذِي أَنْتَ. يَا رَبُّ لاَ تَبْطُؤْ.
