title:
  english: Psalm 147:1 & Psalm 147:2
  arabic: "مزامير ١٤٧ : ١ & مزامير ١٤٧ : ٢"
text:
  english: Praise the LORD! For it is good to sing praises to our God; For it is
    pleasant, and praise is beautiful. The LORD builds up Jerusalem; He gathers
    together the outcasts of Israel.
  arabic: سَبِّحُوا الرَّبَّ لأَنَّ التَّرَنُّمَ لإِلَهِنَا صَالِحٌ. لأَنَّهُ
    مُلِذٌّ. التَّسْبِيحُ لاَئِقٌ. الرَّبُّ يَبْنِي أُورُشَلِيمَ. يَجْمَعُ
    مَنْفِيِّي إِسْرَائِيلَ.
