title:
  english: Psalm 95:10-12
  arabic: "مزامير ٩٥ : ١٠-١٢"
text:
  english: For forty years I was grieved with that generation, And said, "It is a
    people who go astray in their hearts, And they do not know My ways.' So I
    swore in My wrath, "They shall not enter My rest.'|"
  arabic: "أَرْبَعِينَ سَنَةً مَقَتُّ ذَلِكَ الْجِيلَ وَقُلْتُ: [هُمْ شَعْبٌ
    ضَالٌّ قَلْبُهُمْ وَهُمْ لَمْ يَعْرِفُوا سُبُلِي]. فَأَقْسَمْتُ فِي غَضَبِي
    لاَ يَدْخُلُونَ رَاحَتِي!"
