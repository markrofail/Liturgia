title:
  english: Psalm 28:6-7
  arabic: "مزامير ٢٨ : ٦-٧"
text:
  english: Blessed be the LORD, Because He has heard the voice of my
    supplications! The LORD is my strength and my shield; My heart trusted in
    Him, and I am helped; Therefore my heart greatly rejoices, And with my song
    I will praise Him.
  arabic: مُبَارَكٌ الرَّبُّ لأَنَّهُ سَمِعَ صَوْتَ تَضَرُّعِي. الرَّبُّ عِزِّي
    وَتُرْسِي. عَلَيْهِ اتَّكَلَ قَلْبِي فَانْتَصَرْتُ. وَيَبْتَهِجُ قَلْبِي
    وَبِأُغْنِيَتِي أَحْمَدُهُ.
