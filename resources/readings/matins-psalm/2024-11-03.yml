title:
  english: Psalm 35:18 & Psalm 35:28
  arabic: "مزامير ٣٥ : ١٨ & مزامير ٣٥ : ٢٨"
text:
  english: I will give You thanks in the great assembly; I will praise You among
    many people. And my tongue shall speak of Your righteousness And of Your
    praise all the day long.
  arabic: أَحْمَدُكَ فِي الْجَمَاعَةِ الْكَثِيرَةِ. فِي شَعْبٍ عَظِيمٍ
    أُسَبِّحُكَ. وَلِسَانِي يَلْهَجُ بِعَدْلِكَ. الْيَوْمَ كُلَّهُ بِحَمْدِكَ.
