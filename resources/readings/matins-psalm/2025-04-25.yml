title:
  english: Psalm 106:47
  arabic: "مزامير ١٠٦ : ٤٧"
text:
  english: Save us, O LORD our God, And gather us from among the Gentiles, To give
    thanks to Your holy name, To triumph in Your praise.
  arabic: خَلِّصْنَا أَيُّهَا الرَّبُّ إِلَهُنَا وَاجْمَعْنَا مِنْ بَيْنِ الأُمَمِ
    لِنَحْمَدَ اسْمَ قُدْسِكَ وَنَتَفَاخَرَ بِتَسْبِيحِكَ.
