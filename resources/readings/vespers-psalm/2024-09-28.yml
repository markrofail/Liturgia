title:
  english: Psalm 99:9 & Psalm 99:5
  arabic: "مزامير ٩٩ : ٩ & مزامير ٩٩ : ٥"
text:
  english: Exalt the LORD our God, And worship at His holy hill; For the LORD our
    God is holy. Exalt the LORD our God, And worship at His footstool-- He is
    holy.
  arabic: عَلُّوا الرَّبَّ إِلَهَنَا وَاسْجُدُوا فِي جَبَلِ قُدْسِهِ لأَنَّ
    الرَّبَّ إِلَهَنَا قُدُّوسٌ. عَلُّوا الرَّبَّ إِلَهَنَا وَاسْجُدُوا عِنْدَ
    مَوْطِئِ قَدَمَيْهِ. قُدُّوسٌ هُوَ.
