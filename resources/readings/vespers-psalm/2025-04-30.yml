title:
  english: Psalm 41:1,2
  arabic: "مزامير ٤١ : ١-٢"
text:
  english: Blessed is he who has regard for the weak; the LORD delivers him in
    times of trouble. The LORD will protect him and preserve his life; he will
    bless him in the land and not surrender him to the desire of his foes.
  arabic: طُوبَى لِلَّذِي يَنْظُرُ إِلَى الْمَِسْكِينِ. فِي يَوْمِ الشَّرِّ
    يُنَجِّيهِ الرَّبُّ. الرَّبُّ يَحْفَظُهُ وَيُحْيِيهِ. يَغْتَبِطُ فِي
    الأَرْضِ وَلاَ يُسَلِّمُهُ إِلَى مَرَامِ أَعْدَائِهِ.
