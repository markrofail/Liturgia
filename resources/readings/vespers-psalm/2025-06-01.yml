title:
  english: Psalm 105:23,27
  arabic: "مزامير ١٠٥ : ٢٣-٢٧"
text:
  english: Israel also came into Egypt, And Jacob dwelt in the land of Ham. He
    increased His people greatly, And wonders in the land of Ham.
  arabic: فَجَاءَ إِسْرَائِيلُ إِلَى مِصْرَ وَيَعْقُوبُ تَغَرَّبَ فِي أَرْضِ
    حَامٍ. جَعَلَ شَعْبَهُ مُثْمِراً جِدّاً وَأَعَزَّهُ عَلَى أَعْدَائِهِ.
    حَوَّلَ قُلُوبَهُمْ لِيُبْغِضُوا شَعْبَهُ لِيَحْتَالُوا عَلَى عَبِيدِهِ.
    أَرْسَلَ مُوسَى عَبْدَهُ وَهَارُونَ الَّذِي اخْتَارَهُ. أَقَامَا بَيْنَهُمْ
    كَلاَمَ آيَاتِهِ وَعَجَائِبَ فِي أَرْضِ حَامٍ.
