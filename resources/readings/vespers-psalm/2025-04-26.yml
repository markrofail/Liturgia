title:
  english: Psalm 119:10,11
  arabic: "مزامير ١١٩ : ١٠-١١"
text:
  english: With my whole heart I have sought You; Oh, let me not wander from Your
    commandments! Your word I have hidden in my heart, That I might not sin
    against You.
  arabic: بِكُلِّ قَلْبِي طَلَبْتُكَ. لاَ تُضِلَّنِي عَنْ وَصَايَاكَ. خَبَّأْتُ
    كَلاَمَكَ فِي قَلْبِي لِكَيْلاَ أُخْطِئَ إِلَيْكَ.
