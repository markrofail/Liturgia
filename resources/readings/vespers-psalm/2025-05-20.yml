title:
  english: Psalm 118:1,2
  arabic: "مزامير ١١٨ : ١-٢"
text:
  english: Oh, give thanks to the LORD, for He is good! For His mercy endures
    forever. Let Israel now say, "His mercy endures forever."
  arabic: "اِحْمَدُوا الرَّبَّ لأَنَّهُ صَالِحٌ لأَنَّ إِلَى الأَبَدِ رَحْمَتَهُ.
    لِيَقُلْ إِسْرَائِيلُ: [إِنَّ إِلَى الأَبَدِ رَحْمَتَهُ]."
