title:
  english: Psalm 19:3-4
  arabic: "مزامير ١٩ : ٣-٤"
text:
  english: There is no speech nor language Where their voice is not heard. Their
    line has gone out through all the earth, And their words to the end of the
    world. In them He has set a tabernacle for the sun,
  arabic: لاَ قَوْلَ وَلاَ كَلاَمَ. لاَ يُسْمَعُ صَوْتُهُمْ. فِي كُلِّ الأَرْضِ
    خَرَجَ مَنْطِقُهُمْ وَإِلَى أَقْصَى الْمَسْكُونَةِ كَلِمَاتُهُمْ. جَعَلَ
    لِلشَّمْسِ مَسْكَناً فِيهَا
