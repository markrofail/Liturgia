title:
  english: Psalm 69:25-26
  arabic: "مزامير ٦٩ : ٢٥-٢٦"
text:
  english: The singers went before, the players on instruments followed after;
    Among them were the maidens playing timbrels. Bless God in the
    congregations, The Lord, from the fountain of Israel.
  arabic: لِتَصِرْ دَارُهُمْ خَرَاباً وَفِي خِيَامِهِمْ لاَ يَكُنْ سَاكِنٌ. لأَنَّ
    الَّذِي ضَرَبْتَهُ أَنْتَ هُمْ طَرَدُوهُ وَبِوَجَعِ الَّذِينَ جَرَحْتَهُمْ
    يَتَحَدَّثُونَ.
