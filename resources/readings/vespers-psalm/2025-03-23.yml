title:
  english: Psalm 27:14 & 27:13
  arabic: "مزامير ٢٧ : ١٤ & مزامير ٢٧ : ١٣"
text:
  english: Wait on the LORD; Be of good courage, And He shall strengthen your
    heart; Wait, I say, on the LORD! I would have lost heart, unless I had
    believed That I would see the goodness of the LORD In the land of the
    living.
  arabic: انْتَظِرِ الرَّبَّ. لِيَتَشَدَّدْ وَلْيَتَشَجَّعْ قَلْبُكَ وَانْتَظِرِ
    الرَّبَّ. لَوْلاَ أَنَّنِي آمَنْتُ بِأَنْ أَرَى جُودَ الرَّبِّ فِي أَرْضِ
    الأَحْيَاءِ
