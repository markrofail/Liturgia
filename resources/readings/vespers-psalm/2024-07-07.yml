title:
  english: Psalm 93:3,4
  arabic: "مزامير ٩٣ : ٣-٤"
text:
  english: The floods have lifted up, O LORD, The floods have lifted up their
    voice; The floods lift up their waves. The LORD on high is mightier Than the
    noise of many waters, Than the mighty waves of the sea.
  arabic: رَفَعَتِ الأَنْهَارُ يَا رَبُّ رَفَعَتِ الأَنْهَارُ صَوْتَهَا. تَرْفَعُ
    الأَنْهَارُ عَجِيجَهَا. مِنْ أَصْوَاتِ مِيَاهٍ كَثِيرَةٍ مِنْ غِمَارِ
    أَمْوَاجِ الْبَحْرِ الرَّبُّ فِي الْعُلَى أَقْدَرُ.
