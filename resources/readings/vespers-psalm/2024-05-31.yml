title:
  english: Psalm 70:1,2
  arabic: "مزامير ٧٠ : ١-٢"
text:
  english: Make haste to help me, O LORD! Let them be ashamed and confounded Who
    seek my life; Let them be turned back and confused Who desire my hurt.
  arabic: اَللهُمَّ إِلَى تَنْجِيَتِي يَا رَبُّ إِلَى مَعُونَتِي أَسْرِعْ.
    لِيَخْزَ وَيَخْجَلْ طَالِبُو نَفْسِي. لِيَرْتَدَّ إِلَى خَلْفٍ وَيَخْجَلِ
    الْمُشْتَهُونَ لِي شَرّاً.
