title:
  english: Psalm 47:1-2
  arabic: "مزامير ٤٧ : ١-٢"
text:
  english: Oh, clap your hands, all you peoples! Shout to God with the voice of
    triumph! For the LORD Most High is awesome; He is a great King over all the
    earth.
  arabic: يَا جَمِيعَ الأُمَمِ صَفِّقُوا بِالأَيَادِي. اهْتِفُوا لِلَّهِ بِصَوْتِ
    الاِبْتِهَاجِ. لأَنَّ الرَّبَّ عَلِيٌّ مَخُوفٌ مَلِكٌ كَبِيرٌ عَلَى كُلِّ
    الأَرْضِ.
