title:
  english: Psalm 68:32-34
  arabic: "مزامير ٦٨ : ٣٢-٣٤"
text:
  english: Sing to God, you kingdoms of the earth; Oh, sing praises to the
    Lord,Selah To Him who rides on the heaven of heavens, which were of old!
    Indeed, He sends out His voice, a mighty voice. Ascribe strength to God; His
    excellence is over Israel, And His strength is in the clouds.
  arabic: يَا مَمَالِكَ الأَرْضِ غَنُّوا لِلَّهِ. رَنِّمُوا لِلسَّيِّدِ. سِلاَهْ.
    لِلرَّاكِبِ عَلَى سَمَاءِ السَّمَاوَاتِ الْقَدِيمَةِ. هُوَذَا يُعْطِي
    صَوْتَهُ صَوْتَ قُوَّةٍ. أَعْطُوا عِزّاً لِلَّهِ. عَلَى إِسْرَائِيلَ
    جَلاَلُهُ وَقُوَّتُهُ فِي الْغَمَامِ.
