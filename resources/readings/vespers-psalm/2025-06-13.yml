title:
  english: Psalm 18:34,39
  arabic: "مزامير ١٨ : ٣٤-٣٩"
text:
  english: He trains my hands for battle; my arms can bend a bow of bronze. You
    armed me with strength for battle; you made my adversaries bow at my feet.
  arabic: الَّذِي يُعَلِّمُ يَدَيَّ الْقِتَالَ فَتُحْنَى بِذِرَاعَيَّ قَوْسٌ مِنْ
    نُحَاسٍ. وَتَجْعَلُ لِي تُرْسَ خَلاَصِكَ وَيَمِينُكَ تَعْضُدُنِي وَلُطْفُكَ
    يُعَظِّمُنِي. تُوَسِّعُ خُطُوَاتِي تَحْتِي فَلَمْ تَتَقَلْقَلْ عَقِبَايَ.
    أَتْبَعُ أَعْدَائِي فَأُدْرِكُهُمْ وَلاَ أَرْجِعُ حَتَّى أُفْنِيَهُمْ.
    أَسْحَقُهُمْ فَلاَ يَسْتَطِيعُونَ الْقِيَامَ. يَسْقُطُونَ تَحْتَ رِجْلَيَّ.
    تُمَنْطِقُنِي بِقُوَّةٍ لِلْقِتَالِ. تَصْرَعُ تَحْتِي الْقَائِمِينَ عَلَيَّ.
