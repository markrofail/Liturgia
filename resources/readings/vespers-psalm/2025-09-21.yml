title:
  english: Psalm 7:10,11
  arabic: "مزامير ٧ : ١٠-١١"
text:
  english: My defense is of God, Who saves the upright in heart. God is a just
    judge, And God is angry with the wicked every day.
  arabic: تُرْسِي عِنْدَ اللهِ مُخَلِّصِ مُسْتَقِيمِي الْقُلُوبِ. اَللهُ قَاضٍ
    عَادِلٌ وَإِلَهٌ يَسْخَطُ فِي كُلِّ يَوْمٍ.
