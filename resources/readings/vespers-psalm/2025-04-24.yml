title:
  english: Psalm 97:8,9
  arabic: "مزامير ٩٧ : ٨-٩"
text:
  english: Zion hears and is glad, And the daughters of Judah rejoice Because of
    Your judgments, O LORD. For You, LORD, are most high above all the earth;
    You are exalted far above all gods.
  arabic: سَمِعَتْ صِهْيَوْنُ فَفَرِحَتْ وَابْتَهَجَتْ بَنَاتُ يَهُوذَا مِنْ
    أَجْلِ أَحْكَامِكَ يَا رَبُّ. لأَنَّكَ أَنْتَ يَا رَبُّ عَلِيٌّ عَلَى كُلِّ
    الأَرْضِ. عَلَوْتَ جِدّاً عَلَى كُلِّ الآلِهَةِ.
