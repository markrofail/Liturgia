title:
  english: Psalm 135:6 & Psalm 135:21
  arabic: "مزامير ١٣٥ : ٦ & مزامير ١٣٥ : ٢١"
text:
  english: Whatever the LORD pleases He does, In heaven and in earth, In the seas
    and in all deep places. Blessed be the LORD out of Zion, Who dwells in
    Jerusalem! Praise the LORD!
  arabic: كُلَّ مَا شَاءَ الرَّبُّ صَنَعَ فِي السَّمَاوَاتِ وَفِي الأَرْضِ فِي
    الْبِحَارِ وَفِي كُلِّ اللُّجَجِ. مُبَارَكٌ الرَّبُّ مِنْ صِهْيَوْنَ
    السَّاكِنُ فِي أُورُشَلِيمَ. هَلِّلُويَا.
