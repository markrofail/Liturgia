title:
  english: Psalm 100:1-4
  arabic: "مزامير ١٠٠ : ١-٤"
text:
  english: I will sing of mercy and justice; To You, O LORD, I will sing praises.
    I will behave wisely in a perfect way. Oh, when will You come to me? I will
    walk within my house with a perfect heart. I will set nothing wicked before
    my eyes; I hate the work of those who fall away; It shall not cling to me. A
    perverse heart shall depart from me; I will not know wickedness.
  arabic: اِهْتِفِي لِلرَّبِّ يَا كُلَّ الأَرْضِ. اعْبُدُوا الرَّبَّ بِفَرَحٍ.
    ادْخُلُوا إِلَى حَضْرَتِهِ بِتَرَنُّمٍ. اعْلَمُوا أَنَّ الرَّبَّ هُوَ اللهُ.
    هُوَ صَنَعَنَا وَلَهُ نَحْنُ شَعْبُهُ وَغَنَمُ مَرْعَاهُ. ادْخُلُوا
    أَبْوَابَهُ بِحَمْدٍ دِيَارَهُ بِالتَّسْبِيحِ. احْمَدُوهُ بَارِكُوا اسْمَهُ
