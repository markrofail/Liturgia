title:
  english: Psalm 40:2-3
  arabic: "مزامير ٤٠ : ٢-٣"
text:
  english: And set my feet upon a rock, And established my steps. He has put a new
    song in my mouth-- Praise to our God;
  arabic: وَأَصْعَدَنِي مِنْ جُبِّ الْهَلاَكِ مِنْ طِينِ الْحَمْأَةِ وَأَقَامَ
    عَلَى صَخْرَةٍ رِجْلَيَّ. ثَبَّتَ خُطُواتِي وَجَعَلَ فِي فَمِي تَرْنِيمَةً
    جَدِيدَةً تَسْبِيحَةً لإِلَهِنَا. كَثِيرُونَ يَرُونَ وَيَخَافُونَ
    وَيَتَوَكَّلُونَ عَلَى الرَّبِّ.
