title:
  english: Psalm 72:1-2
  arabic: "مزامير ٧٢ : ١-٢"
text:
  english: Give the king Your judgments, O God, And Your righteousness to the
    king's Son. He will judge Your people with righteousness, And Your poor with
    justice.
  arabic: اَللهُمَّ أَعْطِ أَحْكَامَكَ لِلْمَلِكِ وَبِرَّكَ لاِبْنِ الْمَلِكِ.
    يَدِينُ شَعْبَكَ بِالْعَدْلِ وَمَسَاكِينَكَ بِالْحَقِّ.
