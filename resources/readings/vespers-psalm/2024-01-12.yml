title:
  english: Psalm 115:12-13
  arabic: "مزامير ١١٥ : ١٢-١٣"
text:
  english: The LORD has been mindful of us; He will bless us; He will bless the
    house of Israel; He will bless the house of Aaron. He will bless those who
    fear the LORD, Both small and great.
  arabic: الرَّبُّ قَدْ ذَكَرَنَا فَيُبَارِكُ. يُبَارِكُ بَيْتَ إِسْرَائِيلَ.
    يُبَارِكُ بَيْتَ هَارُونَ. يُبَارِكُ مُتَّقِي الرَّبِّ الصِّغَارَ مَعَ
    الْكِبَارِ.
