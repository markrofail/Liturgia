title:
  english: Psalm 19:1,4
  arabic: "مزامير ١٩ : ١-٤"
text:
  english: The heavens declare the glory of God; And the firmament shows His
    handiwork. Their line has gone out through all the earth, And their words to
    the end of the world.
  arabic: اَلسَّمَاوَاتُ تُحَدِّثُ بِمَجْدِ اللهِ وَالْفَلَكُ يُخْبِرُ بِعَمَلِ
    يَدَيْهِ. يَوْمٌ إِلَى يَوْمٍ يُذِيعُ كَلاَماً وَلَيْلٌ إِلَى لَيْلٍ يُبْدِي
    عِلْماً. لاَ قَوْلَ وَلاَ كَلاَمَ. لاَ يُسْمَعُ صَوْتُهُمْ. فِي كُلِّ
    الأَرْضِ خَرَجَ مَنْطِقُهُمْ وَإِلَى أَقْصَى الْمَسْكُونَةِ كَلِمَاتُهُمْ.
    جَعَلَ لِلشَّمْسِ مَسْكَناً فِيهَا
