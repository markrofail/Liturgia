title:
  english: Psalm 30:4,10
  arabic: "مزامير ٣٠ : ٤-١٠"
text:
  english: 'Sing praise to the LORD, you saints of His, And give thanks at the
    remembrance of His holy name. For His anger is but for a moment, His favor
    is for life; Weeping may endure for a night, But joy comes in the morning.
    Now in my prosperity I said, "I shall never be moved." LORD, by Your favor
    You have made my mountain stand strong; You hid Your face, and I was
    troubled. I cried out to You, O LORD; And to the LORD I made supplication:
    "What profit is there in my blood, When I go down to the pit? Will the dust
    praise You? Will it declare Your truth? Hear, O LORD, and have mercy on me;
    LORD, be my helper!"'
  arabic: "رَنِّمُوا لِلرَّبِّ يَا أَتْقِيَاءَهُ وَاحْمَدُوا ذِكْرَ قُدْسِهِ.
    لأَنَّ لِلَحْظَةٍ غَضَبَهُ. حَيَاةٌ فِي رِضَاهُ. عِنْدَ الْمَسَاءِ يَبِيتُ
    الْبُكَاءُ وَفِي الصَّبَاحِ تَرَنُّمٌ. وَأَنَا قُلْتُ فِي طُمَأْنِينَتِي:
    [لاَ أَتَزَعْزَعُ إِلَى الأَبَدِ]. يَا رَبُّ بِرِضَاكَ ثَبَّتَّ لِجَبَلِي
    عِزّاً. حَجَبْتَ وَجْهَكَ فَصِرْتُ مُرْتَاعاً. إِلَيْكَ يَا رَبُّ أَصْرُخُ
    وَإِلَى السَّيِّدِ أَتَضَرَّعُ. مَا الْفَائِدَةُ مِنْ دَمِي إِذَا نَزَلْتُ
    إِلَى الْحُفْرَةِ؟ هَلْ يَحْمَدُكَ التُّرَابُ؟ هَلْ يُخْبِرُ بِحَقِّكَ؟
    اسْتَمِعْ يَا رَبُّ وَارْحَمْنِي. يَا رَبُّ كُنْ مُعِيناً لِي."
