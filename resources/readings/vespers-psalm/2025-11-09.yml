title:
  english: Psalm 15:1-2
  arabic: "مزامير ١٥ : ١-٢"
text:
  english: LORD, who may abide in Your tabernacle? Who may dwell in Your holy
    hill? He who walks uprightly, And works righteousness, And speaks the truth
    in his heart;
  arabic: يَا رَبُّ مَنْ يَنْزِلُ فِي مَسْكَنِكَ؟ مَنْ يَسْكُنُ فِي جَبَلِ
    قُدْسِكَ؟ السَّالِكُ بِالْكَمَالِ وَالْعَامِلُ الْحَقَّ وَالْمُتَكَلِّمُ
    بِالصِّدْقِ فِي قَلْبِهِ.
