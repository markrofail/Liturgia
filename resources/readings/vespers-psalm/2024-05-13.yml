title:
  english: Psalm 27:13-14
  arabic: "مزامير ٢٧ : ١٣-١٤"
text:
  english: I would have lost heart, unless I had believed That I would see the
    goodness of the LORD In the land of the living. Wait on the LORD; Be of good
    courage, And He shall strengthen your heart; Wait, I say, on the LORD!
  arabic: لَوْلاَ أَنَّنِي آمَنْتُ بِأَنْ أَرَى جُودَ الرَّبِّ فِي أَرْضِ
    الأَحْيَاءِ انْتَظِرِ الرَّبَّ. لِيَتَشَدَّدْ وَلْيَتَشَجَّعْ قَلْبُكَ
    وَانْتَظِرِ الرَّبَّ.
