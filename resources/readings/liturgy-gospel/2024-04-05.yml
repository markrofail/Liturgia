title:
  english: Matthew 15:21-31
  arabic: "متى ١٥ : ٢١-٣١"
text:
  english: Then Jesus went out from there and departed to the region of Tyre and
    Sidon. And behold, a woman of Canaan came from that region and cried out to
    Him, saying, "Have mercy on me, O Lord, Son of David! My daughter is
    severely demon-possessed." But He answered her not a word. And His disciples
    came and urged Him, saying, "Send her away, for she cries out after us." But
    He answered and said, "I was not sent except to the lost sheep of the house
    of Israel." Then she came and worshiped Him, saying, "Lord, help me!" But He
    answered and said, "It is not good to take the children's bread and throw it
    to the little dogs." And she said, "Yes, Lord, yet even the little dogs eat
    the crumbs which fall from their masters' table." Then Jesus answered and
    said to her, "O woman, great is your faith! Let it be to you as you desire."
    And her daughter was healed from that very hour. Jesus departed from there,
    skirted the Sea of Galilee, and went up on the mountain and sat down there.
    Then great multitudes came to Him, having with them the lame, blind, mute,
    maimed, and many others; and they laid them down at Jesus' feet, and He
    healed them. So the multitude marveled when they saw the mute speaking, the
    maimed made whole, the lame walking, and the blind seeing; and they
    glorified the God of Israel.
  arabic: "ثُمَّ خَرَجَ يَسُوعُ مِنْ هُنَاكَ وَانْصَرَفَ إِلَى نَوَاحِي صُورَ
    وَصَيْدَاءَ. وَإِذَا امْرَأَةٌ كَنْعَانِيَّةٌ خَارِجَةٌ مِنْ تِلْكَ
    التُّخُومِ صَرَخَتْ إِلَيْهِ: «ارْحَمْنِي يَا سَيِّدُ يَا ابْنَ دَاوُدَ.
    ابْنَتِي مَجْنُونَةٌ جِدّاً». فَلَمْ يُجِبْهَا بِكَلِمَةٍ. فَتَقَدَّمَ
    تَلاَمِيذُهُ وَطَلَبُوا إِلَيْهِ قَائِلِينَ: «اصْرِفْهَا لأَنَّهَا تَصِيحُ
    وَرَاءَنَا!» فَأَجَابَ: «لَمْ أُرْسَلْ إِلاَّ إِلَى خِرَافِ بَيْتِ
    إِسْرَائِيلَ الضَّالَّةِ». فَأَتَتْ وَسَجَدَتْ لَهُ قَائِلَةً: «يَا سَيِّدُ
    أَعِنِّي!» فَأَجَابَ: «لَيْسَ حَسَناً أَنْ يُؤْخَذَ خُبْزُ الْبَنِينَ
    وَيُطْرَحَ لِلْكِلاَبِ». فَقَالَتْ: «نَعَمْ يَا سَيِّدُ. وَالْكِلاَبُ
    أَيْضاً تَأْكُلُ مِنَ الْفُتَاتِ الَّذِي يَسْقُطُ مِنْ مَائِدَةِ
    أَرْبَابِهَا». حِينَئِذٍ قَالَ يَسُوعُ لَهَا: «يَا امْرَأَةُ عَظِيمٌ
    إِيمَانُكِ! لِيَكُنْ لَكِ كَمَا تُرِيدِينَ». فَشُفِيَتِ ابْنَتُهَا مِنْ
    تِلْكَ السَّاعَةِ. ثُمَّ انْتَقَلَ يَسُوعُ مِنْ هُنَاكَ وَجَاءَ إِلَى
    جَانِبِ بَحْرِ الْجَلِيلِ وَصَعِدَ إِلَى الْجَبَلِ وَجَلَسَ هُنَاكَ. فَجَاءَ
    إِلَيْهِ جُمُوعٌ كَثِيرَةٌ مَعَهُمْ عُرْجٌ وَعُمْيٌ وَخُرْسٌ وَشُلٌّ
    وَآخَرُونَ كَثِيرُونَ وَطَرَحُوهُمْ عِنْدَ قَدَمَيْ يَسُوعَ. فَشَفَاهُمْ
    حَتَّى تَعَجَّبَ الْجُمُوعُ إِذْ رَأَوُا الْخُرْسَ يَتَكَلَّمُونَ وَالشُّلَّ
    يَصِحُّونَ وَالْعُرْجَ يَمْشُونَ وَالْعُمْيَ يُبْصِرُونَ. وَمَجَّدُوا إِلَهَ
    إِسْرَائِيلَ."
