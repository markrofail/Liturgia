title:
  english: Lk 1:26-38
  arabic: "لوقا ١ : ٢٦-٣٨"
text:
  english: Now in the sixth month the angel Gabriel was sent by God to a city of
    Galilee named Nazareth, to a virgin betrothed to a man whose name was
    Joseph, of the house of David. The virgin's name was Mary. And having come
    in, the angel said to her, "Rejoice, highly favored one, the Lord is with
    you; blessed are you among women!" But when she saw him, she was troubled at
    his saying, and considered what manner of greeting this was. Then the angel
    said to her, "Do not be afraid, Mary, for you have found favor with God. And
    behold, you will conceive in your womb and bring forth a Son, and shall call
    His name JESUS. He will be great, and will be called the Son of the Highest;
    and the Lord God will give Him the throne of His father David. And He will
    reign over the house of Jacob forever, and of His kingdom there will be no
    end." Then Mary said to the angel, "How can this be, since I do not know a
    man?" And the angel answered and said to her, "The Holy Spirit will come
    upon you, and the power of the Highest will overshadow you; therefore, also,
    that Holy One who is to be born will be called the Son of God. Now indeed,
    Elizabeth your relative has also conceived a son in her old age; and this is
    now the sixth month for her who was called barren. For with God nothing will
    be impossible." Then Mary said, "Behold the maidservant of the Lord! Let it
    be to me according to your word." And the angel departed from her.
  arabic: "وَفِي الشَّهْرِ السَّادِسِ أُرْسِلَ جِبْرَائِيلُ الْمَلاَكُ مِنَ اللهِ
    إِلَى مَدِينَةٍ مِنَ الْجَلِيلِ اسْمُهَا نَاصِرَةُ إِلَى عَذْرَاءَ
    مَخْطُوبَةٍ لِرَجُلٍ مِنْ بَيْتِ دَاوُدَ اسْمُهُ يُوسُفُ. وَاسْمُ
    الْعَذْرَاءِ مَرْيَمُ. فَدَخَلَ إِلَيْهَا الْمَلاَكُ وَقَالَ: «سَلاَمٌ لَكِ
    أَيَّتُهَا الْمُنْعَمُ عَلَيْهَا! اَلرَّبُّ مَعَكِ. مُبَارَكَةٌ أَنْتِ فِي
    النِّسَاءِ». فَلَمَّا رَأَتْهُ اضْطَرَبَتْ مِنْ كَلاَمِهِ وَفَكَّرَتْ مَا
    عَسَى أَنْ تَكُونَ هَذِهِ التَّحِيَّةُ! فَقَالَ لَهَا الْمَلاَكُ: «لاَ
    تَخَافِي يَا مَرْيَمُ لأَنَّكِ قَدْ وَجَدْتِ نِعْمَةً عِنْدَ اللهِ. وَهَا
    أَنْتِ سَتَحْبَلِينَ وَتَلِدِينَ ابْناً وَتُسَمِّينَهُ يَسُوعَ. هَذَا
    يَكُونُ عَظِيماً وَابْنَ الْعَلِيِّ يُدْعَى وَيُعْطِيهِ الرَّبُّ الإِلَهُ
    كُرْسِيَّ دَاوُدَ أَبِيهِ وَيَمْلِكُ عَلَى بَيْتِ يَعْقُوبَ إِلَى الأَبَدِ
    وَلاَ يَكُونُ لِمُلْكِهِ نِهَايَةٌ». فَقَالَتْ مَرْيَمُ لِلْمَلاَكِ: «كَيْفَ
    يَكُونُ هَذَا وَأَنَا لَسْتُ أَعْرِفُ رَجُلاً؟» فَأَجَابَ الْمَلاَكُ:
    «اَلرُّوحُ الْقُدُسُ يَحِلُّ عَلَيْكِ وَقُوَّةُ الْعَلِيِّ تُظَلِّلُكِ
    فَلِذَلِكَ أَيْضاً الْقُدُّوسُ الْمَوْلُودُ مِنْكِ يُدْعَى ابْنَ اللهِ.
    وَهُوَذَا أَلِيصَابَاتُ نَسِيبَتُكِ هِيَ أَيْضاً حُبْلَى بِابْنٍ فِي
    شَيْخُوخَتِهَا وَهَذَا هُوَ الشَّهْرُ السَّادِسُ لِتِلْكَ الْمَدْعُوَّةِ
    عَاقِراً لأَنَّهُ لَيْسَ شَيْءٌ غَيْرَ مُمْكِنٍ لَدَى اللهِ». فَقَالَتْ
    مَرْيَمُ: «هُوَذَا أَنَا أَمَةُ الرَّبِّ. لِيَكُنْ لِي كَقَوْلِكَ». فَمَضَى
    مِنْ عِنْدِهَا الْمَلاَكُ."
