title:
  english: Mk 9:2-13
  arabic: "مرقس ٩ : ٢-١٣"
text:
  english: 'Now after six days Jesus took Peter, James, and John, and led them up
    on a high mountain apart by themselves; and He was transfigured before them.
    His clothes became shining, exceedingly white, like snow, such as no
    launderer on earth can whiten them. And Elijah appeared to them with Moses,
    and they were talking with Jesus. Then Peter answered and said to Jesus,
    "Rabbi, it is good for us to be here; and let us make three tabernacles: one
    for You, one for Moses, and one for Elijah"-- because he did not know what
    to say, for they were greatly afraid. And a cloud came and overshadowed
    them; and a voice came out of the cloud, saying, "This is My beloved Son.
    Hear Him!" Suddenly, when they had looked around, they saw no one anymore,
    but only Jesus with themselves. Now as they came down from the mountain, He
    commanded them that they should tell no one the things they had seen, till
    the Son of Man had risen from the dead. So they kept this word to
    themselves, questioning what the rising from the dead meant. And they asked
    Him, saying, "Why do the scribes say that Elijah must come first?" Then He
    answered and told them, "Indeed, Elijah is coming first and restores all
    things. And how is it written concerning the Son of Man, that He must suffer
    many things and be treated with contempt? But I say to you that Elijah has
    also come, and they did to him whatever they wished, as it is written of
    him."'
  arabic: "وَصَارَتْ ثِيَابُهُ تَلْمَعُ بَيْضَاءَ جِدّاً كَالثَّلْجِ لاَ يَقْدِرُ
    قَصَّارٌ عَلَى الأَرْضِ أَنْ يُبَيِّضَ مِثْلَ ذَلِكَ. وَظَهَرَ لَهُمْ
    إِيلِيَّا مَعَ مُوسَى وَكَانَا يَتَكَلَّمَانِ مَعَ يَسُوعَ. فَجَعَلَ
    بُطْرُسُ يَقولُ لِيَسُوعَ: «يَا سَيِّدِي جَيِّدٌ أَنْ نَكُونَ هَهُنَا.
    فَلْنَصْنَعْ ثَلاَثَ مَظَالَّ لَكَ وَاحِدَةً وَلِمُوسَى وَاحِدَةً
    وَلِإِيلِيَّا وَاحِدَةً». لأَنَّهُ لَمْ يَكُنْ يَعْلَمُ مَا يَتَكَلَّمُ بِهِ
    إِذْ كَانُوا مُرْتَعِبِينَ. وَكَانَتْ سَحَابَةٌ تُظَلِّلُهُمْ. فَجَاءَ
    صَوْتٌ مِنَ السَّحَابَةِ قَائِلاً: «هَذَا هُوَ ابْنِي الْحَبِيبُ. لَهُ
    اسْمَعُوا». فَنَظَرُوا حَوْلَهُمْ بَغْتَةً وَلَمْ يَرَوْا أَحَداً غَيْرَ
    يَسُوعَ وَحْدَهُ مَعَهُمْ. وَفِيمَا هُمْ نَازِلُونَ مِنَ الْجَبَلِ
    أَوْصَاهُمْ أَنْ لاَ يُحَدِّثُوا أَحَداً بِمَا أَبْصَرُوا إلاَّ مَتَى قَامَ
    ابْنُ الإِنْسَانِ مِنَ الأَمْوَاتِ. فَحَفِظُوا الْكَلِمَةَ لأَنْفُسِهِمْ
    يَتَسَاءَلُونَ: «مَا هُوَ الْقِيَامُ مِنَ الأَمْوَاتِ؟» فَسَأَلُوهُ:
    «لِمَاذَا يَقُولُ الْكَتَبَةُ إِنَّ إِيلِيَّا يَنْبَغِي أَنْ يَأْتِيَ
    أَوَّلاً؟» فَأَجَابَ: «إِنَّ إِيلِيَّا يَأْتِي أَوَّلاً وَيَرُدُّ كُلَّ
    شَيْءٍ. وَكَيْفَ هُوَ مَكْتُوبٌ عَنِ ابْنِ الإِنْسَانِ أَنْ يَتَأَلَّمَ
    كَثِيراً وَيُرْذَلَ. لَكِنْ أَقُولُ لَكُمْ: إِنَّ إِيلِيَّا أَيْضاً قَدْ
    أَتَى وَعَمِلُوا بِهِ كُلَّ مَا أَرَادُوا كَمَا هُوَ مَكْتُوبٌ عَنْهُ».
    وَلَمَّا جَاءَ إِلَى التَّلاَمِيذِ رَأَى جَمْعاً كَثِيراً حَوْلَهُمْ
    وَكَتَبَةً يُحَاوِرُونَهُمْ."
