title:
  english: Jn 20:19-31
  arabic: "يوحنا ٢٠ : ١٩-٣١"
text:
  english: Then, the same day at evening, being the first day of the week, when
    the doors were shut where the disciples were assembled, for fear of the
    Jews, Jesus came and stood in the midst, and said to them, "Peace be with
    you." When He had said this, He showed them His hands and His side. Then the
    disciples were glad when they saw the Lord. So Jesus said to them again,
    "Peace to you! As the Father has sent Me, I also send you." And when He had
    said this, He breathed on them, and said to them, "Receive the Holy Spirit.
    If you forgive the sins of any, they are forgiven them; if you retain the
    sins of any, they are retained." Now Thomas, called the Twin, one of the
    twelve, was not with them when Jesus came. The other disciples therefore
    said to him, "We have seen the Lord." So he said to them, "Unless I see in
    His hands the print of the nails, and put my finger into the print of the
    nails, and put my hand into His side, I will not believe." And after eight
    days His disciples were again inside, and Thomas with them. Jesus came, the
    doors being shut, and stood in the midst, and said, "Peace to you!" Then He
    said to Thomas, "Reach your finger here, and look at My hands; and reach
    your hand here, and put it into My side. Do not be unbelieving, but
    believing." And Thomas answered and said to Him, "My Lord and my God!" Jesus
    said to him, "Thomas, because you have seen Me, you have believed. Blessed
    are those who have not seen and yet have believed." And truly Jesus did many
    other signs in the presence of His disciples, which are not written in this
    book; but these are written that you may believe that Jesus is the Christ,
    the Son of God, and that believing you may have life in His name.
  arabic: "وَلَمَّا كَانَتْ عَشِيَّةُ ذَلِكَ الْيَوْمِ وَهُوَ أَوَّلُ الأُسْبُوعِ
    وَكَانَتِ الأَبْوَابُ مُغَلَّقَةً حَيْثُ كَانَ التّلاَمِيذُ مُجْتَمِعِينَ
    لِسَبَبِ الْخَوْفِ مِنَ الْيَهُودِ جَاءَ يَسُوعُ وَوَقَفَ فِي الْوَسَطِ
    وَقَالَ لَهُمْ: «سلاَمٌ لَكُمْ». وَلَمَّا قَالَ هَذَا أَرَاهُمْ يَدَيْهِ
    وَجَنْبَهُ فَفَرِحَ التّلاَمِيذُ إِذْ رَأَوُا الرَّبَّ. فَقَالَ لَهُمْ
    يَسُوعُ أَيْضاً: «سلاَمٌ لَكُمْ. كَمَا أَرْسَلَنِي الآبُ أُرْسِلُكُمْ
    أَنَا». وَلَمَّا قَالَ هَذَا نَفَخَ وَقَالَ لَهُمُ: «اقْبَلُوا الرُّوحَ
    الْقُدُسَ. مَنْ غَفَرْتُمْ خَطَايَاهُ تُغْفَرُ لَهُ وَمَنْ أَمْسَكْتُمْ
    خَطَايَاهُ أُمْسِكَتْ». أَمَّا تُومَا أَحَدُ الاِثْنَيْ عَشَرَ الَّذِي
    يُقَالُ لَهُ التَّوْأَمُ فَلَمْ يَكُنْ مَعَهُمْ حِينَ جَاءَ يَسُوعُ. فَقَالَ
    لَهُ التّلاَمِيذُ الآخَرُونَ: «قَدْ رَأَيْنَا الرَّبَّ». فَقَالَ لَهُمْ:
    «إِنْ لَمْ أُبْصِرْ فِي يَدَيْهِ أَثَرَ الْمَسَامِيرِ وَأَضَعْ إِصْبِعِي فِي
    أَثَرِ الْمَسَامِيرِ وَأَضَعْ يَدِي فِي جَنْبِهِ لاَ أُومِنْ». وَبَعْدَ
    ثَمَانِيَةِ أَيَّامٍ كَانَ تلاَمِيذُهُ أَيْضاً دَاخِلاً وَتُومَا مَعَهُمْ.
    فَجَاءَ يَسُوعُ وَالأَبْوَابُ مُغَلَّقَةٌ وَوَقَفَ فِي الْوَسَطِ وَقَالَ:
    «سلاَمٌ لَكُمْ». ثُمَّ قَالَ لِتُومَا: «هَاتِ إِصْبِعَكَ إِلَى هُنَا
    وَأَبْصِرْ يَدَيَّ وَهَاتِ يَدَكَ وَضَعْهَا فِي جَنْبِي وَلاَ تَكُنْ غَيْرَ
    مُؤْمِنٍ بَلْ مُؤْمِناً». أَجَابَ تُومَا: «رَبِّي وَإِلَهِي». قَالَ لَهُ
    يَسُوعُ: «لأَنَّكَ رَأَيْتَنِي يَا تُومَا آمَنْتَ! طُوبَى لِلَّذِينَ آمَنُوا
    وَلَمْ يَرَوْا». وَآيَاتٍ أُخَرَ كَثِيرَةً صَنَعَ يَسُوعُ قُدَّامَ
    تلاَمِيذِهِ لَمْ تُكْتَبْ فِي هَذَا الْكِتَابِ. وَأَمَّا هَذِهِ فَقَدْ
    كُتِبَتْ لِتُؤْمِنُوا أَنَّ يَسُوعَ هُوَ الْمَسِيحُ ابْنُ اللَّهِ وَلِكَيْ
    تَكُونَ لَكُمْ إِذَا آمَنْتُمْ حَيَاةٌ بِاسْمِهِ."
