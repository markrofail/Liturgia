title:
  english: John 5:31-47
  arabic: "يوحنا ٥ : ٣١-٤٧"
text:
  english: "\"If I bear witness of Myself, My witness is not true. There is
    another who bears witness of Me, and I know that the witness which He
    witnesses of Me is true. You have sent to John, and he has borne witness to
    the truth. Yet I do not receive testimony from man, but I say these things
    that you may be saved. He was the burning and shining lamp, and you were
    willing for a time to rejoice in his light. But I have a greater witness
    than John's; for the works which the Father has given Me to finish--the very
    works that I do--bear witness of Me, that the Father has sent Me. And the
    Father Himself, who sent Me, has testified of Me. You have neither heard His
    voice at any time, nor seen His form. But you do not have His word abiding
    in you, because whom He sent, Him you do not believe. You search the
    Scriptures, for in them you think you have eternal life; and these are they
    which testify of Me. But you are not willing to come to Me that you may have
    life. \"I do not receive honor from men. But I know you, that you do not
    have the love of God in you. I have come in My Father's name, and you do not
    receive Me; if another comes in his own name, him you will receive. How can
    you believe, who receive honor from one another, and do not seek the honor
    that comes from the only God? Do not think that I shall accuse you to the
    Father; there is one who accuses you--Moses, in whom you trust. For if you
    believed Moses, you would believe Me; for he wrote about Me. But if you do
    not believe his writings, how will you believe My words?\""
  arabic: «إِنْ كُنْتُ أَشْهَدُ لِنَفْسِي فَشَهَادَتِي لَيْسَتْ حَقّاً. الَّذِي
    يَشْهَدُ لِي هُوَ آخَرُ وَأَنَا أَعْلَمُ أَنَّ شَهَادَتَهُ الَّتِي
    يَشْهَدُهَا لِي هِيَ حَقٌّ. أَنْتُمْ أَرْسَلْتُمْ إِلَى يُوحَنَّا فَشَهِدَ
    لِلْحَقِّ. وَأَنَا لاَ أَقْبَلُ شَهَادَةً مِنْ إِنْسَانٍ وَلَكِنِّي أَقُولُ
    هَذَا لِتَخْلُصُوا أَنْتُمْ. كَانَ هُوَ السِّرَاجَ الْمُوقَدَ الْمُنِيرَ
    وَأَنْتُمْ أَرَدْتُمْ أَنْ تَبْتَهِجُوا بِنُورِهِ سَاعَةً. وَأَمَّا أَنَا
    فَلِي شَهَادَةٌ أَعْظَمُ مِنْ يُوحَنَّا لأَنَّ الأَعْمَالَ الَّتِي
    أَعْطَانِي الآبُ لِأُكَمِّلَهَا هَذِهِ الأَعْمَالُ بِعَيْنِهَا الَّتِي أَنَا
    أَعْمَلُهَا هِيَ تَشْهَدُ لِي أَنَّ الآبَ قَدْ أَرْسَلَنِي. وَالآبُ نَفْسُهُ
    الَّذِي أَرْسَلَنِي يَشْهَدُ لِي. لَمْ تَسْمَعُوا صَوْتَهُ قَطُّ وَلاَ
    أَبْصَرْتُمْ هَيْئَتَهُ وَلَيْسَتْ لَكُمْ كَلِمَتُهُ ثَابِتَةً فِيكُمْ
    لأَنَّ الَّذِي أَرْسَلَهُ هُوَ لَسْتُمْ أَنْتُمْ تُؤْمِنُونَ بِهِ. فَتِّشُوا
    الْكُتُبَ لأَنَّكُمْ تَظُنُّونَ أَنَّ لَكُمْ فِيهَا حَيَاةً أَبَدِيَّةً.
    وَهِيَ الَّتِي تَشْهَدُ لِي. ولاَ تُرِيدُونَ أَنْ تَأْتُوا إِلَيَّ لِتَكُونَ
    لَكُمْ حَيَاةٌ. «مَجْداً مِنَ النَّاسِ لَسْتُ أَقْبَلُ وَلَكِنِّي قَدْ
    عَرَفْتُكُمْ أَنْ لَيْسَتْ لَكُمْ مَحَبَّةُ اللَّهِ فِي أَنْفُسِكُمْ. أَنَا
    قَدْ أَتَيْتُ بِاسْمِ أَبِي وَلَسْتُمْ تَقْبَلُونَنِي. إِنْ أَتَى آخَرُ
    بِاسْمِ نَفْسِهِ فَذَلِكَ تَقْبَلُونَهُ. كَيْفَ تَقْدِرُونَ أَنْ تُؤْمِنُوا
    وَأَنْتُمْ تَقْبَلُونَ مَجْداً بَعْضُكُمْ مِنْ بَعْضٍ؟ وَالْمَجْدُ الَّذِي
    مِنَ الإِلَهِ الْوَاحِدِ لَسْتُمْ تَطْلُبُونَهُ؟ «لاَ تَظُنُّوا أَنِّي
    أَشْكُوكُمْ إِلَى الآبِ. يُوجَدُ الَّذِي يَشْكُوكُمْ وَهُوَ مُوسَى الَّذِي
    عَلَيْهِ رَجَاؤُكُمْ. لأَنَّكُمْ لَوْ كُنْتُمْ تُصَدِّقُونَ مُوسَى
    لَكُنْتُمْ تُصَدِّقُونَنِي لأَنَّهُ هُوَ كَتَبَ عَنِّي. فَإِنْ كُنْتُمْ
    لَسْتُمْ تُصَدِّقُونَ كُتُبَ ذَاكَ فَكَيْفَ تُصَدِّقُونَ كلاَمِي؟».
