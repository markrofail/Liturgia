title:
  english: Jn 10:34-38
  arabic: "يوحنا ١٠ : ٣٤-٣٨"
text:
  english: Jesus answered them, "Is it not written in your law, "I said, "You are
    gods"'? If He called them gods, to whom the word of God came and the
    Scripture cannot be broken, do you say of Him whom the Father sanctified and
    sent into the world, "You are blaspheming,' because I said, "I am the Son of
    God'? If I do not do the works of My Father, do not believe Me; but if I do,
    though you do not believe Me, believe the works, that you may know and
    believe that the Father is in Me, and I in Him."
  arabic: "أَجَابَهُمْ يَسُوعُ: «أَلَيْسَ مَكْتُوباً فِي نَامُوسِكُمْ: أَنَا
    قُلْتُ إِنَّكُمْ آلِهَةٌ؟ إِنْ قَالَ آلِهَةٌ لِأُولَئِكَ الَّذِينَ صَارَتْ
    إِلَيْهِمْ كَلِمَةُ اللَّهِ وَلاَ يُمْكِنُ أَنْ يُنْقَضَ الْمَكْتُوبُ
    فَالَّذِي قَدَّسَهُ الآبُ وَأَرْسَلَهُ إِلَى الْعَالَمِ أَتَقُولُونَ لَهُ:
    إِنَّكَ تُجَدِّفُ لأَنِّي قُلْتُ إِنِّي ابْنُ اللَّهِ؟ إِنْ كُنْتُ لَسْتُ
    أَعْمَلُ أَعْمَالَ أَبِي فلاَ تُؤْمِنُوا بِي. وَلَكِنْ إِنْ كُنْتُ أَعْمَلُ
    فَإِنْ لَمْ تُؤْمِنُوا بِي فَآمِنُوا بِالأَعْمَالِ لِكَيْ تَعْرِفُوا
    وَتُؤْمِنُوا أَنَّ الآبَ فِيَّ وَأَنَا فِيهِ»."
