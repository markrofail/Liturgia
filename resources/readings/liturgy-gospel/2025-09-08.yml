title:
  english: Matt 25:32-46
  arabic: "متى ٢٥ : ٣٢-٤٦"
text:
  english: "All the nations will be gathered before Him, and He will separate them
    one from another, as a shepherd divides his sheep from the goats. And He
    will set the sheep on His right hand, but the goats on the left. Then the
    King will say to those on His right hand, \"Come, you blessed of My Father,
    inherit the kingdom prepared for you from the foundation of the world: for I
    was hungry and you gave Me food; I was thirsty and you gave Me drink; I was
    a stranger and you took Me in; I was naked and you clothed Me; I was sick
    and you visited Me; I was in prison and you came to Me.' \"Then the
    righteous will answer Him, saying, \"Lord, when did we see You hungry and
    feed You, or thirsty and give You drink? When did we see You a stranger and
    take You in, or naked and clothe You? Or when did we see You sick, or in
    prison, and come to You?' And the King will answer and say to them,
    \"Assuredly, I say to you, inasmuch as you did it to one of the least of
    these My brethren, you did it to Me.' \"Then He will also say to those on
    the left hand, \"Depart from Me, you cursed, into the everlasting fire
    prepared for the devil and his angels: for I was hungry and you gave Me no
    food; I was thirsty and you gave Me no drink; I was a stranger and you did
    not take Me in, naked and you did not clothe Me, sick and in prison and you
    did not visit Me.' \"Then they also will answer Him, saying, \"Lord, when
    did we see You hungry or thirsty or a stranger or naked or sick or in
    prison, and did not minister to You?' Then He will answer them, saying,
    \"Assuredly, I say to you, inasmuch as you did not do it to one of the least
    of these, you did not do it to Me.' And these will go away into everlasting
    punishment, but the righteous into eternal life.\""
  arabic: "وَيَجْتَمِعُ أَمَامَهُ جَمِيعُ الشُّعُوبِ فَيُمَيِّزُ بَعْضَهُمْ مِنْ
    بَعْضٍ كَمَا يُمَيِّزُ الرَّاعِي الْخِرَافَ مِنَ الْجِدَاءِ فَيُقِيمُ
    الْخِرَافَ عَنْ يَمِينِهِ وَالْجِدَاءَ عَنِ الْيَسَارِ. ثُمَّ يَقُولُ
    الْمَلِكُ لِلَّذِينَ عَنْ يَمِينِهِ: تَعَالَوْا يَا مُبَارَكِي أَبِي رِثُوا
    الْمَلَكُوتَ الْمُعَدَّ لَكُمْ مُنْذُ تَأْسِيسِ الْعَالَمِ. لأَنِّي جُعْتُ
    فَأَطْعَمْتُمُونِي. عَطِشْتُ فَسَقَيْتُمُونِي. كُنْتُ غَرِيباً
    فَآوَيْتُمُونِي. عُرْيَاناً فَكَسَوْتُمُونِي. مَرِيضاً فَزُرْتُمُونِي.
    مَحْبُوساً فَأَتَيْتُمْ إِلَيَّ. فَيُجِيبُهُ الأَبْرَارُ حِينَئِذٍ: يَارَبُّ
    مَتَى رَأَيْنَاكَ جَائِعاً فَأَطْعَمْنَاكَ أَوْ عَطْشَاناً فَسَقَيْنَاكَ؟
    وَمَتَى رَأَيْنَاكَ غَرِيباً فَآوَيْنَاكَ أَوْ عُرْيَاناً فَكَسَوْنَاكَ؟
    وَمَتَى رَأَيْنَاكَ مَرِيضاً أَوْ مَحْبُوساً فَأَتَيْنَا إِلَيْكَ؟ فَيُجِيبُ
    الْمَلِكُ: الْحَقَّ أَقُولُ لَكُمْ: بِمَا أَنَّكُمْ فَعَلْتُمُوهُ بِأَحَدِ
    إِخْوَتِي هَؤُلاَءِ الأَصَاغِرِ فَبِي فَعَلْتُمْ. «ثُمَّ يَقُولُ أَيْضاً
    لِلَّذِينَ عَنِ الْيَسَارِ: اذْهَبُوا عَنِّي يَا مَلاَعِينُ إِلَى النَّارِ
    الأَبَدِيَّةِ الْمُعَدَّةِ لِإِبْلِيسَ وَمَلاَئِكَتِهِ لأَنِّي جُعْتُ فَلَمْ
    تُطْعِمُونِي. عَطِشْتُ فَلَمْ تَسْقُونِي. كُنْتُ غَرِيباً فَلَمْ تَأْوُونِي.
    عُرْيَاناً فَلَمْ تَكْسُونِي. مَرِيضاً وَمَحْبُوساً فَلَمْ تَزُورُونِي.
    حِينَئِذٍ يُجِيبُونَهُ هُمْ أَيْضاً: يَارَبُّ مَتَى رَأَيْنَاكَ جَائِعاً
    أَوْ عَطْشَاناً أَوْ غَرِيباً أَوْ عُرْيَاناً أَوْ مَرِيضاً أَوْ مَحْبُوساً
    وَلَمْ نَخْدِمْكَ؟ فَيُجِيبُهُمْ: الْحَقَّ أَقُولُ لَكُمْ: بِمَا أَنَّكُمْ
    لَمْ تَفْعَلُوهُ بِأَحَدِ هَؤُلاَءِ الأَصَاغِرِ فَبِي لَمْ تَفْعَلُوا.
    فَيَمْضِي هَؤُلاَءِ إِلَى عَذَابٍ أَبَدِيٍّ وَالأَبْرَارُ إِلَى حَيَاةٍ
    أَبَدِيَّةٍ»."
