title:
  english: Luke 9:57-62
  arabic: "لوقا ٩ : ٥٧-٦٢"
text:
  english: Now it happened as they journeyed on the road, that someone said to
    Him, "Lord, I will follow You wherever You go." And Jesus said to him,
    "Foxes have holes and birds of the air have nests, but the Son of Man has
    nowhere to lay His head." Then He said to another, "Follow Me." But he said,
    "Lord, let me first go and bury my father." Jesus said to him, "Let the dead
    bury their own dead, but you go and preach the kingdom of God." And another
    also said, "Lord, I will follow You, but let me first go and bid them
    farewell who are at my house." But Jesus said to him, "No one, having put
    his hand to the plow, and looking back, is fit for the kingdom of God."
  arabic: "وَفِيمَا هُمْ سَائِرُونَ فِي الطَّرِيقِ قَالَ لَهُ وَاحِدٌ: «يَا
    سَيِّدُ أَتْبَعُكَ أَيْنَمَا تَمْضِي». فَقَالَ لَهُ يَسُوعُ: «لِلثَّعَالِبِ
    أَوْجِرَةٌ وَلِطُيُورِ السَّمَاءِ أَوْكَارٌ وَأَمَّا ابْنُ الإِنْسَانِ
    فَلَيْسَ لَهُ أَيْنَ يُسْنِدُ رَأْسَهُ». وَقَالَ لِآخَرَ: «اتْبَعْنِي».
    فَقَالَ: «يَا سَيِّدُ ائْذَنْ لِي أَنْ أَمْضِيَ أَوَّلاً وَأَدْفِنَ أَبِي».
    فَقَالَ لَهُ يَسُوعُ: «دَعِ الْمَوْتَى يَدْفِنُونَ مَوْتَاهُمْ وَأَمَّا
    أَنْتَ فَاذْهَبْ وَنَادِ بِمَلَكُوتِ اللهِ». وَقَالَ آخَرُ أَيْضاً:
    «أَتْبَعُكَ يَا سَيِّدُ وَلَكِنِ ائْذِنْ لِي أَوَّلاً أَنْ أُوَدِّعَ
    الَّذِينَ فِي بَيْتِي». فَقَالَ لَهُ يَسُوعُ: «لَيْسَ أَحَدٌ يَضَعُ يَدَهُ
    عَلَى الْمِحْرَاثِ وَيَنْظُرُ إِلَى الْوَرَاءِ يَصْلُحُ لِمَلَكُوتِ اللهِ»."
