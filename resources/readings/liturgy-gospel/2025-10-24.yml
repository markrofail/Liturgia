title:
  english: Jn 3:1-21
  arabic: "يوحنا ٣ : ١-٢١"
text:
  english: There was a man of the Pharisees named Nicodemus, a ruler of the Jews.
    This man came to Jesus by night and said to Him, "Rabbi, we know that You
    are a teacher come from God; for no one can do these signs that You do
    unless God is with him." Jesus answered and said to him, "Most assuredly, I
    say to you, unless one is born again, he cannot see the kingdom of God."
    Nicodemus said to Him, "How can a man be born when he is old? Can he enter a
    second time into his mother's womb and be born?" Jesus answered, "Most
    assuredly, I say to you, unless one is born of water and the Spirit, he
    cannot enter the kingdom of God. That which is born of the flesh is flesh,
    and that which is born of the Spirit is spirit. Do not marvel that I said to
    you, "You must be born again.' The wind blows where it wishes, and you hear
    the sound of it, but cannot tell where it comes from and where it goes. So
    is everyone who is born of the Spirit." Nicodemus answered and said to Him,
    "How can these things be?" Jesus answered and said to him, "Are you the
    teacher of Israel, and do not know these things? Most assuredly, I say to
    you, We speak what We know and testify what We have seen, and you do not
    receive Our witness. If I have told you earthly things and you do not
    believe, how will you believe if I tell you heavenly things? No one has
    ascended to heaven but He who came down from heaven, that is, the Son of Man
    who is in heaven. And as Moses lifted up the serpent in the wilderness, even
    so must the Son of Man be lifted up, that whoever believes in Him should not
    perish but have eternal life. For God so loved the world that He gave His
    only begotten Son, that whoever believes in Him should not perish but have
    everlasting life. For God did not send His Son into the world to condemn the
    world, but that the world through Him might be saved. "He who believes in
    Him is not condemned; but he who does not believe is condemned already,
    because he has not believed in the name of the only begotten Son of God. And
    this is the condemnation, that the light has come into the world, and men
    loved darkness rather than light, because their deeds were evil. For
    everyone practicing evil hates the light and does not come to the light,
    lest his deeds should be exposed. But he who does the truth comes to the
    light, that his deeds may be clearly seen, that they have been done in God."
  arabic: "كَانَ إِنْسَانٌ مِنَ الْفَرِّيسِيِّينَ اسْمُهُ نِيقُودِيمُوسُ رَئِيسٌ
    لِلْيَهُودِ. هَذَا جَاءَ إِلَى يَسُوعَ لَيْلاً وَقَالَ لَهُ: «يَا مُعَلِّمُ
    نَعْلَمُ أَنَّكَ قَدْ أَتَيْتَ مِنَ اللَّهِ مُعَلِّماً لأَنْ لَيْسَ أَحَدٌ
    يَقْدِرُ أَنْ يَعْمَلَ هَذِهِ الآيَاتِ الَّتِي أَنْتَ تَعْمَلُ إِنْ لَمْ
    يَكُنِ اللَّهُ مَعَهُ». فَقَالَ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكَ:
    إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنْ فَوْقُ لاَ يَقْدِرُ أَنْ يَرَى مَلَكُوتَ
    اللَّهِ». قَالَ لَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ الإِنْسَانَ أَنْ
    يُولَدَ وَهُوَ شَيْخٌ؟ أَلَعَلَّهُ يَقْدِرُ أَنْ يَدْخُلَ بَطْنَ أُمِّهِ
    ثَانِيَةً وَيُولَدَ؟» أَجَابَ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكَ: إِنْ
    كَانَ أَحَدٌ لاَ يُولَدُ مِنَ الْمَاءِ وَالرُّوحِ لاَ يَقْدِرُ أَنْ يَدْخُلَ
    مَلَكُوتَ اللَّهِ. اَلْمَوْلُودُ مِنَ الْجَسَدِ جَسَدٌ هُوَ وَالْمَوْلُودُ
    مِنَ الرُّوحِ هُوَ رُوحٌ. لاَ تَتَعَجَّبْ أَنِّي قُلْتُ لَكَ: يَنْبَغِي أَنْ
    تُولَدُوا مِنْ فَوْقُ. اَلرِّيحُ تَهُبُّ حَيْثُ تَشَاءُ وَتَسْمَعُ صَوْتَهَا
    لَكِنَّكَ لاَ تَعْلَمُ مِنْ أَيْنَ تَأْتِي وَلاَ إِلَى أَيْنَ تَذْهَبُ.
    هَكَذَا كُلُّ مَنْ وُلِدَ مِنَ الرُّوحِ». فَسَأَلَهُ نِيقُودِيمُوسُ: «كَيْفَ
    يُمْكِنُ أَنْ يَكُونَ هَذَا؟» أَجَابَ يَسُوعُ: «أَنْتَ مُعَلِّمُ
    إِسْرَائِيلَ وَلَسْتَ تَعْلَمُ هَذَا! اَلْحَقَّ الْحَقَّ أَقُولُ لَكَ:
    إِنَّنَا إِنَّمَا نَتَكَلَّمُ بِمَا نَعْلَمُ وَنَشْهَدُ بِمَا رَأَيْنَا
    وَلَسْتُمْ تَقْبَلُونَ شَهَادَتَنَا. إِنْ كُنْتُ قُلْتُ لَكُمُ
    الأَرْضِيَّاتِ وَلَسْتُمْ تُؤْمِنُونَ فَكَيْفَ تُؤْمِنُونَ إِنْ قُلْتُ
    لَكُمُ السَّمَاوِيَّاتِ؟ وَلَيْسَ أَحَدٌ صَعِدَ إِلَى السَّمَاءِ إِلاَّ
    الَّذِي نَزَلَ مِنَ السَّمَاءِ ابْنُ الإِنْسَانِ الَّذِي هُوَ فِي
    السَّمَاءِ. «وَكَمَا رَفَعَ مُوسَى الْحَيَّةَ فِي الْبَرِّيَّةِ هَكَذَا
    يَنْبَغِي أَنْ يُرْفَعَ ابْنُ الإِنْسَانِ لِكَيْ لاَ يَهْلِكَ كُلُّ مَنْ
    يُؤْمِنُ بِهِ بَلْ تَكُونُ لَهُ الْحَيَاةُ الأَبَدِيَّةُ. لأَنَّهُ هَكَذَا
    أَحَبَّ اللَّهُ الْعَالَمَ حَتَّى بَذَلَ ابْنَهُ الْوَحِيدَ لِكَيْ لاَ
    يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ بَلْ تَكُونُ لَهُ الْحَيَاةُ
    الأَبَدِيَّةُ. لأَنَّهُ لَمْ يُرْسِلِ اللَّهُ ابْنَهُ إِلَى الْعَالَمِ
    لِيَدِينَ الْعَالَمَ بَلْ لِيَخْلُصَ بِهِ الْعَالَمُ. اَلَّذِي يُؤْمِنُ بِهِ
    لاَ يُدَانُ وَالَّذِي لاَ يُؤْمِنُ قَدْ دِينَ لأَنَّهُ لَمْ يُؤْمِنْ بِاسْمِ
    ابْنِ اللَّهِ الْوَحِيدِ. وَهَذِهِ هِيَ الدَّيْنُونَةُ: إِنَّ النُّورَ قَدْ
    جَاءَ إِلَى الْعَالَمِ وَأَحَبَّ النَّاسُ الظُّلْمَةَ أَكْثَرَ مِنَ النُّورِ
    لأَنَّ أَعْمَالَهُمْ كَانَتْ شِرِّيرَةً. لأَنَّ كُلَّ مَنْ يَعْمَلُ
    السَّيِّآتِ يُبْغِضُ النُّورَ وَلاَ يَأْتِي إِلَى النُّورِ لِئَلَّا
    تُوَبَّخَ أَعْمَالُهُ. وَأَمَّا مَنْ يَفْعَلُ الْحَقَّ فَيُقْبِلُ إِلَى
    النُّورِ لِكَيْ تَظْهَرَ أَعْمَالُهُ أَنَّهَا بِاللَّهِ مَعْمُولَةٌ»."
