title:
  english: Luke 11:14-26
  arabic: "لوقا ١١ : ١٤-٢٦"
text:
  english: "And He was casting out a demon, and it was mute. So it was, when the
    demon had gone out, that the mute spoke; and the multitudes marveled. But
    some of them said, \"He casts out demons by Beelzebub, the ruler of the
    demons.\" Others, testing Him, sought from Him a sign from heaven. But He,
    knowing their thoughts, said to them: \"Every kingdom divided against itself
    is brought to desolation, and a house divided against a house falls. If
    Satan also is divided against himself, how will his kingdom stand? Because
    you say I cast out demons by Beelzebub. And if I cast out demons by
    Beelzebub, by whom do your sons cast them out? Therefore they will be your
    judges. But if I cast out demons with the finger of God, surely the kingdom
    of God has come upon you. When a strong man, fully armed, guards his own
    palace, his goods are in peace. But when a stronger than he comes upon him
    and overcomes him, he takes from him all his armor in which he trusted, and
    divides his spoils. He who is not with Me is against Me, and he who does not
    gather with Me scatters. \"When an unclean spirit goes out of a man, he goes
    through dry places, seeking rest; and finding none, he says, \"I will return
    to my house from which I came.' And when he comes, he finds it swept and put
    in order. Then he goes and takes with him seven other spirits more wicked
    than himself, and they enter and dwell there; and the last state of that man
    is worse than the first.\""
  arabic: "وَكَانَ يُخْرِجُ شَيْطَاناً وَكَانَ ذَلِكَ أَخْرَسَ. فَلَمَّا أُخْرِجَ
    الشَّيْطَانُ تَكَلَّمَ الأَخْرَسُ فَتَعَجَّبَ الْجُمُوعُ. وَأَمَّا قَوْمٌ
    مِنْهُمْ فَقَالُوا: «بِبَعْلَزَبُولَ رَئِيسِ الشَّيَاطِينِ يُخْرِجُ
    الشَّيَاطِينَ». وَآخَرُونَ طَلَبُوا مِنْهُ آيَةً مِنَ السَّمَاءِ
    يُجَرِّبُونَهُ. فَعَلِمَ أَفْكَارَهُمْ وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ
    مُنْقَسِمَةٍ عَلَى ذَاتِهَا تَخْرَبُ وَبَيْتٍ مُنْقَسِمٍ عَلَى بَيْتٍ
    يَسْقُطُ. فَإِنْ كَانَ الشَّيْطَانُ أَيْضاً يَنْقَسِمُ عَلَى ذَاتِهِ
    فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ لأَنَّكُمْ تَقُولُونَ: إِنِّي
    بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ. فَإِنْ كُنْتُ أَنَا بِبَعْلَزَبُولَ
    أُخْرِجُ الشَّيَاطِينَ فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟ لِذَلِكَ هُمْ
    يَكُونُونَ قُضَاتَكُمْ. وَلَكِنْ إِنْ كُنْتُ بِإِصْبِعِ اللهِ أُخْرِجُ
    الشَّيَاطِينَ فَقَدْ أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ اللهِ. حِينَمَا يَحْفَظُ
    الْقَوِيُّ دَارَهُ مُتَسَلِّحاً تَكُونُ أَمْوَالُهُ فِي أَمَانٍ. وَلَكِنْ
    مَتَى جَاءَ مَنْ هُوَ أَقْوَى مِنْهُ فَإِنَّهُ يَغْلِبُهُ وَيَنْزِعُ
    سِلاَحَهُ الْكَامِلَ الَّذِي اتَّكَلَ عَلَيْهِ وَيُوَزِّعُ غَنَائِمَهُ. مَنْ
    لَيْسَ مَعِي فَهُوَ عَلَيَّ وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ.
    مَتَى خَرَجَ الرُّوحُ النَّجِسُ مِنَ الإِنْسَانِ يَجْتَازُ فِي أَمَاكِنَ
    لَيْسَ فِيهَا مَاءٌ يَطْلُبُ رَاحَةً وَإِذْ لاَ يَجِدُ يَقُولُ: أَرْجِعُ
    إِلَى بَيْتِي الَّذِي خَرَجْتُ مِنْهُ فَيَأْتِي وَيَجِدُهُ مَكْنُوساً
    مُزَيَّناً. ثُمَّ يَذْهَبُ وَيَأْخُذُ سَبْعَةَ أَرْوَاحٍ أُخَرَ أَشَرَّ
    مِنْهُ فَتَدْخُلُ وَتَسْكُنُ هُنَاكَ فَتَصِيرُ أَوَاخِرُ ذَلِكَ الإِنْسَانِ
    أَشَرَّ مِنْ أَوَائِلِهِ!»"
