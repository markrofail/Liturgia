title:
  english: Matt 10:1-15
  arabic: "متى ١٠ : ١-١٥"
text:
  english: "And when He had called His twelve disciples to Him, He gave them power
    over unclean spirits, to cast them out, and to heal all kinds of sickness
    and all kinds of disease. Now the names of the twelve apostles are these:
    first, Simon, who is called Peter, and Andrew his brother; James the son of
    Zebedee, and John his brother; Philip and Bartholomew; Thomas and Matthew
    the tax collector; James the son of Alphaeus, and Lebbaeus, whose surname
    was Thaddaeus; Simon the Cananite, and Judas Iscariot, who also betrayed
    Him. These twelve Jesus sent out and commanded them, saying: \"Do not go
    into the way of the Gentiles, and do not enter a city of the Samaritans. But
    go rather to the lost sheep of the house of Israel. And as you go, preach,
    saying, \"The kingdom of heaven is at hand.' Heal the sick, cleanse the
    lepers, raise the dead, cast out demons. Freely you have received, freely
    give. Provide neither gold nor silver nor copper in your money belts, nor
    bag for your journey, nor two tunics, nor sandals, nor staffs; for a worker
    is worthy of his food. \"Now whatever city or town you enter, inquire who in
    it is worthy, and stay there till you go out. And when you go into a
    household, greet it. If the household is worthy, let your peace come upon
    it. But if it is not worthy, let your peace return to you. And whoever will
    not receive you nor hear your words, when you depart from that house or
    city, shake off the dust from your feet. Assuredly, I say to you, it will be
    more tolerable for the land of Sodom and Gomorrah in the day of judgment
    than for that city!"
  arabic: "ثُمَّ دَعَا تَلاَمِيذَهُ الاِثْنَيْ عَشَرَ وَأَعْطَاهُمْ سُلْطَاناً
    عَلَى أَرْوَاحٍ نَجِسَةٍ حَتَّى يُخْرِجُوهَا وَيَشْفُوا كُلَّ مَرَضٍ وَكُلَّ
    ضُعْفٍ. وَأَمَّا أَسْمَاءُ الاِثْنَيْ عَشَرَ رَسُولاً فَهِيَ هَذِهِ:
    الأَََوَّلُ سِمْعَانُ الَّذِي يُقَالُ لَهُ بُطْرُسُ وَأَنْدَرَاوُسُ أَخُوهُ.
    يَعْقُوبُ بْنُ زَبْدِي وَيُوحَنَّا أَخُوهُ. فِيلُبُّسُ وَبَرْثُولَمَاوُسُ.
    تُومَا وَمَتَّى الْعَشَّارُ. يَعْقُوبُ بْنُ حَلْفَى وَلَبَّاوُسُ
    الْمُلَقَّبُ تَدَّاوُسَ. سِمْعَانُ الْقَانَوِيُّ وَيَهُوذَا
    الإِسْخَرْيُوطِيُّ الَّذِي أَسْلَمَهُ. هَؤُلاَءِ الاِثْنَا عَشَرَ
    أَرْسَلَهُمْ يَسُوعُ وَأَوْصَاهُمْ قَائِلاً: «إِلَى طَرِيقِ أُمَمٍ لاَ
    تَمْضُوا وَإِلَى مَدِينَةٍ لِلسَّامِرِيِّينَ لاَ تَدْخُلُوا. بَلِ اذْهَبُوا
    بِالْحَرِيِّ إِلَى خِرَافِ بَيْتِ إِسْرَائِيلَ الضَّالَّةِ. وَفِيمَا
    أَنْتُمْ ذَاهِبُونَ اكْرِزُوا قَائِلِينَ: إِنَّهُ قَدِ اقْتَرَبَ مَلَكُوتُ
    السَّمَاوَاتِ. اشْفُوا مَرْضَى. طَهِّرُوا بُرْصاً. أَقِيمُوا مَوْتَى.
    أَخْرِجُوا شَيَاطِينَ. مَجَّاناً أَخَذْتُمْ مَجَّاناً أَعْطُوا. لاَ
    تَقْتَنُوا ذَهَباً وَلاَ فِضَّةً وَلاَ نُحَاساً فِي مَنَاطِقِكُمْ وَلاَ
    مِزْوَداً لِلطَّرِيقِ وَلاَ ثَوْبَيْنِ وَلاَ أَحْذِيَةً وَلاَ عَصاً لأَنَّ
    الْفَاعِلَ مُسْتَحِقٌّ طَعَامَهُ. «وَأَيَّةُ مَدِينَةٍ أَوْ قَرْيَةٍ
    دَخَلْتُمُوهَا فَافْحَصُوا مَنْ فِيهَا مُسْتَحِقٌّ وَأَقِيمُوا هُنَاكَ
    حَتَّى تَخْرُجُوا. وَحِينَ تَدْخُلُونَ الْبَيْتَ سَلِّمُوا عَلَيْهِ فَإِنْ
    كَانَ الْبَيْتُ مُسْتَحِقّاً فَلْيَأْتِ سَلاَمُكُمْ عَلَيْهِ وَلَكِنْ إِنْ
    لَمْ يَكُنْ مُسْتَحِقّاً فَلْيَرْجِعْ سَلاَمُكُمْ إِلَيْكُمْ. وَمَنْ لاَ
    يَقْبَلُكُمْ وَلاَ يَسْمَعُ كَلاَمَكُمْ فَاخْرُجُوا خَارِجاً مِنْ ذَلِكَ
    الْبَيْتِ أَوْ مِنْ تِلْكَ الْمَدِينَةِ وَانْفُضُوا غُبَارَ أَرْجُلِكُمْ.
    اَلْحَقَّ أَقُولُ لَكُمْ: سَتَكُونُ لأَرْضِ سَدُومَ وَعَمُورَةَ يَوْمَ
    الدِّينِ حَالَةٌ أَكْثَرُ احْتِمَالاً مِمَّا لِتِلْكَ الْمَدِينَةِ."
