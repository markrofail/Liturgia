title:
  english: Matt 9:33 - 41
  arabic: "متى ٩ : ٣٣-٤١"
text:
  english: And when the demon was cast out, the mute spoke. And the multitudes
    marveled, saying, "It was never seen like this in Israel!" But the Pharisees
    said, "He casts out demons by the ruler of the demons." Then Jesus went
    about all the cities and villages, teaching in their synagogues, preaching
    the gospel of the kingdom, and healing every sickness and every disease
    among the people. But when He saw the multitudes, He was moved with
    compassion for them, because they were weary and scattered, like sheep
    having no shepherd. Then He said to His disciples, "The harvest truly is
    plentiful, but the laborers are few. Therefore pray the Lord of the harvest
    to send out laborers into His harvest."
  arabic: "فَلَمَّا أُخْرِجَ الشَّيْطَانُ تَكَلَّمَ الأَخْرَسُ فَتَعَجَّبَ
    الْجُمُوعُ قَائِلِينَ: «لَمْ يَظْهَرْ قَطُّ مِثْلُ هَذَا فِي إِسْرَائِيلَ!»
    أَمَّا الْفَرِّيسِيُّونَ فَقَالُوا: «بِرَئِيسِ الشَّيَاطِينِ يُخْرِجُ
    الشَّيَاطِينَ». وَكَانَ يَسُوعُ يَطُوفُ الْمُدُنَ كُلَّهَا وَالْقُرَى
    يُعَلِّمُ فِي مَجَامِعِهَا وَيَكْرِزُ بِبِشَارَةِ الْمَلَكُوتِ وَيَشْفِي
    كُلَّ مَرَضٍ وَكُلَّ ضُعْفٍ فِي الشَّعْبِ. وَلَمَّا رَأَى الْجُمُوعَ
    تَحَنَّنَ عَلَيْهِمْ إِذْ كَانُوا مُنْزَعِجِينَ وَمُنْطَرِحِينَ كَغَنَمٍ لاَ
    رَاعِيَ لَهَا. حِينَئِذٍ قَالَ لِتَلاَمِيذِهِ: «الْحَصَادُ كَثِيرٌ وَلَكِنَّ
    الْفَعَلَةَ قَلِيلُونَ. فَاطْلُبُوا مِنْ رَبِّ الْحَصَادِ أَنْ يُرْسِلَ
    فَعَلَةً إِلَى حَصَادِهِ»."
