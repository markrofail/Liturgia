title:
  english: Mark 10:46-52
  arabic: "مرقس ١٠ : ٤٦-٥٢"
text:
  english: Now they came to Jericho. As He went out of Jericho with His disciples
    and a great multitude, blind Bartimaeus, the son of Timaeus, sat by the road
    begging. And when he heard that it was Jesus of Nazareth, he began to cry
    out and say, "Jesus, Son of David, have mercy on me!" Then many warned him
    to be quiet; but he cried out all the more, "Son of David, have mercy on
    me!" So Jesus stood still and commanded him to be called. Then they called
    the blind man, saying to him, "Be of good cheer. Rise, He is calling you."
    And throwing aside his garment, he rose and came to Jesus. So Jesus answered
    and said to him, "What do you want Me to do for you?" The blind man said to
    Him, "Rabboni, that I may receive my sight." Then Jesus said to him, "Go
    your way; your faith has made you well." And immediately he received his
    sight and followed Jesus on the road.
  arabic: "وَجَاءُوا إِلَى أَرِيحَا. وَفِيمَا هُوَ خَارِجٌ مِنْ أَرِيحَا مَعَ
    تَلاَمِيذِهِ وَجَمْعٍ غَفِيرٍ كَانَ بَارْتِيمَاوُسُ الأَعْمَى ابْنُ
    تِيمَاوُسَ جَالِساً عَلَى الطَّرِيقِ يَسْتَعْطِي. فَلَمَّا سَمِعَ أَنَّهُ
    يَسُوعُ النَّاصِرِيُّ ابْتَدَأَ يَصْرُخُ وَيَقُولُ: «يَا يَسُوعُ ابْنَ
    دَاوُدَ ارْحَمْنِي!» فَانْتَهَرَهُ كَثِيرُونَ لِيَسْكُتَ فَصَرَخَ أَكْثَرَ
    كَثِيراً: «يَا ابْنَ دَاوُدَ ارْحَمْنِي». فَوَقَفَ يَسُوعُ وَأَمَرَ أَنْ
    يُنَادَى. فَنَادَوُا الأَعْمَى قَائِلِينَ لَهُ: «ثِقْ. قُمْ. هُوَذَا
    يُنَادِيكَ». فَطَرَحَ رِدَاءَهُ وَقَامَ وَجَاءَ إِلَى يَسُوعَ. فَسَأَلَهُ
    يَسُوعُ: «مَاذَا تُرِيدُ أَنْ أَفْعَلَ بِكَ؟» فَقَالَ لَهُ الأَعْمَى: «يَا
    سَيِّدِي أَنْ أُبْصِرَ». فَقَالَ لَهُ يَسُوعُ: «اذْهَبْ. إِيمَانُكَ قَدْ
    شَفَاكَ». فَلِلْوَقْتِ أَبْصَرَ وَتَبِعَ يَسُوعَ فِي الطَّرِيقِ."
