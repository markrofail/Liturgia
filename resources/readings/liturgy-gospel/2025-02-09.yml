title:
  english: Jn 6:22-27
  arabic: "يوحنا ٦ : ٢٢-٢٧"
text:
  english: On the following day, when the people who were standing on the other
    side of the sea saw that there was no other boat there, except that one
    which His disciples had entered, and that Jesus had not entered the boat
    with His disciples, but His disciples had gone away alone-- however, other
    boats came from Tiberias, near the place where they ate bread after the Lord
    had given thanks-- when the people therefore saw that Jesus was not there,
    nor His disciples, they also got into boats and came to Capernaum, seeking
    Jesus. And when they found Him on the other side of the sea, they said to
    Him, "Rabbi, when did You come here?" Jesus answered them and said, "Most
    assuredly, I say to you, you seek Me, not because you saw the signs, but
    because you ate of the loaves and were filled. Do not labor for the food
    which perishes, but for the food which endures to everlasting life, which
    the Son of Man will give you, because God the Father has set His seal on
    Him."
  arabic: "وَفِي الْغَدِ لَمَّا رَأَى الْجَمْعُ الَّذِينَ كَانُوا وَاقِفِينَ فِي
    عَبْرِ الْبَحْرِ أَنَّهُ لَمْ تَكُنْ هُنَاكَ سَفِينَةٌ أُخْرَى سِوَى
    وَاحِدَةٍ وَهِيَ تِلْكَ الَّتِي دَخَلَهَا تلاَمِيذُهُ وَأَنَّ يَسُوعَ لَمْ
    يَدْخُلِ السَّفِينَةَ مَعَ تلاَمِيذِهِ بَلْ مَضَى تلاَمِيذُهُ وَحْدَهُمْ -
    غَيْرَ أَنَّهُ جَاءَتْ سُفُنٌ مِنْ طَبَرِيَّةَ إِلَى قُرْبِ الْمَوْضِعِ
    الَّذِي أَكَلُوا فِيهِ الْخُبْزَ إِذْ شَكَرَ الرَّبُّ - فَلَمَّا رَأَى
    الْجَمْعُ أَنَّ يَسُوعَ لَيْسَ هُوَ هُنَاكَ وَلاَ تلاَمِيذُهُ دَخَلُوا هُمْ
    أَيْضاً السُّفُنَ وَجَاءُوا إِلَى كَفْرِنَاحُومَ يَطْلُبُونَ يَسُوعَ.
    وَلَمَّا وَجَدُوهُ فِي عَبْرِ الْبَحْرِ قَالُوا لَهُ: «يَا مُعَلِّمُ مَتَى
    صِرْتَ هُنَا؟» أَجَابَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ:
    أَنْتُمْ تَطْلُبُونَنِي لَيْسَ لأَنَّكُمْ رَأَيْتُمْ آيَاتٍ بَلْ لأَنَّكُمْ
    أَكَلْتُمْ مِنَ الْخُبْزِ فَشَبِعْتُمْ. اِعْمَلُوا لاَ لِلطَّعَامِ
    الْبَائِدِ بَلْ لِلطَّعَامِ الْبَاقِي لِلْحَيَاةِ الأَبَدِيَّةِ الَّذِي
    يُعْطِيكُمُ ابْنُ الإِنْسَانِ لأَنَّ هَذَا اللَّهُ الآبُ قَدْ خَتَمَهُ»."
