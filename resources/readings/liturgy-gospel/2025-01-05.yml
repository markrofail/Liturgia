title:
  english: Lk 1:57-80
  arabic: "لوقا ١ : ٥٧-٨٠"
text:
  english: "Now Elizabeth's full time came for her to be delivered, and she
    brought forth a son. When her neighbors and relatives heard how the Lord had
    shown great mercy to her, they rejoiced with her. So it was, on the eighth
    day, that they came to circumcise the child; and they would have called him
    by the name of his father, Zacharias. His mother answered and said, \"No; he
    shall be called John.\" But they said to her, \"There is no one among your
    relatives who is called by this name.\" So they made signs to his
    father--what he would have him called. And he asked for a writing tablet,
    and wrote, saying, \"His name is John.\" So they all marveled. Immediately
    his mouth was opened and his tongue loosed, and he spoke, praising God. Then
    fear came on all who dwelt around them; and all these sayings were discussed
    throughout all the hill country of Judea. And all those who heard them kept
    them in their hearts, saying, \"What kind of child will this be?\" And the
    hand of the Lord was with him. Now his father Zacharias was filled with the
    Holy Spirit, and prophesied, saying: \"Blessed is the Lord God of Israel,
    For He has visited and redeemed His people, And has raised up a horn of
    salvation for us In the house of His servant David, As He spoke by the mouth
    of His holy prophets, Who have been since the world began, That we should be
    saved from our enemies And from the hand of all who hate us, To perform the
    mercy promised to our fathers And to remember His holy covenant, The oath
    which He swore to our father Abraham: To grant us that we, Being delivered
    from the hand of our enemies, Might serve Him without fear, In holiness and
    righteousness before Him all the days of our life. \"And you, child, will be
    called the prophet of the Highest; For you will go before the face of the
    Lord to prepare His ways, To give knowledge of salvation to His people By
    the remission of their sins, Through the tender mercy of our God, With which
    the Dayspring from on high has visited us; To give light to those who sit in
    darkness and the shadow of death, To guide our feet into the way of peace.\"
    So the child grew and became strong in spirit, and was in the deserts till
    the day of his manifestation to Israel."
  arabic: "وَأَمَّا أَلِيصَابَاتُ فَتَمَّ زَمَانُهَا لِتَلِدَ فَوَلَدَتِ ابْناً.
    وَسَمِعَ جِيرَانُهَا وَأَقْرِبَاؤُهَا أَنَّ الرَّبَّ عَظَّمَ رَحْمَتَهُ
    لَهَا فَفَرِحُوا مَعَهَا. وَفِي الْيَوْمِ الثَّامِنِ جَاءُوا لِيَخْتِنُوا
    الصَّبِيَّ وَسَمَّوْهُ بِاسْمِ أَبِيهِ زَكَرِيَّا. فَقَالَتْ أُمُّهُ: «لاَ
    بَلْ يُسَمَّى يُوحَنَّا». فَقَالُوا لَهَا: «لَيْسَ أَحَدٌ فِي عَشِيرَتِكِ
    تَسَمَّى بِهَذَا الاِسْمِ». ثُمَّ أَوْمَأُوا إِلَى أَبِيهِ مَاذَا يُرِيدُ
    أَنْ يُسَمَّى. فَطَلَبَ لَوْحاً وَكَتَبَ: «اسْمُهُ يُوحَنَّا». فَتَعَجَّبَ
    الْجَمِيعُ. وَفِي الْحَالِ انْفَتَحَ فَمُهُ وَلِسَانُهُ وَتَكَلَّمَ
    وَبَارَكَ اللهَ. فَوَقَعَ خَوْفٌ عَلَى كُلِّ جِيرَانِهِمْ. وَتُحُدِّثَ
    بِهَذِهِ الأُمُورِ جَمِيعِهَا فِي كُلِّ جِبَالِ الْيَهُودِيَّةِ
    فَأَوْدَعَهَا جَمِيعُ السَّامِعِينَ فِي قُلُوبِهِمْ قَائِلِينَ: «أَتَرَى
    مَاذَا يَكُونُ هَذَا الصَّبِيُّ؟» وَكَانَتْ يَدُ الرَّبِّ مَعَهُ. وَامْتَلأَ
    زَكَرِيَّا أَبُوهُ مِنَ الرُّوحِ الْقُدُسِ وَتَنَبَّأَ قَائِلاً: «مُبَارَكٌ
    الرَّبُّ إِلَهُ إِسْرَائِيلَ لأَنَّهُ افْتَقَدَ وَصَنَعَ فِدَاءً لِشَعْبِهِ
    وَأَقَامَ لَنَا قَرْنَ خَلاَصٍ فِي بَيْتِ دَاوُدَ فَتَاهُ. كَمَا تَكَلَّمَ
    بِفَمِ أَنْبِيَائِهِ الْقِدِّيسِينَ الَّذِينَ هُمْ مُنْذُ الدَّهْرِ. خَلاَصٍ
    مِنْ أَعْدَائِنَا وَمِنْ أَيْدِي جَمِيعِ مُبْغِضِينَا. لِيَصْنَعَ رَحْمَةً
    مَعَ آبَائِنَا وَيَذْكُرَ عَهْدَهُ الْمُقَدَّسَ. الْقَسَمَ الَّذِي حَلَفَ
    لإِبْرَاهِيمَ أَبِينَا: أَنْ يُعْطِيَنَا إِنَّنَا بِلاَ خَوْفٍ مُنْقَذِينَ
    مِنْ أَيْدِي أَعْدَائِنَا نَعْبُدُهُ بِقَدَاسَةٍ وَبِرٍّ قُدَّامَهُ جَمِيعَ
    أَيَّامِ حَيَاتِنَا. وَأَنْتَ أَيُّهَا الصَّبِيُّ نَبِيَّ الْعَلِيِّ تُدْعَى
    لأَنَّكَ تَتَقَدَّمُ أَمَامَ وَجْهِ الرَّبِّ لِتُعِدَّ طُرُقَهُ. لِتُعْطِيَ
    شَعْبَهُ مَعْرِفَةَ الْخَلاَصِ بِمَغْفِرَةِ خَطَايَاهُمْ بِأَحْشَاءِ
    رَحْمَةِ إِلَهِنَا الَّتِي بِهَا افْتَقَدَنَا الْمُشْرَقُ مِنَ الْعَلاَءِ.
    لِيُضِيءَ عَلَى الْجَالِسِينَ فِي الظُّلْمَةِ وَظِلاَلِ الْمَوْتِ لِكَيْ
    يَهْدِيَ أَقْدَامَنَا فِي طَرِيقِ السَّلاَمِ». أَمَّا الصَّبِيُّ فَكَانَ
    يَنْمُو وَيَتَقَوَّى بِالرُّوحِ وَكَانَ فِي الْبَرَارِي إِلَى يَوْمِ
    ظُهُورِهِ لِإِسْرَائِيلَ."
