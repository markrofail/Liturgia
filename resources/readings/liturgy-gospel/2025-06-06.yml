title:
  english: Jn 7:37-39
  arabic: "يوحنا ٧ : ٣٧-٣٩"
text:
  english: On the last day, that great day of the feast, Jesus stood and cried
    out, saying, "If anyone thirsts, let him come to Me and drink. He who
    believes in Me, as the Scripture has said, out of his heart will flow rivers
    of living water." But this He spoke concerning the Spirit, whom those
    believing in Him would receive; for the Holy Spirit was not yet given,
    because Jesus was not yet glorified.
  arabic: "وَفِي الْيَوْمِ الأَخِيرِ الْعَظِيمِ مِنَ الْعِيدِ وَقَفَ يَسُوعُ
    وَنَادَى: «إِنْ عَطِشَ أَحَدٌ فَلْيُقْبِلْ إِلَيَّ وَيَشْرَبْ. مَنْ آمَنَ
    بِي كَمَا قَالَ الْكِتَابُ تَجْرِي مِنْ بَطْنِهِ أَنْهَارُ مَاءٍ حَيٍّ».
    قَالَ هَذَا عَنِ الرُّوحِ الَّذِي كَانَ الْمُؤْمِنُونَ بِهِ مُزْمِعِينَ أَنْ
    يَقْبَلُوهُ لأَنَّ الرُّوحَ الْقُدُسَ لَمْ يَكُنْ قَدْ أُعْطِيَ بَعْدُ
    لأَنَّ يَسُوعَ لَمْ يَكُنْ قَدْ مُجِّدَ بَعْدُ."
