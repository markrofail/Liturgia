title:
  english: Matthew 7:13-21
  arabic: "متى ٧ : ١٣-٢١"
text:
  english: "\"Enter by the narrow gate; for wide is the gate and broad is the way
    that leads to destruction, and there are many who go in by it. Because
    narrow is the gate and difficult is the way which leads to life, and there
    are few who find it. \"Beware of false prophets, who come to you in sheep's
    clothing, but inwardly they are ravenous wolves. You will know them by their
    fruits. Do men gather grapes from thornbushes or figs from thistles? Even
    so, every good tree bears good fruit, but a bad tree bears bad fruit. A good
    tree cannot bear bad fruit, nor can a bad tree bear good fruit. Every tree
    that does not bear good fruit is cut down and thrown into the fire.
    Therefore by their fruits you will know them. \"Not everyone who says to Me,
    \"Lord, Lord,' shall enter the kingdom of heaven, but he who does the will
    of My Father in heaven."
  arabic: "«ادْخُلُوا مِنَ الْبَابِ الضَّيِّقِ لأَنَّهُ وَاسِعٌ الْبَابُ وَرَحْبٌ
    الطَّرِيقُ الَّذِي يُؤَدِّي إِلَى الْهَلاَكِ وَكَثِيرُونَ هُمُ الَّذِينَ
    يَدْخُلُونَ مِنْهُ! مَا أَضْيَقَ الْبَابَ وَأَكْرَبَ الطَّرِيقَ الَّذِي
    يُؤَدِّي إِلَى الْحَيَاةِ وَقَلِيلُونَ هُمُ الَّذِينَ يَجِدُونَهُ!
    «احْتَرِزُوا مِنَ الأَنْبِيَاءِ الْكَذَبَةِ الَّذِينَ يَأْتُونَكُمْ
    بِثِيَابِ الْحُمْلاَنِ وَلَكِنَّهُمْ مِنْ دَاخِلٍ ذِئَابٌ خَاطِفَةٌ! مِنْ
    ثِمَارِهِمْ تَعْرِفُونَهُمْ. هَلْ يَجْتَنُونَ مِنَ الشَّوْكِ عِنَباً أَوْ
    مِنَ الْحَسَكِ تِيناً؟ هَكَذَا كُلُّ شَجَرَةٍ جَيِّدَةٍ تَصْنَعُ أَثْمَاراً
    جَيِّدَةً وَأَمَّا الشَّجَرَةُ الرَّدِيَّةُ فَتَصْنَعُ أَثْمَاراً رَدِيَّةً
    لاَ تَقْدِرُ شَجَرَةٌ جَيِّدَةٌ أَنْ تَصْنَعَ أَثْمَاراً رَدِيَّةً وَلاَ
    شَجَرَةٌ رَدِيَّةٌ أَنْ تَصْنَعَ أَثْمَاراً جَيِّدَةً. كُلُّ شَجَرَةٍ لاَ
    تَصْنَعُ ثَمَراً جَيِّداً تُقْطَعُ وَتُلْقَى فِي النَّارِ. فَإِذاً مِنْ
    ثِمَارِهِمْ تَعْرِفُونَهُمْ. «لَيْسَ كُلُّ مَنْ يَقُولُ لِي: يَا رَبُّ يَا
    رَبُّ يَدْخُلُ مَلَكُوتَ السَّمَاوَاتِ. بَلِ الَّذِي يَفْعَلُ إِرَادَةَ
    أَبِي الَّذِي فِي السَّمَاوَاتِ."
