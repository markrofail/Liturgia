title:
  english: Jn 6:47-56
  arabic: "يوحنا ٦ : ٤٧-٥٦"
text:
  english: Most assuredly, I say to you, he who believes in Me has everlasting
    life. I am the bread of life. Your fathers ate the manna in the wilderness,
    and are dead. This is the bread which comes down from heaven, that one may
    eat of it and not die. I am the living bread which came down from heaven. If
    anyone eats of this bread, he will live forever; and the bread that I shall
    give is My flesh, which I shall give for the life of the world." The Jews
    therefore quarreled among themselves, saying, "How can this Man give us His
    flesh to eat?" Then Jesus said to them, "Most assuredly, I say to you,
    unless you eat the flesh of the Son of Man and drink His blood, you have no
    life in you. Whoever eats My flesh and drinks My blood has eternal life, and
    I will raise him up at the last day. For My flesh is food indeed, and My
    blood is drink indeed. He who eats My flesh and drinks My blood abides in
    Me, and I in him.
  arabic: "اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: مَنْ يُؤْمِنُ بِي فَلَهُ حَيَاةٌ
    أَبَدِيَّةٌ. أَنَا هُوَ خُبْزُ الْحَيَاةِ. آبَاؤُكُمْ أَكَلُوا الْمَنَّ فِي
    الْبَرِّيَّةِ وَمَاتُوا. هَذَا هُوَ الْخُبْزُ النَّازِلُ مِنَ السَّمَاءِ
    لِكَيْ يَأْكُلَ مِنْهُ الإِنْسَانُ وَلاَ يَمُوتَ. أَنَا هُوَ الْخُبْزُ
    الْحَيُّ الَّذِي نَزَلَ مِنَ السَّمَاءِ. إِنْ أَكَلَ أَحَدٌ مِنْ هَذَا
    الْخُبْزِ يَحْيَا إِلَى الأَبَدِ. وَالْخُبْزُ الَّذِي أَنَا أُعْطِي هُوَ
    جَسَدِي الَّذِي أَبْذِلُهُ مِنْ أَجْلِ حَيَاةِ الْعَالَمِ». فَخَاصَمَ
    الْيَهُودُ بَعْضُهُمْ بَعْضاً قَائِلِينَ: «كَيْفَ يَقْدِرُ هَذَا أَنْ
    يُعْطِيَنَا جَسَدَهُ لِنَأْكُلَ؟» فَقَالَ لَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ
    أَقُولُ لَكُمْ: إِنْ لَمْ تَأْكُلُوا جَسَدَ ابْنِ الإِنْسَانِ وَتَشْرَبُوا
    دَمَهُ فَلَيْسَ لَكُمْ حَيَاةٌ فِيكُمْ. مَنْ يَأْكُلُ جَسَدِي وَيَشْرَبُ
    دَمِي فَلَهُ حَيَاةٌ أَبَدِيَّةٌ وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ
    لأَنَّ جَسَدِي مَأْكَلٌ حَقٌّ وَدَمِي مَشْرَبٌ حَقٌّ. مَنْ يَأْكُلْ جَسَدِي
    وَيَشْرَبْ دَمِي يَثْبُتْ فِيَّ وَأَنَا فِيهِ."
