title:
  english: Jn 17:1-9
  arabic: "يوحنا ١٧ : ١-٩"
text:
  english: 'Jesus spoke these words, lifted up His eyes to heaven, and said:
    "Father, the hour has come. Glorify Your Son, that Your Son also may glorify
    You, as You have given Him authority over all flesh, that He should give
    eternal life to as many as You have given Him. And this is eternal life,
    that they may know You, the only true God, and Jesus Christ whom You have
    sent. I have glorified You on the earth. I have finished the work which You
    have given Me to do. And now, O Father, glorify Me together with Yourself,
    with the glory which I had with You before the world was. "I have manifested
    Your name to the men whom You have given Me out of the world. They were
    Yours, You gave them to Me, and they have kept Your word. Now they have
    known that all things which You have given Me are from You. For I have given
    to them the words which You have given Me; and they have received them, and
    have known surely that I came forth from You.'
  arabic: "تَكَلَّمَ يَسُوعُ بِهَذَا وَرَفَعَ عَيْنَيْهِ نَحْوَ السَّمَاءِ
    وَقَالَ: «أَيُّهَا الآبُ قَدْ أَتَتِ السَّاعَةُ. مَجِّدِ ابْنَكَ
    لِيُمَجِّدَكَ ابْنُكَ أَيْضاً إِذْ أَعْطَيْتَهُ سُلْطَاناً عَلَى كُلِّ
    جَسَدٍ لِيُعْطِيَ حَيَاةً أَبَدِيَّةً لِكُلِّ مَنْ أَعْطَيْتَهُ. وَهَذِهِ
    هِيَ الْحَيَاةُ الأَبَدِيَّةُ: أَنْ يَعْرِفُوكَ أَنْتَ الإِلَهَ
    الْحَقِيقِيَّ وَحْدَكَ وَيَسُوعَ الْمَسِيحَ الَّذِي أَرْسَلْتَهُ. أَنَا
    مَجَّدْتُكَ عَلَى الأَرْضِ. الْعَمَلَ الَّذِي أَعْطَيْتَنِي لأَعْمَلَ قَدْ
    أَكْمَلْتُهُ. وَالآنَ مَجِّدْنِي أَنْتَ أَيُّهَا الآبُ عِنْدَ ذَاتِكَ
    بِالْمَجْدِ الَّذِي كَانَ لِي عِنْدَكَ قَبْلَ كَوْنِ الْعَالَمِ. «أَنَا
    أَظْهَرْتُ اسْمَكَ لِلنَّاسِ الَّذِينَ أَعْطَيْتَنِي مِنَ الْعَالَمِ.
    كَانُوا لَكَ وَأَعْطَيْتَهُمْ لِي وَقَدْ حَفِظُوا كلاَمَكَ. وَالآنَ عَلِمُوا
    أَنَّ كُلَّ مَا أَعْطَيْتَنِي هُوَ مِنْ عِنْدِكَ لأَنَّ الْكلاَمَ الَّذِي
    أَعْطَيْتَنِي قَدْ أَعْطَيْتُهُمْ وَهُمْ قَبِلُوا وَعَلِمُوا يَقِيناً أَنِّي
    خَرَجْتُ مِنْ عِنْدِكَ وَآمَنُوا أَنَّكَ أَنْتَ أَرْسَلْتَنِي. مِنْ
    أَجْلِهِمْ أَنَا أَسْأَلُ. لَسْتُ أَسْأَلُ مِنْ أَجْلِ الْعَالَمِ بَلْ مِنْ
    أَجْلِ الَّذِينَ أَعْطَيْتَنِي لأَنَّهُمْ لَكَ."
