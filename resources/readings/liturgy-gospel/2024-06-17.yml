title:
  english: Jn 15:1-8
  arabic: "يوحنا ١٥ : ١-٨"
text:
  english: '"I am the true vine, and My Father is the vinedresser. Every branch in
    Me that does not bear fruit He takes away; and every branch that bears fruit
    He prunes, that it may bear more fruit. You are already clean because of the
    word which I have spoken to you. Abide in Me, and I in you. As the branch
    cannot bear fruit of itself, unless it abides in the vine, neither can you,
    unless you abide in Me. "I am the vine, you are the branches. He who abides
    in Me, and I in him, bears much fruit; for without Me you can do nothing. If
    anyone does not abide in Me, he is cast out as a branch and is withered; and
    they gather them and throw them into the fire, and they are burned. If you
    abide in Me, and My words abide in you, you will ask what you desire, and it
    shall be done for you. By this My Father is glorified, that you bear much
    fruit; so you will be My disciples.'
  arabic: «أَنَا الْكَرْمَةُ الْحَقِيقِيَّةُ وَأَبِي الْكَرَّامُ. كُلُّ غُصْنٍ
    فِيَّ لاَ يَأْتِي بِثَمَرٍ يَنْزِعُهُ وَكُلُّ مَا يَأْتِي بِثَمَرٍ
    يُنَقِّيهِ لِيَأْتِيَ بِثَمَرٍ أَكْثَرَ. أَنْتُمُ الآنَ أَنْقِيَاءُ لِسَبَبِ
    الْكلاَمِ الَّذِي كَلَّمْتُكُمْ بِهِ. اُثْبُتُوا فِيَّ وَأَنَا فِيكُمْ.
    كَمَا أَنَّ الْغُصْنَ لاَ يَقْدِرُ أَنْ يَأْتِيَ بِثَمَرٍ مِنْ ذَاتِهِ إِنْ
    لَمْ يَثْبُتْ فِي الْكَرْمَةِ كَذَلِكَ أَنْتُمْ أَيْضاً إِنْ لَمْ تَثْبُتُوا
    فِيَّ. أَنَا الْكَرْمَةُ وَأَنْتُمُ الأَغْصَانُ. الَّذِي يَثْبُتُ فِيَّ
    وَأَنَا فِيهِ هَذَا يَأْتِي بِثَمَرٍ كَثِيرٍ لأَنَّكُمْ بِدُونِي لاَ
    تَقْدِرُونَ أَنْ تَفْعَلُوا شَيْئاً. إِنْ كَانَ أَحَدٌ لاَ يَثْبُتُ فِيَّ
    يُطْرَحُ خَارِجاً كَالْغُصْنِ فَيَجِفُّ وَيَجْمَعُونَهُ وَيَطْرَحُونَهُ فِي
    النَّارِ فَيَحْتَرِقُ. إِنْ ثَبَتُّمْ فِيَّ وَثَبَتَ كلاَمِي فِيكُمْ
    تَطْلُبُونَ مَا تُرِيدُونَ فَيَكُونُ لَكُمْ. بِهَذَا يَتَمَجَّدُ أَبِي أَنْ
    تَأْتُوا بِثَمَرٍ كَثِيرٍ فَتَكُونُونَ تلاَمِيذِي.
