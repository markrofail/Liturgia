title:
  english: John 2:1-11
  arabic: "يوحنا ٢ : ١-١١"
text:
  english: On the third day a wedding took place at Cana in Galilee. Jesus' mother
    was there, and Jesus and his disciples had also been invited to the wedding.
    When the wine was gone, Jesus' mother said to him, "They have no more wine."
    "Dear woman, why do you involve me?" Jesus replied, "My time has not yet
    come." His mother said to the servants, "Do whatever he tells you." Nearby
    stood six stone water jars, the kind used by the Jews for ceremonial
    washing, each holding from twenty to thirty gallons. Jesus said to the
    servants, "Fill the jars with water"; so they filled them to the brim. Then
    he told them, "Now draw some out and take it to the master of the banquet."
    They did so, and the master of the banquet tasted the water that had been
    turned into wine. He did not realize where it had come from, though the
    servants who had drawn the water knew. Then he called the bridegroom aside
    and said, "Everyone brings out the choice wine first and then the cheaper
    wine after the guests have had too much to drink; but you have saved the
    best till now." This, the first of his miraculous signs, Jesus performed in
    Cana of Galilee. He thus revealed his glory, and his disciples put their
    faith in him.
  arabic: "وَفِي الْيَوْمِ الثَّالِثِ كَانَ عُرْسٌ فِي قَانَا الْجَلِيلِ وَكَانَتْ
    أُمُّ يَسُوعَ هُنَاكَ. وَدُعِيَ أَيْضاً يَسُوعُ وَتلاَمِيذُهُ إِلَى
    الْعُرْسِ. وَلَمَّا فَرَغَتِ الْخَمْرُ قَالَتْ أُمُّ يَسُوعَ لَهُ: «لَيْسَ
    لَهُمْ خَمْرٌ». قَالَ لَهَا يَسُوعُ: «مَا لِي وَلَكِ يَا امْرَأَةُ! لَمْ
    تَأْتِ سَاعَتِي بَعْدُ». قَالَتْ أُمُّهُ لِلْخُدَّامِ: «مَهْمَا قَالَ لَكُمْ
    فَافْعَلُوهُ». وَكَانَتْ سِتَّةُ أَجْرَانٍ مِنْ حِجَارَةٍ مَوْضُوعَةً
    هُنَاكَ حَسَبَ تَطْهِيرِ الْيَهُودِ يَسَعُ كُلُّ وَاحِدٍ مِطْرَيْنِ أَوْ
    ثلاَثَةً. قَالَ لَهُمْ يَسُوعُ: «امْلَأُوا الأَجْرَانَ مَاءً». فَمَلَأُوهَا
    إِلَى فَوْقُ. ثُمَّ قَالَ لَهُمُ: «اسْتَقُوا الآنَ وَقَدِّمُوا إِلَى رَئِيسِ
    الْمُتَّكَإِ». فَقَدَّمُوا. فَلَمَّا ذَاقَ رَئِيسُ الْمُتَّكَإِ الْمَاءَ
    الْمُتَحَوِّلَ خَمْراً وَلَمْ يَكُنْ يَعْلَمُ مِنْ أَيْنَ هِيَ - لَكِنَّ
    الْخُدَّامَ الَّذِينَ كَانُوا قَدِ اسْتَقَوُا الْمَاءَ عَلِمُوا - دَعَا
    رَئِيسُ الْمُتَّكَإِ الْعَرِيسَ وَقَالَ لَهُ: «كُلُّ إِنْسَانٍ إِنَّمَا
    يَضَعُ الْخَمْرَ الْجَيِّدَةَ أَوَّلاً وَمَتَى سَكِرُوا فَحِينَئِذٍ
    الدُّونَ. أَمَّا أَنْتَ فَقَدْ أَبْقَيْتَ الْخَمْرَ الْجَيِّدَةَ إِلَى
    الآنَ». هَذِهِ بِدَايَةُ الآيَاتِ فَعَلَهَا يَسُوعُ فِي قَانَا الْجَلِيلِ
    وَأَظْهَرَ مَجْدَهُ فَآمَنَ بِهِ تلاَمِيذُهُ."
