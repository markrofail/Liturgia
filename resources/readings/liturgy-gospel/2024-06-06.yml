title:
  english: Jn 17:18-21
  arabic: "يوحنا ١٧ : ١٨-٢١"
text:
  english: As You sent Me into the world, I also have sent them into the world.
    And for their sakes I sanctify Myself, that they also may be sanctified by
    the truth. "I do not pray for these alone, but also for those who will
    believe in Me through their word; that they all may be one, as You, Father,
    are in Me, and I in You; that they also may be one in Us, that the world may
    believe that You sent Me.
  arabic: كَمَا أَرْسَلْتَنِي إِلَى الْعَالَمِ أَرْسَلْتُهُمْ أَنَا إِلَى
    الْعَالَمِ وَلأَجْلِهِمْ أُقَدِّسُ أَنَا ذَاتِي لِيَكُونُوا هُمْ أَيْضاً
    مُقَدَّسِينَ فِي الْحَقِّ. «وَلَسْتُ أَسْأَلُ مِنْ أَجْلِ هَؤُلاَءِ فَقَطْ
    بَلْ أَيْضاً مِنْ أَجْلِ الَّذِينَ يُؤْمِنُونَ بِي بِكلاَمِهِمْ لِيَكُونَ
    الْجَمِيعُ وَاحِداً كَمَا أَنَّكَ أَنْتَ أَيُّهَا الآبُ فِيَّ وَأَنَا فِيكَ
    لِيَكُونُوا هُمْ أَيْضاً وَاحِداً فِينَا لِيُؤْمِنَ الْعَالَمُ أَنَّكَ
    أَرْسَلْتَنِي.
