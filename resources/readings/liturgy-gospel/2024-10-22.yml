title:
  english: Lk 5:27-32
  arabic: "لوقا ٥ : ٢٧-٣٢"
text:
  english: After these things He went out and saw a tax collector named Levi,
    sitting at the tax office. And He said to him, "Follow Me." So he left all,
    rose up, and followed Him. Then Levi gave Him a great feast in his own
    house. And there were a great number of tax collectors and others who sat
    down with them. And their scribes and the Pharisees complained against His
    disciples, saying, "Why do You eat and drink with tax collectors and
    sinners?" Jesus answered and said to them, "Those who are well have no need
    of a physician, but those who are sick. I have not come to call the
    righteous, but sinners, to repentance."
  arabic: "وَبَعْدَ هَذَا خَرَجَ فَنَظَرَ عَشَّاراً اسْمُهُ لاَوِي جَالِساً عِنْدَ
    مَكَانِ الْجِبَايَةِ فَقَالَ لَهُ: «اتْبَعْنِي». فَتَرَكَ كُلَّ شَيْءٍ
    وَقَامَ وَتَبِعَهُ. وَصَنَعَ لَهُ لاَوِي ضِيَافَةً كَبِيرَةً فِي بَيْتِهِ.
    وَالَّذِينَ كَانُوا مُتَّكِئِينَ مَعَهُمْ كَانُوا جَمْعاً كَثِيراً مِنْ
    عَشَّارِينَ وَآخَرِينَ. فَتَذَمَّرَ كَتَبَتُهُمْ وَالْفَرِّيسِيُّونَ عَلَى
    تَلاَمِيذِهِ قَائِلِينَ: «لِمَاذَا تَأْكُلُونَ وَتَشْرَبُونَ مَعَ
    عَشَّارِينَ وَخُطَاةٍ؟» فَأَجَابَ يَسُوعُ: «لاَ يَحْتَاجُ الأَصِحَّاءُ إِلَى
    طَبِيبٍ بَلِ الْمَرْضَى. لَمْ آتِ لأَدْعُوَ أَبْرَاراً بَلْ خُطَاةً إِلَى
    التَّوْبَةِ»."
