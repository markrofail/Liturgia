title:
  english: Jn 15:9-15
  arabic: "يوحنا ١٥ : ٩-١٥"
text:
  english: "\"As the Father loved Me, I also have loved you; abide in My love. If
    you keep My commandments, you will abide in My love, just as I have kept My
    Father's commandments and abide in His love. \"These things I have spoken to
    you, that My joy may remain in you, and that your joy may be full. This is
    My commandment, that you love one another as I have loved you. Greater love
    has no one than this, than to lay down one's life for his friends. You are
    My friends if you do whatever I command you. No longer do I call you
    servants, for a servant does not know what his master is doing."
  arabic: كَمَا أَحَبَّنِي الآبُ كَذَلِكَ أَحْبَبْتُكُمْ أَنَا. اُثْبُتُوا فِي
    مَحَبَّتِي. إِنْ حَفِظْتُمْ وَصَايَايَ تَثْبُتُونَ فِي مَحَبَّتِي كَمَا
    أَنِّي أَنَا قَدْ حَفِظْتُ وَصَايَا أَبِي وَأَثْبُتُ فِي مَحَبَّتِهِ.
    كَلَّمْتُكُمْ بِهَذَا لِكَيْ يَثْبُتَ فَرَحِي فِيكُمْ وَيُكْمَلَ فَرَحُكُمْ.
    «هَذِهِ هِيَ وَصِيَّتِي أَنْ تُحِبُّوا بَعْضُكُمْ بَعْضاً كَمَا
    أَحْبَبْتُكُمْ. لَيْسَ لأَحَدٍ حُبٌّ أَعْظَمُ مِنْ هَذَا أَنْ يَضَعَ أَحَدٌ
    نَفْسَهُ لأَجْلِ أَحِبَّائِهِ. أَنْتُمْ أَحِبَّائِي إِنْ فَعَلْتُمْ مَا
    أُوصِيكُمْ بِهِ. لاَ أَعُودُ أُسَمِّيكُمْ عَبِيداً لأَنَّ الْعَبْدَ لاَ
    يَعْلَمُ مَا يَعْمَلُ سَيِّدُهُ لَكِنِّي قَدْ سَمَّيْتُكُمْ أَحِبَّاءَ
    لأَنِّي أَعْلَمْتُكُمْ بِكُلِّ مَا سَمِعْتُهُ مِنْ أَبِي.
