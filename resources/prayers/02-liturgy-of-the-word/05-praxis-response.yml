title:
    english: "Praxis Response - Shere Maria"
    arabic: "مرد الإبراكسيس - شيري ني ماريا"

sections:
    - speaker: "people"
      verses:
          - english: "Hail to you O Mary, the beautiful dove, who gave birth to, God the Word."
            coptic: "Ⲭⲉⲣⲉ ⲛⲉ Ⲙⲁⲣⲓⲁ ϯϭⲣⲟⲙⲡⲓ ⲉⲑⲛⲉⲥⲱⲥ ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ ⲙ̀Ⲫϯ ⲡⲓⲖⲟⲅⲟⲥ."
            coptic_english: "Shere ne Maria, tiche-rompi ethnesos, thee-etas-misi nan, emifnoti pi-Loghos."
            arabic: "السلام لك يا مريم الحمامة الحسنة التي ولدت لنا الله الكلمة."

          - english: "Blessed are You indeed, with Your good Father and the Holy Spirit, for You have (come) and saved us. Have mercy on us."
            coptic: "Ⲕ̀ⲥ̀ⲙⲁⲣⲱⲟⲩⲧ ⲁ̀ⲗⲏⲑⲱⲥ ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ ⲛⲉⲙ ⲡⲓⲠ̀ⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅ ϫⲉ (ⲁ̀ⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ. Ⲛⲁⲓ ⲛⲁⲛ."
            coptic_english: "Eksmaro-ot alethos, nem Pekiot enagha-thos, nem pi-epnevma ethowab, je (akee) aksoti emmon. Nai nan."
            arabic: "مبارك انت مع ابيك الصالح والروح القدس لأنك (قمت) وخلصتنا. ارحمنا."
