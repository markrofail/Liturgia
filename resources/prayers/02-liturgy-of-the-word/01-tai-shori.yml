title:
    english: "Tay-shory"
    arabic: "تاي شوري"

sections:
    - speaker: "people"
      verses:
          - english: "The golden censer is the Virgin, her aroma is our Savior. She gave birth to Him; He saved us, and forgave us our sins"
            coptic: "Ϯϣⲟⲩⲣⲏ ⲛ̀ⲛⲟⲩⲃ ⲧⲉ Ϯⲡⲁⲣⲑⲉⲛⲟⲥ: ⲡⲉⲥⲁ̀ⲣⲱⲙⲁⲧⲁ ⲡⲉ Ⲡⲉⲛⲥⲱⲧⲏⲣ. Ⲁⲥⲙⲓⲥⲓ ⲙ̀ⲙⲟϥ: ⲁϥⲥⲱϯ ⲙ̀ⲙⲟⲛ: ⲟⲩⲟϩ ⲁϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ"
            coptic_english: "Tee-shory ennob te ti-Parthenos, pes-aro-mata pe pen-Soteer, asmisi emmof, afsoti emmon, owoh ka nen-novi nan e-vol"
            arabic: "المجمرة الذهب هي العذراء، وعنبرها هو مخلصنا. قد ولدته وخلصنا وغفر لنا خطايانا"
