    - speaker: people
      verses:
          - english: "(Lord have mercy.)"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉⲗⲉⲏ̀ⲥⲟⲛ (ⲙ̅ⲁ̅)."
            coptic_english: ""
            arabic: "(يا رب ارحم)."
