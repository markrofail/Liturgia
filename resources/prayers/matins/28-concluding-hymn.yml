title:
    english: "The Conclusion (Amen Alleluia)"
    arabic: "الختام (أمين الليلويا)"
sections:
    - speaker: people
      verses:
          - english: "Amen"
            coptic: "Ⲁ̀ⲙⲏⲛ"
            coptic_english: ""
            arabic: "آمين"

          - english: "Lord have mercy. Lord have mercy. Lord have mercy"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ. Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ"
            coptic_english: "Ki-ri-e e-le-eeson. Ki-ri-e e-le-eeson. Ki-ri-e e-le-eeson"
            arabic: "يا ربُّ إرحَم. يا ربُّ إرحَم. يا ربُّ إرحَم"

          - english: "Amen, alleluia. Glory to the Father and the Son and the Holy Spirit, now and ever and unto the age of all ages, amen"
            coptic: "Ⲁ̀ⲙⲏⲛ ⲁⲗⲗⲏⲗⲟⲩⲓⲁ. Ⲇⲟⲝⲁ Ⲡⲁⲧⲣⲓ ⲕⲉ Ⲩ̀ⲓⲱ ⲕⲉ Ⲁ̀ⲅⲓⲱ Ⲡ̀ⲛⲉⲩⲙⲁⲧⲓ ⲕⲉ ⲛⲩⲛ ⲕⲉ ⲁ̀ⲓ̀ ⲕⲉ ⲓⲥ ⲧⲟⲩⲥ ⲉ̀ⲱ̀ⲛⲁⲥ ⲧⲱⲛ ⲉ̀ⲱ̀ⲛⲱⲛ ⲁ̀ⲙⲏⲛ"
            coptic_english: "Ameen: allelouia doxa patri ke iyo ke agio pnevmati: ke nin ke a ee ke is touc e-onas ton e-onon ameen"
            arabic: "آمين، هلليلويا. المجد للآب والإبن والروح القدس، الآن وكل أوان وإلى دهر الدهور، آمين"

          - english: "We proclaim saying “O our Lord Jesus Christ"
            coptic: "Ⲧⲉⲛⲱϣ ⲉ̀ⲃⲟⲗ ⲉⲛϫⲱ ⲙ̀ⲙⲟⲥ ϫⲉ ⲱ̀ Ⲡⲉⲛϭⲟⲓⲥ Ⲓⲏⲥⲟⲩⲥ Ⲡⲓⲭ̀ⲣⲓⲥⲧⲟⲥ"
            coptic_english: "Tenosh evol engo emos: jay o penshois Isous Pi-khristos"
            arabic: 'نصرخ قائلين "يا ربنا يسوع المسيح'

          - english: "The Begotten of the Father before all ages. Save us and have mercy on us."
            coptic: "Ⲡⲓⲙⲓⲥⲓ ⲉ̀ⲃⲟⲗϧⲉⲛ Ⲫ̀ⲓⲱⲧ ϧⲁϫⲱⲟⲩ ⲛ̀ⲛⲓⲉ̀ⲱⲛ ⲧⲏⲣⲟⲩ. Ⲥⲱϯ ⲙ̀ⲙⲟⲛ ⲟⲩⲟϩ ⲛⲁⲓ ⲛⲁⲛ."
            coptic_english: "Pimici evol khen eviot kha-goo ennioon teroy. Sooti Emon ooi nai nai"
            arabic: "المولود من الآب قبل كل الدهور. خلصنا وإرحمنا"

          # - english: "Bless the air of heaven, the waters of the river, and the seeds and the herbs"
          #   coptic: "Ⲥ̀ⲙⲟⲩ ⲛⲓⲁ̀ⲏⲣ ⲛ̀ⲧⲉ ⲧ̀ⲫⲉ ⲛⲉⲙ ⲛⲓⲙⲱⲟⲩ ⲙ̀ⲫ̀ⲓⲁⲣⲟ ⲛⲉⲙ ⲉ̀ⲛⲓⲥⲓϯ ⲛⲉⲙ ⲛⲓⲥⲓⲙ"
          #   coptic_english: ""
          #   arabic: "بارك أهوية السماء، مياه النهر والزروع والعشب"

          # - english: "May Your mercy and Your peace be a fortress to Your people"
          #   coptic: "Ⲙⲁⲣⲉ ⲡⲉⲕⲛⲁⲓ ⲛⲉⲙ ⲧⲉⲕϩⲓⲣⲏⲛⲏ ⲟⲓ ⲛ̀ⲥⲟⲃⲧ ⲙ̀ⲡⲉⲕⲗⲁⲟⲥ"
          #   coptic_english: ""
          #   arabic: "ولتكن رحمتك وسلامك حصناً لشعبك"

          # - english: "Save us and have mercy upon us.”"
          #   coptic: "Ⲥⲱϯ ⲙ̀ⲙⲟⲛ ⲟⲩⲟϩ ⲛⲁⲓ ⲛⲁⲛ"
          #   coptic_english: ""
          #   arabic: 'خلصنا وإرحمنا."'

          - english: "Lord have mercy, Lord have mercy, Lord bless amen. Bless me, bless me, behold the repentance, forgive me, say the blessing"
            coptic: "Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉ̀ⲗⲉⲏ̀ⲥⲟⲛ Ⲕⲩⲣⲓⲉ ⲉⲩⲗⲟⲅⲏⲥⲟⲛ ⲁ̀ⲙⲏⲛ. Ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲓ ⲥ̀ⲙⲟⲩ ⲉ̀ⲣⲟⲓ ⲓⲥ ϯⲙⲉⲧⲁⲛⲟⲓⲁ ⲭⲱ ⲛⲏⲓ ⲉ̀ⲃⲟⲗ ϫⲱ ⲙ̀ⲡⲓⲥ̀ⲙⲟⲩ"
            coptic_english: "Kyrie eleison Kyrie eleison Kyrie evlogeeson ameen: esmou eroy: esmou eroy: ic ti-metonya ko nee evol go empi-esmou"
            arabic: "يا ربُّ إرحَم، يا ربُّ إرحَم، يا رب بارك آمين. باركوا عليَّ، باركوا عليَّ، ها مطانية، إغفروا لي، قُل البركة"
