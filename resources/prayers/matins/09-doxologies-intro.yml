title:
  english: "Doxologies Introduction"
  coptic: "Ⲭⲉⲣⲉ ⲛⲉ ⲧⲉⲛϯϩⲟ ⲉ̀ⲣⲟ"
  arabic: "مقدمة الذكصولوجيات"

sections:
  - speaker: "people"
    verses:
      - english: "In Christ Jesus our Lord. Amen Alleluia"
        coptic: "Ϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲡⲉⲛⲟ̅ⲥ̅. Ⲁⲙⲏⲛ ⲁ̅ⲗ̅"
        coptic_english: "Khen Pikhristos Eesos Penchois Ameen Alleluya"
        arabic: "بالمسيح يسوع المسيح"

      - english: "Hail to you we ask you, O saint full of glory, the ever-Virgin, Mother of God Mother of Christ"
        coptic: "Ⲭⲉⲣⲉ ⲛⲉ ⲧⲉⲛϯϩⲟ ⲉ̀ⲣⲟ ⲱ̀ ⲑⲏⲉ̅ⲑ̅ⲩ̅ ⲉⲑⲙⲉϩ ⲛ̀ⲱ̀ⲟⲩ ⲉ̀ⲧⲟⲓ ⲙ̀Ⲡⲁⲣⲑⲉⲛⲟⲥ ⲛ̀ⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ϯⲙⲁⲥⲛⲟⲩϯ ⲑ̀ⲙⲁⲩ ⲙ̀Ⲡⲭ̅ⲥ̅"
        coptic_english: "Shere ne tenteeho ero: o the-ethowarab ethmeh eno-ou: etoy emparthenos enseyou niven: teemacnotee ethmav empikhristos"
        arabic: "السلام لك نسألك أيتها القديسة الممتلئة مجدا العذراء كل حين. والدة الاله أم المسيح"

      - english: "Lift our prayers, to your beloved Son, that He may forgive us our sins"
        coptic: "Ⲁⲛⲓⲟⲩⲓ̀ ⲛ̀ⲧⲉⲡ̀ⲣⲟⲥⲉ̀ⲩⲭⲏ ⲉ̀ⲡ̀ϣⲱⲓ ϩⲁ ⲡⲉϣⲏⲣⲓ ⲙ̀ⲙⲉⲛⲣⲓⲧ ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ"
        coptic_english: "Anioyi enten-eprosevshi: epshoi ha pesheeri em-menreet: entef ka nennovi nan evol"
        arabic: "اصعدى صلاتنا الى ابنك الحبيب ليغفر لنا خطايانا"

      - english: "Hail to her who gave birth, to the true Light, Christ our God, the saintly Virgin"
        coptic: "Ⲭⲉⲣⲉ ⲑⲏⲉ̀ⲧⲁⲥⲙⲓⲥⲓ ⲛⲁⲛ ⲙ̀ⲡⲓⲞⲩⲱⲓⲛⲓ ⲛ̀ⲧⲁⲫ̀ⲙⲏⲓ Ⲡⲭ̅ⲥ̅ ⲡⲉⲛⲚⲟⲩϯ ϯⲠⲁⲣⲑⲉⲛⲟⲥ ⲉ̅ⲑ̅ⲩ̅"
        coptic_english: "Shere the-etasmici nan: empio-oini enta-efmi: pikhristos pennotee: tee-parthenos ethowab"
        arabic: "السلام للتى ولدت لنا النور الحقيقى المسيح الهنا العذراء القديسة"

      - english: "Ask the Lord on our behalf, to have mercy upon our souls, and that He may forgive us our sins"
        coptic: "Ⲙⲁϯϩⲟ ⲙ̀Ⲡⲟ̅ⲥ̅ ⲉ̀ϩ̀ⲣⲏⲓ ⲉ̀ϫⲱⲛ ⲛ̀ⲧⲉϥⲉ̀ⲣ ⲟⲩⲛⲁⲓ ⲛⲉⲙ ⲛⲉⲛⲯⲩⲭⲏ ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ"
        coptic_english: "Matiho em-epchois eh-ehri egon: entef-eronai nem nen-epseeshee: entef ka nennovi nan evol"
        arabic: "اسألى الرب عنا ليصنع رحمة مع نفوسنا ويغفر لنا خطايانا"

      - english: "O Virgin Mary, the holy Mother of God, the trusted advocate, of the human race"
        coptic: "ϮⲠⲁⲣⲑⲉⲛⲟⲥ Ⲙⲁⲣⲓⲁⲙ ϯⲑⲉⲟⲧⲟⲕⲟⲥ ⲉ̅ⲑ̅ⲩ̅ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ ⲛ̀ⲧⲉ ⲡ̀ⲅⲉⲛⲟⲥ ⲛ̀ⲧⲉ ϯⲙⲉⲧⲣⲱⲙⲓ"
        coptic_english: "Teeparthenos Mariam: Teetheotokos ethowab: tee-eproctatees etenhot: ente epgenos ente teemetromi"
        arabic: "أيتها العذراء مريم والدة الاله القديسة الشفيعة الأمينة لجنس البشر"

      - english: "Intercede on our behalf, before Christ to whom you gave birth, that He may grant us, the forgiveness of our sins"
        coptic: "Ⲁⲣⲓⲡ̀ⲣⲉⲥⲃⲉⲩⲓⲛ ⲉ̀ϩ̀ⲣⲏⲓ ⲉϫⲱⲛ ⲛⲁϩⲣⲉⲛ Ⲡⲭ̅ⲥ̅ ⲫⲏⲉ̀ⲧⲁⲣⲉ̀ϫⲫⲟϥ ϩⲟⲡⲱⲥ ⲛ̀ⲧⲉϥⲉ̀ⲣϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡ̀ⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
        coptic_english: "Ari-epresvevin e—ehri egon: nahren pikhristos the-etare-egfof: hobos entefer-ehmot nan: empiko evol ente nennovi"
        arabic: "اشفعى فينا أمام المسيح الذى ولدته لكى ينعم لنا بمغفرة خطايانا"

      - english: "Hail to you O Virgin, the very and true queen, hail to the pride of our race, who gave birth to Emmanuel"
        coptic: "Ⲭⲉⲣⲉ ⲛⲉ ⲱ̀ ϯⲠⲁⲣⲑⲉⲛⲟⲥ ϯⲟⲩⲣⲱ ⲙ̀ⲙⲏⲓ ⲛ̀ⲁ̀ⲗⲏⲑⲓⲛⲏ ⲭⲉⲣⲉ ⲡ̀ϣⲟⲩϣⲟⲩ ⲛ̀ⲧⲉ ⲡⲉⲛⲅⲉⲛⲟⲥ ⲁⲣⲉϫ̀ⲫⲟ ⲛⲁⲛ ⲛ̀Ⲉⲙⲙⲁⲛⲟⲩⲏⲗ"
        coptic_english: "Shere ne-o teeparthenos: tee-orou em-mee  en-aleetheeni: shere ebshou-shou ente bengennos: are-egfou nan enemmano-eel"
        arabic: "السلام لك أيتها العذراء الملكة الحقيقية الحقانية. السلام لفخر جنسنا. ولدت لنا عمانوئيل"

      - english: "We ask you to remember us, O our trusted advocate, before our Lord Jesus Christ, that He may forgive us our sins"
        coptic: "Ⲧⲉⲛϯϩⲟ ⲁ̀ⲣⲉⲡⲉⲛⲙⲉⲩⲓ̀ ⲱ̀ ϯⲡ̀ⲣⲟⲥⲧⲁⲧⲏⲥ ⲉ̀ⲧⲉⲛϩⲟⲧ ⲛⲁϩⲣⲉⲛ ⲡⲉⲛⲟ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲛ̀ⲧⲉϥⲭⲁ ⲛⲉⲛⲛⲟⲃⲓ ⲛⲁⲛ ⲉ̀ⲃⲟⲗ"
        coptic_english: "Tenteeho ari – penmevi: O tee-eprostatees etenhot: nahren penchois eesos pikhristos: entef ka nennovi nan evol"
        arabic: "نسألك أن تذكرينا أيتها الشفيعة المؤتمنة أمام ربنا يسوع المسيح ليغفر لنا خطايانا"
