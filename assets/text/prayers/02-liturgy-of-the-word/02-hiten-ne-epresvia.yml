title:
    english: "The Hymn of the Intercessions"
    coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ̀"
    arabic: "الهيتينيات"
sections:
    - speaker: people
      verses:
          - english: "Through the intercessions, of the Mother of God Saint Mary, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ ϯⲑⲉⲟ̀ⲧⲟⲕⲟⲥ ⲉ̅ⲑ̅ⲩ̅ Ⲙⲁⲣⲓⲁ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ne-epresvia, ente ti theotokos ethouab Maria, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بشفاعات والدة الإله القديسة مريم، يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the intercessions, of the holy archangel, Michael the head of the heavenly, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ ⲡ̀ⲓⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ ⲉ̅ⲑ̅ⲩ̅: Ⲙⲓⲭⲁⲏⲗ ⲡ̀ⲁ̀ⲣⲭⲱⲛ ⲛ̀ⲛⲁ ⲛⲓⲫⲏⲟⲩⲓ̀ :Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ne-epresvia, ente-pi aarshi angelos, eth-oo-waaab Mikhael ep-arkhon nani phi-ooi, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بشفاعات رئيس الملائكة الطاهر ميخائيل رئيس السمائيين. يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the intercessions, of the seven archangels, and the heavenly orders, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲡ̀ⲣⲉⲥⲃⲓⲁ: ⲛ̀ⲧⲉ ⲡⲓϣⲁϣϥ ⲛ̀ⲁ̀ⲣⲭⲏⲁ̀ⲅⲅⲉⲗⲟⲥ: ⲛⲉⲙ ⲛⲓⲧⲁⲅⲙⲁ ⲛ̀ⲉ̀ⲡⲟⲩⲣⲁⲛⲓⲟⲛ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ne-epresvia, ente pi-shashf en arshi angelos, nem nitaghma en-eboura neyon, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بشفاعات رؤساء الملائكة السبعة و الطغمات السمائية. يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the prayers, of my masters and fathers the apostles, and the rest of the disciples, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲉ̀ⲩⲭⲏ: ⲛ̀ⲧⲉ ⲛⲁⲟ̅ⲥ̅ ⲛ̀ⲓⲟϯ ⲛ̀ⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: ⲛⲉⲙ ⲡ̀ⲥⲉⲡⲓ ⲛ̀ⲧⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ni-efshi, ente-nashois enyoti en-apostolos, nem epsebi enteni massitis, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات سادتي الآباء الرسل و بقية التلاميذ.  يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the prayers, of the beholder of God the evangelist, Mark the apostle, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲉ̀ⲩⲭⲏ: ⲛ̀ⲧⲉ ⲡⲓⲑⲉⲱ̀ⲣⲓⲙⲟⲥ ⲛ̀ⲉ̀ⲩⲁ̀ⲅⲅⲉⲗⲓⲥⲧⲏⲥ: Ⲙⲁⲣⲕⲟⲥ ⲡⲓⲁ̀ⲡⲟⲥⲧⲟⲗⲟⲥ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ni-evshi, ente pi-theorimos en-evangelistis, Markos pi-apostolos, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات ناظر الإله الإنجيلي مرقس الرسول.  يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the prayers, of the struggle mantled martyr, my master prince George, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲉ̀ⲩⲭⲏ: ⲛ̀ⲧⲉ ⲡⲓⲁ̀ⲑⲗⲟⲫⲟⲣⲟⲥ ⲙ̀ⲙⲁⲣⲧⲩⲣⲟⲥ: ⲡⲁⲟ̅ⲥ̅ ⲡ̀ⲟⲩⲣⲟ Ⲅⲉⲱ̀ⲣⲅⲓⲟⲥ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ni-efshi, ente pi-athloforos em-martyros, pachois epouro Georgios, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات المجاهد الشهيد سيدي الملك جيؤرجيوس. يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the prayers, of the struggle mantled martyr, Philopater Mercurius, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲉ̀ⲩⲭⲏ: ⲛ̀ⲧⲉ ⲡⲓⲁ̀ⲑⲗⲟⲫⲟⲣⲟⲥ ⲙ̀ⲙⲁⲣⲧⲩⲣⲟⲥ: Ⲫⲓⲗⲟⲡⲁⲧⲏⲣ Ⲙⲉⲣⲕⲟⲩⲣⲓⲟⲥ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ni-efshi, ente pi-athloforos em-martyros, Filopatir Merkourios, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات المجاهد الشهيد مرقوريوس محب الآب.  يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the prayers of my lords and fathers who love their children, Abba Pishoy and Abba Paul, O Lord, grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲉ̀ⲩⲭⲏ: ⲛ̀ⲧⲉ ⲡⲓⲁ̀ⲑⲗⲟⲫⲟⲣⲟⲥ ⲙ̀ⲙⲁⲣⲧⲩⲣⲟⲥ: ⲁⲃⲃⲁ Ⲙⲏⲛⲁ ⲛ̀ⲧⲉ ⲛⲓⲪⲁⲓⲁⲧ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ni-efshi, ente nenyoti eth-oo-ab em-may-noo-sheri Ava Pishoy nem Ava Pavli nem pi-shomt eth-oo-ab- Makarios Ava Shenooti pi-arshi-mand-ritis, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات سيدي الأبوين محبي أولادهما، أنبا بيشوي وأنبا بولا.  يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through the prayers, of the saints of this day, each one by his name, O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲓⲉ̀ⲩⲭⲏ: ⲛ̀ⲧⲉ ⲛⲏⲉ̅ⲑ̅ⲩ̅ ⲛ̀ⲧⲉ ⲡⲁⲓⲉ̀ϩⲟⲟⲩ: ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ⲕⲁⲧⲁ ⲡⲉϥⲣⲁⲛ: Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten ni-efshi ente ni-ethouab ente pai eho-ou, pi-owai pi-owai kata pefran, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات قديسي هذا اليوم كل واحد باسمه.  يا رب أنعم علينا بمغفرة خطايانا"

          - english: "Through their prayers, keep the life of our honored father the high priest, Papa Abba(...), O Lord grant us the forgiveness of our sins"
            coptic: "Ϩⲓⲧⲉⲛ ⲛⲟⲩⲉ̀ⲩⲭⲏ: ⲁ̀ⲣⲉϩ ⲉ̀ⲡ̀ⲱⲛϧ ⲙ̀ⲡⲉⲛⲱⲓⲧ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ ⲛ̀ⲁ̀ⲣⲭⲏⲉ̀ⲣⲉⲩⲥ: ⲡⲁⲡⲁ ⲁⲃⲃⲁ Ϣⲉⲛⲟⲩⲇⲁ :Ⲡⲟ̅ⲥ̅ ⲁⲣⲓϩ̀ⲙⲟⲧ ⲛⲁⲛ ⲙ̀ⲡⲓⲭⲱ ⲉ̀ⲃⲟⲗ ⲛ̀ⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ"
            coptic_english: "Hiten nou-efshi, areh ep-onkh empeniot ettayout en-arshi erevs, papa avva Tawadros, Epchois ari ehmot nan empiko evol ente nennovi"
            arabic: "بصلوات إحفظ حياة أبينا المكرم رئيس الكهنة البابا الأنبا(...).  يا رب أنعم علينا بمغفرة خطايانا"

          - english: "We worship You O Christ, with Your good Father, and the Holy Spirit, for you have (risen / come) and saved us. Have mercy on us"
            coptic: "Ⲧⲉⲛⲟⲩⲱϣⲧ ⲙ̀ⲙⲟⲕ ⲱ̀ Ⲡⲭ̅ⲥ̅: ⲛⲉⲙ Ⲡⲉⲕⲓⲱⲧ ⲛ̀ⲁ̀ⲅⲁⲑⲟⲥ: ⲛⲉⲙ ⲡⲓⲠ̀ⲡⲛⲉⲩⲙⲁ ⲉ̅ⲑ̅ⲩ̅: ϫⲉ (ⲁⲕⲧⲱⲛⲕ / ⲁⲕⲓ̀) ⲁⲕⲥⲱϯ ⲙ̀ⲙⲟⲛ ⲛⲁⲓ ⲛⲁⲛ"
            coptic_english: "Ten ou-osht emmok o Pikhristos, nem Pekiot en-aghathos, nem pi-epnevma ethouab, je aktonk aksoti emmon nai nan"
            arabic: "نسجد لك ايها المسيح، مع أبيك الصالح والروح القدس، لأنك (قمت/اتيت) وخلصتنا. إرحمنا"
