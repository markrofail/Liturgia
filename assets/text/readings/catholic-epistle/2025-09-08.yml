title:
  english: 1Pet 1:3-12Acts 10:21-33Psalm 138:1-3Matt 25:32-46
  arabic: "١بطرس ١ : ٣-١٢اعمال ١٠ : ٢١-٣٣مزامير ١٣٨ : ١-٣متى ٢٥ : ٣٢-٤٦"
text:
  english: "Blessed be the God and Father of our Lord Jesus Christ, who according
    to His abundant mercy has begotten us again to a living hope through the
    resurrection of Jesus Christ from the dead, to an inheritance incorruptible
    and undefiled and that does not fade away, reserved in heaven for you, who
    are kept by the power of God through faith for salvation ready to be
    revealed in the last time. In this you greatly rejoice, though now for a
    little while, if need be, you have been grieved by various trials, that the
    genuineness of your faith, being much more precious than gold that perishes,
    though it is tested by fire, may be found to praise, honor, and glory at the
    revelation of Jesus Christ, whom having not seen you love. Though now you do
    not see Him, yet believing, you rejoice with joy inexpressible and full of
    glory, receiving the end of your faith--the salvation of your souls. Of this
    salvation the prophets have inquired and searched carefully, who prophesied
    of the grace that would come to you, searching what, or what manner of time,
    the Spirit of Christ who was in them was indicating when He testified
    beforehand the sufferings of Christ and the glories that would follow. To
    them it was revealed that, not to themselves, but to us they were
    ministering the things which now have been reported to you through those who
    have preached the gospel to you by the Holy Spirit sent from heaven--things
    which angels desire to look into. Then Peter went down to the men who had
    been sent to him from Cornelius, and said, \"Yes, I am he whom you seek. For
    what reason have you come?\" And they said, \"Cornelius the centurion, a
    just man, one who fears God and has a good reputation among all the nation
    of the Jews, was divinely instructed by a holy angel to summon you to his
    house, and to hear words from you.\" Then he invited them in and lodged
    them. On the next day Peter went away with them, and some brethren from
    Joppa accompanied him. And the following day they entered Caesarea. Now
    Cornelius was waiting for them, and had called together his relatives and
    close friends. As Peter was coming in, Cornelius met him and fell down at
    his feet and worshiped him. But Peter lifted him up, saying, \"Stand up; I
    myself am also a man.\" And as he talked with him, he went in and found many
    who had come together. Then he said to them, \"You know how unlawful it is
    for a Jewish man to keep company with or go to one of another nation. But
    God has shown me that I should not call any man common or unclean. Therefore
    I came without objection as soon as I was sent for. I ask, then, for what
    reason have you sent for me?\" So Cornelius said, \"Four days ago I was
    fasting until this hour; and at the ninth hour I prayed in my house, and
    behold, a man stood before me in bright clothing, and said, \"Cornelius,
    your prayer has been heard, and your alms are remembered in the sight of
    God. Send therefore to Joppa and call Simon here, whose surname is Peter. He
    is lodging in the house of Simon, a tanner, by the sea. When he comes, he
    will speak to you.' So I sent to you immediately, and you have done well to
    come. Now therefore, we are all present before God, to hear all the things
    commanded you by God.\" I will praise You with my whole heart; Before the
    gods I will sing praises to You. I will worship toward Your holy temple, And
    praise Your name For Your lovingkindness and Your truth; For You have
    magnified Your word above all Your name. In the day when I cried out, You
    answered me, And made me bold with strength in my soul. All the nations will
    be gathered before Him, and He will separate them one from another, as a
    shepherd divides his sheep from the goats. And He will set the sheep on His
    right hand, but the goats on the left. Then the King will say to those on
    His right hand, \"Come, you blessed of My Father, inherit the kingdom
    prepared for you from the foundation of the world: for I was hungry and you
    gave Me food; I was thirsty and you gave Me drink; I was a stranger and you
    took Me in; I was naked and you clothed Me; I was sick and you visited Me; I
    was in prison and you came to Me.' \"Then the righteous will answer Him,
    saying, \"Lord, when did we see You hungry and feed You, or thirsty and give
    You drink? When did we see You a stranger and take You in, or naked and
    clothe You? Or when did we see You sick, or in prison, and come to You?' And
    the King will answer and say to them, \"Assuredly, I say to you, inasmuch as
    you did it to one of the least of these My brethren, you did it to Me.'
    \"Then He will also say to those on the left hand, \"Depart from Me, you
    cursed, into the everlasting fire prepared for the devil and his angels: for
    I was hungry and you gave Me no food; I was thirsty and you gave Me no
    drink; I was a stranger and you did not take Me in, naked and you did not
    clothe Me, sick and in prison and you did not visit Me.' \"Then they also
    will answer Him, saying, \"Lord, when did we see You hungry or thirsty or a
    stranger or naked or sick or in prison, and did not minister to You?' Then
    He will answer them, saying, \"Assuredly, I say to you, inasmuch as you did
    not do it to one of the least of these, you did not do it to Me.' And these
    will go away into everlasting punishment, but the righteous into eternal
    life.\""
  arabic: "مُبَارَكٌ اللهُ أَبُو رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي حَسَبَ
    رَحْمَتِهِ الْكَثِيرَةِ وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ
    يَسُوعَ الْمَسِيحِ مِنَ الأَمْوَاتِ، لِمِيرَاثٍ لاَ يَفْنَى وَلاَ
    يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ، مَحْفُوظٌ فِي السَّمَاوَاتِ لأَجْلِكُمْ،
    أَنْتُمُ الَّذِينَ بِقُوَّةِ اللهِ مَحْرُوسُونَ، بِإِيمَانٍ، لِخَلاَصٍ
    مُسْتَعَدٍّ أَنْ يُعْلَنَ فِي الزَّمَانِ الأَخِيرِ. الَّذِي بِهِ
    تَبْتَهِجُونَ، مَعَ أَنَّكُمُ الآنَ - إِنْ كَانَ يَجِبُ - تُحْزَنُونَ
    يَسِيراً بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ تَزْكِيَةُ إِيمَانِكُمْ،
    وَهِيَ أَثْمَنُ مِنَ الذَّهَبِ الْفَانِي، مَعَ أَنَّهُ يُمْتَحَنُ
    بِالنَّارِ، تُوجَدُ لِلْمَدْحِ وَالْكَرَامَةِ وَالْمَجْدِ عِنْدَ
    اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي وَإِنْ لَمْ تَرَوْهُ تُحِبُّونَهُ.
    ذَلِكَ وَإِنْ كُنْتُمْ لاَ تَرَوْنَهُ الآنَ لَكِنْ تُؤْمِنُونَ بِهِ،
    فَتَبْتَهِجُونَ بِفَرَحٍ لاَ يُنْطَقُ بِهِ وَمَجِيدٍ، نَائِلِينَ غَايَةَ
    إِيمَانِكُمْ خَلاَصَ النُّفُوسِ. الْخَلاَصَ الَّذِي فَتَّشَ وَبَحَثَ عَنْهُ
    أَنْبِيَاءُ، الَّذِينَ تَنَبَّأُوا عَنِ النِّعْمَةِ الَّتِي لأَجْلِكُمْ،
    بَاحِثِينَ أَيُّ وَقْتٍ أَوْ مَا الْوَقْتُ الَّذِي كَانَ يَدُلُّ عَلَيْهِ
    رُوحُ الْمَسِيحِ الَّذِي فِيهِمْ، إِذْ سَبَقَ فَشَهِدَ بِالآلاَمِ الَّتِي
    لِلْمَسِيحِ وَالأَمْجَادِ الَّتِي بَعْدَهَا. الَّذِينَ أُعْلِنَ لَهُمْ
    أَنَّهُمْ لَيْسَ لأَنْفُسِهِمْ، بَلْ لَنَا كَانُوا يَخْدِمُونَ بِهَذِهِ
    الأُمُورِ الَّتِي أُخْبِرْتُمْ بِهَا أَنْتُمُ الآنَ بِوَاسِطَةِ الَّذِينَ
    بَشَّرُوكُمْ فِي الرُّوحِ الْقُدُسِ الْمُرْسَلِ مِنَ السَّمَاءِ. الَّتِي
    تَشْتَهِي الْمَلاَئِكَةُ أَنْ تَطَّلِعَ عَلَيْهَا. فَنَزَلَ بُطْرُسُ إِلَى
    الرِّجَالِ الَّذِينَ أَرْسَلَهُمْ إِلَيْهِ كَرْنِيلِيُوسُ وَقَالَ: «هَا
    أَنَا الَّذِي تَطْلُبُونَهُ. مَا هُوَ السَّبَبُ الَّذِي حَضَرْتُمْ
    لأَجْلِهِ؟» فَقَالُوا: «إِنَّ كَرْنِيلِيُوسَ قَائِدَ مِئَةٍ رَجُلاً بَارّاً
    وَخَائِفَ اللهِ وَمَشْهُوداً لَهُ مِنْ كُلِّ أُمَّةِ الْيَهُودِ أُوحِيَ
    إِلَيْهِ بِمَلاَكٍ مُقَدَّسٍ أَنْ يَسْتَدْعِيَكَ إِلَى بَيْتِهِ وَيَسْمَعَ
    مِنْكَ كَلاَماً». فَدَعَاهُمْ إِلَى دَاخِلٍ وَأَضَافَهُمْ. ثُمَّ فِي الْغَدِ
    خَرَجَ بُطْرُسُ مَعَهُمْ وَأُنَاسٌ مِنَ الإِخْوَةِ الَّذِينَ مِنْ يَافَا
    رَافَقُوهُ. وَفِي الْغَدِ دَخَلُوا قَيْصَرِيَّةَ. وَأَمَّا كَرْنِيلِيُوسُ
    فَكَانَ يَنْتَظِرُهُمْ وَقَدْ دَعَا أَنْسِبَاءَهُ وَأَصْدِقَاءَهُ
    الأَقْرَبِينَ. وَلَمَّا دَخَلَ بُطْرُسُ اسْتَقْبَلَهُ كَرْنِيلِيُوسُ
    وَسَجَدَ وَاقِعاً عَلَى قَدَمَيْهِ. فَأَقَامَهُ بُطْرُسُ قَائِلاً: «قُمْ
    أَنَا أَيْضاً إِنْسَانٌ». ثُمَّ دَخَلَ وَهُوَ يَتَكَلَّمُ مَعَهُ وَوَجَدَ
    كَثِيرِينَ مُجْتَمِعِينَ. فَقَالَ لَهُمْ: «أَنْتُمْ تَعْلَمُونَ كَيْفَ هُوَ
    مُحَرَّمٌ عَلَى رَجُلٍ يَهُودِيٍّ أَنْ يَلْتَصِقَ بِأَحَدٍ أَجْنَبِيٍّ أَوْ
    يَأْتِيَ إِلَيْهِ. وَأَمَّا أَنَا فَقَدْ أَرَانِي اللهُ أَنْ لاَ أَقُولَ
    عَنْ إِنْسَانٍ مَا إِنَّهُ دَنِسٌ أَوْ نَجِسٌ. فَلِذَلِكَ جِئْتُ مِنْ دُونِ
    مُنَاقَضَةٍ إِذِ اسْتَدْعَيْتُمُونِي. فَأَسْتَخْبِرُكُمْ: لأَيِّ سَبَبٍ
    اسْتَدْعَيْتُمُونِي؟». فَقَالَ كَرْنِيلِيُوسُ: «مُنْذُ أَرْبَعَةِ أَيَّامٍ
    إِلَى هَذِهِ السَّاعَةِ كُنْتُ صَائِماً. وَفِي السَّاعَةِ التَّاسِعَةِ
    كُنْتُ أُصَلِّي فِي بَيْتِي وَإِذَا رَجُلٌ قَدْ وَقَفَ أَمَامِي بِلِبَاسٍ
    لاَمِعٍ وَقَالَ: يَا كَرْنِيلِيُوسُ سُمِعَتْ صَلاَتُكَ وَذُكِرَتْ
    صَدَقَاتُكَ أَمَامَ اللهِ. فَأَرْسِلْ إِلَى يَافَا وَاسْتَدْعِ سِمْعَانَ
    الْمُلَقَّبَ بُطْرُسَ. إِنَّهُ نَازِلٌ فِي بَيْتِ سِمْعَانَ رَجُلٍ دَبَّاغٍ
    عِنْدَ الْبَحْرِ. فَهُوَ مَتَى جَاءَ يُكَلِّمُكَ. فَأَرْسَلْتُ إِلَيْكَ
    حَالاً. وَأَنْتَ فَعَلْتَ حَسَناً إِذْ جِئْتَ. وَالآنَ نَحْنُ جَمِيعاً
    حَاضِرُونَ أَمَامَ اللهِ لِنَسْمَعَ جَمِيعَ مَا أَمَرَكَ بِهِ اللهُ».
    أَحْمَدُكَ مِنْ كُلِّ قَلْبِي. قُدَّامَ الآلِهَةِ أُرَنِّمُ لَكَ. أَسْجُدُ
    فِي هَيْكَلِ قُدْسِكَ وَأَحْمَدُ اسْمَكَ عَلَى رَحْمَتِكَ وَحَقِّكَ لأَنَّكَ
    قَدْ عَظَّمْتَ كَلِمَتَكَ عَلَى كُلِّ اسْمِكَ. فِي يَوْمَ دَعَوْتُكَ
    أَجَبْتَنِي. شَجَّعْتَنِي قُوَّةً فِي نَفْسِي. وَيَجْتَمِعُ أَمَامَهُ
    جَمِيعُ الشُّعُوبِ فَيُمَيِّزُ بَعْضَهُمْ مِنْ بَعْضٍ كَمَا يُمَيِّزُ
    الرَّاعِي الْخِرَافَ مِنَ الْجِدَاءِ فَيُقِيمُ الْخِرَافَ عَنْ يَمِينِهِ
    وَالْجِدَاءَ عَنِ الْيَسَارِ. ثُمَّ يَقُولُ الْمَلِكُ لِلَّذِينَ عَنْ
    يَمِينِهِ: تَعَالَوْا يَا مُبَارَكِي أَبِي رِثُوا الْمَلَكُوتَ الْمُعَدَّ
    لَكُمْ مُنْذُ تَأْسِيسِ الْعَالَمِ. لأَنِّي جُعْتُ فَأَطْعَمْتُمُونِي.
    عَطِشْتُ فَسَقَيْتُمُونِي. كُنْتُ غَرِيباً فَآوَيْتُمُونِي. عُرْيَاناً
    فَكَسَوْتُمُونِي. مَرِيضاً فَزُرْتُمُونِي. مَحْبُوساً فَأَتَيْتُمْ إِلَيَّ.
    فَيُجِيبُهُ الأَبْرَارُ حِينَئِذٍ: يَارَبُّ مَتَى رَأَيْنَاكَ جَائِعاً
    فَأَطْعَمْنَاكَ أَوْ عَطْشَاناً فَسَقَيْنَاكَ؟ وَمَتَى رَأَيْنَاكَ غَرِيباً
    فَآوَيْنَاكَ أَوْ عُرْيَاناً فَكَسَوْنَاكَ؟ وَمَتَى رَأَيْنَاكَ مَرِيضاً
    أَوْ مَحْبُوساً فَأَتَيْنَا إِلَيْكَ؟ فَيُجِيبُ الْمَلِكُ: الْحَقَّ أَقُولُ
    لَكُمْ: بِمَا أَنَّكُمْ فَعَلْتُمُوهُ بِأَحَدِ إِخْوَتِي هَؤُلاَءِ
    الأَصَاغِرِ فَبِي فَعَلْتُمْ. «ثُمَّ يَقُولُ أَيْضاً لِلَّذِينَ عَنِ
    الْيَسَارِ: اذْهَبُوا عَنِّي يَا مَلاَعِينُ إِلَى النَّارِ الأَبَدِيَّةِ
    الْمُعَدَّةِ لِإِبْلِيسَ وَمَلاَئِكَتِهِ لأَنِّي جُعْتُ فَلَمْ تُطْعِمُونِي.
    عَطِشْتُ فَلَمْ تَسْقُونِي. كُنْتُ غَرِيباً فَلَمْ تَأْوُونِي. عُرْيَاناً
    فَلَمْ تَكْسُونِي. مَرِيضاً وَمَحْبُوساً فَلَمْ تَزُورُونِي. حِينَئِذٍ
    يُجِيبُونَهُ هُمْ أَيْضاً: يَارَبُّ مَتَى رَأَيْنَاكَ جَائِعاً أَوْ
    عَطْشَاناً أَوْ غَرِيباً أَوْ عُرْيَاناً أَوْ مَرِيضاً أَوْ مَحْبُوساً
    وَلَمْ نَخْدِمْكَ؟ فَيُجِيبُهُمْ: الْحَقَّ أَقُولُ لَكُمْ: بِمَا أَنَّكُمْ
    لَمْ تَفْعَلُوهُ بِأَحَدِ هَؤُلاَءِ الأَصَاغِرِ فَبِي لَمْ تَفْعَلُوا.
    فَيَمْضِي هَؤُلاَءِ إِلَى عَذَابٍ أَبَدِيٍّ وَالأَبْرَارُ إِلَى حَيَاةٍ
    أَبَدِيَّةٍ»."
