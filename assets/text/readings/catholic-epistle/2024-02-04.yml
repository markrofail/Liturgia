title:
  english: 1Jn 5:9-21Acts 11:2-18Psalm 36:9-10Jn 9:1-38
  arabic: "١ يوحنا ٥ : ٩-٢١اعمال ١١ : ٢-١٨مزامير ٣٦ : ٩-١٠يوحنا ٩ : ١-٣٨"
text:
  english: "If we receive the witness of men, the witness of God is greater; for
    this is the witness of God which He has testified of His Son. He who
    believes in the Son of God has the witness in himself; he who does not
    believe God has made Him a liar, because he has not believed the testimony
    that God has given of His Son. And this is the testimony: that God has given
    us eternal life, and this life is in His Son. He who has the Son has life;
    he who does not have the Son of God does not have life. These things I have
    written to you who believe in the name of the Son of God, that you may know
    that you have eternal life, and that you may continue to believe in the name
    of the Son of God. Now this is the confidence that we have in Him, that if
    we ask anything according to His will, He hears us. And if we know that He
    hears us, whatever we ask, we know that we have the petitions that we have
    asked of Him. If anyone sees his brother sinning a sin which does not lead
    to death, he will ask, and He will give him life for those who commit sin
    not leading to death. There is sin leading to death. I do not say that he
    should pray about that. All unrighteousness is sin, and there is sin not
    leading to death. We know that whoever is born of God does not sin; but he
    who has been born of God keeps himself, and the wicked one does not touch
    him. We know that we are of God, and the whole world lies under the sway of
    the wicked one. And we know that the Son of God has come and has given us an
    understanding, that we may know Him who is true; and we are in Him who is
    true, in His Son Jesus Christ. This is the true God and eternal life. Little
    children, keep yourselves from idols. Amen. And when Peter came up to
    Jerusalem, those of the circumcision contended with him, saying, \"You went
    in to uncircumcised men and ate with them!\" But Peter explained it to them
    in order from the beginning, saying: \"I was in the city of Joppa praying;
    and in a trance I saw a vision, an object descending like a great sheet, let
    down from heaven by four corners; and it came to me. When I observed it
    intently and considered, I saw four-footed animals of the earth, wild
    beasts, creeping things, and birds of the air. And I heard a voice saying to
    me, \"Rise, Peter; kill and eat.' But I said, \"Not so, Lord! For nothing
    common or unclean has at any time entered my mouth.' But the voice answered
    me again from heaven, \"What God has cleansed you must not call common.' Now
    this was done three times, and all were drawn up again into heaven. At that
    very moment, three men stood before the house where I was, having been sent
    to me from Caesarea. Then the Spirit told me to go with them, doubting
    nothing. Moreover these six brethren accompanied me, and we entered the
    man's house. And he told us how he had seen an angel standing in his house,
    who said to him, \"Send men to Joppa, and call for Simon whose surname is
    Peter, who will tell you words by which you and all your household will be
    saved.' And as I began to speak, the Holy Spirit fell upon them, as upon us
    at the beginning. Then I remembered the word of the Lord, how He said,
    \"John indeed baptized with water, but you shall be baptized with the Holy
    Spirit.' If therefore God gave them the same gift as He gave us when we
    believed on the Lord Jesus Christ, who was I that I could withstand God?\"
    When they heard these things they became silent; and they glorified God,
    saying, \"Then God has also granted to the Gentiles repentance to life.\"
    For with You is the fountain of life; In Your light we see light. Oh,
    continue Your lovingkindness to those who know You, And Your righteousness
    to the upright in heart. Now as Jesus passed by, He saw a man who was blind
    from birth. And His disciples asked Him, saying, \"Rabbi, who sinned, this
    man or his parents, that he was born blind?\" Jesus answered, \"Neither this
    man nor his parents sinned, but that the works of God should be revealed in
    him. I must work the works of Him who sent Me while it is day; the night is
    coming when no one can work. As long as I am in the world, I am the light of
    the world.\" When He had said these things, He spat on the ground and made
    clay with the saliva; and He anointed the eyes of the blind man with the
    clay. And He said to him, \"Go, wash in the pool of Siloam\" which is
    translated, Sent. So he went and washed, and came back seeing. Therefore the
    neighbors and those who previously had seen that he was blind said, \"Is not
    this he who sat and begged?\" Some said, \"This is he.\" Others said, \"He
    is like him.\" He said, \"I am he.\" Therefore they said to him, \"How were
    your eyes opened?\" He answered and said, \"A Man called Jesus made clay and
    anointed my eyes and said to me, \"Go to the pool of Siloam and wash.' So I
    went and washed, and I received sight.\" Then they said to him, \"Where is
    He?\" He said, \"I do not know.\" They brought him who formerly was blind to
    the Pharisees. Now it was a Sabbath when Jesus made the clay and opened his
    eyes. Then the Pharisees also asked him again how he had received his sight.
    He said to them, \"He put clay on my eyes, and I washed, and I see.\"
    Therefore some of the Pharisees said, \"This Man is not from God, because He
    does not keep the Sabbath.\" Others said, \"How can a man who is a sinner do
    such signs?\" And there was a division among them. They said to the blind
    man again, \"What do you say about Him because He opened your eyes?\" He
    said, \"He is a prophet.\" But the Jews did not believe concerning him, that
    he had been blind and received his sight, until they called the parents of
    him who had received his sight. And they asked them, saying, \"Is this your
    son, who you say was born blind? How then does he now see?\" His parents
    answered them and said, \"We know that this is our son, and that he was born
    blind; but by what means he now sees we do not know, or who opened his eyes
    we do not know. He is of age; ask him. He will speak for himself.\" His
    parents said these things because they feared the Jews, for the Jews had
    agreed already that if anyone confessed that He was Christ, he would be put
    out of the synagogue. Therefore his parents said, \"He is of age; ask him.\"
    So they again called the man who was blind, and said to him, \"Give God the
    glory! We know that this Man is a sinner.\" He answered and said, \"Whether
    He is a sinner or not I do not know. One thing I know: that though I was
    blind, now I see.\" Then they said to him again, \"What did He do to you?
    How did He open your eyes?\" He answered them, \"I told you already, and you
    did not listen. Why do you want to hear it again? Do you also want to become
    His disciples?\" Then they reviled him and said, \"You are His disciple, but
    we are Moses' disciples. We know that God spoke to Moses; as for this
    fellow, we do not know where He is from.\" The man answered and said to
    them, \"Why, this is a marvelous thing, that you do not know where He is
    from; yet He has opened my eyes! Now we know that God does not hear sinners;
    but if anyone is a worshiper of God and does His will, He hears him. Since
    the world began it has been unheard of that anyone opened the eyes of one
    who was born blind. If this Man were not from God, He could do nothing.\"
    They answered and said to him, \"You were completely born in sins, and are
    you teaching us?\" And they cast him out. Jesus heard that they had cast him
    out; and when He had found him, He said to him, \"Do you believe in the Son
    of God?\" He answered and said, \"Who is He, Lord, that I may believe in
    Him?\" And Jesus said to him, \"You have both seen Him and it is He who is
    talking with you.\" Then he said, \"Lord, I believe!\" And he worshiped
    Him."
  arabic: "إِنْ كُنَّا نَقْبَلُ شَهَادَةَ النَّاسِ فَشَهَادَةُ اللهِ أَعْظَمُ،
    لأَنَّ هَذِهِ هِيَ شَهَادَةُ اللهِ الَّتِي قَدْ شَهِدَ بِهَا عَنِ ابْنِهِ.
    مَنْ يُؤْمِنُ بِابْنِ اللهِ فَعِنْدَهُ الشَّهَادَةُ فِي نَفْسِهِ. مَنْ لاَ
    يُصَدِّقُ اللهَ فَقَدْ جَعَلَهُ كَاذِباً، لأَنَّهُ لَمْ يُؤْمِنْ
    بِالشَّهَادَةِ الَّتِي قَدْ شَهِدَ بِهَا اللهُ عَنِ ابْنِهِ. وَهَذِهِ هِيَ
    الشَّهَادَةُ: أَنَّ اللهَ أَعْطَانَا حَيَاةً أَبَدِيَّةً، وَهَذِهِ
    الْحَيَاةُ هِيَ فِي ابْنِهِ. مَنْ لَهُ الاِبْنُ فَلَهُ الْحَيَاةُ، وَمَنْ
    لَيْسَ لَهُ ابْنُ اللهِ فَلَيْسَتْ لَهُ الْحَيَاةُ. كَتَبْتُ هَذَا
    إِلَيْكُمْ أَنْتُمُ الْمُؤْمِنِينَ بِاسْمِ ابْنِ اللهِ لِكَيْ تَعْلَمُوا
    أَنَّ لَكُمْ حَيَاةً أَبَدِيَّةً، وَلِكَيْ تُؤْمِنُوا بِاسْمِ ابْنِ اللهِ.
    وَهَذِهِ هِيَ الثِّقَةُ الَّتِي لَنَا عِنْدَهُ: أَنَّهُ إِنْ طَلَبْنَا
    شَيْئاً حَسَبَ مَشِيئَتِهِ يَسْمَعُ لَنَا. وَإِنْ كُنَّا نَعْلَمُ أَنَّهُ
    مَهْمَا طَلَبْنَا يَسْمَعُ لَنَا، نَعْلَمُ أَنَّ لَنَا الطِّلْبَاتِ الَّتِي
    طَلَبْنَاهَا مِنْهُ. إِنْ رَأَى أَحَدٌ أَخَاهُ يُخْطِئُ خَطِيَّةً لَيْسَتْ
    لِلْمَوْتِ، يَطْلُبُ، فَيُعْطِيهِ حَيَاةً لِلَّذِينَ يُخْطِئُونَ لَيْسَ
    لِلْمَوْتِ. تُوجَدُ خَطِيَّةٌ لِلْمَوْتِ. لَيْسَ لأَجْلِ هَذِهِ أَقُولُ أَنْ
    يُطْلَبَ. كُلُّ إِثْمٍ هُوَ خَطِيَّةٌ، وَتُوجَدُ خَطِيَّةٌ لَيْسَتْ
    لِلْمَوْتِ. نَعْلَمُ أَنَّ كُلَّ مَنْ وُلِدَ مِنَ اللهِ لاَ يُخْطِئُ، بَلِ
    الْمَوْلُودُ مِنَ اللهِ يَحْفَظُ نَفْسَهُ، وَالشِّرِّيرُ لاَ يَمَسُّهُ.
    نَعْلَمُ أَنَّنَا نَحْنُ مِنَ اللهِ، وَالْعَالَمَ كُلَّهُ قَدْ وُضِعَ فِي
    الشِّرِّيرِ. وَنَعْلَمُ أَنَّ ابْنَ اللهِ قَدْ جَاءَ وَأَعْطَانَا بَصِيرَةً
    لِنَعْرِفَ الْحَقَّ. وَنَحْنُ فِي الْحَقِّ فِي ابْنِهِ يَسُوعَ الْمَسِيحِ.
    هَذَا هُوَ الإِلَهُ الْحَقُّ وَالْحَيَاةُ الأَبَدِيَّةُ. أَيُّهَا
    الأَوْلاَدُ احْفَظُوا أَنْفُسَكُمْ مِنَ الأَصْنَامِ. آمِينَ. وَلَمَّا صَعِدَ
    بُطْرُسُ إِلَى أُورُشَلِيمَ خَاصَمَهُ الَّذِينَ مِنْ أَهْلِ الْخِتَانِ
    قَائِلِينَ: «إِنَّكَ دَخَلْتَ إِلَى رِجَالٍ ذَوِي غُلْفَةٍ وَأَكَلْتَ
    مَعَهُمْ». فَابْتَدَأَ بُطْرُسُ يَشْرَحُ لَهُمْ بِالتَّتَابُعِ قَائِلاً:
    «أَنَا كُنْتُ فِي مَدِينَةِ يَافَا أُصَلِّي فَرَأَيْتُ فِي غَيْبَةٍ رُؤْيَا:
    إِنَاءً نَازِلاً مِثْلَ مُلاَءَةٍ عَظِيمَةٍ مُدَلاَّةٍ بِأَرْبَعَةِ
    أَطْرَافٍ مِنَ السَّمَاءِ فَأَتَى إِلَيَّ. فَتَفَرَّسْتُ فِيهِ مُتَأَمِّلاً
    فَرَأَيْتُ دَوَابَّ الأَرْضِ وَالْوُحُوشَ وَالزَّحَّافَاتِ وَطُيُورَ
    السَّمَاءِ. وَسَمِعْتُ صَوْتاً قَائِلاً لِي: قُمْ يَا بُطْرُسُ اذْبَحْ
    وَكُلْ. فَقُلْتُ: كَلاَّ يَا رَبُّ لأَنَّهُ لَمْ يَدْخُلْ فَمِي قَطُّ دَنِسٌ
    أَوْ نَجِسٌ. فَأَجَابَنِي صَوْتٌ ثَانِيَةً مِنَ السَّمَاءِ: مَا طَهَّرَهُ
    اللهُ لاَ تُنَجِّسْهُ أَنْتَ. وَكَانَ هَذَا عَلَى ثَلاَثِ مَرَّاتٍ ثُمَّ
    انْتُشِلَ الْجَمِيعُ إِلَى السَّمَاءِ أَيْضاً. وَإِذَا ثَلاَثَةُ رِجَالٍ
    قَدْ وَقَفُوا لِلْوَقْتِ عِنْدَ الْبَيْتِ الَّذِي كُنْتُ فِيهِ مُرْسَلِينَ
    إِلَيَّ مِنْ قَيْصَرِيَّةَ. فَقَالَ لِي الرُّوحُ أَنْ أَذْهَبَ مَعَهُمْ
    غَيْرَ مُرْتَابٍ فِي شَيْءٍ. وَذَهَبَ مَعِي أَيْضاً هَؤُلاَءِ الإِخْوَةُ
    السِّتَّةُ. فَدَخَلْنَا بَيْتَ الرَّجُلِ فَأَخْبَرَنَا كَيْفَ رَأَى
    الْمَلاَكَ فِي بَيْتِهِ قَائِماً وَقَائِلاً لَهُ: أَرْسِلْ إِلَى يَافَا
    رِجَالاً وَاسْتَدْعِ سِمْعَانَ الْمُلَقَّبَ بُطْرُسَ وَهُوَ يُكَلِّمُكَ
    كَلاَماً بِهِ تَخْلُصُ أَنْتَ وَكُلُّ بَيْتِكَ. فَلَمَّا ابْتَدَأْتُ
    أَتَكَلَّمُ حَلَّ الرُّوحُ الْقُدُسُ عَلَيْهِمْ كَمَا عَلَيْنَا أَيْضاً فِي
    الْبَدَاءَةِ. فَتَذَكَّرْتُ كَلاَمَ الرَّبِّ كَيْفَ قَالَ: إِنَّ يُوحَنَّا
    عَمَّدَ بِمَاءٍ وَأَمَّا أَنْتُمْ فَسَتُعَمَّدُونَ بِالرُّوحِ الْقُدُسِ.
    فَإِنْ كَانَ اللهُ قَدْ أَعْطَاهُمُ الْمَوْهِبَةَ كَمَا لَنَا أَيْضاً
    بِالسَّوِيَّةِ مُؤْمِنِينَ بِالرَّبِّ يَسُوعَ الْمَسِيحِ فَمَنْ أَنَا؟
    أَقَادِرٌ أَنْ أَمْنَعَ اللهَ؟». فَلَمَّا سَمِعُوا ذَلِكَ سَكَتُوا وَكَانُوا
    يُمَجِّدُونَ اللهَ قَائِلِينَ: «إِذاً أَعْطَى اللهُ الْأُمَمَ أَيْضاً
    التَّوْبَةَ لِلْحَيَاةِ!». لأَنَّ عِنْدَكَ يَنْبُوعَ الْحَيَاةِ. بِنُورِكَ
    نَرَى نُوراً. أَدِمْ رَحْمَتَكَ لِلَّذِينَ يَعْرِفُونَكَ وَعَدْلَكَ
    لِلْمُسْتَقِيمِي الْقَلْبِ. وَفِيمَا هُوَ مُجْتَازٌ رَأَى إِنْسَاناً أَعْمَى
    مُنْذُ وِلاَدَتِهِ فَسَأَلَهُ تلاَمِيذُهُ: «يَا مُعَلِّمُ مَنْ أَخْطَأَ:
    هَذَا أَمْ أَبَوَاهُ حَتَّى وُلِدَ أَعْمَى؟» أَجَابَ يَسُوعُ: «لاَ هَذَا
    أَخْطَأَ وَلاَ أَبَوَاهُ لَكِنْ لِتَظْهَرَ أَعْمَالُ اللَّهِ فِيهِ.
    يَنْبَغِي أَنْ أَعْمَلَ أَعْمَالَ الَّذِي أَرْسَلَنِي مَا دَامَ نَهَارٌ.
    يَأْتِي لَيْلٌ حِينَ لاَ يَسْتَطِيعُ أَحَدٌ أَنْ يَعْمَلَ. مَا دُمْتُ فِي
    الْعَالَمِ فَأَنَا نُورُ الْعَالَمِ». قَالَ هَذَا وَتَفَلَ عَلَى الأَرْضِ
    وَصَنَعَ مِنَ التُّفْلِ طِيناً وَطَلَى بِالطِّينِ عَيْنَيِ الأَعْمَى.
    وَقَالَ لَهُ: «اذْهَبِ اغْتَسِلْ فِي بِرْكَةِ سِلْوَامَ». الَّذِي
    تَفْسِيرُهُ مُرْسَلٌ. فَمَضَى وَاغْتَسَلَ وَأَتَى بَصِيراً. فَالْجِيرَانُ
    وَالَّذِينَ كَانُوا يَرَوْنَهُ قَبْلاً أَنَّهُ كَانَ أَعْمَى قَالُوا:
    «أَلَيْسَ هَذَا هُوَ الَّذِي كَانَ يَجْلِسُ وَيَسْتَعْطِي؟» آخَرُونَ
    قَالُوا: «هَذَا هُوَ». وَآخَرُونَ: «إِنَّهُ يُشْبِهُهُ». وَأَمَّا هُوَ
    فَقَالَ: «إِنِّي أَنَا هُوَ». فَقَالُوا لَهُ: «كَيْفَ انْفَتَحَتْ
    عَيْنَاكَ؟» أَجَابَ: «إِنْسَانٌ يُقَالُ لَهُ يَسُوعُ صَنَعَ طِيناً وَطَلَى
    عَيْنَيَّ وَقَالَ لِي: اذْهَبْ إِلَى بِرْكَةِ سِلْوَامَ وَاغْتَسِلْ.
    فَمَضَيْتُ وَاغْتَسَلْتُ فَأَبْصَرْتُ». فَقَالُوا لَهُ: «أَيْنَ ذَاكَ؟»
    قَالَ: «لاَ أَعْلَمُ». فَأَتَوْا إِلَى الْفَرِّيسِيِّينَ بِالَّذِي كَانَ
    قَبْلاً أَعْمَى. وَكَانَ سَبْتٌ حِينَ صَنَعَ يَسُوعُ الطِّينَ وَفَتَحَ
    عَيْنَيْهِ. فَسَأَلَهُ الْفَرِّيسِيُّونَ أَيْضاً كَيْفَ أَبْصَرَ فَقَالَ
    لَهُمْ: «وَضَعَ طِيناً عَلَى عَيْنَيَّ وَاغْتَسَلْتُ فَأَنَا أُبْصِرُ».
    فَقَالَ قَوْمٌ مِنَ الْفَرِّيسِيِّينَ: «هَذَا الإِنْسَانُ لَيْسَ مِنَ
    اللَّهِ لأَنَّهُ لاَ يَحْفَظُ السَّبْتَ». آخَرُونَ قَالُوا: «كَيْفَ يَقْدِرُ
    إِنْسَانٌ خَاطِئٌ أَنْ يَعْمَلَ مِثْلَ هَذِهِ الآيَاتِ؟» وَكَانَ بَيْنَهُمُ
    انْشِقَاقٌ. قَالُوا أَيْضاً لِلأَعْمَى: «مَاذَا تَقُولُ أَنْتَ عَنْهُ مِنْ
    حَيْثُ إِنَّهُ فَتَحَ عَيْنَيْكَ؟» فَقَالَ: «إِنَّهُ نَبِيٌّ». فَلَمْ
    يُصَدِّقِ الْيَهُودُ عَنْهُ أَنَّهُ كَانَ أَعْمَى فَأَبْصَرَ حَتَّى دَعَوْا
    أَبَوَيِ الَّذِي أَبْصَرَ. فَسَأَلُوهُمَا: «أَهَذَا ابْنُكُمَا الَّذِي
    تَقُولاَنِ إِنَّهُ وُلِدَ أَعْمَى؟ فَكَيْفَ يُبْصِرُ الآنَ؟» أَجَابَهُمْ
    أَبَوَاهُ: «نَعْلَمُ أَنَّ هَذَا ابْنُنَا وَأَنَّهُ وُلِدَ أَعْمَى وَأَمَّا
    كَيْفَ يُبْصِرُ الآنَ فلاَ نَعْلَمُ. أَوْ مَنْ فَتَحَ عَيْنَيْهِ فلاَ
    نَعْلَمُ. هُوَ كَامِلُ السِّنِّ. اسْأَلُوهُ فَهُوَ يَتَكَلَّمُ عَنْ
    نَفْسِهِ». قَالَ أَبَوَاهُ هَذَا لأَنَّهُمَا كَانَا يَخَافَانِ مِنَ
    الْيَهُودِ لأَنَّ الْيَهُودَ كَانُوا قَدْ تَعَاهَدُوا أَنَّهُ إِنِ اعْتَرَفَ
    أَحَدٌ بِأَنَّهُ الْمَسِيحُ يُخْرَجُ مِنَ الْمَجْمَعِ. لِذَلِكَ قَالَ
    أَبَوَاهُ: «إِنَّهُ كَامِلُ السِّنِّ اسْأَلُوهُ». فَدَعَوْا ثَانِيَةً
    الإِنْسَانَ الَّذِي كَانَ أَعْمَى وَقَالُوا لَهُ: «أَعْطِ مَجْداً لِلَّهِ.
    نَحْنُ نَعْلَمُ أَنَّ هَذَا الإِنْسَانَ خَاطِئٌ». فَأَجَابَ: «أَخَاطِئٌ
    هُوَ؟ لَسْتُ أَعْلَمُ. إِنَّمَا أَعْلَمُ شَيْئاً وَاحِداً: أَنِّي كُنْتُ
    أَعْمَى وَالآنَ أُبْصِرُ». فَقَالُوا لَهُ أَيْضاً: «مَاذَا صَنَعَ بِكَ؟
    كَيْفَ فَتَحَ عَيْنَيْكَ؟» أَجَابَهُمْ: «قَدْ قُلْتُ لَكُمْ وَلَمْ
    تَسْمَعُوا. لِمَاذَا تُرِيدُونَ أَنْ تَسْمَعُوا أَيْضاً؟ أَلَعَلَّكُمْ
    أَنْتُمْ تُرِيدُونَ أَنْ تَصِيرُوا لَهُ تلاَمِيذَ؟» فَشَتَمُوهُ وَقَالُوا:
    «أَنْتَ تِلْمِيذُ ذَاكَ وَأَمَّا نَحْنُ فَإِنَّنَا تلاَمِيذُ مُوسَى. نَحْنُ
    نَعْلَمُ أَنَّ مُوسَى كَلَّمَهُ اللَّهُ وَأَمَّا هَذَا فَمَا نَعْلَمُ مِنْ
    أَيْنَ هُوَ». أَجَابَ الرَّجُلُ: «إِنَّ فِي هَذَا عَجَباً! إِنَّكُمْ
    لَسْتُمْ تَعْلَمُونَ مِنْ أَيْنَ هُوَ وَقَدْ فَتَحَ عَيْنَيَّ. وَنَعْلَمُ
    أَنَّ اللَّهَ لاَ يَسْمَعُ لِلْخُطَاةِ. وَلَكِنْ إِنْ كَانَ أَحَدٌ يَتَّقِي
    اللَّهَ وَيَفْعَلُ مَشِيئَتَهُ فَلِهَذَا يَسْمَعُ. مُنْذُ الدَّهْرِ لَمْ
    يُسْمَعْ أَنَّ أَحَداً فَتَحَ عَيْنَيْ مَوْلُودٍ أَعْمَى. لَوْ لَمْ يَكُنْ
    هَذَا مِنَ اللَّهِ لَمْ يَقْدِرْ أَنْ يَفْعَلَ شَيْئاً». قَالُوا لَهُ: «فِي
    الْخَطَايَا وُلِدْتَ أَنْتَ بِجُمْلَتِكَ وَأَنْتَ تُعَلِّمُنَا!»
    فَأَخْرَجُوهُ خَارِجاً. فَسَمِعَ يَسُوعُ أَنَّهُمْ أَخْرَجُوهُ خَارِجاً
    فَوَجَدَهُ وَقَالَ لَهُ: «أَتُؤْمِنُ بِابْنِ اللَّهِ؟» أَجَابَ: «مَنْ هُوَ
    يَا سَيِّدُ لِأُومِنَ بِهِ؟» فَقَالَ لَهُ يَسُوعُ: «قَدْ رَأَيْتَهُ
    وَالَّذِي يَتَكَلَّمُ مَعَكَ هُوَ هُوَ». فَقَالَ: «أُومِنُ يَا سَيِّدُ».
    وَسَجَدَ لَهُ."
