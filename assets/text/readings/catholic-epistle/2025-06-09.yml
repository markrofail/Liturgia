  english: 1Pet 1:25— & 1Pet 2:1-10Acts 13:25-32Psalm 34:20 & Psalm 34:15Matt 11:2-10
  arabic: "١بطرس ١ : ٢٥— & ١بطرس ٢ : ١-١٠اعمال ١٣ : ٢٥-٣٢مزامير ٣٤ : ٢٠ & مزامير
    ٣٤ : ١٥متى ١١ : ٢-١٠"
text:
  english: "But the word of the LORD endures forever.\" Now this is the word which
    by the gospel was preached to you. Therefore, laying aside all malice, all
    deceit, hypocrisy, envy, and all evil speaking, as newborn babes, desire the
    pure milk of the word, that you may grow thereby, if indeed you have tasted
    that the Lord is gracious. Coming to Him as to a living stone, rejected
    indeed by men, but chosen by God and precious, you also, as living stones,
    are being built up a spiritual house, a holy priesthood, to offer up
    spiritual sacrifices acceptable to God through Jesus Christ. Therefore it is
    also contained in the Scripture, \"Behold, I lay in Zion A chief
    cornerstone, elect, precious, And he who believes on Him will by no means be
    put to shame.\" Therefore, to you who believe, He is precious; but to those
    who are disobedient, \"The stone which the builders rejected Has become the
    chief cornerstone,\" and \"A stone of stumbling And a rock of offense.\"
    They stumble, being disobedient to the word, to which they also were
    appointed. But you are a chosen generation, a royal priesthood, a holy
    nation, His own special people, that you may proclaim the praises of Him who
    called you out of darkness into His marvelous light; who once were not a
    people but are now the people of God, who had not obtained mercy but now
    have obtained mercy. And as John was finishing his course, he said, \"Who do
    you think I am? I am not He. But behold, there comes One after me, the
    sandals of whose feet I am not worthy to loose.' \"Men and brethren, sons of
    the family of Abraham, and those among you who fear God, to you the word of
    this salvation has been sent. For those who dwell in Jerusalem, and their
    rulers, because they did not know Him, nor even the voices of the Prophets
    which are read every Sabbath, have fulfilled them in condemning Him. And
    though they found no cause for death in Him, they asked Pilate that He
    should be put to death. Now when they had fulfilled all that was written
    concerning Him, they took Him down from the tree and laid Him in a tomb. But
    God raised Him from the dead. He was seen for many days by those who came up
    with Him from Galilee to Jerusalem, who are His witnesses to the people. And
    we declare to you glad tidings--that promise which was made to the fathers.
    God has fulfilled this for us their children, in that He has raised up
    Jesus. As it is also written in the second Psalm: \"You are My Son, Today I
    have begotten You. He guards all his bones; Not one of them is broken. The
    eyes of the LORD are on the righteous, And His ears are open to their cry.
    And when John had heard in prison about the works of Christ, he sent two of
    his disciples and said to Him, \"Are You the Coming One, or do we look for
    another?\" Jesus answered and said to them, \"Go and tell John the things
    which you hear and see: The blind see and the lame walk; the lepers are
    cleansed and the deaf hear; the dead are raised up and the poor have the
    gospel preached to them. And blessed is he who is not offended because of
    Me.\" As they departed, Jesus began to say to the multitudes concerning
    John: \"What did you go out into the wilderness to see? A reed shaken by the
    wind? But what did you go out to see? A man clothed in soft garments?
    Indeed, those who wear soft clothing are in kings' houses. But what did you
    go out to see? A prophet? Yes, I say to you, and more than a prophet. For
    this is he of whom it is written: \"Behold, I send My messenger before Your
    face, Who will prepare Your way before You.'"
  arabic: "وَأَمَّا كَلِمَةُ الرَّبِّ فَتَثْبُتُ إِلَى الأَبَدِ. وَهَذِهِ هِيَ
    الْكَلِمَةُ الَّتِي بُشِّرْتُمْ بِهَا. فَاطْرَحُوا كُلَّ خُبْثٍ وَكُلَّ
    مَكْرٍ وَالرِّيَاءَ وَالْحَسَدَ وَكُلَّ مَذَمَّةٍ، وَكَأَطْفَالٍ
    مَوْلُودِينَ الآنَ اشْتَهُوا اللَّبَنَ الْعَقْلِيَّ الْعَدِيمَ الْغِشِّ
    لِكَيْ تَنْمُوا بِهِ - إِنْ كُنْتُمْ قَدْ ذُقْتُمْ أَنَّ الرَّبَّ صَالِحٌ.
    الَّذِي إِذْ تَأْتُونَ إِلَيْهِ، حَجَراً حَيّاً مَرْفُوضاً مِنَ النَّاسِ،
    وَلَكِنْ مُخْتَارٌ مِنَ اللهِ كَرِيمٌ، كُونُوا أَنْتُمْ أَيْضاً مَبْنِيِّينَ
    كَحِجَارَةٍ حَيَّةٍ، بَيْتاً رُوحِيّاً، كَهَنُوتاً مُقَدَّساً، لِتَقْدِيمِ
    ذَبَائِحَ رُوحِيَّةٍ مَقْبُولَةٍ عِنْدَ اللهِ بِيَسُوعَ الْمَسِيحِ. لِذَلِكَ
    يُتَضَمَّنُ أَيْضاً فِي الْكِتَابِ: «هَئَنَذَا أَضَعُ فِي صِهْيَوْنَ حَجَرَ
    زَاوِيَةٍ مُخْتَاراً كَرِيماً، وَالَّذِي يُؤْمِنُ بِهِ لَنْ يُخْزَى».
    فَلَكُمْ أَنْتُمُ الَّذِينَ تُؤْمِنُونَ الْكَرَامَةُ، وَأَمَّا لِلَّذِينَ
    لاَ يُطِيعُونَ فَالْحَجَرُ الَّذِي رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ
    رَأْسَ الزَّاوِيَةِ، وَحَجَرَ صَدْمَةٍ وَصَخْرَةَ عَثْرَةٍ. الَّذِينَ
    يَعْثُرُونَ غَيْرَ طَائِعِينَ لِلْكَلِمَةِ، الأَمْرُ الَّذِي جُعِلُوا لَهُ.
    وَأَمَّا أَنْتُمْ فَجِنْسٌ مُخْتَارٌ، وَكَهَنُوتٌ مُلُوكِيٌّ، أُمَّةٌ
    مُقَدَّسَةٌ، شَعْبُ اقْتِنَاءٍ، لِكَيْ تُخْبِرُوا بِفَضَائِلِ الَّذِي
    دَعَاكُمْ مِنَ الظُّلْمَةِ إِلَى نُورِهِ الْعَجِيبِ. الَّذِينَ قَبْلاً لَمْ
    تَكُونُوا شَعْباً، وَأَمَّا الآنَ فَأَنْتُمْ شَعْبُ اللهِ. الَّذِينَ
    كُنْتُمْ غَيْرَ مَرْحُومِينَ، وَأَمَّا الآنَ فَمَرْحُومُونَ. وَلَمَّا صَارَ
    يُوحَنَّا يُكَمِّلُ سَعْيَهُ جَعَلَ يَقُولُ: «مَنْ تَظُنُّونَ أَنِّي أَنَا؟
    لَسْتُ أَنَا إِيَّاهُ لَكِنْ هُوَذَا يَأْتِي بَعْدِي الَّذِي لَسْتُ
    مُسْتَحِقّاً أَنْ أَحُلَّ حِذَاءَ قَدَمَيْهِ. «أَيُّهَا الرِّجَالُ
    الإِخْوَةُ بَنِي جِنْسِ إِبْرَاهِيمَ وَالَّذِينَ بَيْنَكُمْ يَتَّقُونَ اللهَ
    إِلَيْكُمْ أُرْسِلَتْ كَلِمَةُ هَذَا الْخَلاَصِ. لأَنَّ السَّاكِنِينَ فِي
    أُورُشَلِيمَ وَرُؤَسَاءَهُمْ لَمْ يَعْرِفُوا هَذَا. وَأَقْوَالُ
    الأَنْبِيَاءِ الَّتِي تُقْرَأُ كُلَّ سَبْتٍ تَمَّمُوهَا إِذْ حَكَمُوا
    عَلَيْهِ. وَمَعْ أَنَّهُمْ لَمْ يَجِدُوا عِلَّةً وَاحِدَةً لِلْمَوْتِ
    طَلَبُوا مِنْ بِيلاَطُسَ أَنْ يُقْتَلَ. وَلَمَّا تَمَّمُوا كُلَّ مَا كُتِبَ
    عَنْهُ أَنْزَلُوهُ عَنِ الْخَشَبَةِ وَوَضَعُوهُ فِي قَبْرٍ. وَلَكِنَّ اللهَ
    أَقَامَهُ مِنَ الأَمْوَاتِ. وَظَهَرَ أَيَّاماً كَثِيرَةً لِلَّذِينَ صَعِدُوا
    مَعَهُ مِنَ الْجَلِيلِ إِلَى أُورُشَلِيمَ الَّذِينَ هُمْ شُهُودُهُ عِنْدَ
    الشَّعْبِ. وَنَحْنُ نُبَشِّرُكُمْ بِالْمَوْعِدِ الَّذِي صَارَ لِآبَائِنَا
    يَحْفَظُ جَمِيعَ عِظَامِهِ. وَاحِدٌ مِنْهَا لاَ يَنْكَسِرُ. عَيْنَا الرَّبِّ
    نَحْوَ الصِّدِّيقِينَ وَأُذُنَاهُ إِلَى صُرَاخِهِمْ. أَمَّا يُوحَنَّا
    فَلَمَّا سَمِعَ فِي السِّجْنِ بِأَعْمَالِ الْمَسِيحِ أَرْسَلَ اثْنَيْنِ مِنْ
    تَلاَمِيذِهِ وَقَالَ لَهُ: «أَنْتَ هُوَ الآتِي أَمْ نَنْتَظِرُ آخَرَ؟»
    فَأَجَابَهُمَا يَسُوعُ: «اذْهَبَا وَأَخْبِرَا يُوحَنَّا بِمَا تَسْمَعَانِ
    وَتَنْظُرَانِ: اَلْعُمْيُ يُبْصِرُونَ وَالْعُرْجُ يَمْشُونَ وَالْبُرْصُ
    يُطَهَّرُونَ وَالصُّمُّ يَسْمَعُونَ وَالْمَوْتَى يَقُومُونَ وَالْمَسَاكِينُ
    يُبَشَّرُونَ. وَطُوبَى لِمَنْ لاَ يَعْثُرُ فِيَّ». وَبَيْنَمَا ذَهَبَ
    هَذَانِ ابْتَدَأَ يَسُوعُ يَقُولُ لِلْجُمُوعِ عَنْ يُوحَنَّا: «مَاذَا
    خَرَجْتُمْ إِلَى الْبَرِّيَّةِ لِتَنْظُرُوا؟ أَقَصَبَةً تُحَرِّكُهَا
    الرِّيحُ؟ لَكِنْ مَاذَا خَرَجْتُمْ لِتَنْظُرُوا؟ أَإِنْسَاناً لاَبِساً
    ثِيَاباً نَاعِمَةً؟ هُوَذَا الَّذِينَ يَلْبَسُونَ الثِّيَابَ النَّاعِمَةَ
    هُمْ فِي بُيُوتِ الْمُلُوكِ. لَكِنْ مَاذَا خَرَجْتُمْ لِتَنْظُرُوا؟
    أَنَبِيّاً؟ نَعَمْ أَقُولُ لَكُمْ وَأَفْضَلَ مِنْ نَبِيٍّ. فَإِنَّ هَذَا
    هُوَ الَّذِي كُتِبَ عَنْهُ: هَا أَنَا أُرْسِلُ أَمَامَ وَجْهِكَ مَلاَكِي
    الَّذِي يُهَيِّئُ طَرِيقَكَ قُدَّامَكَ."
