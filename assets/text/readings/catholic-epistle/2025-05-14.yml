title:
  english: 1Pet 4:8-13Acts 20:1-6Psalm 74:12 & Psalm 74:13 & Psalm 74:22 & Psalm
    74:23Jn 7:14-29
  arabic: "١بطرس ٤ : ٨-١٣اعمال ٢٠ : ١-٦مزامير ٧٤ : ١٢ & مزامير ٧٤ : ١٣ & مزامير ٧٤
    : ٢٢ & مزامير ٧٤ : ٢٣يوحنا ٧ : ١٤-٢٩"
text:
  english: And above all things have fervent love for one another, for "love will
    cover a multitude of sins." Be hospitable to one another without grumbling.
    As each one has received a gift, minister it to one another, as good
    stewards of the manifold grace of God. If anyone speaks, let him speak as
    the oracles of God. If anyone ministers, let him do it as with the ability
    which God supplies, that in all things God may be glorified through Jesus
    Christ, to whom belong the glory and the dominion forever and ever. Amen.
    Beloved, do not think it strange concerning the fiery trial which is to try
    you, as though some strange thing happened to you; but rejoice to the extent
    that you partake of Christ's sufferings, that when His glory is revealed,
    you may also be glad with exceeding joy. After the uproar had ceased, Paul
    called the disciples to himself, embraced them, and departed to go to
    Macedonia. Now when he had gone over that region and encouraged them with
    many words, he came to Greece and stayed three months. And when the Jews
    plotted against him as he was about to sail to Syria, he decided to return
    through Macedonia. And Sopater of Berea accompanied him to Asia--also
    Aristarchus and Secundus of the Thessalonians, and Gaius of Derbe, and
    Timothy, and Tychicus and Trophimus of Asia. These men, going ahead, waited
    for us at Troas. But we sailed away from Philippi after the Days of
    Unleavened Bread, and in five days joined them at Troas, where we stayed
    seven days. For God is my King from of old, Working salvation in the midst
    of the earth. You divided the sea by Your strength; You broke the heads of
    the sea serpents in the waters. Arise, O God, plead Your own cause; Remember
    how the foolish man reproaches You daily. Do not forget the voice of Your
    enemies; The tumult of those who rise up against You increases continually.
    Now about the middle of the feast Jesus went up into the temple and taught.
    And the Jews marveled, saying, "How does this Man know letters, having never
    studied?" Jesus answered them and said, "My doctrine is not Mine, but His
    who sent Me. If anyone wills to do His will, he shall know concerning the
    doctrine, whether it is from God or whether I speak on My own authority. He
    who speaks from himself seeks his own glory; but He who seeks the glory of
    the One who sent Him is true, and no unrighteousness is in Him. Did not
    Moses give you the law, yet none of you keeps the law? Why do you seek to
    kill Me?" The people answered and said, "You have a demon. Who is seeking to
    kill You?" Jesus answered and said to them, "I did one work, and you all
    marvel. Moses therefore gave you circumcision not that it is from Moses, but
    from the fathers, and you circumcise a man on the Sabbath. If a man receives
    circumcision on the Sabbath, so that the law of Moses should not be broken,
    are you angry with Me because I made a man completely well on the Sabbath?
    Do not judge according to appearance, but judge with righteous judgment."
    Now some of them from Jerusalem said, "Is this not He whom they seek to
    kill? But look! He speaks boldly, and they say nothing to Him. Do the rulers
    know indeed that this is truly the Christ? However, we know where this Man
    is from; but when the Christ comes, no one knows where He is from." Then
    Jesus cried out, as He taught in the temple, saying, "You both know Me, and
    you know where I am from; and I have not come of Myself, but He who sent Me
    is true, whom you do not know. But I know Him, for I am from Him, and He
    sent Me."
  arabic: "وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ
    شَدِيدَةً، لأَنَّ الْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ الْخَطَايَا. كُونُوا
    مُضِيفِينَ بَعْضُكُمْ بَعْضاً بِلاَ دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ
    بِحَسَبِ مَا أَخَذَ مَوْهِبَةً يَخْدِمُ بِهَا بَعْضُكُمْ بَعْضاً،
    كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللهِ الْمُتَنَوِّعَةِ. إِنْ كَانَ
    يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ اللهِ، وَإِنْ كَانَ يَخْدِمُ أَحَدٌ
    فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا اللهُ، لِكَيْ يَتَمَجَّدَ اللهُ فِي
    كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ، الَّذِي لَهُ الْمَجْدُ وَالسُّلْطَانُ
    إِلَى أَبَدِ الآبِدِينَ. آمِينَ. أَيُّهَا الأَحِبَّاءُ، لاَ تَسْتَغْرِبُوا
    الْبَلْوَى الْمُحْرِقَةَ الَّتِي بَيْنَكُمْ حَادِثَةٌ، لأَجْلِ
    امْتِحَانِكُمْ، كَأَنَّهُ أَصَابَكُمْ أَمْرٌ غَرِيبٌ، بَلْ كَمَا
    اشْتَرَكْتُمْ فِي آلاَمِ الْمَسِيحِ افْرَحُوا لِكَيْ تَفْرَحُوا فِي
    اسْتِعْلاَنِ مَجْدِهِ أَيْضاً مُبْتَهِجِينَ. وَبَعْدَمَا انْتَهَى الشَّغَبُ
    دَعَا بُولُسُ التَّلاَمِيذَ وَوَدَّعَهُمْ وَخَرَجَ لِيَذْهَبَ إِلَى
    مَكِدُونِيَّةَ. وَلَمَّا كَانَ قَدِ اجْتَازَ فِي تِلْكَ النَّوَاحِي
    وَوَعَظَهُمْ بِكَلاَمٍ كَثِيرٍ جَاءَ إِلَى هَلاَّسَ فَصَرَفَ ثَلاَثَةَ
    أَشْهُرٍ. ثُمَّ إِذْ حَصَلَتْ مَكِيدَةٌ مِنَ الْيَهُودِ عَلَيْهِ - وَهُوَ
    مُزْمِعٌ أَنْ يَصْعَدَ إِلَى سُورِيَّةَ - صَارَ رَأْيٌ أَنْ يَرْجِعَ عَلَى
    طَرِيقِ مَكِدُونِيَّةَ. فَرَافَقَهُ إِلَى أَسِيَّا سُوبَاتَرُسُ الْبِيرِيُّ
    وَمِنْ أَهْلِ تَسَالُونِيكِي: أَرِسْتَرْخُسُ وَسَكُونْدُسُ وَغَايُسُ
    الدَّرْبِيُّ وَتِيمُوثَاوُسُ. وَمِنْ أَهْلِ أَسِيَّا: تِيخِيكُسُ
    وَتُرُوفِيمُسُ. هَؤُلاَءِ سَبَقُوا وَانْتَظَرُونَا فِي تَرُواسَ. وَأَمَّا
    نَحْنُ فَسَافَرْنَا فِي الْبَحْرِ بَعْدَ أَيَّامِ الْفَطِيرِ مِنْ فِيلِبِّي
    وَوَافَيْنَاهُمْ فِي خَمْسَةِ أَيَّامٍ إِلَى تَرُواسَ حَيْثُ صَرَفْنَا
    سَبْعَةَ أَيَّامٍ. وَاللهُ مَلِكِي مُنْذُ الْقِدَمِ فَاعِلُ الْخَلاَصِ فِي
    وَسَطِ الأَرْضِ. أَنْتَ شَقَقْتَ الْبَحْرَ بِقُوَّتِكَ. كَسَرْتَ رُؤُوسَ
    التَّنَانِينِ عَلَى الْمِيَاهِ. قُمْ يَا اللهُ. أَقِمْ دَعْوَاكَ. اذْكُرْ
    تَعْيِيرَ الْجَاهِلِ إِيَّاكَ الْيَوْمَ كُلَّهُ. لاَ تَنْسَ صَوْتَ
    أَضْدَادِكَ ضَجِيجَ مُقَاوِمِيكَ الصَّاعِدَ دَائِماً. وَلَمَّا كَانَ
    الْعِيدُ قَدِ انْتَصَفَ صَعِدَ يَسُوعُ إِلَى الْهَيْكَلِ وَكَانَ يُعَلِّمُ.
    فَتَعَجَّبَ الْيَهُودُ قَائِلِينَ: «كَيْفَ هَذَا يَعْرِفُ الْكُتُبَ وَهُوَ
    لَمْ يَتَعَلَّمْ؟» أَجَابَهُمْ يَسُوعُ: «تَعْلِيمِي لَيْسَ لِي بَلْ لِلَّذِي
    أَرْسَلَنِي. إِنْ شَاءَ أَحَدٌ أَنْ يَعْمَلَ مَشِيئَتَهُ يَعْرِفُ
    التَّعْلِيمَ هَلْ هُوَ مِنَ اللَّهِ أَمْ أَتَكَلَّمُ أَنَا مِنْ نَفْسِي.
    مَنْ يَتَكَلَّمُ مِنْ نَفْسِهِ يَطْلُبُ مَجْدَ نَفْسِهِ وَأَمَّا مَنْ
    يَطْلُبُ مَجْدَ الَّذِي أَرْسَلَهُ فَهُوَ صَادِقٌ وَلَيْسَ فِيهِ ظُلْمٌ.
    أَلَيْسَ مُوسَى قَدْ أَعْطَاكُمُ النَّامُوسَ؟ وَلَيْسَ أَحَدٌ مِنْكُمْ
    يَعْمَلُ النَّامُوسَ! لِمَاذَا تَطْلُبُونَ أَنْ تَقْتُلُونِي؟» أَجَابَ
    الْجَمْعُ: «بِكَ شَيْطَانٌ. مَنْ يَطْلُبُ أَنْ يَقْتُلَكَ؟» فَقَالَ يَسُوعُ
    لَهُمْ: «عَمَلاً وَاحِداً عَمِلْتُ فَتَتَعَجَّبُونَ جَمِيعاً. لِهَذَا
    أَعْطَاكُمْ مُوسَى الْخِتَانَ لَيْسَ أَنَّهُ مِنْ مُوسَى بَلْ مِنَ الآبَاءِ.
    فَفِي السَّبْتِ تَخْتِنُونَ الإِنْسَانَ. فَإِنْ كَانَ الإِنْسَانُ يَقْبَلُ
    الْخِتَانَ فِي السَّبْتِ لِئَلَّا يُنْقَضَ نَامُوسُ مُوسَى أَفَتَسْخَطُونَ
    عَلَيَّ لأَنِّي شَفَيْتُ إِنْسَاناً كُلَّهُ فِي السَّبْتِ؟ لاَ تَحْكُمُوا
    حَسَبَ الظَّاهِرِ بَلِ احْكُمُوا حُكْماً عَادِلاً». فَقَالَ قَوْمٌ مِنْ
    أَهْلِ أُورُشَلِيمَ: «أَلَيْسَ هَذَا هُوَ الَّذِي يَطْلُبُونَ أَنْ
    يَقْتُلُوهُ؟ وَهَا هُوَ يَتَكَلَّمُ جِهَاراً وَلاَ يَقُولُونَ لَهُ شَيْئاً!
    أَلَعَلَّ الرُّؤَسَاءَ عَرَفُوا يَقِيناً أَنَّ هَذَا هُوَ الْمَسِيحُ حَقّاً؟
    وَلَكِنَّ هَذَا نَعْلَمُ مِنْ أَيْنَ هُوَ وَأَمَّا الْمَسِيحُ فَمَتَى جَاءَ
    لاَ يَعْرِفُ أَحَدٌ مِنْ أَيْنَ هُوَ». فَنَادَى يَسُوعُ وَهُوَ يُعَلِّمُ فِي
    الْهَيْكَلِ: «تَعْرِفُونَنِي وَتَعْرِفُونَ مِنْ أَيْنَ أَنَا وَمِنْ نَفْسِي
    لَمْ آتِ بَلِ الَّذِي أَرْسَلَنِي هُوَ حَقٌّ الَّذِي أَنْتُمْ لَسْتُمْ
    تَعْرِفُونَهُ. أَنَا أَعْرِفُهُ لأَنِّي مِنْهُ وَهُوَ أَرْسَلَنِي»."
