title:
  english: 1Pet 5:5-14Acts 18:24— & Acts 19:1-6Psalm 37:30-31Lk 16:1-12
  arabic: "١بطرس ٥ : ٥-١٤اعمال ١٨ : ٢٤— & اعمال ١٩ : ١-٦مزامير ٣٧ : ٣٠-٣١لوقا ١٦ :
    ١-١٢"
text:
  english: "Likewise you younger people, submit yourselves to your elders. Yes,
    all of you be submissive to one another, and be clothed with humility, for
    \"God resists the proud, But gives grace to the humble.\" Therefore humble
    yourselves under the mighty hand of God, that He may exalt you in due time,
    casting all your care upon Him, for He cares for you. Be sober, be vigilant;
    because your adversary the devil walks about like a roaring lion, seeking
    whom he may devour. Resist him, steadfast in the faith, knowing that the
    same sufferings are experienced by your brotherhood in the world. But may
    the God of all grace, who called us to His eternal glory by Christ Jesus,
    after you have suffered a while, perfect, establish, strengthen, and settle
    you. To Him be the glory and the dominion forever and ever. Amen. By
    Silvanus, our faithful brother as I consider him, I have written to you
    briefly, exhorting and testifying that this is the true grace of God in
    which you stand. She who is in Babylon, elect together with you, greets you;
    and so does Mark my son. Greet one another with a kiss of love. Peace to you
    all who are in Christ Jesus. Amen. Now a certain Jew named Apollos, born at
    Alexandria, an eloquent man and mighty in the Scriptures, came to Ephesus.
    This man had been instructed in the way of the Lord; and being fervent in
    spirit, he spoke and taught accurately the things of the Lord, though he
    knew only the baptism of John. So he began to speak boldly in the synagogue.
    When Aquila and Priscilla heard him, they took him aside and explained to
    him the way of God more accurately. And when he desired to cross to Achaia,
    the brethren wrote, exhorting the disciples to receive him; and when he
    arrived, he greatly helped those who had believed through grace; for he
    vigorously refuted the Jews publicly, showing from the Scriptures that Jesus
    is the Christ. And it happened, while Apollos was at Corinth, that Paul,
    having passed through the upper regions, came to Ephesus. And finding some
    disciples he said to them, \"Did you receive the Holy Spirit when you
    believed?\" So they said to him, \"We have not so much as heard whether
    there is a Holy Spirit.\" And he said to them, \"Into what then were you
    baptized?\" So they said, \"Into John's baptism.\" Then Paul said, \"John
    indeed baptized with a baptism of repentance, saying to the people that they
    should believe on Him who would come after him, that is, on Christ Jesus.\"
    When they heard this, they were baptized in the name of the Lord Jesus. And
    when Paul had laid hands on them, the Holy Spirit came upon them, and they
    spoke with tongues and prophesied. The mouth of the righteous speaks wisdom,
    And his tongue talks of justice. The law of his God is in his heart; None of
    his steps shall slide. He also said to His disciples: \"There was a certain
    rich man who had a steward, and an accusation was brought to him that this
    man was wasting his goods. So he called him and said to him, \"What is this
    I hear about you? Give an account of your stewardship, for you can no longer
    be steward.' \"Then the steward said within himself, \"What shall I do? For
    my master is taking the stewardship away from me. I cannot dig; I am ashamed
    to beg. I have resolved what to do, that when I am put out of the
    stewardship, they may receive me into their houses.' \"So he called every
    one of his master's debtors to him, and said to the first, \"How much do you
    owe my master?' And he said, \"A hundred measures of oil.' So he said to
    him, \"Take your bill, and sit down quickly and write fifty.' Then he said
    to another, \"And how much do you owe?' So he said, \"A hundred measures of
    wheat.' And he said to him, \"Take your bill, and write eighty.' So the
    master commended the unjust steward because he had dealt shrewdly. For the
    sons of this world are more shrewd in their generation than the sons of
    light. \"And I say to you, make friends for yourselves by unrighteous
    mammon, that when you fail, they may receive you into an everlasting home.
    He who is faithful in what is least is faithful also in much; and he who is
    unjust in what is least is unjust also in much. Therefore if you have not
    been faithful in the unrighteous mammon, who will commit to your trust the
    true riches? And if you have not been faithful in what is another man's, who
    will give you what is your own?"
  arabic: "كَذَلِكَ أَيُّهَا الأَحْدَاثُ اخْضَعُوا لِلشُّيُوخِ، وَكُونُوا جَمِيعاً
    خَاضِعِينَ بَعْضُكُمْ لِبَعْضٍ، وَتَسَرْبَلُوا بِالتَّوَاضُعِ، لأَنَّ اللهَ
    يُقَاوِمُ الْمُسْتَكْبِرِينَ، وَأَمَّا الْمُتَوَاضِعُونَ فَيُعْطِيهِمْ
    نِعْمَةً. فَتَوَاضَعُوا تَحْتَ يَدِ اللهِ الْقَوِيَّةِ لِكَيْ يَرْفَعَكُمْ
    فِي حِينِهِ، مُلْقِينَ كُلَّ هَمِّكُمْ عَلَيْهِ لأَنَّهُ هُوَ يَعْتَنِي
    بِكُمْ. اُصْحُوا وَاسْهَرُوا لأَنَّ إِبْلِيسَ خَصْمَكُمْ كَأَسَدٍ زَائِرٍ،
    يَجُولُ مُلْتَمِساً مَنْ يَبْتَلِعُهُ هُوَ. فَقَاوِمُوهُ رَاسِخِينَ فِي
    الإِيمَانِ، عَالِمِينَ أَنَّ نَفْسَ هَذِهِ الآلاَمِ تُجْرَى عَلَى
    إِخْوَتِكُمُ الَّذِينَ فِي الْعَالَمِ. وَإِلَهُ كُلِّ نِعْمَةٍ الَّذِي
    دَعَانَا إِلَى مَجْدِهِ الأَبَدِيِّ فِي الْمَسِيحِ يَسُوعَ، بَعْدَمَا
    تَأَلَّمْتُمْ يَسِيراً، هُوَ يُكَمِّلُكُمْ، وَيُثَبِّتُكُمْ، وَيُقَوِّيكُمْ،
    وَيُمَكِّنُكُمْ. لَهُ الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ.
    آمِينَ. بِيَدِ سِلْوَانُسَ الأَخِ الأَمِينِ، كَمَا أَظُنُّ كَتَبْتُ
    إِلَيْكُمْ بِكَلِمَاتٍ قَلِيلَةٍ وَاعِظاً وَشَاهِداً، أَنَّ هَذِهِ هِيَ
    نِعْمَةُ اللهِ الْحَقِيقِيَّةُ الَّتِي فِيهَا تَقُومُونَ. تُسَلِّمُ
    عَلَيْكُمُ الَّتِي فِي بَابِلَ الْمُخْتَارَةُ مَعَكُمْ، وَمَرْقُسُ ابْنِي.
    سَلِّمُوا بَعْضُكُمْ عَلَى بَعْضٍ بِقُبْلَةِ الْمَحَبَّةِ. سَلاَمٌ لَكُمْ
    جَمِيعِكُمُ الَّذِينَ فِي الْمَسِيحِ يَسُوعَ. آمِينَ. ثُمَّ أَقْبَلَ إِلَى
    أَفَسُسَ يَهُودِيٌّ اسْمُهُ أَبُلُّوسُ إِسْكَنْدَرِيُّ الْجِنْسِ رَجُلٌ
    فَصِيحٌ مُقْتَدِرٌ فِي الْكُتُبِ. كَانَ هَذَا خَبِيراً فِي طَرِيقِ الرَّبِّ.
    وَكَانَ وَهُوَ حَارٌّ بِالرُّوحِ يَتَكَلَّمُ وَيُعَلِّمُ بِتَدْقِيقٍ مَا
    يَخْتَصُّ بِالرَّبِّ. عَارِفاً مَعْمُودِيَّةَ يُوحَنَّا فَقَطْ. وَابْتَدَأَ
    هَذَا يُجَاهِرُ فِي الْمَجْمَعِ. فَلَمَّا سَمِعَهُ أَكِيلاَ وَبِرِيسْكِلاَّ
    أَخَذَاهُ إِلَيْهِمَا وَشَرَحَا لَهُ طَرِيقَ الرَّبِّ بِأَكْثَرِ تَدْقِيقٍ.
    وَإِذْ كَانَ يُرِيدُ أَنْ يَجْتَازَ إِلَى أَخَائِيَةَ كَتَبَ الإِخْوَةُ
    إِلَى التَّلاَمِيذِ يَحُضُّونَهُمْ أَنْ يَقْبَلُوهُ. فَلَمَّا جَاءَ سَاعَدَ
    كَثِيراً بِالنِّعْمَةِ الَّذِينَ كَانُوا قَدْ آمَنُوا لأَنَّهُ كَانَ
    بِاشْتِدَادٍ يُفْحِمُ الْيَهُودَ جَهْراً مُبَيِّناً بِالْكُتُبِ أَنَّ
    يَسُوعَ هُوَ الْمَسِيحُ. فَحَدَثَ فِيمَا كَانَ أَبُلُّوسُ فِي كُورِنْثُوسَ
    أَنَّ بُولُسَ بَعْدَ مَا اجْتَازَ فِي النَّوَاحِي الْعَالِيَةِ جَاءَ إِلَى
    أَفَسُسَ. فَإِذْ وَجَدَ تَلاَمِيذَ سَأَلَهُمْ: «هَلْ قَبِلْتُمُ الرُّوحَ
    الْقُدُسَ لَمَّا آمَنْتُمْ؟» قَالُوا لَهُ: «وَلاَ سَمِعْنَا أَنَّهُ يُوجَدُ
    الرُّوحُ الْقُدُسُ». فَسَأَلَهُمْ: «فَبِمَاذَا اعْتَمَدْتُمْ؟» فَقَالُوا:
    «بِمَعْمُودِيَّةِ يُوحَنَّا». فَقَالَ بُولُسُ: «إِنَّ يُوحَنَّا عَمَّدَ
    بِمَعْمُودِيَّةِ التَّوْبَةِ قَائِلاً لِلشَّعْبِ أَنْ يُؤْمِنُوا بِالَّذِي
    يَأْتِي بَعْدَهُ أَيْ بِالْمَسِيحِ يَسُوعَ». فَلَمَّا سَمِعُوا اعْتَمَدُوا
    بِاسْمِ الرَّبِّ يَسُوعَ. وَلَمَّا وَضَعَ بُولُسُ يَدَيْهِ عَلَيْهِمْ حَلَّ
    الرُّوحُ الْقُدُسُ عَلَيْهِمْ فَطَفِقُوا يَتَكَلَّمُونَ بِلُغَاتٍ
    وَيَتَنَبَّأُونَ. فَمُ الصِّدِّيقِ يَلْهَجُ بِالْحِكْمَةِ وَلِسَانُهُ
    يَنْطِقُ بِالْحَقِّ. شَرِيعَةُ إِلَهِهِ فِي قَلْبِهِ. لاَ تَتَقَلْقَلُ
    خَطَوَاتُهُ. وَقَالَ أَيْضاً لِتَلاَمِيذِهِ: «كَانَ إِنْسَانٌ غَنِيٌّ لَهُ
    وَكِيلٌ فَوُشِيَ بِهِ إِلَيْهِ بِأَنَّهُ يُبَذِّرُ أَمْوَالَهُ. فَدَعَاهُ
    وَقَالَ لَهُ: مَا هَذَا الَّذِي أَسْمَعُ عَنْكَ؟ أَعْطِ حِسَابَ وَكَالَتِكَ
    لأَنَّكَ لاَ تَقْدِرُ أَنْ تَكُونَ وَكِيلاً بَعْدُ. فَقَالَ الْوَكِيلُ فِي
    نَفْسِهِ: مَاذَا أَفْعَلُ؟ لأَنَّ سَيِّدِي يَأْخُذُ مِنِّي الْوَكَالَةَ.
    لَسْتُ أَسْتَطِيعُ أَنْ أَنْقُبَ وَأَسْتَحِي أَنْ أَسْتَعْطِيَ. قَدْ
    عَلِمْتُ مَاذَا أَفْعَلُ حَتَّى إِذَا عُزِلْتُ عَنِ الْوَكَالَةِ
    يَقْبَلُونِي فِي بُيُوتِهِمْ. فَدَعَا كُلَّ وَاحِدٍ مِنْ مَدْيُونِي
    سَيِّدِهِ وَقَالَ لِلأَوَّلِ: كَمْ عَلَيْكَ لِسَيِّدِي؟ فَقَالَ: مِئَةُ
    بَثِّ زَيْتٍ. فَقَالَ لَهُ: خُذْ صَكَّكَ وَاجْلِسْ عَاجِلاً وَاكْتُبْ
    خَمْسِينَ. ثُمَّ قَالَ لِآخَرَ: وَأَنْتَ كَمْ عَلَيْكَ؟ فَقَالَ: مِئَةُ
    كُرِّ قَمْحٍ. فَقَالَ لَهُ: خُذْ صَكَّكَ وَاكْتُبْ ثَمَانِينَ. فَمَدَحَ
    السَّيِّدُ وَكِيلَ الظُّلْمِ إِذْ بِحِكْمَةٍ فَعَلَ لأَنَّ أَبْنَاءَ هَذَا
    الدَّهْرِ أَحْكَمُ مِنْ أَبْنَاءِ النُّورِ فِي جِيلِهِمْ. وَأَنَا أَقُولُ
    لَكُمُ: اصْنَعُوا لَكُمْ أَصْدِقَاءَ بِمَالِ الظُّلْمِ حَتَّى إِذَا
    فَنِيتُمْ يَقْبَلُونَكُمْ فِي الْمَظَالِّ الأَبَدِيَّةِ. اَلأَمِينُ فِي
    الْقَلِيلِ أَمِينٌ أَيْضاً فِي الْكَثِيرِ وَالظَّالِمُ فِي الْقَلِيلِ
    ظَالِمٌ أَيْضاً فِي الْكَثِيرِ. فَإِنْ لَمْ تَكُونُوا أُمَنَاءَ فِي مَالِ
    الظُّلْمِ فَمَنْ يَأْتَمِنُكُمْ عَلَى الْحَقِّ؟ وَإِنْ لَمْ تَكُونُوا
    أُمَنَاءَ فِي مَا هُوَ لِلْغَيْرِ فَمَنْ يُعْطِيكُمْ مَا هُوَ لَكُمْ؟"
