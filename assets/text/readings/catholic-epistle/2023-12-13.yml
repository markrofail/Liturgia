title:
  english: 2Jn 1:1-13Acts 1:1-14Psalm 45:12-13Lk 1:39-56
  arabic: "٢ يوحنا ١ : ١-١٣اعمال ١ : ١-١٤مزامير ٤٥ : ١٢-١٣لوقا ١ : ٣٩-٥٦"
text:
  english: "The Elder, To the elect lady and her children, whom I love in truth,
    and not only I, but also all those who have known the truth, because of the
    truth which abides in us and will be with us forever: Grace, mercy, and
    peace will be with you from God the Father and from the Lord Jesus Christ,
    the Son of the Father, in truth and love. I rejoiced greatly that I have
    found some of your children walking in truth, as we received commandment
    from the Father. And now I plead with you, lady, not as though I wrote a new
    commandment to you, but that which we have had from the beginning: that we
    love one another. This is love, that we walk according to His commandments.
    This is the commandment, that as you have heard from the beginning, you
    should walk in it. For many deceivers have gone out into the world who do
    not confess Jesus Christ as coming in the flesh. This is a deceiver and an
    antichrist. Look to yourselves, that we do not lose those things we worked
    for, but that we may receive a full reward. Whoever transgresses and does
    not abide in the doctrine of Christ does not have God. He who abides in the
    doctrine of Christ has both the Father and the Son. If anyone comes to you
    and does not bring this doctrine, do not receive him into your house nor
    greet him; for he who greets him shares in his evil deeds. Having many
    things to write to you, I did not wish to do so with paper and ink; but I
    hope to come to you and speak face to face, that our joy may be full. The
    children of your elect sister greet you. Amen. The former account I made, O
    Theophilus, of all that Jesus began both to do and teach, until the day in
    which He was taken up, after He through the Holy Spirit had given
    commandments to the apostles whom He had chosen, to whom He also presented
    Himself alive after His suffering by many infallible proofs, being seen by
    them during forty days and speaking of the things pertaining to the kingdom
    of God. And being assembled together with them, He commanded them not to
    depart from Jerusalem, but to wait for the Promise of the Father, \"which,\"
    He said, \"you have heard from Me; for John truly baptized with water, but
    you shall be baptized with the Holy Spirit not many days from now.\"
    Therefore, when they had come together, they asked Him, saying, \"Lord, will
    You at this time restore the kingdom to Israel?\" And He said to them, \"It
    is not for you to know times or seasons which the Father has put in His own
    authority. But you shall receive power when the Holy Spirit has come upon
    you; and you shall be witnesses to Me in Jerusalem, and in all Judea and
    Samaria, and to the end of the earth.\" Now when He had spoken these things,
    while they watched, He was taken up, and a cloud received Him out of their
    sight. And while they looked steadfastly toward heaven as He went up,
    behold, two men stood by them in white apparel, who also said, \"Men of
    Galilee, why do you stand gazing up into heaven? This same Jesus, who was
    taken up from you into heaven, will so come in like manner as you saw Him go
    into heaven.\" Then they returned to Jerusalem from the mount called Olivet,
    which is near Jerusalem, a Sabbath day's journey. And when they had entered,
    they went up into the upper room where they were staying: Peter, James,
    John, and Andrew; Philip and Thomas; Bartholomew and Matthew; James the son
    of Alphaeus and Simon the Zealot; and Judas the son of James. These all
    continued with one accord in prayer and supplication, with the women and
    Mary the mother of Jesus, and with His brothers. And the daughter of Tyre
    will come with a gift; The rich among the people will seek your favor. The
    royal daughter is all glorious within the palace; Her clothing is woven with
    gold. Now Mary arose in those days and went into the hill country with
    haste, to a city of Judah, and entered the house of Zacharias and greeted
    Elizabeth. And it happened, when Elizabeth heard the greeting of Mary, that
    the babe leaped in her womb; and Elizabeth was filled with the Holy Spirit.
    Then she spoke out with a loud voice and said, \"Blessed are you among
    women, and blessed is the fruit of your womb! But why is this granted to me,
    that the mother of my Lord should come to me? For indeed, as soon as the
    voice of your greeting sounded in my ears, the babe leaped in my womb for
    joy. Blessed is she who believed, for there will be a fulfillment of those
    things which were told her from the Lord.\" And Mary said: \"My soul
    magnifies the Lord, And my spirit has rejoiced in God my Savior. For He has
    regarded the lowly state of His maidservant; For behold, henceforth all
    generations will call me blessed. For He who is mighty has done great things
    for me, And holy is His name. And His mercy is on those who fear Him From
    generation to generation. He has shown strength with His arm; He has
    scattered the proud in the imagination of their hearts. He has put down the
    mighty from their thrones, And exalted the lowly. He has filled the hungry
    with good things, And the rich He has sent away empty. He has helped His
    servant Israel, In remembrance of His mercy, As He spoke to our fathers, To
    Abraham and to his seed forever.\" And Mary remained with her about three
    months, and returned to her house."
  arabic: "اَلشَّيْخُ، إِلَى كِيرِيَّةَ الْمُخْتَارَةِ، وَإِلَى أَوْلاَدِهَا
    الَّذِينَ أَنَا أُحِبُّهُمْ بِالْحَقِّ، وَلَسْتُ أَنَا فَقَطْ، بَلْ أَيْضاً
    جَمِيعُ الَّذِينَ قَدْ عَرَفُوا الْحَقَّ. مِنْ أَجْلِ الْحَقِّ الَّذِي
    يَثْبُتُ فِينَا وَسَيَكُونُ مَعَنَا إِلَى الأَبَدِ، تَكُونُ مَعَكُمْ
    نِعْمَةٌ وَرَحْمَةٌ وَسَلاَمٌ مِنَ اللَّهِ الآبِ وَمِنَ الرَّبِّ يَسُوعَ
    الْمَسِيحِ، ابْنِ الآبِ بِالْحَقِّ وَالْمَحَبَّةِ. فَرِحْتُ جِدّاً لأَنِّي
    وَجَدْتُ مِنْ أَوْلاَدِكِ بَعْضاً سَالِكِينَ فِي الْحَقِّ، كَمَا أَخَذْنَا
    وَصِيَّةً مِنَ الآبِ. وَالآنَ أَطْلُبُ مِنْكِ يَا كِيرِيَّةُ، لاَ كَأَنِّي
    أَكْتُبُ إِلَيْكِ وَصِيَّةً جَدِيدَةً، بَلِ الَّتِي كَانَتْ عِنْدَنَا مِنَ
    الْبَدْءِ: أَنْ يُحِبَّ بَعْضُنَا بَعْضاً. وَهَذِهِ هِيَ الْمَحَبَّةُ، أَنْ
    نَسْلُكَ بِحَسَبِ وَصَايَاهُ. هَذِهِ هِيَ الْوَصِيَّةُ، كَمَا سَمِعْتُمْ
    مِنَ الْبَدْءِ أَنْ تَسْلُكُوا فِيهَا. لأَنَّهُ قَدْ دَخَلَ إِلَى الْعَالَمِ
    مُضِلُّونَ كَثِيرُونَ، لاَ يَعْتَرِفُونَ بِيَسُوعَ الْمَسِيحِ آتِياً فِي
    الْجَسَدِ. هَذَا هُوَ الْمُضِلُّ، وَالضِّدُّ لِلْمَسِيحِ. اُنْظُرُوا إِلَى
    أَنْفُسِكُمْ لِئَلاَّ نُضَيِّعَ مَا عَمِلْنَاهُ، بَلْ نَنَالُ أَجْراً
    تَامّاً. كُلُّ مَنْ تَعَدَّى وَلَمْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ
    فَلَيْسَ لَهُ اللهُ. وَمَنْ يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ فَهَذَا لَهُ
    الآبُ وَالابْنُ جَمِيعاً. إِنْ كَانَ أَحَدٌ يَأْتِيكُمْ وَلاَ يَجِيءُ
    بِهَذَا التَّعْلِيمِ، فَلاَ تَقْبَلُوهُ فِي الْبَيْتِ، وَلاَ تَقُولُوا لَهُ
    سَلاَمٌ. لأَنَّ مَنْ يُسَلِّمُ عَلَيْهِ يَشْتَرِكُ فِي أَعْمَالِهِ
    الشِّرِّيرَةِ. إِذْ كَانَ لِي كَثِيرٌ لأَكْتُبَ إِلَيْكُمْ، لَمْ أُرِدْ أَنْ
    يَكُونَ بِوَرَقٍ وَحِبْرٍ، لأَنِّي أَرْجُو أَنْ آتِيَ إِلَيْكُمْ
    وَأَتَكَلَّمَ فَماً لِفَمٍ، لِكَيْ يَكُونَ فَرَحُنَا كَامِلاً. يُسَلِّمُ
    عَلَيْكِ أَوْلاَدُ أُخْتِكِ الْمُخْتَارَةِ. آمِينَ. اَلْكَلاَمُ الأَوَّلُ
    أَنْشَأْتُهُ يَا ثَاوُفِيلُسُ عَنْ جَمِيعِ مَا ابْتَدَأَ يَسُوعُ يَفْعَلُهُ
    وَيُعَلِّمُ بِهِ إِلَى الْيَوْمِ الَّذِي ارْتَفَعَ فِيهِ بَعْدَ مَا أَوْصَى
    بِالرُّوحِ الْقُدُسِ الرُّسُلَ الَّذِينَ اخْتَارَهُمْ. اَلَّذِينَ أَرَاهُمْ
    أَيْضاً نَفْسَهُ حَيّاً بِبَرَاهِينَ كَثِيرَةٍ بَعْدَ مَا تَأَلَّمَ وَهُوَ
    يَظْهَرُ لَهُمْ أَرْبَعِينَ يَوْماً وَيَتَكَلَّمُ عَنِ الْأُمُورِ
    الْمُخْتَصَّةِ بِمَلَكُوتِ اللهِ. وَفِيمَا هُوَ مُجْتَمِعٌ مَعَهُمْ
    أَوْصَاهُمْ أَنْ لاَ يَبْرَحُوا مِنْ أُورُشَلِيمَ بَلْ يَنْتَظِرُوا
    «مَوْعِدَ الآبِ الَّذِي سَمِعْتُمُوهُ مِنِّي لأَنَّ يُوحَنَّا عَمَّدَ
    بِالْمَاءِ وَأَمَّا أَنْتُمْ فَسَتَتَعَمَّدُونَ بِالرُّوحِ الْقُدُسِ لَيْسَ
    بَعْدَ هَذِهِ الأَيَّامِ بِكَثِيرٍ». أَمَّا هُمُ الْمُجْتَمِعُونَ
    فَسَأَلُوهُ: «يَا رَبُّ هَلْ فِي هَذَا الْوَقْتِ تَرُدُّ الْمُلْكَ إِلَى
    إِسْرَائِيلَ؟» فَقَالَ لَهُمْ: «لَيْسَ لَكُمْ أَنْ تَعْرِفُوا الأَزْمِنَةَ
    وَالأَوْقَاتَ الَّتِي جَعَلَهَا الآبُ فِي سُلْطَانِهِ لَكِنَّكُمْ
    سَتَنَالُونَ قُوَّةً مَتَى حَلَّ الرُّوحُ الْقُدُسُ عَلَيْكُمْ وَتَكُونُونَ
    لِي شُهُوداً فِي أُورُشَلِيمَ وَفِي كُلِّ الْيَهُودِيَّةِ وَالسَّامِرَةِ
    وَإِلَى أَقْصَى الأَرْضِ». وَلَمَّا قَالَ هَذَا ارْتَفَعَ وَهُمْ يَنْظُرُونَ
    وَأَخَذَتْهُ سَحَابَةٌ عَنْ أَعْيُنِهِمْ. وَفِيمَا كَانُوا يَشْخَصُونَ إِلَى
    السَّمَاءِ وَهُوَ مُنْطَلِقٌ إِذَا رَجُلاَنِ قَدْ وَقَفَا بِهِمْ بِلِبَاسٍ
    أَبْيَضَ وَقَالاَ: «أَيُّهَا الرِّجَالُ الْجَلِيلِيُّونَ مَا بَالُكُمْ
    وَاقِفِينَ تَنْظُرُونَ إِلَى السَّمَاءِ؟ إِنَّ يَسُوعَ هَذَا الَّذِي
    ارْتَفَعَ عَنْكُمْ إِلَى السَّمَاءِ سَيَأْتِي هَكَذَا كَمَا رَأَيْتُمُوهُ
    مُنْطَلِقاً إِلَى السَّمَاءِ». حِينَئِذٍ رَجَعُوا إِلَى أُورُشَلِيمَ مِنَ
    الْجَبَلِ الَّذِي يُدْعَى جَبَلَ الزَّيْتُونِ الَّذِي هُوَ بِالْقُرْبِ مِنْ
    أُورُشَلِيمَ عَلَى سَفَرِ سَبْتٍ. وَلَمَّا دَخَلُوا صَعِدُوا إِلَى
    الْعِلِّيَّةِ الَّتِي كَانُوا يُقِيمُونَ فِيهَا: بُطْرُسُ وَيَعْقُوبُ
    وَيُوحَنَّا وَأَنْدَرَاوُسُ وَفِيلُبُّسُ وَتُومَا وَبَرْثُولَمَاوُسُ
    وَمَتَّى وَيَعْقُوبُ بْنُ حَلْفَى وَسِمْعَانُ الْغَيُورُ وَيَهُوذَا بْنُ
    يَعْقُوبَ. هَؤُلاَءِ كُلُّهُمْ كَانُوا يُواظِبُونَ بِنَفْسٍ وَاحِدَةٍ عَلَى
    الصَّلاَةِ وَالطِّلْبَةِ مَعَ النِّسَاءِ وَمَرْيَمَ أُمِّ يَسُوعَ وَمَعَ
    إِخْوَتِهِ. وَبِنْتُ صُورٍ أَغْنَى الشُّعُوبِ تَتَرَضَّى وَجْهَكِ
    بِهَدِيَّةٍ. كُلُّهَا مَجْدٌ ابْنَةُ الْمَلِكِ فِي خِدْرِهَا. مَنْسُوجَةٌ
    بِذَهَبٍ مَلاَبِسُهَا. فَقَامَتْ مَرْيَمُ فِي تِلْكَ الأَيَّامِ وَذَهَبَتْ
    بِسُرْعَةٍ إِلَى الْجِبَالِ إِلَى مَدِينَةِ يَهُوذَا وَدَخَلَتْ بَيْتَ
    زَكَرِيَّا وَسَلَّمَتْ عَلَى أَلِيصَابَاتَ. فَلَمَّا سَمِعَتْ أَلِيصَابَاتُ
    سَلاَمَ مَرْيَمَ ارْتَكَضَ الْجَنِينُ فِي بَطْنِهَا وَامْتَلَأَتْ
    أَلِيصَابَاتُ مِنَ الرُّوحِ الْقُدُسِ وَصَرَخَتْ بِصَوْتٍ عَظِيمٍ وَقَالَتْ:
    «مُبَارَكَةٌ أَنْتِ فِي النِّسَاءِ وَمُبَارَكَةٌ هِيَ ثَمَرَةُ بَطْنِكِ!
    فَمِنْ أَيْنَ لِي هَذَا أَنْ تَأْتِيَ أُمُّ رَبِّي إِلَيَّ؟ فَهُوَذَا حِينَ
    صَارَ صَوْتُ سَلاَمِكِ فِي أُذُنَيَّ ارْتَكَضَ الْجَنِينُ بِابْتِهَاجٍ فِي
    بَطْنِي. فَطُوبَى لِلَّتِي آمَنَتْ أَنْ يَتِمَّ مَا قِيلَ لَهَا مِنْ قِبَلِ
    الرَّبِّ». فَقَالَتْ مَرْيَمُ: «تُعَظِّمُ نَفْسِي الرَّبَّ وَتَبْتَهِجُ
    رُوحِي بِاللَّهِ مُخَلِّصِي لأَنَّهُ نَظَرَ إِلَى اتِّضَاعِ أَمَتِهِ.
    فَهُوَذَا مُنْذُ الآنَ جَمِيعُ الأَجْيَالِ تُطَوِّبُنِي لأَنَّ الْقَدِيرَ
    صَنَعَ بِي عَظَائِمَ وَاسْمُهُ قُدُّوسٌ وَرَحْمَتُهُ إِلَى جِيلِ الأَجْيَالِ
    لِلَّذِينَ يَتَّقُونَهُ. صَنَعَ قُوَّةً بِذِرَاعِهِ. شَتَّتَ
    الْمُسْتَكْبِرِينَ بِفِكْرِ قُلُوبِهِمْ. أَنْزَلَ الأَعِزَّاءَ عَنِ
    الْكَرَاسِيِّ وَرَفَعَ الْمُتَّضِعِينَ. أَشْبَعَ الْجِيَاعَ خَيْرَاتٍ
    وَصَرَفَ الأَغْنِيَاءَ فَارِغِينَ. عَضَدَ إِسْرَائِيلَ فَتَاهُ لِيَذْكُرَ
    رَحْمَةً كَمَا كَلَّمَ آبَاءَنَا. لِإِبْراهِيمَ وَنَسْلِهِ إِلَى الأَبَدِ».
    فَمَكَثَتْ مَرْيَمُ عِنْدَهَا نَحْوَ ثَلاَثَةِ أَشْهُرٍ ثُمَّ رَجَعَتْ إِلَى
    بَيْتِهَا."
