title:
  english: 1Jn 4:15-21Acts 5:34:42Psalm 68:19Jn 8:21-27
  arabic: "١ يوحنا ٤ : ١٥-٢١اعمال ٥ : ٣٤مزامير ٦٨ : ١٩يوحنا ٨ : ٢١-٢٧"
text:
  english: "Whoever confesses that Jesus is the Son of God, God abides in him, and
    he in God. And we have known and believed the love that God has for us. God
    is love, and he who abides in love abides in God, and God in him. Love has
    been perfected among us in this: that we may have boldness in the day of
    judgment; because as He is, so are we in this world. There is no fear in
    love; but perfect love casts out fear, because fear involves torment. But he
    who fears has not been made perfect in love. We love Him because He first
    loved us. If someone says, \"I love God,\" and hates his brother, he is a
    liar; for he who does not love his brother whom he has seen, how can he love
    God whom he has not seen? And this commandment we have from Him: that he who
    loves God must love his brother also. Then one in the council stood up, a
    Pharisee named Gamaliel, a teacher of the law held in respect by all the
    people, and commanded them to put the apostles outside for a little while.
    Blessed be the Lord, Who daily loads us with benefits, The God of our
    salvation!Selah Then Jesus said to them again, \"I am going away, and you
    will seek Me, and will die in your sin. Where I go you cannot come.\" So the
    Jews said, \"Will He kill Himself, because He says, \"Where I go you cannot
    come'?\" And He said to them, \"You are from beneath; I am from above. You
    are of this world; I am not of this world. Therefore I said to you that you
    will die in your sins; for if you do not believe that I am He, you will die
    in your sins.\" Then they said to Him, \"Who are You?\" And Jesus said to
    them, \"Just what I have been saying to you from the beginning. I have many
    things to say and to judge concerning you, but He who sent Me is true; and I
    speak to the world those things which I heard from Him.\" They did not
    understand that He spoke to them of the Father."
  arabic: "مَنِ اعْتَرَفَ أَنَّ يَسُوعَ هُوَ ابْنُ اللهِ، فَاللهُ يَثْبُتُ فِيهِ
    وَهُوَ فِي اللهِ. وَنَحْنُ قَدْ عَرَفْنَا وَصَدَّقْنَا الْمَحَبَّةَ الَّتِي
    لِلَّهِ فِينَا. اللهُ مَحَبَّةٌ، وَمَنْ يَثْبُتْ فِي الْمَحَبَّةِ يَثْبُتْ
    فِي اللهِ وَاللهُ فِيهِ. بِهَذَا تَكَمَّلَتِ الْمَحَبَّةُ فِينَا: أَنْ
    يَكُونَ لَنَا ثِقَةٌ فِي يَوْمِ الدِّينِ، لأَنَّهُ كَمَا هُوَ فِي هَذَا
    الْعَالَمِ هَكَذَا نَحْنُ أَيْضاً. لاَ خَوْفَ فِي الْمَحَبَّةِ، بَلِ
    الْمَحَبَّةُ الْكَامِلَةُ تَطْرَحُ الْخَوْفَ إِلَى خَارِجٍ لأَنَّ الْخَوْفَ
    لَهُ عَذَابٌ. وَأَمَّا مَنْ خَافَ فَلَمْ يَتَكَمَّلْ فِي الْمَحَبَّةِ.
    نَحْنُ نُحِبُّهُ لأَنَّهُ هُوَ أَحَبَّنَا أَوَّلاً. إِنْ قَالَ أَحَدٌ:
    «إِنِّي أُحِبُّ اللهَ» وَأَبْغَضَ أَخَاهُ، فَهُوَ كَاذِبٌ. لأَنَّ مَنْ لاَ
    يُحِبُّ أَخَاهُ الَّذِي أَبْصَرَهُ، كَيْفَ يَقْدِرُ أَنْ يُحِبَّ اللهَ
    الَّذِي لَمْ يُبْصِرْهُ؟ وَلَنَا هَذِهِ الْوَصِيَّةُ مِنْهُ: أَنَّ مَنْ
    يُحِبُّ اللهَ يُحِبُّ أَخَاهُ أَيْضاً. فَقَامَ فِي الْمَجْمَعِ رَجُلٌ
    فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ مُعَلِّمٌ لِلنَّامُوسِ مُكَرَّمٌ عِنْدَ
    جَمِيعِ الشَّعْبِ وَأَمَرَ أَنْ يُخْرَجَ الرُّسُلُ قَلِيلاً. مُبَارَكٌ
    الرَّبُّ يَوْماً فَيَوْماً. يُحَمِّلُنَا إِلَهُ خَلاَصِنَا. سِلاَهْ. قَالَ
    لَهُمْ يَسُوعُ أَيْضاً: «أَنَا أَمْضِي وَسَتَطْلُبُونَنِي وَتَمُوتُونَ فِي
    خَطِيَّتِكُمْ. حَيْثُ أَمْضِي أَنَا لاَ تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا»
    فَقَالَ الْيَهُودُ: «أَلَعَلَّهُ يَقْتُلُ نَفْسَهُ حَتَّى يَقُولُ: حَيْثُ
    أَمْضِي أَنَا لاَ تَقْدِرُونَ أَنْتُمْ أَنْ تَأْتُوا؟» فَقَالَ لَهُمْ: «
    أَنْتُمْ مِنْ أَسْفَلُ أَمَّا أَنَا فَمِنْ فَوْقُ. أَنْتُمْ مِنْ هَذَا
    الْعَالَمِ أَمَّا أَنَا فَلَسْتُ مِنْ هَذَا الْعَالَمِ. فَقُلْتُ لَكُمْ
    إِنَّكُمْ تَمُوتُونَ فِي خَطَايَاكُمْ لأَنَّكُمْ إِنْ لَمْ تُؤْمِنُوا أَنِّي
    أَنَا هُوَ تَمُوتُونَ فِي خَطَايَاكُمْ». فَقَالُوا لَهُ: «مَنْ أَنْتَ؟»
    فَقَالَ لَهُمْ يَسُوعُ: «أَنَا مِنَ الْبَدْءِ مَا أُكَلِّمُكُمْ أَيْضاً
    بِهِ. إِنَّ لِي أَشْيَاءَ كَثِيرَةً أَتَكَلَّمُ وَأَحْكُمُ بِهَا مِنْ
    نَحْوِكُمْ لَكِنَّ الَّذِي أَرْسَلَنِي هُوَ حَقٌّ. وَأَنَا مَا سَمِعْتُهُ
    مِنْهُ فَهَذَا أَقُولُهُ لِلْعَالَمِ». وَلَمْ يَفْهَمُوا أَنَّهُ كَانَ
    يَقُولُ لَهُمْ عَنِ الآبِ."
