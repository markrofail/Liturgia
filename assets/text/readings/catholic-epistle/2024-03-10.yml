title:
  english: 2Pet 1:1-11Acts 21:15-26Psalm 2:11 & Psalm 2:10Matt 6:1-18
  arabic: "٢بطرس ١ : ١-١١اعمال ٢١ : ١٥-٢٦مزامير ٢ : ١١ & مزامير ٢ : ١٠متى ٦ : ١-١٨"
text:
  english: 'Simon Peter, a bondservant and apostle of Jesus Christ, To those who
    have obtained like precious faith with us by the righteousness of our God
    and Savior Jesus Christ: Grace and peace be multiplied to you in the
    knowledge of God and of Jesus our Lord, as His divine power has given to us
    all things that pertain to life and godliness, through the knowledge of Him
    who called us by glory and virtue, by which have been given to us
    exceedingly great and precious promises, that through these you may be
    partakers of the divine nature, having escaped the corruption that is in the
    world through lust. But also for this very reason, giving all diligence, add
    to your faith virtue, to virtue knowledge, to knowledge self-control, to
    self-control perseverance, to perseverance godliness, to godliness brotherly
    kindness, and to brotherly kindness love. For if these things are yours and
    abound, you will be neither barren nor unfruitful in the knowledge of our
    Lord Jesus Christ. For he who lacks these things is shortsighted, even to
    blindness, and has forgotten that he was cleansed from his old sins.
    Therefore, brethren, be even more diligent to make your call and election
    sure, for if you do these things you will never stumble; for so an entrance
    will be supplied to you abundantly into the everlasting kingdom of our Lord
    and Savior Jesus Christ. And after those days we packed and went up to
    Jerusalem. Also some of the disciples from Caesarea went with us and brought
    with them a certain Mnason of Cyprus, an early disciple, with whom we were
    to lodge. And when we had come to Jerusalem, the brethren received us
    gladly. On the following day Paul went in with us to James, and all the
    elders were present. When he had greeted them, he told in detail those
    things which God had done among the Gentiles through his ministry. And when
    they heard it, they glorified the Lord. And they said to him, "You see,
    brother, how many myriads of Jews there are who have believed, and they are
    all zealous for the law; but they have been informed about you that you
    teach all the Jews who are among the Gentiles to forsake Moses, saying that
    they ought not to circumcise their children nor to walk according to the
    customs. What then? The assembly must certainly meet, for they will hear
    that you have come. Therefore do what we tell you: We have four men who have
    taken a vow. Take them and be purified with them, and pay their expenses so
    that they may shave their heads, and that all may know that those things of
    which they were informed concerning you are nothing, but that you yourself
    also walk orderly and keep the law. But concerning the Gentiles who believe,
    we have written and decided that they should observe no such thing, except
    that they should keep themselves from things offered to idols, from blood,
    from things strangled, and from sexual immorality." Then Paul took the men,
    and the next day, having been purified with them, entered the temple to
    announce the expiration of the days of purification, at which time an
    offering should be made for each one of them. Serve the LORD with fear, And
    rejoice with trembling. Now therefore, be wise, O kings; Be instructed, you
    judges of the earth. "Take heed that you do not do your charitable deeds
    before men, to be seen by them. Otherwise you have no reward from your
    Father in heaven. Therefore, when you do a charitable deed, do not sound a
    trumpet before you as the hypocrites do in the synagogues and in the
    streets, that they may have glory from men. Assuredly, I say to you, they
    have their reward. But when you do a charitable deed, do not let your left
    hand know what your right hand is doing, that your charitable deed may be in
    secret; and your Father who sees in secret will Himself reward you openly.
    "And when you pray, you shall not be like the hypocrites. For they love to
    pray standing in the synagogues and on the corners of the streets, that they
    may be seen by men. Assuredly, I say to you, they have their reward. But
    you, when you pray, go into your room, and when you have shut your door,
    pray to your Father who is in the secret place; and your Father who sees in
    secret will reward you openly. And when you pray, do not use vain
    repetitions as the heathen do. For they think that they will be heard for
    their many words. "Therefore do not be like them. For your Father knows the
    things you have need of before you ask Him. In this manner, therefore, pray:
    Our Father in heaven, Hallowed be Your name. Your kingdom come. Your will be
    done On earth as it is in heaven. Give us this day our daily bread. And
    forgive us our debts, As we forgive our debtors. And do not lead us into
    temptation, But deliver us from the evil one. For Yours is the kingdom and
    the power and the glory forever. Amen. "For if you forgive men their
    trespasses, your heavenly Father will also forgive you. But if you do not
    forgive men their trespasses, neither will your Father forgive your
    trespasses. "Moreover, when you fast, do not be like the hypocrites, with a
    sad countenance. For they disfigure their faces that they may appear to men
    to be fasting. Assuredly, I say to you, they have their reward. But you,
    when you fast, anoint your head and wash your face, so that you do not
    appear to men to be fasting, but to your Father who is in the secret place;
    and your Father who sees in secret will reward you openly.'
  arabic: "سِمْعَانُ بُطْرُسُ عَبْدُ يَسُوعَ الْمَسِيحِ وَرَسُولُهُ، إِلَى
    الَّذِينَ نَالُوا مَعَنَا إِيمَاناً ثَمِيناً مُسَاوِياً لَنَا، بِبِرِّ
    إِلَهِنَا وَالْمُخَلِّصِ يَسُوعَ الْمَسِيحِ. لِتَكْثُرْ لَكُمُ النِّعْمَةُ
    وَالسَّلاَمُ بِمَعْرِفَةِ اللَّهِ وَيَسُوعَ رَبِّنَا. كَمَا أَنَّ قُدْرَتَهُ
    الإِلَهِيَّةَ قَدْ وَهَبَتْ لَنَا كُلَّ مَا هُوَ لِلْحَيَاةِ وَالتَّقْوَى،
    بِمَعْرِفَةِ الَّذِي دَعَانَا بِالْمَجْدِ وَالْفَضِيلَةِ، اللَّذَيْنِ
    بِهِمَا قَدْ وَهَبَ لَنَا الْمَوَاعِيدَ الْعُظْمَى وَالثَّمِينَةَ لِكَيْ
    تَصِيرُوا بِهَا شُرَكَاءَ الطَّبِيعَةِ الإِلَهِيَّةِ، هَارِبِينَ مِنَ
    الْفَسَادِ الَّذِي فِي الْعَالَمِ بِالشَّهْوَةِ. وَلِهَذَا عَيْنِهِ
    وَأَنْتُمْ بَاذِلُونَ كُلَّ اجْتِهَادٍ قَدِّمُوا فِي إِيمَانِكُمْ فَضِيلَةً،
    وَفِي الْفَضِيلَةِ مَعْرِفَةً، وَفِي الْمَعْرِفَةِ تَعَفُّفاً، وَفِي
    التَّعَفُّفِ صَبْراً، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً
    أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الأَخَوِيَّةِ مَحَبَّةً. لأَنَّ هَذِهِ إِذَا
    كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ لاَ مُتَكَاسِلِينَ وَلاَ غَيْرَ
    مُثْمِرِينَ لِمَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لأَنَّ الَّذِي لَيْسَ
    عِنْدَهُ هَذِهِ هُوَ أَعْمَى قَصِيرُ الْبَصَرِ، قَدْ نَسِيَ تَطْهِيرَ
    خَطَايَاهُ السَّالِفَةِ. لِذَلِكَ بِالأَكْثَرِ اجْتَهِدُوا أَيُّهَا
    الإِخْوَةُ أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاخْتِيَارَكُمْ ثَابِتَيْنِ.
    لأَنَّكُمْ إِذَا فَعَلْتُمْ ذَلِكَ لَنْ تَزِلُّوا أَبَداً. لأَنَّهُ هَكَذَا
    يُقَدَّمُ لَكُمْ بِسِعَةٍ دُخُولٌ إِلَى مَلَكُوتِ رَبِّنَا وَمُخَلِّصِنَا
    يَسُوعَ الْمَسِيحِ الأَبَدِيِّ. وَبَعْدَ تِلْكَ الأَيَّامِ تَأَهَّبْنَا
    وَصَعِدْنَا إِلَى أُورُشَلِيمَ. وَجَاءَ أَيْضاً مَعَنَا مِنْ قَيْصَرِيَّةَ
    أُنَاسٌ مِنَ التَّلاَمِيذِ ذَاهِبِينَ بِنَا إِلَى مَنَاسُونَ وَهُوَ رَجُلٌ
    قُبْرُسِيٌّ تِلْمِيذٌ قَدِيمٌ لِنَنْزِلَ عِنْدَهُ. وَلَمَّا وَصَلْنَا إِلَى
    أُورُشَلِيمَ قَبِلَنَا الإِخْوَةُ بِفَرَحٍ. وَفِي الْغَدِ دَخَلَ بُولُسُ
    مَعَنَا إِلَى يَعْقُوبَ وَحَضَرَ جَمِيعُ الْمَشَايِخِ. فَبَعْدَ مَا سَلَّمَ
    عَلَيْهِمْ طَفِقَ يُحَدِّثُهُمْ شَيْئاً فَشَيْئاً بِكُلِّ مَا فَعَلَهُ اللهُ
    بَيْنَ الْأُمَمِ بِوَاسِطَةِ خِدْمَتِهِ. فَلَمَّا سَمِعُوا كَانُوا
    يُمَجِّدُونَ الرَّبَّ. وَقَالُوا لَهُ: «أَنْتَ تَرَى أَيُّهَا الأَخُ كَمْ
    يُوجَدُ رَبْوَةً مِنَ الْيَهُودِ الَّذِينَ آمَنُوا وَهُمْ جَمِيعاً
    غَيُورُونَ لِلنَّامُوسِ. وَقَدْ أُخْبِرُوا عَنْكَ أَنَّكَ تُعَلِّمُ جَمِيعَ
    الْيَهُودِ الَّذِينَ بَيْنَ الْأُمَمِ الاِرْتِدَادَ عَنْ مُوسَى قَائِلاً
    أَنْ لاَ يَخْتِنُوا أَوْلاَدَهُمْ وَلاَ يَسْلُكُوا حَسَبَ الْعَوَائِدِ.
    فَإِذاً مَاذَا يَكُونُ؟ لاَ بُدَّ عَلَى كُلِّ حَالٍ أَنْ يَجْتَمِعَ
    الْجُمْهُورُ لأَنَّهُمْ سَيَسْمَعُونَ أَنَّكَ قَدْ جِئْتَ. فَافْعَلْ هَذَا
    الَّذِي نَقُولُ لَكَ: عِنْدَنَا أَرْبَعَةُ رِجَالٍ عَلَيْهِمْ نَذْرٌ. خُذْ
    هَؤُلاَءِ وَتَطهَّرْ مَعَهُمْ وَأَنْفِقْ عَلَيْهِمْ لِيَحْلِقُوا رُؤُوسَهُمْ
    فَيَعْلَمَ الْجَمِيعُ أَنْ لَيْسَ شَيْءٌ مِمَّا أُخْبِرُوا عَنْكَ بَلْ
    تَسْلُكُ أَنْتَ أَيْضاً حَافِظاً لِلنَّامُوسِ. وَأَمَّا مِنْ جِهَةِ
    الَّذِينَ آمَنُوا مِنَ الْأُمَمِ فَأَرْسَلْنَا نَحْنُ إِلَيْهِمْ وَحَكَمْنَا
    أَنْ لاَ يَحْفَظُوا شَيْئاً مِثْلَ ذَلِكَ سِوَى أَنْ يُحَافِظُوا عَلَى
    أَنْفُسِهِمْ مِمَّا ذُبِحَ لِلأَصْنَامِ وَمِنَ الدَّمِ وَالْمَخْنُوقِ
    وَالزِّنَا». حِينَئِذٍ أَخَذَ بُولُسُ الرِّجَالَ فِي الْغَدِ وَتَطَهَّرَ
    مَعَهُمْ وَدَخَلَ الْهَيْكَلَ مُخْبِراً بِكَمَالِ أَيَّامِ التَّطْهِيرِ
    إِلَى أَنْ يُقَرَّبَ عَنْ كُلِّ وَاحِدٍ مِنْهُمُ الْقُرْبَانُ. اعْبُدُوا
    الرَّبَّ بِخَوْفٍ وَاهْتِفُوا بِرَعْدَةٍ. فَالآنَ يَا أَيُّهَا الْمُلُوكُ
    تَعَقَّلُوا. تَأَدَّبُوا يَا قُضَاةَ الأَرْضِ. «احْتَرِزُوا مِنْ أَنْ
    تَصْنَعُوا صَدَقَتَكُمْ قُدَّامَ النَّاسِ لِكَيْ يَنْظُرُوكُمْ وَإِلَّا
    فَلَيْسَ لَكُمْ أَجْرٌ عِنْدَ أَبِيكُمُ الَّذِي فِي السَّمَاوَاتِ. فَمَتَى
    صَنَعْتَ صَدَقَةً فَلاَ تُصَوِّتْ قُدَّامَكَ بِالْبُوقِ كَمَا يَفْعَلُ
    الْمُرَاؤُونَ فِي الْمَجَامِعِ وَفِي الأَزِقَّةِ لِكَيْ يُمَجَّدُوا مِنَ
    النَّاسِ. اَلْحَقَّ أَقُولُ لَكُمْ: إِنَّهُمْ قَدِ اسْتَوْفَوْا أَجْرَهُمْ!
    وَأَمَّا أَنْتَ فَمَتَى صَنَعْتَ صَدَقَةً فَلاَ تُعَرِّفْ شِمَالَكَ مَا
    تَفْعَلُ يَمِينُكَ لِكَيْ تَكُونَ صَدَقَتُكَ فِي الْخَفَاءِ. فَأَبُوكَ
    الَّذِي يَرَى فِي الْخَفَاءِ هُوَ يُجَازِيكَ عَلاَنِيَةً. «وَمَتَى صَلَّيْتَ
    فَلاَ تَكُنْ كَالْمُرَائِينَ فَإِنَّهُمْ يُحِبُّونَ أَنْ يُصَلُّوا
    قَائِمِينَ فِي الْمَجَامِعِ وَفِي زَوَايَا الشَّوَارِعِ لِكَيْ يَظْهَرُوا
    لِلنَّاسِ. اَلْحَقَّ أَقُولُ لَكُمْ: إِنَّهُمْ قَدِ اسْتَوْفَوْا أَجْرَهُمْ!
    وَأَمَّا أَنْتَ فَمَتَى صَلَّيْتَ فَادْخُلْ إِلَى مِخْدَعِكَ وَأَغْلِقْ
    بَابَكَ وَصَلِّ إِلَى أَبِيكَ الَّذِي فِي الْخَفَاءِ. فَأَبُوكَ الَّذِي
    يَرَى فِي الْخَفَاءِ يُجَازِيكَ عَلاَنِيَةً. وَحِينَمَا تُصَلُّونَ لاَ
    تُكَرِّرُوا الْكَلاَمَ بَاطِلاً كَالأُمَمِ فَإِنَّهُمْ يَظُنُّونَ أَنَّهُ
    بِكَثْرَةِ كَلاَمِهِمْ يُسْتَجَابُ لَهُمْ. فَلاَ تَتَشَبَّهُوا بِهِمْ.
    لأَنَّ أَبَاكُمْ يَعْلَمُ مَا تَحْتَاجُونَ إِلَيْهِ قَبْلَ أَنْ تَسْأَلُوهُ.
    «فَصَلُّوا أَنْتُمْ هَكَذَا: أَبَانَا الَّذِي فِي السَّمَاوَاتِ
    لِيَتَقَدَّسِ اسْمُكَ. لِيَأْتِ مَلَكُوتُكَ. لِتَكُنْ مَشِيئَتُكَ كَمَا فِي
    السَّمَاءِ كَذَلِكَ عَلَى الأَرْضِ. خُبْزَنَا كَفَافَنَا أَعْطِنَا
    الْيَوْمَ. وَاغْفِرْ لَنَا ذُنُوبَنَا كَمَا نَغْفِرُ نَحْنُ أَيْضاً
    لِلْمُذْنِبِينَ إِلَيْنَا. وَلاَ تُدْخِلْنَا فِي تَجْرِبَةٍ لَكِنْ نَجِّنَا
    مِنَ الشِّرِّيرِ. لأَنَّ لَكَ الْمُلْكَ وَالْقُوَّةَ وَالْمَجْدَ إِلَى
    الأَبَدِ. آمِينَ. فَإِنَّهُ إِنْ غَفَرْتُمْ لِلنَّاسِ زَلَّاتِهِمْ يَغْفِرْ
    لَكُمْ أَيْضاً أَبُوكُمُ السَّمَاوِيُّ. وَإِنْ لَمْ تَغْفِرُوا لِلنَّاسِ
    زَلَّاتِهِمْ لاَ يَغْفِرْ لَكُمْ أَبُوكُمْ أَيْضاً زَلَّاتِكُمْ. «وَمَتَى
    صُمْتُمْ فَلاَ تَكُونُوا عَابِسِينَ كَالْمُرَائِينَ فَإِنَّهُمْ يُغَيِّرُونَ
    وُجُوهَهُمْ لِكَيْ يَظْهَرُوا لِلنَّاسِ صَائِمِينَ. اَلْحَقَّ أَقُولُ
    لَكُمْ: إِنَّهُمْ قَدِ اسْتَوْفَوْا أَجْرَهُمْ. وَأَمَّا أَنْتَ فَمَتَى
    صُمْتَ فَادْهُنْ رَأْسَكَ وَاغْسِلْ وَجْهَكَ لِكَيْ لاَ تَظْهَرَ لِلنَّاسِ
    صَائِماً بَلْ لأَبِيكَ الَّذِي فِي الْخَفَاءِ. فَأَبُوكَ الَّذِي يَرَى فِي
    الْخَفَاءِ يُجَازِيكَ عَلاَنِيَةً."
