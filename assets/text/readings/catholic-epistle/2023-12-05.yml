title:
  english: 1Pet 4:1-11Acts 12:25— & Acts 13:1-12Psalm 45:3-4Matt 12:9-23
  arabic: "١بطرس ٤ : ١-١١اعمال ١٢ : ٢٥— & اعمال ١٣ : ١-١٢مزامير ٤٥ : ٣-٤متى ١٢ : ٩-٢٣"
text:
  english: 'Therefore, since Christ suffered for us in the flesh, arm yourselves
    also with the same mind, for he who has suffered in the flesh has ceased
    from sin, that he no longer should live the rest of his time in the flesh
    for the lusts of men, but for the will of God. For we have spent enough of
    our past lifetime in doing the will of the Gentiles--when we walked in
    lewdness, lusts, drunkenness, revelries, drinking parties, and abominable
    idolatries. In regard to these, they think it strange that you do not run
    with them in the same flood of dissipation, speaking evil of you. They will
    give an account to Him who is ready to judge the living and the dead. For
    this reason the gospel was preached also to those who are dead, that they
    might be judged according to men in the flesh, but live according to God in
    the spirit. But the end of all things is at hand; therefore be serious and
    watchful in your prayers. And above all things have fervent love for one
    another, for "love will cover a multitude of sins." Be hospitable to one
    another without grumbling. As each one has received a gift, minister it to
    one another, as good stewards of the manifold grace of God. If anyone
    speaks, let him speak as the oracles of God. If anyone ministers, let him do
    it as with the ability which God supplies, that in all things God may be
    glorified through Jesus Christ, to whom belong the glory and the dominion
    forever and ever. Amen. And Barnabas and Saul returned from Jerusalem when
    they had fulfilled their ministry, and they also took with them John whose
    surname was Mark. Now in the church that was at Antioch there were certain
    prophets and teachers: Barnabas, Simeon who was called Niger, Lucius of
    Cyrene, Manaen who had been brought up with Herod the tetrarch, and Saul. As
    they ministered to the Lord and fasted, the Holy Spirit said, "Now separate
    to Me Barnabas and Saul for the work to which I have called them." Then,
    having fasted and prayed, and laid hands on them, they sent them away. So,
    being sent out by the Holy Spirit, they went down to Seleucia, and from
    there they sailed to Cyprus. And when they arrived in Salamis, they preached
    the word of God in the synagogues of the Jews. They also had John as their
    assistant. Now when they had gone through the island to Paphos, they found a
    certain sorcerer, a false prophet, a Jew whose name was Bar-Jesus, who was
    with the proconsul, Sergius Paulus, an intelligent man. This man called for
    Barnabas and Saul and sought to hear the word of God. But Elymas the
    sorcerer for so his name is translated withstood them, seeking to turn the
    proconsul away from the faith. Then Saul, who also is called Paul, filled
    with the Holy Spirit, looked intently at him and said, "O full of all deceit
    and all fraud, you son of the devil, you enemy of all righteousness, will
    you not cease perverting the straight ways of the Lord? And now, indeed, the
    hand of the Lord is upon you, and you shall be blind, not seeing the sun for
    a time." And immediately a dark mist fell on him, and he went around seeking
    someone to lead him by the hand. Then the proconsul believed, when he saw
    what had been done, being astonished at the teaching of the Lord. Gird Your
    sword upon Your thigh, O Mighty One, With Your glory and Your majesty. And
    Your right hand shall teach You awesome things. Now when He had departed
    from there, He went into their synagogue. And behold, there was a man who
    had a withered hand. And they asked Him, saying, "Is it lawful to heal on
    the Sabbath?"--that they might accuse Him. Then He said to them, "What man
    is there among you who has one sheep, and if it falls into a pit on the
    Sabbath, will not lay hold of it and lift it out? Of how much more value
    then is a man than a sheep? Therefore it is lawful to do good on the
    Sabbath." Then He said to the man, "Stretch out your hand." And he stretched
    it out, and it was restored as whole as the other. Then the Pharisees went
    out and plotted against Him, how they might destroy Him. But when Jesus knew
    it, He withdrew from there. And great multitudes followed Him, and He healed
    them all. Yet He warned them not to make Him known, that it might be
    fulfilled which was spoken by Isaiah the prophet, saying: "Behold! My
    Servant whom I have chosen, My Beloved in whom My soul is well pleased! I
    will put My Spirit upon Him, And He will declare justice to the Gentiles. He
    will not quarrel nor cry out, Nor will anyone hear His voice in the streets.
    A bruised reed He will not break, And smoking flax He will not quench, Till
    He sends forth justice to victory; And in His name Gentiles will trust."
    Then one was brought to Him who was demon-possessed, blind and mute; and He
    healed him, so that the blind and mute man both spoke and saw. And all the
    multitudes were amazed and said, "Could this be the Son of David?"'
  arabic: "فَإِذْ قَدْ تَأَلَّمَ الْمَسِيحُ لأَجْلِنَا بِالْجَسَدِ، تَسَلَّحُوا
    أَنْتُمْ أَيْضاً بِهَذِهِ النِّيَّةِ. فَإِنَّ مَنْ تَأَلَّمَ فِي الْجَسَدِ
    كُفَّ عَنِ الْخَطِيَّةِ، لِكَيْ لاَ يَعِيشَ أَيْضاً الزَّمَانَ الْبَاقِيَ
    فِي الْجَسَدِ لِشَهَوَاتِ النَّاسِ، بَلْ لِإِرَادَةِ اللهِ. لأَنَّ زَمَانَ
    الْحَيَاةِ الَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا إِرَادَةَ
    الأُمَمِ، سَالِكِينَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ، وَإِدْمَانِ الْخَمْرِ،
    وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَعِبَادَةِ الأَوْثَانِ الْمُحَرَّمَةِ،
    الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ
    مَعَهُمْ إِلَى فَيْضِ هَذِهِ الْخَلاَعَةِ عَيْنِهَا، مُجَدِّفِينَ. الَّذِينَ
    سَوْفَ يُعْطُونَ حِسَاباً لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ أَنْ يَدِينَ
    الأَحْيَاءَ وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا بُشِّرَ الْمَوْتَى
    أَيْضاً، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ، وَلَكِنْ لِيَحْيُوا
    حَسَبَ اللهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ،
    فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ
    مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً، لأَنَّ الْمَحَبَّةَ تَسْتُرُ
    كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُضِيفِينَ بَعْضُكُمْ بَعْضاً بِلاَ
    دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا أَخَذَ مَوْهِبَةً يَخْدِمُ
    بِهَا بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللهِ
    الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ اللهِ، وَإِنْ
    كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا اللهُ، لِكَيْ
    يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ، الَّذِي لَهُ
    الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ. آمِينَ. وَرَجَعَ
    بَرْنَابَا وَشَاوُلُ مِنْ أُورُشَلِيمَ بَعْدَ مَا كَمَّلاَ الْخِدْمَةَ
    وَأَخَذَا مَعَهُمَا يُوحَنَّا الْمُلَقَّبَ مَرْقُسَ. وَكَانَ فِي
    أَنْطَاكِيَةَ فِي الْكَنِيسَةِ هُنَاكَ أَنْبِيَاءُ وَمُعَلِّمُونَ:
    بَرْنَابَا وَسِمْعَانُ الَّذِي يُدْعَى نِيجَرَ وَلُوكِيُوسُ
    الْقَيْرَوَانِيُّ وَمَنَايِنُ الَّذِي تَرَبَّى مَعَ هِيرُودُسَ رَئِيسِ
    الرُّبْعِ وَشَاوُلُ. وَبَيْنَمَا هُمْ يَخْدِمُونَ الرَّبَّ وَيَصُومُونَ
    قَالَ الرُّوحُ الْقُدُسُ: «أَفْرِزُوا لِي بَرْنَابَا وَشَاوُلَ لِلْعَمَلِ
    الَّذِي دَعَوْتُهُمَا إِلَيْهِ». فَصَامُوا حِينَئِذٍ وَصَلُّوا وَوَضَعُوا
    عَلَيْهِمَا الأَيَادِيَ ثُمَّ أَطْلَقُوهُمَا. فَهَذَانِ إِذْ أُرْسِلاَ مِنَ
    الرُّوحِ الْقُدُسِ انْحَدَرَا إِلَى سَلُوكِيَةَ وَمِنْ هُنَاكَ سَافَرَا فِي
    الْبَحْرِ إِلَى قُبْرُسَ. وَلَمَّا صَارَا فِي سَلاَمِيسَ نَادَيَا بِكَلِمَةِ
    اللهِ فِي مَجَامِعِ الْيَهُودِ. وَكَانَ مَعَهُمَا يُوحَنَّا خَادِماً.
    وَلَمَّا اجْتَازَا الْجَزِيرَةَ إِلَى بَافُوسَ وَجَدَا رَجُلاً سَاحِراً
    نَبِيّاً كَذَّاباً يَهُودِيّاً اسْمُهُ بَارْيَشُوعُ كَانَ مَعَ الْوَالِي
    سَرْجِيُوسَ بُولُسَ وَهُوَ رَجُلٌ فَهِيمٌ. فَهَذَا دَعَا بَرْنَابَا
    وَشَاوُلَ وَالْتَمَسَ أَنْ يَسْمَعَ كَلِمَةَ اللهِ. فَقَاوَمَهُمَا عَلِيمٌ
    السَّاحِرُ لأَنْ هَكَذَا يُتَرْجَمُ اسْمُهُ طَالِباً أَنْ يُفْسِدَ
    الْوَالِيَ عَنِ الإِيمَانِ. وَأَمَّا شَاوُلُ الَّذِي هُوَ بُولُسُ أَيْضاً
    فَامْتَلأَ مِنَ الرُّوحِ الْقُدُسِ وَشَخَصَ إِلَيْهِ وَقَالَ: «أَيُّهَا
    الْمُمْتَلِئُ كُلَّ غِشٍّ وَكُلَّ خُبْثٍ! يَا ابْنَ إِبْلِيسَ! يَا عَدُوَّ
    كُلِّ بِرٍّ! أَلاَ تَزَالُ تُفْسِدُ سُبُلَ اللهِ الْمُسْتَقِيمَةَ؟ فَالآنَ
    هُوَذَا يَدُ الرَّبِّ عَلَيْكَ فَتَكُونُ أَعْمَى لاَ تُبْصِرُ الشَّمْسَ
    إِلَى حِينٍ». فَفِي الْحَالِ سَقَطَ عَلَيْهِ ضَبَابٌ وَظُلْمَةٌ فَجَعَلَ
    يَدُورُ مُلْتَمِساً مَنْ يَقُودُهُ بِيَدِهِ. فَالْوَالِي حِينَئِذٍ لَمَّا
    رَأَى مَا جَرَى آمَنَ مُنْدَهِشاً مِنْ تَعْلِيمِ الرَّبِّ. تَقَلَّدْ
    سَيْفَكَ عَلَى فَخْذِكَ أَيُّهَا الْجَبَّارُ جَلاَلَكَ وَبَهَاءَكَ.
    وَبِجَلاَلِكَ اقْتَحِمِ. ارْكَبْ. مِنْ أَجْلِ الْحَقِّ وَالدَّعَةِ
    وَالْبِرِّ فَتُرِيَكَ يَمِينُكَ مَخَاوِفَ. ثُمَّ انْصَرَفَ مِنْ هُنَاكَ
    وَجَاءَ إِلَى مَجْمَعِهِمْ وَإِذَا إِنْسَانٌ يَدُهُ يَابِسَةٌ فَسَأَلُوهُ:
    «هَلْ يَحِلُّ الإِبْرَاءُ فِي السُّبُوتِ؟» لِكَيْ يَشْتَكُوا عَلَيْهِ.
    فَقَالَ لَهُمْ: «أَيُّ إِنْسَانٍ مِنْكُمْ يَكُونُ لَهُ خَرُوفٌ وَاحِدٌ
    فَإِنْ سَقَطَ هَذَا فِي السَّبْتِ فِي حُفْرَةٍ أَفَمَا يُمْسِكُهُ
    وَيُقِيمُهُ؟ فَالإِنْسَانُ كَمْ هُوَ أَفْضَلُ مِنَ الْخَرُوفِ! إِذاً يَحِلُّ
    فِعْلُ الْخَيْرِ فِي السُّبُوتِ!» ثُمَّ قَالَ لِلإِنْسَانِ: «مُدَّ يَدَكَ».
    فَمَدَّهَا. فَعَادَتْ صَحِيحَةً كَالأُخْرَى. فَلَمَّا خَرَجَ
    الْفَرِّيسِيُّونَ تَشَاوَرُوا عَلَيْهِ لِكَيْ يُهْلِكُوهُ فَعَلِمَ يَسُوعُ
    وَانْصَرَفَ مِنْ هُنَاكَ. وَتَبِعَتْهُ جُمُوعٌ كَثِيرَةٌ فَشَفَاهُمْ
    جَمِيعاً. وَأَوْصَاهُمْ أَنْ لاَ يُظْهِرُوهُ لِكَيْ يَتِمَّ مَا قِيلَ
    بِإِشَعْيَاءَ النَّبِيِّ: «هُوَذَا فَتَايَ الَّذِي اخْتَرْتُهُ حَبِيبِي
    الَّذِي سُرَّتْ بِهِ نَفْسِي. أَضَعُ رُوحِي عَلَيْهِ فَيُخْبِرُ الأُمَمَ
    بِالْحَقِّ. لاَ يُخَاصِمُ وَلاَ يَصِيحُ وَلاَ يَسْمَعُ أَحَدٌ فِي
    الشَّوَارِعِ صَوْتَهُ. قَصَبَةً مَرْضُوضَةً لاَ يَقْصِفُ وَفَتِيلَةً
    مُدَخِّنَةً لاَ يُطْفِئُ حَتَّى يُخْرِجَ الْحَقَّ إِلَى النُّصْرَةِ. وَعَلَى
    اسْمِهِ يَكُونُ رَجَاءُ الأُمَمِ». حِينَئِذٍ أُحْضِرَ إِلَيْهِ مَجْنُونٌ
    أَعْمَى وَأَخْرَسُ فَشَفَاهُ حَتَّى إِنَّ الأَعْمَى الأَخْرَسَ تَكَلَّمَ
    وَأَبْصَرَ. فَبُهِتَ كُلُّ الْجُمُوعِ وَقَالُوا: «أَلَعَلَّ هَذَا هُوَ ابْنُ
    دَاوُدَ؟»"
