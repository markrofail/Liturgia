  english: Jas 5:9-20Acts 18:1-11Psalm 68:26 & Psalm 68:27 & Psalm 68:25Lk 6:27-38
  arabic: "يعقوب ٥ : ٩-٢٠اعمال ١٨ : ١-١١مزامير ٦٨ : ٢٦ & مزامير ٦٨ : ٢٧ & مزامير
    ٦٨ : ٢٥لوقا ٦ : ٢٧-٣٨"
text:
  english: 'Do not grumble against one another, brethren, lest you be condemned.
    Behold, the Judge is standing at the door! My brethren, take the prophets,
    who spoke in the name of the Lord, as an example of suffering and patience.
    Indeed we count them blessed who endure. You have heard of the perseverance
    of Job and seen the end intended by the Lord--that the Lord is very
    compassionate and merciful. But above all, my brethren, do not swear, either
    by heaven or by earth or with any other oath. But let your "Yes" be "Yes,"
    and your "No," "No," lest you fall into judgment. Is anyone among you
    suffering? Let him pray. Is anyone cheerful? Let him sing psalms. Is anyone
    among you sick? Let him call for the elders of the church, and let them pray
    over him, anointing him with oil in the name of the Lord. And the prayer of
    faith will save the sick, and the Lord will raise him up. And if he has
    committed sins, he will be forgiven. Confess your trespasses to one another,
    and pray for one another, that you may be healed. The effective, fervent
    prayer of a righteous man avails much. Elijah was a man with a nature like
    ours, and he prayed earnestly that it would not rain; and it did not rain on
    the land for three years and six months. And he prayed again, and the heaven
    gave rain, and the earth produced its fruit. Brethren, if anyone among you
    wanders from the truth, and someone turns him back, let him know that he who
    turns a sinner from the error of his way will save a soul from death and
    cover a multitude of sins. After these things Paul departed from Athens and
    went to Corinth. And he found a certain Jew named Aquila, born in Pontus,
    who had recently come from Italy with his wife Priscilla because Claudius
    had commanded all the Jews to depart from Rome; and he came to them. So,
    because he was of the same trade, he stayed with them and worked; for by
    occupation they were tentmakers. And he reasoned in the synagogue every
    Sabbath, and persuaded both Jews and Greeks. When Silas and Timothy had come
    from Macedonia, Paul was compelled by the Spirit, and testified to the Jews
    that Jesus is the Christ. But when they opposed him and blasphemed, he shook
    his garments and said to them, "Your blood be upon your own heads; I am
    clean. From now on I will go to the Gentiles." And he departed from there
    and entered the house of a certain man named Justus, one who worshiped God,
    whose house was next door to the synagogue. Then Crispus, the ruler of the
    synagogue, believed on the Lord with all his household. And many of the
    Corinthians, hearing, believed and were baptized. Now the Lord spoke to Paul
    in the night by a vision, "Do not be afraid, but speak, and do not keep
    silent; for I am with you, and no one will attack you to hurt you; for I
    have many people in this city." And he continued there a year and six
    months, teaching the word of God among them. Bless God in the congregations,
    The Lord, from the fountain of Israel. There is little Benjamin, their
    leader, The princes of Judah and their company, The princes of Zebulun and
    the princes of Naphtali. The singers went before, the players on instruments
    followed after; Among them were the maidens playing timbrels. "But I say to
    you who hear: Love your enemies, do good to those who hate you, bless those
    who curse you, and pray for those who spitefully use you. To him who strikes
    you on the one cheek, offer the other also. And from him who takes away your
    cloak, do not withhold your tunic either. Give to everyone who asks of you.
    And from him who takes away your goods do not ask them back. And just as you
    want men to do to you, you also do to them likewise. "But if you love those
    who love you, what credit is that to you? For even sinners love those who
    love them. And if you do good to those who do good to you, what credit is
    that to you? For even sinners do the same. And if you lend to those from
    whom you hope to receive back, what credit is that to you? For even sinners
    lend to sinners to receive as much back. But love your enemies, do good, and
    lend, hoping for nothing in return; and your reward will be great, and you
    will be sons of the Most High. For He is kind to the unthankful and evil.
    Therefore be merciful, just as your Father also is merciful. "Judge not, and
    you shall not be judged. Condemn not, and you shall not be condemned.
    Forgive, and you will be forgiven. Give, and it will be given to you: good
    measure, pressed down, shaken together, and running over will be put into
    your bosom. For with the same measure that you use, it will be measured back
    to you."'
  arabic: "لاَ يَئِنَّ بَعْضُكُمْ عَلَى بَعْضٍ أَيُّهَا الإِخْوَةُ لِئَلاَّ
    تُدَانُوا. هُوَذَا الدَّيَّانُ وَاقِفٌ قُدَّامَ الْبَابِ. خُذُوا يَا
    إِخْوَتِي مِثَالاً لاِحْتِمَالِ الْمَشَقَّاتِ وَالأَنَاةِ: الأَنْبِيَاءَ
    الَّذِينَ تَكَلَّمُوا بِاسْمِ الرَّبِّ. هَا نَحْنُ نُطَّوِبُ الصَّابِرِينَ.
    قَدْ سَمِعْتُمْ بِصَبْرِ أَيُّوبَ وَرَأَيْتُمْ عَاقِبَةَ الرَّبِّ. لأَنَّ
    الرَّبَّ كَثِيرُ الرَّحْمَةِ وَرَؤُوفٌ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ يَا
    إِخْوَتِي لاَ تَحْلِفُوا لاَ بِالسَّمَاءِ وَلاَ بِالأَرْضِ وَلاَ بِقَسَمٍ
    آخَرَ. بَلْ لِتَكُنْ نَعَمْكُمْ نَعَمْ وَلاَكُمْ لاَ، لِئَلاَّ تَقَعُوا
    تَحْتَ دَيْنُونَةٍ. أَعَلَى أَحَدٍ بَيْنَكُمْ مَشَقَّاتٌ؟ فَلْيُصَلِّ.
    أَمَسْرُورٌ أَحَدٌ؟ فَلْيُرَتِّلْ. أَمَرِيضٌ أَحَدٌ بَيْنَكُمْ؟ فَلْيَدْعُ
    شُيُوخَ الْكَنِيسَةِ فَيُصَلُّوا عَلَيْهِ وَيَدْهَنُوهُ بِزَيْتٍ بِاسْمِ
    الرَّبِّ، وَصَلاَةُ الإِيمَانِ تَشْفِي الْمَرِيضَ وَالرَّبُّ يُقِيمُهُ،
    وَإِنْ كَانَ قَدْ فَعَلَ خَطِيَّةً تُغْفَرُ لَهْ. اِعْتَرِفُوا بَعْضُكُمْ
    لِبَعْضٍ بِالّزَلاَّتِ، وَصَلُّوا بَعْضُكُمْ لأَجْلِ بَعْضٍ لِكَيْ
    تُشْفَوْا. طِلْبَةُ الْبَارِّ تَقْتَدِرُ كَثِيراً فِي فِعْلِهَا. كَانَ
    إِيلِيَّا إِنْسَاناً تَحْتَ الآلاَمِ مِثْلَنَا، وَصَلَّى صَلاَةً أَنْ لاَ
    تُمْطِرَ، فَلَمْ تُمْطِرْ عَلَى الأَرْضِ ثَلاَثَ سِنِينَ وَسِتَّةَ أَشْهُرٍ.
    ثُمَّ صَلَّى أَيْضاً فَأَعْطَتِ السَّمَاءُ مَطَراً وَأَخْرَجَتِ الأَرْضُ
    ثَمَرَهَا. أَيُّهَا الإِخْوَةُ، إِنْ ضَلَّ أَحَدٌ بَيْنَكُمْ عَنِ الْحَقِّ
    فَرَدَّهُ أَحَدٌ، فَلْيَعْلَمْ أَنَّ مَنْ رَدَّ خَاطِئاً عَنْ ضَلاَلِ
    طَرِيقِهِ يُخَلِّصُ نَفْساً مِنَ الْمَوْتِ، وَيَسْتُرُ كَثْرَةً مِنَ
    الْخَطَايَا. وَبَعْدَ هَذَا مَضَى بُولُسُ مِنْ أَثِينَا وَجَاءَ إِلَى
    كُورِنْثُوسَ فَوَجَدَ يَهُودِيّاً اسْمُهُ أَكِيلاَ بُنْطِيَّ الْجِنْسِ كَانَ
    قَدْ جَاءَ حَدِيثاً مِنْ إِيطَالِيَا وَبِرِيسْكِلاَّ امْرَأَتَهُ - لأَنَّ
    كُلُودِيُوسَ كَانَ قَدْ أَمَرَ أَنْ يَمْضِيَ جَمِيعُ الْيَهُودِ مِنْ
    رُومِيَةَ. فَجَاءَ إِلَيْهِمَا. وَلِكَوْنِهِ مِنْ صِنَاعَتِهِمَا أَقَامَ
    عِنْدَهُمَا وَكَانَ يَعْمَلُ لأَنَّهُمَا كَانَا فِي صِنَاعَتِهِمَا
    خِيَامِيَّيْنِ. وَكَانَ يُحَاجُّ فِي الْمَجْمَعِ كُلَّ سَبْتٍ وَيُقْنِعُ
    يَهُوداً وَيُونَانِيِّينَ. وَلَمَّا انْحَدَرَ سِيلاَ وَتِيمُوثَاوُسُ مِنْ
    مَكِدُونِيَّةَ كَانَ بُولُسُ مُنْحَصِراً بِالرُّوحِ وَهُوَ يَشْهَدُ
    لِلْيَهُودِ بِالْمَسِيحِ يَسُوعَ. وَإِذْ كَانُوا يُقَاوِمُونَ وَيُجَدِّفُونَ
    نَفَضَ ثِيَابَهُ وَقَالَ لَهُمْ: «دَمُكُمْ عَلَى رُؤُوسِكُمْ. أَنَا بَرِيءٌ.
    مِنَ الآنَ أَذْهَبُ إِلَى الْأُمَمِ». فَانْتَقَلَ مِنْ هُنَاكَ وَجَاءَ إِلَى
    بَيْتِ رَجُلٍ اسْمُهُ يُوسْتُسُ كَانَ مُتَعَبِّداً لِلَّهِ وَكَانَ بَيْتُهُ
    مُلاَصِقاً لِلْمَجْمَعِ. وَكِرِيسْبُسُ رَئِيسُ الْمَجْمَعِ آمَنَ بِالرَّبِّ
    مَعَ جَمِيعِ بَيْتِهِ وَكَثِيرُونَ مِنَ الْكُورِنْثِيِّينَ إِذْ سَمِعُوا
    آمَنُوا وَاعْتَمَدُوا. فَقَالَ الرَّبُّ لِبُولُسَ بِرُؤْيَا فِي اللَّيْلِ:
    «لاَ تَخَفْ بَلْ تَكَلَّمْ وَلاَ تَسْكُتْ لأَنِّي أَنَا مَعَكَ وَلاَ يَقَعُ
    بِكَ أَحَدٌ لِيُؤْذِيَكَ لأَنَّ لِي شَعْباً كَثِيراً فِي هَذِهِ
    الْمَدِينَةِ». فَأَقَامَ سَنَةً وَسِتَّةَ أَشْهُرٍ يُعَلِّمُ بَيْنَهُمْ
    بِكَلِمَةِ اللهِ. فِي الْجَمَاعَاتِ بَارِكُوا اللهَ الرَّبَّ أَيُّهَا
    الْخَارِجُونَ مِنْ عَيْنِ إِسْرَائِيلَ. هُنَاكَ بِنْيَامِينُ الصَّغِيرُ
    مُتَسَلِّطُهُمْ رُؤَسَاءُ يَهُوذَا جُلُّهُمْ رُؤَسَاءُ زَبُولُونَ رُؤَسَاءُ
    نَفْتَالِي. مِنْ قُدَّامٍ الْمُغَنُّونَ. مِنْ وَرَاءٍ ضَارِبُو الأَوْتَارِ.
    فِي الْوَسَطِ فَتَيَاتٌ ضَارِبَاتُ الدُّفُوفِ. «لَكِنِّي أَقُولُ لَكُمْ
    أَيُّهَا السَّامِعُونَ: أَحِبُّوا أَعْدَاءَكُمْ أَحْسِنُوا إِلَى
    مُبْغِضِيكُمْ بَارِكُوا لاَعِنِيكُمْ وَصَلُّوا لأَجْلِ الَّذِينَ يُسِيئُونَ
    إِلَيْكُمْ. مَنْ ضَرَبَكَ عَلَى خَدِّكَ فَاعْرِضْ لَهُ الآخَرَ أَيْضاً
    وَمَنْ أَخَذَ رِدَاءَكَ فَلاَ تَمْنَعْهُ ثَوْبَكَ أَيْضاً. وَكُلُّ مَنْ
    سَأَلَكَ فَأَعْطِهِ وَمَنْ أَخَذَ الَّذِي لَكَ فَلاَ تُطَالِبْهُ. وَكَمَا
    تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمُ افْعَلُوا أَنْتُمْ أَيْضاً بِهِمْ
    هَكَذَا. وَإِنْ أَحْبَبْتُمُ الَّذِينَ يُحِبُّونَكُمْ فَأَيُّ فَضْلٍ لَكُمْ؟
    فَإِنَّ الْخُطَاةَ أَيْضاً يُحِبُّونَ الَّذِينَ يُحِبُّونَهُمْ. وَإِذَا
    أَحْسَنْتُمْ إِلَى الَّذِينَ يُحْسِنُونَ إِلَيْكُمْ فَأَيُّ فَضْلٍ لَكُمْ؟
    فَإِنَّ الْخُطَاةَ أَيْضاً يَفْعَلُونَ هَكَذَا. وَإِنْ أَقْرَضْتُمُ
    الَّذِينَ تَرْجُونَ أَنْ تَسْتَرِدُّوا مِنْهُمْ فَأَيُّ فَضْلٍ لَكُمْ؟
    فَإِنَّ الْخُطَاةَ أَيْضاً يُقْرِضُونَ الْخُطَاةَ لِكَيْ يَسْتَرِدُّوا
    مِنْهُمُ الْمِثْلَ. بَلْ أَحِبُّوا أَعْدَاءَكُمْ وَأَحْسِنُوا وَأَقْرِضُوا
    وَأَنْتُمْ لاَ تَرْجُونَ شَيْئاً فَيَكُونَ أَجْرُكُمْ عَظِيماً وَتَكُونُوا
    بَنِي الْعَلِيِّ فَإِنَّهُ مُنْعِمٌ عَلَى غَيْرِ الشَّاكِرِينَ
    وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا أَنَّ أَبَاكُمْ أَيْضاً رَحِيمٌ.
    وَلاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى
    عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ. أَعْطُوا تُعْطَوْا كَيْلاً جَيِّداً
    مُلَبَّداً مَهْزُوزاً فَائِضاً يُعْطُونَ فِي أَحْضَانِكُمْ. لأَنَّهُ
    بِنَفْسِ الْكَيْلِ الَّذِي بِهِ تَكِيلُونَ يُكَالُ لَكُمْ»."
