title:
  english: 2Pet 1:1-18Acts 16:40— & Acts 17:1-7Psalm 100:3Mk 10:17-31
  arabic: "٢بطرس ١ : ١-١٨اعمال ١٦ : ٤٠— & اعمال ١٧ : ١-٧مزامير ١٠٠ : ٣مرقس ١٠ : ١٧-٣١"
text:
  english: "Simon Peter, a bondservant and apostle of Jesus Christ, To those who
    have obtained like precious faith with us by the righteousness of our God
    and Savior Jesus Christ: Grace and peace be multiplied to you in the
    knowledge of God and of Jesus our Lord, as His divine power has given to us
    all things that pertain to life and godliness, through the knowledge of Him
    who called us by glory and virtue, by which have been given to us
    exceedingly great and precious promises, that through these you may be
    partakers of the divine nature, having escaped the corruption that is in the
    world through lust. But also for this very reason, giving all diligence, add
    to your faith virtue, to virtue knowledge, to knowledge self-control, to
    self-control perseverance, to perseverance godliness, to godliness brotherly
    kindness, and to brotherly kindness love. For if these things are yours and
    abound, you will be neither barren nor unfruitful in the knowledge of our
    Lord Jesus Christ. For he who lacks these things is shortsighted, even to
    blindness, and has forgotten that he was cleansed from his old sins.
    Therefore, brethren, be even more diligent to make your call and election
    sure, for if you do these things you will never stumble; for so an entrance
    will be supplied to you abundantly into the everlasting kingdom of our Lord
    and Savior Jesus Christ. For this reason I will not be negligent to remind
    you always of these things, though you know and are established in the
    present truth. Yes, I think it is right, as long as I am in this tent, to
    stir you up by reminding you, knowing that shortly I must put off my tent,
    just as our Lord Jesus Christ showed me. Moreover I will be careful to
    ensure that you always have a reminder of these things after my decease. For
    we did not follow cunningly devised fables when we made known to you the
    power and coming of our Lord Jesus Christ, but were eyewitnesses of His
    majesty. For He received from God the Father honor and glory when such a
    voice came to Him from the Excellent Glory: \"This is My beloved Son, in
    whom I am well pleased.\" And we heard this voice which came from heaven
    when we were with Him on the holy mountain. So they went out of the prison
    and entered the house of Lydia; and when they had seen the brethren, they
    encouraged them and departed. Now when they had passed through Amphipolis
    and Apollonia, they came to Thessalonica, where there was a synagogue of the
    Jews. Then Paul, as his custom was, went in to them, and for three Sabbaths
    reasoned with them from the Scriptures, explaining and demonstrating that
    the Christ had to suffer and rise again from the dead, and saying, \"This
    Jesus whom I preach to you is the Christ.\" And some of them were persuaded;
    and a great multitude of the devout Greeks, and not a few of the leading
    women, joined Paul and Silas. But the Jews who were not persuaded, becoming
    envious, took some of the evil men from the marketplace, and gathering a
    mob, set all the city in an uproar and attacked the house of Jason, and
    sought to bring them out to the people. But when they did not find them,
    they dragged Jason and some brethren to the rulers of the city, crying out,
    \"These who have turned the world upside down have come here too. Jason has
    harbored them, and these are all acting contrary to the decrees of Caesar,
    saying there is another king--Jesus.\" Know that the LORD, He is God; It is
    He who has made us, and not we ourselves; We are His people and the sheep of
    His pasture. Now as He was going out on the road, one came running, knelt
    before Him, and asked Him, \"Good Teacher, what shall I do that I may
    inherit eternal life?\" So Jesus said to him, \"Why do you call Me good? No
    one is good but One, that is, God. You know the commandments: \"Do not
    commit adultery,' \"Do not murder,' \"Do not steal,' \"Do not bear false
    witness,' \"Do not defraud,' \"Honor your father and your mother.\"' And he
    answered and said to Him, \"Teacher, all these things I have kept from my
    youth.\" Then Jesus, looking at him, loved him, and said to him, \"One thing
    you lack: Go your way, sell whatever you have and give to the poor, and you
    will have treasure in heaven; and come, take up the cross, and follow Me.\"
    But he was sad at this word, and went away sorrowful, for he had great
    possessions. Then Jesus looked around and said to His disciples, \"How hard
    it is for those who have riches to enter the kingdom of God!\" And the
    disciples were astonished at His words. But Jesus answered again and said to
    them, \"Children, how hard it is for those who trust in riches to enter the
    kingdom of God! It is easier for a camel to go through the eye of a needle
    than for a rich man to enter the kingdom of God.\" And they were greatly
    astonished, saying among themselves, \"Who then can be saved?\" But Jesus
    looked at them and said, \"With men it is impossible, but not with God; for
    with God all things are possible.\" Then Peter began to say to Him, \"See,
    we have left all and followed You.\" So Jesus answered and said,
    \"Assuredly, I say to you, there is no one who has left house or brothers or
    sisters or father or mother or wife or children or lands, for My sake and
    the gospel's, who shall not receive a hundredfold now in this time--houses
    and brothers and sisters and mothers and children and lands, with
    persecutions--and in the age to come, eternal life. But many who are first
    will be last, and the last first.\""
  arabic: "سِمْعَانُ بُطْرُسُ عَبْدُ يَسُوعَ الْمَسِيحِ وَرَسُولُهُ، إِلَى
    الَّذِينَ نَالُوا مَعَنَا إِيمَاناً ثَمِيناً مُسَاوِياً لَنَا، بِبِرِّ
    إِلَهِنَا وَالْمُخَلِّصِ يَسُوعَ الْمَسِيحِ. لِتَكْثُرْ لَكُمُ النِّعْمَةُ
    وَالسَّلاَمُ بِمَعْرِفَةِ اللَّهِ وَيَسُوعَ رَبِّنَا. كَمَا أَنَّ قُدْرَتَهُ
    الإِلَهِيَّةَ قَدْ وَهَبَتْ لَنَا كُلَّ مَا هُوَ لِلْحَيَاةِ وَالتَّقْوَى،
    بِمَعْرِفَةِ الَّذِي دَعَانَا بِالْمَجْدِ وَالْفَضِيلَةِ، اللَّذَيْنِ
    بِهِمَا قَدْ وَهَبَ لَنَا الْمَوَاعِيدَ الْعُظْمَى وَالثَّمِينَةَ لِكَيْ
    تَصِيرُوا بِهَا شُرَكَاءَ الطَّبِيعَةِ الإِلَهِيَّةِ، هَارِبِينَ مِنَ
    الْفَسَادِ الَّذِي فِي الْعَالَمِ بِالشَّهْوَةِ. وَلِهَذَا عَيْنِهِ
    وَأَنْتُمْ بَاذِلُونَ كُلَّ اجْتِهَادٍ قَدِّمُوا فِي إِيمَانِكُمْ فَضِيلَةً،
    وَفِي الْفَضِيلَةِ مَعْرِفَةً، وَفِي الْمَعْرِفَةِ تَعَفُّفاً، وَفِي
    التَّعَفُّفِ صَبْراً، وَفِي الصَّبْرِ تَقْوَى، وَفِي التَّقْوَى مَوَدَّةً
    أَخَوِيَّةً، وَفِي الْمَوَدَّةِ الأَخَوِيَّةِ مَحَبَّةً. لأَنَّ هَذِهِ إِذَا
    كَانَتْ فِيكُمْ وَكَثُرَتْ، تُصَيِّرُكُمْ لاَ مُتَكَاسِلِينَ وَلاَ غَيْرَ
    مُثْمِرِينَ لِمَعْرِفَةِ رَبِّنَا يَسُوعَ الْمَسِيحِ. لأَنَّ الَّذِي لَيْسَ
    عِنْدَهُ هَذِهِ هُوَ أَعْمَى قَصِيرُ الْبَصَرِ، قَدْ نَسِيَ تَطْهِيرَ
    خَطَايَاهُ السَّالِفَةِ. لِذَلِكَ بِالأَكْثَرِ اجْتَهِدُوا أَيُّهَا
    الإِخْوَةُ أَنْ تَجْعَلُوا دَعْوَتَكُمْ وَاخْتِيَارَكُمْ ثَابِتَيْنِ.
    لأَنَّكُمْ إِذَا فَعَلْتُمْ ذَلِكَ لَنْ تَزِلُّوا أَبَداً. لأَنَّهُ هَكَذَا
    يُقَدَّمُ لَكُمْ بِسِعَةٍ دُخُولٌ إِلَى مَلَكُوتِ رَبِّنَا وَمُخَلِّصِنَا
    يَسُوعَ الْمَسِيحِ الأَبَدِيِّ. لِذَلِكَ لاَ أُهْمِلُ أَنْ أُذَكِّرَكُمْ
    دَائِماً بِهَذِهِ الأُمُورِ، وَإِنْ كُنْتُمْ عَالِمِينَ وَمُثَبَّتِينَ فِي
    الْحَقِّ الْحَاضِرِ. وَلَكِنِّي أَحْسِبُهُ حَقّاً مَا دُمْتُ فِي هَذَا
    الْمَسْكَنِ أَنْ أُنْهِضَكُمْ بِالتَّذْكِرَةِ، عَالِماً أَنَّ خَلْعَ
    مَسْكَنِي قَرِيبٌ كَمَا أَعْلَنَ لِي رَبُّنَا يَسُوعُ الْمَسِيحُ أَيْضاً.
    فَأَجْتَهِدُ أَيْضاً أَنْ تَكُونُوا بَعْدَ خُرُوجِي تَتَذَكَّرُونَ كُلَّ
    حِينٍ بِهَذِهِ الأُمُورِ. لأَنَّنَا لَمْ نَتْبَعْ خُرَافَاتٍ مُصَنَّعَةً
    إِذْ عَرَّفْنَاكُمْ بِقُوَّةِ رَبِّنَا يَسُوعَ الْمَسِيحِ وَمَجِيئِهِ، بَلْ
    قَدْ كُنَّا مُعَايِنِينَ عَظَمَتَهُ. لأَنَّهُ أَخَذَ مِنَ اللَّهِ الآبِ
    كَرَامَةً وَمَجْداً، إِذْ أَقْبَلَ عَلَيْهِ صَوْتٌ كَهَذَا مِنَ الْمَجْدِ
    الأَسْنَى: «هَذَا هُوَ ابْنِي الْحَبِيبُ الَّذِي أَنَا سُرِرْتُ بِهِ».
    وَنَحْنُ سَمِعْنَا هَذَا الصَّوْتَ مُقْبِلاً مِنَ السَّمَاءِ إِذْ كُنَّا
    مَعَهُ فِي الْجَبَلِ الْمُقَدَّسِ. فَخَرَجَا مِنَ السِّجْنِ وَدَخَلاَ عِنْدَ
    لِيدِيَّةَ فَأَبْصَرَا الإِخْوَةَ وَعَزَّيَاهُمْ ثُمَّ خَرَجَا. فَاجْتَازَا
    فِي أَمْفِيبُولِيسَ وَأَبُولُونِيَّةَ وَأَتَيَا إِلَى تَسَالُونِيكِي حَيْثُ
    كَانَ مَجْمَعُ الْيَهُودِ. فَدَخَلَ بُولُسُ إِلَيْهِمْ حَسَبَ عَادَتِهِ
    وَكَانَ يُحَاجُّهُمْ ثَلاَثَةَ سُبُوتٍ مِنَ الْكُتُبِ مُوَضِّحاً
    وَمُبَيِّناً أَنَّهُ كَانَ يَنْبَغِي أَنَّ الْمَسِيحَ يَتَأَلَّمُ وَيَقُومُ
    مِنَ الأَمْوَاتِ وَأَنَّ هَذَا هُوَ الْمَسِيحُ يَسُوعُ الَّذِي أَنَا
    أُنَادِي لَكُمْ بِهِ. فَاقْتَنَعَ قَوْمٌ مِنْهُمْ وَانْحَازُوا إِلَى بُولُسَ
    وَسِيلاَ وَمِنَ الْيُونَانِيِّينَ الْمُتَعَبِّدِينَ جُمْهُورٌ كَثِيرٌ وَمِنَ
    النِّسَاءِ الْمُتَقَدِّمَاتِ عَدَدٌ لَيْسَ بِقَلِيلٍ. فَغَارَ الْيَهُودُ
    غَيْرُ الْمُؤْمِنِينَ وَاتَّخَذُوا رِجَالاً أَشْرَاراً مِنْ أَهْلِ السُّوقِ
    وَتَجَمَّعُوا وَسَجَّسُوا الْمَدِينَةَ وَقَامُوا عَلَى بَيْتِ يَاسُونَ
    طَالِبِينَ أَنْ يُحْضِرُوهُمَا إِلَى الشَّعْبِ. وَلَمَّا لَمْ يَجِدُوهُمَا
    جَرُّوا يَاسُونَ وَأُنَاساً مِنَ الإِخْوَةِ إِلَى حُكَّامِ الْمَدِينَةِ
    صَارِخِينَ: «إِنَّ هَؤُلاَءِ الَّذِينَ فَتَنُوا الْمَسْكُونَةَ حَضَرُوا
    إِلَى هَهُنَا أَيْضاً. وَقَدْ قَبِلَهُمْ يَاسُونُ. وَهَؤُلاَءِ كُلُّهُمْ
    يَعْمَلُونَ ضِدَّ أَحْكَامِ قَيْصَرَ قَائِلِينَ إِنَّهُ يُوجَدُ مَلِكٌ
    آخَرُ: يَسُوعُ!» اعْلَمُوا أَنَّ الرَّبَّ هُوَ اللهُ. هُوَ صَنَعَنَا وَلَهُ
    نَحْنُ شَعْبُهُ وَغَنَمُ مَرْعَاهُ. وَفِيمَا هُوَ خَارِجٌ إِلَى الطَّرِيقِ
    رَكَضَ وَاحِدٌ وَجَثَا لَهُ وَسَأَلَهُ: «أَيُّهَا الْمُعَلِّمُ الصَّالِحُ
    مَاذَا أَعْمَلُ لأَرِثَ الْحَيَاةَ الأَبَدِيَّةَ؟» فَقَالَ لَهُ يَسُوعُ:
    «لِمَاذَا تَدْعُونِي صَالِحاً؟ لَيْسَ أَحَدٌ صَالِحاً إلاَّ وَاحِدٌ وَهُوَ
    اللَّهُ. أَنْتَ تَعْرِفُ الْوَصَايَا: لاَ تَزْنِ. لاَ تَقْتُلْ. لاَ
    تَسْرِقْ. لاَ تَشْهَدْ بِالزُّورِ. لاَ تَسْلِبْ. أَكْرِمْ أَبَاكَ
    وَأُمَّكَ». فَأَجَابَ: «يَا مُعَلِّمُ هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ
    حَدَاثَتِي». فَنَظَرَ إِلَيْهِ يَسُوعُ وَأَحَبَّهُ وَقَالَ لَهُ: «يُعْوِزُكَ
    شَيْءٌ وَاحِدٌ. اذْهَبْ بِعْ كُلَّ مَا لَكَ وَأَعْطِ الْفُقَرَاءَ فَيَكُونَ
    لَكَ كَنْزٌ فِي السَّمَاءِ وَتَعَالَ اتْبَعْنِي حَامِلاً الصَّلِيبَ».
    فَاغْتَمَّ عَلَى الْقَوْلِ وَمَضَى حَزِيناً لأَنَّهُ كَانَ ذَا أَمْوَالٍ
    كَثِيرَةٍ. فَنَظَرَ يَسُوعُ حَوْلَهُ وَقَالَ لِتَلاَمِيذِهِ: «مَا أَعْسَرَ
    دُخُولَ ذَوِي الأَمْوَالِ إِلَى مَلَكُوتِ اللَّهِ!» فَتَحَيَّرَ
    التَّلاَمِيذُ مِنْ كَلاَمِهِ. فَقَالَ يَسُوعُ أَيْضاً: «يَا بَنِيَّ مَا
    أَعْسَرَ دُخُولَ الْمُتَّكِلِينَ عَلَى الأَمْوَالِ إِلَى مَلَكُوتِ اللَّهِ!
    مُرُورُ جَمَلٍ مِنْ ثَقْبِ إِبْرَةٍ أَيْسَرُ مِنْ أَنْ يَدْخُلَ غَنِيٌّ
    إِلَى مَلَكُوتِ اللَّهِ!» فَبُهِتُوا إِلَى الْغَايَةِ قَائِلِينَ بَعْضُهُمْ
    لِبَعْضٍ: «فَمَنْ يَسْتَطِيعُ أَنْ يَخْلُصَ؟» فَنَظَرَ إِلَيْهِمْ يَسُوعُ
    وَقَالَ: «عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ وَلَكِنْ لَيْسَ عِنْدَ اللَّهِ
    لأَنَّ كُلَّ شَيْءٍ مُسْتَطَاعٌ عِنْدَ اللَّهِ». وَابْتَدَأَ بُطْرُسُ
    يَقُولُ لَهُ: «هَا نَحْنُ قَدْ تَرَكْنَا كُلَّ شَيْءٍ وَتَبِعْنَاكَ».
    فَأَجَابَ يَسُوعُ: «الْحَقَّ أَقُولُ لَكُمْ لَيْسَ أَحَدٌ تَرَكَ بَيْتاً
    أَوْ إِخْوَةً أَوْ أَخَوَاتٍ أَوْ أَباً أَوْ أُمّاً أَوِ امْرَأَةً أَوْ
    أَوْلاَداً أَوْ حُقُولاً لأَجْلِي وَلأَجْلِ الإِنْجِيلِ إِلاَّ وَيَأْخُذُ
    مِئَةَ ضِعْفٍ الآنَ فِي هَذَا الزَّمَانِ بُيُوتاً وَإِخْوَةً وَأَخَوَاتٍ
    وَأُمَّهَاتٍ وَأَوْلاَداً وَحُقُولاً مَعَ اضْطِهَادَاتٍ وَفِي الدَّهْرِ
    الآتِي الْحَيَاةَ الأَبَدِيَّةَ. وَلَكِنْ كَثِيرُونَ أَوَّلُونَ يَكُونُونَ
    آخِرِينَ وَالآخِرُونَ أَوَّلِينَ»."
