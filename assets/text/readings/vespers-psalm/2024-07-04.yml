title:
  english: Psalm 40:9 & Psalm 40:2
  arabic: "مزامير ٤٠ : ٩ & مزامير ٤٠ : ٢"
text:
  english: I have proclaimed the good news of righteousness In the great assembly;
    Indeed, I do not restrain my lips, O LORD, You Yourself know. He also
    brought me up out of a horrible pit, Out of the miry clay, And set my feet
    upon a rock. And established my steps.
  arabic: بَشَّرْتُ بِبِرٍّ فِي جَمَاعَةٍ عَظِيمَةٍ. هُوَذَا شَفَتَايَ لَمْ
    أَمْنَعْهُمَا. أَنْتَ يَا رَبُّ عَلِمْتَ. وَأَصْعَدَنِي مِنْ جُبِّ
    الْهَلاَكِ مِنْ طِينِ الْحَمْأَةِ وَأَقَامَ عَلَى صَخْرَةٍ رِجْلَيَّ.
    ثَبَّتَ خُطُواتِي
