title:
  english: Psalm 42:8,11
  arabic: "مزامير ٤٢ : ٨-١١"
text:
  english: The LORD will command His lovingkindness in the daytime, And in the
    night His song shall be with me-- A prayer to the God of my life. Why are
    you cast down, O my soul? And why are you disquieted within me? Hope in God;
    For I shall yet praise Him, The help of my countenance and my God.
  arabic: "بِالنَّهَارِ يُوصِي الرَّبُّ رَحْمَتَهُ وَبِاللَّيْلِ تَسْبِيحُهُ
    عِنْدِي صَلاَةٌ لإِلَهِ حَيَاتِي. أَقُولُ لِلَّهِ صَخْرَتِي: [لِمَاذَا
    نَسِيتَنِي؟ لِمَاذَا أَذْهَبُ حَزِيناً مِنْ مُضَايَقَةِ الْعَدُوِّ؟]
    بِسَحْقٍ فِي عِظَامِي عَيَّرَنِي مُضَايِقِيَّ بِقَوْلِهِمْ لِي كُلَّ يَوْمٍ:
    [أَيْنَ إِلَهُكَ؟] لِمَاذَا أَنْتِ مُنْحَنِيَةٌ يَا نَفْسِي وَلِمَاذَا
    تَئِنِّينَ فِيَّ؟ تَرَجَّيِ اللهَ لأَنِّي بَعْدُ أَحْمَدُهُ خَلاَصَ وَجْهِي
    وَإِلَهِي."
