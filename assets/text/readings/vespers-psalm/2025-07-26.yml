title:
  english: Psalm 4:3,6,7
  arabic: "مزامير ٤ : ٣-٦"
text:
  english: But know that the LORD has set apart for Himself him who is godly; The
    LORD will hear when I call to Him. Be angry, and do not sin. Meditate within
    your heart on your bed, and be still.Selah Offer the sacrifices of
    righteousness, And put your trust in the LORD. There are many who say, "Who
    will show us any good?" LORD, lift up the light of Your countenance upon us.
  arabic: "فَاعْلَمُوا أَنَّ الرَّبَّ قَدْ مَيَّزَ تَقِيَّهُ. الرَّبُّ يَسْمَعُ
    عِنْدَ مَا أَدْعُوهُ. اِرْتَعِدُوا وَلاَ تُخْطِئُوا. تَكَلَّمُوا فِي
    قُلُوبِكُمْ عَلَى مَضَاجِعِكُمْ وَاسْكُتُوا. سِلاَهْ. اِذْبَحُوا ذَبَائِحَ
    الْبِرِّ وَتَوَكَّلُوا عَلَى الرَّبِّ. كَثِيرُونَ يَقُولُونَ: [مَنْ يُرِينَا
    خَيْراً؟] ارْفَعْ عَلَيْنَا نُورَ وَجْهِكَ يَا رَبُّ."
