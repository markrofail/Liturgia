title:
  english: Psalm 16:7-8
  arabic: "مزامير ١٦ : ٧-٨"
text:
  english: I will bless the LORD who has given me counsel; My heart also instructs
    me in the night seasons. I have set the LORD always before me; Because He is
    at my right hand I shall not be moved.
  arabic: أُبَارِكُ الرَّبَّ الَّذِي نَصَحَنِي وَأَيْضاً بِاللَّيْلِ تُنْذِرُنِي
    كُلْيَتَايَ. جَعَلْتُ الرَّبَّ أَمَامِي فِي كُلِّ حِينٍ. لأَنَّهُ عَنْ
    يَمِينِي فَلاَ أَتَزَعْزَعُ.
