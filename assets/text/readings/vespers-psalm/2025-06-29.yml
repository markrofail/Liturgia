title:
  english: Psalm 84:8 & Psalm 84:4
  arabic: "مزامير ٨٤ : ٨ & مزامير ٨٤ : ٤"
text:
  english: O LORD God of hosts, hear my prayer; Give ear, O God of Jacob!Selah
    Blessed are those who dwell in Your house; They will still be praising
    You.Selah
  arabic: يَا رَبُّ إِلَهَ الْجُنُودِ اسْمَعْ صَلاَتِي وَاصْغَ يَا إِلَهَ
    يَعْقُوبَ. سِلاَهْ. طُوبَى لِلسَّاكِنِينَ فِي بَيْتِكَ أَبَداً
    يُسَبِّحُونَكَ. سِلاَهْ.
