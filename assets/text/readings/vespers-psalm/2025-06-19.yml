title:
  english: Psalm 148:1-2
  arabic: "مزامير ١٤٨ : ١-٢"
text:
  english: Praise the LORD from the heavens; Praise Him in the heights! Praise
    Him, all His angels; Praise Him, all His hosts!
  arabic: هَلِّلُويَا. سَبِّحُوا الرَّبَّ مِنَ السَّمَاوَاتِ. سَبِّحُوهُ فِي
    الأَعَالِي. سَبِّحُوهُ يَا جَمِيعَ مَلاَئِكَتِهِ. سَبِّحُوهُ يَا كُلَّ
    جُنُودِهِ.
