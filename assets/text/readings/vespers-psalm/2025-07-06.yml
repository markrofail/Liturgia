title:
  english: Psalm 144:5,7
  arabic: "مزامير ١٤٤ : ٥-٧"
text:
  english: Bow down Your heavens, O LORD, and come down; Touch the mountains, and
    they shall smoke. Stretch out Your hand from above; Rescue me and deliver me
    out of great waters.
  arabic: يَا رَبُّ طَأْطِئْ سَمَاوَاتِكَ وَانْزِلِ. الْمِسِ الْجِبَالَ
    فَتُدَخِّنَ. أَبْرِقْ بُرُوقاً وَبَدِّدْهُمْ. أَرْسِلْ سِهَامَكَ
    وَأَزْعِجْهُمْ. أَرْسِلْ يَدَكَ مِنَ الْعَلاَءِ. أَنْقِذْنِي وَنَجِّنِي مِنَ
    الْمِيَاهِ الْكَثِيرَةِ مِنْ أَيْدِي الْغُرَبَاءِ
