title:
  english: Psalm 67:1-2
  arabic: "مزامير ٦٧ : ١-٢"
text:
  english: God be merciful to us and bless us, And cause His face to shine upon
    us,Selah That Your way may be known on earth, Your salvation among all
    nations.
  arabic: لِيَتَحَنَّنِ اللهُ عَلَيْنَا وَلْيُبَارِكْنَا. لِيُنِرْ بِوَجْهِهِ
    عَلَيْنَا. سِلاَهْ. لِكَيْ يُعْرَفَ فِي الأَرْضِ طَرِيقُكَ وَفِي كُلِّ
    الأُمَمِ خَلاَصُكَ.
