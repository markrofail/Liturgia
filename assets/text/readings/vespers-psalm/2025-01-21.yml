title:
  english: Psalm 4:7-8
  arabic: "مزامير ٤ : ٧-٨"
text:
  english: You have put gladness in my heart, More than in the season that their
    grain and wine increased. I will both lie down in peace, and sleep; For You
    alone, O LORD, make me dwell in safety.
  arabic: جَعَلْتَ سُرُوراً فِي قَلْبِي أَعْظَمَ مِنْ سُرُورِهِمْ إِذْ كَثُرَتْ
    حِنْطَتُهُمْ وَخَمْرُهُمْ. بِسَلاَمَةٍ أَضْطَجِعُ بَلْ أَيْضاً أَنَامُ
    لأَنَّكَ أَنْتَ يَا رَبُّ مُنْفَرِداً فِي طُمَأْنِينَةٍ تُسَكِّنُنِي.
