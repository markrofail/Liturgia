title:
  english: Psalm 52:8-9
  arabic: "مزامير ٥٢ : ٨-٩"
text:
  english: But I am like a green olive tree in the house of God; And in the
    presence of Your saints I will wait on Your name, for it is good.
  arabic: أَمَّا أَنَا فَمِثْلُ زَيْتُونَةٍ خَضْرَاءَ فِي بَيْتِ اللهِ.
    تَوَكَّلْتُ عَلَى رَحْمَةِ اللهِ إِلَى الدَّهْرِ وَالأَبَدِ. أَحْمَدُكَ
    إِلَى الدَّهْرِ لأَنَّكَ فَعَلْتَ وَأَنْتَظِرُ اسْمَكَ فَإِنَّهُ صَالِحٌ
    قُدَّامَ أَتْقِيَائِكَ.
