title:
  english: Psalm 119:49,50
  arabic: "مزامير ١١٩ : ٤٩-٥٠"
text:
  english: Remember the word to Your servant, Upon which You have caused me to
    hope. This is my comfort in my affliction, For Your word has given me life.
  arabic: اُذْكُرْ لِعَبْدِكَ الْقَوْلَ الَّذِي جَعَلْتَنِي أَنْتَظِرُهُ. هَذِهِ
    هِيَ تَعْزِيَتِي فِي مَذَلَّتِي لأَنَّ قَوْلَكَ أَحْيَانِي.
