title:
  english: Psalm 68:25-26
  arabic: "مزامير ٦٨ : ٢٥-٢٦"
text:
  english: The singers went before, the players on instruments followed after;
    Among them were the maidens playing timbrels. Bless God in the
    congregations, The Lord, from the fountain of Israel.
  arabic: مِنْ قُدَّامٍ الْمُغَنُّونَ. مِنْ وَرَاءٍ ضَارِبُو الأَوْتَارِ. فِي
    الْوَسَطِ فَتَيَاتٌ ضَارِبَاتُ الدُّفُوفِ. فِي الْجَمَاعَاتِ بَارِكُوا اللهَ
    الرَّبَّ أَيُّهَا الْخَارِجُونَ مِنْ عَيْنِ إِسْرَائِيلَ.
