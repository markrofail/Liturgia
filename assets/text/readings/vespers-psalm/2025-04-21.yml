title:
  english: Psalm 96:10
  arabic: "مزامير ٩٦ : ١٠"
text:
  english: Say among the nations, "The LORD reigns; The world also is firmly
    established, It shall not be moved; He shall judge the peoples righteously.
  arabic: "قُولُوا بَيْنَ الأُمَمِ: [الرَّبُّ قَدْ مَلَكَ. أَيْضاً تَثَبَّتَتِ
    الْمَسْكُونَةُ فَلاَ تَتَزَعْزَعُ. يَدِينُ الشُّعُوبَ بِالاِسْتِقَامَةِ]."
