title:
  english: Psalm 19:2,4
  arabic: "مزامير ١٩ : ٢-٤"
text:
  english: Day after day they pour forth speech; night after night they display
    knowledge. Their voice goes out into all the earth, their words to the ends
    of the world.
  arabic: يَوْمٌ إِلَى يَوْمٍ يُذِيعُ كَلاَماً وَلَيْلٌ إِلَى لَيْلٍ يُبْدِي
    عِلْماً. لاَ قَوْلَ وَلاَ كَلاَمَ. لاَ يُسْمَعُ صَوْتُهُمْ. فِي كُلِّ
    الأَرْضِ خَرَجَ مَنْطِقُهُمْ وَإِلَى أَقْصَى الْمَسْكُونَةِ كَلِمَاتُهُمْ.
    جَعَلَ لِلشَّمْسِ مَسْكَناً فِيهَا
