title:
  english: Psalm 32:11 & Psalm 32:6
  arabic: "مزامير ٣٢ : ١١ & مزامير ٣٢ : ٦"
text:
  english: Be glad in the LORD and rejoice, you righteous; And shout for joy, all
    you upright in heart! For this cause everyone who is godly shall pray to You
    In a time when You may be found;
  arabic: افْرَحُوا بِالرَّبِّ وَابْتَهِجُوا يَا أَيُّهَا الصِّدِّيقُونَ
    وَاهْتِفُوا يَا جَمِيعَ الْمُسْتَقِيمِي الْقُلُوبِ. لِهَذَا يُصَلِّي لَكَ
    كُلُّ تَقِيٍّ فِي وَقْتٍ يَجِدُكَ فِيهِ. عِنْدَ غَمَارَةِ الْمِيَاهِ
    الْكَثِيرَةِ إِيَّاهُ لاَ تُصِيبُ.
