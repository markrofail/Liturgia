title:
  english: Psalm 135:19-20
  arabic: "مزامير ١٣٥ : ١٩-٢٠"
text:
  english: Bless the LORD, O house of Israel! Bless the LORD, O house of Aaron!
    Bless the LORD, O house of Levi! You who fear the LORD, bless the LORD!
  arabic: يَا بَيْتَ إِسْرَائِيلَ بَارِكُوا الرَّبَّ. يَا بَيْتَ هَارُونَ
    بَارِكُوا الرَّبَّ. يَا بَيْتَ لاَوِي بَارِكُوا الرَّبَّ. يَا خَائِفِي
    الرَّبِّ بَارِكُوا الرَّبَّ.
