title:
  english: Psalm 35:10,27
  arabic: "مزامير ٣٥ : ١٠-٢٧"
text:
  english: All my bones shall say, "LORD, who is like You, Let the LORD be
    magnified, Who has pleasure in the prosperity of His servant.
  arabic: "جَمِيعُ عِظَامِي تَقُولُ: [يَا رَبُّ مَنْ مِثْلُكَ الْمُنْقِذُ
    الْمِسْكِينَ مِمَّنْ هُوَ أَقْوَى مِنْهُ وَالْفَقِيرَ وَالْبَائِسَ مِنْ
    سَالِبِهِ؟]. شُهُودُ زُورٍ يَقُومُونَ وَعَمَّا لَمْ أَعْلَمْ يَسْأَلُونَنِي.
    يُجَازُونَنِي عَنِ الْخَيْرِ شَرّاً ثَكَلاً لِنَفْسِي. أَمَّا أَنَا فَفِي
    مَرَضِهِمْ كَانَ لِبَاسِي مِسْحاً. أَذْلَلْتُ بِالصَّوْمِ نَفْسِي.
    وَصَلاَتِي إِلَى حِضْنِي تَرْجِعُ. كَأَنَّهُ قَرِيبٌ كَأَنَّهُ أَخِي كُنْتُ
    أَتَمَشَّى. كَمَنْ يَنُوحُ عَلَى أُمِّهِ انْحَنَيْتُ حَزِيناً. وَلَكِنَّهُمْ
    فِي ظَلْعِي فَرِحُوا وَاجْتَمَعُوا. اجْتَمَعُوا عَلَيَّ شَاتِمِينَ وَلَمْ
    أَعْلَمْ. مَزَّقُوا وَلَمْ يَكُفُّوا. بَيْنَ الْفُجَّارِ الْمُجَّانِ لأَجْلِ
    كَعْكَةٍ حَرَّقُوا عَلَيَّ أَسْنَانَهُمْ. يَا رَبُّ إِلَى مَتَى تَنْظُرُ؟
    اسْتَرِدَّ نَفْسِي مِنْ تَهْلُكَاتِهِمْ وَحِيدَتِي مِنَ الأَشْبَالِ.
    أَحْمَدُكَ فِي الْجَمَاعَةِ الْكَثِيرَةِ. فِي شَعْبٍ عَظِيمٍ أُسَبِّحُكَ.
    لاَ يَشْمَتْ بِي الَّذِينَ هُمْ أَعْدَائِي بَاطِلاً وَلاَ يَتَغَامَزْ
    بِالْعَيْنِ الَّذِينَ يُبْغِضُونَنِي بِلاَ سَبَبٍ. لأَنَّهُمْ لاَ
    يَتَكَلَّمُونَ بِالسَّلاَمِ وَعَلَى الْهَادِئِينَ فِي الأَرْضِ
    يَتَفَكَّرُونَ بِكَلاَمِ مَكْرٍ. فَغَرُوا عَلَيَّ أَفْوَاهَهُمْ. قَالُوا:
    [هَهْ هَهْ! قَدْ رَأَتْ أَعْيُنُنَا]. قَدْ رَأَيْتَ يَا رَبُّ. لاَ تَسْكُتْ
    يَا سَيِّدُ. لاَ تَبْتَعِدْ عَنِّي. اسْتَيْقِظْ وَانْتَبِهْ إِلَى حُكْمِي
    يَا إِلَهِي وَسَيِّدِي إِلَى دَعْوَايَ. اقْضِ لِي حَسَبَ عَدْلِكَ يَا رَبُّ
    إِلَهِي فَلاَ يَشْمَتُوا بِي. لاَ يَقُولُوا فِي قُلُوبِهِمْ: [هَهْ!
    شَهْوَتُنَا]. لاَ يَقُولُوا: [قَدِ ابْتَلَعْنَاهُ!] لِيَخْزَ وَلْيَخْجَلْ
    مَعاً الْفَرِحُونَ بِمُصِيبَتِي. لِيَلْبِسِ الْخِزْيَ وَالْخَجَلَ
    الْمُتَعَظِّمُونَ عَلَيَّ. لِيَهْتِفْ وَيَفْرَحِ الْمُبْتَغُونَ حَقِّي
    وَلْيَقُولُوا دَائِماً: [لِيَتَعَظَّمِ الرَّبُّ الْمَسْرُورُ بِسَلاَمَةِ
    عَبْدِهِ]."
