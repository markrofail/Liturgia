title:
  english: Psalm 132:9, 10, 17, 18
  arabic: "مزامير ١٣٢ : ٩-١٠"
text:
  english: Let Your priests be clothed with righteousness, And let Your saints
    shout for joy. For Your servant David's sake, Do not turn away the face of
    Your Anointed. I will prepare a lamp for My Anointed. But upon Himself His
    crown shall flourish."
  arabic: كَهَنَتُكَ يَلْبِسُونَ الْبِرَّ وَأَتْقِيَاؤُكَ يَهْتِفُونَ. مِنْ أَجْلِ
    دَاوُدَ عَبْدِكَ لاَ تَرُدَّ وَجْهَ مَسِيحِكَ.
