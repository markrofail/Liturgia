title:
  english: Psalm 41:13 & Psalm 41:12
  arabic: "مزامير ٤١ : ١٣ & مزامير ٤١ : ١٢"
text:
  english: Blessed be the LORD God of Israel From everlasting to everlasting! Amen
    and Amen. As for me, You uphold me in my integrity, And set me before Your
    face forever.
  arabic: مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ الأَزَلِ وَإِلَى الأَبَدِ.
    آمِينَ فَآمِينَ. أَمَّا أَنَا فَبِكَمَالِي دَعَمْتَنِي وَأَقَمْتَنِي
    قُدَّامَكَ إِلَى الأَبَدِ.
