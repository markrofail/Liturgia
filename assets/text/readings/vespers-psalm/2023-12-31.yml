title:
  english: Psalm 87:5
  arabic: "مزامير ٨٧ : ٥"
text:
  english: And of Zion it will be said, "This one and that one were born in her;
    And the Most High Himself shall establish her."
  arabic: "وَلِصِهْيَوْنَ يُقَالُ: [هَذَا الإِنْسَانُ وَهَذَا الإِنْسَانُ وُلِدَ
    فِيهَا وَهِيَ الْعَلِيُّ يُثَبِّتُهَا]."
