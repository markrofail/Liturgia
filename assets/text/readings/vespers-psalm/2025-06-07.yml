title:
  english: Psalm 107:2,3
  arabic: "مزامير ١٠٧ : ٢-٣"
text:
  english: Let the redeemed of the LORD say so, Whom He has redeemed from the hand
    of the enemy, And gathered out of the lands, From the east and from the
    west, From the north and from the south.
  arabic: لِيَقُلْ مَفْدِيُّو الرَّبِّ الَّذِينَ فَدَاهُمْ مِنْ يَدِ الْعَدُوِّ
    وَمِنَ الْبُلْدَانِ جَمَعَهُمْ مِنَ الْمَشْرِقِ وَمِنَ الْمَغْرِبِ مِنَ
    الشِّمَالِ وَمِنَ الْبَحْرِ.
