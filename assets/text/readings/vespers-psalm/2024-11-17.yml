title:
  english: Psalm 104:13-14
  arabic: "مزامير ١٠٤ : ١٣-١٤"
text:
  english: He waters the hills from His upper chambers; The earth is satisfied
    with the fruit of Your works. He causes the grass to grow for the cattle,
    And vegetation for the service of man, That he may bring forth food from the
    earth,
  arabic: السَّاقِي الْجِبَالَ مِنْ عَلاَلِيهِ. مِنْ ثَمَرِ أَعْمَالِكَ تَشْبَعُ
    الأَرْضُ. الْمُنْبِتُ عُشْباً لِلْبَهَائِمِ وَخُضْرَةً لِخِدْمَةِ
    الإِنْسَانِ لإِخْرَاجِ خُبْزٍ مِنَ الأَرْضِ
