title:
  english: Acts 13:25-32Psalm 31:26 & Psalm 31:19Lk 7:28-35
  arabic: "اعمال ١٣ : ٢٥-٣٢مزامير ٣١ : ٢٦ & مزامير ٣١ : ١٩لوقا ٧ : ٢٨-٣٥"
text:
  english: "And as John was finishing his course, he said, \"Who do you think I
    am? I am not He. But behold, there comes One after me, the sandals of whose
    feet I am not worthy to loose.' \"Men and brethren, sons of the family of
    Abraham, and those among you who fear God, to you the word of this salvation
    has been sent. For those who dwell in Jerusalem, and their rulers, because
    they did not know Him, nor even the voices of the Prophets which are read
    every Sabbath, have fulfilled them in condemning Him. And though they found
    no cause for death in Him, they asked Pilate that He should be put to death.
    Now when they had fulfilled all that was written concerning Him, they took
    Him down from the tree and laid Him in a tomb. But God raised Him from the
    dead. He was seen for many days by those who came up with Him from Galilee
    to Jerusalem, who are His witnesses to the people. And we declare to you
    glad tidings--that promise which was made to the fathers. Oh, how great is
    Your goodness, Which You have laid up for those who fear You, Which You have
    prepared for those who trust in You In the presence of the sons of men! For
    I say to you, among those born of women there is not a greater prophet than
    John the Baptist; but he who is least in the kingdom of God is greater than
    he.\" And when all the people heard Him, even the tax collectors justified
    God, having been baptized with the baptism of John. But the Pharisees and
    lawyers rejected the will of God for themselves, not having been baptized by
    him. And the Lord said, \"To what then shall I liken the men of this
    generation, and what are they like? They are like children sitting in the
    marketplace and calling to one another, saying: \"We played the flute for
    you, And you did not dance; We mourned to you, And you did not weep.' For
    John the Baptist came neither eating bread nor drinking wine, and you say,
    \"He has a demon.' The Son of Man has come eating and drinking, and you say,
    \"Look, a glutton and a winebibber, a friend of tax collectors and sinners!'
    But wisdom is justified by all her children.\""
  arabic: "وَلَمَّا صَارَ يُوحَنَّا يُكَمِّلُ سَعْيَهُ جَعَلَ يَقُولُ: «مَنْ
    تَظُنُّونَ أَنِّي أَنَا؟ لَسْتُ أَنَا إِيَّاهُ لَكِنْ هُوَذَا يَأْتِي
    بَعْدِي الَّذِي لَسْتُ مُسْتَحِقّاً أَنْ أَحُلَّ حِذَاءَ قَدَمَيْهِ.
    «أَيُّهَا الرِّجَالُ الإِخْوَةُ بَنِي جِنْسِ إِبْرَاهِيمَ وَالَّذِينَ
    بَيْنَكُمْ يَتَّقُونَ اللهَ إِلَيْكُمْ أُرْسِلَتْ كَلِمَةُ هَذَا الْخَلاَصِ.
    لأَنَّ السَّاكِنِينَ فِي أُورُشَلِيمَ وَرُؤَسَاءَهُمْ لَمْ يَعْرِفُوا هَذَا.
    وَأَقْوَالُ الأَنْبِيَاءِ الَّتِي تُقْرَأُ كُلَّ سَبْتٍ تَمَّمُوهَا إِذْ
    حَكَمُوا عَلَيْهِ. وَمَعْ أَنَّهُمْ لَمْ يَجِدُوا عِلَّةً وَاحِدَةً
    لِلْمَوْتِ طَلَبُوا مِنْ بِيلاَطُسَ أَنْ يُقْتَلَ. وَلَمَّا تَمَّمُوا كُلَّ
    مَا كُتِبَ عَنْهُ أَنْزَلُوهُ عَنِ الْخَشَبَةِ وَوَضَعُوهُ فِي قَبْرٍ.
    وَلَكِنَّ اللهَ أَقَامَهُ مِنَ الأَمْوَاتِ. وَظَهَرَ أَيَّاماً كَثِيرَةً
    لِلَّذِينَ صَعِدُوا مَعَهُ مِنَ الْجَلِيلِ إِلَى أُورُشَلِيمَ الَّذِينَ هُمْ
    شُهُودُهُ عِنْدَ الشَّعْبِ. وَنَحْنُ نُبَشِّرُكُمْ بِالْمَوْعِدِ الَّذِي
    صَارَ لِآبَائِنَا مَا أَعْظَمَ جُودَكَ الَّذِي ذَخَرْتَهُ لِخَائِفِيكَ
    وَفَعَلْتَهُ لِلْمُتَّكِلِينَ عَلَيْكَ تُجَاهَ بَنِي الْبَشَرِ. لأَنِّي
    أَقُولُ لَكُمْ: إِنَّهُ بَيْنَ الْمَوْلُودِينَ مِنَ النِّسَاءِ لَيْسَ
    نَبِيٌّ أَعْظَمَ مِنْ يُوحَنَّا الْمَعْمَدَانِ وَلَكِنَّ الأَصْغَرَ فِي
    مَلَكُوتِ اللهِ أَعْظَمُ مِنْهُ». وَجَمِيعُ الشَّعْبِ إِذْ سَمِعُوا
    وَالْعَشَّارُونَ بَرَّرُوا اللهَ مُعْتَمِدِينَ بِمَعْمُودِيَّةِ يُوحَنَّا.
    وَأَمَّا الْفَرِّيسِيُّونَ وَالنَّامُوسِيُّونَ فَرَفَضُوا مَشُورَةَ اللهِ
    مِنْ جِهَةِ أَنْفُسِهِمْ غَيْرَ مُعْتَمِدِينَ مِنْهُ. ثُمَّ قَالَ الرَّبُّ:
    «فَبِمَنْ أُشَبِّهُ أُنَاسَ هَذَا الْجِيلِ وَمَاذَا يُشْبِهُونَ؟ يُشْبِهُونَ
    أَوْلاَداً جَالِسِينَ فِي السُّوقِ يُنَادُونَ بَعْضُهُمْ بَعْضاً
    وَيَقُولُونَ: زَمَّرْنَا لَكُمْ فَلَمْ تَرْقُصُوا. نُحْنَا لَكُمْ فَلَمْ
    تَبْكُوا. لأَنَّهُ جَاءَ يُوحَنَّا الْمَعْمَدَانُ لاَ يَأْكُلُ خُبْزاً وَلاَ
    يَشْرَبُ خَمْراً فَتَقُولُونَ: بِهِ شَيْطَانٌ. جَاءَ ابْنُ الإِنْسَانِ
    يَأْكُلُ وَيَشْرَبُ فَتَقُولُونَ: هُوَذَا إِنْسَانٌ أَكُولٌ وَشِرِّيبُ
    خَمْرٍ مُحِبٌّ لِلْعَشَّارِينَ وَالْخُطَاةِ. وَالْحِكْمَةُ تَبَرَّرَتْ مِنْ
    جَمِيعِ بَنِيهَا»."
