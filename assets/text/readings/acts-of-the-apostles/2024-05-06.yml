title:
  english: Acts 3:1-20Psalm 104:24 & Psalm 104:31Lk 24:13-35
  arabic: "اعمال ٣ : ١-٢٠مزامير ١٠٤ : ٢٤ & مزامير ١٠٤ : ٣١لوقا ٢٤ : ١٣-٣٥"
text:
  english: "Now Peter and John went up together to the temple at the hour of
    prayer, the ninth hour. And a certain man lame from his mother's womb was
    carried, whom they laid daily at the gate of the temple which is called
    Beautiful, to ask alms from those who entered the temple; who, seeing Peter
    and John about to go into the temple, asked for alms. And fixing his eyes on
    him, with John, Peter said, \"Look at us.\" So he gave them his attention,
    expecting to receive something from them. Then Peter said, \"Silver and gold
    I do not have, but what I do have I give you: In the name of Jesus Christ of
    Nazareth, rise up and walk.\" And he took him by the right hand and lifted
    him up, and immediately his feet and ankle bones received strength. So he,
    leaping up, stood and walked and entered the temple with them--walking,
    leaping, and praising God. And all the people saw him walking and praising
    God. Then they knew that it was he who sat begging alms at the Beautiful
    Gate of the temple; and they were filled with wonder and amazement at what
    had happened to him. Now as the lame man who was healed held on to Peter and
    John, all the people ran together to them in the porch which is called
    Solomon's, greatly amazed. So when Peter saw it, he responded to the people:
    \"Men of Israel, why do you marvel at this? Or why look so intently at us,
    as though by our own power or godliness we had made this man walk? The God
    of Abraham, Isaac, and Jacob, the God of our fathers, glorified His Servant
    Jesus, whom you delivered up and denied in the presence of Pilate, when he
    was determined to let Him go. But you denied the Holy One and the Just, and
    asked for a murderer to be granted to you, and killed the Prince of life,
    whom God raised from the dead, of which we are witnesses. And His name,
    through faith in His name, has made this man strong, whom you see and know.
    Yes, the faith which comes through Him has given him this perfect soundness
    in the presence of you all. \"Yet now, brethren, I know that you did it in
    ignorance, as did also your rulers. But those things which God foretold by
    the mouth of all His prophets, that the Christ would suffer, He has thus
    fulfilled. Repent therefore and be converted, that your sins may be blotted
    out, so that times of refreshing may come from the presence of the Lord, and
    that He may send Jesus Christ, who was preached to you before, O LORD, how
    manifold are Your works! In wisdom You have made them all. The earth is full
    of Your possessions-- May the glory of the LORD endure forever; May the LORD
    rejoice in His works. Now behold, two of them were traveling that same day
    to a village called Emmaus, which was seven miles from Jerusalem. And they
    talked together of all these things which had happened. So it was, while
    they conversed and reasoned, that Jesus Himself drew near and went with
    them. But their eyes were restrained, so that they did not know Him. And He
    said to them, \"What kind of conversation is this that you have with one
    another as you walk and are sad?\" Then the one whose name was Cleopas
    answered and said to Him, \"Are You the only stranger in Jerusalem, and have
    You not known the things which happened there in these days?\" And He said
    to them, \"What things?\" So they said to Him, \"The things concerning Jesus
    of Nazareth, who was a Prophet mighty in deed and word before God and all
    the people, and how the chief priests and our rulers delivered Him to be
    condemned to death, and crucified Him. But we were hoping that it was He who
    was going to redeem Israel. Indeed, besides all this, today is the third day
    since these things happened. Yes, and certain women of our company, who
    arrived at the tomb early, astonished us. When they did not find His body,
    they came saying that they had also seen a vision of angels who said He was
    alive. And certain of those who were with us went to the tomb and found it
    just as the women had said; but Him they did not see.\" Then He said to
    them, \"O foolish ones, and slow of heart to believe in all that the
    prophets have spoken! Ought not the Christ to have suffered these things and
    to enter into His glory?\" And beginning at Moses and all the Prophets, He
    expounded to them in all the Scriptures the things concerning Himself. Then
    they drew near to the village where they were going, and He indicated that
    He would have gone farther. But they constrained Him, saying, \"Abide with
    us, for it is toward evening, and the day is far spent.\" And He went in to
    stay with them. Now it came to pass, as He sat at the table with them, that
    He took bread, blessed and broke it, and gave it to them. Then their eyes
    were opened and they knew Him; and He vanished from their sight. And they
    said to one another, \"Did not our heart burn within us while He talked with
    us on the road, and while He opened the Scriptures to us?\" So they rose up
    that very hour and returned to Jerusalem, and found the eleven and those who
    were with them gathered together, saying, \"The Lord is risen indeed, and
    has appeared to Simon!\" And they told about the things that had happened on
    the road, and how He was known to them in the breaking of bread."
  arabic: "وَصَعِدَ بُطْرُسُ وَيُوحَنَّا مَعاً إِلَى الْهَيْكَلِ فِي سَاعَةِ
    الصَّلاَةِ التَّاسِعَةِ. وَكَانَ رَجُلٌ أَعْرَجُ مِنْ بَطْنِ أُمِّهِ
    يُحْمَلُ كَانُوا يَضَعُونَهُ كُلَّ يَوْمٍ عِنْدَ بَابِ الْهَيْكَلِ الَّذِي
    يُقَالُ لَهُ «الْجَمِيلُ» لِيَسْأَلَ صَدَقَةً مِنَ الَّذِينَ يَدْخُلُونَ
    الْهَيْكَلَ. فَهَذَا لَمَّا رَأَى بُطْرُسَ وَيُوحَنَّا مُزْمِعَيْنِ أَنْ
    يَدْخُلاَ الْهَيْكَلَ سَأَلَ لِيَأْخُذَ صَدَقَةً. فَتَفَرَّسَ فِيهِ بُطْرُسُ
    مَعَ يُوحَنَّا وَقَالَ: «انْظُرْ إِلَيْنَا!» فَلاَحَظَهُمَا مُنْتَظِراً أَنْ
    يَأْخُذَ مِنْهُمَا شَيْئاً. فَقَالَ بُطْرُسُ: «لَيْسَ لِي فِضَّةٌ وَلاَ
    ذَهَبٌ وَلَكِنِ الَّذِي لِي فَإِيَّاهُ أُعْطِيكَ: بِاسْمِ يَسُوعَ الْمَسِيحِ
    النَّاصِرِيِّ قُمْ وَامْشِ». وَأَمْسَكَهُ بِيَدِهِ الْيُمْنَى وَأَقَامَهُ
    فَفِي الْحَالِ تَشَدَّدَتْ رِجْلاَهُ وَكَعْبَاهُ فَوَثَبَ وَوَقَفَ وَصَارَ
    يَمْشِي وَدَخَلَ مَعَهُمَا إِلَى الْهَيْكَلِ وَهُوَ يَمْشِي وَيَطْفُرُ
    وَيُسَبِّحُ اللهَ وَأَبْصَرَهُ جَمِيعُ الشَّعْبِ وَهُوَ يَمْشِي وَيُسَبِّحُ
    اللهَ. وَعَرَفُوهُ أَنَّهُ هُوَ الَّذِي كَانَ يَجْلِسُ لأَجْلِ الصَّدَقَةِ
    عَلَى بَابِ الْهَيْكَلِ الْجَمِيلِ فَامْتَلأُوا دَهْشَةً وَحَيْرَةً مِمَّا
    حَدَثَ لَهُ. وَبَيْنَمَا كَانَ الرَّجُلُ الأَعْرَجُ الَّذِي شُفِيَ
    مُتَمَسِّكاً بِبُطْرُسَ وَيُوحَنَّا تَرَاكَضَ إِلَيْهِمْ جَمِيعُ الشَّعْبِ
    إِلَى الرِّوَاقِ الَّذِي يُقَالُ لَهُ «رِوَاقُ سُلَيْمَانَ» وَهُمْ
    مُنْدَهِشُونَ. فَلَمَّا رَأَى بُطْرُسُ ذَلِكَ قَالَ لِلْشَّعْبَ: «أَيُّهَا
    الرِّجَالُ الإِسْرَائِيلِيُّونَ مَا بَالُكُمْ تَتَعَجَّبُونَ مِنْ هَذَا
    وَلِمَاذَا تَشْخَصُونَ إِلَيْنَا كَأَنَّنَا بِقُوَّتِنَا أَوْ تَقْوَانَا
    قَدْ جَعَلْنَا هَذَا يَمْشِي؟ إِنَّ إِلَهَ إِبْرَاهِيمَ وَإِسْحَاقَ
    وَيَعْقُوبَ إِلَهَ آبَائِنَا مَجَّدَ فَتَاهُ يَسُوعَ الَّذِي أَسْلَمْتُمُوهُ
    أَنْتُمْ وَأَنْكَرْتُمُوهُ أَمَامَ وَجْهِ بِيلاَطُسَ وَهُوَ حَاكِمٌ
    بِإِطْلاَقِهِ. وَلَكِنْ أَنْتُمْ أَنْكَرْتُمُ الْقُدُّوسَ الْبَارَّ
    وَطَلَبْتُمْ أَنْ يُوهَبَ لَكُمْ رَجُلٌ قَاتِلٌ. وَرَئِيسُ الْحَيَاةِ
    قَتَلْتُمُوهُ الَّذِي أَقَامَهُ اللهُ مِنَ الأَمْوَاتِ وَنَحْنُ شُهُودٌ
    لِذَلِكَ. وَبِالإِيمَانِ بِاسْمِهِ شَدَّدَ اسْمُهُ هَذَا الَّذِي
    تَنْظُرُونَهُ وَتَعْرِفُونَهُ وَالإِيمَانُ الَّذِي بِوَاسِطَتِهِ أَعْطَاهُ
    هَذِهِ الصِّحَّةَ أَمَامَ جَمِيعِكُمْ. «وَالآنَ أَيُّهَا الإِخْوَةُ أَنَا
    أَعْلَمُ أَنَّكُمْ بِجَهَالَةٍ عَمِلْتُمْ كَمَا رُؤَسَاؤُكُمْ أَيْضاً.
    وَأَمَّا اللهُ فَمَا سَبَقَ وَأَنْبَأَ بِهِ بِأَفْوَاهِ جَمِيعِ
    أَنْبِيَائِهِ أَنْ يَتَأَلَّمَ الْمَسِيحُ قَدْ تَمَّمَهُ هَكَذَا. فَتُوبُوا
    وَارْجِعُوا لِتُمْحَى خَطَايَاكُمْ لِكَيْ تَأْتِيَ أَوْقَاتُ الْفَرَجِ مِنْ
    وَجْهِ الرَّبِّ. وَيُرْسِلَ يَسُوعَ الْمَسِيحَ الْمُبَشَّرَ بِهِ لَكُمْ
    قَبْلُ. مَا أَعْظَمَ أَعْمَالَكَ يَا رَبُّ! كُلَّهَا بِحِكْمَةٍ صَنَعْتَ.
    مَلآنَةٌ الأَرْضُ مِنْ غِنَاكَ. يَكُونُ مَجْدُ الرَّبِّ إِلَى الدَّهْرِ.
    يَفْرَحُ الرَّبُّ بِأَعْمَالِهِ. وَإِذَا اثْنَانِ مِنْهُمْ كَانَا
    مُنْطَلِقَيْنِ فِي ذَلِكَ الْيَوْمِ إِلَى قَرْيَةٍ بَعِيدَةٍ عَنْ
    أُورُشَلِيمَ سِتِّينَ غَلْوَةً اسْمُهَا «عِمْوَاسُ». وَكَانَا يَتَكَلَّمَانِ
    بَعْضُهُمَا مَعَ بَعْضٍ عَنْ جَمِيعِ هَذِهِ الْحَوَادِثِ. وَفِيمَا هُمَا
    يَتَكَلَّمَانِ وَيَتَحَاوَرَانِ اقْتَرَبَ إِلَيْهِمَا يَسُوعُ نَفْسُهُ
    وَكَانَ يَمْشِي مَعَهُمَا. وَلَكِنْ أُمْسِكَتْ أَعْيُنُهُمَا عَنْ
    مَعْرِفَتِهِ. فَقَالَ لَهُمَا: «مَا هَذَا الْكَلاَمُ الَّذِي تَتَطَارَحَانِ
    بِهِ وَأَنْتُمَا مَاشِيَانِ عَابِسَيْنِ؟» فَأَجَابَ أَحَدُهُمَا الَّذِي
    اسْمُهُ كَِلْيُوبَاسُ: «هَلْ أَنْتَ مُتَغَرِّبٌ وَحْدَكَ فِي أُورُشَلِيمَ
    وَلَمْ تَعْلَمِ الأُمُورَ الَّتِي حَدَثَتْ فِيهَا فِي هَذِهِ الأَيَّامِ؟»
    فَقَالَ لَهُمَا: «وَمَا هِيَ؟» فَقَالاَ: «الْمُخْتَصَّةُ بِيَسُوعَ
    النَّاصِرِيِّ الَّذِي كَانَ إِنْسَاناً نَبِيّاً مُقْتَدِراً فِي الْفِعْلِ
    وَالْقَوْلِ أَمَامَ اللهِ وَجَمِيعِ الشَّعْبِ. كَيْفَ أَسْلَمَهُ رُؤَسَاءُ
    الْكَهَنَةِ وَحُكَّامُنَا لِقَضَاءِ الْمَوْتِ وَصَلَبُوهُ. وَنَحْنُ كُنَّا
    نَرْجُو أَنَّهُ هُوَ الْمُزْمِعُ أَنْ يَفْدِيَ إِسْرَائِيلَ. وَلَكِنْ مَعَ
    هَذَا كُلِّهِ الْيَوْمَ لَهُ ثَلاَثَةُ أَيَّامٍ مُنْذُ حَدَثَ ذَلِكَ. بَلْ
    بَعْضُ النِّسَاءِ مِنَّا حَيَّرْنَنَا إِذْ كُنَّ بَاكِراً عِنْدَ الْقَبْرِ
    وَلَمَّا لَمْ يَجِدْنَ جَسَدَهُ أَتَيْنَ قَائِلاَتٍ: إِنَّهُنَّ رَأَيْنَ
    مَنْظَرَ مَلاَئِكَةٍ قَالُوا إِنَّهُ حَيٌّ. وَمَضَى قَوْمٌ مِنَ الَّذِينَ
    مَعَنَا إِلَى الْقَبْرِ فَوَجَدُوا هَكَذَا كَمَا قَالَتْ أَيْضاً النِّسَاءُ
    وَأَمَّا هُوَ فَلَمْ يَرَوْهُ». فَقَالَ لَهُمَا: «أَيُّهَا الْغَبِيَّانِ
    وَالْبَطِيئَا الْقُلُوبِ فِي الإِيمَانِ بِجَمِيعِ مَا تَكَلَّمَ بِهِ
    الأَنْبِيَاءُ أَمَا كَانَ يَنْبَغِي أَنَّ الْمَسِيحَ يَتَأَلَّمُ بِهَذَا
    وَيَدْخُلُ إِلَى مَجْدِهِ؟» ثُمَّ ابْتَدَأَ مِنْ مُوسَى وَمِنْ جَمِيعِ
    الأَنْبِيَاءِ يُفَسِّرُ لَهُمَا الأُمُورَ الْمُخْتَصَّةَ بِهِ فِي جَمِيعِ
    الْكُتُبِ. ثُمَّ اقْتَرَبُوا إِلَى الْقَرْيَةِ الَّتِي كَانَا مُنْطَلِقَيْنِ
    إِلَيْهَا وَهُوَ تَظَاهَرَ كَأَنَّهُ مُنْطَلِقٌ إِلَى مَكَانٍ أَبْعَدَ.
    فَأَلْزَمَاهُ قَائِلَيْنِ: «امْكُثْ مَعَنَا لأَنَّهُ نَحْوُ الْمَسَاءِ
    وَقَدْ مَالَ النَّهَارُ». فَدَخَلَ لِيَمْكُثَ مَعَهُمَا. فَلَمَّا اتَّكَأَ
    مَعَهُمَا أَخَذَ خُبْزاً وَبَارَكَ وَكَسَّرَ وَنَاوَلَهُمَا فَانْفَتَحَتْ
    أَعْيُنُهُمَا وَعَرَفَاهُ ثُمَّ اخْتَفَى عَنْهُمَا فَقَالَ بَعْضُهُمَا
    لِبَعْضٍ: «أَلَمْ يَكُنْ قَلْبُنَا مُلْتَهِباً فِينَا إِذْ كَانَ
    يُكَلِّمُنَا فِي الطَّرِيقِ وَيُوضِحُ لَنَا الْكُتُبَ؟» فَقَامَا فِي تِلْكَ
    السَّاعَةِ وَرَجَعَا إِلَى أُورُشَلِيمَ وَوَجَدَا الأَحَدَ عَشَرَ
    مُجْتَمِعِينَ هُمْ وَالَّذِينَ مَعَهُمْ وَهُمْ يَقُولُونَ: «إِنَّ الرَّبَّ
    قَامَ بِالْحَقِيقَةِ وَظَهَرَ لِسِمْعَانَ!» وَأَمَّا هُمَا فَكَانَا
    يُخْبِرَانِ بِمَا حَدَثَ فِي الطَّرِيقِ وَكَيْفَ عَرَفَاهُ عِنْدَ كَسْرِ
    الْخُبْزِ."
