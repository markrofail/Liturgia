title:
  english: Acts 15:1-18Psalm 98:8 & Psalm 98:9Luke 13:31-35
  arabic: "اعمال ١٥ : ١-١٨مزامير ٩٨ : ٨ & مزامير ٩٨ : ٩لوقا ١٣ : ٣١-٣٥"
text:
  english: "And certain men came down from Judea and taught the brethren, \"Unless
    you are circumcised according to the custom of Moses, you cannot be saved.\"
    Therefore, when Paul and Barnabas had no small dissension and dispute with
    them, they determined that Paul and Barnabas and certain others of them
    should go up to Jerusalem, to the apostles and elders, about this question.
    So, being sent on their way by the church, they passed through Phoenicia and
    Samaria, describing the conversion of the Gentiles; and they caused great
    joy to all the brethren. And when they had come to Jerusalem, they were
    received by the church and the apostles and the elders; and they reported
    all things that God had done with them. But some of the sect of the
    Pharisees who believed rose up, saying, \"It is necessary to circumcise
    them, and to command them to keep the law of Moses.\" Now the apostles and
    elders came together to consider this matter. And when there had been much
    dispute, Peter rose up and said to them: \"Men and brethren, you know that a
    good while ago God chose among us, that by my mouth the Gentiles should hear
    the word of the gospel and believe. So God, who knows the heart,
    acknowledged them by giving them the Holy Spirit, just as He did to us, and
    made no distinction between us and them, purifying their hearts by faith.
    Now therefore, why do you test God by putting a yoke on the neck of the
    disciples which neither our fathers nor we were able to bear? But we believe
    that through the grace of the Lord Jesus Christ we shall be saved in the
    same manner as they.\" Then all the multitude kept silent and listened to
    Barnabas and Paul declaring how many miracles and wonders God had worked
    through them among the Gentiles. And after they had become silent, James
    answered, saying, \"Men and brethren, listen to me: Simon has declared how
    God at the first visited the Gentiles to take out of them a people for His
    name. And with this the words of the prophets agree, just as it is written:
    'After this I will return And will rebuild the tabernacle of David, which
    has fallen down; I will rebuild its ruins, And I will set it up; So that the
    rest of mankind may seek the LORD. Even all the Gentiles who are called by
    My name, Says the LORD who does all these things.' \"Known to God from
    eternity are all His works. Let the rivers clap their hands; Let the hills
    be joyful together before the LORD, For He is coming to judge the earth.
    With righteousness He shall judge the world, And the peoples with equity. On
    that very day some Pharisees came, saying to Him, \"Get out and depart from
    here, for Herod wants to kill You.\" And He said to them, \"Go, tell that
    fox, \"Behold, I cast out demons and perform cures today and tomorrow, and
    the third day I shall be perfected.' Nevertheless I must journey today,
    tomorrow, and the day following; for it cannot be that a prophet should
    perish outside of Jerusalem. \"O Jerusalem, Jerusalem, the one who kills the
    prophets and stones those who are sent to her! How often I wanted to gather
    your children together, as a hen gathers her brood under her wings, but you
    were not willing! See! Your house is left to you desolate; and assuredly, I
    say to you, you shall not see Me until the time comes when you say,
    \"Blessed is He who comes in the name of the LORD!\"'"
  arabic: "وَانْحَدَرَ قَوْمٌ مِنَ الْيَهُودِيَّةِ وَجَعَلُوا يُعَلِّمُونَ
    الإِخْوَةَ أَنَّهُ «إِنْ لَمْ تَخْتَتِنُوا حَسَبَ عَادَةِ مُوسَى لاَ
    يُمْكِنُكُمْ أَنْ تَخْلُصُوا». فَلَمَّا حَصَلَ لِبُولُسَ وَبَرْنَابَا
    مُنَازَعَةٌ وَمُبَاحَثَةٌ لَيْسَتْ بِقَلِيلَةٍ مَعَهُمْ رَتَّبُوا أَنْ
    يَصْعَدَ بُولُسُ وَبَرْنَابَا وَأُنَاسٌ آخَرُونَ مِنْهُمْ إِلَى الرُّسُلِ
    وَالْمَشَايِخِ إِلَى أُورُشَلِيمَ مِنْ أَجْلِ هَذِهِ الْمَسْأَلَةِ.
    فَهَؤُلاَءِ بَعْدَ مَا شَيَّعَتْهُمُ الْكَنِيسَةُ اجْتَازُوا فِي
    فِينِيقِيَةَ وَالسَّامِرَةِ يُخْبِرُونَهُمْ بِرُجُوعِ الْأُمَمِ وَكَانُوا
    يُسَبِّبُونَ سُرُوراً عَظِيماً لِجَمِيعِ الإِخْوَةِ. وَلَمَّا حَضَرُوا إِلَى
    أُورُشَلِيمَ قَبِلَتْهُمُ الْكَنِيسَةُ وَالرُّسُلُ وَالْمَشَايِخُ
    فَأَخْبَرُوهُمْ بِكُلِّ مَا صَنَعَ اللهُ مَعَهُمْ. وَلَكِنْ قَامَ أُنَاسٌ
    مِنَ الَّذِينَ كَانُوا قَدْ آمَنُوا مِنْ مَذْهَبِ الْفَرِّيسِيِّينَ
    وَقَالُوا: «إِنَّهُ يَنْبَغِي أَنْ يُخْتَنُوا وَيُوصَوْا بِأَنْ يَحْفَظُوا
    نَامُوسَ مُوسَى». فَاجْتَمَعَ الرُّسُلُ وَالْمَشَايِخُ لِيَنْظُرُوا فِي
    هَذَا الأَمْرِ. فَبَعْدَ مَا حَصَلَتْ مُبَاحَثَةٌ كَثِيرَةٌ قَامَ بُطْرُسُ
    وَقَالَ لَهُمْ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ أَنْتُمْ تَعْلَمُونَ أَنَّهُ
    مُنْذُ أَيَّامٍ قَدِيمَةٍ اخْتَارَ اللهُ بَيْنَنَا أَنَّهُ بِفَمِي يَسْمَعُ
    الْأُمَمُ كَلِمَةَ الإِنْجِيلِ وَيُؤْمِنُونَ. وَاللَّهُ الْعَارِفُ
    الْقُلُوبَ شَهِدَ لَهُمْ مُعْطِياً لَهُمُ الرُّوحَ الْقُدُسَ كَمَا لَنَا
    أَيْضاً. وَلَمْ يُمَيِّزْ بَيْنَنَا وَبَيْنَهُمْ بِشَيْءٍ إِذْ طَهَّرَ
    بِالإِيمَانِ قُلُوبَهُمْ. فَالآنَ لِمَاذَا تُجَرِّبُونَ اللهَ بِوَضْعِ نِيرٍ
    عَلَى عُنُقِ التَّلاَمِيذِ لَمْ يَسْتَطِعْ آبَاؤُنَا وَلاَ نَحْنُ أَنْ
    نَحْمِلَهُ؟ لَكِنْ بِنِعْمَةِ الرَّبِّ يَسُوعَ الْمَسِيحِ نُؤْمِنُ أَنْ
    نَخْلُصَ كَمَا أُولَئِكَ أَيْضاً». فَسَكَتَ الْجُمْهُورُ كُلُّهُ. وَكَانُوا
    يَسْمَعُونَ بَرْنَابَا وَبُولُسَ يُحَدِّثَانِ بِجَمِيعِ مَا صَنَعَ اللهُ
    مِنَ الآيَاتِ وَالْعَجَائِبِ فِي الْأُمَمِ بِوَاسِطَتِهِمْ. وَبَعْدَمَا
    سَكَتَا قَالَ يَعْقُوبُ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ اسْمَعُونِي.
    سِمْعَانُ قَدْ أَخْبَرَ كَيْفَ افْتَقَدَ اللهُ أَوَّلاً الْأُمَمَ لِيَأْخُذَ
    مِنْهُمْ شَعْباً عَلَى اسْمِهِ. وَهَذَا تُوافِقُهُ أَقْوَالُ الأَنْبِيَاءِ
    كَمَا هُوَ مَكْتُوبٌ: سَأَرْجِعُ بَعْدَ هَذَا وَأَبْنِي أَيْضاً خَيْمَةَ
    دَاوُدَ السَّاقِطَةَ وَأَبْنِي أَيْضاً رَدْمَهَا وَأُقِيمُهَا ثَانِيَةً
    لِكَيْ يَطْلُبَ الْبَاقُونَ مِنَ النَّاسِ الرَّبَّ وَجَمِيعُ الْأُمَمِ
    الَّذِينَ دُعِيَ اسْمِي عَلَيْهِمْ يَقُولُ الرَّبُّ الصَّانِعُ هَذَا
    كُلَّهُ. مَعْلُومَةٌ عِنْدَ الرَّبِّ مُنْذُ الأَزَلِ جَمِيعُ أَعْمَالِهِ.
    الأَنْهَارُ لِتُصَفِّقْ بِالأَيَادِي الْجِبَالُ لِتُرَنِّمْ مَعاً أَمَامَ
    الرَّبِّ لأَنَّهُ جَاءَ لِيَدِينَ الأَرْضَ. يَدِينُ الْمَسْكُونَةَ
    بِالْعَدْلِ وَالشُّعُوبَ بِالاِسْتِقَامَةِ. فِي ذَلِكَ الْيَوْمِ تَقَدَّمَ
    بَعْضُ الْفَرِّيسِيِّينَ قَائِلِينَ لَهُ: «اخْرُجْ وَاذْهَبْ مِنْ هَهُنَا
    لأَنَّ هِيرُودُسَ يُرِيدُ أَنْ يَقْتُلَكَ». فَقَالَ لَهُمُ: «امْضُوا
    وَقُولُوا لِهَذَا الثَّعْلَبِ: هَا أَنَا أُخْرِجُ شَيَاطِينَ وَأَشْفِي
    الْيَوْمَ وَغَداً وَفِي الْيَوْمِ الثَّالِثِ أُكَمَّلُ. بَلْ يَنْبَغِي أَنْ
    أَسِيرَ الْيَوْمَ وَغَداً وَمَا يَلِيهِ لأَنَّهُ لاَ يُمْكِنُ أَنْ يَهْلِكَ
    نَبِيٌّ خَارِجاً عَنْ أُورُشَلِيمَ. يَا أُورُشَلِيمُ يَا أُورُشَلِيمُ يَا
    قَاتِلَةَ الأَنْبِيَاءِ وَرَاجِمَةَ الْمُرْسَلِينَ إِلَيْهَا كَمْ مَرَّةٍ
    أَرَدْتُ أَنْ أَجْمَعَ أَوْلاَدَكِ كَمَا تَجْمَعُ الدَّجَاجَةُ فِرَاخَهَا
    تَحْتَ جَنَاحَيْهَا وَلَمْ تُرِيدُوا. هُوَذَا بَيْتُكُمْ يُتْرَكُ لَكُمْ
    خَرَاباً! وَالْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ لاَ تَرَوْنَنِي حَتَّى
    يَأْتِيَ وَقْتٌ تَقُولُونَ فِيهِ: مُبَارَكٌ الآتِي بِاسْمِ الرَّبِّ»."
