title:
  english: Acts 8:1-4Psalm 119:145-146Jn 17:22-26
  arabic: "اعمال ٨ : ١-٤مزامير ١١٩ : ١٤٥-١٤٦يوحنا ١٧ : ٢٢-٢٦"
text:
  english: 'Now Saul was consenting to his death. At that time a great persecution
    arose against the church which was at Jerusalem; and they were all scattered
    throughout the regions of Judea and Samaria, except the apostles. And devout
    men carried Stephen to his burial, and made great lamentation over him. As
    for Saul, he made havoc of the church, entering every house, and dragging
    off men and women, committing them to prison. Therefore those who were
    scattered went everywhere preaching the word. I cry out with my whole heart;
    Hear me, O LORD! I will keep Your statutes. I cry out to You; Save me, and I
    will keep Your testimonies. And the glory which You gave Me I have given
    them, that they may be one just as We are one: I in them, and You in Me;
    that they may be made perfect in one, and that the world may know that You
    have sent Me, and have loved them as You have loved Me. "Father, I desire
    that they also whom You gave Me may be with Me where I am, that they may
    behold My glory which You have given Me; for You loved Me before the
    foundation of the world. O righteous Father! The world has not known You,
    but I have known You; and these have known that You sent Me. And I have
    declared to them Your name, and will declare it, that the love with which
    You loved Me may be in them, and I in them."'
  arabic: وَكَانَ شَاوُلُ رَاضِياً بِقَتْلِهِ. وَحَدَثَ فِي ذَلِكَ الْيَوْمِ
    اضْطِهَادٌ عَظِيمٌ عَلَى الْكَنِيسَةِ الَّتِي فِي أُورُشَلِيمَ فَتَشَتَّتَ
    الْجَمِيعُ فِي كُوَرِ الْيَهُودِيَّةِ وَالسَّامِرَةِ مَا عَدَا الرُّسُلَ.
    وَحَمَلَ رِجَالٌ أَتْقِيَاءُ اسْتِفَانُوسَ وَعَمِلُوا عَلَيْهِ مَنَاحَةً
    عَظِيمَةً. وَأَمَّا شَاوُلُ فَكَانَ يَسْطُو عَلَى الْكَنِيسَةِ وَهُوَ
    يَدْخُلُ الْبُيُوتَ وَيَجُرُّ رِجَالاً وَنِسَاءً وَيُسَلِّمُهُمْ إِلَى
    السِّجْنِ. فَالَّذِينَ تَشَتَّتُوا جَالُوا مُبَشِّرِينَ بِالْكَلِمَةِ.
    صَرَخْتُ مِنْ كُلِّ قَلْبِي. اسْتَجِبْ لِي يَا رَبُّ. فَرَائِضَكَ أَحْفَظُ.
    دَعَوْتُكَ. خَلِّصْنِي فَأَحْفَظَ شَهَادَاتِكَ. وَأَنَا قَدْ أَعْطَيْتُهُمُ
    الْمَجْدَ الَّذِي أَعْطَيْتَنِي لِيَكُونُوا وَاحِداً كَمَا أَنَّنَا نَحْنُ
    وَاحِدٌ. أَنَا فِيهِمْ وَأَنْتَ فِيَّ لِيَكُونُوا مُكَمَّلِينَ إِلَى وَاحِدٍ
    وَلِيَعْلَمَ الْعَالَمُ أَنَّكَ أَرْسَلْتَنِي وَأَحْبَبْتَهُمْ كَمَا
    أَحْبَبْتَنِي. أَيُّهَا الآبُ أُرِيدُ أَنَّ هَؤُلاَءِ الَّذِينَ
    أَعْطَيْتَنِي يَكُونُونَ مَعِي حَيْثُ أَكُونُ أَنَا لِيَنْظُرُوا مَجْدِي
    الَّذِي أَعْطَيْتَنِي لأَنَّكَ أَحْبَبْتَنِي قَبْلَ إِنْشَاءِ الْعَالَمِ.
    أَيُّهَا الآبُ الْبَارُّ إِنَّ الْعَالَمَ لَمْ يَعْرِفْكَ أَمَّا أَنَا
    فَعَرَفْتُكَ وَهَؤُلاَءِ عَرَفُوا أَنَّكَ أَنْتَ أَرْسَلْتَنِي.
    وَعَرَّفْتُهُمُ اسْمَكَ وَسَأُعَرِّفُهُمْ لِيَكُونَ فِيهِمُ الْحُبُّ الَّذِي
    أَحْبَبْتَنِي بِهِ وَأَكُونَ أَنَا فِيهِمْ».
