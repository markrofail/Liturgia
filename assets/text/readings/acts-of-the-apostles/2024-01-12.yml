title:
  english: Acts 9:22 - 30Psalm 113:1 & Psalm 113:2Matt 2:13 - 23
  arabic: "اعمال ٩ : ٢٢-٣٠مزامير ١١٣ : ١ & مزامير ١١٣ : ٢متى ٢ : ١٣-٢٣"
text:
  english: "But Saul increased all the more in strength, and confounded the Jews
    who dwelt in Damascus, proving that this Jesus is the Christ. Now after many
    days were past, the Jews plotted to kill him. But their plot became known to
    Saul. And they watched the gates day and night, to kill him. Then the
    disciples took him by night and let him down through the wall in a large
    basket. And when Saul had come to Jerusalem, he tried to join the disciples;
    but they were all afraid of him, and did not believe that he was a disciple.
    But Barnabas took him and brought him to the apostles. And he declared to
    them how he had seen the Lord on the road, and that He had spoken to him,
    and how he had preached boldly at Damascus in the name of Jesus. So he was
    with them at Jerusalem, coming in and going out. And he spoke boldly in the
    name of the Lord Jesus and disputed against the Hellenists, but they
    attempted to kill him. When the brethren found out, they brought him down to
    Caesarea and sent him out to Tarsus. Praise, O servants of the LORD, Praise
    the name of the LORD! Blessed be the name of the LORD From this time forth
    and forevermore! Now when they had departed, behold, an angel of the Lord
    appeared to Joseph in a dream, saying, \"Arise, take the young Child and His
    mother, flee to Egypt, and stay there until I bring you word; for Herod will
    seek the young Child to destroy Him.\" When he arose, he took the young
    Child and His mother by night and departed for Egypt, and was there until
    the death of Herod, that it might be fulfilled which was spoken by the Lord
    through the prophet, saying, \"Out of Egypt I called My Son.\" Then Herod,
    when he saw that he was deceived by the wise men, was exceedingly angry; and
    he sent forth and put to death all the male children who were in Bethlehem
    and in all its districts, from two years old and under, according to the
    time which he had determined from the wise men. Then was fulfilled what was
    spoken by Jeremiah the prophet, saying: \"A voice was heard in Ramah,
    Lamentation, weeping, and great mourning, Rachel weeping for her children,
    Refusing to be comforted, Because they are no more.\" Now when Herod was
    dead, behold, an angel of the Lord appeared in a dream to Joseph in Egypt,
    saying, \"Arise, take the young Child and His mother, and go to the land of
    Israel, for those who sought the young Child's life are dead.\" Then he
    arose, took the young Child and His mother, and came into the land of
    Israel. But when he heard that Archelaus was reigning over Judea instead of
    his father Herod, he was afraid to go there. And being warned by God in a
    dream, he turned aside into the region of Galilee. And he came and dwelt in
    a city called Nazareth, that it might be fulfilled which was spoken by the
    prophets, \"He shall be called a Nazarene.\""
  arabic: "وَأَمَّا شَاوُلُ فَكَانَ يَزْدَادُ قُوَّةً وَيُحَيِّرُ الْيَهُودَ
    السَّاكِنِينَ فِي دِمَشْقَ مُحَقِّقاً «أَنَّ هَذَا هُوَ الْمَسِيحُ».
    وَلَمَّا تَمَّتْ أَيَّامٌ كَثِيرَةٌ تَشَاوَرَ الْيَهُودُ لِيَقْتُلُوهُ
    فَعَلِمَ شَاوُلُ بِمَكِيدَتِهِمْ. وَكَانُوا يُرَاقِبُونَ الأَبْوَابَ أَيْضاً
    نَهَاراً وَلَيْلاً لِيَقْتُلُوهُ. فَأَخَذَهُ التَّلاَمِيذُ لَيْلاً
    وَأَنْزَلُوهُ مِنَ السُّورِ مُدَلِّينَ إِيَّاهُ فِي سَلٍّ. وَلَمَّا جَاءَ
    شَاوُلُ إِلَى أُورُشَلِيمَ حَاوَلَ أَنْ يَلْتَصِقَ بِالتَّلاَمِيذِ وَكَانَ
    الْجَمِيعُ يَخَافُونَهُ غَيْرَ مُصَدِّقِينَ أَنَّهُ تِلْمِيذٌ. فَأَخَذَهُ
    بَرْنَابَا وَأَحْضَرَهُ إِلَى الرُّسُلِ وَحَدَّثَهُمْ كَيْفَ أَبْصَرَ
    الرَّبَّ فِي الطَّرِيقِ وَأَنَّهُ كَلَّمَهُ وَكَيْفَ جَاهَرَ فِي دِمَشْقَ
    بِاسْمِ يَسُوعَ. فَكَانَ مَعَهُمْ يَدْخُلُ وَيَخْرُجُ فِي أُورُشَلِيمَ
    وَيُجَاهِرُ بِاسْمِ الرَّبِّ يَسُوعَ. وَكَانَ يُخَاطِبُ وَيُبَاحِثُ
    الْيُونَانِيِّينَ فَحَاوَلُوا أَنْ يَقْتُلُوهُ. فَلَمَّا عَلِمَ الإِخْوَةُ
    أَحْدَرُوهُ إِلَى قَيْصَرِيَّةَ وَأَرْسَلُوهُ إِلَى طَرْسُوسَ. هَلِّلُويَا.
    سَبِّحُوا يَا عَبِيدَ الرَّبِّ. سَبِّحُوا اسْمَ الرَّبِّ. لِيَكُنِ اسْمُ
    الرَّبِّ مُبَارَكاً مِنَ الآنَ وَإِلَى الأَبَدِ. وَبَعْدَمَا انْصَرَفُوا
    إِذَا مَلاَكُ الرَّبِّ قَدْ ظَهَرَ لِيُوسُفَ فِي حُلْمٍ قَائِلاً: «قُمْ
    وَخُذِ الصَّبِيَّ وَأُمَّهُ وَاهْرُبْ إِلَى مِصْرَ وَكُنْ هُنَاكَ حَتَّى
    أَقُولَ لَكَ. لأَنَّ هِيرُودُسَ مُزْمِعٌ أَنْ يَطْلُبَ الصَّبِيَّ
    لِيُهْلِكَهُ». فَقَامَ وَأَخَذَ الصَّبِيَّ وَأُمَّهُ لَيْلاً وَانْصَرَفَ
    إِلَى مِصْرَ وَكَانَ هُنَاكَ إِلَى وَفَاةِ هِيرُودُسَ لِكَيْ يَتِمَّ مَا
    قِيلَ مِنَ الرَّبِّ بِالنَّبِيِّ: «مِنْ مِصْرَ دَعَوْتُ ابْنِي». حِينَئِذٍ
    لَمَّا رَأَى هِيرُودُسُ أَنَّ الْمَجُوسَ سَخِرُوا بِهِ غَضِبَ جِدّاً
    فَأَرْسَلَ وَقَتَلَ جَمِيعَ الصِّبْيَانِ الَّذِينَ فِي بَيْتِ لَحْمٍ وَفِي
    كُلِّ تُخُومِهَا مِنِ ابْنِ سَنَتَيْنِ فَمَا دُونُ بِحَسَبِ الزَّمَانِ
    الَّذِي تَحَقَّقَهُ مِنَ الْمَجُوسِ. حِينَئِذٍ تَمَّ مَا قِيلَ بِإِرْمِيَا
    النَّبِيِّ: «صَوْتٌ سُمِعَ فِي الرَّامَةِ نَوْحٌ وَبُكَاءٌ وَعَوِيلٌ
    كَثِيرٌ. رَاحِيلُ تَبْكِي عَلَى أَوْلاَدِهَا وَلاَ تُرِيدُ أَنْ تَتَعَزَّى
    لأَنَّهُمْ لَيْسُوا بِمَوْجُودِينَ». فَلَمَّا مَاتَ هِيرُودُسُ إِذَا مَلاَكُ
    الرَّبِّ قَدْ ظَهَرَ فِي حُلْمٍ لِيُوسُفَ فِي مِصْرَ قَائِلاً: «قُمْ وَخُذِ
    الصَّبِيَّ وَأُمَّهُ وَاذْهَبْ إِلَى أَرْضِ إِسْرَائِيلَ لأَنَّهُ قَدْ مَاتَ
    الَّذِينَ كَانُوا يَطْلُبُونَ نَفْسَ الصَّبِيِّ». فَقَامَ وَأَخَذَ
    الصَّبِيَّ وَأُمَّهُ وَجَاءَ إِلَى أَرْضِ إِسْرَائِيلَ. وَلَكِنْ لَمَّا
    سَمِعَ أَنَّ أَرْخِيلاَوُسَ يَمْلِكُ عَلَى الْيَهُودِيَّةِ عِوَضاً عَنْ
    هِيرُودُسَ أَبِيهِ خَافَ أَنْ يَذْهَبَ إِلَى هُنَاكَ. وَإِذْ أُوحِيَ
    إِلَيْهِ فِي حُلْمٍ انْصَرَفَ إِلَى نَوَاحِي الْجَلِيلِ. وَأَتَى وَسَكَنَ
    فِي مَدِينَةٍ يُقَالُ لَهَا نَاصِرَةُ لِكَيْ يَتِمَّ مَا قِيلَ
    بِالأَنْبِيَاءِ: «إِنَّهُ سَيُدْعَى نَاصِرِيّاً»."
