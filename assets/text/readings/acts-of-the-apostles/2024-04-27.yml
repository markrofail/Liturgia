  english: Acts 27:38— & Acts 28:1-10Psalm 129:8 & Psalm 129:2John 11:1-45
  arabic: "اعمال ٢٧ : ٣٨— & اعمال ٢٨ : ١-١٠مزامير ١٢٩ : ٨ & مزامير ١٢٩ : ٢يوحنا ١١
    : ١-٤٥"
text:
  english: So when they had eaten enough, they lightened the ship and threw out
    the wheat into the sea. When it was day, they did not recognize the land;
    but they observed a bay with a beach, onto which they planned to run the
    ship if possible. And they let go the anchors and left them in the sea,
    meanwhile loosing the rudder ropes; and they hoisted the mainsail to the
    wind and made for shore. But striking a place where two seas met, they ran
    the ship aground; and the prow stuck fast and remained immovable, but the
    stern was being broken up by the violence of the waves. And the soldiers'
    plan was to kill the prisoners, lest any of them should swim away and
    escape. But the centurion, wanting to save Paul, kept them from their
    purpose, and commanded that those who could swim should jump overboard first
    and get to land, and the rest, some on boards and some on parts of the ship.
    And so it was that they all escaped safely to land. Now when they had
    escaped, they then found out that the island was called Malta. And the
    natives showed us unusual kindness; for they kindled a fire and made us all
    welcome, because of the rain that was falling and because of the cold. But
    when Paul had gathered a bundle of sticks and laid them on the fire, a viper
    came out because of the heat, and fastened on his hand. So when the natives
    saw the creature hanging from his hand, they said to one another, "No doubt
    this man is a murderer, whom, though he has escaped the sea, yet justice
    does not allow to live." But he shook off the creature into the fire and
    suffered no harm. However, they were expecting that he would swell up or
    suddenly fall down dead. But after they had looked for a long time and saw
    no harm come to him, they changed their minds and said that he was a god. In
    that region there was an estate of the leading citizen of the island, whose
    name was Publius, who received us and entertained us courteously for three
    days. And it happened that the father of Publius lay sick of a fever and
    dysentery. Paul went in to him and prayed, and he laid his hands on him and
    healed him. So when this was done, the rest of those on the island who had
    diseases also came and were healed. They also honored us in many ways; and
    when we departed, they provided such things as were necessary. "The blessing
    of the LORD be upon you; We bless you in the name of the LORD!" "Many a time
    they have afflicted me from my youth; Yet they have not prevailed against
    me." Now a certain man was sick, Lazarus of Bethany, the town of Mary and
    her sister Martha. It was that Mary who anointed the Lord with fragrant oil
    and wiped His feet with her hair, whose brother Lazarus was sick. Therefore
    the sisters sent to Him, saying, "Lord, behold, he whom You love is sick."
    When Jesus heard that, He said, "This sickness is not unto death, but for
    the glory of God, that the Son of God may be glorified through it." Now
    Jesus loved Martha and her sister and Lazarus. So, when He heard that he was
    sick, He stayed two more days in the place where He was. Then after this He
    said to the disciples, "Let us go to Judea again." The disciples said to
    Him, "Rabbi, lately the Jews sought to stone You, and are You going there
    again?" Jesus answered, "Are there not twelve hours in the day? If anyone
    walks in the day, he does not stumble, because he sees the light of this
    world. But if one walks in the night, he stumbles, because the light is not
    in him." These things He said, and after that He said to them, "Our friend
    Lazarus sleeps, but I go that I may wake him up." Then His disciples said,
    "Lord, if he sleeps he will get well." However, Jesus spoke of his death,
    but they thought that He was speaking about taking rest in sleep. Then Jesus
    said to them plainly, "Lazarus is dead. And I am glad for your sakes that I
    was not there, that you may believe. Nevertheless let us go to him." Then
    Thomas, who is called the Twin, said to his fellow disciples, "Let us also
    go, that we may die with Him." So when Jesus came, He found that he had
    already been in the tomb four days. Now Bethany was near Jerusalem, about
    two miles away. And many of the Jews had joined the women around Martha and
    Mary, to comfort them concerning their brother. Now Martha, as soon as she
    heard that Jesus was coming, went and met Him, but Mary was sitting in the
    house. Now Martha said to Jesus, "Lord, if You had been here, my brother
    would not have died. But even now I know that whatever You ask of God, God
    will give You." Jesus said to her, "Your brother will rise again." Martha
    said to Him, "I know that he will rise again in the resurrection at the last
    day." Jesus said to her, "I am the resurrection and the life. He who
    believes in Me, though he may die, he shall live. And whoever lives and
    believes in Me shall never die. Do you believe this?" She said to Him, "Yes,
    Lord, I believe that You are the Christ, the Son of God, who is to come into
    the world." And when she had said these things, she went her way and
    secretly called Mary her sister, saying, "The Teacher has come and is
    calling for you." As soon as she heard that, she arose quickly and came to
    Him. Now Jesus had not yet come into the town, but was in the place where
    Martha met Him. Then the Jews who were with her in the house, and comforting
    her, when they saw that Mary rose up quickly and went out, followed her,
    saying, "She is going to the tomb to weep there." Then, when Mary came where
    Jesus was, and saw Him, she fell down at His feet, saying to Him, "Lord, if
    You had been here, my brother would not have died." Therefore, when Jesus
    saw her weeping, and the Jews who came with her weeping, He groaned in the
    spirit and was troubled. And He said, "Where have you laid him?" They said
    to Him, "Lord, come and see." Jesus wept. Then the Jews said, "See how He
    loved him!" And some of them said, "Could not this Man, who opened the eyes
    of the blind, also have kept this man from dying?" Then Jesus, again
    groaning in Himself, came to the tomb. It was a cave, and a stone lay
    against it. Jesus said, "Take away the stone." Martha, the sister of him who
    was dead, said to Him, "Lord, by this time there is a stench, for he has
    been dead four days." Jesus said to her, "Did I not say to you that if you
    would believe you would see the glory of God?" Then they took away the stone
    from the place where the dead man was lying. And Jesus lifted up His eyes
    and said, "Father, I thank You that You have heard Me. And I know that You
    always hear Me, but because of the people who are standing by I said this,
    that they may believe that You sent Me." Now when He had said these things,
    He cried with a loud voice, "Lazarus, come forth!" And he who had died came
    out bound hand and foot with graveclothes, and his face was wrapped with a
    cloth. Jesus said to them, "Loose him, and let him go." Then many of the
    Jews who had come to Mary, and had seen the things Jesus did, believed in
    Him.
  arabic: "وَلَمَّا شَبِعُوا مِنَ الطَّعَامِ طَفِقُوا يُخَفِّفُونَ السَّفِينَةَ
    طَارِحِينَ الْحِنْطَةَ فِي الْبَحْرِ. وَلَمَّا صَارَ النَّهَارُ لَمْ
    يَكُونُوا يَعْرِفُونَ الأَرْضَ وَلَكِنَّهُمْ أَبْصَرُوا خَلِيجاً لَهُ
    شَاطِئٌ فَأَجْمَعُوا أَنْ يَدْفَعُوا إِلَيْهِ السَّفِينَةَ إِنْ
    أَمْكَنَهُمْ. فَلَمَّا نَزَعُوا الْمَرَاسِيَ تَارِكِينَ إِيَّاهَا فِي
    الْبَحْرِ وَحَلُّوا رُبُطَ الدَّفَّةِ أَيْضاً رَفَعُوا قِلْعاً لِلرِّيحِ
    الْهَابَّةِ وَأَقْبَلُوا إِلَى الشَّاطِئِ. وَإِذْ وَقَعُوا عَلَى مَوْضِعٍ
    بَيْنَ بَحْرَيْنِ شَطَّطُوا السَّفِينَةَ فَارْتَكَزَ الْمُقَدَّمُ وَلَبِثَ
    لاَ يَتَحَرَّكُ. وَأَمَّا الْمؤَخَّرُ فَكَانَ يَنْحَلُّ مِنْ عُنْفِ
    الأَمْوَاجِ. فَكَانَ رَأْيُ الْعَسْكَرِ أَنْ يَقْتُلُوا الأَسْرَى لِئَلاَّ
    يَسْبَحَ أَحَدٌ مِنْهُمْ فَيَهْرُبَ. وَلَكِنَّ قَائِدَ الْمِئَةِ إِذْ كَانَ
    يُرِيدُ أَنْ يُخَلِّصَ بُولُسَ مَنَعَهُمْ مِنْ هَذَا الرَّأْيِ وَأَمَرَ
    أَنَّ الْقَادِرِينَ عَلَى السِّبَاحَةِ يَرْمُونَ أَنْفُسَهُمْ أَوَّلاً
    فَيَخْرُجُونَ إِلَى الْبَرِّ وَالْبَاقِينَ بَعْضُهُمْ عَلَى أَلْوَاحٍ
    وَبَعْضُهُمْ عَلَى قِطَعٍ مِنَ السَّفِينَةِ. فَهَكَذَا حَدَثَ أَنَّ
    الْجَمِيعَ نَجَوْا إِلَى الْبَرِّ. وَلَمَّا نَجَوْا وَجَدُوا أَنَّ
    الْجَزِيرَةَ تُدْعَى مَلِيطَةَ. فَقَدَّمَ أَهْلُهَا الْبَرَابِرَةُ لَنَا
    إِحْسَاناً غَيْرَ الْمُعْتَادِ لأَنَّهُمْ أَوْقَدُوا نَاراً وَقَبِلُوا
    جَمِيعَنَا مِنْ أَجْلِ الْمَطَرِ الَّذِي أَصَابَنَا وَمِنْ أَجْلِ الْبَرْدِ.
    فَجَمَعَ بُولُسُ كَثِيراً مِنَ الْقُضْبَانِ وَوَضَعَهَا عَلَى النَّارِ
    فَخَرَجَتْ مِنَ الْحَرَارَةِ أَفْعَى وَنَشِبَتْ فِي يَدِهِ. فَلَمَّا رَأَى
    الْبَرَابِرَةُ الْوَحْشَ مُعَلَّقاً بِيَدِهِ قَالَ بَعْضُهُمْ لِبَعْضٍ: «لاَ
    بُدَّ أَنَّ هَذَا الإِنْسَانَ قَاتِلٌ لَمْ يَدَعْهُ الْعَدْلُ يَحْيَا وَلَوْ
    نَجَا مِنَ الْبَحْرِ». فَنَفَضَ هُوَ الْوَحْشَ إِلَى النَّارِ وَلَمْ
    يَتَضَرَّرْ بِشَيْءٍ رَدِيءٍ. وَأَمَّا هُمْ فَكَانُوا يَنْتَظِرُونَ أَنَّهُ
    عَتِيدٌ أَنْ يَنْتَفِخَ أَوْ يَسْقُطَ بَغْتَةً مَيْتاً. فَإِذِ انْتَظَرُوا
    كَثِيراً وَرَأَوْا أَنَّهُ لَمْ يَعْرِضْ لَهُ شَيْءٌ مُضِرٌّ تَغَيَّرُوا
    وَقَالُوا: «هُوَ إِلَهٌ!». وَكَانَ فِي مَا حَوْلَ ذَلِكَ الْمَوْضِعِ ضِيَاعٌ
    لِمُقَدَّمِ الْجَزِيرَةِ الَّذِي اسْمُهُ بُوبْلِيُوسُ. فَهَذَا قَبِلَنَا
    وَأَضَافَنَا بِمُلاَطَفَةٍ ثَلاَثَةَ أَيَّامٍ. فَحَدَثَ أَنَّ أَبَا
    بُوبْلِيُوسَ كَانَ مُضْطَجِعاً مُعْتَرًى بِحُمَّى وَسَحْجٍ. فَدَخَلَ
    إِلَيْهِ بُولُسُ وَصَلَّى وَوَضَعَ يَدَيْهِ عَلَيْهِ فَشَفَاهُ. فَلَمَّا
    صَارَ هَذَا كَانَ الْبَاقُونَ الَّذِينَ بِهِمْ أَمْرَاضٌ فِي الْجَزِيرَةِ
    يَأْتُونَ وَيُشْفَوْنَ. فَأَكْرَمَنَا هَؤُلاَءِ إِكْرَامَاتٍ كَثِيرَةً.
    وَلَمَّا أَقْلَعْنَا زَوَّدُونَا بِمَا يُحْتَاجُ إِلَيْهِ. وَلاَ يَقُولُ
    الْعَابِرُونَ: [بَرَكَةُ الرَّبِّ عَلَيْكُمْ. بَارَكْنَاكُمْ بِاسْمِ
    الرَّبِّ]. [كَثِيراً مَا ضَايَقُونِي مُنْذُ شَبَابِي لَكِنْ لَمْ يَقْدِرُوا
    عَلَيَّ. وَكَانَ إِنْسَانٌ مَرِيضاً وَهُوَ لِعَازَرُ مِنْ بَيْتِ عَنْيَا
    مِنْ قَرْيَةِ مَرْيَمَ وَمَرْثَا أُخْتِهَا. وَكَانَتْ مَرْيَمُ الَّتِي كَانَ
    لِعَازَرُ أَخُوهَا مَرِيضاً هِيَ الَّتِي دَهَنَتِ الرَّبَّ بِطِيبٍ
    وَمَسَحَتْ رِجْلَيْهِ بِشَعْرِهَا. فَأَرْسَلَتِ الأُخْتَانِ إِلَيْهِ
    قَائِلَتَيْنِ: «يَا سَيِّدُ هُوَذَا الَّذِي تُحِبُّهُ مَرِيضٌ». فَلَمَّا
    سَمِعَ يَسُوعُ قَالَ: «هَذَا الْمَرَضُ لَيْسَ لِلْمَوْتِ بَلْ لأَجْلِ مَجْدِ
    اللَّهِ لِيَتَمَجَّدَ ابْنُ اللَّهِ بِهِ». وَكَانَ يَسُوعُ يُحِبُّ مَرْثَا
    وَأُخْتَهَا وَلِعَازَرَ. فَلَمَّا سَمِعَ أَنَّهُ مَرِيضٌ مَكَثَ حِينَئِذٍ
    فِي الْمَوْضِعِ الَّذِي كَانَ فِيهِ يَوْمَيْنِ. ثُمَّ بَعْدَ ذَلِكَ قَالَ
    لِتلاَمِيذِهِ: «لِنَذْهَبْ إِلَى الْيَهُودِيَّةِ أَيْضاً». قَالَ لَهُ
    التّلاَمِيذُ: «يَا مُعَلِّمُ الآنَ كَانَ الْيَهُودُ يَطْلُبُونَ أَنْ
    يَرْجُمُوكَ وَتَذْهَبُ أَيْضاً إِلَى هُنَاكَ». أَجَابَ يَسُوعُ: «أَلَيْسَتْ
    سَاعَاتُ النَّهَارِ اثْنَتَيْ عَشْرَةَ؟ إِنْ كَانَ أَحَدٌ يَمْشِي فِي
    النَّهَارِ لاَ يَعْثُرُ لأَنَّهُ يَنْظُرُ نُورَ هَذَا الْعَالَمِ وَلَكِنْ
    إِنْ كَانَ أَحَدٌ يَمْشِي فِي اللَّيْلِ يَعْثُرُ لأَنَّ النُّورَ لَيْسَ
    فِيهِ». قَالَ هَذَا وَبَعْدَ ذَلِكَ قَالَ لَهُمْ: «لِعَازَرُ حَبِيبُنَا قَدْ
    نَامَ. لَكِنِّي أَذْهَبُ لِأُوقِظَهُ». فَقَالَ تلاَمِيذُهُ: «يَا سَيِّدُ
    إِنْ كَانَ قَدْ نَامَ فَهُوَ يُشْفَى». وَكَانَ يَسُوعُ يَقُولُ عَنْ مَوْتِهِ
    وَهُمْ ظَنُّوا أَنَّهُ يَقُولُ عَنْ رُقَادِ النَّوْمِ. فَقَالَ لَهُمْ
    يَسُوعُ حِينَئِذٍ علاَنِيَةً: «لِعَازَرُ مَاتَ. وَأَنَا أَفْرَحُ لأَجْلِكُمْ
    إِنِّي لَمْ أَكُنْ هُنَاكَ لِتُؤْمِنُوا. وَلَكِنْ لِنَذْهَبْ إِلَيْهِ».
    فَقَالَ تُومَا الَّذِي يُقَالُ لَهُ التَّوْأَمُ لِلتّلاَمِيذِ رُفَقَائِهِ:
    «لِنَذْهَبْ نَحْنُ أَيْضاً لِكَيْ نَمُوتَ مَعَهُ». فَلَمَّا أَتَى يَسُوعُ
    وَجَدَ أَنَّهُ قَدْ صَارَ لَهُ أَرْبَعَةُ أَيَّامٍ فِي الْقَبْرِ. وَكَانَتْ
    بَيْتُ عَنْيَا قَرِيبَةً مِنْ أُورُشَلِيمَ نَحْوَ خَمْسَ عَشْرَةَ غَلْوَةً.
    وَكَانَ كَثِيرُونَ مِنَ الْيَهُودِ قَدْ جَاءُوا إِلَى مَرْثَا وَمَرْيَمَ
    لِيُعَزُّوهُمَا عَنْ أَخِيهِمَا. فَلَمَّا سَمِعَتْ مَرْثَا أَنَّ يَسُوعَ آتٍ
    لاَقَتْهُ وَأَمَّا مَرْيَمُ فَاسْتَمَرَّتْ جَالِسَةً فِي الْبَيْتِ.
    فَقَالَتْ مَرْثَا لِيَسُوعَ: «يَا سَيِّدُ لَوْ كُنْتَ هَهُنَا لَمْ يَمُتْ
    أَخِي. لَكِنِّي الآنَ أَيْضاً أَعْلَمُ أَنَّ كُلَّ مَا تَطْلُبُ مِنَ اللَّهِ
    يُعْطِيكَ اللَّهُ إِيَّاهُ». قَالَ لَهَا يَسُوعُ: «سَيَقُومُ أَخُوكِ».
    قَالَتْ لَهُ مَرْثَا: «أَنَا أَعْلَمُ أَنَّهُ سَيَقُومُ فِي الْقِيَامَةِ فِي
    الْيَوْمِ الأَخِيرِ». قَالَ لَهَا يَسُوعُ: «أَنَا هُوَ الْقِيَامَةُ
    وَالْحَيَاةُ. مَنْ آمَنَ بِي وَلَوْ مَاتَ فَسَيَحْيَا وَكُلُّ مَنْ كَانَ
    حَيّاً وَآمَنَ بِي فَلَنْ يَمُوتَ إِلَى الأَبَدِ. أَتُؤْمِنِينَ بِهَذَا؟»
    قَالَتْ لَهُ: «نَعَمْ يَا سَيِّدُ. أَنَا قَدْ آمَنْتُ أَنَّكَ أَنْتَ
    الْمَسِيحُ ابْنُ اللَّهِ الآتِي إِلَى الْعَالَمِ». وَلَمَّا قَالَتْ هَذَا
    مَضَتْ وَدَعَتْ مَرْيَمَ أُخْتَهَا سِرّاً قَائِلَةً: «الْمُعَلِّمُ قَدْ
    حَضَرَ وَهُوَ يَدْعُوكِ». أَمَّا تِلْكَ فَلَمَّا سَمِعَتْ قَامَتْ سَرِيعاً
    وَجَاءَتْ إِلَيْهِ. وَلَمْ يَكُنْ يَسُوعُ قَدْ جَاءَ إِلَى الْقَرْيَةِ بَلْ
    كَانَ فِي الْمَكَانِ الَّذِي لاَقَتْهُ فِيهِ مَرْثَا. ثُمَّ إِنَّ الْيَهُودَ
    الَّذِينَ كَانُوا مَعَهَا فِي الْبَيْتِ يُعَزُّونَهَا لَمَّا رَأَوْا
    مَرْيَمَ قَامَتْ عَاجِلاً وَخَرَجَتْ تَبِعُوهَا قَائِلِينَ: «إِنَّهَا
    تَذْهَبُ إِلَى الْقَبْرِ لِتَبْكِيَ هُنَاكَ». فَمَرْيَمُ لَمَّا أَتَتْ إِلَى
    حَيْثُ كَانَ يَسُوعُ وَرَأَتْهُ خَرَّتْ عِنْدَ رِجْلَيْهِ قَائِلَةً لَهُ:
    «يَا سَيِّدُ لَوْ كُنْتَ هَهُنَا لَمْ يَمُتْ أَخِي». فَلَمَّا رَآهَا يَسُوعُ
    تَبْكِي وَالْيَهُودُ الَّذِينَ جَاءُوا مَعَهَا يَبْكُونَ انْزَعَجَ
    بِالرُّوحِ وَاضْطَرَبَ وَقَالَ: «أَيْنَ وَضَعْتُمُوهُ؟» قَالُوا لَهُ: «يَا
    سَيِّدُ تَعَالَ وَانْظُرْ». بَكَى يَسُوعُ. فَقَالَ الْيَهُودُ: «انْظُرُوا
    كَيْفَ كَانَ يُحِبُّهُ». وَقَالَ بَعْضٌ مِنْهُمْ: «أَلَمْ يَقْدِرْ هَذَا
    الَّذِي فَتَحَ عَيْنَيِ الأَعْمَى أَنْ يَجْعَلَ هَذَا أَيْضاً لاَ يَمُوتُ؟».
    فَانْزَعَجَ يَسُوعُ أَيْضاً فِي نَفْسِهِ وَجَاءَ إِلَى الْقَبْرِ وَكَانَ
    مَغَارَةً وَقَدْ وُضِعَ عَلَيْهِ حَجَرٌ. قَالَ يَسُوعُ: «ارْفَعُوا
    الْحَجَرَ». قَالَتْ لَهُ مَرْثَا أُخْتُ الْمَيْتِ: «يَا سَيِّدُ قَدْ
    أَنْتَنَ لأَنَّ لَهُ أَرْبَعَةَ أَيَّامٍ». قَالَ لَهَا يَسُوعُ: «أَلَمْ
    أَقُلْ لَكِ: إِنْ آمَنْتِ تَرَيْنَ مَجْدَ اللَّهِ؟». فَرَفَعُوا الْحَجَرَ
    حَيْثُ كَانَ الْمَيْتُ مَوْضُوعاً وَرَفَعَ يَسُوعُ عَيْنَيْهِ إِلَى فَوْقُ
    وَقَالَ: «أَيُّهَا الآبُ أَشْكُرُكَ لأَنَّكَ سَمِعْتَ لِي وَأَنَا عَلِمْتُ
    أَنَّكَ فِي كُلِّ حِينٍ تَسْمَعُ لِي. وَلَكِنْ لأَجْلِ هَذَا الْجَمْعِ
    الْوَاقِفِ قُلْتُ لِيُؤْمِنُوا أَنَّكَ أَرْسَلْتَنِي». وَلَمَّا قَالَ هَذَا
    صَرَخَ بِصَوْتٍ عَظِيمٍ: «لِعَازَرُ هَلُمَّ خَارِجاً» فَخَرَجَ الْمَيْتُ
    وَيَدَاهُ وَرِجْلاَهُ مَرْبُوطَاتٌ بِأَقْمِطَةٍ وَوَجْهُهُ مَلْفُوفٌ
    بِمِنْدِيلٍ. فَقَالَ لَهُمْ يَسُوعُ: «حُلُّوهُ وَدَعُوهُ يَذْهَبْ».
    فَكَثِيرُونَ مِنَ الْيَهُودِ الَّذِينَ جَاءُوا إِلَى مَرْيَمَ وَنَظَرُوا مَا
    فَعَلَ يَسُوعُ آمَنُوا بِهِ."
