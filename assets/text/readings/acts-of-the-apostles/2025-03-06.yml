title:
  english: Acts 12:12-23Psalm 48:10-11Matthew 19:16-30
  arabic: "اعمال ١٢ : ١٢-٢٣مزامير ٤٨ : ١٠-١١متى ١٩ : ١٦-٣٠"
text:
  english: So, when he had considered this, he came to the house of Mary, the
    mother of John whose surname was Mark, where many were gathered together
    praying. And as Peter knocked at the door of the gate, a girl named Rhoda
    came to answer. When she recognized Peter's voice, because of her gladness
    she did not open the gate, but ran in and announced that Peter stood before
    the gate. But they said to her, "You are beside yourself!" Yet she kept
    insisting that it was so. So they said, "It is his angel." Now Peter
    continued knocking; and when they opened the door and saw him, they were
    astonished. But motioning to them with his hand to keep silent, he declared
    to them how the Lord had brought him out of the prison. And he said, "Go,
    tell these things to James and to the brethren." And he departed and went to
    another place. Then, as soon as it was day, there was no small stir among
    the soldiers about what had become of Peter. But when Herod had searched for
    him and not found him, he examined the guards and commanded that they should
    be put to death. And he went down from Judea to Caesarea, and stayed there.
    Now Herod had been very angry with the people of Tyre and Sidon; but they
    came to him with one accord, and having made Blastus the king's personal
    aide their friend, they asked for peace, because their country was supplied
    with food by the king's country. So on a set day Herod, arrayed in royal
    apparel, sat on his throne and gave an oration to them. And the people kept
    shouting, "The voice of a god and not of a man!" Then immediately an angel
    of the Lord struck him, because he did not give glory to God. And he was
    eaten by worms and died. According to Your name, O God, So is Your praise to
    the ends of the earth; Your right hand is full of righteousness. Let Mount
    Zion rejoice, Let the daughters of Judah be glad, Because of Your judgments.
    Now behold, one came and said to Him, "Good Teacher, what good thing shall I
    do that I may have eternal life?" So He said to him, "Why do you call Me
    good? No one is good but One, that is, God. But if you want to enter into
    life, keep the commandments." He said to Him, "Which ones?" Jesus said,
    ""You shall not murder,' "You shall not commit adultery,' "You shall not
    steal,' "You shall not bear false witness,' "Honor your father and your
    mother,' and, "You shall love your neighbor as yourself."' The young man
    said to Him, "All these things I have kept from my youth. What do I still
    lack?" Jesus said to him, "If you want to be perfect, go, sell what you have
    and give to the poor, and you will have treasure in heaven; and come, follow
    Me." But when the young man heard that saying, he went away sorrowful, for
    he had great possessions. Then Jesus said to His disciples, "Assuredly, I
    say to you that it is hard for a rich man to enter the kingdom of heaven.
    And again I say to you, it is easier for a camel to go through the eye of a
    needle than for a rich man to enter the kingdom of God." When His disciples
    heard it, they were greatly astonished, saying, "Who then can be saved?" But
    Jesus looked at them and said to them, "With men this is impossible, but
    with God all things are possible." Then Peter answered and said to Him,
    "See, we have left all and followed You. Therefore what shall we have?" So
    Jesus said to them, "Assuredly I say to you, that in the regeneration, when
    the Son of Man sits on the throne of His glory, you who have followed Me
    will also sit on twelve thrones, judging the twelve tribes of Israel. And
    everyone who has left houses or brothers or sisters or father or mother or
    wife or children or lands, for My name's sake, shall receive a hundredfold,
    and inherit eternal life. But many who are first will be last, and the last
    first.
  arabic: "ثُمَّ جَاءَ وَهُوَ مُنْتَبِهٌ إِلَى بَيْتِ مَرْيَمَ أُمِّ يُوحَنَّا
    الْمُلَقَّبِ مَرْقُسَ حَيْثُ كَانَ كَثِيرُونَ مُجْتَمِعِينَ وَهُمْ
    يُصَلُّونَ. فَلَمَّا قَرَعَ بُطْرُسُ بَابَ الدِّهْلِيزِ جَاءَتْ جَارِيَةٌ
    اسْمُهَا رَوْدَا لِتَسْمَعَ. فَلَمَّا عَرَفَتْ صَوْتَ بُطْرُسَ لَمْ تَفْتَحِ
    الْبَابَ مِنَ الْفَرَحِ بَلْ رَكَضَتْ إِلَى دَاخِلٍ وَأَخْبَرَتْ أَنَّ
    بُطْرُسَ وَاقِفٌ قُدَّامَ الْبَابِ. فَقَالُوا لَهَا: «أَنْتِ تَهْذِينَ!».
    وَأَمَّا هِيَ فَكَانَتْ تُؤَكِّدُ أَنَّ هَكَذَا هُوَ. فَقَالُوا: «إِنَّهُ
    مَلاَكُهُ!». وَأَمَّا بُطْرُسُ فَلَبِثَ يَقْرَعُ. فَلَمَّا فَتَحُوا
    وَرَأَوْهُ انْدَهَشُوا. فَأَشَارَ إِلَيْهِمْ بِيَدِهِ لِيَسْكُتُوا
    وَحَدَّثَهُمْ كَيْفَ أَخْرَجَهُ الرَّبُّ مِنَ السِّجْنِ. وَقَالَ:
    «أَخْبِرُوا يَعْقُوبَ وَالإِخْوَةَ بِهَذَا». ثُمَّ خَرَجَ وَذَهَبَ إِلَى
    مَوْضِعٍ آخَرَ. فَلَمَّا صَارَ النَّهَارُ حَصَلَ اضْطِرَابٌ لَيْسَ بِقَلِيلٍ
    بَيْنَ الْعَسْكَرِ: تُرَى مَاذَا جَرَى لِبُطْرُسَ؟ وَأَمَّا هِيرُودُسُ
    فَلَمَّا طَلَبَهُ وَلَمْ يَجِدْهُ فَحَصَ الْحُرَّاسَ وَأَمَرَ أَنْ
    يَنْقَادُوا إِلَى الْقَتْلِ. ثُمَّ نَزَلَ مِنَ الْيَهُودِيَّةِ إِلَى
    قَيْصَرِيَّةَ وَأَقَامَ هُنَاكَ. وَكَانَ هِيرُودُسُ سَاخِطاً عَلَى
    الصُّورِيِّينَ وَالصَّيْدَاوِيِّينَ فَحَضَرُوا إِلَيْهِ بِنَفْسٍ وَاحِدَةٍ
    وَاسْتَعْطَفُوا بَلاَسْتُسَ النَّاظِرَ عَلَى مَضْجَعِ الْمَلِكِ ثُمَّ
    صَارُوا يَلْتَمِسُونَ الْمُصَالَحَةَ لأَنَّ كُورَتَهُمْ تَقْتَاتُ مِنْ
    كُورَةِ الْمَلِكِ. فَفِي يَوْمٍ مُعَيَّنٍ لَبِسَ هِيرُودُسُ الْحُلَّةَ
    الْمُلُوكِيَّةَ وَجَلَسَ عَلَى كُرْسِيِّ الْمُلْكِ وَجَعَلَ يُخَاطِبُهُمْ.
    فَصَرَخَ الشَّعْبُ: «هَذَا صَوْتُ إِلَهٍ لاَ صَوْتُ إِنْسَانٍ!» فَفِي
    الْحَالِ ضَرَبَهُ مَلاَكُ الرَّبِّ لأَنَّهُ لَمْ يُعْطِ الْمَجْدَ لِلَّهِ
    فَصَارَ يَأْكُلُهُ الدُّودُ وَمَاتَ. نَظِيرُ اسْمِكَ يَا اللهُ تَسْبِيحُكَ
    إِلَى أَقَاصِي الأَرْضِ. يَمِينُكَ مَلآنَةٌ بِرّاً. يَفْرَحُ جَبَلُ
    صِهْيَوْنَ تَبْتَهِجُ بَنَاتُ يَهُوذَا مِنْ أَجْلِ أَحْكَامِكَ. وَإِذَا
    وَاحِدٌ تَقَدَّمَ وَقَالَ لَهُ: «أَيُّهَا الْمُعَلِّمُ الصَّالِحُ أَيَّ
    صَلاَحٍ أَعْمَلُ لِتَكُونَ لِيَ الْحَيَاةُ الأَبَدِيَّةُ؟» فَقَالَ لَهُ:
    «لِمَاذَا تَدْعُونِي صَالِحاً؟ لَيْسَ أَحَدٌ صَالِحاً إِلاَّ وَاحِدٌ وَهُوَ
    اللَّهُ. وَلَكِنْ إِنْ أَرَدْتَ أَنْ تَدْخُلَ الْحَيَاةَ فَاحْفَظِ
    الْوَصَايَا». قَالَ لَهُ: «أَيَّةَ الْوَصَايَا؟» فَقَالَ يَسُوعُ: «لاَ
    تَقْتُلْ. لاَ تَزْنِ. لاَ تَسْرِقْ. لاَ تَشْهَدْ بِالزُّورِ. أَكْرِمْ
    أَبَاكَ وَأُمَّكَ وَأَحِبَّ قَرِيبَكَ كَنَفْسِكَ». قَالَ لَهُ الشَّابُّ:
    «هَذِهِ كُلُّهَا حَفِظْتُهَا مُنْذُ حَدَاثَتِي. فَمَاذَا يُعْوِزُنِي
    بَعْدُ؟» قَالَ لَهُ يَسُوعُ: «إِنْ أَرَدْتَ أَنْ تَكُونَ كَامِلاً فَاذْهَبْ
    وَبِعْ أَمْلاَكَكَ وَأَعْطِ الْفُقَرَاءَ فَيَكُونَ لَكَ كَنْزٌ فِي
    السَّمَاءِ وَتَعَالَ اتْبَعْنِي». فَلَمَّا سَمِعَ الشَّابُّ الْكَلِمَةَ
    مَضَى حَزِيناً لأَنَّهُ كَانَ ذَا أَمْوَالٍ كَثِيرَةٍ. فَقَالَ يَسُوعُ
    لِتَلاَمِيذِهِ: «الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ يَعْسُرُ أَنْ يَدْخُلَ
    غَنِيٌّ إِلَى مَلَكُوتِ السَّمَاوَاتِ. وَأَقُولُ لَكُمْ أَيْضاً: إِنَّ
    مُرُورَ جَمَلٍ مِنْ ثَقْبِ إِبْرَةٍ أَيْسَرُ مِنْ أَنْ يَدْخُلَ غَنِيٌّ
    إِلَى مَلَكُوتِ اللَّهِ». فَلَمَّا سَمِعَ تَلاَمِيذُهُ بُهِتُوا جِدّاً
    قَائِلِينَ: «إِذاً مَنْ يَسْتَطِيعُ أَنْ يَخْلُصَ؟» فَنَظَرَ إِلَيْهِمْ
    يَسُوعُ وَقَالَ: «هَذَا عِنْدَ النَّاسِ غَيْرُ مُسْتَطَاعٍ وَلَكِنْ عِنْدَ
    اللَّهِ كُلُّ شَيْءٍ مُسْتَطَاعٌ». فَأَجَابَ بُطْرُسُ حِينَئِذٍ: «هَا نَحْنُ
    قَدْ تَرَكْنَا كُلَّ شَيْءٍ وَتَبِعْنَاكَ. فَمَاذَا يَكُونُ لَنَا؟» فَقَالَ
    لَهُمْ يَسُوعُ: «الْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ أَنْتُمُ الَّذِينَ
    تَبِعْتُمُونِي فِي التَّجْدِيدِ مَتَى جَلَسَ ابْنُ الإِنْسَانِ عَلَى
    كُرْسِيِّ مَجْدِهِ تَجْلِسُونَ أَنْتُمْ أَيْضاً عَلَى اثْنَيْ عَشَرَ
    كُرْسِيّاً تَدِينُونَ أَسْبَاطَ إِسْرَائِيلَ الاِثْنَيْ عَشَرَ. وَكُلُّ مَنْ
    تَرَكَ بُيُوتاً أَوْ إِخْوَةً أَوْ أَخَوَاتٍ أَوْ أَباً أَوْ أُمّاً أَوِ
    امْرَأَةً أَوْ أَوْلاَداً أَوْ حُقُولاً مِنْ أَجْلِ اسْمِي يَأْخُذُ مِئَةَ
    ضِعْفٍ وَيَرِثُ الْحَيَاةَ الأَبَدِيَّةَ. وَلَكِنْ كَثِيرُونَ أَوَّلُونَ
    يَكُونُونَ آخِرِينَ وَآخِرُونَ أَوَّلِينَ»."
