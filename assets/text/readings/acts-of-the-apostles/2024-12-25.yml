title:
  english: Acts 15:13-21Psalm 78:5 & Psalm 135:5Mk 10:35-45
  arabic: "اعمال ١٥ : ١٣-٢١مزامير ٧٨ : ٥ & مزامير ١٣٥ : ٥مرقس ١٠ : ٣٥-٤٥"
text:
  english: "And after they had become silent, James answered, saying, \"Men and
    brethren, listen to me: Simon has declared how God at the first visited the
    Gentiles to take out of them a people for His name. And with this the words
    of the prophets agree, just as it is written: 'After this I will return And
    will rebuild the tabernacle of David, which has fallen down; I will rebuild
    its ruins, And I will set it up; So that the rest of mankind may seek the
    LORD. Even all the Gentiles who are called by My name, Says the LORD who
    does all these things.' \"Known to God from eternity are all His works.
    Therefore I judge that we should not trouble those from among the Gentiles
    who are turning to God, but that we write to them to abstain from things
    polluted by idols, from sexual immorality, from things strangled, and from
    blood. For Moses has had throughout many generations those who preach him in
    every city, being read in the synagogues every Sabbath.\" For He established
    a testimony in Jacob, And appointed a law in Israel, For I know that the
    LORD is great, And our Lord is above all gods. Then James and John, the sons
    of Zebedee, came to Him, saying, \"Teacher, we want You to do for us
    whatever we ask.\" And He said to them, \"What do you want Me to do for
    you?\" They said to Him, \"Grant us that we may sit, one on Your right hand
    and the other on Your left, in Your glory.\" But Jesus said to them, \"You
    do not know what you ask. Are you able to drink the cup that I drink, and be
    baptized with the baptism that I am baptized with?\" They said to Him, \"We
    are able.\" So Jesus said to them, \"You will indeed drink the cup that I
    drink, and with the baptism I am baptized with you will be baptized; but to
    sit on My right hand and on My left is not Mine to give, but it is for those
    for whom it is prepared.\" And when the ten heard it, they began to be
    greatly displeased with James and John. But Jesus called them to Himself and
    said to them, \"You know that those who are considered rulers over the
    Gentiles lord it over them, and their great ones exercise authority over
    them. Yet it shall not be so among you; but whoever desires to become great
    among you shall be your servant. And whoever of you desires to be first
    shall be slave of all. For even the Son of Man did not come to be served,
    but to serve, and to give His life a ransom for many.\""
  arabic: "وَبَعْدَمَا سَكَتَا قَالَ يَعْقُوبُ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ
    اسْمَعُونِي. سِمْعَانُ قَدْ أَخْبَرَ كَيْفَ افْتَقَدَ اللهُ أَوَّلاً
    الْأُمَمَ لِيَأْخُذَ مِنْهُمْ شَعْباً عَلَى اسْمِهِ. وَهَذَا تُوافِقُهُ
    أَقْوَالُ الأَنْبِيَاءِ كَمَا هُوَ مَكْتُوبٌ: سَأَرْجِعُ بَعْدَ هَذَا
    وَأَبْنِي أَيْضاً خَيْمَةَ دَاوُدَ السَّاقِطَةَ وَأَبْنِي أَيْضاً رَدْمَهَا
    وَأُقِيمُهَا ثَانِيَةً لِكَيْ يَطْلُبَ الْبَاقُونَ مِنَ النَّاسِ الرَّبَّ
    وَجَمِيعُ الْأُمَمِ الَّذِينَ دُعِيَ اسْمِي عَلَيْهِمْ يَقُولُ الرَّبُّ
    الصَّانِعُ هَذَا كُلَّهُ. مَعْلُومَةٌ عِنْدَ الرَّبِّ مُنْذُ الأَزَلِ
    جَمِيعُ أَعْمَالِهِ. لِذَلِكَ أَنَا أَرَى أَنْ لاَ يُثَقَّلَ عَلَى
    الرَّاجِعِينَ إِلَى اللهِ مِنَ الْأُمَمِ بَلْ يُرْسَلْ إِلَيْهِمْ أَنْ
    يَمْتَنِعُوا عَنْ نَجَاسَاتِ الأَصْنَامِ وَالزِّنَا وَالْمَخْنُوقِ
    وَالدَّمِ. لأَنَّ مُوسَى مُنْذُ أَجْيَالٍ قَدِيمَةٍ لَهُ فِي كُلِّ مَدِينَةٍ
    مَنْ يَكْرِزُ بِهِ إِذْ يُقْرَأُ فِي الْمَجَامِعِ كُلَّ سَبْتٍ». أَقَامَ
    شَهَادَةً فِي يَعْقُوبَ وَوَضَعَ شَرِيعَةً فِي إِسْرَائِيلَ الَّتِي أَوْصَى
    آبَاءَنَا أَنْ يُعَرِّفُوا بِهَا أَبْنَاءَهُمْ لأَنِّي أَنَا قَدْ عَرَفْتُ
    أَنَّ الرَّبَّ عَظِيمٌ وَرَبَّنَا فَوْقَ جَمِيعِ الآلِهَةِ. وَتَقَدَّمَ
    إِلَيْهِ يَعْقُوبُ وَيُوحَنَّا ابْنَا زَبْدِي قَائِلَيْنِ: «يَا مُعَلِّمُ
    نُرِيدُ أَنْ تَفْعَلَ لَنَا كُلَّ مَا طَلَبْنَا». فَسَأَلَهُمَا: «مَاذَا
    تُرِيدَانِ أَنْ أَفْعَلَ لَكُمَا؟» فَقَالاَ لَهُ: «أَعْطِنَا أَنْ نَجْلِسَ
    وَاحِدٌ عَنْ يَمِينِكَ وَالآخَرُ عَنْ يَسَارِكَ فِي مَجْدِكَ». فَقَالَ
    لَهُمَا يَسُوعُ: «لَسْتُمَا تَعْلَمَانِ مَا تَطْلُبَانِ. أَتَسْتَطِيعَانِ
    أَنْ تَشْرَبَا الْكَأْسَ الَّتِي أَشْرَبُهَا أَنَا وَأَنْ تَصْطَبِغَا
    بِالصِّبْغَةِ الَّتِي أَصْطَبِغُ بِهَا أَنَا؟» فَقَالاَ لَهُ: «نَسْتَطِيعُ».
    فَقَالَ لَهُمَا يَسُوعُ: «أَمَّا الْكَأْسُ الَّتِي أَشْرَبُهَا أَنَا
    فَتَشْرَبَانِهَا وَبَالصِّبْغَةِ الَّتِي أَصْطَبِغُ بِهَا أَنَا
    تَصْطَبِغَانِ. وَأَمَّا الْجُلُوسُ عَنْ يَمِينِي وَعَنْ يَسَارِي فَلَيْسَ
    لِي أَنْ أُعْطِيَهُ إلاَّ لِلَّذِينَ أُعِدَّ لَهُمْ». وَلَمَّا سَمِعَ
    الْعَشَرَةُ ابْتَدَأُوا يَغْتَاظُونَ مِنْ أَجْلِ يَعْقُوبَ وَيُوحَنَّا.
    فَدَعَاهُمْ يَسُوعُ وَقَالَ لَهُمْ: «أَنْتُمْ تَعْلَمُونَ أَنَّ الَّذِينَ
    يُحْسَبُونَ رُؤَسَاءَ الأُمَمِ يَسُودُونَهُمْ وَأَنَّ عُظَمَاءَهُمْ
    يَتَسَلَّطُونَ عَلَيْهِمْ. فَلاَ يَكُونُ هَكَذَا فِيكُمْ. بَلْ مَنْ أَرَادَ
    أَنْ يَصِيرَ فِيكُمْ عَظِيماً يَكُونُ لَكُمْ خَادِماً وَمَنْ أَرَادَ أَنْ
    يَصِيرَ فِيكُمْ أَوَّلاً يَكُونُ لِلْجَمِيعِ عَبْداً. لأَنَّ ابْنَ
    الإِنْسَانِ أَيْضاً لَمْ يَأْتِ لِيُخْدَمَ بَلْ لِيَخْدِمَ وَلِيَبْذِلَ
    نَفْسَهُ فِدْيَةً عَنْ كَثِيرِينَ»."
