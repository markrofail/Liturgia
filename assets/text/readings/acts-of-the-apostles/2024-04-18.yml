title:
  english: Acts 27:16-20Psalm 9:13 & Psalm 9:14John 6:47-71
  arabic: "اعمال ٢٧ : ١٦-٢٠مزامير ٩ : ١٣ & مزامير ٩ : ١٤يوحنا ٦ : ٤٧-٧١"
text:
  english: "And running under the shelter of an island called Clauda, we secured
    the skiff with difficulty. When they had taken it on board, they used cables
    to undergird the ship; and fearing lest they should run aground on the
    Syrtis Sands, they struck sail and so were driven. And because we were
    exceedingly tempest-tossed, the next day they lightened the ship. On the
    third day we threw the ship's tackle overboard with our own hands. Now when
    neither sun nor stars appeared for many days, and no small tempest beat on
    us, all hope that we would be saved was finally given up. You who lift me up
    from the gates of death: That I may tell of all Your praise In the gates of
    the daughter of Zion. I will rejoice in Your salvation. Most assuredly, I
    say to you, he who believes in Me has everlasting life. I am the bread of
    life. Your fathers ate the manna in the wilderness, and are dead. This is
    the bread which comes down from heaven, that one may eat of it and not die.
    I am the living bread which came down from heaven. If anyone eats of this
    bread, he will live forever; and the bread that I shall give is My flesh,
    which I shall give for the life of the world.\" The Jews therefore quarreled
    among themselves, saying, \"How can this Man give us His flesh to eat?\"
    Then Jesus said to them, \"Most assuredly, I say to you, unless you eat the
    flesh of the Son of Man and drink His blood, you have no life in you.
    Whoever eats My flesh and drinks My blood has eternal life, and I will raise
    him up at the last day. For My flesh is food indeed, and My blood is drink
    indeed. He who eats My flesh and drinks My blood abides in Me, and I in him.
    As the living Father sent Me, and I live because of the Father, so he who
    feeds on Me will live because of Me. This is the bread which came down from
    heaven--not as your fathers ate the manna, and are dead. He who eats this
    bread will live forever.\" These things He said in the synagogue as He
    taught in Capernaum. Therefore many of His disciples, when they heard this,
    said, \"This is a hard saying; who can understand it?\" When Jesus knew in
    Himself that His disciples complained about this, He said to them, \"Does
    this offend you? What then if you should see the Son of Man ascend where He
    was before? It is the Spirit who gives life; the flesh profits nothing. The
    words that I speak to you are spirit, and they are life. But there are some
    of you who do not believe.\" For Jesus knew from the beginning who they were
    who did not believe, and who would betray Him. And He said, \"Therefore I
    have said to you that no one can come to Me unless it has been granted to
    him by My Father.\" From that time many of His disciples went back and
    walked with Him no more. Then Jesus said to the twelve, \"Do you also want
    to go away?\" But Simon Peter answered Him, \"Lord, to whom shall we go? You
    have the words of eternal life. Also we have come to believe and know that
    You are the Christ, the Son of the living God.\" Jesus answered them, \"Did
    I not choose you, the twelve, and one of you is a devil?\" He spoke of Judas
    Iscariot, the son of Simon, for it was he who would betray Him, being one of
    the twelve."
  arabic: "فَجَرَيْنَا تَحْتَ جَزِيرَةٍ يُقَالُ لَهَا «كَلَوْدِي» وَبِالْجَهْدِ
    قَدِرْنَا أَنْ نَمْلِكَ الْقَارِبَ. وَلَمَّا رَفَعُوهُ طَفِقُوا
    يَسْتَعْمِلُونَ مَعُونَاتٍ حَازِمِينَ السَّفِينَةَ وَإِذْ كَانُوا خَائِفِينَ
    أَنْ يَقَعُوا فِي السِّيرْتِسِ أَنْزَلُوا الْقُلُوعَ وَهَكَذَا كَانُوا
    يُحْمَلُونَ. وَإِذْ كُنَّا فِي نَوْءٍ عَنِيفٍ جَعَلُوا يُفَرِّغُونَ فِي
    الْغَدِ. وَفِي الْيَوْمِ الثَّالِثِ رَمَيْنَا بِأَيْدِينَا أَثَاثَ
    السَّفِينَةِ. وَإِذْ لَمْ تَكُنِ الشَّمْسُ وَلاَ النُّجُومُ تَظْهَرُ
    أَيَّاماً كَثِيرَةً وَاشْتَدَّ عَلَيْنَا نَوْءٌ لَيْسَ بِقَلِيلٍ انْتُزِعَ
    أَخِيراً كُلُّ رَجَاءٍ فِي نَجَاتِنَا. اِرْحَمْنِي يَا رَبُّ. انْظُرْ
    مَذَلَّتِي مِنْ مُبْغِضِيَّ يَا رَافِعِي مِنْ أَبْوَابِ الْمَوْتِ. لِكَيْ
    أُحَدِّثَ بِكُلِّ تَسَابِيحِكَ فِي أَبْوَابِ ابْنَةِ صِهْيَوْنَ مُبْتَهِجاً
    بِخَلاَصِكَ. اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: مَنْ يُؤْمِنُ بِي فَلَهُ
    حَيَاةٌ أَبَدِيَّةٌ. أَنَا هُوَ خُبْزُ الْحَيَاةِ. آبَاؤُكُمْ أَكَلُوا
    الْمَنَّ فِي الْبَرِّيَّةِ وَمَاتُوا. هَذَا هُوَ الْخُبْزُ النَّازِلُ مِنَ
    السَّمَاءِ لِكَيْ يَأْكُلَ مِنْهُ الإِنْسَانُ وَلاَ يَمُوتَ. أَنَا هُوَ
    الْخُبْزُ الْحَيُّ الَّذِي نَزَلَ مِنَ السَّمَاءِ. إِنْ أَكَلَ أَحَدٌ مِنْ
    هَذَا الْخُبْزِ يَحْيَا إِلَى الأَبَدِ. وَالْخُبْزُ الَّذِي أَنَا أُعْطِي
    هُوَ جَسَدِي الَّذِي أَبْذِلُهُ مِنْ أَجْلِ حَيَاةِ الْعَالَمِ». فَخَاصَمَ
    الْيَهُودُ بَعْضُهُمْ بَعْضاً قَائِلِينَ: «كَيْفَ يَقْدِرُ هَذَا أَنْ
    يُعْطِيَنَا جَسَدَهُ لِنَأْكُلَ؟» فَقَالَ لَهُمْ يَسُوعُ: «الْحَقَّ الْحَقَّ
    أَقُولُ لَكُمْ: إِنْ لَمْ تَأْكُلُوا جَسَدَ ابْنِ الإِنْسَانِ وَتَشْرَبُوا
    دَمَهُ فَلَيْسَ لَكُمْ حَيَاةٌ فِيكُمْ. مَنْ يَأْكُلُ جَسَدِي وَيَشْرَبُ
    دَمِي فَلَهُ حَيَاةٌ أَبَدِيَّةٌ وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ
    لأَنَّ جَسَدِي مَأْكَلٌ حَقٌّ وَدَمِي مَشْرَبٌ حَقٌّ. مَنْ يَأْكُلْ جَسَدِي
    وَيَشْرَبْ دَمِي يَثْبُتْ فِيَّ وَأَنَا فِيهِ. كَمَا أَرْسَلَنِي الآبُ
    الْحَيُّ وَأَنَا حَيٌّ بِالآبِ فَمَنْ يَأْكُلْنِي فَهُوَ يَحْيَا بِي. هَذَا
    هُوَ الْخُبْزُ الَّذِي نَزَلَ مِنَ السَّمَاءِ. لَيْسَ كَمَا أَكَلَ
    آبَاؤُكُمُ الْمَنَّ وَمَاتُوا. مَنْ يَأْكُلْ هَذَا الْخُبْزَ فَإِنَّهُ
    يَحْيَا إِلَى الأَبَدِ». قَالَ هَذَا فِي الْمَجْمَعِ وَهُوَ يُعَلِّمُ فِي
    كَفْرِنَاحُومَ. فَقَالَ كَثِيرُونَ مِنْ تلاَمِيذِهِ إِذْ سَمِعُوا: «إِنَّ
    هَذَا الْكلاَمَ صَعْبٌ! مَنْ يَقْدِرُ أَنْ يَسْمَعَهُ؟» فَعَلِمَ يَسُوعُ فِي
    نَفْسِهِ أَنَّ تلاَمِيذَهُ يَتَذَمَّرُونَ عَلَى هَذَا فَقَالَ لَهُمْ:
    «أَهَذَا يُعْثِرُكُمْ؟ فَإِنْ رَأَيْتُمُ ابْنَ الإِنْسَانِ صَاعِداً إِلَى
    حَيْثُ كَانَ أَوَّلاً! اَلرُّوحُ هُوَ الَّذِي يُحْيِي. أَمَّا الْجَسَدُ فلاَ
    يُفِيدُ شَيْئاً. اَلْكلاَمُ الَّذِي أُكَلِّمُكُمْ بِهِ هُوَ رُوحٌ وَحَيَاةٌ
    وَلَكِنْ مِنْكُمْ قَوْمٌ لاَ يُؤْمِنُونَ». لأَنَّ يَسُوعَ مِنَ الْبَدْءِ
    عَلِمَ مَنْ هُمُ الَّذِينَ لاَ يُؤْمِنُونَ وَمَنْ هُوَ الَّذِي يُسَلِّمُهُ.
    فَقَالَ: «لِهَذَا قُلْتُ لَكُمْ إِنَّهُ لاَ يَقْدِرُ أَحَدٌ أَنْ يَأْتِيَ
    إِلَيَّ إِنْ لَمْ يُعْطَ مِنْ أَبِي». مِنْ هَذَا الْوَقْتِ رَجَعَ كَثِيرُونَ
    مِنْ تلاَمِيذِهِ إِلَى الْوَرَاءِ وَلَمْ يَعُودُوا يَمْشُونَ مَعَهُ. فَقَالَ
    يَسُوعُ لِلاِثْنَيْ عَشَرَ: «أَلَعَلَّكُمْ أَنْتُمْ أَيْضاً تُرِيدُونَ أَنْ
    تَمْضُوا؟» فَأَجَابَهُ سِمْعَانُ بُطْرُسُ: «يَا رَبُّ إِلَى مَنْ نَذْهَبُ؟
    كلاَمُ الْحَيَاةِ الأَبَدِيَّةِ عِنْدَكَ وَنَحْنُ قَدْ آمَنَّا وَعَرَفْنَا
    أَنَّكَ أَنْتَ الْمَسِيحُ ابْنُ اللَّهِ الْحَيِّ». أَجَابَهُمْ يَسُوعُ:
    «أَلَيْسَ أَنِّي أَنَا اخْتَرْتُكُمْ الاِثْنَيْ عَشَرَ؟ وَوَاحِدٌ مِنْكُمْ
    شَيْطَانٌ!» قَالَ عَنْ يَهُوذَا سِمْعَانَ الإِسْخَرْيُوطِيِّ لأَنَّ هَذَا
    كَانَ مُزْمِعاً أَنْ يُسَلِّمَهُ وَهُوَ وَاحِدٌ مِنَ الاِثْنَيْ عَشَرَ."
