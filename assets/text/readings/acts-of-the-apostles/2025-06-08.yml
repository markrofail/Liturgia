title:
  english: Acts 2:1-21Psalm 47:5 & Psalm 47:7Jn 15:26— & Jn 16:1-15
  arabic: "اعمال ٢ : ١-٢١مزامير ٤٧ : ٥ & مزامير ٤٧ : ٧يوحنا ١٥ : ٢٦— & يوحنا ١٦ : ١-١٥"
text:
  english: "When the Day of Pentecost had fully come, they were all with one
    accord in one place. And suddenly there came a sound from heaven, as of a
    rushing mighty wind, and it filled the whole house where they were sitting.
    Then there appeared to them divided tongues, as of fire, and one sat upon
    each of them. And they were all filled with the Holy Spirit and began to
    speak with other tongues, as the Spirit gave them utterance. And there were
    dwelling in Jerusalem Jews, devout men, from every nation under heaven. And
    when this sound occurred, the multitude came together, and were confused,
    because everyone heard them speak in his own language. Then they were all
    amazed and marveled, saying to one another, \"Look, are not all these who
    speak Galileans? And how is it that we hear, each in our own language in
    which we were born? Parthians and Medes and Elamites, those dwelling in
    Mesopotamia, Judea and Cappadocia, Pontus and Asia, Phrygia and Pamphylia,
    Egypt and the parts of Libya adjoining Cyrene, visitors from Rome, both Jews
    and proselytes, Cretans and Arabs--we hear them speaking in our own tongues
    the wonderful works of God.\" So they were all amazed and perplexed, saying
    to one another, \"Whatever could this mean?\" Others mocking said, \"They
    are full of new wine.\" But Peter, standing up with the eleven, raised his
    voice and said to them, \"Men of Judea and all who dwell in Jerusalem, let
    this be known to you, and heed my words. For these are not drunk, as you
    suppose, since it is only the third hour of the day. But this is what was
    spoken by the prophet Joel: \"And it shall come to pass in the last days,
    says God, That I will pour out of My Spirit on all flesh; Your sons and your
    daughters shall prophesy, Your young men shall see visions, Your old men
    shall dream dreams. And on My menservants and on My maidservants I will pour
    out My Spirit in those days; And they shall prophesy. I will show wonders in
    heaven above And signs in the earth beneath: Blood and fire and vapor of
    smoke. The sun shall be turned into darkness, And the moon into blood,
    Before the coming of the great and awesome day of the LORD. And it shall
    come to pass That whoever calls on the name of the LORD Shall be saved.' God
    has gone up with a shout, The LORD with the sound of a trumpet. For God is
    the King of all the earth. \"But when the Helper comes, whom I shall send to
    you from the Father, the Spirit of truth who proceeds from the Father, He
    will testify of Me. And you also will bear witness, because you have been
    with Me from the beginning. \"These things I have spoken to you, that you
    should not be made to stumble. They will put you out of the synagogues; yes,
    the time is coming that whoever kills you will think that he offers God
    service. And these things they will do to you because they have not known
    the Father nor Me. But these things I have told you, that when the time
    comes, you may remember that I told you of them. \"And these things I did
    not say to you at the beginning, because I was with you. \"But now I go away
    to Him who sent Me, and none of you asks Me, \"Where are You going?' But
    because I have said these things to you, sorrow has filled your heart.
    Nevertheless I tell you the truth. It is to your advantage that I go away;
    for if I do not go away, the Helper will not come to you; but if I depart, I
    will send Him to you. And when He has come, He will convict the world of
    sin, and of righteousness, and of judgment: of sin, because they do not
    believe in Me; of righteousness, because I go to My Father and you see Me no
    more; of judgment, because the ruler of this world is judged. \"I still have
    many things to say to you, but you cannot bear them now. However, when He,
    the Spirit of truth, has come, He will guide you into all truth; for He will
    not speak on His own authority, but whatever He hears He will speak; and He
    will tell you things to come. He will glorify Me, for He will take of what
    is Mine and declare it to you. All things that the Father has are Mine.
    Therefore I said that He will take of Mine and declare it to you."
  arabic: "وَلَمَّا حَضَرَ يَوْمُ الْخَمْسِينَ كَانَ الْجَمِيعُ مَعاً بِنَفْسٍ
    وَاحِدَةٍ وَصَارَ بَغْتَةً مِنَ السَّمَاءِ صَوْتٌ كَمَا مِنْ هُبُوبِ رِيحٍ
    عَاصِفَةٍ وَمَلأَ كُلَّ الْبَيْتِ حَيْثُ كَانُوا جَالِسِينَ وَظَهَرَتْ
    لَهُمْ أَلْسِنَةٌ مُنْقَسِمَةٌ كَأَنَّهَا مِنْ نَارٍ وَاسْتَقَرَّتْ عَلَى
    كُلِّ وَاحِدٍ مِنْهُمْ. وَامْتَلأَ الْجَمِيعُ مِنَ الرُّوحِ الْقُدُسِ
    وَابْتَدَأُوا يَتَكَلَّمُونَ بِأَلْسِنَةٍ أُخْرَى كَمَا أَعْطَاهُمُ الرُّوحُ
    أَنْ يَنْطِقُوا. وَكَانَ يَهُودٌ رِجَالٌ أَتْقِيَاءُ مِنْ كُلِّ أُمَّةٍ
    تَحْتَ السَّمَاءِ سَاكِنِينَ فِي أُورُشَلِيمَ. فَلَمَّا صَارَ هَذَا
    الصَّوْتُ اجْتَمَعَ الْجُمْهُورُ وَتَحَيَّرُوا لأَنَّ كُلَّ وَاحِدٍ كَانَ
    يَسْمَعُهُمْ يَتَكَلَّمُونَ بِلُغَتِهِ. فَبُهِتَ الْجَمِيعُ وَتَعَجَّبُوا
    قَائِلِينَ بَعْضُهُمْ لِبَعْضٍ: «أَتُرَى لَيْسَ جَمِيعُ هَؤُلاَءِ
    الْمُتَكَلِّمِينَ جَلِيلِيِّينَ؟ فَكَيْفَ نَسْمَعُ نَحْنُ كُلُّ وَاحِدٍ
    مِنَّا لُغَتَهُ الَّتِي وُلِدَ فِيهَا: فَرْتِيُّونَ وَمَادِيُّونَ
    وَعِيلاَمِيُّونَ وَالسَّاكِنُونَ مَا بَيْنَ النَّهْرَيْنِ وَالْيَهُودِيَّةَ
    وَكَبَّدُوكِيَّةَ وَبُنْتُسَ وَأَسِيَّا وَفَرِيجِيَّةَ وَبَمْفِيلِيَّةَ
    وَمِصْرَ وَنَوَاحِيَ لِيبِيَّةَ الَّتِي نَحْوَ الْقَيْرَوَانِ
    وَالرُّومَانِيُّونَ الْمُسْتَوْطِنُونَ يَهُودٌ وَدُخَلاَءُ كِرِيتِيُّونَ
    وَعَرَبٌ نَسْمَعُهُمْ يَتَكَلَّمُونَ بِأَلْسِنَتِنَا بِعَظَائِمِ اللهِ؟».
    فَتَحَيَّرَ الْجَمِيعُ وَارْتَابُوا قَائلِينَ بَعْضُهُمْ لِبَعْضٍ: «مَا
    عَسَى أَنْ يَكُونَ هَذَا؟». وَكَانَ آخَرُونَ يَسْتَهْزِئُونَ قَائِلِينَ:
    «إِنَّهُمْ قَدِ امْتَلأُوا سُلاَفَةً». فَوَقَفَ بُطْرُسُ مَعَ الأَحَدَ
    عَشَرَ وَرَفَعَ صَوْتَهُ وَقَالَ لَهُمْ: «أَيُّهَا الرِّجَالُ الْيَهُودُ
    وَالسَّاكِنُونَ فِي أُورُشَلِيمَ أَجْمَعُونَ لِيَكُنْ هَذَا مَعْلُوماً
    عِنْدَكُمْ وَأَصْغُوا إِلَى كَلاَمِي لأَنَّ هَؤُلاَءِ لَيْسُوا سُكَارَى
    كَمَا أَنْتُمْ تَظُنُّونَ لأَنَّهَا السَّاعَةُ الثَّالِثَةُ مِنَ النَّهَارِ.
    بَلْ هَذَا مَا قِيلَ بِيُوئِيلَ النَّبِيِّ. يَقُولُ اللهُ: وَيَكُونُ فِي
    الأَيَّامِ الأَخِيرَةِ أَنِّي أَسْكُبُ مِنْ رُوحِي عَلَى كُلِّ بَشَرٍ
    فَيَتَنَبَّأُ بَنُوكُمْ وَبَنَاتُكُمْ وَيَرَى شَبَابُكُمْ رُؤىً وَيَحْلُمُ
    شُيُوخُكُمْ أَحْلاَماً. وَعَلَى عَبِيدِي أَيْضاً وَإِمَائِي أَسْكُبُ مِنْ
    رُوحِي فِي تِلْكَ الأَيَّامِ فَيَتَنَبَّأُونَ. وَأُعْطِي عَجَائِبَ فِي
    السَّمَاءِ مِنْ فَوْقُ وَآيَاتٍ عَلَى الأَرْضِ مِنْ أَسْفَلُ: دَماً وَنَاراً
    وَبُخَارَ دُخَانٍ. تَتَحَوَّلُ الشَّمْسُ إِلَى ظُلْمَةٍ وَالْقَمَرُ إِلَى
    دَمٍ قَبْلَ أَنْ يَجِيءَ يَوْمُ الرَّبِّ الْعَظِيمُ الشَّهِيرُ. وَيَكُونُ
    كُلُّ مَنْ يَدْعُو بِاسْمِ الرَّبِّ يَخْلُصُ». صَعِدَ اللهُ بِهُتَافٍ
    الرَّبُّ بِصَوْتِ الصُّورِ. لأَنَّ اللهَ مَلِكُ الأَرْضِ كُلِّهَا رَنِّمُوا
    قَصِيدَةً. «وَمَتَى جَاءَ الْمُعَزِّي الَّذِي سَأُرْسِلُهُ أَنَا إِلَيْكُمْ
    مِنَ الآبِ رُوحُ الْحَقِّ الَّذِي مِنْ عِنْدِ الآبِ يَنْبَثِقُ فَهُوَ
    يَشْهَدُ لِي. وَتَشْهَدُونَ أَنْتُمْ أَيْضاً لأَنَّكُمْ مَعِي مِنَ
    الاِبْتِدَاءِ». «قَدْ كَلَّمْتُكُمْ بِهَذَا لِكَيْ لاَ تَعْثُرُوا.
    سَيُخْرِجُونَكُمْ مِنَ الْمَجَامِعِ بَلْ تَأْتِي سَاعَةٌ فِيهَا يَظُنُّ
    كُلُّ مَنْ يَقْتُلُكُمْ أَنَّهُ يُقَدِّمُ خِدْمَةً لِلَّهِ. وَسَيَفْعَلُونَ
    هَذَا بِكُمْ لأَنَّهُمْ لَمْ يَعْرِفُوا الآبَ وَلاَ عَرَفُونِي. لَكِنِّي
    قَدْ كَلَّمْتُكُمْ بِهَذَا حَتَّى إِذَا جَاءَتِ السَّاعَةُ تَذْكُرُونَ
    أَنِّي أَنَا قُلْتُهُ لَكُمْ. وَلَمْ أَقُلْ لَكُمْ مِنَ الْبِدَايَةِ لأَنِّي
    كُنْتُ مَعَكُمْ. وَأَمَّا الآنَ فَأَنَا مَاضٍ إِلَى الَّذِي أَرْسَلَنِي
    وَلَيْسَ أَحَدٌ مِنْكُمْ يَسْأَلُنِي أَيْنَ تَمْضِي. لَكِنْ لأَنِّي قُلْتُ
    لَكُمْ هَذَا قَدْ مَلَأَ الْحُزْنُ قُلُوبَكُمْ. لَكِنِّي أَقُولُ لَكُمُ
    الْحَقَّ إِنَّهُ خَيْرٌ لَكُمْ أَنْ أَنْطَلِقَ لأَنَّهُ إِنْ لَمْ أَنْطَلِقْ
    لاَ يَأْتِيكُمُ الْمُعَزِّي وَلَكِنْ إِنْ ذَهَبْتُ أُرْسِلُهُ إِلَيْكُمْ.
    وَمَتَى جَاءَ ذَاكَ يُبَكِّتُ الْعَالَمَ عَلَى خَطِيَّةٍ وَعَلَى بِرٍّ
    وَعَلَى دَيْنُونَةٍ. أَمَّا عَلَى خَطِيَّةٍ فَلأَنَّهُمْ لاَ يُؤْمِنُونَ
    بِي. وَأَمَّا عَلَى بِرٍّ فَلأَنِّي ذَاهِبٌ إِلَى أَبِي وَلاَ تَرَوْنَنِي
    أَيْضاً. وَأَمَّا عَلَى دَيْنُونَةٍ فَلأَنَّ رَئِيسَ هَذَا الْعَالَمِ قَدْ
    دِينَ. «إِنَّ لِي أُمُوراً كَثِيرَةً أَيْضاً لأَقُولَ لَكُمْ وَلَكِنْ لاَ
    تَسْتَطِيعُونَ أَنْ تَحْتَمِلُوا الآنَ. وَأَمَّا مَتَى جَاءَ ذَاكَ رُوحُ
    الْحَقِّ فَهُوَ يُرْشِدُكُمْ إِلَى جَمِيعِ الْحَقِّ لأَنَّهُ لاَ يَتَكَلَّمُ
    مِنْ نَفْسِهِ بَلْ كُلُّ مَا يَسْمَعُ يَتَكَلَّمُ بِهِ وَيُخْبِرُكُمْ
    بِأُمُورٍ آتِيَةٍ. ذَاكَ يُمَجِّدُنِي لأَنَّهُ يَأْخُذُ مِمَّا لِي
    وَيُخْبِرُكُمْ. كُلُّ مَا لِلآبِ هُوَ لِي. لِهَذَا قُلْتُ إِنَّهُ يَأْخُذُ
    مِمَّا لِي وَيُخْبِرُكُمْ."
