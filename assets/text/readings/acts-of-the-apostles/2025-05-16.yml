title:
  english: Acts 5:34-36Psalm 24:1 & Psalm 24:4Jn 10:34-38
  arabic: "اعمال ٥ : ٣٤-٣٦مزامير ٢٤ : ١ & مزامير ٢٤ : ٤يوحنا ١٠ : ٣٤-٣٨"
text:
  english: "Then one in the council stood up, a Pharisee named Gamaliel, a teacher
    of the law held in respect by all the people, and commanded them to put the
    apostles outside for a little while. And he said to them: \"Men of Israel,
    take heed to yourselves what you intend to do regarding these men. For some
    time ago Theudas rose up, claiming to be somebody. A number of men, about
    four hundred, joined him. He was slain, and all who obeyed him were
    scattered and came to nothing. The earth is the LORD's, and all its
    fullness, The world and those who dwell therein. He who has clean hands and
    a pure heart, Jesus answered them, \"Is it not written in your law, \"I
    said, \"You are gods\"'? If He called them gods, to whom the word of God
    came and the Scripture cannot be broken, do you say of Him whom the Father
    sanctified and sent into the world, \"You are blaspheming,' because I said,
    \"I am the Son of God'? If I do not do the works of My Father, do not
    believe Me; but if I do, though you do not believe Me, believe the works,
    that you may know and believe that the Father is in Me, and I in Him.\""
  arabic: "فَقَامَ فِي الْمَجْمَعِ رَجُلٌ فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ
    مُعَلِّمٌ لِلنَّامُوسِ مُكَرَّمٌ عِنْدَ جَمِيعِ الشَّعْبِ وَأَمَرَ أَنْ
    يُخْرَجَ الرُّسُلُ قَلِيلاً. ثُمَّ قَالَ لَهُمْ: « أَيُّهَا الرِّجَالُ
    الإِسْرَائِيلِيُّونَ احْتَرِزُوا لأَنْفُسِكُمْ مِنْ جِهَةِ هَؤُلاَءِ
    النَّاسِ فِي مَا أَنْتُمْ مُزْمِعُونَ أَنْ تَفْعَلُوا. لأَنَّهُ قَبْلَ
    هَذِهِ الأَيَّامِ قَامَ ثُودَاسُ قَائِلاً عَنْ نَفْسِهِ إِنَّهُ شَيْءٌ
    الَّذِي الْتَصَقَ بِهِ عَدَدٌ مِنَ الرِّجَالِ نَحْوُ أَرْبَعِمِئَةٍ الَّذِي
    قُتِلَ وَجَمِيعُ الَّذِينَ انْقَادُوا إِلَيْهِ تَبَدَّدُوا وَصَارُوا لاَ
    شَيْءَ. لِلرَّبِّ الأَرْضُ وَمِلْؤُهَا. الْمَسْكُونَةُ وَكُلُّ السَّاكِنِينَ
    فِيهَا. اَلطَّاهِرُ الْيَدَيْنِ وَالنَّقِيُّ الْقَلْبِ الَّذِي لَمْ يَحْمِلْ
    نَفْسَهُ إِلَى الْبَاطِلِ وَلاَ حَلَفَ كَذِباً. أَجَابَهُمْ يَسُوعُ:
    «أَلَيْسَ مَكْتُوباً فِي نَامُوسِكُمْ: أَنَا قُلْتُ إِنَّكُمْ آلِهَةٌ؟ إِنْ
    قَالَ آلِهَةٌ لِأُولَئِكَ الَّذِينَ صَارَتْ إِلَيْهِمْ كَلِمَةُ اللَّهِ
    وَلاَ يُمْكِنُ أَنْ يُنْقَضَ الْمَكْتُوبُ فَالَّذِي قَدَّسَهُ الآبُ
    وَأَرْسَلَهُ إِلَى الْعَالَمِ أَتَقُولُونَ لَهُ: إِنَّكَ تُجَدِّفُ لأَنِّي
    قُلْتُ إِنِّي ابْنُ اللَّهِ؟ إِنْ كُنْتُ لَسْتُ أَعْمَلُ أَعْمَالَ أَبِي
    فلاَ تُؤْمِنُوا بِي. وَلَكِنْ إِنْ كُنْتُ أَعْمَلُ فَإِنْ لَمْ تُؤْمِنُوا
    بِي فَآمِنُوا بِالأَعْمَالِ لِكَيْ تَعْرِفُوا وَتُؤْمِنُوا أَنَّ الآبَ فِيَّ
    وَأَنَا فِيهِ»."
