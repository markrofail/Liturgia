title:
  english: Acts 28:1-6Psalm 9:7-8John 12:44-50
  arabic: "اعمال ٢٨ : ١-٦مزامير ٩ : ٧-٨يوحنا ١٢ : ٤٤-٥٠"
text:
  english: Now when they had escaped, they then found out that the island was
    called Malta. And the natives showed us unusual kindness; for they kindled a
    fire and made us all welcome, because of the rain that was falling and
    because of the cold. But when Paul had gathered a bundle of sticks and laid
    them on the fire, a viper came out because of the heat, and fastened on his
    hand. So when the natives saw the creature hanging from his hand, they said
    to one another, "No doubt this man is a murderer, whom, though he has
    escaped the sea, yet justice does not allow to live." But he shook off the
    creature into the fire and suffered no harm. However, they were expecting
    that he would swell up or suddenly fall down dead. But after they had looked
    for a long time and saw no harm come to him, they changed their minds and
    said that he was a god. But the LORD shall endure forever; He has prepared
    His throne for judgment. He shall judge the world in righteousness, And He
    shall administer judgment for the peoples in uprightness. Then Jesus cried
    out and said, "He who believes in Me, believes not in Me but in Him who sent
    Me. And he who sees Me sees Him who sent Me. I have come as a light into the
    world, that whoever believes in Me should not abide in darkness. And if
    anyone hears My words and does not believe, I do not judge him; for I did
    not come to judge the world but to save the world. He who rejects Me, and
    does not receive My words, has that which judges him--the word that I have
    spoken will judge him in the last day. For I have not spoken on My own
    authority; but the Father who sent Me gave Me a command, what I should say
    and what I should speak. And I know that His command is everlasting life.
    Therefore, whatever I speak, just as the Father has told Me, so I speak."
  arabic: "وَلَمَّا نَجَوْا وَجَدُوا أَنَّ الْجَزِيرَةَ تُدْعَى مَلِيطَةَ.
    فَقَدَّمَ أَهْلُهَا الْبَرَابِرَةُ لَنَا إِحْسَاناً غَيْرَ الْمُعْتَادِ
    لأَنَّهُمْ أَوْقَدُوا نَاراً وَقَبِلُوا جَمِيعَنَا مِنْ أَجْلِ الْمَطَرِ
    الَّذِي أَصَابَنَا وَمِنْ أَجْلِ الْبَرْدِ. فَجَمَعَ بُولُسُ كَثِيراً مِنَ
    الْقُضْبَانِ وَوَضَعَهَا عَلَى النَّارِ فَخَرَجَتْ مِنَ الْحَرَارَةِ أَفْعَى
    وَنَشِبَتْ فِي يَدِهِ. فَلَمَّا رَأَى الْبَرَابِرَةُ الْوَحْشَ مُعَلَّقاً
    بِيَدِهِ قَالَ بَعْضُهُمْ لِبَعْضٍ: «لاَ بُدَّ أَنَّ هَذَا الإِنْسَانَ
    قَاتِلٌ لَمْ يَدَعْهُ الْعَدْلُ يَحْيَا وَلَوْ نَجَا مِنَ الْبَحْرِ».
    فَنَفَضَ هُوَ الْوَحْشَ إِلَى النَّارِ وَلَمْ يَتَضَرَّرْ بِشَيْءٍ رَدِيءٍ.
    وَأَمَّا هُمْ فَكَانُوا يَنْتَظِرُونَ أَنَّهُ عَتِيدٌ أَنْ يَنْتَفِخَ أَوْ
    يَسْقُطَ بَغْتَةً مَيْتاً. فَإِذِ انْتَظَرُوا كَثِيراً وَرَأَوْا أَنَّهُ
    لَمْ يَعْرِضْ لَهُ شَيْءٌ مُضِرٌّ تَغَيَّرُوا وَقَالُوا: «هُوَ إِلَهٌ!».
    أَمَّا الرَّبُّ فَإِلَى الدَّهْرِ يَجْلِسُ. ثَبَّتَ لِلْقَضَاءِ كُرْسِيَّهُ
    وَهُوَ يَقْضِي لِلْمَسْكُونَةِ بِالْعَدْلِ. يَدِينُ الشُّعُوبَ
    بِالاِسْتِقَامَةِ. فَنَادَى يَسُوعُ: «الَّذِي يُؤْمِنُ بِي لَيْسَ يُؤْمِنُ
    بِي بَلْ بِالَّذِي أَرْسَلَنِي. وَالَّذِي يَرَانِي يَرَى الَّذِي
    أَرْسَلَنِي. أَنَا قَدْ جِئْتُ نُوراً إِلَى الْعَالَمِ حَتَّى كُلُّ مَنْ
    يُؤْمِنُ بِي لاَ يَمْكُثُ فِي الظُّلْمَةِ. وَإِنْ سَمِعَ أَحَدٌ كلاَمِي
    وَلَمْ يُؤْمِنْ فَأَنَا لاَ أَدِينُهُ لأَنِّي لَمْ آتِ لأَدِينَ الْعَالَمَ
    بَلْ لِأُخَلِّصَ الْعَالَمَ. مَنْ رَذَلَنِي وَلَمْ يَقْبَلْ كلاَمِي فَلَهُ
    مَنْ يَدِينُهُ. اَلْكلاَمُ الَّذِي تَكَلَّمْتُ بِهِ هُوَ يَدِينُهُ فِي
    الْيَوْمِ الأَخِيرِ لأَنِّي لَمْ أَتَكَلَّمْ مِنْ نَفْسِي لَكِنَّ الآبَ
    الَّذِي أَرْسَلَنِي هُوَ أَعْطَانِي وَصِيَّةً: مَاذَا أَقُولُ وَبِمَاذَا
    أَتَكَلَّمُ. وَأَنَا أَعْلَمُ أَنَّ وَصِيَّتَهُ هِيَ حَيَاةٌ أَبَدِيَّةٌ.
    فَمَا أَتَكَلَّمُ أَنَا بِهِ فَكَمَا قَالَ لِي الآبُ هَكَذَا أَتَكَلَّمُ»."
