title:
  english: Acts 7:35-50Psalm 85:10-11Lk 1:39-56
  arabic: "اعمال ٧ : ٣٥-٥٠مزامير ٨٥ : ١٠-١١لوقا ١ : ٣٩-٥٦"
text:
  english: "\"This Moses whom they rejected, saying, \"Who made you a ruler and a
    judge?' is the one God sent to be a ruler and a deliverer by the hand of the
    Angel who appeared to him in the bush. He brought them out, after he had
    shown wonders and signs in the land of Egypt, and in the Red Sea, and in the
    wilderness forty years. \"This is that Moses who said to the children of
    Israel, \"The LORD your God will raise up for you a Prophet like me from
    your brethren. Him you shall hear.' \"This is he who was in the congregation
    in the wilderness with the Angel who spoke to him on Mount Sinai, and with
    our fathers, the one who received the living oracles to give to us, whom our
    fathers would not obey, but rejected. And in their hearts they turned back
    to Egypt, saying to Aaron, \"Make us gods to go before us; as for this Moses
    who brought us out of the land of Egypt, we do not know what has become of
    him.' And they made a calf in those days, offered sacrifices to the idol,
    and rejoiced in the works of their own hands. Then God turned and gave them
    up to worship the host of heaven, as it is written in the book of the
    Prophets: \"Did you offer Me slaughtered animals and sacrifices during forty
    years in the wilderness, O house of Israel? You also took up the tabernacle
    of Moloch, And the star of your god Remphan, Images which you made to
    worship; And I will carry you away beyond Babylon.' \"Our fathers had the
    tabernacle of witness in the wilderness, as He appointed, instructing Moses
    to make it according to the pattern that he had seen, which our fathers,
    having received it in turn, also brought with Joshua into the land possessed
    by the Gentiles, whom God drove out before the face of our fathers until the
    days of David, who found favor before God and asked to find a dwelling for
    the God of Jacob. But Solomon built Him a house. \"However, the Most High
    does not dwell in temples made with hands, as the prophet says: \"Heaven is
    My throne, And earth is My footstool. What house will you build for Me? says
    the LORD, Or what is the place of My rest? Has My hand not made all these
    things?' Mercy and truth have met together; Righteousness and peace have
    kissed. Truth shall spring out of the earth, And righteousness shall look
    down from heaven. Now Mary arose in those days and went into the hill
    country with haste, to a city of Judah, and entered the house of Zacharias
    and greeted Elizabeth. And it happened, when Elizabeth heard the greeting of
    Mary, that the babe leaped in her womb; and Elizabeth was filled with the
    Holy Spirit. Then she spoke out with a loud voice and said, \"Blessed are
    you among women, and blessed is the fruit of your womb! But why is this
    granted to me, that the mother of my Lord should come to me? For indeed, as
    soon as the voice of your greeting sounded in my ears, the babe leaped in my
    womb for joy. Blessed is she who believed, for there will be a fulfillment
    of those things which were told her from the Lord.\" And Mary said: \"My
    soul magnifies the Lord, And my spirit has rejoiced in God my Savior. For He
    has regarded the lowly state of His maidservant; For behold, henceforth all
    generations will call me blessed. For He who is mighty has done great things
    for me, And holy is His name. And His mercy is on those who fear Him From
    generation to generation. He has shown strength with His arm; He has
    scattered the proud in the imagination of their hearts. He has put down the
    mighty from their thrones, And exalted the lowly. He has filled the hungry
    with good things, And the rich He has sent away empty. He has helped His
    servant Israel, In remembrance of His mercy, As He spoke to our fathers, To
    Abraham and to his seed forever.\" And Mary remained with her about three
    months, and returned to her house."
  arabic: "«هَذَا مُوسَى الَّذِي أَنْكَرُوهُ قَائِلِينَ: مَنْ أَقَامَكَ رَئِيساً
    وَقَاضِياً؟ هَذَا أَرْسَلَهُ اللهُ رَئِيساً وَفَادِياً بِيَدِ الْمَلاَكِ
    الَّذِي ظَهَرَ لَهُ فِي الْعُلَّيْقَةِ. هَذَا أَخْرَجَهُمْ صَانِعاً
    عَجَائِبَ وَآيَاتٍ فِي أَرْضِ مِصْرَ وَفِي الْبَحْرِ الأَحْمَرِ وَفِي
    الْبَرِّيَّةِ أَرْبَعِينَ سَنَةً. «هَذَا هُوَ مُوسَى الَّذِي قَالَ لِبَنِي
    إِسْرَائِيلَ: نَبِيّاً مِثْلِي سَيُقِيمُ لَكُمُ الرَّبُّ إِلَهُكُمْ مِنْ
    إِخْوَتِكُمْ. لَهُ تَسْمَعُونَ. هَذَا هُوَ الَّذِي كَانَ فِي الْكَنِيسَةِ
    فِي الْبَرِّيَّةِ مَعَ الْمَلاَكِ الَّذِي كَانَ يُكَلِّمُهُ فِي جَبَلِ
    سِينَاءَ وَمَعَ آبَائِنَا. الَّذِي قَبِلَ أَقْوَالاً حَيَّةً لِيُعْطِيَنَا
    إِيَّاهَا. الَّذِي لَمْ يَشَأْ آبَاؤُنَا أَنْ يَكُونُوا طَائِعِينَ لَهُ بَلْ
    دَفَعُوهُ وَرَجَعُوا بِقُلُوبِهِمْ إِلَى مِصْرَ قَائِلِينَ لِهَارُونَ:
    اعْمَلْ لَنَا آلِهَةً تَتَقَدَّمُ أَمَامَنَا لأَنَّ هَذَا مُوسَى الَّذِي
    أَخْرَجَنَا مِنْ أَرْضِ مِصْرَ لاَ نَعْلَمُ مَاذَا أَصَابَهُ. فَعَمِلُوا
    عِجْلاً فِي تِلْكَ الأَيَّامِ وَأَصْعَدُوا ذَبِيحَةً لِلصَّنَمِ وَفَرِحُوا
    بِأَعْمَالِ أَيْدِيهِمْ. فَرَجَعَ اللهُ وَأَسْلَمَهُمْ لِيَعْبُدُوا جُنْدَ
    السَّمَاءِ كَمَا هُوَ مَكْتُوبٌ فِي كِتَابِ الأَنْبِيَاءِ: هَلْ قَرَّبْتُمْ
    لِي ذَبَائِحَ وَقَرَابِينَ أَرْبَعِينَ سَنَةً فِي الْبَرِّيَّةِ يَا بَيْتَ
    إِسْرَائِيلَ؟ بَلْ حَمَلْتُمْ خَيْمَةَ مُولُوكَ وَنَجْمَ إِلَهِكُمْ
    رَمْفَانَ التَّمَاثِيلَ الَّتِي صَنَعْتُمُوهَا لِتَسْجُدُوا لَهَا.
    فَأَنْقُلُكُمْ إِلَى مَا وَرَاءَ بَابِلَ. «وَأَمَّا خَيْمَةُ الشَّهَادَةِ
    فَكَانَتْ مَعَ آبَائِنَا فِي الْبَرِّيَّةِ كَمَا أَمَرَ الَّذِي كَلَّمَ
    مُوسَى أَنْ يَعْمَلَهَا عَلَى الْمِثَالِ الَّذِي كَانَ قَدْ رَآهُ الَّتِي
    أَدْخَلَهَا أَيْضاً آبَاؤُنَا إِذْ تَخَلَّفُوا عَلَيْهَا مَعَ يَشُوعَ فِي
    مُلْكِ الْأُمَمِ الَّذِينَ طَرَدَهُمُ اللهُ مِنْ وَجْهِ آبَائِنَا إِلَى
    أَيَّامِ دَاوُدَ الَّذِي وَجَدَ نِعْمَةً أَمَامَ اللهِ وَالْتَمَسَ أَنْ
    يَجِدَ مَسْكَناً لِإِلَهِ يَعْقُوبَ. وَلَكِنَّ سُلَيْمَانَ بَنَى لَهُ
    بَيْتاً. لَكِنَّ الْعَلِيَّ لاَ يَسْكُنُ فِي هَيَاكِلَ مَصْنُوعَةٍ
    بِالأَيَادِي كَمَا يَقُولُ النَّبِيُّ: السَّمَاءُ كُرْسِيٌّ لِي وَالأَرْضُ
    مَوْطِئٌ لِقَدَمَيَّ. أَيَّ بَيْتٍ تَبْنُونَ لِي يَقُولُ الرَّبُّ وَأَيٌّ
    هُوَ مَكَانُ رَاحَتِي؟ أَلَيْسَتْ يَدِي صَنَعَتْ هَذِهِ الأَشْيَاءَ
    كُلَّهَا؟ الرَّحْمَةُ وَالْحَقُّ الْتَقَيَا. الْبِرُّ وَالسَّلاَمُ
    تَلاَثَمَا. الْحَقُّ مِنَ الأَرْضِ يَنْبُتُ وَالْبِرُّ مِنَ السَّمَاءِ
    يَطَّلِعُ. فَقَامَتْ مَرْيَمُ فِي تِلْكَ الأَيَّامِ وَذَهَبَتْ بِسُرْعَةٍ
    إِلَى الْجِبَالِ إِلَى مَدِينَةِ يَهُوذَا وَدَخَلَتْ بَيْتَ زَكَرِيَّا
    وَسَلَّمَتْ عَلَى أَلِيصَابَاتَ. فَلَمَّا سَمِعَتْ أَلِيصَابَاتُ سَلاَمَ
    مَرْيَمَ ارْتَكَضَ الْجَنِينُ فِي بَطْنِهَا وَامْتَلَأَتْ أَلِيصَابَاتُ مِنَ
    الرُّوحِ الْقُدُسِ وَصَرَخَتْ بِصَوْتٍ عَظِيمٍ وَقَالَتْ: «مُبَارَكَةٌ
    أَنْتِ فِي النِّسَاءِ وَمُبَارَكَةٌ هِيَ ثَمَرَةُ بَطْنِكِ! فَمِنْ أَيْنَ
    لِي هَذَا أَنْ تَأْتِيَ أُمُّ رَبِّي إِلَيَّ؟ فَهُوَذَا حِينَ صَارَ صَوْتُ
    سَلاَمِكِ فِي أُذُنَيَّ ارْتَكَضَ الْجَنِينُ بِابْتِهَاجٍ فِي بَطْنِي.
    فَطُوبَى لِلَّتِي آمَنَتْ أَنْ يَتِمَّ مَا قِيلَ لَهَا مِنْ قِبَلِ
    الرَّبِّ». فَقَالَتْ مَرْيَمُ: «تُعَظِّمُ نَفْسِي الرَّبَّ وَتَبْتَهِجُ
    رُوحِي بِاللَّهِ مُخَلِّصِي لأَنَّهُ نَظَرَ إِلَى اتِّضَاعِ أَمَتِهِ.
    فَهُوَذَا مُنْذُ الآنَ جَمِيعُ الأَجْيَالِ تُطَوِّبُنِي لأَنَّ الْقَدِيرَ
    صَنَعَ بِي عَظَائِمَ وَاسْمُهُ قُدُّوسٌ وَرَحْمَتُهُ إِلَى جِيلِ الأَجْيَالِ
    لِلَّذِينَ يَتَّقُونَهُ. صَنَعَ قُوَّةً بِذِرَاعِهِ. شَتَّتَ
    الْمُسْتَكْبِرِينَ بِفِكْرِ قُلُوبِهِمْ. أَنْزَلَ الأَعِزَّاءَ عَنِ
    الْكَرَاسِيِّ وَرَفَعَ الْمُتَّضِعِينَ. أَشْبَعَ الْجِيَاعَ خَيْرَاتٍ
    وَصَرَفَ الأَغْنِيَاءَ فَارِغِينَ. عَضَدَ إِسْرَائِيلَ فَتَاهُ لِيَذْكُرَ
    رَحْمَةً كَمَا كَلَّمَ آبَاءَنَا. لِإِبْراهِيمَ وَنَسْلِهِ إِلَى الأَبَدِ».
    فَمَكَثَتْ مَرْيَمُ عِنْدَهَا نَحْوَ ثَلاَثَةِ أَشْهُرٍ ثُمَّ رَجَعَتْ إِلَى
    بَيْتِهَا."
