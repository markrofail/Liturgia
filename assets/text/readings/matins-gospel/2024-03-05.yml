title:
  english: Matt 17:1-9
  arabic: "متى ١٧ : ١-٩"
text:
  english: 'Now after six days Jesus took Peter, James, and John his brother, led
    them up on a high mountain by themselves; and He was transfigured before
    them. His face shone like the sun, and His clothes became as white as the
    light. And behold, Moses and Elijah appeared to them, talking with Him. Then
    Peter answered and said to Jesus, "Lord, it is good for us to be here; if
    You wish, let us make here three tabernacles: one for You, one for Moses,
    and one for Elijah." While he was still speaking, behold, a bright cloud
    overshadowed them; and suddenly a voice came out of the cloud, saying, "This
    is My beloved Son, in whom I am well pleased. Hear Him!" And when the
    disciples heard it, they fell on their faces and were greatly afraid. But
    Jesus came and touched them and said, "Arise, and do not be afraid." When
    they had lifted up their eyes, they saw no one but Jesus only. Now as they
    came down from the mountain, Jesus commanded them, saying, "Tell the vision
    to no one until the Son of Man is risen from the dead."'
  arabic: "وَبَعْدَ سِتَّةِ أَيَّامٍ أَخَذَ يَسُوعُ بُطْرُسَ وَيَعْقُوبَ
    وَيُوحَنَّا أَخَاهُ وَصَعِدَ بِهِمْ إِلَى جَبَلٍ عَالٍ مُنْفَرِدِينَ.
    وَتَغَيَّرَتْ هَيْئَتُهُ قُدَّامَهُمْ وَأَضَاءَ وَجْهُهُ كَالشَّمْسِ
    وَصَارَتْ ثِيَابُهُ بَيْضَاءَ كَالنُّورِ. وَإِذَا مُوسَى وَإِيلِيَّا قَدْ
    ظَهَرَا لَهُمْ يَتَكَلَّمَانِ مَعَهُ. فَجَعَلَ بُطْرُسُ يَقُولُ لِيَسُوعَ:
    «يَا رَبُّ جَيِّدٌ أَنْ نَكُونَ هَهُنَا! فَإِنْ شِئْتَ نَصْنَعْ هُنَا
    ثَلاَثَ مَظَالَّ. لَكَ وَاحِدَةٌ وَلِمُوسَى وَاحِدَةٌ وَلِإِيلِيَّا
    وَاحِدَةٌ». وَفِيمَا هُوَ يَتَكَلَّمُ إِذَا سَحَابَةٌ نَيِّرَةٌ
    ظَلَّلَتْهُمْ وَصَوْتٌ مِنَ السَّحَابَةِ قَائِلاً: «هَذَا هُوَ ابْنِي
    الْحَبِيبُ الَّذِي بِهِ سُرِرْتُ. لَهُ اسْمَعُوا». وَلَمَّا سَمِعَ
    التَّلاَمِيذُ سَقَطُوا عَلَى وُجُوهِهِمْ وَخَافُوا جِدّاً. فَجَاءَ يَسُوعُ
    وَلَمَسَهُمْ وَقَالَ: «قُومُوا وَلاَ تَخَافُوا». فَرَفَعُوا أَعْيُنَهُمْ
    وَلَمْ يَرَوْا أَحَداً إِلاَّ يَسُوعَ وَحْدَهُ. وَفِيمَا هُمْ نَازِلُونَ
    مِنَ الْجَبَلِ أَوْصَاهُمْ يَسُوعُ قَائِلاً: «لاَ تُعْلِمُوا أَحَداً بِمَا
    رَأَيْتُمْ حَتَّى يَقُومَ ابْنُ الإِنْسَانِ مِنَ الأَمْوَاتِ»."
