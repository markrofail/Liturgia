title:
  english: Lk 4:42— & Lk 5:1-3
  arabic: "لوقا ٤ : ٤٢— & لوقا ٥ : ١-٣"
text:
  english: Now when it was day, He departed and went into a deserted place. And
    the crowd sought Him and came to Him, and tried to keep Him from leaving
    them; but He said to them, "I must preach the kingdom of God to the other
    cities also, because for this purpose I have been sent." And He was
    preaching in the synagogues of Galilee. So it was, as the multitude pressed
    about Him to hear the word of God, that He stood by the Lake of Gennesaret,
    and saw two boats standing by the lake; but the fishermen had gone from them
    and were washing their nets. Then He got into one of the boats, which was
    Simon's, and asked him to put out a little from the land. And He sat down
    and taught the multitudes from the boat.
  arabic: "وَلَمَّا صَارَ النَّهَارُ خَرَجَ وَذَهَبَ إِلَى مَوْضِعٍ خَلاَءٍ
    وَكَانَ الْجُمُوعُ يُفَتِّشُونَ عَلَيْهِ. فَجَاءُوا إِلَيْهِ وَأَمْسَكُوهُ
    لِئَلاَّ يَذْهَبَ عَنْهُمْ. فَقَالَ لَهُمْ: «إِنَّهُ يَنْبَغِي لِي أَنْ
    أُبَشِّرَ الْمُدُنَ الأُخَرَ أَيْضاً بِمَلَكُوتِ اللهِ لأَنِّي لِهَذَا قَدْ
    أُرْسِلْتُ». فَكَانَ يَكْرِزُ فِي مَجَامِعِ الْجَلِيلِ. وَإِذْ كَانَ
    الْجَمْعُ يَزْدَحِمُ عَلَيْهِ لِيَسْمَعَ كَلِمَةَ اللهِ كَانَ وَاقِفاً
    عِنْدَ بُحَيْرَةِ جَنِّيسَارَتَ. فَرَأَى سَفِينَتَيْنِ وَاقِفَتَيْنِ عِنْدَ
    الْبُحَيْرَةِ وَالصَّيَّادُونَ قَدْ خَرَجُوا مِنْهُمَا وَغَسَلُوا
    الشِّبَاكَ. فَدَخَلَ إِحْدَى السَّفِينَتَيْنِ الَّتِي كَانَتْ لِسِمْعَانَ
    وَسَأَلَهُ أَنْ يُبْعِدَ قَلِيلاً عَنِ الْبَرِّ. ثُمَّ جَلَسَ وَصَارَ
    يُعَلِّمُ الْجُمُوعَ مِنَ السَّفِينَةِ."
