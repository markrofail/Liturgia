title:
  english: Mk 4:26-29
  arabic: "مرقس ٤ : ٢٦-٢٩"
text:
  english: 'And He said, "The kingdom of God is as if a man should scatter seed on
    the ground, and should sleep by night and rise by day, and the seed should
    sprout and grow, he himself does not know how. For the earth yields crops by
    itself: first the blade, then the head, after that the full grain in the
    head. But when the grain ripens, immediately he puts in the sickle, because
    the harvest has come."'
  arabic: "وَقَالَ: «هَكَذَا مَلَكُوتُ اللَّهِ: كَأَنَّ إِنْسَاناً يُلْقِي
    الْبِذَارَ عَلَى الأَرْضِ وَيَنَامُ وَيَقُومُ لَيْلاً وَنَهَاراً
    وَالْبِذَارُ يَطْلُعُ وَيَنْمُو وَهُوَ لاَ يَعْلَمُ كَيْفَ لأَنَّ الأَرْضَ
    مِنْ ذَاتِهَا تَأْتِي بِثَمَرٍ. أَوَّلاً نَبَاتاً ثُمَّ سُنْبُلاً ثُمَّ
    قَمْحاً مَلآنَ فِي السُّنْبُلِ. وَأَمَّا مَتَى أَدْرَكَ الثَّمَرُ
    فَلِلْوَقْتِ يُرْسِلُ الْمِنْجَلَ لأَنَّ الْحَصَادَ قَدْ حَضَرَ»."
