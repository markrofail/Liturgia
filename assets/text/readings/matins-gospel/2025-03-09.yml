title:
  english: Luke 4:1-13
  arabic: "لوقا ٤ : ١-١٣"
text:
  english: "Then Jesus, being filled with the Holy Spirit, returned from the
    Jordan and was led by the Spirit into the wilderness, being tempted for
    forty days by the devil. And in those days He ate nothing, and afterward,
    when they had ended, He was hungry. And the devil said to Him, \"If You are
    the Son of God, command this stone to become bread.\" But Jesus answered
    him, saying, \"It is written, \"Man shall not live by bread alone, but by
    every word of God.\"' Then the devil, taking Him up on a high mountain,
    showed Him all the kingdoms of the world in a moment of time. And the devil
    said to Him, \"All this authority I will give You, and their glory; for this
    has been delivered to me, and I give it to whomever I wish. Therefore, if
    You will worship before me, all will be Yours.\" And Jesus answered and said
    to him, \"Get behind Me, Satan! For it is written, \"You shall worship the
    LORD your God, and Him only you shall serve.\"' Then he brought Him to
    Jerusalem, set Him on the pinnacle of the temple, and said to Him, \"If You
    are the Son of God, throw Yourself down from here. For it is written: \"He
    shall give His angels charge over you, To keep you,' and, \"In their hands
    they shall bear you up, Lest you dash your foot against a stone.\"' And
    Jesus answered and said to him, \"It has been said, \"You shall not tempt
    the LORD your God.\"' Now when the devil had ended every temptation, he
    departed from Him until an opportune time."
  arabic: "أَمَّا يَسُوعُ فَرَجَعَ مِنَ الأُرْدُنِّ مُمْتَلِئاً مِنَ الرُّوحِ
    الْقُدُسِ وَكَانَ يُقْتَادُ بِالرُّوحِ فِي الْبَرِّيَّةِ أَرْبَعِينَ يَوْماً
    يُجَرَّبُ مِنْ إِبْلِيسَ. وَلَمْ يَأْكُلْ شَيْئاً فِي تِلْكَ الأَيَّامِ.
    وَلَمَّا تَمَّتْ جَاعَ أَخِيراً. وَقَالَ لَهُ إِبْلِيسُ: «إِنْ كُنْتَ ابْنَ
    اللهِ فَقُلْ لِهَذَا الْحَجَرِ أَنْ يَصِيرَ خُبْزاً». فَأَجَابَهُ يَسُوعُ:
    «مَكْتُوبٌ أَنْ لَيْسَ بِالْخُبْزِ وَحْدَهُ يَحْيَا الإِنْسَانُ بَلْ بِكُلِّ
    كَلِمَةٍ مِنَ اللهِ». ثُمَّ أَصْعَدَهُ إِبْلِيسُ إِلَى جَبَلٍ عَالٍ
    وَأَرَاهُ جَمِيعَ مَمَالِكِ الْمَسْكُونَةِ فِي لَحْظَةٍ مِنَ الزَّمَانِ.
    وَقَالَ لَهُ إِبْلِيسُ: «لَكَ أُعْطِي هَذَا السُّلْطَانَ كُلَّهُ
    وَمَجْدَهُنَّ لأَنَّهُ إِلَيَّ قَدْ دُفِعَ وَأَنَا أُعْطِيهِ لِمَنْ أُرِيدُ.
    فَإِنْ سَجَدْتَ أَمَامِي يَكُونُ لَكَ الْجَمِيعُ». فَأَجَابَهُ يَسُوعُ:
    «اذْهَبْ يَا شَيْطَانُ! إِنَّهُ مَكْتُوبٌ: لِلرَّبِّ إِلَهِكَ تَسْجُدُ
    وَإِيَّاهُ وَحْدَهُ تَعْبُدُ». ثُمَّ جَاءَ بِهِ إِلَى أُورُشَلِيمَ
    وَأَقَامَهُ عَلَى جَنَاحِ الْهَيْكَلِ وَقَالَ لَهُ: «إِنْ كُنْتَ ابْنَ اللهِ
    فَاطْرَحْ نَفْسَكَ مِنْ هُنَا إِلَى أَسْفَلَ لأَنَّهُ مَكْتُوبٌ: أَنَّهُ
    يُوصِي مَلاَئِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ وَأَنَّهُمْ عَلَى أَيَادِيهِمْ
    يَحْمِلُونَكَ لِكَيْ لاَ تَصْدِمَ بِحَجَرٍ رِجْلَكَ». فَأَجَابَ يَسُوعُ:
    «إِنَّهُ قِيلَ: لاَ تُجَرِّبِ الرَّبَّ إِلَهَكَ». وَلَمَّا أَكْمَلَ
    إِبْلِيسُ كُلَّ تَجْرِبَةٍ فَارَقَهُ إِلَى حِينٍ."
