title:
  english: Lk 13:23-30
  arabic: "لوقا ١٣ : ٢٣-٣٠"
text:
  english: Then one said to Him, "Lord, are there few who are saved?" And He said
    to them, "Strive to enter through the narrow gate, for many, I say to you,
    will seek to enter and will not be able. When once the Master of the house
    has risen up and shut the door, and you begin to stand outside and knock at
    the door, saying, "Lord, Lord, open for us,' and He will answer and say to
    you, "I do not know you, where you are from,' then you will begin to say,
    "We ate and drank in Your presence, and You taught in our streets.' But He
    will say, "I tell you I do not know you, where you are from. Depart from Me,
    all you workers of iniquity.' There will be weeping and gnashing of teeth,
    when you see Abraham and Isaac and Jacob and all the prophets in the kingdom
    of God, and yourselves thrust out. They will come from the east and the
    west, from the north and the south, and sit down in the kingdom of God. And
    indeed there are last who will be first, and there are first who will be
    last."
  arabic: "فَقَالَ لَهُ وَاحِدٌ: «يَا سَيِّدُ أَقَلِيلٌ هُمُ الَّذِينَ
    يَخْلُصُونَ؟» فَقَالَ لَهُمُ: «اجْتَهِدُوا أَنْ تَدْخُلُوا مِنَ الْبَابِ
    الضَّيِّقِ فَإِنِّي أَقُولُ لَكُمْ: إِنَّ كَثِيرِينَ سَيَطْلُبُونَ أَنْ
    يَدْخُلُوا وَلاَ يَقْدِرُونَ مِنْ بَعْدِ مَا يَكُونُ رَبُّ الْبَيْتِ قَدْ
    قَامَ وَأَغْلَقَ الْبَابَ وَابْتَدَأْتُمْ تَقِفُونَ خَارِجاً وَتَقْرَعُونَ
    الْبَابَ قَائِلِينَ: يَا رَبُّ يَا رَبُّ افْتَحْ لَنَا يُجِيبُكُمْ: لاَ
    أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ! حِينَئِذٍ تَبْتَدِئُونَ تَقُولُونَ:
    أَكَلْنَا قُدَّامَكَ وَشَرِبْنَا وَعَلَّمْتَ فِي شَوَارِعِنَا. فَيَقُولُ:
    أَقُولُ لَكُمْ لاَ أَعْرِفُكُمْ مِنْ أَيْنَ أَنْتُمْ! تَبَاعَدُوا عَنِّي يَا
    جَمِيعَ فَاعِلِي الظُّلْمِ. هُنَاكَ يَكُونُ الْبُكَاءُ وَصَرِيرُ الأَسْنَانِ
    مَتَى رَأَيْتُمْ إِبْرَاهِيمَ وَإِسْحَاقَ وَيَعْقُوبَ وَجَمِيعَ
    الأَنْبِيَاءِ فِي مَلَكُوتِ اللهِ وَأَنْتُمْ مَطْرُوحُونَ خَارِجاً.
    وَيَأْتُونَ مِنَ الْمَشَارِقِ وَمِنَ الْمَغَارِبِ وَمِنَ الشِّمَالِ
    وَالْجَنُوبِ وَيَتَّكِئُونَ فِي مَلَكُوتِ اللهِ. وَهُوَذَا آخِرُونَ
    يَكُونُونَ أَوَّلِينَ وَأَوَّلُونَ يَكُونُونَ آخِرِينَ»."
