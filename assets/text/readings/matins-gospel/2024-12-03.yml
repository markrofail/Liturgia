title:
  english: Matt 12:1-8
  arabic: "متى ١٢ : ١-٨"
text:
  english: "At that time Jesus went through the grainfields on the Sabbath. And
    His disciples were hungry, and began to pluck heads of grain and to eat. And
    when the Pharisees saw it, they said to Him, \"Look, Your disciples are
    doing what is not lawful to do on the Sabbath!\" But He said to them, \"Have
    you not read what David did when he was hungry, he and those who were with
    him: how he entered the house of God and ate the showbread which was not
    lawful for him to eat, nor for those who were with him, but only for the
    priests? Or have you not read in the law that on the Sabbath the priests in
    the temple profane the Sabbath, and are blameless? Yet I say to you that in
    this place there is One greater than the temple. But if you had known what
    this means, \"I desire mercy and not sacrifice,' you would not have
    condemned the guiltless. For the Son of Man is Lord even of the Sabbath.\""
  arabic: "فِي ذَلِكَ الْوَقْتِ ذَهَبَ يَسُوعُ فِي السَّبْتِ بَيْنَ الزُّرُوعِ
    فَجَاعَ تَلاَمِيذُهُ وَابْتَدَأُوا يَقْطِفُونَ سَنَابِلَ وَيَأْكُلُونَ.
    فَالْفَرِّيسِيُّونَ لَمَّا نَظَرُوا قَالُوا لَهُ: «هُوَذَا تَلاَمِيذُكَ
    يَفْعَلُونَ مَا لاَ يَحِلُّ فِعْلُهُ فِي السَّبْتِ!» فَقَالَ لَهُمْ: «أَمَا
    قَرَأْتُمْ مَا فَعَلَهُ دَاوُدُ حِينَ جَاعَ هُوَ وَالَّذِينَ مَعَهُ كَيْفَ
    دَخَلَ بَيْتَ اللَّهِ وَأَكَلَ خُبْزَ التَّقْدِمَةِ الَّذِي لَمْ يَحِلَّ
    أَكْلُهُ لَهُ وَلاَ لِلَّذِينَ مَعَهُ بَلْ لِلْكَهَنَةِ فَقَطْ؟ أَوَ مَا
    قَرَأْتُمْ فِي التَّوْرَاةِ أَنَّ الْكَهَنَةَ فِي السَّبْتِ فِي الْهَيْكَلِ
    يُدَنِّسُونَ السَّبْتَ وَهُمْ أَبْرِيَاءُ؟ وَلَكِنْ أَقُولُ لَكُمْ: إِنَّ
    هَهُنَا أَعْظَمَ مِنَ الْهَيْكَلِ! فَلَوْ عَلِمْتُمْ مَا هُوَ: إِنِّي
    أُرِيدُ رَحْمَةً لاَ ذَبِيحَةً لَمَا حَكَمْتُمْ عَلَى الأَبْرِيَاءِ! فَإِنَّ
    ابْنَ الإِنْسَانِ هُوَ رَبُّ السَّبْتِ أَيْضاً»."
