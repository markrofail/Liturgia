title:
  english: Matt 18:10-20
  arabic: "متى ١٨ : ١٠-٢٠"
text:
  english: "\"See that you do not look down on one of these little ones. For I
    tell you that their angels in heaven always see the face of my Father in
    heaven. \"What do you think? If a man owns a hundred sheep, and one of them
    wanders away, will he not leave the ninety-nine on the hills and go to look
    for the one that wandered off? And if he finds it, I tell you the truth, he
    is happier about that one sheep than about the ninety-nine that did not
    wander off. In the same way your Father in heaven is not willing that any of
    these little ones should be lost. \"If your brother sins against you, go and
    show him his fault, just between the two of you. If he listens to you, you
    have won your brother over. But if he will not listen, take one or two
    others along, so that 'every matter may be established by the testimony of
    two or three witnesses.' If he refuses to listen to them, tell it to the
    church; and if he refuses to listen even to the church, treat him as you
    would a pagan or a tax collector. \"I tell you the truth, whatever you bind
    on earth will be bound in heaven, and whatever you loose on earth will be
    loosed in heaven. \"Again, I tell you that if two of you on earth agree
    about anything you ask for, it will be done for you by my Father in heaven.
    For where two or three come together in my name, there am I with them.\""
  arabic: "انْظُرُوا لاَ تَحْتَقِرُوا أَحَدَ هَؤُلاَءِ الصِّغَارِ لأَنِّي أَقُولُ
    لَكُمْ إِنَّ مَلاَئِكَتَهُمْ فِي السَّمَاوَاتِ كُلَّ حِينٍ يَنْظُرُونَ
    وَجْهَ أَبِي الَّذِي فِي السَّمَاوَاتِ. لأَنَّ ابْنَ الإِنْسَانِ قَدْ جَاءَ
    لِكَيْ يُخَلِّصَ مَا قَدْ هَلَكَ. مَاذَا تَظُنُّونَ؟ إِنْ كَانَ لِإِنْسَانٍ
    مِئَةُ خَرُوفٍ وَضَلَّ وَاحِدٌ مِنْهَا أَفَلاَ يَتْرُكُ التِّسْعَةَ
    وَالتِّسْعِينَ عَلَى الْجِبَالِ وَيَذْهَبُ يَطْلُبُ الضَّالَّ؟ وَإِنِ
    اتَّفَقَ أَنْ يَجِدَهُ فَالْحَقَّ أَقُولُ لَكُمْ إِنَّهُ يَفْرَحُ بِهِ
    أَكْثَرَ مِنَ التِّسْعَةِ وَالتِّسْعِينَ الَّتِي لَمْ تَضِلَّ. هَكَذَا
    لَيْسَتْ مَشِيئَةً أَمَامَ أَبِيكُمُ الَّذِي فِي السَّمَاوَاتِ أَنْ يَهْلِكَ
    أَحَدُ هَؤُلاَءِ الصِّغَارِ «وَإِنْ أَخْطَأَ إِلَيْكَ أَخُوكَ فَاذْهَبْ
    وَعَاتِبْهُ بَيْنَكَ وَبَيْنَهُ وَحْدَكُمَا. إِنْ سَمِعَ مِنْكَ فَقَدْ
    رَبِحْتَ أَخَاكَ. وَإِنْ لَمْ يَسْمَعْ فَخُذْ مَعَكَ أَيْضاً وَاحِداً أَوِ
    اثْنَيْنِ لِكَيْ تَقُومَ كُلُّ كَلِمَةٍ عَلَى فَمِ شَاهِدَيْنِ أَوْ
    ثَلاَثَةٍ. وَإِنْ لَمْ يَسْمَعْ مِنْهُمْ فَقُلْ لِلْكَنِيسَةِ. وَإِنْ لَمْ
    يَسْمَعْ مِنَ الْكَنِيسَةِ فَلْيَكُنْ عِنْدَكَ كَالْوَثَنِيِّ وَالْعَشَّارِ.
    اَلْحَقَّ أَقُولُ لَكُمْ: كُلُّ مَا تَرْبِطُونَهُ عَلَى الأَرْضِ يَكُونُ
    مَرْبُوطاً فِي السَّمَاءِ وَكُلُّ مَا تَحُلُّونَهُ عَلَى الأَرْضِ يَكُونُ
    مَحْلُولاً فِي السَّمَاءِ. وَأَقُولُ لَكُمْ أَيْضاً: إِنِ اتَّفَقَ اثْنَانِ
    مِنْكُمْ عَلَى الأَرْضِ فِي أَيِّ شَيْءٍ يَطْلُبَانِهِ فَإِنَّهُ يَكُونُ
    لَهُمَا مِنْ قِبَلِ أَبِي الَّذِي فِي السَّمَاوَاتِ لأَنَّهُ حَيْثُمَا
    اجْتَمَعَ اثْنَانِ أَوْ ثَلاَثَةٌ بِاسْمِي فَهُنَاكَ أَكُونُ فِي
    وَسَطِهِمْ»."
