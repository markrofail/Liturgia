title:
  english: Jn 21:1-14
  arabic: "يوحنا ٢١ : ١-١٤"
text:
  english: 'After these things Jesus showed Himself again to the disciples at the
    Sea of Tiberias, and in this way He showed Himself: Simon Peter, Thomas
    called the Twin, Nathanael of Cana in Galilee, the sons of Zebedee, and two
    others of His disciples were together. Simon Peter said to them, "I am going
    fishing." They said to him, "We are going with you also." They went out and
    immediately got into the boat, and that night they caught nothing. But when
    the morning had now come, Jesus stood on the shore; yet the disciples did
    not know that it was Jesus. Then Jesus said to them, "Children, have you any
    food?" They answered Him, "No." And He said to them, "Cast the net on the
    right side of the boat, and you will find some." So they cast, and now they
    were not able to draw it in because of the multitude of fish. Therefore that
    disciple whom Jesus loved said to Peter, "It is the Lord!" Now when Simon
    Peter heard that it was the Lord, he put on his outer garment for he had
    removed it, and plunged into the sea. But the other disciples came in the
    little boat for they were not far from land, but about two hundred cubits,
    dragging the net with fish. Then, as soon as they had come to land, they saw
    a fire of coals there, and fish laid on it, and bread. Jesus said to them,
    "Bring some of the fish which you have just caught." Simon Peter went up and
    dragged the net to land, full of large fish, one hundred and fifty-three;
    and although there were so many, the net was not broken. Jesus said to them,
    "Come and eat breakfast." Yet none of the disciples dared ask Him, "Who are
    You?"--knowing that it was the Lord. Jesus then came and took the bread and
    gave it to them, and likewise the fish. This is now the third time Jesus
    showed Himself to His disciples after He was raised from the dead.'
  arabic: "بَعْدَ هَذَا أَظْهَرَ أَيْضاً يَسُوعُ نَفْسَهُ لِلتّلاَمِيذِ عَلَى
    بَحْرِ طَبَرِيَّةَ. ظَهَرَ هَكَذَا: كَانَ سِمْعَانُ بُطْرُسُ وَتُومَا
    الَّذِي يُقَالُ لَهُ التَّوْأَمُ وَنَثَنَائِيلُ الَّذِي مِنْ قَانَا
    الْجَلِيلِ وَابْنَا زَبْدِي وَاثْنَانِ آخَرَانِ مِنْ تلاَمِيذِهِ مَعَ
    بَعْضِهِمْ. قَالَ لَهُمْ سِمْعَانُ بُطْرُسُ: «أَنَا أَذْهَبُ لأَتَصَيَّدَ».
    قَالُوا لَهُ: «نَذْهَبُ نَحْنُ أَيْضاً مَعَكَ». فَخَرَجُوا وَدَخَلُوا
    السَّفِينَةَ لِلْوَقْتِ. وَفِي تِلْكَ اللَّيْلَةِ لَمْ يُمْسِكُوا شَيْئاً.
    وَلَمَّا كَانَ الصُّبْحُ وَقَفَ يَسُوعُ عَلَى الشَّاطِئِ. وَلَكِنَّ
    التّلاَمِيذَ لَمْ يَكُونُوا يَعْلَمُونَ أَنَّهُ يَسُوعُ. فَقَالَ لَهُمْ
    يَسُوعُ: «يَا غِلْمَانُ أَلَعَلَّ عِنْدَكُمْ إِدَاماً؟». أَجَابُوهُ: «لاَ!»
    فَقَالَ لَهُمْ: «أَلْقُوا الشَّبَكَةَ إِلَى جَانِبِ السَّفِينَةِ الأَيْمَنِ
    فَتَجِدُوا». فَأَلْقَوْا وَلَمْ يَعُودُوا يَقْدِرُونَ أَنْ يَجْذِبُوهَا مِنْ
    كَثْرَةِ السَّمَكِ. فَقَالَ ذَلِكَ التِّلْمِيذُ الَّذِي كَانَ يَسُوعُ
    يُحِبُّهُ لِبُطْرُسَ: «هُوَ الرَّبُّ». فَلَمَّا سَمِعَ سِمْعَانُ بُطْرُسُ
    أَنَّهُ الرَّبُّ اتَّزَرَ بِثَوْبِهِ لأَنَّهُ كَانَ عُرْيَاناً وَأَلْقَى
    نَفْسَهُ فِي الْبَحْرِ. وَأَمَّا التّلاَمِيذُ الآخَرُونَ فَجَاءُوا
    بِالسَّفِينَةِ لأَنَّهُمْ لَمْ يَكُونُوا بَعِيدِينَ عَنِ الأَرْضِ إِلاَّ
    نَحْوَ مِئَتَيْ ذِرَاعٍ وَهُمْ يَجُرُّونَ شَبَكَةَ السَّمَكِ. فَلَمَّا
    خَرَجُوا إِلَى الأَرْضِ نَظَرُوا جَمْراً مَوْضُوعاً وَسَمَكاً مَوْضُوعاً
    عَلَيْهِ وَخُبْزاً. قَالَ لَهُمْ يَسُوعُ: «قَدِّمُوا مِنَ السَّمَكِ الَّذِي
    أَمْسَكْتُمُ الآنَ». فَصَعِدَ سِمْعَانُ بُطْرُسُ وَجَذَبَ الشَّبَكَةَ إِلَى
    الأَرْضِ مُمْتَلِئَةً سَمَكاً كَبِيراً مِئَةً وَثلاَثاً وَخَمْسِينَ. وَمَعْ
    هَذِهِ الْكَثْرَةِ لَمْ تَتَخَرَّقِ الشَّبَكَةُ. قَالَ لَهُمْ يَسُوعُ:
    «هَلُمُّوا تَغَدَّوْا». وَلَمْ يَجْسُرْ أَحَدٌ مِنَ التّلاَمِيذِ أَنْ
    يَسْأَلَهُ: مَنْ أَنْتَ؟ إِذْ كَانُوا يَعْلَمُونَ أَنَّهُ الرَّبُّ. ثُمَّ
    جَاءَ يَسُوعُ وَأَخَذَ الْخُبْزَ وَأَعْطَاهُمْ وَكَذَلِكَ السَّمَكَ. هَذِهِ
    مَرَّةٌ ثَالِثَةٌ ظَهَرَ يَسُوعُ لِتلاَمِيذِهِ بَعْدَمَا قَامَ مِنَ
    الأَمْوَاتِ."
