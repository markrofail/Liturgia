title:
  english: Mark 12:1-12
  arabic: "مرقس ١٢ : ١-١٢"
text:
  english: "Then He began to speak to them in parables: \"A man planted a vineyard
    and set a hedge around it, dug a place for the wine vat and built a tower.
    And he leased it to vinedressers and went into a far country. Now at
    vintage-time he sent a servant to the vinedressers, that he might receive
    some of the fruit of the vineyard from the vinedressers. And they took him
    and beat him and sent him away empty-handed. Again he sent them another
    servant, and at him they threw stones, wounded him in the head, and sent him
    away shamefully treated. And again he sent another, and him they killed; and
    many others, beating some and killing some. Therefore still having one son,
    his beloved, he also sent him to them last, saying, \"They will respect my
    son.' But those vinedressers said among themselves, \"This is the heir.
    Come, let us kill him, and the inheritance will be ours.' So they took him
    and killed him and cast him out of the vineyard. \"Therefore what will the
    owner of the vineyard do? He will come and destroy the vinedressers, and
    give the vineyard to others. Have you not even read this Scripture: \"The
    stone which the builders rejected Has become the chief cornerstone. This was
    the LORD's doing, And it is marvelous in our eyes'?\" And they sought to lay
    hands on Him, but feared the multitude, for they knew He had spoken the
    parable against them. So they left Him and went away."
  arabic: "وَابْتَدَأَ يَقُولُ لَهُمْ بِأَمْثَالٍ: «إِنْسَانٌ غَرَسَ كَرْماً
    وَأَحَاطَهُ بِسِيَاجٍ وَحَفَرَ حَوْضَ مَعْصَرَةٍ وَبَنَى بُرْجاً وَسَلَّمَهُ
    إِلَى كَرَّامِينَ وَسَافَرَ. ثُمَّ أَرْسَلَ إِلَى الْكَرَّامِينَ فِي
    الْوَقْتِ عَبْداً لِيَأْخُذَ مِنَ الْكَرَّامِينَ مِنْ ثَمَرِ الْكَرْمِ
    فَأَخَذُوهُ وَجَلَدُوهُ وَأَرْسَلُوهُ فَارِغاً. ثُمَّ أَرْسَلَ إِلَيْهِمْ
    أَيْضاً عَبْداً آخَرَ فَرَجَمُوهُ وَشَجُّوهُ وَأَرْسَلُوهُ مُهَاناً. ثُمَّ
    أَرْسَلَ أَيْضاً آخَرَ فَقَتَلُوهُ. ثُمَّ آخَرِينَ كَثِيرِينَ فَجَلَدُوا
    مِنْهُمْ بَعْضاً وَقَتَلُوا بَعْضاً. فَإِذْ كَانَ لَهُ أَيْضاً ابْنٌ وَاحِدٌ
    حَبِيبٌ إِلَيْهِ أَرْسَلَهُ أَيْضاً إِلَيْهِمْ أَخِيراً قَائِلاً: إِنَّهُمْ
    يَهَابُونَ ابْنِي. وَلَكِنَّ أُولَئِكَ الْكَرَّامِينَ قَالُوا فِيمَا
    بَيْنَهُمْ: هَذَا هُوَ الْوَارِثُ! هَلُمُّوا نَقْتُلْهُ فَيَكُونَ لَنَا
    الْمِيرَاثُ! فَأَخَذُوهُ وَقَتَلُوهُ وَأَخْرَجُوهُ خَارِجَ الْكَرْمِ.
    فَمَاذَا يَفْعَلُ صَاحِبُ الْكَرْمِ؟ يَأْتِي وَيُهْلِكُ الْكَرَّامِينَ
    وَيُعْطِي الْكَرْمَ إِلَى آخَرِينَ. أَمَا قَرَأْتُمْ هَذَا الْمَكْتُوبَ:
    الْحَجَرُ الَّذِي رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأْسَ
    الزَّاوِيَةِ مِنْ قِبَلِ الرَّبِّ كَانَ هَذَا وَهُوَ عَجِيبٌ فِي
    أَعْيُنِنَا!» فَطَلَبُوا أَنْ يُمْسِكُوهُ وَلَكِنَّهُمْ خَافُوا مِنَ
    الْجَمْعِ لأَنَّهُمْ عَرَفُوا أَنَّهُ قَالَ الْمَثَلَ عَلَيْهِمْ.
    فَتَرَكُوهُ وَمَضَوْا."
