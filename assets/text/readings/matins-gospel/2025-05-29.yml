title:
  english: Mk 16:12-20
  arabic: "مرقس ١٦ : ١٢-٢٠"
text:
  english: 'After that, He appeared in another form to two of them as they walked
    and went into the country. And they went and told it to the rest, but they
    did not believe them either. Later He appeared to the eleven as they sat at
    the table; and He rebuked their unbelief and hardness of heart, because they
    did not believe those who had seen Him after He had risen. And He said to
    them, "Go into all the world and preach the gospel to every creature. He who
    believes and is baptized will be saved; but he who does not believe will be
    condemned. And these signs will follow those who believe: In My name they
    will cast out demons; they will speak with new tongues; they will take up
    serpents; and if they drink anything deadly, it will by no means hurt them;
    they will lay hands on the sick, and they will recover." So then, after the
    Lord had spoken to them, He was received up into heaven, and sat down at the
    right hand of God. And they went out and preached everywhere, the Lord
    working with them and confirming the word through the accompanying signs.
    Amen.'
  arabic: "وَبَعْدَ ذَلِكَ ظَهَرَ بِهَيْئَةٍ أُخْرَى لاِثْنَيْنِ مِنْهُمْ وَهُمَا
    يَمْشِيَانِ مُنْطَلِقَيْنِ إِلَى الْبَرِّيَّةِ. وَذَهَبَ هَذَانِ وَأَخْبَرَا
    الْبَاقِينَ فَلَمْ يُصَدِّقُوا وَلاَ هَذَيْنِ. أَخِيراً ظَهَرَ لِلأَحَدَ
    عَشَرَ وَهُمْ مُتَّكِئُونَ وَوَبَّخَ عَدَمَ إِيمَانِهِمْ وَقَسَاوَةَ
    قُلُوبِهِمْ لأَنَّهُمْ لَمْ يُصَدِّقُوا الَّذِينَ نَظَرُوهُ قَدْ قَامَ.
    وَقَالَ لَهُمُ: «اذْهَبُوا إِلَى الْعَالَمِ أَجْمَعَ وَاكْرِزُوا
    بِالإِنْجِيلِ لِلْخَلِيقَةِ كُلِّهَا. مَنْ آمَنَ وَاعْتَمَدَ خَلَصَ وَمَنْ
    لَمْ يُؤْمِنْ يُدَنْ. وَهَذِهِ الآيَاتُ تَتْبَعُ الْمُؤْمِنِينَ: يُخْرِجُونَ
    الشَّيَاطِينَ بِاسْمِي وَيَتَكَلَّمُونَ بِأَلْسِنَةٍ جَدِيدَةٍ. يَحْمِلُونَ
    حَيَّاتٍ وَإِنْ شَرِبُوا شَيْئاً مُمِيتاً لاَ يَضُرُّهُمْ وَيَضَعُونَ
    أَيْدِيَهُمْ عَلَى الْمَرْضَى فَيَبْرَأُونَ». ثُمَّ إِنَّ الرَّبَّ بَعْدَمَا
    كَلَّمَهُمُ ارْتَفَعَ إِلَى السَّمَاءِ وَجَلَسَ عَنْ يَمِينِ اللَّهِ.
    وَأَمَّا هُمْ فَخَرَجُوا وَكَرَزُوا فِي كُلِّ مَكَانٍ وَالرَّبُّ يَعْمَلُ
    مَعَهُمْ وَيُثَبِّتُ الْكَلاَمَ بِالآيَاتِ التَّابِعَةِ. آمِينَ."
