title:
  english: Mk 9:30-32
  arabic: "مرقس ٩ : ٣٠-٣٢"
text:
  english: Then they departed from there and passed through Galilee, and He did
    not want anyone to know it. For He taught His disciples and said to them,
    "The Son of Man is being betrayed into the hands of men, and they will kill
    Him. And after He is killed, He will rise the third day." But they did not
    understand this saying, and were afraid to ask Him.
  arabic: "لأَنَّهُ كَانَ يُعَلِّمُ تَلاَمِيذَهُ وَيَقُولُ لَهُمْ إِنَّ ابْنَ
    الإِنْسَانِ يُسَلَّمُ إِلَى أَيْدِي النَّاسِ فَيَقْتُلُونَهُ وَبَعْدَ أَنْ
    يُقْتَلَ يَقُومُ فِي الْيَوْمِ الثَّالِثِ. وَأَمَّا هُمْ فَلَمْ يَفْهَمُوا
    الْقَوْلَ وَخَافُوا أَنْ يَسْأَلُوهُ. وَجَاءَ إِلَى كَفْرِنَاحُومَ. وَإِذْ
    كَانَ فِي الْبَيْتِ سَأَلَهُمْ: «بِمَاذَا كُنْتُمْ تَتَكَالَمُونَ فِي مَا
    بَيْنَكُمْ فِي الطَّرِيقِ؟»"
