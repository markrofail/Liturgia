title:
  english: Lk 11:20-28
  arabic: "لوقا ١١ : ٢٠-٢٨"
text:
  english: But if I cast out demons with the finger of God, surely the kingdom of
    God has come upon you. When a strong man, fully armed, guards his own
    palace, his goods are in peace. But when a stronger than he comes upon him
    and overcomes him, he takes from him all his armor in which he trusted, and
    divides his spoils. He who is not with Me is against Me, and he who does not
    gather with Me scatters. "When an unclean spirit goes out of a man, he goes
    through dry places, seeking rest; and finding none, he says, "I will return
    to my house from which I came.' And when he comes, he finds it swept and put
    in order. Then he goes and takes with him seven other spirits more wicked
    than himself, and they enter and dwell there; and the last state of that man
    is worse than the first." And it happened, as He spoke these things, that a
    certain woman from the crowd raised her voice and said to Him, "Blessed is
    the womb that bore You, and the breasts which nursed You!" But He said,
    "More than that, blessed are those who hear the word of God and keep it!"
  arabic: "وَلَكِنْ إِنْ كُنْتُ بِإِصْبِعِ اللهِ أُخْرِجُ الشَّيَاطِينَ فَقَدْ
    أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ اللهِ. حِينَمَا يَحْفَظُ الْقَوِيُّ دَارَهُ
    مُتَسَلِّحاً تَكُونُ أَمْوَالُهُ فِي أَمَانٍ. وَلَكِنْ مَتَى جَاءَ مَنْ هُوَ
    أَقْوَى مِنْهُ فَإِنَّهُ يَغْلِبُهُ وَيَنْزِعُ سِلاَحَهُ الْكَامِلَ الَّذِي
    اتَّكَلَ عَلَيْهِ وَيُوَزِّعُ غَنَائِمَهُ. مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ
    وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ. مَتَى خَرَجَ الرُّوحُ النَّجِسُ
    مِنَ الإِنْسَانِ يَجْتَازُ فِي أَمَاكِنَ لَيْسَ فِيهَا مَاءٌ يَطْلُبُ
    رَاحَةً وَإِذْ لاَ يَجِدُ يَقُولُ: أَرْجِعُ إِلَى بَيْتِي الَّذِي خَرَجْتُ
    مِنْهُ فَيَأْتِي وَيَجِدُهُ مَكْنُوساً مُزَيَّناً. ثُمَّ يَذْهَبُ وَيَأْخُذُ
    سَبْعَةَ أَرْوَاحٍ أُخَرَ أَشَرَّ مِنْهُ فَتَدْخُلُ وَتَسْكُنُ هُنَاكَ
    فَتَصِيرُ أَوَاخِرُ ذَلِكَ الإِنْسَانِ أَشَرَّ مِنْ أَوَائِلِهِ!» وَفِيمَا
    هُوَ يَتَكَلَّمُ بِهَذَا رَفَعَتِ امْرَأَةٌ صَوْتَهَا مِنَ الْجَمْعِ
    وَقَالَتْ لَهُ: «طُوبَى لِلْبَطْنِ الَّذِي حَمَلَكَ وَالثَّدْيَيْنِ
    اللَّذَيْنِ رَضَعْتَهُمَا». أَمَّا هُوَ فَقَالَ: «بَلْ طُوبَى لِلَّذِينَ
    يَسْمَعُونَ كَلاَمَ اللهِ وَيَحْفَظُونَهُ»."
