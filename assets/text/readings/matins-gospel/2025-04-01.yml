title:
  english: Luke 4:22-30
  arabic: "لوقا ٤ : ٢٢-٣٠"
text:
  english: So all bore witness to Him, and marveled at the gracious words which
    proceeded out of His mouth. And they said, "Is this not Joseph's son?" He
    said to them, "You will surely say this proverb to Me, "Physician, heal
    yourself! Whatever we have heard done in Capernaum, do also here in Your
    country."' Then He said, "Assuredly, I say to you, no prophet is accepted in
    his own country. But I tell you truly, many widows were in Israel in the
    days of Elijah, when the heaven was shut up three years and six months, and
    there was a great famine throughout all the land; but to none of them was
    Elijah sent except to Zarephath, in the region of Sidon, to a woman who was
    a widow. And many lepers were in Israel in the time of Elisha the prophet,
    and none of them was cleansed except Naaman the Syrian." So all those in the
    synagogue, when they heard these things, were filled with wrath, and rose up
    and thrust Him out of the city; and they led Him to the brow of the hill on
    which their city was built, that they might throw Him down over the cliff.
    Then passing through the midst of them, He went His way.
  arabic: "وَكَانَ الْجَمِيعُ يَشْهَدُونَ لَهُ وَيَتَعَجَّبُونَ مِنْ كَلِمَاتِ
    النِّعْمَةِ الْخَارِجَةِ مِنْ فَمِهِ وَيَقُولُونَ: «أَلَيْسَ هَذَا ابْنَ
    يُوسُفَ؟» فَقَالَ لَهُمْ: «عَلَى كُلِّ حَالٍ تَقُولُونَ لِي هَذَا الْمَثَلَ:
    أَيُّهَا الطَّبِيبُ اشْفِ نَفْسَكَ. كَمْ سَمِعْنَا أَنَّهُ جَرَى فِي
    كَفْرِنَاحُومَ فَافْعَلْ ذَلِكَ هُنَا أَيْضاً فِي وَطَنِكَ وَقَالَ:
    «الْحَقَّ أَقُولُ لَكُمْ إِنَّهُ لَيْسَ نَبِيٌّ مَقْبُولاً فِي وَطَنِهِ.
    وَبِالْحَقِّ أَقُولُ لَكُمْ إِنَّ أَرَامِلَ كَثِيرَةً كُنَّ فِي إِسْرَائِيلَ
    فِي أَيَّامِ إِيلِيَّا حِينَ أُغْلِقَتِ السَّمَاءُ مُدَّةَ ثَلاَثِ سِنِينَ
    وَسِتَّةِ أَشْهُرٍ لَمَّا كَانَ جُوعٌ عَظِيمٌ فِي الأَرْضِ كُلِّهَا وَلَمْ
    يُرْسَلْ إِيلِيَّا إِلَى وَاحِدَةٍ مِنْهَا إِلاَّ إِلَى أَرْمَلَةٍ إِلَى
    صِرْفَةِ صَيْدَاءَ. وَبُرْصٌ كَثِيرُونَ كَانُوا فِي إِسْرَائِيلَ فِي زَمَانِ
    أَلِيشَعَ النَّبِيِّ وَلَمْ يُطَهَّرْ وَاحِدٌ مِنْهُمْ إِلاَّ نُعْمَانُ
    السُّرْيَانِيُّ». فَامْتَلَأَ غَضَباً جَمِيعُ الَّذِينَ فِي الْمَجْمَعِ
    حِينَ سَمِعُوا هَذَا فَقَامُوا وَأَخْرَجُوهُ خَارِجَ الْمَدِينَةِ وَجَاءُوا
    بِهِ إِلَى حَافَّةَِ الْجَبَلِ الَّذِي كَانَتْ مَدِينَتُهُمْ مَبْنِيَّةً
    عَلَيْهِ حَتَّى يَطْرَحُوهُ إِلَى أَسْفَلُ. أَمَّا هُوَ فَجَازَ فِي
    وَسْطِهِمْ وَمَضَى."
