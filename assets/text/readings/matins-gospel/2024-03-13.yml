title:
  english: Luke 6:24-34
  arabic: "لوقا ٦ : ٢٤-٣٤"
text:
  english: '"But woe to you who are rich, For you have received your consolation.
    Woe to you who are full, For you shall hunger. Woe to you who laugh now, For
    you shall mourn and weep. Woe to you when all men speak well of you, For so
    did their fathers to the false prophets. "But I say to you who hear: Love
    your enemies, do good to those who hate you, bless those who curse you, and
    pray for those who spitefully use you. To him who strikes you on the one
    cheek, offer the other also. And from him who takes away your cloak, do not
    withhold your tunic either. Give to everyone who asks of you. And from him
    who takes away your goods do not ask them back. And just as you want men to
    do to you, you also do to them likewise. "But if you love those who love
    you, what credit is that to you? For even sinners love those who love them.
    And if you do good to those who do good to you, what credit is that to you?
    For even sinners do the same. And if you lend to those from whom you hope to
    receive back, what credit is that to you? For even sinners lend to sinners
    to receive as much back.'
  arabic: "وَلَكِنْ وَيْلٌ لَكُمْ أَيُّهَا الأَغْنِيَاءُ لأَنَّكُمْ قَدْ نِلْتُمْ
    عَزَاءَكُمْ. وَيْلٌ لَكُمْ أَيُّهَا الشَّبَاعَى لأَنَّكُمْ سَتَجُوعُونَ.
    وَيْلٌ لَكُمْ أَيُّهَا الضَّاحِكُونَ الآنَ لأَنَّكُمْ سَتَحْزَنُونَ
    وَتَبْكُونَ. وَيْلٌ لَكُمْ إِذَا قَالَ فِيكُمْ جَمِيعُ النَّاسِ حَسَناً.
    لأَنَّهُ هَكَذَا كَانَ آبَاؤُهُمْ يَفْعَلُونَ بِالأَنْبِيَاءِ الْكَذَبَةِ.
    «لَكِنِّي أَقُولُ لَكُمْ أَيُّهَا السَّامِعُونَ: أَحِبُّوا أَعْدَاءَكُمْ
    أَحْسِنُوا إِلَى مُبْغِضِيكُمْ بَارِكُوا لاَعِنِيكُمْ وَصَلُّوا لأَجْلِ
    الَّذِينَ يُسِيئُونَ إِلَيْكُمْ. مَنْ ضَرَبَكَ عَلَى خَدِّكَ فَاعْرِضْ لَهُ
    الآخَرَ أَيْضاً وَمَنْ أَخَذَ رِدَاءَكَ فَلاَ تَمْنَعْهُ ثَوْبَكَ أَيْضاً.
    وَكُلُّ مَنْ سَأَلَكَ فَأَعْطِهِ وَمَنْ أَخَذَ الَّذِي لَكَ فَلاَ
    تُطَالِبْهُ. وَكَمَا تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ بِكُمُ افْعَلُوا
    أَنْتُمْ أَيْضاً بِهِمْ هَكَذَا. وَإِنْ أَحْبَبْتُمُ الَّذِينَ
    يُحِبُّونَكُمْ فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضاً يُحِبُّونَ
    الَّذِينَ يُحِبُّونَهُمْ. وَإِذَا أَحْسَنْتُمْ إِلَى الَّذِينَ يُحْسِنُونَ
    إِلَيْكُمْ فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضاً يَفْعَلُونَ
    هَكَذَا. وَإِنْ أَقْرَضْتُمُ الَّذِينَ تَرْجُونَ أَنْ تَسْتَرِدُّوا مِنْهُمْ
    فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضاً يُقْرِضُونَ الْخُطَاةَ
    لِكَيْ يَسْتَرِدُّوا مِنْهُمُ الْمِثْلَ."
