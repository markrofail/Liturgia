title:
  english: Matt 11:2-6
  arabic: "متى ١١ : ٢-٦"
text:
  english: 'And when John had heard in prison about the works of Christ, he sent
    two of his disciples and said to Him, "Are You the Coming One, or do we look
    for another?" Jesus answered and said to them, "Go and tell John the things
    which you hear and see: The blind see and the lame walk; the lepers are
    cleansed and the deaf hear; the dead are raised up and the poor have the
    gospel preached to them. And blessed is he who is not offended because of
    Me."'
  arabic: "أَمَّا يُوحَنَّا فَلَمَّا سَمِعَ فِي السِّجْنِ بِأَعْمَالِ الْمَسِيحِ
    أَرْسَلَ اثْنَيْنِ مِنْ تَلاَمِيذِهِ وَقَالَ لَهُ: «أَنْتَ هُوَ الآتِي أَمْ
    نَنْتَظِرُ آخَرَ؟» فَأَجَابَهُمَا يَسُوعُ: «اذْهَبَا وَأَخْبِرَا يُوحَنَّا
    بِمَا تَسْمَعَانِ وَتَنْظُرَانِ: اَلْعُمْيُ يُبْصِرُونَ وَالْعُرْجُ
    يَمْشُونَ وَالْبُرْصُ يُطَهَّرُونَ وَالصُّمُّ يَسْمَعُونَ وَالْمَوْتَى
    يَقُومُونَ وَالْمَسَاكِينُ يُبَشَّرُونَ. وَطُوبَى لِمَنْ لاَ يَعْثُرُ
    فِيَّ»."
