title:
  english: Matt 14:1-5
  arabic: "متى ١٤ : ١-٥"
text:
  english: At that time Herod the tetrarch heard the report about Jesus and said
    to his servants, "This is John the Baptist; he is risen from the dead, and
    therefore these powers are at work in him." For Herod had laid hold of John
    and bound him, and put him in prison for the sake of Herodias, his brother
    Philip's wife. Because John had said to him, "It is not lawful for you to
    have her." And although he wanted to put him to death, he feared the
    multitude, because they counted him as a prophet.
  arabic: "فِي ذَلِكَ الْوَقْتِ سَمِعَ هِيرُودُسُ رَئِيسُ الرُّبْعِ خَبَرَ يَسُوعَ
    فَقَالَ لِغِلْمَانِهِ: «هَذَا هُوَ يُوحَنَّا الْمَعْمَدَانُ قَدْ قَامَ مِنَ
    الأَمْوَاتِ وَلِذَلِكَ تُعْمَلُ بِهِ الْقُوَّاتُ». فَإِنَّ هِيرُودُسَ كَانَ
    قَدْ أَمْسَكَ يُوحَنَّا وَأَوْثَقَهُ وَطَرَحَهُ فِي سِجْنٍ مِنْ أَجْلِ
    هِيرُودِيَّا امْرَأَةِ فِيلُبُّسَ أَخِيهِ لأَنَّ يُوحَنَّا كَانَ يَقُولُ
    لَهُ: «لاَ يَحِلُّ أَنْ تَكُونَ لَكَ». وَلَمَّا أَرَادَ أَنْ يَقْتُلَهُ
    خَافَ مِنَ الشَّعْبِ لأَنَّهُ كَانَ عِنْدَهُمْ مِثْلَ نَبِيٍّ."
