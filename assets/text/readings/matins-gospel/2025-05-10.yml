title:
  english: Jn 7:10-13
  arabic: "يوحنا ٧ : ١٠-١٣"
text:
  english: But when His brothers had gone up, then He also went up to the feast,
    not openly, but as it were in secret. Then the Jews sought Him at the feast,
    and said, "Where is He?" And there was much complaining among the people
    concerning Him. Some said, "He is good"; others said, "No, on the contrary,
    He deceives the people." However, no one spoke openly of Him for fear of the
    Jews.
  arabic: "وَلَمَّا كَانَ إِخْوَتُهُ قَدْ صَعِدُوا حِينَئِذٍ صَعِدَ هُوَ أَيْضاً
    إِلَى الْعِيدِ لاَ ظَاهِراً بَلْ كَأَنَّهُ فِي الْخَفَاءِ. فَكَانَ
    الْيَهُودُ يَطْلُبُونَهُ فِي الْعِيدِ وَيَقُولُونَ: «أَيْنَ ذَاكَ؟» وَكَانَ
    فِي الْجُمُوعِ مُنَاجَاةٌ كَثِيرَةٌ مِنْ نَحْوِهِ. بَعْضُهُمْ يَقُولُونَ:
    «إِنَّهُ صَالِحٌ». وَآخَرُونَ يَقُولُونَ: «لاَ بَلْ يُضِلُّ الشَّعْبَ».
    وَلَكِنْ لَمْ يَكُنْ أَحَدٌ يَتَكَلَّمُ عَنْهُ جِهَاراً لِسَبَبِ الْخَوْفِ
    مِنَ الْيَهُودِ."
