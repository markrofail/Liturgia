title:
  english: Lk 7:36-50
  arabic: "لوقا ٧ : ٣٦-٥٠"
text:
  english: Then one of the Pharisees asked Him to eat with him. And He went to the
    Pharisee's house, and sat down to eat. And behold, a woman in the city who
    was a sinner, when she knew that Jesus sat at the table in the Pharisee's
    house, brought an alabaster flask of fragrant oil, and stood at His feet
    behind Him weeping; and she began to wash His feet with her tears, and wiped
    them with the hair of her head; and she kissed His feet and anointed them
    with the fragrant oil. Now when the Pharisee who had invited Him saw this,
    he spoke to himself, saying, "This Man, if He were a prophet, would know who
    and what manner of woman this is who is touching Him, for she is a sinner."
    And Jesus answered and said to him, "Simon, I have something to say to you."
    So he said, "Teacher, say it." "There was a certain creditor who had two
    debtors. One owed five hundred denarii, and the other fifty. And when they
    had nothing with which to repay, he freely forgave them both. Tell Me,
    therefore, which of them will love him more?" Simon answered and said, "I
    suppose the one whom he forgave more." And He said to him, "You have rightly
    judged." Then He turned to the woman and said to Simon, "Do you see this
    woman? I entered your house; you gave Me no water for My feet, but she has
    washed My feet with her tears and wiped them with the hair of her head. You
    gave Me no kiss, but this woman has not ceased to kiss My feet since the
    time I came in. You did not anoint My head with oil, but this woman has
    anointed My feet with fragrant oil. Therefore I say to you, her sins, which
    are many, are forgiven, for she loved much. But to whom little is forgiven,
    the same loves little." Then He said to her, "Your sins are forgiven." And
    those who sat at the table with Him began to say to themselves, "Who is this
    who even forgives sins?" Then He said to the woman, "Your faith has saved
    you. Go in peace."
  arabic: "وَسَأَلَهُ وَاحِدٌ مِنَ الْفَرِّيسِيِّينَ أَنْ يَأْكُلَ مَعَهُ فَدَخَلَ
    بَيْتَ الْفَرِّيسِيِّ وَاتَّكَأَ. وَإِذَا امْرَأَةٌ فِي الْمَدِينَةِ كَانَتْ
    خَاطِئَةً إِذْ عَلِمَتْ أَنَّهُ مُتَّكِئٌ فِي بَيْتِ الْفَرِّيسِيِّ جَاءَتْ
    بِقَارُورَةِ طِيبٍ وَوَقَفَتْ عِنْدَ قَدَمَيْهِ مِنْ وَرَائِهِ بَاكِيَةً
    وَابْتَدَأَتْ تَبُلُّ قَدَمَيْهِ بِالدُّمُوعِ وَكَانَتْ تَمْسَحُهُمَا
    بِشَعْرِ رَأْسِهَا وَتُقَبِّلُ قَدَمَيْهِ وَتَدْهَنُهُمَا بِالطِّيبِ.
    فَلَمَّا رَأَى الْفَرِّيسِيُّ الَّذِي دَعَاهُ ذَلِكَ قَالَ فِي نَفْسِهِ:
    «لَوْ كَانَ هَذَا نَبِيّاً لَعَلِمَ مَنْ هَذِهِ الْمَرْأَةُ الَّتِي
    تَلْمِسُهُ وَمَا هِيَ! إِنَّهَا خَاطِئِةٌ». فَقَالَ يَسُوعُ: «يَا سِمْعَانُ
    عِنْدِي شَيْءٌ أَقُولُهُ لَكَ». فَقَالَ: «قُلْ يَا مُعَلِّمُ». «كَانَ
    لِمُدَايِنٍ مَدْيُونَانِ. عَلَى الْوَاحِدِ خَمْسُ مِئَةِ دِينَارٍ وَعَلَى
    الآخَرِ خَمْسُونَ. وَإِذْ لَمْ يَكُنْ لَهُمَا مَا يُوفِيَانِ سَامَحَهُمَا
    جَمِيعاً. فَقُلْ: أَيُّهُمَا يَكُونُ أَكْثَرَ حُبّاً لَهُ؟» فَأَجَابَ
    سِمْعَانُ: «أَظُنُّ الَّذِي سَامَحَهُ بِالأَكْثَرِ». فَقَالَ لَهُ:
    «بِالصَّوَابِ حَكَمْتَ». ثُمَّ الْتَفَتَ إِلَى الْمَرْأَةِ وَقَالَ
    لِسِمْعَانَ: «أَتَنْظُرُ هَذِهِ الْمَرْأَةَ؟ إِنِّي دَخَلْتُ بَيْتَكَ
    وَمَاءً لأَجْلِ رِجْلَيَّ لَمْ تُعْطِ. وَأَمَّا هِيَ فَقَدْ غَسَلَتْ
    رِجْلَيَّ بِالدُّمُوعِ وَمَسَحَتْهُمَا بِشَعْرِ رَأْسِهَا. قُبْلَةً لَمْ
    تُقَبِّلْنِي وَأَمَّا هِيَ فَمُنْذُ دَخَلْتُ لَمْ تَكُفَّ عَنْ تَقْبِيلِ
    رِجْلَيَّ. بِزَيْتٍ لَمْ تَدْهُنْ رَأْسِي وَأَمَّا هِيَ فَقَدْ دَهَنَتْ
    بِالطِّيبِ رِجْلَيَّ. مِنْ أَجْلِ ذَلِكَ أَقُولُ لَكَ: قَدْ غُفِرَتْ
    خَطَايَاهَا الْكَثِيرَةُ لأَنَّهَا أَحَبَّتْ كَثِيراً. وَالَّذِي يُغْفَرُ
    لَهُ قَلِيلٌ يُحِبُّ قَلِيلاً». ثُمَّ قَالَ لَهَا: «مَغْفُورَةٌ لَكِ
    خَطَايَاكِ». فَابْتَدَأَ الْمُتَّكِئُونَ مَعَهُ يَقُولُونَ فِي أَنْفُسِهِمْ:
    «مَنْ هَذَا الَّذِي يَغْفِرُ خَطَايَا أَيْضاً؟». فَقَالَ لِلْمَرْأَةِ:
    «إِيمَانُكِ قَدْ خَلَّصَكِ! اِذْهَبِي بِسَلاَمٍ»."
