title:
  english: Mk 14:3-9
  arabic: "مرقس ١٤ : ٣-٩"
text:
  english: And being in Bethany at the house of Simon the leper, as He sat at the
    table, a woman came having an alabaster flask of very costly oil of
    spikenard. Then she broke the flask and poured it on His head. But there
    were some who were indignant among themselves, and said, "Why was this
    fragrant oil wasted? For it might have been sold for more than three hundred
    denarii and given to the poor." And they criticized her sharply. But Jesus
    said, "Let her alone. Why do you trouble her? She has done a good work for
    Me. For you have the poor with you always, and whenever you wish you may do
    them good; but Me you do not have always. She has done what she could. She
    has come beforehand to anoint My body for burial. Assuredly, I say to you,
    wherever this gospel is preached in the whole world, what this woman has
    done will also be told as a memorial to her."
  arabic: "وَفِيمَا هُوَ فِي بَيْتِ عَنْيَا فِي بَيْتِ سِمْعَانَ الأَبْرَصِ وَهُوَ
    مُتَّكِئٌ جَاءَتِ امْرَأَةٌ مَعَهَا قَارُورَةُ طِيبِ نَارِدِينٍ خَالِصٍ
    كَثِيرِ الثَّمَنِ. فَكَسَرَتِ الْقَارُورَةَ وَسَكَبَتْهُ عَلَى رَأْسِهِ.
    وَكَانَ قَوْمٌ مُغْتَاظِينَ فِي أَنْفُسِهِمْ فَقَالُوا: «لِمَاذَا كَانَ
    تَلَفُ الطِّيبِ هَذَا؟ لأَنَّهُ كَانَ يُمْكِنُ أَنْ يُبَاعَ هَذَا بِأَكْثَرَ
    مِنْ ثَلاَثِمِئَةِ دِينَارٍ وَيُعْطَى لِلْفُقَرَاءِ». وَكَانُوا
    يُؤَنِّبُونَهَا. أَمَّا يَسُوعُ فَقَالَ: «اتْرُكُوهَا! لِمَاذَا
    تُزْعِجُونَهَا؟ قَدْ عَمِلَتْ بِي عَمَلاً حَسَناً. لأَنَّ الْفُقَرَاءَ
    مَعَكُمْ فِي كُلِّ حِينٍ وَمَتَى أَرَدْتُمْ تَقْدِرُونَ أَنْ تَعْمَلُوا
    بِهِمْ خَيْراً. وَأَمَّا أَنَا فَلَسْتُ مَعَكُمْ فِي كُلِّ حِينٍ. عَمِلَتْ
    مَا عِنْدَهَا. قَدْ سَبَقَتْ وَدَهَنَتْ بِالطِّيبِ جَسَدِي لِلتَّكْفِينِ.
    اَلْحَقَّ أَقُولُ لَكُمْ: حَيْثُمَا يُكْرَزْ بِهَذَا الإِنْجِيلِ فِي كُلِّ
    الْعَالَمِ يُخْبَرْ أَيْضاً بِمَا فَعَلَتْهُ هَذِهِ تَذْكَاراً لَهَا»."
