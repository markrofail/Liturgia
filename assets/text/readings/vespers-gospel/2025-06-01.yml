title:
  english: Matt 4:12-17
  arabic: "متى ٤ : ١٢-١٧"
text:
  english: 'Now when Jesus heard that John had been put in prison, He departed to
    Galilee. And leaving Nazareth, He came and dwelt in Capernaum, which is by
    the sea, in the regions of Zebulun and Naphtali, that it might be fulfilled
    which was spoken by Isaiah the prophet, saying: "The land of Zebulun and the
    land of Naphtali, By the way of the sea, beyond the Jordan, Galilee of the
    Gentiles: The people who sat in darkness have seen a great light, And upon
    those who sat in the region and shadow of death Light has dawned." From that
    time Jesus began to preach and to say, "Repent, for the kingdom of heaven is
    at hand."'
  arabic: "وَلَمَّا سَمِعَ يَسُوعُ أَنَّ يُوحَنَّا أُسْلِمَ انْصَرَفَ إِلَى
    الْجَلِيلِ. وَتَرَكَ النَّاصِرَةَ وَأَتَى فَسَكَنَ فِي كَفْرِنَاحُومَ
    الَّتِي عِنْدَ الْبَحْرِ فِي تُخُومِ زَبُولُونَ وَنَفْتَالِيمَ لِكَيْ
    يَتِمَّ مَا قِيلَ بِإِشَعْيَاءَ النَّبِيِّ: «أَرْضُ زَبُولُونَ وَأَرْضُ
    نَفْتَالِيمَ طَرِيقُ الْبَحْرِ عَبْرُ الأُرْدُنِّ جَلِيلُ الأُمَمِ-
    الشَّعْبُ الْجَالِسُ فِي ظُلْمَةٍ أَبْصَرَ نُوراً عَظِيماً وَالْجَالِسُونَ
    فِي كُورَةِ الْمَوْتِ وَظِلاَلِهِ أَشْرَقَ عَلَيْهِمْ نُورٌ». مِنْ ذَلِكَ
    الزَّمَانِ ابْتَدَأَ يَسُوعُ يَكْرِزُ وَيَقُولُ : «تُوبُوا لأَنَّهُ قَدِ
    اقْتَرَبَ مَلَكُوتُ السَّمَاوَاتِ»."
