title:
  english: Mt 17:14-21
  arabic: "متى ١٧ : ١٤-٢١"
text:
  english: And when they had come to the multitude, a man came to Him, kneeling
    down to Him and saying, "Lord, have mercy on my son, for he is an epileptic
    and suffers severely; for he often falls into the fire and often into the
    water. So I brought him to Your disciples, but they could not cure him."
    Then Jesus answered and said, "O faithless and perverse generation, how long
    shall I be with you? How long shall I bear with you? Bring him here to Me."
    And Jesus rebuked the demon, and it came out of him; and the child was cured
    from that very hour. Then the disciples came to Jesus privately and said,
    "Why could we not cast it out?" So Jesus said to them, "Because of your
    unbelief; for assuredly, I say to you, if you have faith as a mustard seed,
    you will say to this mountain, "Move from here to there,' and it will move;
    and nothing will be impossible for you. However, this kind does not go out
    except by prayer and fasting."
  arabic: "وَلَمَّا جَاءُوا إِلَى الْجَمْعِ تَقَدَّمَ إِلَيْهِ رَجُلٌ جَاثِياً
    لَهُ وَقَائِلاً: «يَا سَيِّدُ ارْحَمِ ابْنِي فَإِنَّهُ يُصْرَعُ
    وَيَتَأَلَّمُ شَدِيداً وَيَقَعُ كَثِيراً فِي النَّارِ وَكَثِيراً فِي
    الْمَاءِ. وَأَحْضَرْتُهُ إِلَى تَلاَمِيذِكَ فَلَمْ يَقْدِرُوا أَنْ
    يَشْفُوهُ». فَأَجَابَ يَسُوعُ: «أَيُّهَا الْجِيلُ غَيْرُ الْمُؤْمِنِ
    الْمُلْتَوِي إِلَى مَتَى أَكُونُ مَعَكُمْ؟ إِلَى مَتَى أَحْتَمِلُكُمْ؟
    قَدِّمُوهُ إِلَيَّ هَهُنَا!» فَانْتَهَرَهُ يَسُوعُ فَخَرَجَ مِنْهُ
    الشَّيْطَانُ. فَشُفِيَ الْغُلاَمُ مِنْ تِلْكَ السَّاعَةِ. ثُمَّ تَقَدَّمَ
    التَّلاَمِيذُ إِلَى يَسُوعَ عَلَى انْفِرَادٍ وَقَالُوا: «لِمَاذَا لَمْ
    نَقْدِرْ نَحْنُ أَنْ نُخْرِجَهُ؟» فَقَالَ لَهُمْ يَسُوعُ: «لِعَدَمِ
    إِيمَانِكُمْ. فَالْحَقَّ أَقُولُ لَكُمْ: لَوْ كَانَ لَكُمْ إِيمَانٌ مِثْلُ
    حَبَّةِ خَرْدَلٍ لَكُنْتُمْ تَقُولُونَ لِهَذَا الْجَبَلِ: انْتَقِلْ مِنْ
    هُنَا إِلَى هُنَاكَ فَيَنْتَقِلُ وَلاَ يَكُونُ شَيْءٌ غَيْرَ مُمْكِنٍ
    لَدَيْكُمْ. وَأَمَّا هَذَا الْجِنْسُ فَلاَ يَخْرُجُ إِلاَّ بِالصَّلاَةِ
    وَالصَّوْمِ»."
