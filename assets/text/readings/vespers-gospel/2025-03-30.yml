title:
  english: Luke 18:1-8
  arabic: "لوقا ١٨ : ١-٨"
text:
  english: "Then He spoke a parable to them, that men always ought to pray and not
    lose heart, saying: \"There was in a certain city a judge who did not fear
    God nor regard man. Now there was a widow in that city; and she came to him,
    saying, \"Get justice for me from my adversary.' And he would not for a
    while; but afterward he said within himself, \"Though I do not fear God nor
    regard man, yet because this widow troubles me I will avenge her, lest by
    her continual coming she weary me.\"' Then the Lord said, \"Hear what the
    unjust judge said. And shall God not avenge His own elect who cry out day
    and night to Him, though He bears long with them? I tell you that He will
    avenge them speedily. Nevertheless, when the Son of Man comes, will He
    really find faith on the earth?\""
  arabic: "وَقَالَ لَهُمْ أَيْضاً مَثَلاً فِي أَنَّهُ يَنْبَغِي أَنْ يُصَلَّى
    كُلَّ حِينٍ وَلاَ يُمَلَّ: «كَانَ فِي مَدِينَةٍ قَاضٍ لاَ يَخَافُ اللهَ
    وَلاَ يَهَابُ إِنْسَاناً. وَكَانَ فِي تِلْكَ الْمَدِينَةِ أَرْمَلَةٌ.
    وَكَانَتْ تَأْتِي إِلَيْهِ قَائِلَةً: أَنْصِفْنِي مِنْ خَصْمِي. وَكَانَ لاَ
    يَشَاءُ إِلَى زَمَانٍ. وَلَكِنْ بَعْدَ ذَلِكَ قَالَ فِي نَفْسِهِ: وَإِنْ
    كُنْتُ لاَ أَخَافُ اللهَ وَلاَ أَهَابُ إِنْسَاناً فَإِنِّي لأَجْلِ أَنَّ
    هَذِهِ الأَرْمَلَةَ تُزْعِجُنِي أُنْصِفُهَا لِئَلاَّ تَأْتِيَ دَائِماً
    فَتَقْمَعَنِي». وَقَالَ الرَّبُّ: «اسْمَعُوا مَا يَقُولُ قَاضِي الظُّلْمِ.
    أَفَلاَ يُنْصِفُ اللهُ مُخْتَارِيهِ الصَّارِخِينَ إِلَيْهِ نَهَاراً
    وَلَيْلاً وَهُوَ مُتَمَهِّلٌ عَلَيْهِمْ؟ أَقُولُ لَكُمْ إِنَّهُ يُنْصِفُهُمْ
    سَرِيعاً! وَلَكِنْ مَتَى جَاءَ ابْنُ الإِنْسَانِ أَلَعَلَّهُ يَجِدُ
    الإِيمَانَ عَلَى الأَرْضِ؟»."
