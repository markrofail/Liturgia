title:
  english: Jn 7:37-44
  arabic: "يوحنا ٧ : ٣٧-٤٤"
text:
  english: On the last day, that great day of the feast, Jesus stood and cried
    out, saying, "If anyone thirsts, let him come to Me and drink. He who
    believes in Me, as the Scripture has said, out of his heart will flow rivers
    of living water." But this He spoke concerning the Spirit, whom those
    believing in Him would receive; for the Holy Spirit was not yet given,
    because Jesus was not yet glorified. Therefore many from the crowd, when
    they heard this saying, said, "Truly this is the Prophet." Others said,
    "This is the Christ." But some said, "Will the Christ come out of Galilee?
    Has not the Scripture said that the Christ comes from the seed of David and
    from the town of Bethlehem, where David was?" So there was a division among
    the people because of Him. Now some of them wanted to take Him, but no one
    laid hands on Him.
  arabic: "وَفِي الْيَوْمِ الأَخِيرِ الْعَظِيمِ مِنَ الْعِيدِ وَقَفَ يَسُوعُ
    وَنَادَى: «إِنْ عَطِشَ أَحَدٌ فَلْيُقْبِلْ إِلَيَّ وَيَشْرَبْ. مَنْ آمَنَ
    بِي كَمَا قَالَ الْكِتَابُ تَجْرِي مِنْ بَطْنِهِ أَنْهَارُ مَاءٍ حَيٍّ».
    قَالَ هَذَا عَنِ الرُّوحِ الَّذِي كَانَ الْمُؤْمِنُونَ بِهِ مُزْمِعِينَ أَنْ
    يَقْبَلُوهُ لأَنَّ الرُّوحَ الْقُدُسَ لَمْ يَكُنْ قَدْ أُعْطِيَ بَعْدُ
    لأَنَّ يَسُوعَ لَمْ يَكُنْ قَدْ مُجِّدَ بَعْدُ. فَكَثِيرُونَ مِنَ الْجَمْعِ
    لَمَّا سَمِعُوا هَذَا الْكلاَمَ قَالُوا: «هَذَا بِالْحَقِيقَةِ هُوَ
    النَّبِيُّ». آخَرُونَ قَالُوا: «هَذَا هُوَ الْمَسِيحُ». وَآخَرُونَ قَالُوا:
    «أَلَعَلَّ الْمَسِيحَ مِنَ الْجَلِيلِ يَأْتِي؟ أَلَمْ يَقُلِ الْكِتَابُ
    إِنَّهُ مِنْ نَسْلِ دَاوُدَ وَمِنْ بَيْتِ لَحْمٍ الْقَرْيَةِ الَّتِي كَانَ
    دَاوُدُ فِيهَا يَأْتِي الْمَسِيحُ؟» فَحَدَثَ انْشِقَاقٌ فِي الْجَمْعِ
    لِسَبَبِهِ. وَكَانَ قَوْمٌ مِنْهُمْ يُرِيدُونَ أَنْ يُمْسِكُوهُ وَلَكِنْ
    لَمْ يُلْقِ أَحَدٌ عَلَيْهِ الأَيَادِيَ."
