title:
  english: Lk 11:17-23
  arabic: "لوقا ١١ : ١٧-٢٣"
text:
  english: 'But He, knowing their thoughts, said to them: "Every kingdom divided
    against itself is brought to desolation, and a house divided against a house
    falls. If Satan also is divided against himself, how will his kingdom stand?
    Because you say I cast out demons by Beelzebub. And if I cast out demons by
    Beelzebub, by whom do your sons cast them out? Therefore they will be your
    judges. But if I cast out demons with the finger of God, surely the kingdom
    of God has come upon you. When a strong man, fully armed, guards his own
    palace, his goods are in peace. But when a stronger than he comes upon him
    and overcomes him, he takes from him all his armor in which he trusted, and
    divides his spoils. He who is not with Me is against Me, and he who does not
    gather with Me scatters.'
  arabic: "فَعَلِمَ أَفْكَارَهُمْ وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ مُنْقَسِمَةٍ
    عَلَى ذَاتِهَا تَخْرَبُ وَبَيْتٍ مُنْقَسِمٍ عَلَى بَيْتٍ يَسْقُطُ. فَإِنْ
    كَانَ الشَّيْطَانُ أَيْضاً يَنْقَسِمُ عَلَى ذَاتِهِ فَكَيْفَ تَثْبُتُ
    مَمْلَكَتُهُ؟ لأَنَّكُمْ تَقُولُونَ: إِنِّي بِبَعْلَزَبُولَ أُخْرِجُ
    الشَّيَاطِينَ. فَإِنْ كُنْتُ أَنَا بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ
    فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟ لِذَلِكَ هُمْ يَكُونُونَ قُضَاتَكُمْ.
    وَلَكِنْ إِنْ كُنْتُ بِإِصْبِعِ اللهِ أُخْرِجُ الشَّيَاطِينَ فَقَدْ أَقْبَلَ
    عَلَيْكُمْ مَلَكُوتُ اللهِ. حِينَمَا يَحْفَظُ الْقَوِيُّ دَارَهُ
    مُتَسَلِّحاً تَكُونُ أَمْوَالُهُ فِي أَمَانٍ. وَلَكِنْ مَتَى جَاءَ مَنْ هُوَ
    أَقْوَى مِنْهُ فَإِنَّهُ يَغْلِبُهُ وَيَنْزِعُ سِلاَحَهُ الْكَامِلَ الَّذِي
    اتَّكَلَ عَلَيْهِ وَيُوَزِّعُ غَنَائِمَهُ. مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ
    وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ يُفَرِّقُ."
