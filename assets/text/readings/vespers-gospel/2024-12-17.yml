title:
  english: Matt 16:24-28
  arabic: "متى ١٦ : ٢٤-٢٨"
text:
  english: Then Jesus said to His disciples, "If anyone desires to come after Me,
    let him deny himself, and take up his cross, and follow Me. For whoever
    desires to save his life will lose it, but whoever loses his life for My
    sake will find it. For what profit is it to a man if he gains the whole
    world, and loses his own soul? Or what will a man give in exchange for his
    soul? For the Son of Man will come in the glory of His Father with His
    angels, and then He will reward each according to his works. Assuredly, I
    say to you, there are some standing here who shall not taste death till they
    see the Son of Man coming in His kingdom."
  arabic: "حِينَئِذٍ قَالَ يَسُوعُ لِتَلاَمِيذِهِ: «إِنْ أَرَادَ أَحَدٌ أَنْ
    يَأْتِيَ وَرَائِي فَلْيُنْكِرْ نَفْسَهُ وَيَحْمِلْ صَلِيبَهُ وَيَتْبَعْنِي
    فَإِنَّ مَنْ أَرَادَ أَنْ يُخَلِّصَ نَفْسَهُ يُهْلِكُهَا وَمَنْ يُهْلِكُ
    نَفْسَهُ مِنْ أَجْلِي يَجِدُهَا. لأَنَّهُ مَاذَا يَنْتَفِعُ الإِنْسَانُ لَوْ
    رَبِحَ الْعَالَمَ كُلَّهُ وَخَسِرَ نَفْسَهُ؟ أَوْ مَاذَا يُعْطِي الإِنْسَانُ
    فِدَاءً عَنْ نَفْسِهِ؟ فَإِنَّ ابْنَ الإِنْسَانِ سَوْفَ يَأْتِي فِي مَجْدِ
    أَبِيهِ مَعَ مَلاَئِكَتِهِ وَحِينَئِذٍ يُجَازِي كُلَّ وَاحِدٍ حَسَبَ
    عَمَلِهِ. اَلْحَقَّ أَقُولُ لَكُمْ إِنَّ مِنَ الْقِيَامِ هَهُنَا قَوْماً لاَ
    يَذُوقُونَ الْمَوْتَ حَتَّى يَرَوُا ابْنَ الإِنْسَانِ آتِياً فِي
    مَلَكُوتِهِ»."
