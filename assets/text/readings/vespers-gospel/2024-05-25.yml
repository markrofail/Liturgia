title:
  english: Matt 15:29-31
  arabic: "متى ١٥ : ٢٩-٣١"
text:
  english: Jesus departed from there, skirted the Sea of Galilee, and went up on
    the mountain and sat down there. Then great multitudes came to Him, having
    with them the lame, blind, mute, maimed, and many others; and they laid them
    down at Jesus' feet, and He healed them. So the multitude marveled when they
    saw the mute speaking, the maimed made whole, the lame walking, and the
    blind seeing; and they glorified the God of Israel.
  arabic: ثُمَّ انْتَقَلَ يَسُوعُ مِنْ هُنَاكَ وَجَاءَ إِلَى جَانِبِ بَحْرِ
    الْجَلِيلِ وَصَعِدَ إِلَى الْجَبَلِ وَجَلَسَ هُنَاكَ. فَجَاءَ إِلَيْهِ
    جُمُوعٌ كَثِيرَةٌ مَعَهُمْ عُرْجٌ وَعُمْيٌ وَخُرْسٌ وَشُلٌّ وَآخَرُونَ
    كَثِيرُونَ وَطَرَحُوهُمْ عِنْدَ قَدَمَيْ يَسُوعَ. فَشَفَاهُمْ حَتَّى
    تَعَجَّبَ الْجُمُوعُ إِذْ رَأَوُا الْخُرْسَ يَتَكَلَّمُونَ وَالشُّلَّ
    يَصِحُّونَ وَالْعُرْجَ يَمْشُونَ وَالْعُمْيَ يُبْصِرُونَ. وَمَجَّدُوا إِلَهَ
    إِسْرَائِيلَ.
