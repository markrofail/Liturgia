title:
  english: Jn 15:7-16
  arabic: "يوحنا ١٥ : ٧-١٦"
text:
  english: If you abide in Me, and My words abide in you, you will ask what you
    desire, and it shall be done for you. By this My Father is glorified, that
    you bear much fruit; so you will be My disciples. "As the Father loved Me, I
    also have loved you; abide in My love. If you keep My commandments, you will
    abide in My love, just as I have kept My Father's commandments and abide in
    His love. "These things I have spoken to you, that My joy may remain in you,
    and that your joy may be full. This is My commandment, that you love one
    another as I have loved you. Greater love has no one than this, than to lay
    down one's life for his friends. You are My friends if you do whatever I
    command you. No longer do I call you servants, for a servant does not know
    what his master is doing; but I have called you friends, for all things that
    I heard from My Father I have made known to you. You did not choose Me, but
    I chose you and appointed you that you should go and bear fruit, and that
    your fruit should remain, that whatever you ask the Father in My name He may
    give you.
  arabic: إِنْ ثَبَتُّمْ فِيَّ وَثَبَتَ كلاَمِي فِيكُمْ تَطْلُبُونَ مَا تُرِيدُونَ
    فَيَكُونُ لَكُمْ. بِهَذَا يَتَمَجَّدُ أَبِي أَنْ تَأْتُوا بِثَمَرٍ كَثِيرٍ
    فَتَكُونُونَ تلاَمِيذِي. كَمَا أَحَبَّنِي الآبُ كَذَلِكَ أَحْبَبْتُكُمْ
    أَنَا. اُثْبُتُوا فِي مَحَبَّتِي. إِنْ حَفِظْتُمْ وَصَايَايَ تَثْبُتُونَ فِي
    مَحَبَّتِي كَمَا أَنِّي أَنَا قَدْ حَفِظْتُ وَصَايَا أَبِي وَأَثْبُتُ فِي
    مَحَبَّتِهِ. كَلَّمْتُكُمْ بِهَذَا لِكَيْ يَثْبُتَ فَرَحِي فِيكُمْ
    وَيُكْمَلَ فَرَحُكُمْ. «هَذِهِ هِيَ وَصِيَّتِي أَنْ تُحِبُّوا بَعْضُكُمْ
    بَعْضاً كَمَا أَحْبَبْتُكُمْ. لَيْسَ لأَحَدٍ حُبٌّ أَعْظَمُ مِنْ هَذَا أَنْ
    يَضَعَ أَحَدٌ نَفْسَهُ لأَجْلِ أَحِبَّائِهِ. أَنْتُمْ أَحِبَّائِي إِنْ
    فَعَلْتُمْ مَا أُوصِيكُمْ بِهِ. لاَ أَعُودُ أُسَمِّيكُمْ عَبِيداً لأَنَّ
    الْعَبْدَ لاَ يَعْلَمُ مَا يَعْمَلُ سَيِّدُهُ لَكِنِّي قَدْ سَمَّيْتُكُمْ
    أَحِبَّاءَ لأَنِّي أَعْلَمْتُكُمْ بِكُلِّ مَا سَمِعْتُهُ مِنْ أَبِي. لَيْسَ
    أَنْتُمُ اخْتَرْتُمُونِي بَلْ أَنَا اخْتَرْتُكُمْ وَأَقَمْتُكُمْ
    لِتَذْهَبُوا وَتَأْتُوا بِثَمَرٍ وَيَدُومَ ثَمَرُكُمْ لِكَيْ يُعْطِيَكُمُ
    الآبُ كُلَّ مَا طَلَبْتُمْ بِاسْمِي.
