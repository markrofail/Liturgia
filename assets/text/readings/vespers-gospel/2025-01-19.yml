title:
  english: Matt 3:1 - 12
  arabic: "متى ٣ : ١-١٢"
text:
  english: "In those days John the Baptist came preaching in the wilderness of
    Judea, and saying, \"Repent, for the kingdom of heaven is at hand!\" For
    this is he who was spoken of by the prophet Isaiah, saying: \"The voice of
    one crying in the wilderness: \"Prepare the way of the LORD; Make His paths
    straight.\"' Now John himself was clothed in camel's hair, with a leather
    belt around his waist; and his food was locusts and wild honey. Then
    Jerusalem, all Judea, and all the region around the Jordan went out to him
    and were baptized by him in the Jordan, confessing their sins. But when he
    saw many of the Pharisees and Sadducees coming to his baptism, he said to
    them, \"Brood of vipers! Who warned you to flee from the wrath to come?
    Therefore bear fruits worthy of repentance, and do not think to say to
    yourselves, \"We have Abraham as our father.' For I say to you that God is
    able to raise up children to Abraham from these stones. And even now the ax
    is laid to the root of the trees. Therefore every tree which does not bear
    good fruit is cut down and thrown into the fire. I indeed baptize you with
    water unto repentance, but He who is coming after me is mightier than I,
    whose sandals I am not worthy to carry. He will baptize you with the Holy
    Spirit and fire. His winnowing fan is in His hand, and He will thoroughly
    clean out His threshing floor, and gather His wheat into the barn; but He
    will burn up the chaff with unquenchable fire.\""
  arabic: "وَفِي تِلْكَ الأَيَّامِ جَاءَ يُوحَنَّا الْمَعْمَدَانُ يَكْرِزُ فِي
    بَرِّيَّةِ الْيَهُودِيَّةِ قَائِلاً: «تُوبُوا لأَنَّهُ قَدِ اقْتَرَبَ
    مَلَكُوتُ السَّماوَاتِ. فَإِنَّ هَذَا هُوَ الَّذِي قِيلَ عَنْهُ
    بِإِشَعْيَاءَ النَّبِيِّ: صَوْتُ صَارِخٍ فِي الْبَرِّيَّةِ: أَعِدُّوا
    طَرِيقَ الرَّبِّ. اصْنَعُوا سُبُلَهُ مُسْتَقِيمَةً». وَيُوحَنَّا هَذَا كَانَ
    لِبَاسُهُ مِنْ وَبَرِ الإِبِلِ وَعَلَى حَقْوَيْهِ مِنْطَقَةٌ مِنْ جِلْدٍ.
    وَكَانَ طَعَامُهُ جَرَاداً وَعَسَلاً بَرِّيّاً. حِينَئِذٍ خَرَجَ إِلَيْهِ
    أُورُشَلِيمُ وَكُلُّ الْيَهُودِيَّةِ وَجَمِيعُ الْكُورَةِ الْمُحِيطَةِ
    بِالأُرْدُنّ وَاعْتَمَدُوا مِنْهُ فِي الأُرْدُنِّ مُعْتَرِفِينَ
    بِخَطَايَاهُمْ. فَلَمَّا رَأَى كَثِيرِينَ مِنَ الْفَرِّيسِيِّينَ
    وَالصَّدُّوقِيِّينَ يَأْتُونَ إِلَى مَعْمُودِيَّتِهِ قَالَ لَهُمْ: «يَا
    أَوْلاَدَ الأَفَاعِي مَنْ أَرَاكُمْ أَنْ تَهْرُبُوا مِنَ الْغَضَبِ الآتِي؟
    فَاصْنَعُوا أَثْمَاراً تَلِيقُ بِالتَّوْبَةِ. وَلاَ تَفْتَكِرُوا أَنْ
    تَقُولُوا فِي أَنْفُسِكُمْ: لَنَا إِبْراهِيمُ أَباً. لأَنِّي أَقُولُ لَكُمْ:
    إِنَّ اللَّهَ قَادِرٌ أَنْ يُقِيمَ مِنْ هَذِهِ الْحِجَارَةِ أَوْلاَداً
    لِإِبْراهِيمَ. وَالآنَ قَدْ وُضِعَتِ الْفَأْسُ عَلَى أَصْلِ الشَّجَرِ
    فَكُلُّ شَجَرَةٍ لاَ تَصْنَعُ ثَمَراً جَيِّداً تُقْطَعُ وَتُلْقَى فِي
    النَّارِ. أَنَا أُعَمِّدُكُمْ بِمَاءٍ لِلتَّوْبَةِ وَلَكِنِ الَّذِي يَأْتِي
    بَعْدِي هُوَ أَقْوَى مِنِّي الَّذِي لَسْتُ أَهْلاً أَنْ أَحْمِلَ حِذَاءَهُ.
    هُوَ سَيُعَمِّدُكُمْ بِالرُّوحِ الْقُدُسِ وَنَارٍ. الَّذِي رَفْشُهُ فِي
    يَدِهِ وَسَيُنَقِّي بَيْدَرَهُ وَيَجْمَعُ قَمْحَهُ إِلَى الْمَخْزَنِ
    وَأَمَّا التِّبْنُ فَيُحْرِقُهُ بِنَارٍ لاَ تُطْفَأُ»."
