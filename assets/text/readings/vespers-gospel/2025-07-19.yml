title:
  english: Matt 10:16-23
  arabic: "متى ١٠ : ١٦-٢٣"
text:
  english: "\"Behold, I send you out as sheep in the midst of wolves. Therefore be
    wise as serpents and harmless as doves. But beware of men, for they will
    deliver you up to councils and scourge you in their synagogues. You will be
    brought before governors and kings for My sake, as a testimony to them and
    to the Gentiles. But when they deliver you up, do not worry about how or
    what you should speak. For it will be given to you in that hour what you
    should speak; for it is not you who speak, but the Spirit of your Father who
    speaks in you. \"Now brother will deliver up brother to death, and a father
    his child; and children will rise up against parents and cause them to be
    put to death. And you will be hated by all for My name's sake. But he who
    endures to the end will be saved. When they persecute you in this city, flee
    to another. For assuredly, I say to you, you will not have gone through the
    cities of Israel before the Son of Man comes."
  arabic: «هَا أَنَا أُرْسِلُكُمْ كَغَنَمٍ فِي وَسَطِ ذِئَابٍ فَكُونُوا حُكَمَاءَ
    كَالْحَيَّاتِ وَبُسَطَاءَ كَالْحَمَامِ. وَلَكِنِ احْذَرُوا مِنَ النَّاسِ
    لأَنَّهُمْ سَيُسْلِمُونَكُمْ إِلَى مَجَالِسَ وَفِي مَجَامِعِهِمْ
    يَجْلِدُونَكُمْ. وَتُسَاقُونَ أَمَامَ وُلاَةٍ وَمُلُوكٍ مِنْ أَجْلِي
    شَهَادَةً لَهُمْ وَلِلأُمَمِ. فَمَتَى أَسْلَمُوكُمْ فَلاَ تَهْتَمُّوا كَيْفَ
    أَوْ بِمَا تَتَكَلَّمُونَ لأَنَّكُمْ تُعْطَوْنَ فِي تِلْكَ السَّاعَةِ مَا
    تَتَكَلَّمُونَ بِهِ لأَنْ لَسْتُمْ أَنْتُمُ الْمُتَكَلِّمِينَ بَلْ رُوحُ
    أَبِيكُمُ الَّذِي يَتَكَلَّمُ فِيكُمْ. وَسَيُسْلِمُ الأَخُ أَخَاهُ إِلَى
    الْمَوْتِ وَالأَبُ وَلَدَهُ وَيَقُومُ الأَوْلاَدُ عَلَى وَالِدِيهِمْ
    وَيَقْتُلُونَهُمْ وَتَكُونُونَ مُبْغَضِينَ مِنَ الْجَمِيعِ مِنْ أَجْلِ
    اسْمِي. وَلَكِنِ الَّذِي يَصْبِرُ إِلَى الْمُنْتَهَى فَهَذَا يَخْلُصُ.
    وَمَتَى طَرَدُوكُمْ فِي هَذِهِ الْمَدِينَةِ فَاهْرُبُوا إِلَى الأُخْرَى.
    فَإِنِّي الْحَقَّ أَقُولُ لَكُمْ لاَ تُكَمِّلُونَ مُدُنَ إِسْرَائِيلَ حَتَّى
    يَأْتِيَ ابْنُ الإِنْسَانِ.
