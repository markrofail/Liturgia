title:
  english: Jn 8:12-20
  arabic: "يوحنا ٨ : ١٢-٢٠"
text:
  english: Then Jesus spoke to them again, saying, "I am the light of the world.
    He who follows Me shall not walk in darkness, but have the light of life."
    The Pharisees therefore said to Him, "You bear witness of Yourself; Your
    witness is not true." Jesus answered and said to them, "Even if I bear
    witness of Myself, My witness is true, for I know where I came from and
    where I am going; but you do not know where I come from and where I am
    going. You judge according to the flesh; I judge no one. And yet if I do
    judge, My judgment is true; for I am not alone, but I am with the Father who
    sent Me. It is also written in your law that the testimony of two men is
    true. I am One who bears witness of Myself, and the Father who sent Me bears
    witness of Me." Then they said to Him, "Where is Your Father?" Jesus
    answered, "You know neither Me nor My Father. If you had known Me, you would
    have known My Father also." These words Jesus spoke in the treasury, as He
    taught in the temple; and no one laid hands on Him, for His hour had not yet
    come.
  arabic: "ثُمَّ كَلَّمَهُمْ يَسُوعُ أَيْضاً قَائِلاً: «أَنَا هُوَ نُورُ
    الْعَالَمِ. مَنْ يَتْبَعْنِي فلاَ يَمْشِي فِي الظُّلْمَةِ بَلْ يَكُونُ لَهُ
    نُورُ الْحَيَاةِ». فَقَالَ لَهُ الْفَرِّيسِيُّونَ: «أَنْتَ تَشْهَدُ
    لِنَفْسِكَ. شَهَادَتُكَ لَيْسَتْ حَقّاً». أَجَابَ يَسُوعُ: «وَإِنْ كُنْتُ
    أَشْهَدُ لِنَفْسِي فَشَهَادَتِي حَقٌّ لأَنِّي أَعْلَمُ مِنْ أَيْنَ أَتَيْتُ
    وَإِلَى أَيْنَ أَذْهَبُ. وَأَمَّا أَنْتُمْ فلاَ تَعْلَمُونَ مِنْ أَيْنَ آتِي
    وَلاَ إِلَى أَيْنَ أَذْهَبُ. أَنْتُمْ حَسَبَ الْجَسَدِ تَدِينُونَ أَمَّا
    أَنَا فَلَسْتُ أَدِينُ أَحَداً. وَإِنْ كُنْتُ أَنَا أَدِينُ فَدَيْنُونَتِي
    حَقٌّ لأَنِّي لَسْتُ وَحْدِي بَلْ أَنَا وَالآبُ الَّذِي أَرْسَلَنِي.
    وَأَيْضاً فِي نَامُوسِكُمْ مَكْتُوبٌ: أَنَّ شَهَادَةَ رَجُلَيْنِ حَقٌّ.
    أَنَا هُوَ الشَّاهِدُ لِنَفْسِي وَيَشْهَدُ لِي الآبُ الَّذِي أَرْسَلَنِي».
    فَقَالُوا لَهُ: «أَيْنَ هُوَ أَبُوكَ؟» أَجَابَ يَسُوعُ: «لَسْتُمْ
    تَعْرِفُونَنِي أَنَا وَلاَ أَبِي. لَوْ عَرَفْتُمُونِي لَعَرَفْتُمْ أَبِي
    أَيْضاً». هَذَا الْكلاَمُ قَالَهُ يَسُوعُ فِي الْخِزَانَةِ وَهُوَ يُعَلِّمُ
    فِي الْهَيْكَلِ. وَلَمْ يُمْسِكْهُ أَحَدٌ لأَنَّ سَاعَتَهُ لَمْ تَكُنْ قَدْ
    جَاءَتْ بَعْدُ."
