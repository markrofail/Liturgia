title:
  english: Lk 4:14-30
  arabic: "لوقا ٤ : ١٤-٣٠"
text:
  english: "Then Jesus returned in the power of the Spirit to Galilee, and news of
    Him went out through all the surrounding region. And He taught in their
    synagogues, being glorified by all. So He came to Nazareth, where He had
    been brought up. And as His custom was, He went into the synagogue on the
    Sabbath day, and stood up to read. And He was handed the book of the prophet
    Isaiah. And when He had opened the book, He found the place where it was
    written: \"The Spirit of the LORD is upon Me, Because He has anointed Me To
    preach the gospel to the poor; He has sent Me to heal the brokenhearted, To
    proclaim liberty to the captives And recovery of sight to the blind, To set
    at liberty those who are oppressed; To proclaim the acceptable year of the
    LORD.\" Then He closed the book, and gave it back to the attendant and sat
    down. And the eyes of all who were in the synagogue were fixed on Him. And
    He began to say to them, \"Today this Scripture is fulfilled in your
    hearing.\" So all bore witness to Him, and marveled at the gracious words
    which proceeded out of His mouth. And they said, \"Is this not Joseph's
    son?\" He said to them, \"You will surely say this proverb to Me,
    \"Physician, heal yourself! Whatever we have heard done in Capernaum, do
    also here in Your country.\"' Then He said, \"Assuredly, I say to you, no
    prophet is accepted in his own country. But I tell you truly, many widows
    were in Israel in the days of Elijah, when the heaven was shut up three
    years and six months, and there was a great famine throughout all the land;
    but to none of them was Elijah sent except to Zarephath, in the region of
    Sidon, to a woman who was a widow. And many lepers were in Israel in the
    time of Elisha the prophet, and none of them was cleansed except Naaman the
    Syrian.\" So all those in the synagogue, when they heard these things, were
    filled with wrath, and rose up and thrust Him out of the city; and they led
    Him to the brow of the hill on which their city was built, that they might
    throw Him down over the cliff. Then passing through the midst of them, He
    went His way."
  arabic: "وَرَجَعَ يَسُوعُ بِقُوَّةِ الرُّوحِ إِلَى الْجَلِيلِ وَخَرَجَ خَبَرٌ
    عَنْهُ فِي جَمِيعِ الْكُورَةِ الْمُحِيطَةِ. وَكَانَ يُعَلِّمُ فِي
    مَجَامِعِهِمْ مُمَجَّداً مِنَ الْجَمِيعِ. وَجَاءَ إِلَى النَّاصِرَةِ حَيْثُ
    كَانَ قَدْ تَرَبَّى. وَدَخَلَ الْمَجْمَعَ حَسَبَ عَادَتِهِ يَوْمَ السَّبْتِ
    وَقَامَ لِيَقْرَأَ فَدُفِعَ إِلَيْهِ سِفْرُ إِشَعْيَاءَ النَّبِيِّ. وَلَمَّا
    فَتَحَ السِّفْرَ وَجَدَ الْمَوْضِعَ الَّذِي كَانَ مَكْتُوباً فِيهِ: «رُوحُ
    الرَّبِّ عَلَيَّ لأَنَّهُ مَسَحَنِي لأُبَشِّرَ الْمَسَاكِينَ أَرْسَلَنِي
    لأَشْفِيَ الْمُنْكَسِرِي الْقُلُوبِ لأُنَادِيَ لِلْمَأْسُورِينَ
    بِالإِطْلاَقِ ولِلْعُمْيِ بِالْبَصَرِ وَأُرْسِلَ الْمُنْسَحِقِينَ فِي
    الْحُرِّيَّةِ وَأَكْرِزَ بِسَنَةِ الرَّبِّ الْمَقْبُولَةِ». ثُمَّ طَوَى
    السِّفْرَ وَسَلَّمَهُ إِلَى الْخَادِمِ وَجَلَسَ. وَجَمِيعُ الَّذِينَ فِي
    الْمَجْمَعِ كَانَتْ عُيُونُهُمْ شَاخِصَةً إِلَيْهِ. فَابْتَدَأَ يَقُولُ
    لَهُمْ: «إِنَّهُ الْيَوْمَ قَدْ تَمَّ هَذَا الْمَكْتُوبُ فِي مَسَامِعِكُمْ».
    وَكَانَ الْجَمِيعُ يَشْهَدُونَ لَهُ وَيَتَعَجَّبُونَ مِنْ كَلِمَاتِ
    النِّعْمَةِ الْخَارِجَةِ مِنْ فَمِهِ وَيَقُولُونَ: «أَلَيْسَ هَذَا ابْنَ
    يُوسُفَ؟» فَقَالَ لَهُمْ: «عَلَى كُلِّ حَالٍ تَقُولُونَ لِي هَذَا الْمَثَلَ:
    أَيُّهَا الطَّبِيبُ اشْفِ نَفْسَكَ. كَمْ سَمِعْنَا أَنَّهُ جَرَى فِي
    كَفْرِنَاحُومَ فَافْعَلْ ذَلِكَ هُنَا أَيْضاً فِي وَطَنِكَ وَقَالَ:
    «الْحَقَّ أَقُولُ لَكُمْ إِنَّهُ لَيْسَ نَبِيٌّ مَقْبُولاً فِي وَطَنِهِ.
    وَبِالْحَقِّ أَقُولُ لَكُمْ إِنَّ أَرَامِلَ كَثِيرَةً كُنَّ فِي إِسْرَائِيلَ
    فِي أَيَّامِ إِيلِيَّا حِينَ أُغْلِقَتِ السَّمَاءُ مُدَّةَ ثَلاَثِ سِنِينَ
    وَسِتَّةِ أَشْهُرٍ لَمَّا كَانَ جُوعٌ عَظِيمٌ فِي الأَرْضِ كُلِّهَا وَلَمْ
    يُرْسَلْ إِيلِيَّا إِلَى وَاحِدَةٍ مِنْهَا إِلاَّ إِلَى أَرْمَلَةٍ إِلَى
    صِرْفَةِ صَيْدَاءَ. وَبُرْصٌ كَثِيرُونَ كَانُوا فِي إِسْرَائِيلَ فِي زَمَانِ
    أَلِيشَعَ النَّبِيِّ وَلَمْ يُطَهَّرْ وَاحِدٌ مِنْهُمْ إِلاَّ نُعْمَانُ
    السُّرْيَانِيُّ». فَامْتَلَأَ غَضَباً جَمِيعُ الَّذِينَ فِي الْمَجْمَعِ
    حِينَ سَمِعُوا هَذَا فَقَامُوا وَأَخْرَجُوهُ خَارِجَ الْمَدِينَةِ وَجَاءُوا
    بِهِ إِلَى حَافَّةَِ الْجَبَلِ الَّذِي كَانَتْ مَدِينَتُهُمْ مَبْنِيَّةً
    عَلَيْهِ حَتَّى يَطْرَحُوهُ إِلَى أَسْفَلُ. أَمَّا هُوَ فَجَازَ فِي
    وَسْطِهِمْ وَمَضَى."
