title:
  english: Jn 6:54-58
  arabic: "يوحنا ٦ : ٥٤-٥٨"
text:
  english: Whoever eats My flesh and drinks My blood has eternal life, and I will
    raise him up at the last day. For My flesh is food indeed, and My blood is
    drink indeed. He who eats My flesh and drinks My blood abides in Me, and I
    in him. As the living Father sent Me, and I live because of the Father, so
    he who feeds on Me will live because of Me. This is the bread which came
    down from heaven--not as your fathers ate the manna, and are dead. He who
    eats this bread will live forever."
  arabic: مَنْ يَأْكُلُ جَسَدِي وَيَشْرَبُ دَمِي فَلَهُ حَيَاةٌ أَبَدِيَّةٌ
    وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ لأَنَّ جَسَدِي مَأْكَلٌ حَقٌّ
    وَدَمِي مَشْرَبٌ حَقٌّ. مَنْ يَأْكُلْ جَسَدِي وَيَشْرَبْ دَمِي يَثْبُتْ
    فِيَّ وَأَنَا فِيهِ. كَمَا أَرْسَلَنِي الآبُ الْحَيُّ وَأَنَا حَيٌّ بِالآبِ
    فَمَنْ يَأْكُلْنِي فَهُوَ يَحْيَا بِي. هَذَا هُوَ الْخُبْزُ الَّذِي نَزَلَ
    مِنَ السَّمَاءِ. لَيْسَ كَمَا أَكَلَ آبَاؤُكُمُ الْمَنَّ وَمَاتُوا. مَنْ
    يَأْكُلْ هَذَا الْخُبْزَ فَإِنَّهُ يَحْيَا إِلَى الأَبَدِ».
