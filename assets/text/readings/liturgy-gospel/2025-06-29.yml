title:
  english: Lk 6:27-38
  arabic: "لوقا ٦ : ٢٧-٣٨"
text:
  english: '"But I say to you who hear: Love your enemies, do good to those who
    hate you, bless those who curse you, and pray for those who spitefully use
    you. To him who strikes you on the one cheek, offer the other also. And from
    him who takes away your cloak, do not withhold your tunic either. Give to
    everyone who asks of you. And from him who takes away your goods do not ask
    them back. And just as you want men to do to you, you also do to them
    likewise. "But if you love those who love you, what credit is that to you?
    For even sinners love those who love them. And if you do good to those who
    do good to you, what credit is that to you? For even sinners do the same.
    And if you lend to those from whom you hope to receive back, what credit is
    that to you? For even sinners lend to sinners to receive as much back. But
    love your enemies, do good, and lend, hoping for nothing in return; and your
    reward will be great, and you will be sons of the Most High. For He is kind
    to the unthankful and evil. Therefore be merciful, just as your Father also
    is merciful. "Judge not, and you shall not be judged. Condemn not, and you
    shall not be condemned. Forgive, and you will be forgiven. Give, and it will
    be given to you: good measure, pressed down, shaken together, and running
    over will be put into your bosom. For with the same measure that you use, it
    will be measured back to you."'
  arabic: "«لَكِنِّي أَقُولُ لَكُمْ أَيُّهَا السَّامِعُونَ: أَحِبُّوا
    أَعْدَاءَكُمْ أَحْسِنُوا إِلَى مُبْغِضِيكُمْ بَارِكُوا لاَعِنِيكُمْ
    وَصَلُّوا لأَجْلِ الَّذِينَ يُسِيئُونَ إِلَيْكُمْ. مَنْ ضَرَبَكَ عَلَى
    خَدِّكَ فَاعْرِضْ لَهُ الآخَرَ أَيْضاً وَمَنْ أَخَذَ رِدَاءَكَ فَلاَ
    تَمْنَعْهُ ثَوْبَكَ أَيْضاً. وَكُلُّ مَنْ سَأَلَكَ فَأَعْطِهِ وَمَنْ أَخَذَ
    الَّذِي لَكَ فَلاَ تُطَالِبْهُ. وَكَمَا تُرِيدُونَ أَنْ يَفْعَلَ النَّاسُ
    بِكُمُ افْعَلُوا أَنْتُمْ أَيْضاً بِهِمْ هَكَذَا. وَإِنْ أَحْبَبْتُمُ
    الَّذِينَ يُحِبُّونَكُمْ فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضاً
    يُحِبُّونَ الَّذِينَ يُحِبُّونَهُمْ. وَإِذَا أَحْسَنْتُمْ إِلَى الَّذِينَ
    يُحْسِنُونَ إِلَيْكُمْ فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضاً
    يَفْعَلُونَ هَكَذَا. وَإِنْ أَقْرَضْتُمُ الَّذِينَ تَرْجُونَ أَنْ
    تَسْتَرِدُّوا مِنْهُمْ فَأَيُّ فَضْلٍ لَكُمْ؟ فَإِنَّ الْخُطَاةَ أَيْضاً
    يُقْرِضُونَ الْخُطَاةَ لِكَيْ يَسْتَرِدُّوا مِنْهُمُ الْمِثْلَ. بَلْ
    أَحِبُّوا أَعْدَاءَكُمْ وَأَحْسِنُوا وَأَقْرِضُوا وَأَنْتُمْ لاَ تَرْجُونَ
    شَيْئاً فَيَكُونَ أَجْرُكُمْ عَظِيماً وَتَكُونُوا بَنِي الْعَلِيِّ فَإِنَّهُ
    مُنْعِمٌ عَلَى غَيْرِ الشَّاكِرِينَ وَالأَشْرَارِ. فَكُونُوا رُحَمَاءَ كَمَا
    أَنَّ أَبَاكُمْ أَيْضاً رَحِيمٌ. وَلاَ تَدِينُوا فَلاَ تُدَانُوا. لاَ
    تَقْضُوا عَلَى أَحَدٍ فَلاَ يُقْضَى عَلَيْكُمْ. اِغْفِرُوا يُغْفَرْ لَكُمْ.
    أَعْطُوا تُعْطَوْا كَيْلاً جَيِّداً مُلَبَّداً مَهْزُوزاً فَائِضاً يُعْطُونَ
    فِي أَحْضَانِكُمْ. لأَنَّهُ بِنَفْسِ الْكَيْلِ الَّذِي بِهِ تَكِيلُونَ
    يُكَالُ لَكُمْ»."
