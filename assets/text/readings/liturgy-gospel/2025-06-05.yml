title:
  english: Jn 15:17-25
  arabic: "يوحنا ١٥ : ١٧-٢٥"
text:
  english: These things I command you, that you love one another. "If the world
    hates you, you know that it hated Me before it hated you. If you were of the
    world, the world would love its own. Yet because you are not of the world,
    but I chose you out of the world, therefore the world hates you. Remember
    the word that I said to you, "A servant is not greater than his master.' If
    they persecuted Me, they will also persecute you. If they kept My word, they
    will keep yours also. But all these things they will do to you for My name's
    sake, because they do not know Him who sent Me. If I had not come and spoken
    to them, they would have no sin, but now they have no excuse for their sin.
    He who hates Me hates My Father also. If I had not done among them the works
    which no one else did, they would have no sin; but now they have seen and
    also hated both Me and My Father. But this happened that the word might be
    fulfilled which is written in their law, "They hated Me without a cause.'
  arabic: "بِهَذَا أُوصِيكُمْ حَتَّى تُحِبُّوا بَعْضُكُمْ بَعْضاً. «إِنْ كَانَ
    الْعَالَمُ يُبْغِضُكُمْ فَاعْلَمُوا أَنَّهُ قَدْ أَبْغَضَنِي قَبْلَكُمْ.
    لَوْ كُنْتُمْ مِنَ الْعَالَمِ لَكَانَ الْعَالَمُ يُحِبُّ خَاصَّتَهُ.
    وَلَكِنْ لأَنَّكُمْ لَسْتُمْ مِنَ الْعَالَمِ بَلْ أَنَا اخْتَرْتُكُمْ مِنَ
    الْعَالَمِ لِذَلِكَ يُبْغِضُكُمُ الْعَالَمُ. اُذْكُرُوا الْكلاَمَ الَّذِي
    قُلْتُهُ لَكُمْ: لَيْسَ عَبْدٌ أَعْظَمَ مِنْ سَيِّدِهِ. إِنْ كَانُوا قَدِ
    اضْطَهَدُونِي فَسَيَضْطَهِدُونَكُمْ وَإِنْ كَانُوا قَدْ حَفِظُوا كلاَمِي
    فَسَيَحْفَظُونَ كلاَمَكُمْ. لَكِنَّهُمْ إِنَّمَا يَفْعَلُونَ بِكُمْ هَذَا
    كُلَّهُ مِنْ أَجْلِ اسْمِي لأَنَّهُمْ لاَ يَعْرِفُونَ الَّذِي أَرْسَلَنِي.
    لَوْ لَمْ أَكُنْ قَدْ جِئْتُ وَكَلَّمْتُهُمْ لَمْ تَكُنْ لَهُمْ خَطِيَّةٌ
    وَأَمَّا الآنَ فَلَيْسَ لَهُمْ عُذْرٌ فِي خَطِيَّتِهِمْ. اَلَّذِي
    يُبْغِضُنِي يُبْغِضُ أَبِي أَيْضاً. لَوْ لَمْ أَكُنْ قَدْ عَمِلْتُ
    بَيْنَهُمْ أَعْمَالاً لَمْ يَعْمَلْهَا أَحَدٌ غَيْرِي لَمْ تَكُنْ لَهُمْ
    خَطِيَّةٌ وَأَمَّا الآنَ فَقَدْ رَأَوْا وَأَبْغَضُونِي أَنَا وَأَبِي. لَكِنْ
    لِكَيْ تَتِمَّ الْكَلِمَةُ الْمَكْتُوبَةُ فِي نَامُوسِهِمْ: إِنَّهُمْ
    أَبْغَضُونِي بِلاَ سَبَبٍ."
