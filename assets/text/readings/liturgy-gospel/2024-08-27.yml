title:
  english: Matt 25:1 - 13
  arabic: "متى ٢٥ : ١-١٣"
text:
  english: "\"Then the kingdom of heaven shall be likened to ten virgins who took
    their lamps and went out to meet the bridegroom. Now five of them were wise,
    and five were foolish. Those who were foolish took their lamps and took no
    oil with them, but the wise took oil in their vessels with their lamps. But
    while the bridegroom was delayed, they all slumbered and slept. \"And at
    midnight a cry was heard: \"Behold, the bridegroom is coming; go out to meet
    him!' Then all those virgins arose and trimmed their lamps. And the foolish
    said to the wise, \"Give us some of your oil, for our lamps are going out.'
    But the wise answered, saying, \"No, lest there should not be enough for us
    and you; but go rather to those who sell, and buy for yourselves.' And while
    they went to buy, the bridegroom came, and those who were ready went in with
    him to the wedding; and the door was shut. \"Afterward the other virgins
    came also, saying, \"Lord, Lord, open to us!' But he answered and said,
    \"Assuredly, I say to you, I do not know you.' \"Watch therefore, for you
    know neither the day nor the hour in which the Son of Man is coming."
  arabic: "«حِينَئِذٍ يُشْبِهُ مَلَكُوتُ السَّمَاوَاتِ عَشْرَ عَذَارَى أَخَذْنَ
    مَصَابِيحَهُنَّ وَخَرَجْنَ لِلِقَاءِ الْعَرِيسِ. وَكَانَ خَمْسٌ مِنْهُنَّ
    حَكِيمَاتٍ وَخَمْسٌ جَاهِلاَتٍ. أَمَّا الْجَاهِلاَتُ فَأَخَذْنَ
    مَصَابِيحَهُنَّ وَلَمْ يَأْخُذْنَ مَعَهُنَّ زَيْتاً وَأَمَّا الْحَكِيمَاتُ
    فَأَخَذْنَ زَيْتاً فِي آنِيَتِهِنَّ مَعَ مَصَابِيحِهِنَّ. وَفِيمَا أَبْطَأَ
    الْعَرِيسُ نَعَسْنَ جَمِيعُهُنَّ وَنِمْنَ. فَفِي نِصْفِ اللَّيْلِ صَارَ
    صُرَاخٌ: هُوَذَا الْعَرِيسُ مُقْبِلٌ فَاخْرُجْنَ لِلِقَائِهِ! فَقَامَتْ
    جَمِيعُ أُولَئِكَ الْعَذَارَى وَأَصْلَحْنَ مَصَابِيحَهُنَّ. فَقَالَتِ
    الْجَاهِلاَتُ لِلْحَكِيمَاتِ: أَعْطِينَنَا مِنْ زَيْتِكُنَّ فَإِنَّ
    مَصَابِيحَنَا تَنْطَفِئُ. فَأَجَابَتِ الْحَكِيمَاتُ: لَعَلَّهُ لاَ يَكْفِي
    لَنَا وَلَكُنَّ بَلِ اذْهَبْنَ إِلَى الْبَاعَةِ وَابْتَعْنَ لَكُنَّ.
    وَفِيمَا هُنَّ ذَاهِبَاتٌ لِيَبْتَعْنَ جَاءَ الْعَرِيسُ وَالْمُسْتَعِدَّاتُ
    دَخَلْنَ مَعَهُ إِلَى الْعُرْسِ وَأُغْلِقَ الْبَابُ. أَخِيراً جَاءَتْ
    بَقِيَّةُ الْعَذَارَى أَيْضاً قَائِلاَتٍ: يَا سَيِّدُ يَا سَيِّدُ افْتَحْ
    لَنَا. فَأَجَابَ: الْحَقَّ أَقُولُ لَكُنَّ: إِنِّي مَا أَعْرِفُكُنَّ.
    فَاسْهَرُوا إِذاً لأَنَّكُمْ لاَ تَعْرِفُونَ الْيَوْمَ وَلاَ السَّاعَةَ
    الَّتِي يَأْتِي فِيهَا ابْنُ الإِنْسَانِ."
