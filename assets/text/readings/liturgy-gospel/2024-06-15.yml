title:
  english: Jn 16:15-23
  arabic: "يوحنا ١٦ : ١٥-٢٣"
text:
  english: All things that the Father has are Mine. Therefore I said that He will
    take of Mine and declare it to you. "A little while, and you will not see
    Me; and again a little while, and you will see Me, because I go to the
    Father." Then some of His disciples said among themselves, "What is this
    that He says to us, "A little while, and you will not see Me; and again a
    little while, and you will see Me'; and, "because I go to the Father'?" They
    said therefore, "What is this that He says, "A little while'? We do not know
    what He is saying." Now Jesus knew that they desired to ask Him, and He said
    to them, "Are you inquiring among yourselves about what I said, "A little
    while, and you will not see Me; and again a little while, and you will see
    Me'? Most assuredly, I say to you that you will weep and lament, but the
    world will rejoice; and you will be sorrowful, but your sorrow will be
    turned into joy. A woman, when she is in labor, has sorrow because her hour
    has come; but as soon as she has given birth to the child, she no longer
    remembers the anguish, for joy that a human being has been born into the
    world. Therefore you now have sorrow; but I will see you again and your
    heart will rejoice, and your joy no one will take from you. "And in that day
    you will ask Me nothing.
  arabic: "كُلُّ مَا لِلآبِ هُوَ لِي. لِهَذَا قُلْتُ إِنَّهُ يَأْخُذُ مِمَّا لِي
    وَيُخْبِرُكُمْ. بَعْدَ قَلِيلٍ لاَ تُبْصِرُونَنِي ثُمَّ بَعْدَ قَلِيلٍ
    أَيْضاً تَرَوْنَنِي لأَنِّي ذَاهِبٌ إِلَى الآبِ». فَقَالَ قَوْمٌ مِنْ
    تلاَمِيذِهِ بَعْضُهُمْ لِبَعْضٍ: «مَا هُوَ هَذَا الَّذِي يَقُولُهُ لَنَا:
    بَعْدَ قَلِيلٍ لاَ تُبْصِرُونَنِي ثُمَّ بَعْدَ قَلِيلٍ أَيْضاً تَرَوْنَنِي
    وَلأَنِّي ذَاهِبٌ إِلَى الآبِ؟». فَتَسَاءَلُوا: «مَا هُوَ هَذَا الْقَلِيلُ
    الَّذِي يَقُولُ عَنْهُ؟ لَسْنَا نَعْلَمُ بِمَاذَا يَتَكَلَّمُ». فَعَلِمَ
    يَسُوعُ أَنَّهُمْ كَانُوا يُرِيدُونَ أَنْ يَسْأَلُوهُ فَقَالَ لَهُمْ:
    «أَعَنْ هَذَا تَتَسَاءَلُونَ فِيمَا بَيْنَكُمْ لأَنِّي قُلْتُ: بَعْدَ
    قَلِيلٍ لاَ تُبْصِرُونَنِي ثُمَّ بَعْدَ قَلِيلٍ أَيْضاً تَرَوْنَنِي
    اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّكُمْ سَتَبْكُونَ وَتَنُوحُونَ
    وَالْعَالَمُ يَفْرَحُ. أَنْتُمْ سَتَحْزَنُونَ وَلَكِنَّ حُزْنَكُمْ
    يَتَحَوَّلُ إِلَى فَرَحٍ. اَلْمَرْأَةُ وَهِيَ تَلِدُ تَحْزَنُ لأَنَّ
    سَاعَتَهَا قَدْ جَاءَتْ وَلَكِنْ مَتَى وَلَدَتِ الطِّفْلَ لاَ تَعُودُ
    تَذْكُرُ الشِّدَّةَ لِسَبَبِ الْفَرَحِ لأَنَّهُ قَدْ وُلِدَ إِنْسَانٌ فِي
    الْعَالَمِ. فَأَنْتُمْ كَذَلِكَ عِنْدَكُمُ الآنَ حُزْنٌ. وَلَكِنِّي
    سَأَرَاكُمْ أَيْضاً فَتَفْرَحُ قُلُوبُكُمْ وَلاَ يَنْزِعُ أَحَدٌ فَرَحَكُمْ
    مِنْكُمْ. وَفِي ذَلِكَ الْيَوْمِ لاَ تَسْأَلُونَنِي شَيْئاً. اَلْحَقَّ
    الْحَقَّ أَقُولُ لَكُمْ: إِنَّ كُلَّ مَا طَلَبْتُمْ مِنَ الآبِ بِاسْمِي
    يُعْطِيكُمْ."
