title:
  english: Mt 12:22-37
  arabic: "متى ١٢ : ٢٢-٣٧"
text:
  english: "Then one was brought to Him who was demon-possessed, blind and mute;
    and He healed him, so that the blind and mute man both spoke and saw. And
    all the multitudes were amazed and said, \"Could this be the Son of David?\"
    Now when the Pharisees heard it they said, \"This fellow does not cast out
    demons except by Beelzebub, the ruler of the demons.\" But Jesus knew their
    thoughts, and said to them: \"Every kingdom divided against itself is
    brought to desolation, and every city or house divided against itself will
    not stand. If Satan casts out Satan, he is divided against himself. How then
    will his kingdom stand? And if I cast out demons by Beelzebub, by whom do
    your sons cast them out? Therefore they shall be your judges. But if I cast
    out demons by the Spirit of God, surely the kingdom of God has come upon
    you. Or how can one enter a strong man's house and plunder his goods, unless
    he first binds the strong man? And then he will plunder his house. He who is
    not with Me is against Me, and he who does not gather with Me scatters
    abroad. \"Therefore I say to you, every sin and blasphemy will be forgiven
    men, but the blasphemy against the Spirit will not be forgiven men. Anyone
    who speaks a word against the Son of Man, it will be forgiven him; but
    whoever speaks against the Holy Spirit, it will not be forgiven him, either
    in this age or in the age to come. \"Either make the tree good and its fruit
    good, or else make the tree bad and its fruit bad; for a tree is known by
    its fruit. Brood of vipers! How can you, being evil, speak good things? For
    out of the abundance of the heart the mouth speaks. A good man out of the
    good treasure of his heart brings forth good things, and an evil man out of
    the evil treasure brings forth evil things. But I say to you that for every
    idle word men may speak, they will give account of it in the day of
    judgment. For by your words you will be justified, and by your words you
    will be condemned.\""
  arabic: "حِينَئِذٍ أُحْضِرَ إِلَيْهِ مَجْنُونٌ أَعْمَى وَأَخْرَسُ فَشَفَاهُ
    حَتَّى إِنَّ الأَعْمَى الأَخْرَسَ تَكَلَّمَ وَأَبْصَرَ. فَبُهِتَ كُلُّ
    الْجُمُوعِ وَقَالُوا: «أَلَعَلَّ هَذَا هُوَ ابْنُ دَاوُدَ؟» أَمَّا
    الْفَرِّيسِيُّونَ فَلَمَّا سَمِعُوا قَالُوا: «هَذَا لاَ يُخْرِجُ
    الشَّيَاطِينَ إِلاَّ بِبَعْلَزَبُولَ رَئِيسِ الشَّيَاطِينِ». فَعَلِمَ
    يَسُوعُ أَفْكَارَهُمْ وَقَالَ لَهُمْ: «كُلُّ مَمْلَكَةٍ مُنْقَسِمَةٍ عَلَى
    ذَاتِهَا تُخْرَبُ وَكُلُّ مَدِينَةٍ أَوْ بَيْتٍ مُنْقَسِمٍ عَلَى ذَاتِهِ لاَ
    يَثْبُتُ. فَإِنْ كَانَ الشَّيْطَانُ يُخْرِجُ الشَّيْطَانَ فَقَدِ انْقَسَمَ
    عَلَى ذَاتِهِ. فَكَيْفَ تَثْبُتُ مَمْلَكَتُهُ؟ وَإِنْ كُنْتُ أَنَا
    بِبَعْلَزَبُولَ أُخْرِجُ الشَّيَاطِينَ فَأَبْنَاؤُكُمْ بِمَنْ يُخْرِجُونَ؟
    لِذَلِكَ هُمْ يَكُونُونَ قُضَاتَكُمْ! وَلَكِنْ إِنْ كُنْتُ أَنَا بِرُوحِ
    اللَّهِ أُخْرِجُ الشَّيَاطِينَ فَقَدْ أَقْبَلَ عَلَيْكُمْ مَلَكُوتُ اللَّهِ!
    أَمْ كَيْفَ يَسْتَطِيعُ أَحَدٌ أَنْ يَدْخُلَ بَيْتَ الْقَوِيِّ وَيَنْهَبَ
    أَمْتِعَتَهُ إِنْ لَمْ يَرْبِطِ الْقَوِيَّ أَوَّلاً وَحِينَئِذٍ يَنْهَبُ
    بَيْتَهُ؟ مَنْ لَيْسَ مَعِي فَهُوَ عَلَيَّ وَمَنْ لاَ يَجْمَعُ مَعِي فَهُوَ
    يُفَرِّقُ. لِذَلِكَ أَقُولُ لَكُمْ: كُلُّ خَطِيَّةٍ وَتَجْدِيفٍ يُغْفَرُ
    لِلنَّاسِ وَأَمَّا التَّجْدِيفُ عَلَى الرُّوحِ فَلَنْ يُغْفَرَ لِلنَّاسِ.
    وَمَنْ قَالَ كَلِمَةً عَلَى ابْنِ الإِنْسَانِ يُغْفَرُ لَهُ وَأَمَّا مَنْ
    قَالَ عَلَى الرُّوحِ الْقُدُسِ فَلَنْ يُغْفَرَ لَهُ لاَ فِي هَذَا الْعَالَمِ
    وَلاَ فِي الآتِي. اِجْعَلُوا الشَّجَرَةَ جَيِّدَةً وَثَمَرَهَا جَيِّداً أَوِ
    اجْعَلُوا الشَّجَرَةَ رَدِيَّةً وَثَمَرَهَا رَدِيّاً لأَنْ مِنَ الثَّمَرِ
    تُعْرَفُ الشَّجَرَةُ. يَا أَوْلاَدَ الأَفَاعِي! كَيْفَ تَقْدِرُونَ أَنْ
    تَتَكَلَّمُوا بِالصَّالِحَاتِ وَأَنْتُمْ أَشْرَارٌ؟ فَإِنَّهُ مِنْ فَضْلَةِ
    الْقَلْبِ يَتَكَلَّمُ الْفَمُ. اَلإِنْسَانُ الصَّالِحُ مِنَ الْكَنْزِ
    الصَّالِحِ فِي الْقَلْبِ يُخْرِجُ الصَّالِحَاتِ وَالإِنْسَانُ الشِّرِّيرُ
    مِنَ الْكَنْزِ الشِّرِّيرِ يُخْرِجُ الشُّرُورَ. وَلَكِنْ أَقُولُ لَكُمْ:
    إِنَّ كُلَّ كَلِمَةٍ بَطَّالَةٍ يَتَكَلَّمُ بِهَا النَّاسُ سَوْفَ يُعْطُونَ
    عَنْهَا حِسَاباً يَوْمَ الدِّينِ. لأَنَّكَ بِكَلاَمِكَ تَتَبَرَّرُ
    وَبِكَلاَمِكَ تُدَانُ»."
