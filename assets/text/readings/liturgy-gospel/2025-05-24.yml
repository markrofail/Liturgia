title:
  english: Jn 14:1-11
  arabic: "يوحنا ١٤ : ١-١١"
text:
  english: "\"Let not your heart be troubled; you believe in God, believe also in
    Me. In My Father's house are many mansions; if it were not so, I would have
    told you. I go to prepare a place for you. And if I go and prepare a place
    for you, I will come again and receive you to Myself; that where I am, there
    you may be also. And where I go you know, and the way you know.\" Thomas
    said to Him, \"Lord, we do not know where You are going, and how can we know
    the way?\" Jesus said to him, \"I am the way, the truth, and the life. No
    one comes to the Father except through Me. \"If you had known Me, you would
    have known My Father also; and from now on you know Him and have seen Him.\"
    Philip said to Him, \"Lord, show us the Father, and it is sufficient for
    us.\" Jesus said to him, \"Have I been with you so long, and yet you have
    not known Me, Philip? He who has seen Me has seen the Father; so how can you
    say, \"Show us the Father'? Do you not believe that I am in the Father, and
    the Father in Me? The words that I speak to you I do not speak on My own
    authority; but the Father who dwells in Me does the works. Believe Me that I
    am in the Father and the Father in Me, or else believe Me for the sake of
    the works themselves."
  arabic: "«لاَ تَضْطَرِبْ قُلُوبُكُمْ. أَنْتُمْ تُؤْمِنُونَ بِاللَّهِ فَآمِنُوا
    بِي. فِي بَيْتِ أَبِي مَنَازِلُ كَثِيرَةٌ وَإِلاَّ فَإِنِّي كُنْتُ قَدْ
    قُلْتُ لَكُمْ. أَنَا أَمْضِي لِأُعِدَّ لَكُمْ مَكَاناً وَإِنْ مَضَيْتُ
    وَأَعْدَدْتُ لَكُمْ مَكَاناً آتِي أَيْضاً وَآخُذُكُمْ إِلَيَّ حَتَّى حَيْثُ
    أَكُونُ أَنَا تَكُونُونَ أَنْتُمْ أَيْضاً وَتَعْلَمُونَ حَيْثُ أَنَا
    أَذْهَبُ وَتَعْلَمُونَ الطَّرِيقَ». قَالَ لَهُ تُومَا: «يَا سَيِّدُ لَسْنَا
    نَعْلَمُ أَيْنَ تَذْهَبُ فَكَيْفَ نَقْدِرُ أَنْ نَعْرِفَ الطَّرِيقَ؟» قَالَ
    لَهُ يَسُوعُ: «أَنَا هُوَ الطَّرِيقُ وَالْحَقُّ وَالْحَيَاةُ. لَيْسَ أَحَدٌ
    يَأْتِي إِلَى الآبِ إِلاَّ بِي. لَوْ كُنْتُمْ قَدْ عَرَفْتُمُونِي
    لَعَرَفْتُمْ أَبِي أَيْضاً. وَمِنَ الآنَ تَعْرِفُونَهُ وَقَدْ
    رَأَيْتُمُوهُ». قَالَ لَهُ فِيلُبُّسُ: «يَا سَيِّدُ أَرِنَا الآبَ
    وَكَفَانَا». قَالَ لَهُ يَسُوعُ: «أَنَا مَعَكُمْ زَمَاناً هَذِهِ مُدَّتُهُ
    وَلَمْ تَعْرِفْنِي يَا فِيلُبُّسُ! اَلَّذِي رَآنِي فَقَدْ رَأَى الآبَ
    فَكَيْفَ تَقُولُ أَنْتَ أَرِنَا الآبَ؟ أَلَسْتَ تُؤْمِنُ أَنِّي أَنَا فِي
    الآبِ وَالآبَ فِيَّ؟ الْكلاَمُ الَّذِي أُكَلِّمُكُمْ بِهِ لَسْتُ أَتَكَلَّمُ
    بِهِ مِنْ نَفْسِي لَكِنَّ الآبَ الْحَالَّ فِيَّ هُوَ يَعْمَلُ الأَعْمَالَ.
    صَدِّقُونِي أَنِّي فِي الآبِ وَالآبَ فِيَّ وَإِلاَّ فَصَدِّقُونِي لِسَبَبِ
    الأَعْمَالِ نَفْسِهَا."
