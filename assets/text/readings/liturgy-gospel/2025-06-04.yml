title:
  english: Jn 15:12-16
  arabic: "يوحنا ١٥ : ١٢-١٦"
text:
  english: This is My commandment, that you love one another as I have loved you.
    Greater love has no one than this, than to lay down one's life for his
    friends. You are My friends if you do whatever I command you. No longer do I
    call you servants, for a servant does not know what his master is doing; but
    I have called you friends, for all things that I heard from My Father I have
    made known to you. You did not choose Me, but I chose you and appointed you
    that you should go and bear fruit, and that your fruit should remain, that
    whatever you ask the Father in My name He may give you.
  arabic: «هَذِهِ هِيَ وَصِيَّتِي أَنْ تُحِبُّوا بَعْضُكُمْ بَعْضاً كَمَا
    أَحْبَبْتُكُمْ. لَيْسَ لأَحَدٍ حُبٌّ أَعْظَمُ مِنْ هَذَا أَنْ يَضَعَ أَحَدٌ
    نَفْسَهُ لأَجْلِ أَحِبَّائِهِ. أَنْتُمْ أَحِبَّائِي إِنْ فَعَلْتُمْ مَا
    أُوصِيكُمْ بِهِ. لاَ أَعُودُ أُسَمِّيكُمْ عَبِيداً لأَنَّ الْعَبْدَ لاَ
    يَعْلَمُ مَا يَعْمَلُ سَيِّدُهُ لَكِنِّي قَدْ سَمَّيْتُكُمْ أَحِبَّاءَ
    لأَنِّي أَعْلَمْتُكُمْ بِكُلِّ مَا سَمِعْتُهُ مِنْ أَبِي. لَيْسَ أَنْتُمُ
    اخْتَرْتُمُونِي بَلْ أَنَا اخْتَرْتُكُمْ وَأَقَمْتُكُمْ لِتَذْهَبُوا
    وَتَأْتُوا بِثَمَرٍ وَيَدُومَ ثَمَرُكُمْ لِكَيْ يُعْطِيَكُمُ الآبُ كُلَّ مَا
    طَلَبْتُمْ بِاسْمِي.
