title:
  english: Jn 13:16-20
  arabic: "يوحنا ١٣ : ١٦-٢٠"
text:
  english: Most assuredly, I say to you, a servant is not greater than his master;
    nor is he who is sent greater than he who sent him. If you know these
    things, blessed are you if you do them. "I do not speak concerning all of
    you. I know whom I have chosen; but that the Scripture may be fulfilled, "He
    who eats bread with Me has lifted up his heel against Me.' Now I tell you
    before it comes, that when it does come to pass, you may believe that I am
    He. Most assuredly, I say to you, he who receives whomever I send receives
    Me; and he who receives Me receives Him who sent Me."
  arabic: "اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمْ: إِنَّهُ لَيْسَ عَبْدٌ أَعْظَمَ مِنْ
    سَيِّدِهِ وَلاَ رَسُولٌ أَعْظَمَ مِنْ مُرْسِلِهِ. إِنْ عَلِمْتُمْ هَذَا
    فَطُوبَاكُمْ إِنْ عَمِلْتُمُوهُ. لَسْتُ أَقُولُ عَنْ جَمِيعِكُمْ. أَنَا
    أَعْلَمُ الَّذِينَ اخْتَرْتُهُمْ. لَكِنْ لِيَتِمَّ الْكِتَابُ: اَلَّذِي
    يَأْكُلُ مَعِي الْخُبْزَ رَفَعَ عَلَيَّ عَقِبَهُ. أَقُولُ لَكُمُ الآنَ
    قَبْلَ أَنْ يَكُونَ حَتَّى مَتَى كَانَ تُؤْمِنُونَ أَنِّي أَنَا هُوَ.
    اَلْحَقَّ الْحَقَّ أَقُولُ لَكُمُ: الَّذِي يَقْبَلُ مَنْ أُرْسِلُهُ
    يَقْبَلُنِي وَالَّذِي يَقْبَلُنِي يَقْبَلُ الَّذِي أَرْسَلَنِي»."
