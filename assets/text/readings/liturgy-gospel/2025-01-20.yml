title:
  english: Jn 1:35 - 51
  arabic: "يوحنا ١ : ٣٥-٥١"
text:
  english: Again, the next day, John stood with two of his disciples. And looking
    at Jesus as He walked, he said, "Behold the Lamb of God!" The two disciples
    heard him speak, and they followed Jesus. Then Jesus turned, and seeing them
    following, said to them, "What do you seek?" They said to Him, "Rabbi" which
    is to say, when translated, Teacher, "where are You staying?" He said to
    them, "Come and see." They came and saw where He was staying, and remained
    with Him that day now it was about the tenth hour. One of the two who heard
    John speak, and followed Him, was Andrew, Simon Peter's brother. He first
    found his own brother Simon, and said to him, "We have found the Messiah"
    which is translated, the Christ. And he brought him to Jesus. Now when Jesus
    looked at him, He said, "You are Simon the son of Jonah. You shall be called
    Cephas" which is translated, A Stone. The following day Jesus wanted to go
    to Galilee, and He found Philip and said to him, "Follow Me." Now Philip was
    from Bethsaida, the city of Andrew and Peter. Philip found Nathanael and
    said to him, "We have found Him of whom Moses in the law, and also the
    prophets, wrote--Jesus of Nazareth, the son of Joseph." And Nathanael said
    to him, "Can anything good come out of Nazareth?" Philip said to him, "Come
    and see." Jesus saw Nathanael coming toward Him, and said of him, "Behold,
    an Israelite indeed, in whom is no deceit!" Nathanael said to Him, "How do
    You know me?" Jesus answered and said to him, "Before Philip called you,
    when you were under the fig tree, I saw you." Nathanael answered and said to
    Him, "Rabbi, You are the Son of God! You are the King of Israel!" Jesus
    answered and said to him, "Because I said to you, "I saw you under the fig
    tree,' do you believe? You will see greater things than these." And He said
    to him, "Most assuredly, I say to you, hereafter you shall see heaven open,
    and the angels of God ascending and descending upon the Son of Man."
  arabic: "وَفِي الْغَدِ أَيْضاً كَانَ يُوحَنَّا وَاقِفاً هُوَ وَاثْنَانِ مِنْ
    تلاَمِيذِهِ فَنَظَرَ إِلَى يَسُوعَ مَاشِياً فَقَالَ: «هُوَذَا حَمَلُ
    اللَّهِ». فَسَمِعَهُ التِّلْمِيذَانِ يَتَكَلَّمُ فَتَبِعَا يَسُوعَ.
    فَالْتَفَتَ يَسُوعُ وَنَظَرَهُمَا يَتْبَعَانِ فَقَالَ لَهُمَا: «مَاذَا
    تَطْلُبَانِ؟» فَقَالاَ: «رَبِّي (الَّذِي تَفْسِيرُهُ: يَا مُعَلِّمُ) أَيْنَ
    تَمْكُثُ؟» فَقَالَ لَهُمَا: «تَعَالَيَا وَانْظُرَا». فَأَتَيَا وَنَظَرَا
    أَيْنَ كَانَ يَمْكُثُ وَمَكَثَا عِنْدَهُ ذَلِكَ الْيَوْمَ. وَكَانَ نَحْوَ
    السَّاعَةِ الْعَاشِرَةِ. كَانَ أَنْدَرَاوُسُ أَخُو سِمْعَانَ بُطْرُسَ
    وَاحِداً مِنَ الاِثْنَيْنِ اللَّذَيْنِ سَمِعَا يُوحَنَّا وَتَبِعَاهُ. هَذَا
    وَجَدَ أَوَّلاً أَخَاهُ سِمْعَانَ فَقَالَ لَهُ: «قَدْ وَجَدْنَا مَسِيَّا»
    (الَّذِي تَفْسِيرُهُ: الْمَسِيحُ). فَجَاءَ بِهِ إِلَى يَسُوعَ. فَنَظَرَ
    إِلَيْهِ يَسُوعُ وَقَالَ: «أَنْتَ سِمْعَانُ بْنُ يُونَا. أَنْتَ تُدْعَى
    صَفَا» (الَّذِي تَفْسِيرُهُ: بُطْرُسُ). فِي الْغَدِ أَرَادَ يَسُوعُ أَنْ
    يَخْرُجَ إِلَى الْجَلِيلِ فَوَجَدَ فِيلُبُّسَ فَقَالَ لَهُ: «اتْبَعْنِي».
    وَكَانَ فِيلُبُّسُ مِنْ بَيْتِ صَيْدَا مِنْ مَدِينَةِ أَنْدَرَاوُسَ
    وَبُطْرُسَ. فِيلُبُّسُ وَجَدَ نَثَنَائِيلَ وَقَالَ لَهُ: «وَجَدْنَا الَّذِي
    كَتَبَ عَنْهُ مُوسَى فِي النَّامُوسِ وَالأَنْبِيَاءُ: يَسُوعَ ابْنَ يُوسُفَ
    الَّذِي مِنَ النَّاصِرَةِ». فَقَالَ لَهُ نَثَنَائِيلُ: «أَمِنَ النَّاصِرَةِ
    يُمْكِنُ أَنْ يَكُونَ شَيْءٌ صَالِحٌ؟» قَالَ لَهُ فِيلُبُّسُ: «تَعَالَ
    وَانْظُرْ». وَرَأَى يَسُوعُ نَثَنَائِيلَ مُقْبِلاً إِلَيْهِ فَقَالَ عَنْهُ:
    «هُوَذَا إِسْرَائِيلِيٌّ حَقّاً لاَ غِشَّ فِيهِ». قَالَ لَهُ نَثَنَائِيلُ:
    «مِنْ أَيْنَ تَعْرِفُنِي؟» أَجَابَ يَسُوعُ: «قَبْلَ أَنْ دَعَاكَ فِيلُبُّسُ
    وَأَنْتَ تَحْتَ التِّينَةِ رَأَيْتُكَ». فَقَالَ نَثَنَائِيلُ: «يَا مُعَلِّمُ
    أَنْتَ ابْنُ اللَّهِ! أَنْتَ مَلِكُ إِسْرَائِيلَ!» أَجَابَ يَسُوعُ: «هَلْ
    آمَنْتَ لأَنِّي قُلْتُ لَكَ إِنِّي رَأَيْتُكَ تَحْتَ التِّينَةِ؟ سَوْفَ
    تَرَى أَعْظَمَ مِنْ هَذَا!» وَقَالَ لَهُ: «الْحَقَّ الْحَقَّ أَقُولُ لَكُمْ:
    مِنَ الآنَ تَرَوْنَ السَّمَاءَ مَفْتُوحَةً وَملاَئِكَةَ اللَّهِ يَصْعَدُونَ
    وَيَنْزِلُونَ عَلَى ابْنِ الإِنْسَانِ»."
