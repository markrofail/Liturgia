title:
  english: Matt 13:24-43
  arabic: "متى ١٣ : ٢٤-٤٣"
text:
  english: "Another parable He put forth to them, saying: \"The kingdom of heaven
    is like a man who sowed good seed in his field; but while men slept, his
    enemy came and sowed tares among the wheat and went his way. But when the
    grain had sprouted and produced a crop, then the tares also appeared. So the
    servants of the owner came and said to him, \"Sir, did you not sow good seed
    in your field? How then does it have tares?' He said to them, \"An enemy has
    done this.' The servants said to him, \"Do you want us then to go and gather
    them up?' But he said, \"No, lest while you gather up the tares you also
    uproot the wheat with them. Let both grow together until the harvest, and at
    the time of harvest I will say to the reapers, \"First gather together the
    tares and bind them in bundles to burn them, but gather the wheat into my
    barn.\"\"' Another parable He put forth to them, saying: \"The kingdom of
    heaven is like a mustard seed, which a man took and sowed in his field,
    which indeed is the least of all the seeds; but when it is grown it is
    greater than the herbs and becomes a tree, so that the birds of the air come
    and nest in its branches.\" Another parable He spoke to them: \"The kingdom
    of heaven is like leaven, which a woman took and hid in three measures of
    meal till it was all leavened.\" All these things Jesus spoke to the
    multitude in parables; and without a parable He did not speak to them, that
    it might be fulfilled which was spoken by the prophet, saying: \"I will open
    My mouth in parables; I will utter things kept secret from the foundation of
    the world.\" Then Jesus sent the multitude away and went into the house. And
    His disciples came to Him, saying, \"Explain to us the parable of the tares
    of the field.\" He answered and said to them: \"He who sows the good seed is
    the Son of Man. The field is the world, the good seeds are the sons of the
    kingdom, but the tares are the sons of the wicked one. The enemy who sowed
    them is the devil, the harvest is the end of the age, and the reapers are
    the angels. Therefore as the tares are gathered and burned in the fire, so
    it will be at the end of this age. The Son of Man will send out His angels,
    and they will gather out of His kingdom all things that offend, and those
    who practice lawlessness, and will cast them into the furnace of fire. There
    will be wailing and gnashing of teeth. Then the righteous will shine forth
    as the sun in the kingdom of their Father. He who has ears to hear, let him
    hear!"
  arabic: "قَالَ لَهُمْ مَثَلاً آخَرَ: «يُشْبِهُ مَلَكُوتُ السَّمَاوَاتِ
    إِنْسَاناً زَرَعَ زَرْعاً جَيِّداً فِي حَقْلِهِ. وَفِيمَا النَّاسُ نِيَامٌ
    جَاءَ عَدُّوُهُ وَزَرَعَ زَوَاناً فِي وَسَطِ الْحِنْطَةِ وَمَضَى. فَلَمَّا
    طَلَعَ النَّبَاتُ وَصَنَعَ ثَمَراً حِينَئِذٍ ظَهَرَ الزَّوَانُ أَيْضاً.
    فَجَاءَ عَبِيدُ رَبِّ الْبَيْتِ وَقَالُوا لَهُ: يَا سَيِّدُ أَلَيْسَ زَرْعاً
    جَيِّداً زَرَعْتَ فِي حَقْلِكَ؟ فَمِنْ أَيْنَ لَهُ زَوَانٌ؟. فَقَالَ لَهُمْ:
    إِنْسَانٌ عَدُوٌّ فَعَلَ هَذَا فَقَالَ لَهُ الْعَبِيدُ: أَتُرِيدُ أَنْ
    نَذْهَبَ وَنَجْمَعَهُ؟ فَقَالَ: لاَ! لِئَلَّا تَقْلَعُوا الْحِنْطَةَ مَعَ
    الزَّوَانِ وَأَنْتُمْ تَجْمَعُونَهُ. دَعُوهُمَا يَنْمِيَانِ كِلاَهُمَا مَعاً
    إِلَى الْحَصَادِ وَفِي وَقْتِ الْحَصَادِ أَقُولُ لِلْحَصَّادِينَ: اجْمَعُوا
    أوَّلاً الزَّوَانَ وَاحْزِمُوهُ حُزَماً لِيُحْرَقَ وَأَمَّا الْحِنْطَةَ
    فَاجْمَعُوهَا إِلَى مَخْزَنِي». قَالَ لَهُمْ مَثَلاً آخَرَ: «يُشْبِهُ
    مَلَكُوتُ السَّمَاوَاتِ حَبَّةَ خَرْدَلٍ أَخَذَهَا إِنْسَانٌ وَزَرَعَهَا فِي
    حَقْلِهِ وَهِيَ أَصْغَرُ جَمِيعِ الْبُزُورِ. وَلَكِنْ مَتَى نَمَتْ فَهِيَ
    أَكْبَرُ الْبُقُولِ وَتَصِيرُ شَجَرَةً حَتَّى إِنَّ طُيُورَ السَّمَاءِ
    تَأْتِي وَتَتَآوَى فِي أَغْصَانِهَا». قَالَ لَهُمْ مَثَلاً آخَرَ: «يُشْبِهُ
    مَلَكُوتُ السَّمَاوَاتِ خَمِيرَةً أَخَذَتْهَا امْرَأَةٌ وَخَبَّأَتْهَا فِي
    ثَلاَثَةِ أَكْيَالِ دَقِيقٍ حَتَّى اخْتَمَرَ الْجَمِيعُ». هَذَا كُلُّهُ
    كَلَّمَ بِهِ يَسُوعُ الْجُمُوعَ بِأَمْثَالٍ وَبِدُونِ مَثَلٍ لَمْ يَكُنْ
    يُكَلِّمُهُمْ لِكَيْ يَتِمَّ مَا قِيلَ بِالنَّبِيِّ: «سَأَفْتَحُ بِأَمْثَالٍ
    فَمِي وَأَنْطِقُ بِمَكْتُومَاتٍ مُنْذُ تَأْسِيسِ الْعَالَمِ». حِينَئِذٍ
    صَرَفَ يَسُوعُ الْجُمُوعَ وَجَاءَ إِلَى الْبَيْتِ. فَتَقَدَّمَ إِلَيْهِ
    تَلاَمِيذُهُ قَائِلِينَ: «فَسِّرْ لَنَا مَثَلَ زَوَانِ الْحَقْلِ».
    فَأَجَابَ: «اَلزَّارِعُ الزَّرْعَ الْجَيِّدَ هُوَ ابْنُ الإِنْسَانِ.
    وَالْحَقْلُ هُوَ الْعَالَمُ. وَالزَّرْعُ الْجَيِّدُ هُوَ بَنُو الْمَلَكُوتِ.
    وَالزَّوَانُ هُوَ بَنُو الشِّرِّيرِ. وَالْعَدُّوُ الَّذِي زَرَعَهُ هُوَ
    إِبْلِيسُ. وَالْحَصَادُ هُوَ انْقِضَاءُ الْعَالَمِ. وَالْحَصَّادُونَ هُمُ
    الْمَلاَئِكَةُ. فَكَمَا يُجْمَعُ الزَّوَانُ وَيُحْرَقُ بِالنَّارِ هَكَذَا
    يَكُونُ فِي انْقِضَاءِ هَذَا الْعَالَمِ: يُرْسِلُ ابْنُ الإِنْسَانِ
    مَلاَئِكَتَهُ فَيَجْمَعُونَ مِنْ مَلَكُوتِهِ جَمِيعَ الْمَعَاثِرِ وَفَاعِلِي
    الإِثْمِ وَيَطْرَحُونَهُمْ فِي أَتُونِ النَّارِ. هُنَاكَ يَكُونُ الْبُكَاءُ
    وَصَرِيرُ الأَسْنَانِ. حِينَئِذٍ يُضِيءُ الأَبْرَارُ كَالشَّمْسِ فِي
    مَلَكُوتِ أَبِيهِمْ. مَنْ لَهُ أُذُنَانِ لِلسَّمْعِ فَلْيَسْمَعْ»."
