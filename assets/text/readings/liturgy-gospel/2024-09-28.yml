title:
  english: Jn 6:35-46
  arabic: "يوحنا ٦ : ٣٥-٤٦"
text:
  english: And Jesus said to them, "I am the bread of life. He who comes to Me
    shall never hunger, and he who believes in Me shall never thirst. But I said
    to you that you have seen Me and yet do not believe. All that the Father
    gives Me will come to Me, and the one who comes to Me I will by no means
    cast out. For I have come down from heaven, not to do My own will, but the
    will of Him who sent Me. This is the will of the Father who sent Me, that of
    all He has given Me I should lose nothing, but should raise it up at the
    last day. And this is the will of Him who sent Me, that everyone who sees
    the Son and believes in Him may have everlasting life; and I will raise him
    up at the last day." The Jews then complained about Him, because He said, "I
    am the bread which came down from heaven." And they said, "Is not this
    Jesus, the son of Joseph, whose father and mother we know? How is it then
    that He says, "I have come down from heaven'?" Jesus therefore answered and
    said to them, "Do not murmur among yourselves. No one can come to Me unless
    the Father who sent Me draws him; and I will raise him up at the last day.
    It is written in the prophets, "And they shall all be taught by God.'
    Therefore everyone who has heard and learned from the Father comes to Me.
    Not that anyone has seen the Father, except He who is from God; He has seen
    the Father.
  arabic: "فَقَالَ لَهُمْ يَسُوعُ: «أَنَا هُوَ خُبْزُ الْحَيَاةِ. مَنْ يُقْبِلْ
    إِلَيَّ فلاَ يَجُوعُ وَمَنْ يُؤْمِنْ بِي فلاَ يَعْطَشُ أَبَداً. وَلَكِنِّي
    قُلْتُ لَكُمْ إِنَّكُمْ قَدْ رَأَيْتُمُونِي وَلَسْتُمْ تُؤْمِنُونَ. كُلُّ
    مَا يُعْطِينِي الآبُ فَإِلَيَّ يُقْبِلُ وَمَنْ يُقْبِلْ إِلَيَّ لاَ
    أُخْرِجْهُ خَارِجاً. لأَنِّي قَدْ نَزَلْتُ مِنَ السَّمَاءِ لَيْسَ لأَعْمَلَ
    مَشِيئَتِي بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. وَهَذِهِ مَشِيئَةُ الآبِ
    الَّذِي أَرْسَلَنِي: أَنَّ كُلَّ مَا أَعْطَانِي لاَ أُتْلِفُ مِنْهُ شَيْئاً
    بَلْ أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. لأَنَّ هَذِهِ هِيَ مَشِيئَةُ الَّذِي
    أَرْسَلَنِي: أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ بِهِ تَكُونُ لَهُ
    حَيَاةٌ أَبَدِيَّةٌ وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ». فَكَانَ
    الْيَهُودُ يَتَذَمَّرُونَ عَلَيْهِ لأَنَّهُ قَالَ: «أَنَا هُوَ الْخُبْزُ
    الَّذِي نَزَلَ مِنَ السَّمَاءِ». وَقَالُوا: «أَلَيْسَ هَذَا هُوَ يَسُوعَ
    بْنَ يُوسُفَ الَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ وَأُمِّهِ. فَكَيْفَ يَقُولُ
    هَذَا: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ؟» فَأَجَابَ يَسُوعُ: «لاَ
    تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. لاَ يَقْدِرُ أَحَدٌ أَنْ يُقْبِلَ إِلَيَّ
    إِنْ لَمْ يَجْتَذِبْهُ الآبُ الَّذِي أَرْسَلَنِي وَأَنَا أُقِيمُهُ فِي
    الْيَوْمِ الأَخِيرِ. إِنَّهُ مَكْتُوبٌ فِي الأَنْبِيَاءِ: وَيَكُونُ
    الْجَمِيعُ مُتَعَلِّمِينَ مِنَ اللَّهِ. فَكُلُّ مَنْ سَمِعَ مِنَ الآبِ
    وَتَعَلَّمَ يُقْبِلُ إِلَيَّ. لَيْسَ أَنَّ أَحَداً رَأَى الآبَ إِلاَّ
    الَّذِي مِنَ اللَّهِ. هَذَا قَدْ رَأَى الآبَ."
