title:
  english: John 5:1-18
  arabic: "يوحنا ٥ : ١-١٨"
text:
  english: After this there was a feast of the Jews, and Jesus went up to
    Jerusalem. Now there is in Jerusalem by the Sheep Gate a pool, which is
    called in Hebrew, Bethesda, having five porches. In these lay a great
    multitude of sick people, blind, lame, paralyzed, waiting for the moving of
    the water. For an angel went down at a certain time into the pool and
    stirred up the water; then whoever stepped in first, after the stirring of
    the water, was made well of whatever disease he had. Now a certain man was
    there who had an infirmity thirty-eight years. When Jesus saw him lying
    there, and knew that he already had been in that condition a long time, He
    said to him, "Do you want to be made well?" The sick man answered Him, "Sir,
    I have no man to put me into the pool when the water is stirred up; but
    while I am coming, another steps down before me." Jesus said to him, "Rise,
    take up your bed and walk." And immediately the man was made well, took up
    his bed, and walked. And that day was the Sabbath. The Jews therefore said
    to him who was cured, "It is the Sabbath; it is not lawful for you to carry
    your bed." He answered them, "He who made me well said to me, "Take up your
    bed and walk."' Then they asked him, "Who is the Man who said to you, "Take
    up your bed and walk'?" But the one who was healed did not know who it was,
    for Jesus had withdrawn, a multitude being in that place. Afterward Jesus
    found him in the temple, and said to him, "See, you have been made well. Sin
    no more, lest a worse thing come upon you." The man departed and told the
    Jews that it was Jesus who had made him well. For this reason the Jews
    persecuted Jesus, and sought to kill Him, because He had done these things
    on the Sabbath. But Jesus answered them, "My Father has been working until
    now, and I have been working." Therefore the Jews sought all the more to
    kill Him, because He not only broke the Sabbath, but also said that God was
    His Father, making Himself equal with God.
  arabic: "وَبَعْدَ هَذَا كَانَ عِيدٌ لِلْيَهُودِ فَصَعِدَ يَسُوعُ إِلَى
    أُورُشَلِيمَ. وَفِي أُورُشَلِيمَ عِنْدَ بَابِ الضَّأْنِ بِرْكَةٌ يُقَالُ
    لَهَا بِالْعِبْرَانِيَّةِ «بَيْتُ حِسْدَا» لَهَا خَمْسَةُ أَرْوِقَةٍ. فِي
    هَذِهِ كَانَ مُضْطَجِعاً جُمْهُورٌ كَثِيرٌ مِنْ مَرْضَى وَعُمْيٍ وَعُرْجٍ
    وَعُسْمٍ يَتَوَقَّعُونَ تَحْرِيكَ الْمَاءِ. لأَنَّ ملاَكاً كَانَ يَنْزِلُ
    أَحْيَاناً فِي الْبِرْكَةِ وَيُحَرِّكُ الْمَاءَ. فَمَنْ نَزَلَ أَوَّلاً
    بَعْدَ تَحْرِيكِ الْمَاءِ كَانَ يَبْرَأُ مِنْ أَيِّ مَرَضٍ اعْتَرَاهُ.
    وَكَانَ هُنَاكَ إِنْسَانٌ بِهِ مَرَضٌ مُنْذُ ثَمَانٍ وَثلاَثِينَ سَنَةً.
    هَذَا رَآهُ يَسُوعُ مُضْطَجِعاً وَعَلِمَ أَنَّ لَهُ زَمَاناً كَثِيراً
    فَقَالَ لَهُ: «أَتُرِيدُ أَنْ تَبْرَأَ؟» أَجَابَهُ الْمَرِيضُ: «يَا سَيِّدُ
    لَيْسَ لِي إِنْسَانٌ يُلْقِينِي فِي الْبِرْكَةِ مَتَى تَحَرَّكَ الْمَاءُ.
    بَلْ بَيْنَمَا أَنَا آتٍ يَنْزِلُ قُدَّامِي آخَرُ». قَالَ لَهُ يَسُوعُ:
    «قُمِ. احْمِلْ سَرِيرَكَ وَامْشِ». فَحَالاً بَرِئَ الإِنْسَانُ وَحَمَلَ
    سَرِيرَهُ وَمَشَى. وَكَانَ فِي ذَلِكَ الْيَوْمِ سَبْتٌ. فَقَالَ الْيَهُودُ
    لِلَّذِي شُفِيَ: «إِنَّهُ سَبْتٌ! لاَ يَحِلُّ لَكَ أَنْ تَحْمِلَ سَرِيرَكَ».
    أَجَابَهُمْ: «إِنَّ الَّذِي أَبْرَأَنِي هُوَ قَالَ لِي احْمِلْ سَرِيرَكَ
    وَامْشِ». فَسَأَلُوهُ: «مَنْ هُوَ الإِنْسَانُ الَّذِي قَالَ لَكَ احْمِلْ
    سَرِيرَكَ وَامْشِ؟». أَمَّا الَّذِي شُفِيَ فَلَمْ يَكُنْ يَعْلَمُ مَنْ هُوَ
    لأَنَّ يَسُوعَ اعْتَزَلَ إِذْ كَانَ فِي الْمَوْضِعِ جَمْعٌ. بَعْدَ ذَلِكَ
    وَجَدَهُ يَسُوعُ فِي الْهَيْكَلِ وَقَالَ لَهُ: «هَا أَنْتَ قَدْ بَرِئْتَ
    فلاَ تُخْطِئْ أَيْضاً لِئَلَّا يَكُونَ لَكَ أَشَرُّ». فَمَضَى الإِنْسَانُ
    وَأَخْبَرَ الْيَهُودَ أَنَّ يَسُوعَ هُوَ الَّذِي أَبْرَأَهُ. وَلِهَذَا كَانَ
    الْيَهُودُ يَطْرُدُونَ يَسُوعَ وَيَطْلُبُونَ أَنْ يَقْتُلُوهُ لأَنَّهُ
    عَمِلَ هَذَا فِي سَبْتٍ. فَأَجَابَهُمْ يَسُوعُ: «أَبِي يَعْمَلُ حَتَّى الآنَ
    وَأَنَا أَعْمَلُ». فَمِنْ أَجْلِ هَذَا كَانَ الْيَهُودُ يَطْلُبُونَ أَكْثَرَ
    أَنْ يَقْتُلُوهُ لأَنَّهُ لَمْ يَنْقُضِ السَّبْتَ فَقَطْ بَلْ قَالَ أَيْضاً
    إِنَّ اللَّهَ أَبُوهُ مُعَادِلاً نَفْسَهُ بِاللَّهِ."
