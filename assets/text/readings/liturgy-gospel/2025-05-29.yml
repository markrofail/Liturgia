title:
  english: Lk 24:36-53
  arabic: "لوقا ٢٤ : ٣٦-٥٣"
text:
  english: Now as they said these things, Jesus Himself stood in the midst of
    them, and said to them, "Peace to you." But they were terrified and
    frightened, and supposed they had seen a spirit. And He said to them, "Why
    are you troubled? And why do doubts arise in your hearts? Behold My hands
    and My feet, that it is I Myself. Handle Me and see, for a spirit does not
    have flesh and bones as you see I have." When He had said this, He showed
    them His hands and His feet. But while they still did not believe for joy,
    and marveled, He said to them, "Have you any food here?" So they gave Him a
    piece of a broiled fish and some honeycomb. And He took it and ate in their
    presence. Then He said to them, "These are the words which I spoke to you
    while I was still with you, that all things must be fulfilled which were
    written in the Law of Moses and the Prophets and the Psalms concerning Me."
    And He opened their understanding, that they might comprehend the
    Scriptures. Then He said to them, "Thus it is written, and thus it was
    necessary for the Christ to suffer and to rise from the dead the third day,
    and that repentance and remission of sins should be preached in His name to
    all nations, beginning at Jerusalem. And you are witnesses of these things.
    Behold, I send the Promise of My Father upon you; but tarry in the city of
    Jerusalem until you are endued with power from on high." And He led them out
    as far as Bethany, and He lifted up His hands and blessed them. Now it came
    to pass, while He blessed them, that He was parted from them and carried up
    into heaven. And they worshiped Him, and returned to Jerusalem with great
    joy, and were continually in the temple praising and blessing God. Amen.
  arabic: "وَفِيمَا هُمْ يَتَكَلَّمُونَ بِهَذَا وَقَفَ يَسُوعُ نَفْسُهُ فِي
    وَسَطِهِمْ وَقَالَ لَهُمْ: «سَلاَمٌ لَكُمْ!» فَجَزِعُوا وَخَافُوا وَظَنُّوا
    أَنَّهُمْ نَظَرُوا رُوحاً. فَقَالَ لَهُمْ: «مَا بَالُكُمْ مُضْطَرِبِينَ
    وَلِمَاذَا تَخْطُرُ أَفْكَارٌ فِي قُلُوبِكُمْ؟ اُنْظُرُوا يَدَيَّ
    وَرِجْلَيَّ: إِنِّي أَنَا هُوَ. جُسُّونِي وَانْظُرُوا فَإِنَّ الرُّوحَ
    لَيْسَ لَهُ لَحْمٌ وَعِظَامٌ كَمَا تَرَوْنَ لِي». وَحِينَ قَالَ هَذَا
    أَرَاهُمْ يَدَيْهِ وَرِجْلَيْهِ. وَبَيْنَمَا هُمْ غَيْرُ مُصَدِّقِين مِنَ
    الْفَرَحِ وَمُتَعَجِّبُونَ قَالَ لَهُمْ: «أَعِنْدَكُمْ هَهُنَا طَعَامٌ؟»
    فَنَاوَلُوهُ جُزْءاً مِنْ سَمَكٍ مَشْوِيٍّ وَشَيْئاً مِنْ شَهْدِ عَسَلٍ.
    فَأَخَذَ وَأَكَلَ قُدَّامَهُمْ. وَقَالَ لَهُمْ: «هَذَا هُوَ الْكَلاَمُ
    الَّذِي كَلَّمْتُكُمْ بِهِ وَأَنَا بَعْدُ مَعَكُمْ أَنَّهُ لاَ بُدَّ أَنْ
    يَتِمَّ جَمِيعُ مَا هُوَ مَكْتُوبٌ عَنِّي فِي نَامُوسِ مُوسَى
    وَالأَنْبِيَاءِ وَالْمَزَامِيرِ». حِينَئِذٍ فَتَحَ ذِهْنَهُمْ لِيَفْهَمُوا
    الْكُتُبَ. وَقَالَ لَهُمْ: «هَكَذَا هُوَ مَكْتُوبٌ وَهَكَذَا كَانَ يَنْبَغِي
    أَنَّ الْمَسِيحَ يَتَأَلَّمُ وَيَقُومُ مِنَ الأَمْوَاتِ فِي الْيَوْمِ
    الثَّالِثِ وَأَنْ يُكْرَزَ بِاسْمِهِ بِالتَّوْبَةِ وَمَغْفِرَةِ الْخَطَايَا
    لِجَمِيعِ الأُمَمِ مُبْتَدَأً مِنْ أُورُشَلِيمَ. وَأَنْتُمْ شُهُودٌ
    لِذَلِكَ. وَهَا أَنَا أُرْسِلُ إِلَيْكُمْ مَوْعِدَ أَبِي. فَأَقِيمُوا فِي
    مَدِينَةِ أُورُشَلِيمَ إِلَى أَنْ تُلْبَسُوا قُوَّةً مِنَ الأَعَالِي».
    وَأَخْرَجَهُمْ خَارِجاً إِلَى بَيْتِ عَنْيَا وَرَفَعَ يَدَيْهِ
    وَبَارَكَهُمْ. وَفِيمَا هُوَ يُبَارِكُهُمُ انْفَرَدَ عَنْهُمْ وَأُصْعِدَ
    إِلَى السَّمَاءِ. فَسَجَدُوا لَهُ وَرَجَعُوا إِلَى أُورُشَلِيمَ بِفَرَحٍ
    عَظِيمٍ وَكَانُوا كُلَّ حِينٍ فِي الْهَيْكَلِ يُسَبِّحُونَ وَيُبَارِكُونَ
    اللهَ. آمِينَ."
