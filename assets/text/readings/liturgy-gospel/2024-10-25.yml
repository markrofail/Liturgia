title:
  english: Lk 10:21-24
  arabic: "لوقا ١٠ : ٢١-٢٤"
text:
  english: In that hour Jesus rejoiced in the Spirit and said, "I thank You,
    Father, Lord of heaven and earth, that You have hidden these things from the
    wise and prudent and revealed them to babes. Even so, Father, for so it
    seemed good in Your sight. All things have been delivered to Me by My
    Father, and no one knows who the Son is except the Father, and who the
    Father is except the Son, and the one to whom the Son wills to reveal Him."
    Then He turned to His disciples and said privately, "Blessed are the eyes
    which see the things you see; for I tell you that many prophets and kings
    have desired to see what you see, and have not seen it, and to hear what you
    hear, and have not heard it."
  arabic: "وَفِي تِلْكَ السَّاعَةِ تَهَلَّلَ يَسُوعُ بِالرُّوحِ وَقَالَ:
    «أَحْمَدُكَ أَيُّهَا الآبُ رَبُّ السَّمَاءِ وَالأَرْضِ لأَنَّكَ أَخْفَيْتَ
    هَذِهِ عَنِ الْحُكَمَاءِ وَالْفُهَمَاءِ وَأَعْلَنْتَهَا لِلأَطْفَالِ. نَعَمْ
    أَيُّهَا الآبُ لأَنْ هَكَذَا صَارَتِ الْمَسَرَّةُ أَمَامَكَ». وَالْتَفَتَ
    إِلَى تَلاَمِيذِهِ وَقَالَ: «كُلُّ شَيْءٍ قَدْ دُفِعَ إِلَيَّ مِنْ أَبِي.
    وَلَيْسَ أَحَدٌ يَعْرِفُ مَنْ هُوَ الاِبْنُ إِلاَّ الآبُ وَلاَ مَنْ هُوَ
    الآبُ إِلاَّ الاِبْنُ وَمَنْ أَرَادَ الاِبْنُ أَنْ يُعْلِنَ لَهُ».
    وَالْتَفَتَ إِلَى تَلاَمِيذِهِ عَلَى انْفِرَادٍ وَقَالَ: «طُوبَى لِلْعُيُونِ
    الَّتِي تَنْظُرُ مَا تَنْظُرُونَهُ لأَنِّي أَقُولُ لَكُمْ: إِنَّ أَنْبِيَاءَ
    كَثِيرِينَ وَمُلُوكاً أَرَادُوا أَنْ يَنْظُرُوا مَا أَنْتُمْ تَنْظُرُونَ
    وَلَمْ يَنْظُرُوا وَأَنْ يَسْمَعُوا مَا أَنْتُمْ تَسْمَعُونَ وَلَمْ
    يَسْمَعُوا»."
