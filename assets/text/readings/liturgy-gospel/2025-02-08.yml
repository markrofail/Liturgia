title:
  english: Matt 16:13-19
  arabic: "متى ١٦ : ١٣-١٩"
text:
  english: When Jesus came into the region of Caesarea Philippi, He asked His
    disciples, saying, "Who do men say that I, the Son of Man, am?" So they
    said, "Some say John the Baptist, some Elijah, and others Jeremiah or one of
    the prophets." He said to them, "But who do you say that I am?" Simon Peter
    answered and said, "You are the Christ, the Son of the living God." Jesus
    answered and said to him, "Blessed are you, Simon Bar-Jonah, for flesh and
    blood has not revealed this to you, but My Father who is in heaven. And I
    also say to you that you are Peter, and on this rock I will build My church,
    and the gates of Hades shall not prevail against it. And I will give you the
    keys of the kingdom of heaven, and whatever you bind on earth will be bound
    in heaven, and whatever you loose on earth will be loosed in heaven."
  arabic: "وَلَمَّا جَاءَ يَسُوعُ إِلَى نَوَاحِي قَيْصَرِيَّةِ فِيلُبُّسَ سَأَلَ
    تَلاَمِيذَهُ: «مَنْ يَقُولُ النَّاسُ إِنِّي أَنَا ابْنُ الإِنْسَانِ؟»
    فَقَالُوا: «قَوْمٌ يُوحَنَّا الْمَعْمَدَانُ وَآخَرُونَ إِيلِيَّا وَآخَرُونَ
    إِرْمِيَا أَوْ وَاحِدٌ مِنَ الأَنْبِيَاءِ». قَالَ لَهُمْ: «وَأَنْتُمْ مَنْ
    تَقُولُونَ إِنِّي أَنَا؟» فَأَجَابَ سِمْعَانُ بُطْرُسُ: «أَنْتَ هُوَ
    الْمَسِيحُ ابْنُ اللَّهِ الْحَيِّ». فَقَالَ لَهُ يَسُوعُ: «طُوبَى لَكَ يَا
    سِمْعَانُ بْنَ يُونَا إِنَّ لَحْماً وَدَماً لَمْ يُعْلِنْ لَكَ لَكِنَّ أَبِي
    الَّذِي فِي السَّمَاوَاتِ. وَأَنَا أَقُولُ لَكَ أَيْضاً: أَنْتَ بُطْرُسُ
    وَعَلَى هَذِهِ الصَّخْرَةِ أَبْنِي كَنِيسَتِي وَأَبْوَابُ الْجَحِيمِ لَنْ
    تَقْوَى عَلَيْهَا. وَأُعْطِيكَ مَفَاتِيحَ مَلَكُوتِ السَّمَاوَاتِ فَكُلُّ
    مَا تَرْبِطُهُ عَلَى الأَرْضِ يَكُونُ مَرْبُوطاً فِي السَّمَاوَاتِ. وَكُلُّ
    مَا تَحُلُّهُ عَلَى الأَرْضِ يَكُونُ مَحْلُولاً فِي السَّمَاوَاتِ»."
