title:
  english: Jn 2:1 - 11
  arabic: "يوحنا ٢ : ١-١١"
text:
  english: On the third day there was a wedding in Cana of Galilee, and the mother
    of Jesus was there. Now both Jesus and His disciples were invited to the
    wedding. And when they ran out of wine, the mother of Jesus said to Him,
    "They have no wine." Jesus said to her, "Woman, what does your concern have
    to do with Me? My hour has not yet come." His mother said to the servants,
    "Whatever He says to you, do it." Now there were set there six waterpots of
    stone, according to the manner of purification of the Jews, containing
    twenty or thirty gallons apiece. Jesus said to them, "Fill the waterpots
    with water." And they filled them up to the brim. And He said to them, "Draw
    some out now, and take it to the master of the feast." And they took it.
    When the master of the feast had tasted the water that was made wine, and
    did not know where it came from but the servants who had drawn the water
    knew, the master of the feast called the bridegroom. And he said to him,
    "Every man at the beginning sets out the good wine, and when the guests have
    well drunk, then the inferior. You have kept the good wine until now!" This
    beginning of signs Jesus did in Cana of Galilee, and manifested His glory;
    and His disciples believed in Him.
  arabic: "وَفِي الْيَوْمِ الثَّالِثِ كَانَ عُرْسٌ فِي قَانَا الْجَلِيلِ وَكَانَتْ
    أُمُّ يَسُوعَ هُنَاكَ. وَدُعِيَ أَيْضاً يَسُوعُ وَتلاَمِيذُهُ إِلَى
    الْعُرْسِ. وَلَمَّا فَرَغَتِ الْخَمْرُ قَالَتْ أُمُّ يَسُوعَ لَهُ: «لَيْسَ
    لَهُمْ خَمْرٌ». قَالَ لَهَا يَسُوعُ: «مَا لِي وَلَكِ يَا امْرَأَةُ! لَمْ
    تَأْتِ سَاعَتِي بَعْدُ». قَالَتْ أُمُّهُ لِلْخُدَّامِ: «مَهْمَا قَالَ لَكُمْ
    فَافْعَلُوهُ». وَكَانَتْ سِتَّةُ أَجْرَانٍ مِنْ حِجَارَةٍ مَوْضُوعَةً
    هُنَاكَ حَسَبَ تَطْهِيرِ الْيَهُودِ يَسَعُ كُلُّ وَاحِدٍ مِطْرَيْنِ أَوْ
    ثلاَثَةً. قَالَ لَهُمْ يَسُوعُ: «امْلَأُوا الأَجْرَانَ مَاءً». فَمَلَأُوهَا
    إِلَى فَوْقُ. ثُمَّ قَالَ لَهُمُ: «اسْتَقُوا الآنَ وَقَدِّمُوا إِلَى رَئِيسِ
    الْمُتَّكَإِ». فَقَدَّمُوا. فَلَمَّا ذَاقَ رَئِيسُ الْمُتَّكَإِ الْمَاءَ
    الْمُتَحَوِّلَ خَمْراً وَلَمْ يَكُنْ يَعْلَمُ مِنْ أَيْنَ هِيَ - لَكِنَّ
    الْخُدَّامَ الَّذِينَ كَانُوا قَدِ اسْتَقَوُا الْمَاءَ عَلِمُوا - دَعَا
    رَئِيسُ الْمُتَّكَإِ الْعَرِيسَ وَقَالَ لَهُ: «كُلُّ إِنْسَانٍ إِنَّمَا
    يَضَعُ الْخَمْرَ الْجَيِّدَةَ أَوَّلاً وَمَتَى سَكِرُوا فَحِينَئِذٍ
    الدُّونَ. أَمَّا أَنْتَ فَقَدْ أَبْقَيْتَ الْخَمْرَ الْجَيِّدَةَ إِلَى
    الآنَ». هَذِهِ بِدَايَةُ الآيَاتِ فَعَلَهَا يَسُوعُ فِي قَانَا الْجَلِيلِ
    وَأَظْهَرَ مَجْدَهُ فَآمَنَ بِهِ تلاَمِيذُهُ."
