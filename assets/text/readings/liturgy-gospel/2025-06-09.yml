title:
  english: Matt 11:2-10
  arabic: "متى ١١ : ٢-١٠"
text:
  english: "And when John had heard in prison about the works of Christ, he sent
    two of his disciples and said to Him, \"Are You the Coming One, or do we
    look for another?\" Jesus answered and said to them, \"Go and tell John the
    things which you hear and see: The blind see and the lame walk; the lepers
    are cleansed and the deaf hear; the dead are raised up and the poor have the
    gospel preached to them. And blessed is he who is not offended because of
    Me.\" As they departed, Jesus began to say to the multitudes concerning
    John: \"What did you go out into the wilderness to see? A reed shaken by the
    wind? But what did you go out to see? A man clothed in soft garments?
    Indeed, those who wear soft clothing are in kings' houses. But what did you
    go out to see? A prophet? Yes, I say to you, and more than a prophet. For
    this is he of whom it is written: \"Behold, I send My messenger before Your
    face, Who will prepare Your way before You.'"
  arabic: "أَمَّا يُوحَنَّا فَلَمَّا سَمِعَ فِي السِّجْنِ بِأَعْمَالِ الْمَسِيحِ
    أَرْسَلَ اثْنَيْنِ مِنْ تَلاَمِيذِهِ وَقَالَ لَهُ: «أَنْتَ هُوَ الآتِي أَمْ
    نَنْتَظِرُ آخَرَ؟» فَأَجَابَهُمَا يَسُوعُ: «اذْهَبَا وَأَخْبِرَا يُوحَنَّا
    بِمَا تَسْمَعَانِ وَتَنْظُرَانِ: اَلْعُمْيُ يُبْصِرُونَ وَالْعُرْجُ
    يَمْشُونَ وَالْبُرْصُ يُطَهَّرُونَ وَالصُّمُّ يَسْمَعُونَ وَالْمَوْتَى
    يَقُومُونَ وَالْمَسَاكِينُ يُبَشَّرُونَ. وَطُوبَى لِمَنْ لاَ يَعْثُرُ
    فِيَّ». وَبَيْنَمَا ذَهَبَ هَذَانِ ابْتَدَأَ يَسُوعُ يَقُولُ لِلْجُمُوعِ
    عَنْ يُوحَنَّا: «مَاذَا خَرَجْتُمْ إِلَى الْبَرِّيَّةِ لِتَنْظُرُوا؟
    أَقَصَبَةً تُحَرِّكُهَا الرِّيحُ؟ لَكِنْ مَاذَا خَرَجْتُمْ لِتَنْظُرُوا؟
    أَإِنْسَاناً لاَبِساً ثِيَاباً نَاعِمَةً؟ هُوَذَا الَّذِينَ يَلْبَسُونَ
    الثِّيَابَ النَّاعِمَةَ هُمْ فِي بُيُوتِ الْمُلُوكِ. لَكِنْ مَاذَا
    خَرَجْتُمْ لِتَنْظُرُوا؟ أَنَبِيّاً؟ نَعَمْ أَقُولُ لَكُمْ وَأَفْضَلَ مِنْ
    نَبِيٍّ. فَإِنَّ هَذَا هُوَ الَّذِي كُتِبَ عَنْهُ: هَا أَنَا أُرْسِلُ
    أَمَامَ وَجْهِكَ مَلاَكِي الَّذِي يُهَيِّئُ طَرِيقَكَ قُدَّامَكَ."
