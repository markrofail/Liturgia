title:
  english: Mk 3:22-34
  arabic: "مرقس ٣ : ٢٢-٣٤"
text:
  english: "And the scribes who came down from Jerusalem said, \"He has
    Beelzebub,\" and, \"By the ruler of the demons He casts out demons.\" So He
    called them to Himself and said to them in parables: \"How can Satan cast
    out Satan? If a kingdom is divided against itself, that kingdom cannot
    stand. And if a house is divided against itself, that house cannot stand.
    And if Satan has risen up against himself, and is divided, he cannot stand,
    but has an end. No one can enter a strong man's house and plunder his goods,
    unless he first binds the strong man. And then he will plunder his house.
    \"Assuredly, I say to you, all sins will be forgiven the sons of men, and
    whatever blasphemies they may utter; but he who blasphemes against the Holy
    Spirit never has forgiveness, but is subject to eternal condemnation\"--
    because they said, \"He has an unclean spirit.\" Then His brothers and His
    mother came, and standing outside they sent to Him, calling Him. And a
    multitude was sitting around Him; and they said to Him, \"Look, Your mother
    and Your brothers are outside seeking You.\" But He answered them, saying,
    \"Who is My mother, or My brothers?\" And He looked around in a circle at
    those who sat about Him, and said, \"Here are My mother and My brothers!"
  arabic: "وَأَمَّا الْكَتَبَةُ الَّذِينَ نَزَلُوا مِنْ أُورُشَلِيمَ فَقَالُوا:
    «إِنَّ مَعَهُ بَعْلَزَبُولَ وَإِنَّهُ بِرَئِيسِ الشَّيَاطِينِ يُخْرِجُ
    الشَّيَاطِينَ». فَدَعَاهُمْ وَقَالَ لَهُمْ بِأَمْثَالٍ: «كَيْفَ يَقْدِرُ
    شَيْطَانٌ أَنْ يُخْرِجَ شَيْطَاناً؟ وَإِنِ انْقَسَمَتْ مَمْلَكَةٌ عَلَى
    ذَاتِهَا لاَ تَقْدِرُ تِلْكَ الْمَمْلَكَةُ أَنْ تَثْبُتَ. وَإِنِ انْقَسَمَ
    بَيْتٌ عَلَى ذَاتِهِ لاَ يَقْدِرُ ذَلِكَ الْبَيْتُ أَنْ يَثْبُتَ. وَإِنْ
    قَامَ الشَّيْطَانُ عَلَى ذَاتِهِ وَانْقَسَمَ لاَ يَقْدِرُ أَنْ يَثْبُتَ بَلْ
    يَكُونُ لَهُ انْقِضَاءٌ. لاَ يَسْتَطِيعُ أَحَدٌ أَنْ يَدْخُلَ بَيْتَ قَوِيٍّ
    وَيَنْهَبَ أَمْتِعَتَهُ إِنْ لَمْ يَرْبِطِ الْقَوِيَّ أَوَّلاً وَحِينَئِذٍ
    يَنْهَبُ بَيْتَهُ. اَلْحَقَّ أَقُولُ لَكُمْ: إِنَّ جَمِيعَ الْخَطَايَا
    تُغْفَرُ لِبَنِي الْبَشَرِ وَالتَّجَادِيفَ الَّتِي يُجَدِّفُونَهَا. وَلَكِنْ
    مَنْ جَدَّفَ عَلَى الرُّوحِ الْقُدُسِ فَلَيْسَ لَهُ مَغْفِرَةٌ إِلَى
    الأَبَدِ بَلْ هُوَ مُسْتَوْجِبٌ دَيْنُونَةً أَبَدِيَّةً». لأَنَّهُمْ
    قَالُوا: «إِنَّ مَعَهُ رُوحاً نَجِساً». فَجَاءَتْ حِينَئِذٍ إِخْوَتُهُ
    وَأُمُّهُ وَوَقَفُوا خَارِجاً وَأَرْسَلُوا إِلَيْهِ يَدْعُونَهُ. وَكَانَ
    الْجَمْعُ جَالِساً حَوْلَهُ فَقَالُوا لَهُ: «هُوَذَا أُمُّكَ وَإِخْوَتُكَ
    خَارِجاً يَطْلُبُونَكَ». فَأَجَابَهُمْ: «مَنْ أُمِّي وَإِخْوَتِي؟» ثُمَّ
    نَظَرَ حَوْلَهُ إِلَى الْجَالِسِينَ وَقَالَ: «هَا أُمِّي وَإِخْوَتِي"
