title:
  english: Jn 8:23-26
  arabic: "يوحنا ٨ : ٢٣-٢٦"
text:
  english: And He said to them, "You are from beneath; I am from above. You are of
    this world; I am not of this world. Therefore I said to you that you will
    die in your sins; for if you do not believe that I am He, you will die in
    your sins." Then they said to Him, "Who are You?" And Jesus said to them,
    "Just what I have been saying to you from the beginning. I have many things
    to say and to judge concerning you, but He who sent Me is true; and I speak
    to the world those things which I heard from Him."
  arabic: "فَقَالَ لَهُمْ: « أَنْتُمْ مِنْ أَسْفَلُ أَمَّا أَنَا فَمِنْ فَوْقُ.
    أَنْتُمْ مِنْ هَذَا الْعَالَمِ أَمَّا أَنَا فَلَسْتُ مِنْ هَذَا الْعَالَمِ.
    فَقُلْتُ لَكُمْ إِنَّكُمْ تَمُوتُونَ فِي خَطَايَاكُمْ لأَنَّكُمْ إِنْ لَمْ
    تُؤْمِنُوا أَنِّي أَنَا هُوَ تَمُوتُونَ فِي خَطَايَاكُمْ». فَقَالُوا لَهُ:
    «مَنْ أَنْتَ؟» فَقَالَ لَهُمْ يَسُوعُ: «أَنَا مِنَ الْبَدْءِ مَا
    أُكَلِّمُكُمْ أَيْضاً بِهِ. إِنَّ لِي أَشْيَاءَ كَثِيرَةً أَتَكَلَّمُ
    وَأَحْكُمُ بِهَا مِنْ نَحْوِكُمْ لَكِنَّ الَّذِي أَرْسَلَنِي هُوَ حَقٌّ.
    وَأَنَا مَا سَمِعْتُهُ مِنْهُ فَهَذَا أَقُولُهُ لِلْعَالَمِ»."
