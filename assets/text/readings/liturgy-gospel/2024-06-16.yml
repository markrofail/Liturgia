title:
  english: Jn 16:23-33
  arabic: "يوحنا ١٦ : ٢٣-٣٣"
text:
  english: Most assuredly, I say to you, whatever you ask the Father in My name He
    will give you. Until now you have asked nothing in My name. Ask, and you
    will receive, that your joy may be full. "These things I have spoken to you
    in figurative language; but the time is coming when I will no longer speak
    to you in figurative language, but I will tell you plainly about the Father.
    In that day you will ask in My name, and I do not say to you that I shall
    pray the Father for you; for the Father Himself loves you, because you have
    loved Me, and have believed that I came forth from God. I came forth from
    the Father and have come into the world. Again, I leave the world and go to
    the Father." His disciples said to Him, "See, now You are speaking plainly,
    and using no figure of speech! Now we are sure that You know all things, and
    have no need that anyone should question You. By this we believe that You
    came forth from God." Jesus answered them, "Do you now believe? Indeed the
    hour is coming, yes, has now come, that you will be scattered, each to his
    own, and will leave Me alone. And yet I am not alone, because the Father is
    with Me. These things I have spoken to you, that in Me you may have peace.
    In the world you will have tribulation; but be of good cheer, I have
    overcome the world."
  arabic: "وَفِي ذَلِكَ الْيَوْمِ لاَ تَسْأَلُونَنِي شَيْئاً. اَلْحَقَّ الْحَقَّ
    أَقُولُ لَكُمْ: إِنَّ كُلَّ مَا طَلَبْتُمْ مِنَ الآبِ بِاسْمِي يُعْطِيكُمْ.
    إِلَى الآنَ لَمْ تَطْلُبُوا شَيْئاً بِاسْمِي. اُطْلُبُوا تَأْخُذُوا
    لِيَكُونَ فَرَحُكُمْ كَامِلاً. «قَدْ كَلَّمْتُكُمْ بِهَذَا بِأَمْثَالٍ
    وَلَكِنْ تَأْتِي سَاعَةٌ حِينَ لاَ أُكَلِّمُكُمْ أَيْضاً بِأَمْثَالٍ بَلْ
    أُخْبِرُكُمْ عَنِ الآبِ علاَنِيَةً. فِي ذَلِكَ الْيَوْمِ تَطْلُبُونَ
    بِاسْمِي. وَلَسْتُ أَقُولُ لَكُمْ إِنِّي أَنَا أَسْأَلُ الآبَ مِنْ
    أَجْلِكُمْ لأَنَّ الآبَ نَفْسَهُ يُحِبُّكُمْ لأَنَّكُمْ قَدْ
    أَحْبَبْتُمُونِي وَآمَنْتُمْ أَنِّي مِنْ عِنْدِ اللَّهِ خَرَجْتُ. خَرَجْتُ
    مِنْ عِنْدِ الآبِ وَقَدْ أَتَيْتُ إِلَى الْعَالَمِ وَأَيْضاً أَتْرُكُ
    الْعَالَمَ وَأَذْهَبُ إِلَى الآبِ». قَالَ لَهُ تلاَمِيذُهُ: «هُوَذَا الآنَ
    تَتَكَلَّمُ علاَنِيَةً وَلَسْتَ تَقُولُ مَثَلاً وَاحِداً! اَلآنَ نَعْلَمُ
    أَنَّكَ عَالِمٌ بِكُلِّ شَيْءٍ وَلَسْتَ تَحْتَاجُ أَنْ يَسْأَلَكَ أَحَدٌ.
    لِهَذَا نُؤْمِنُ أَنَّكَ مِنَ اللَّهِ خَرَجْتَ». أَجَابَهُمْ يَسُوعُ:
    «أَلآنَ تُؤْمِنُونَ؟ هُوَذَا تَأْتِي سَاعَةٌ وَقَدْ أَتَتِ الآنَ
    تَتَفَرَّقُونَ فِيهَا كُلُّ وَاحِدٍ إِلَى خَاصَّتِهِ وَتَتْرُكُونَنِي
    وَحْدِي. وَأَنَا لَسْتُ وَحْدِي لأَنَّ الآبَ مَعِي. قَدْ كَلَّمْتُكُمْ
    بِهَذَا لِيَكُونَ لَكُمْ فِيَّ سلاَمٌ. فِي الْعَالَمِ سَيَكُونُ لَكُمْ ضِيقٌ
    وَلَكِنْ ثِقُوا: أَنَا قَدْ غَلَبْتُ الْعَالَمَ»."
