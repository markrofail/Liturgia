title:
  english: Lk 14:25-32
  arabic: "لوقا ١٤ : ٢٥-٣٢"
text:
  english: Now great multitudes went with Him. And He turned and said to them, "If
    anyone comes to Me and does not hate his father and mother, wife and
    children, brothers and sisters, yes, and his own life also, he cannot be My
    disciple. And whoever does not bear his cross and come after Me cannot be My
    disciple. For which of you, intending to build a tower, does not sit down
    first and count the cost, whether he has enough to finish it-- lest, after
    he has laid the foundation, and is not able to finish, all who see it begin
    to mock him, saying, "This man began to build and was not able to finish.'
    Or what king, going to make war against another king, does not sit down
    first and consider whether he is able with ten thousand to meet him who
    comes against him with twenty thousand? Or else, while the other is still a
    great way off, he sends a delegation and asks conditions of peace. So
    likewise, whoever of you does not forsake all that he has cannot be My
    disciple. "Salt is good; but if the salt has lost its flavor, how shall it
    be seasoned? It is neither fit for the land nor for the dunghill, but men
    throw it out. He who has ears to hear, let him hear!"
  arabic: "وَكَانَ جُمُوعٌ كَثِيرَةٌ سَائِرِينَ مَعَهُ فَالْتَفَتَ وَقَالَ لَهُمْ:
    «إِنْ كَانَ أَحَدٌ يَأْتِي إِلَيَّ وَلاَ يُبْغِضُ أَبَاهُ وَأُمَّهُ
    وَامْرَأَتَهُ وَأَوْلاَدَهُ وَإِخْوَتَهُ وَأَخَوَاتِهِ حَتَّى نَفْسَهُ
    أَيْضاً فَلاَ يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذاً. وَمَنْ لاَ يَحْمِلُ
    صَلِيبَهُ وَيَأْتِي وَرَائِي فَلاَ يَقْدِرُ أَنْ يَكُونَ لِي تِلْمِيذاً.
    وَمَنْ مِنْكُمْ وَهُوَ يُرِيدُ أَنْ يَبْنِيَ بُرْجاً لاَ يَجْلِسُ أَوَّلاً
    وَيَحْسِبُ النَّفَقَةَ هَلْ عِنْدَهُ مَا يَلْزَمُ لِكَمَالِهِ؟ لِئَلاَّ
    يَضَعَ الأَسَاسَ وَلاَ يَقْدِرَ أَنْ يُكَمِّلَ فَيَبْتَدِئَ جَمِيعُ
    النَّاظِرِينَ يَهْزَأُونَ بِهِ قَائِلِينَ: هَذَا الإِنْسَانُ ابْتَدَأَ
    يَبْنِي وَلَمْ يَقْدِرْ أَنْ يُكَمِّلَ. وَأَيُّ مَلِكٍ إِنْ ذَهَبَ
    لِمُقَاتَلَةِ مَلِكٍ آخَرَ فِي حَرْبٍ لاَ يَجْلِسُ أَوَّلاً وَيَتَشَاوَرُ:
    هَلْ يَسْتَطِيعُ أَنْ يُلاَقِيَ بِعَشَرَةِ آلاَفٍ الَّذِي يَأْتِي عَلَيْهِ
    بِعِشْرِينَ أَلْفاً؟ وَإِلاَّ فَمَا دَامَ ذَلِكَ بَعِيداً يُرْسِلُ سَفَارَةً
    وَيَسْأَلُ مَا هُوَ لِلصُّلْحِ."
