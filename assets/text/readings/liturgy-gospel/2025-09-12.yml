title:
  english: Mk 6:14-29
  arabic: "مرقس ٦ : ١٤-٢٩"
text:
  english: Now King Herod heard of Him, for His name had become well known. And he
    said, "John the Baptist is risen from the dead, and therefore these powers
    are at work in him." Others said, "It is Elijah." And others said, "It is
    the Prophet, or like one of the prophets." But when Herod heard, he said,
    "This is John, whom I beheaded; he has been raised from the dead!" For Herod
    himself had sent and laid hold of John, and bound him in prison for the sake
    of Herodias, his brother Philip's wife; for he had married her. Because John
    had said to Herod, "It is not lawful for you to have your brother's wife."
    Therefore Herodias held it against him and wanted to kill him, but she could
    not; for Herod feared John, knowing that he was a just and holy man, and he
    protected him. And when he heard him, he did many things, and heard him
    gladly. Then an opportune day came when Herod on his birthday gave a feast
    for his nobles, the high officers, and the chief men of Galilee. And when
    Herodias' daughter herself came in and danced, and pleased Herod and those
    who sat with him, the king said to the girl, "Ask me whatever you want, and
    I will give it to you." He also swore to her, "Whatever you ask me, I will
    give you, up to half my kingdom." So she went out and said to her mother,
    "What shall I ask?" And she said, "The head of John the Baptist!"
    Immediately she came in with haste to the king and asked, saying, "I want
    you to give me at once the head of John the Baptist on a platter." And the
    king was exceedingly sorry; yet, because of the oaths and because of those
    who sat with him, he did not want to refuse her. Immediately the king sent
    an executioner and commanded his head to be brought. And he went and
    beheaded him in prison, brought his head on a platter, and gave it to the
    girl; and the girl gave it to her mother. When his disciples heard of it,
    they came and took away his corpse and laid it in a tomb.
  arabic: "فَسَمِعَ هِيرُودُسُ الْمَلِكُ لأَنَّ اسْمَهُ صَارَ مَشْهُوراً. وَقَالَ:
    «إِنَّ يُوحَنَّا الْمَعْمَدَانَ قَامَ مِنَ الأَمْوَاتِ وَلِذَلِكَ تُعْمَلُ
    بِهِ الْقُوَّاتُ». قَالَ آخَرُونَ: «إِنَّهُ إِيلِيَّا». وَقَالَ آخَرُونَ:
    «إِنَّهُ نَبِيٌّ أَوْ كَأَحَدِ الأَنْبِيَاءِ». وَلَكِنْ لَمَّا سَمِعَ
    هِيرُودُسُ قَالَ: «هَذَا هُوَ يُوحَنَّا الَّذِي قَطَعْتُ أَنَا رَأْسَهُ.
    إِنَّهُ قَامَ مِنَ الأَمْوَاتِ!» لأَنَّ هِيرُودُسَ نَفْسَهُ كَانَ قَدْ
    أَرْسَلَ وَأَمْسَكَ يُوحَنَّا وَأَوْثَقَهُ فِي السِّجْنِ مِنْ أَجْلِ
    هِيرُودِيَّا امْرَأَةِ فِيلُبُّسَ أَخِيهِ إِذْ كَانَ قَدْ تَزَوَّجَ بِهَا.
    لأَنَّ يُوحَنَّا كَانَ يَقُولُ لِهِيرُودُسَ: «لاَ يَحِلُّ أَنْ تَكُونَ لَكَ
    امْرَأَةُ أَخِيكَ!» فَحَنِقَتْ هِيرُودِيَّا عَلَيْهِ وَأَرَادَتْ أَنْ
    تَقْتُلَهُ وَلَمْ تَقْدِرْ لأَنَّ هِيرُودُسَ كَانَ يَهَابُ يُوحَنَّا
    عَالِماً أَنَّهُ رَجُلٌ بَارٌّ وَقِدِّيسٌ وَكَانَ يَحْفَظُهُ. وَإِذْ
    سَمِعَهُ فَعَلَ كَثِيراً وَسَمِعَهُ بِسُرُورٍ. وَإِذْ كَانَ يَوْمٌ مُوافِقٌ
    لَمَّا صَنَعَ هِيرُودُسُ فِي مَوْلِدِهِ عَشَاءً لِعُظَمَائِهِ وَقُوَّادِ
    الأُلُوفِ وَوُجُوهِ الْجَلِيلِ دَخَلَتِ ابْنَةُ هِيرُودِيَّا وَرَقَصَتْ
    فَسَرَّتْ هِيرُودُسَ وَالْمُتَّكِئِينَ مَعَهُ. فَقَالَ الْمَلِكُ
    لِلصَّبِيَّةِ: «مَهْمَا أَرَدْتِ اطْلُبِي مِنِّي فَأُعْطِيَكِ». وَأَقْسَمَ
    لَهَا أَنْ «مَهْمَا طَلَبْتِ مِنِّي لَأُعْطِيَنَّكِ حَتَّى نِصْفَ
    مَمْلَكَتِي». فَخَرَجَتْ وَقَالَتْ لِأُمِّهَا: «مَاذَا أَطْلُبُ؟» فَقَالَتْ:
    «رَأْسَ يُوحَنَّا الْمَعْمَدَانِ». فَدَخَلَتْ لِلْوَقْتِ بِسُرْعَةٍ إِلَى
    الْمَلِكِ وَطَلَبَتْ قَائِلَةً: «أُرِيدُ أَنْ تُعْطِيَنِي حَالاً رَأْسَ
    يُوحَنَّا الْمَعْمَدَانِ عَلَى طَبَقٍ». فَحَزِنَ الْمَلِكُ جِدّاً. وَلأَجْلِ
    الأَقْسَامِ وَالْمُتَّكِئِينَ لَمْ يُرِدْ أَنْ يَرُدَّهَا. فَلِلْوَقْتِ
    أَرْسَلَ الْمَلِكُ سَيَّافاً وَأَمَرَ أَنْ يُؤْتَى بِرَأْسِهِ. فَمَضَى
    وَقَطَعَ رَأْسَهُ فِي السِّجْنِ. وَأَتَى بِرَأْسِهِ عَلَى طَبَقٍ وَأَعْطَاهُ
    لِلصَّبِيَّةِ وَالصَّبِيَّةُ أَعْطَتْهُ لِأُمِّهَا. وَلَمَّا سَمِعَ
    تَلاَمِيذُهُ جَاءُوا وَرَفَعُوا جُثَّتَهُ وَوَضَعُوهَا فِي قَبْرٍ."
