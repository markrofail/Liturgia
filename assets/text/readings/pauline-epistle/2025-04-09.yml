title:
  english: Romans 10:4-13James 1:13-21Acts 19:23-26Psalm 51:2 & Psalm 51:3John 6:35-45
  arabic: "رومية ١٠ : ٤-١٣يعقوب ١ : ١٣-٢١اعمال ١٩ : ٢٣-٢٦مزامير ٥١ : ٢ & مزامير ٥١
    : ٣يوحنا ٦ : ٣٥-٤٥"
text:
  english: "For Christ is the end of the law for righteousness to everyone who
    believes. For Moses writes about the righteousness which is of the law,
    \"The man who does those things shall live by them.\" But the righteousness
    of faith speaks in this way, \"Do not say in your heart, \"Who will ascend
    into heaven?\"' that is, to bring Christ down from above or, \"\"Who will
    descend into the abyss?\"' that is, to bring Christ up from the dead. But
    what does it say? \"The word is near you, in your mouth and in your heart\"
    that is, the word of faith which we preach: that if you confess with your
    mouth the Lord Jesus and believe in your heart that God has raised Him from
    the dead, you will be saved. For with the heart one believes unto
    righteousness, and with the mouth confession is made unto salvation. For the
    Scripture says, \"Whoever believes on Him will not be put to shame.\" For
    there is no distinction between Jew and Greek, for the same Lord over all is
    rich to all who call upon Him. For \"whoever calls on the name of the LORD
    shall be saved.\" Let no one say when he is tempted, \"I am tempted by
    God\"; for God cannot be tempted by evil, nor does He Himself tempt anyone.
    But each one is tempted when he is drawn away by his own desires and
    enticed. Then, when desire has conceived, it gives birth to sin; and sin,
    when it is full-grown, brings forth death. Do not be deceived, my beloved
    brethren. Every good gift and every perfect gift is from above, and comes
    down from the Father of lights, with whom there is no variation or shadow of
    turning. Of His own will He brought us forth by the word of truth, that we
    might be a kind of firstfruits of His creatures. So then, my beloved
    brethren, let every man be swift to hear, slow to speak, slow to wrath; for
    the wrath of man does not produce the righteousness of God. Therefore lay
    aside all filthiness and overflow of wickedness, and receive with meekness
    the implanted word, which is able to save your souls. And about that time
    there arose a great commotion about the Way. For a certain man named
    Demetrius, a silversmith, who made silver shrines of Diana, brought no small
    profit to the craftsmen. He called them together with the workers of similar
    occupation, and said: \"Men, you know that we have our prosperity by this
    trade. Moreover you see and hear that not only at Ephesus, but throughout
    almost all Asia, this Paul has persuaded and turned away many people, saying
    that they are not gods which are made with hands. Wash me thoroughly from my
    iniquity, And cleanse me from my sin. For I acknowledge my transgressions,
    And my sin is always before me. And Jesus said to them, \"I am the bread of
    life. He who comes to Me shall never hunger, and he who believes in Me shall
    never thirst. But I said to you that you have seen Me and yet do not
    believe. All that the Father gives Me will come to Me, and the one who comes
    to Me I will by no means cast out. For I have come down from heaven, not to
    do My own will, but the will of Him who sent Me. This is the will of the
    Father who sent Me, that of all He has given Me I should lose nothing, but
    should raise it up at the last day. And this is the will of Him who sent Me,
    that everyone who sees the Son and believes in Him may have everlasting
    life; and I will raise him up at the last day.\" The Jews then complained
    about Him, because He said, \"I am the bread which came down from heaven.\"
    And they said, \"Is not this Jesus, the son of Joseph, whose father and
    mother we know? How is it then that He says, \"I have come down from
    heaven'?\" Jesus therefore answered and said to them, \"Do not murmur among
    yourselves. No one can come to Me unless the Father who sent Me draws him;
    and I will raise him up at the last day. It is written in the prophets,
    \"And they shall all be taught by God.' Therefore everyone who has heard and
    learned from the Father comes to Me."
  arabic: "لأَنَّ غَايَةَ النَّامُوسِ هِيَ: الْمَسِيحُ لِلْبِرِّ لِكُلِّ مَنْ
    يُؤْمِنُ. لأَنَّ مُوسَى يَكْتُبُ فِي الْبِرِّ الَّذِي بِالنَّامُوسِ: «إِنَّ
    الإِنْسَانَ الَّذِي يَفْعَلُهَا سَيَحْيَا بِهَا». وَأَمَّا الْبِرُّ الَّذِي
    بِالإِيمَانِ فَيَقُولُ هَكَذَا: «لاَ تَقُلْ فِي قَلْبِكَ مَنْ يَصْعَدُ إِلَى
    السَّمَاءِ؟» (أَيْ لِيُحْدِرَ الْمَسِيحَ) أَوْ «مَنْ يَهْبِطُ إِلَى
    الْهَاوِيَةِ؟» (أَيْ لِيُصْعِدَ الْمَسِيحَ مِنَ الأَمْوَاتِ) لَكِنْ مَاذَا
    يَقُولُ؟ «اَلْكَلِمَةُ قَرِيبَةٌ مِنْكَ فِي فَمِكَ وَفِي قَلْبِكَ» (أَيْ
    كَلِمَةُ الإِيمَانِ الَّتِي نَكْرِزُ بِهَا) لأَنَّكَ إِنِ اعْتَرَفْتَ
    بِفَمِكَ بِالرَّبِّ يَسُوعَ وَآمَنْتَ بِقَلْبِكَ أَنَّ اللهَ أَقَامَهُ مِنَ
    الأَمْوَاتِ خَلَصْتَ. لأَنَّ الْقَلْبَ يُؤْمَنُ بِهِ لِلْبِرِّ وَالْفَمَ
    يُعْتَرَفُ بِهِ لِلْخَلاَصِ. لأَنَّ الْكِتَابَ يَقُولُ: «كُلُّ مَنْ يُؤْمِنُ
    بِهِ لاَ يُخْزَى». لأَنَّهُ لاَ فَرْقَ بَيْنَ الْيَهُودِيِّ وَالْيُونَانِيِّ
    لأَنَّ رَبّاً وَاحِداً لِلْجَمِيعِ غَنِيّاً لِجَمِيعِ الَّذِينَ يَدْعُونَ
    بِهِ. لأَنَّ كُلَّ مَنْ يَدْعُو بِاسْمِ الرَّبِّ يَخْلُصُ. لاَ يَقُلْ أَحَدٌ
    إِذَا جُرِّبَ إِنِّي أُجَرَّبُ مِنْ قِبَلِ اللَّهِ، لأَنَّ اللَّهَ غَيْرُ
    مُجَرَّبٍ بِالشُّرُورِ وَهُوَ لاَ يُجَرِّبُ أَحَداً. وَلَكِنَّ كُلَّ وَاحِدٍ
    يُجَرَّبُ إِذَا انْجَذَبَ وَانْخَدَعَ مِنْ شَهْوَتِهِ. ثُمَّ الشَّهْوَةُ
    إِذَا حَبِلَتْ تَلِدُ خَطِيَّةً، وَالْخَطِيَّةُ إِذَا كَمُلَتْ تُنْتِجُ
    مَوْتاً. لاَ تَضِلُّوا يَا إِخْوَتِي الأَحِبَّاءَ. كُلُّ عَطِيَّةٍ صَالِحَةٍ
    وَكُلُّ مَوْهِبَةٍ تَامَّةٍ هِيَ مِنْ فَوْقُ، نَازِلَةٌ مِنْ عِنْدِ أَبِي
    الأَنْوَارِ، الَّذِي لَيْسَ عِنْدَهُ تَغْيِيرٌ وَلاَ ظِلُّ دَوَرَانٍ. شَاءَ
    فَوَلَدَنَا بِكَلِمَةِ الْحَقِّ لِكَيْ نَكُونَ بَاكُورَةً مِنْ خَلاَئِقِهِ.
    إِذاً يَا إِخْوَتِي الأَحِبَّاءَ، لِيَكُنْ كُلُّ إِنْسَانٍ مُسْرِعاً فِي
    الاِسْتِمَاعِ، مُبْطِئاً فِي التَّكَلُّمِ، مُبْطِئاً فِي الْغَضَبِ، لأَنَّ
    غَضَبَ الإِنْسَانِ لاَ يَصْنَعُ بِرَّ اللَّهِ. لِذَلِكَ اطْرَحُوا كُلَّ
    نَجَاسَةٍ وَكَثْرَةَ شَرٍّ. فَاقْبَلُوا بِوَدَاعَةٍ الْكَلِمَةَ
    الْمَغْرُوسَةَ الْقَادِرَةَ أَنْ تُخَلِّصَ نُفُوسَكُمْ. وَحَدَثَ فِي ذَلِكَ
    الْوَقْتِ شَغَبٌ لَيْسَ بِقَلِيلٍ بِسَبَبِ هَذَا الطَّرِيقِ لأَنَّ
    إِنْسَاناً اسْمُهُ دِيمِتْرِيُوسُ صَائِغٌ صَانِعُ هَيَاكِلِ فِضَّةٍ
    لأَرْطَامِيسَ كَانَ يُكَسِّبُ الصُّنَّاعَ مَكْسَباً لَيْسَ بِقَلِيلٍ.
    فَجَمَعَهُمْ وَالْفَعَلَةَ فِي مِثْلِ ذَلِكَ الْعَمَلِ وَقَالَ: «أَيُّهَا
    الرِّجَالُ أَنْتُمْ تَعْلَمُونَ أَنَّ سِعَتَنَا إِنَّمَا هِيَ مِنْ هَذِهِ
    الصِّنَاعَةِ. وَأَنْتُمْ تَنْظُرُونَ وَتَسْمَعُونَ أَنَّهُ لَيْسَ مِنْ
    أَفَسُسَ فَقَطْ بَلْ مِنْ جَمِيعِ أَسِيَّا تَقْرِيباً اسْتَمَالَ وَأَزَاغَ
    بُولُسُ هَذَا جَمْعاً كَثِيراً قَائِلاً: إِنَّ الَّتِي تُصْنَعُ بِالأَيَادِي
    لَيْسَتْ آلِهَةً. اغْسِلْنِي كَثِيراً مِنْ إِثْمِي وَمِنْ خَطِيَّتِي
    طَهِّرْنِي. لأَنِّي عَارِفٌ بِمَعَاصِيَّ وَخَطِيَّتِي أَمَامِي دَائِماً.
    فَقَالَ لَهُمْ يَسُوعُ: «أَنَا هُوَ خُبْزُ الْحَيَاةِ. مَنْ يُقْبِلْ إِلَيَّ
    فلاَ يَجُوعُ وَمَنْ يُؤْمِنْ بِي فلاَ يَعْطَشُ أَبَداً. وَلَكِنِّي قُلْتُ
    لَكُمْ إِنَّكُمْ قَدْ رَأَيْتُمُونِي وَلَسْتُمْ تُؤْمِنُونَ. كُلُّ مَا
    يُعْطِينِي الآبُ فَإِلَيَّ يُقْبِلُ وَمَنْ يُقْبِلْ إِلَيَّ لاَ أُخْرِجْهُ
    خَارِجاً. لأَنِّي قَدْ نَزَلْتُ مِنَ السَّمَاءِ لَيْسَ لأَعْمَلَ مَشِيئَتِي
    بَلْ مَشِيئَةَ الَّذِي أَرْسَلَنِي. وَهَذِهِ مَشِيئَةُ الآبِ الَّذِي
    أَرْسَلَنِي: أَنَّ كُلَّ مَا أَعْطَانِي لاَ أُتْلِفُ مِنْهُ شَيْئاً بَلْ
    أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ. لأَنَّ هَذِهِ هِيَ مَشِيئَةُ الَّذِي
    أَرْسَلَنِي: أَنَّ كُلَّ مَنْ يَرَى الاِبْنَ وَيُؤْمِنُ بِهِ تَكُونُ لَهُ
    حَيَاةٌ أَبَدِيَّةٌ وَأَنَا أُقِيمُهُ فِي الْيَوْمِ الأَخِيرِ». فَكَانَ
    الْيَهُودُ يَتَذَمَّرُونَ عَلَيْهِ لأَنَّهُ قَالَ: «أَنَا هُوَ الْخُبْزُ
    الَّذِي نَزَلَ مِنَ السَّمَاءِ». وَقَالُوا: «أَلَيْسَ هَذَا هُوَ يَسُوعَ
    بْنَ يُوسُفَ الَّذِي نَحْنُ عَارِفُونَ بِأَبِيهِ وَأُمِّهِ. فَكَيْفَ يَقُولُ
    هَذَا: إِنِّي نَزَلْتُ مِنَ السَّمَاءِ؟» فَأَجَابَ يَسُوعُ: «لاَ
    تَتَذَمَّرُوا فِيمَا بَيْنَكُمْ. لاَ يَقْدِرُ أَحَدٌ أَنْ يُقْبِلَ إِلَيَّ
    إِنْ لَمْ يَجْتَذِبْهُ الآبُ الَّذِي أَرْسَلَنِي وَأَنَا أُقِيمُهُ فِي
    الْيَوْمِ الأَخِيرِ. إِنَّهُ مَكْتُوبٌ فِي الأَنْبِيَاءِ: وَيَكُونُ
    الْجَمِيعُ مُتَعَلِّمِينَ مِنَ اللَّهِ. فَكُلُّ مَنْ سَمِعَ مِنَ الآبِ
    وَتَعَلَّمَ يُقْبِلُ إِلَيَّ."
