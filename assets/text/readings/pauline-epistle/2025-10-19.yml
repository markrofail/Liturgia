  arabic: "٢ كورنثوس ٤ & ٢ كورنثوس ٥ : ١-١٥يعقوب ٣ : ١٣— & يعقوب ٤ : ١-٦اعمال ١٤ :
    ٢٤— & اعمال ١٥ : ١-٣مزامير ٦٦ : ١-٢لوقا ٥ : ١-١١"
text:
  english: "Therefore, since we have this ministry, as we have received mercy, we
    do not lose heart. But we have renounced the hidden things of shame, not
    walking in craftiness nor handling the word of God deceitfully, but by
    manifestation of the truth commending ourselves to every man's conscience in
    the sight of God. But even if our gospel is veiled, it is veiled to those
    who are perishing, whose minds the god of this age has blinded, who do not
    believe, lest the light of the gospel of the glory of Christ, who is the
    image of God, should shine on them. For we do not preach ourselves, but
    Christ Jesus the Lord, and ourselves your bondservants for Jesus' sake. For
    it is the God who commanded light to shine out of darkness, who has shone in
    our hearts to give the light of the knowledge of the glory of God in the
    face of Jesus Christ. But we have this treasure in earthen vessels, that the
    excellence of the power may be of God and not of us. We are hard-pressed on
    every side, yet not crushed; we are perplexed, but not in despair;
    persecuted, but not forsaken; struck down, but not destroyed-- always
    carrying about in the body the dying of the Lord Jesus, that the life of
    Jesus also may be manifested in our body. For we who live are always
    delivered to death for Jesus' sake, that the life of Jesus also may be
    manifested in our mortal flesh. So then death is working in us, but life in
    you. And since we have the same spirit of faith, according to what is
    written, \"I believed and therefore I spoke,\" we also believe and therefore
    speak, knowing that He who raised up the Lord Jesus will also raise us up
    with Jesus, and will present us with you. For all things are for your sakes,
    that grace, having spread through the many, may cause thanksgiving to abound
    to the glory of God. Therefore we do not lose heart. Even though our outward
    man is perishing, yet the inward man is being renewed day by day. For our
    light affliction, which is but for a moment, is working for us a far more
    exceeding and eternal weight of glory, while we do not look at the things
    which are seen, but at the things which are not seen. For the things which
    are seen are temporary, but the things which are not seen are eternal. For
    we know that if our earthly house, this tent, is destroyed, we have a
    building from God, a house not made with hands, eternal in the heavens. For
    in this we groan, earnestly desiring to be clothed with our habitation which
    is from heaven, if indeed, having been clothed, we shall not be found naked.
    For we who are in this tent groan, being burdened, not because we want to be
    unclothed, but further clothed, that mortality may be swallowed up by life.
    Now He who has prepared us for this very thing is God, who also has given us
    the Spirit as a guarantee. So we are always confident, knowing that while we
    are at home in the body we are absent from the Lord. For we walk by faith,
    not by sight. We are confident, yes, well pleased rather to be absent from
    the body and to be present with the Lord. Therefore we make it our aim,
    whether present or absent, to be well pleasing to Him. For we must all
    appear before the judgment seat of Christ, that each one may receive the
    things done in the body, according to what he has done, whether good or bad.
    Knowing, therefore, the terror of the Lord, we persuade men; but we are well
    known to God, and I also trust are well known in your consciences. For we do
    not commend ourselves again to you, but give you opportunity to boast on our
    behalf, that you may have an answer for those who boast in appearance and
    not in heart. For if we are beside ourselves, it is for God; or if we are of
    sound mind, it is for you. For the love of Christ compels us, because we
    judge thus: that if One died for all, then all died; and He died for all,
    that those who live should live no longer for themselves, but for Him who
    died for them and rose again. Who is wise and understanding among you? Let
    him show by good conduct that his works are done in the meekness of wisdom.
    But if you have bitter envy and self-seeking in your hearts, do not boast
    and lie against the truth. This wisdom does not descend from above, but is
    earthly, sensual, demonic. For where envy and self-seeking exist, confusion
    and every evil thing are there. But the wisdom that is from above is first
    pure, then peaceable, gentle, willing to yield, full of mercy and good
    fruits, without partiality and without hypocrisy. Now the fruit of
    righteousness is sown in peace by those who make peace. Where do wars and
    fights come from among you? Do they not come from your desires for pleasure
    that war in your members? You lust and do not have. You murder and covet and
    cannot obtain. You fight and war. Yet you do not have because you do not
    ask. You ask and do not receive, because you ask amiss, that you may spend
    it on your pleasures. Adulterers and adulteresses! Do you not know that
    friendship with the world is enmity with God? Whoever therefore wants to be
    a friend of the world makes himself an enemy of God. Or do you think that
    the Scripture says in vain, \"The Spirit who dwells in us yearns
    jealously\"? But He gives more grace. Therefore He says: \"God resists the
    proud, But gives grace to the humble.\" And after they had passed through
    Pisidia, they came to Pamphylia. Now when they had preached the word in
    Perga, they went down to Attalia. From there they sailed to Antioch, where
    they had been commended to the grace of God for the work which they had
    completed. Now when they had come and gathered the church together, they
    reported all that God had done with them, and that He had opened the door of
    faith to the Gentiles. So they stayed there a long time with the disciples.
    And certain men came down from Judea and taught the brethren, \"Unless you
    are circumcised according to the custom of Moses, you cannot be saved.\"
    Therefore, when Paul and Barnabas had no small dissension and dispute with
    them, they determined that Paul and Barnabas and certain others of them
    should go up to Jerusalem, to the apostles and elders, about this question.
    So, being sent on their way by the church, they passed through Phoenicia and
    Samaria, describing the conversion of the Gentiles; and they caused great
    joy to all the brethren. Make a joyful shout to God, all the earth! Sing out
    the honor of His name; Make His praise glorious. So it was, as the multitude
    pressed about Him to hear the word of God, that He stood by the Lake of
    Gennesaret, and saw two boats standing by the lake; but the fishermen had
    gone from them and were washing their nets. Then He got into one of the
    boats, which was Simon's, and asked him to put out a little from the land.
    And He sat down and taught the multitudes from the boat. When He had stopped
    speaking, He said to Simon, \"Launch out into the deep and let down your
    nets for a catch.\" But Simon answered and said to Him, \"Master, we have
    toiled all night and caught nothing; nevertheless at Your word I will let
    down the net.\" And when they had done this, they caught a great number of
    fish, and their net was breaking. So they signaled to their partners in the
    other boat to come and help them. And they came and filled both the boats,
    so that they began to sink. When Simon Peter saw it, he fell down at Jesus'
    knees, saying, \"Depart from me, for I am a sinful man, O Lord!\" For he and
    all who were with him were astonished at the catch of fish which they had
    taken; and so also were James and John, the sons of Zebedee, who were
    partners with Simon. And Jesus said to Simon, \"Do not be afraid. From now
    on you will catch men.\" So when they had brought their boats to land, they
    forsook all and followed Him."
  arabic: "مِنْ أَجْلِ ذَلِكَ، إِذْ لَنَا هَذِهِ الْخِدْمَةُ كَمَا رُحِمْنَا، لاَ
    نَفْشَلُ. بَلْ قَدْ رَفَضْنَا خَفَايَا الْخِزْيِ، غَيْرَ سَالِكِينَ فِي
    مَكْرٍ، وَلاَ غَاشِّينَ كَلِمَةَ اللهِ، بَلْ بِإِظْهَارِ الْحَقِّ،
    مَادِحِينَ أَنْفُسَنَا لَدَى ضَمِيرِ كُلِّ إِنْسَانٍ قُدَّامَ اللهِ.
    وَلَكِنْ إِنْ كَانَ إِنْجِيلُنَا مَكْتُوماً، فَإِنَّمَا هُوَ مَكْتُومٌ فِي
    الْهَالِكِينَ، الَّذِينَ فِيهِمْ إِلَهُ هَذَا الدَّهْرِ قَدْ أَعْمَى
    أَذْهَانَ غَيْرِ الْمُؤْمِنِينَ، لِئَلاَّ تُضِيءَ لَهُمْ إِنَارَةُ إِنْجِيلِ
    مَجْدِ الْمَسِيحِ، الَّذِي هُوَ صُورَةُ اللهِ. فَإِنَّنَا لَسْنَا نَكْرِزُ
    بِأَنْفُسِنَا، بَلْ بِالْمَسِيحِ يَسُوعَ رَبّاً، وَلَكِنْ بِأَنْفُسِنَا
    عَبِيداً لَكُمْ مِنْ أَجْلِ يَسُوعَ. لأَنَّ اللهَ الَّذِي قَالَ أَنْ
    يُشْرِقَ نُورٌ مِنْ ظُلْمَةٍ، هُوَ الَّذِي أَشْرَقَ فِي قُلُوبِنَا،
    لِإِنَارَةِ مَعْرِفَةِ مَجْدِ اللهِ فِي وَجْهِ يَسُوعَ الْمَسِيحِ. وَلَكِنْ
    لَنَا هَذَا الْكَنْزُ فِي أَوَانٍ خَزَفِيَّةٍ، لِيَكُونَ فَضْلُ الْقُوَّةِ
    لِلَّهِ لاَ مِنَّا. مُكْتَئِبِينَ فِي كُلِّ شَيْءٍ، لَكِنْ غَيْرَ
    مُتَضَايِقِينَ. مُتَحَيِّرِينَ، لَكِنْ غَيْرَ يَائِسِينَ. مُضْطَهَدِينَ،
    لَكِنْ غَيْرَ مَتْرُوكِينَ. مَطْرُوحِينَ، لَكِنْ غَيْرَ هَالِكِينَ.
    حَامِلِينَ فِي الْجَسَدِ كُلَّ حِينٍ إِمَاتَةَ الرَّبِّ يَسُوعَ، لِكَيْ
    تُظْهَرَ حَيَاةُ يَسُوعَ أَيْضاً فِي جَسَدِنَا. لأَنَّنَا نَحْنُ الأَحْيَاءَ
    نُسَلَّمُ دَائِماً لِلْمَوْتِ مِنْ أَجْلِ يَسُوعَ، لِكَيْ تَظْهَرَ حَيَاةُ
    يَسُوعَ أَيْضاً فِي جَسَدِنَا الْمَائِتِ. إِذاً الْمَوْتُ يَعْمَلُ فِينَا،
    وَلَكِنِ الْحَيَاةُ فِيكُمْ. فَإِذْ لَنَا رُوحُ الإِيمَانِ عَيْنُهُ، حَسَبَ
    الْمَكْتُوبِ «آمَنْتُ لِذَلِكَ تَكَلَّمْتُ» - نَحْنُ أَيْضاً نُؤْمِنُ
    وَلِذَلِكَ نَتَكَلَّمُ أَيْضاً. عَالِمِينَ أَنَّ الَّذِي أَقَامَ الرَّبَّ
    يَسُوعَ سَيُقِيمُنَا نَحْنُ أَيْضاً بِيَسُوعَ، وَيُحْضِرُنَا مَعَكُمْ.
    لأَنَّ جَمِيعَ الأَشْيَاءِ هِيَ مِنْ أَجْلِكُمْ، لِكَيْ تَكُونَ النِّعْمَةُ
    وَهِيَ قَدْ كَثُرَتْ بِالأَكْثَرِينَ، تَزِيدُ الشُّكْرَ لِمَجْدِ اللهِ.
    لِذَلِكَ لاَ نَفْشَلُ. بَلْ وَإِنْ كَانَ إِنْسَانُنَا الْخَارِجُ يَفْنَى،
    فَالدَّاخِلُ يَتَجَدَّدُ يَوْماً فَيَوْماً. لأَنَّ خِفَّةَ ضِيقَتِنَا
    الْوَقْتِيَّةَ تُنْشِئُ لَنَا أَكْثَرَ فَأَكْثَرَ ثِقَلَ مَجْدٍ أَبَدِيّاً.
    وَنَحْنُ غَيْرُ نَاظِرِينَ إِلَى الأَشْيَاءِ الَّتِي تُرَى، بَلْ إِلَى
    الَّتِي لاَ تُرَى. لأَنَّ الَّتِي تُرَى وَقْتِيَّةٌ، وَأَمَّا الَّتِي لاَ
    تُرَى فَأَبَدِيَّةٌ. لأَنَّنَا نَعْلَمُ أَنَّهُ إِنْ نُقِضَ بَيْتُ
    خَيْمَتِنَا الأَرْضِيُّ، فَلَنَا فِي السَّمَاوَاتِ بِنَاءٌ مِنَ اللهِ،
    بَيْتٌ غَيْرُ مَصْنُوعٍ بِيَدٍ، أَبَدِيٌّ. فَإِنَّنَا فِي هَذِهِ أَيْضاً
    نَئِنُّ مُشْتَاقِينَ إِلَى أَنْ نَلْبَسَ فَوْقَهَا مَسْكَنَنَا الَّذِي مِنَ
    السَّمَاءِ. وَإِنْ كُنَّا لاَبِسِينَ لاَ نُوجَدُ عُرَاةً. فَإِنَّنَا نَحْنُ
    الَّذِينَ فِي الْخَيْمَةِ نَئِنُّ مُثْقَلِينَ، إِذْ لَسْنَا نُرِيدُ أَنْ
    نَخْلَعَهَا بَلْ أَنْ نَلْبَسَ فَوْقَهَا، لِكَيْ يُبْتَلَعَ الْمَائِتُ مِنَ
    الْحَيَاةِ. وَلَكِنَّ الَّذِي صَنَعَنَا لِهَذَا عَيْنِهِ هُوَ اللهُ، الَّذِي
    أَعْطَانَا أَيْضاً عَرْبُونَ الرُّوحِ. فَإِذاً نَحْنُ وَاثِقُونَ كُلَّ حِينٍ
    وَعَالِمُونَ أَنَّنَا وَنَحْنُ مُسْتَوْطِنُونَ فِي الْجَسَدِ فَنَحْنُ
    مُتَغَرِّبُونَ عَنِ الرَّبِّ. لأَنَّنَا بِالإِيمَانِ نَسْلُكُ لاَ
    بِالْعَيَانِ. فَنَثِقُ وَنُسَرُّ بِالأَوْلَى أَنْ نَتَغَرَّبَ عَنِ الْجَسَدِ
    وَنَسْتَوْطِنَ عِنْدَ الرَّبِّ. لِذَلِكَ نَحْتَرِصُ أَيْضاً مُسْتَوْطِنِينَ
    كُنَّا أَوْ مُتَغَرِّبِينَ أَنْ نَكُونَ مَرْضِيِّينَ عِنْدَهُ. لأَنَّهُ لاَ
    بُدَّ أَنَّنَا جَمِيعاً نُظْهَرُ أَمَامَ كُرْسِيِّ الْمَسِيحِ، لِيَنَالَ
    كُلُّ وَاحِدٍ مَا كَانَ بِالْجَسَدِ بِحَسَبِ مَا صَنَعَ، خَيْراً كَانَ أَمْ
    شَرّاً. فَإِذْ نَحْنُ عَالِمُونَ مَخَافَةَ الرَّبِّ نُقْنِعُ النَّاسَ.
    وَأَمَّا اللهُ فَقَدْ صِرْنَا ظَاهِرِينَ لَهُ، وَأَرْجُو أَنَّنَا قَدْ
    صِرْنَا ظَاهِرِينَ فِي ضَمَائِرِكُمْ أَيْضاً. لأَنَّنَا لَسْنَا نَمْدَحُ
    أَنْفُسَنَا أَيْضاً لَدَيْكُمْ، بَلْ نُعْطِيكُمْ فُرْصَةً لِلاِفْتِخَارِ
    مِنْ جِهَتِنَا، لِيَكُونَ لَكُمْ جَوَابٌ عَلَى الَّذِينَ يَفْتَخِرُونَ
    بِالْوَجْهِ لاَ بِالْقَلْبِ. لأَنَّنَا إِنْ صِرْنَا مُخْتَلِّينَ فَلِلَّهِ،
    أَوْ كُنَّا عَاقِلِينَ فَلَكُمْ. لأَنَّ مَحَبَّةَ الْمَسِيحِ تَحْصُرُنَا.
    إِذْ نَحْنُ نَحْسِبُ هَذَا: أَنَّهُ إِنْ كَانَ وَاحِدٌ قَدْ مَاتَ لأَجْلِ
    الْجَمِيعِ. فَالْجَمِيعُ إِذاً مَاتُوا. وَهُوَ مَاتَ لأَجْلِ الْجَمِيعِ كَيْ
    يَعِيشَ الأَحْيَاءُ فِيمَا بَعْدُ لاَ لأَنْفُسِهِمْ، بَلْ لِلَّذِي مَاتَ
    لأَجْلِهِمْ وَقَامَ. مَنْ هُوَ حَكِيمٌ وَعَالِمٌ بَيْنَكُمْ فَلْيُرِ
    أَعْمَالَهُ بِالتَّصَرُّفِ الْحَسَنِ فِي وَدَاعَةِ الْحِكْمَةِ. وَلَكِنْ
    إِنْ كَانَ لَكُمْ غَيْرَةٌ مُرَّةٌ وَتَحَّزُبٌ فِي قُلُوبِكُمْ، فَلاَ
    تَفْتَخِرُوا وَتَكْذِبُوا عَلَى الْحَقِّ. لَيْسَتْ هَذِهِ الْحِكْمَةُ
    نَازِلَةً مِنْ فَوْقُ، بَلْ هِيَ أَرْضِيَّةٌ نَفْسَانِيَّةٌ شَيْطَانِيَّةٌ.
    لأَنَّهُ حَيْثُ الْغَيْرَةُ وَالتَّحَّزُبُ هُنَاكَ التَّشْوِيشُ وَكُلُّ
    أَمْرٍ رَدِيءٍ. وَأَمَّا الْحِكْمَةُ الَّتِي مِنْ فَوْقُ فَهِيَ أَوَّلاً
    طَاهِرَةٌ، ثُمَّ مُسَالِمَةٌ، مُتَرَفِّقَةٌ، مُذْعِنَةٌ، مَمْلُوَّةٌ
    رَحْمَةً وَأَثْمَاراً صَالِحَةً، عَدِيمَةُ الرَّيْبِ وَالرِّيَاءِ. وَثَمَرُ
    الْبِرِّ يُزْرَعُ فِي السَّلاَمِ مِنَ الَّذِينَ يَفْعَلُونَ السَّلاَمَ. \x05
    رِبَةِ فِي أَعْضَائِكُمْ؟ تَشْتَهُونَ وَلَسْتُمْ تَمْتَلِكُونَ. تَقْتُلُونَ
    وَتَحْسِدُونَ وَلَسْتُمْ تَقْدِرُونَ أَنْ تَنَالُوا. تُخَاصِمُونَ
    وَتُحَارِبُونَ وَلَسْتُمْ تَمْتَلِكُونَ، لأَنَّكُمْ لاَ تَطْلُبُونَ.
    تَطْلُبُونَ وَلَسْتُمْ تَأْخُذُونَ، لأَنَّكُمْ تَطْلُبُونَ رَدِيّاً لِكَيْ
    تُنْفِقُوا فِي لَذَّاتِكُمْ. أَيُّهَا الّزُنَاةُ وَالّزَوَانِي، أَمَا
    تَعْلَمُونَ أَنَّ مَحَبَّةَ الْعَالَمِ عَدَاوَةٌ لِلَّهِ؟ فَمَنْ أَرَادَ
    أَنْ يَكُونَ مُحِبّاً لِلْعَالَمِ فَقَدْ صَارَ عَدُّواً لِلَّهِ. أَمْ
    تَظُنُّونَ أَنَّ الْكِتَابَ يَقُولُ بَاطِلاً: الرُّوحُ الَّذِي حَلَّ فِينَا
    يَشْتَاقُ إِلَى الْحَسَدِ؟ وَلَكِنَّهُ يُعْطِي نِعْمَةً أَعْظَمَ. لِذَلِكَ
    يَقُولُ: «يُقَاوِمُ اللَّهُ الْمُسْتَكْبِرِينَ، وَأَمَّا الْمُتَوَاضِعُونَ
    فَيُعْطِيهِمْ نِعْمَةً». وَلَمَّا اجْتَازَا فِي بِيسِيدِيَّةَ أَتَيَا إِلَى
    بَمْفِيلِيَّةَ وَتَكَلَّمَا بِالْكَلِمَةِ فِي بَرْجَةَ ثُمَّ نَزَلاَ إِلَى
    أَتَّالِيَةَ وَمِنْ هُنَاكَ سَافَرَا فِي الْبَحْرِ إِلَى أَنْطَاكِيَةَ
    حَيْثُ كَانَا قَدْ أُسْلِمَا إِلَى نِعْمَةِ اللهِ لِلْعَمَلِ الَّذِي
    أَكْمَلاَهُ. وَلَمَّا حَضَرَا وَجَمَعَا الْكَنِيسَةَ أَخْبَرَا بِكُلِّ مَا
    صَنَعَ اللهُ مَعَهُمَا وَأَنَّهُ فَتَحَ لِلْأُمَمِ بَابَ الإِيمَانِ.
    وَأَقَامَا هُنَاكَ زَمَاناً لَيْسَ بِقَلِيلٍ مَعَ التَّلاَمِيذِ. وَانْحَدَرَ
    قَوْمٌ مِنَ الْيَهُودِيَّةِ وَجَعَلُوا يُعَلِّمُونَ الإِخْوَةَ أَنَّهُ «إِنْ
    لَمْ تَخْتَتِنُوا حَسَبَ عَادَةِ مُوسَى لاَ يُمْكِنُكُمْ أَنْ تَخْلُصُوا».
    فَلَمَّا حَصَلَ لِبُولُسَ وَبَرْنَابَا مُنَازَعَةٌ وَمُبَاحَثَةٌ لَيْسَتْ
    بِقَلِيلَةٍ مَعَهُمْ رَتَّبُوا أَنْ يَصْعَدَ بُولُسُ وَبَرْنَابَا وَأُنَاسٌ
    آخَرُونَ مِنْهُمْ إِلَى الرُّسُلِ وَالْمَشَايِخِ إِلَى أُورُشَلِيمَ مِنْ
    أَجْلِ هَذِهِ الْمَسْأَلَةِ. فَهَؤُلاَءِ بَعْدَ مَا شَيَّعَتْهُمُ
    الْكَنِيسَةُ اجْتَازُوا فِي فِينِيقِيَةَ وَالسَّامِرَةِ يُخْبِرُونَهُمْ
    بِرُجُوعِ الْأُمَمِ وَكَانُوا يُسَبِّبُونَ سُرُوراً عَظِيماً لِجَمِيعِ
    الإِخْوَةِ. اِهْتِفِي لِلَّهِ يَا كُلَّ الأَرْضِ. رَنِّمُوا بِمَجْدِ
    اسْمِهِ. اجْعَلُوا تَسْبِيحَهُ مُمَجَّداً. وَإِذْ كَانَ الْجَمْعُ يَزْدَحِمُ
    عَلَيْهِ لِيَسْمَعَ كَلِمَةَ اللهِ كَانَ وَاقِفاً عِنْدَ بُحَيْرَةِ
    جَنِّيسَارَتَ. فَرَأَى سَفِينَتَيْنِ وَاقِفَتَيْنِ عِنْدَ الْبُحَيْرَةِ
    وَالصَّيَّادُونَ قَدْ خَرَجُوا مِنْهُمَا وَغَسَلُوا الشِّبَاكَ. فَدَخَلَ
    إِحْدَى السَّفِينَتَيْنِ الَّتِي كَانَتْ لِسِمْعَانَ وَسَأَلَهُ أَنْ
    يُبْعِدَ قَلِيلاً عَنِ الْبَرِّ. ثُمَّ جَلَسَ وَصَارَ يُعَلِّمُ الْجُمُوعَ
    مِنَ السَّفِينَةِ. وَلَمَّا فَرَغَ مِنَ الْكَلاَمِ قَالَ لِسِمْعَانَ:
    «ابْعُدْ إِلَى الْعُمْقِ وَأَلْقُوا شِبَاكَكُمْ لِلصَّيْدِ». فَأَجَابَ
    سِمْعَانُ: «يَا مُعَلِّمُ قَدْ تَعِبْنَا اللَّيْلَ كُلَّهُ وَلَمْ نَأْخُذْ
    شَيْئاً. وَلَكِنْ عَلَى كَلِمَتِكَ أُلْقِي الشَّبَكَةَ». وَلَمَّا فَعَلُوا
    ذَلِكَ أَمْسَكُوا سَمَكاً كَثِيراً جِدّاً فَصَارَتْ شَبَكَتُهُمْ
    تَتَخَرَّقُ. فَأَشَارُوا إِلَى شُرَكَائِهِمُِ الَّذِينَ فِي السَّفِينَةِ
    الأُخْرَى أَنْ يَأْتُوا وَيُسَاعِدُوهُمْ. فَأَتَوْا وَمَلَأُوا
    السَّفِينَتَيْنِ حَتَّى أَخَذَتَا فِي الْغَرَقِ. فَلَمَّا رَأَى سِمْعَانُ
    بُطْرُسُ ذَلِكَ خَرَّ عِنْدَ رُكْبَتَيْ يَسُوعَ قَائِلاً: «اخْرُجْ مِنْ
    سَفِينَتِي يَارَبُّ لأَنِّي رَجُلٌ خَاطِئٌ». إِذِ اعْتَرَتْهُ وَجمِيعَ
    الَّذِينَ مَعَهُ دَهْشَةٌ عَلَى صَيْدِ السَّمَكِ الَّذِي أَخَذُوهُ.
    وَكَذَلِكَ أَيْضاً يَعْقُوبُ وَيُوحَنَّا ابْنَا زَبْدِي اللَّذَانِ كَانَا
    شَرِيكَيْ سِمْعَانَ. فَقَالَ يَسُوعُ لِسِمْعَانَ: «لاَ تَخَفْ! مِنَ الآنَ
    تَكُونُ تَصْطَادُ النَّاسَ!» وَلَمَّا جَاءُوا بِالسَّفِينَتَيْنِ إِلَى
    الْبَرِّ تَرَكُوا كُلَّ شَيْءٍ وَتَبِعُوهُ."
