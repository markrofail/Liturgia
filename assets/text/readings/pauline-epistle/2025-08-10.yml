  english: 1Cor 9:1-271Pet 3:8-15Acts 19:23-40Psalm 80:14-15Lk 20:9-19
  arabic: "١ كورنثوس ٩ : ١-٢٧١بطرس ٣ : ٨-١٥اعمال ١٩ : ٢٣-٤٠مزامير ٨٠ : ١٤-١٥لوقا
    ٢٠ : ٩-١٩"
text:
  english: "Am I not an apostle? Am I not free? Have I not seen Jesus Christ our
    Lord? Are you not my work in the Lord? If I am not an apostle to others, yet
    doubtless I am to you. For you are the seal of my apostleship in the Lord.
    My defense to those who examine me is this: Do we have no right to eat and
    drink? Do we have no right to take along a believing wife, as do also the
    other apostles, the brothers of the Lord, and Cephas? Or is it only Barnabas
    and I who have no right to refrain from working? Who ever goes to war at his
    own expense? Who plants a vineyard and does not eat of its fruit? Or who
    tends a flock and does not drink of the milk of the flock? Do I say these
    things as a mere man? Or does not the law say the same also? For it is
    written in the law of Moses, \"You shall not muzzle an ox while it treads
    out the grain.\" Is it oxen God is concerned about? Or does He say it
    altogether for our sakes? For our sakes, no doubt, this is written, that he
    who plows should plow in hope, and he who threshes in hope should be
    partaker of his hope. If we have sown spiritual things for you, is it a
    great thing if we reap your material things? If others are partakers of this
    right over you, are we not even more? Nevertheless we have not used this
    right, but endure all things lest we hinder the gospel of Christ. Do you not
    know that those who minister the holy things eat of the things of the
    temple, and those who serve at the altar partake of the offerings of the
    altar? Even so the Lord has commanded that those who preach the gospel
    should live from the gospel. But I have used none of these things, nor have
    I written these things that it should be done so to me; for it would be
    better for me to die than that anyone should make my boasting void. For if I
    preach the gospel, I have nothing to boast of, for necessity is laid upon
    me; yes, woe is me if I do not preach the gospel! For if I do this
    willingly, I have a reward; but if against my will, I have been entrusted
    with a stewardship. What is my reward then? That when I preach the gospel, I
    may present the gospel of Christ without charge, that I may not abuse my
    authority in the gospel. For though I am free from all men, I have made
    myself a servant to all, that I might win the more; and to the Jews I became
    as a Jew, that I might win Jews; to those who are under the law, as under
    the law, that I might win those who are under the law; to those who are
    without law, as without law not being without law toward God, but under law
    toward Christ, that I might win those who are without law; to the weak I
    became as weak, that I might win the weak. I have become all things to all
    men, that I might by all means save some. Now this I do for the gospel's
    sake, that I may be partaker of it with you. Do you not know that those who
    run in a race all run, but one receives the prize? Run in such a way that
    you may obtain it. And everyone who competes for the prize is temperate in
    all things. Now they do it to obtain a perishable crown, but we for an
    imperishable crown. Therefore I run thus: not with uncertainty. Thus I
    fight: not as one who beats the air. But I discipline my body and bring it
    into subjection, lest, when I have preached to others, I myself should
    become disqualified. Finally, all of you be of one mind, having compassion
    for one another; love as brothers, be tenderhearted, be courteous; not
    returning evil for evil or reviling for reviling, but on the contrary
    blessing, knowing that you were called to this, that you may inherit a
    blessing. For \"He who would love life And see good days, Let him refrain
    his tongue from evil, And his lips from speaking deceit. Let him turn away
    from evil and do good; Let him seek peace and pursue it. For the eyes of the
    LORD are on the righteous, And His ears are open to their prayers; But the
    face of the LORD is against those who do evil.\" And who is he who will harm
    you if you become followers of what is good? But even if you should suffer
    for righteousness' sake, you are blessed. \"And do not be afraid of their
    threats, nor be troubled.\" But sanctify the Lord God in your hearts, and
    always be ready to give a defense to everyone who asks you a reason for the
    hope that is in you, with meekness and fear; And about that time there arose
    a great commotion about the Way. For a certain man named Demetrius, a
    silversmith, who made silver shrines of Diana, brought no small profit to
    the craftsmen. He called them together with the workers of similar
    occupation, and said: \"Men, you know that we have our prosperity by this
    trade. Moreover you see and hear that not only at Ephesus, but throughout
    almost all Asia, this Paul has persuaded and turned away many people, saying
    that they are not gods which are made with hands. So not only is this trade
    of ours in danger of falling into disrepute, but also the temple of the
    great goddess Diana may be despised and her magnificence destroyed, whom all
    Asia and the world worship.\" Now when they heard this, they were full of
    wrath and cried out, saying, \"Great is Diana of the Ephesians!\" So the
    whole city was filled with confusion, and rushed into the theater with one
    accord, having seized Gaius and Aristarchus, Macedonians, Paul's travel
    companions. And when Paul wanted to go in to the people, the disciples would
    not allow him. Then some of the officials of Asia, who were his friends,
    sent to him pleading that he would not venture into the theater. Some
    therefore cried one thing and some another, for the assembly was confused,
    and most of them did not know why they had come together. And they drew
    Alexander out of the multitude, the Jews putting him forward. And Alexander
    motioned with his hand, and wanted to make his defense to the people. But
    when they found out that he was a Jew, all with one voice cried out for
    about two hours, \"Great is Diana of the Ephesians!\" And when the city
    clerk had quieted the crowd, he said: \"Men of Ephesus, what man is there
    who does not know that the city of the Ephesians is temple guardian of the
    great goddess Diana, and of the image which fell down from Zeus? Therefore,
    since these things cannot be denied, you ought to be quiet and do nothing
    rashly. For you have brought these men here who are neither robbers of
    temples nor blasphemers of your goddess. Therefore, if Demetrius and his
    fellow craftsmen have a case against anyone, the courts are open and there
    are proconsuls. Let them bring charges against one another. But if you have
    any other inquiry to make, it shall be determined in the lawful assembly.
    For we are in danger of being called in question for today's uproar, there
    being no reason which we may give to account for this disorderly
    gathering.\" Return, we beseech You, O God of hosts; Look down from heaven
    and see, And visit this vine And the vineyard which Your right hand has
    planted, And the branch that You made strong for Yourself. Then He began to
    tell the people this parable: \"A certain man planted a vineyard, leased it
    to vinedressers, and went into a far country for a long time. Now at
    vintage-time he sent a servant to the vinedressers, that they might give him
    some of the fruit of the vineyard. But the vinedressers beat him and sent
    him away empty-handed. Again he sent another servant; and they beat him
    also, treated him shamefully, and sent him away empty-handed. And again he
    sent a third; and they wounded him also and cast him out. \"Then the owner
    of the vineyard said, \"What shall I do? I will send my beloved son.
    Probably they will respect him when they see him.' But when the vinedressers
    saw him, they reasoned among themselves, saying, \"This is the heir. Come,
    let us kill him, that the inheritance may be ours.' So they cast him out of
    the vineyard and killed him. Therefore what will the owner of the vineyard
    do to them? He will come and destroy those vinedressers and give the
    vineyard to others.\" And when they heard it they said, \"Certainly not!\"
    Then He looked at them and said, \"What then is this that is written: \"The
    stone which the builders rejected Has become the chief cornerstone'? Whoever
    falls on that stone will be broken; but on whomever it falls, it will grind
    him to powder.\" And the chief priests and the scribes that very hour sought
    to lay hands on Him, but they feared the people--for they knew He had spoken
    this parable against them."
  arabic: "أَلَسْتُ أَنَا رَسُولاً؟ أَلَسْتُ أَنَا حُرّاً؟ أَمَا رَأَيْتُ يَسُوعَ
    الْمَسِيحَ رَبَّنَا؟ أَلَسْتُمْ أَنْتُمْ عَمَلِي فِي الرَّبِّ؟! إِنْ كُنْتُ
    لَسْتُ رَسُولاً إِلَى آخَرِينَ فَإِنَّمَا أَنَا إِلَيْكُمْ رَسُولٌ
    لأَنَّكُمْ أَنْتُمْ خَتْمُ رِسَالَتِي فِي الرَّبِّ. هَذَا هُوَ احْتِجَاجِي
    عِنْدَ الَّذِينَ يَفْحَصُونَنِي. أَلَعَلَّنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ
    نَأْكُلَ وَنَشْرَبَ؟ أَلَعَلَّنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ نَجُولَ
    بِأُخْتٍ زَوْجَةً كَبَاقِي الرُّسُلِ وَإِخْوَةِ الرَّبِّ وَصَفَا؟ أَمْ أَنَا
    وَبَرْنَابَا وَحْدَنَا لَيْسَ لَنَا سُلْطَانٌ أَنْ لاَ نَشْتَغِلَ؟ مَنْ
    تَجَنَّدَ قَطُّ بِنَفَقَةِ نَفْسِهِ؟ وَمَنْ يَغْرِسُ كَرْماً وَمِنْ ثَمَرِهِ
    لاَ يَأْكُلُ؟ أَوْ مَنْ يَرْعَى رَعِيَّةً وَمِنْ لَبَنِ الرَّعِيَّةِ لاَ
    يَأْكُلُ؟ أَلَعَلِّي أَتَكَلَّمُ بِهَذَا كَإِنْسَانٍ؟ أَمْ لَيْسَ
    النَّامُوسُ أَيْضاً يَقُولُ هَذَا؟ فَإِنَّهُ مَكْتُوبٌ فِي نَامُوسِ مُوسَى:
    «لاَ تَكُمَّ ثَوْراً دَارِساً». أَلَعَلَّ اللهَ تُهِمُّهُ الثِّيرَانُ؟ أَمْ
    يَقُولُ مُطْلَقاً مِنْ أَجْلِنَا؟ إِنَّهُ مِنْ أَجْلِنَا مَكْتُوبٌ. لأَنَّهُ
    يَنْبَغِي لِلْحَرَّاثِ أَنْ يَحْرُثَ عَلَى رَجَاءٍ وَلِلدَّارِسِ عَلَى
    الرَّجَاءِ أَنْ يَكُونَ شَرِيكاً فِي رَجَائِهِ. إِنْ كُنَّا نَحْنُ قَدْ
    زَرَعْنَا لَكُمُ الرُّوحِيَّاتِ أَفَعَظِيمٌ إِنْ حَصَدْنَا مِنْكُمُ
    الْجَسَدِيَّاتِ؟ إِنْ كَانَ آخَرُونَ شُرَكَاءَ فِي السُّلْطَانِ عَلَيْكُمْ
    أَفَلَسْنَا نَحْنُ بِالأَوْلَى؟ لَكِنَّنَا لَمْ نَسْتَعْمِلْ هَذَا
    السُّلْطَانَ بَلْ نَتَحَمَّلُ كُلَّ شَيْءٍ لِئَلاَّ نَجْعَلَ عَائِقاً
    لِإِنْجِيلِ الْمَسِيحِ. أَلَسْتُمْ تَعْلَمُونَ أَنَّ الَّذِينَ يَعْمَلُونَ
    فِي الأَشْيَاءِ الْمُقَدَّسَةِ مِنَ الْهَيْكَلِ يَأْكُلُونَ؟ الَّذِينَ
    يُلاَزِمُونَ الْمَذْبَحَ يُشَارِكُونَ الْمَذْبَحَ. هَكَذَا أَيْضاً أَمَرَ
    الرَّبُّ: أَنَّ الَّذِينَ يُنَادُونَ بِالإِنْجِيلِ مِنَ الإِنْجِيلِ
    يَعِيشُونَ. أَمَّا أَنَا فَلَمْ أَسْتَعْمِلْ شَيْئاً مِنْ هَذَا وَلاَ
    كَتَبْتُ هَذَا لِكَيْ يَصِيرَ فِيَّ هَكَذَا. لأَنَّهُ خَيْرٌ لِي أَنْ
    أَمُوتَ مِنْ أَنْ يُعَطِّلَ أَحَدٌ فَخْرِي. لأَنَّهُ إِنْ كُنْتُ أُبَشِّرُ
    فَلَيْسَ لِي فَخْرٌ إِذِ الضَّرُورَةُ مَوْضُوعَةٌ عَلَيَّ فَوَيْلٌ لِي إِنْ
    كُنْتُ لاَ أُبَشِّرُ. فَإِنَّهُ إِنْ كُنْتُ أَفْعَلُ هَذَا طَوْعاً فَلِي
    أَجْرٌ وَلَكِنْ إِنْ كَانَ كَرْهاً فَقَدِ اسْتُؤْمِنْتُ عَلَى وَكَالَةٍ.
    فَمَا هُوَ أَجْرِي؟ إِذْ وَأَنَا أُبَشِّرُ أَجْعَلُ إِنْجِيلَ الْمَسِيحِ
    بِلاَ نَفَقَةٍ حَتَّى لَمْ أَسْتَعْمِلْ سُلْطَانِي فِي الإِنْجِيلِ. فَإِنِّي
    إِذْ كُنْتُ حُرّاً مِنَ الْجَمِيعِ اسْتَعْبَدْتُ نَفْسِي لِلْجَمِيعِ
    لأَرْبَحَ الأَكْثَرِينَ. فَصِرْتُ لِلْيَهُودِ كَيَهُودِيٍّ لأَرْبَحَ
    الْيَهُودَ وَلِلَّذِينَ تَحْتَ النَّامُوسِ كَأَنِّي تَحْتَ النَّامُوسِ
    لأَرْبَحَ الَّذِينَ تَحْتَ النَّامُوسِ وَلِلَّذِينَ بِلاَ نَامُوسٍ كَأَنِّي
    بِلاَ نَامُوسٍ - مَعَ أَنِّي لَسْتُ بِلاَ نَامُوسٍ لِلَّهِ بَلْ تَحْتَ
    نَامُوسٍ لِلْمَسِيحِ - لأَرْبَحَ الَّذِينَ بِلاَ نَامُوسٍ. صِرْتُ
    لِلضُّعَفَاءِ كَضَعِيفٍ لأَرْبَحَ الضُّعَفَاءَ. صِرْتُ لِلْكُلِّ كُلَّ
    شَيْءٍ لأُخَلِّصَ عَلَى كُلِّ حَالٍ قَوْماً. وَهَذَا أَنَا أَفْعَلُهُ
    لأَجْلِ الإِنْجِيلِ لأَكُونَ شَرِيكاً فِيهِ. أَلَسْتُمْ تَعْلَمُونَ أَنَّ
    الَّذِينَ يَرْكُضُونَ فِي الْمَِيْدَانِ جَمِيعُهُمْ يَرْكُضُونَ وَلَكِنَّ
    وَاحِداً يَأْخُذُ الْجَعَالَةَ؟ هَكَذَا ارْكُضُوا لِكَيْ تَنَالُوا. وَكُلُّ
    مَنْ يُجَاهِدُ يَضْبِطُ نَفْسَهُ فِي كُلِّ شَيْءٍ. أَمَّا أُولَئِكَ فَلِكَيْ
    يَأْخُذُوا إِكْلِيلاً يَفْنَى وَأَمَّا نَحْنُ فَإِكْلِيلاً لاَ يَفْنَى.
    إِذاً أَنَا أَرْكُضُ هَكَذَا كَأَنَّهُ لَيْسَ عَنْ غَيْرِ يَقِينٍ. هَكَذَا
    أُضَارِبُ كَأَنِّي لاَ أَضْرِبُ الْهَوَاءَ. بَلْ أَقْمَعُ جَسَدِي
    وَأَسْتَعْبِدُهُ حَتَّى بَعْدَ مَا كَرَزْتُ لِلآخَرِينَ لاَ أَصِيرُ أَنَا
    نَفْسِي مَرْفُوضاً. وَالنِّهَايَةُ، كُونُوا جَمِيعاً مُتَّحِدِي الرَّأْيِ
    بِحِسٍّ وَاحِدٍ، ذَوِي مَحَبَّةٍ أَخَوِيَّةٍ، مُشْفِقِينَ، لُطَفَاءَ، غَيْرَ
    مُجَازِينَ عَنْ شَرٍّ بِشَرٍّ أَوْ عَنْ شَتِيمَةٍ بِشَتِيمَةٍ، بَلْ
    بِالْعَكْسِ مُبَارِكِينَ، عَالِمِينَ أَنَّكُمْ لِهَذَا دُعِيتُمْ لِكَيْ
    تَرِثُوا بَرَكَةً. لأَنَّ مَنْ أَرَادَ أَنْ يُحِبَّ الْحَيَاةَ وَيَرَى
    أَيَّاماً صَالِحَةً، فَلْيَكْفُفْ لِسَانَهُ عَنِ الشَّرِّ وَشَفَتَيْهِ أَنْ
    تَتَكَلَّمَا بِالْمَكْرِ، لِيُعْرِضْ عَنِ الشَّرِّ وَيَصْنَعِ الْخَيْرَ،
    لِيَطْلُبِ السَّلاَمَ وَيَجِدَّ فِي أَثَرِهِ. لأَنَّ عَيْنَيِ الرَّبِّ عَلَى
    الأَبْرَارِ وَأُذْنَيْهِ إِلَى طَلِبَتِهِمْ، وَلَكِنَّ وَجْهَ الرَّبِّ ضِدُّ
    فَاعِلِي الشَّرِّ. فَمَنْ يُؤْذِيكُمْ إِنْ كُنْتُمْ مُتَمَثِّلِينَ
    بِالْخَيْرِ؟ وَلَكِنْ وَإِنْ تَأَلَّمْتُمْ مِنْ أَجْلِ الْبِرِّ
    فَطُوبَاكُمْ. وَأَمَّا خَوْفَهُمْ فَلاَ تَخَافُوهُ وَلاَ تَضْطَرِبُوا، بَلْ
    قَدِّسُوا الرَّبَّ الإِلَهَ فِي قُلُوبِكُمْ، مُسْتَعِدِّينَ دَائِماً
    لِمُجَاوَبَةِ كُلِّ مَنْ يَسْأَلُكُمْ عَنْ سَبَبِ الرَّجَاءِ الَّذِي فِيكُمْ
    بِوَدَاعَةٍ وَخَوْفٍ، وَحَدَثَ فِي ذَلِكَ الْوَقْتِ شَغَبٌ لَيْسَ بِقَلِيلٍ
    بِسَبَبِ هَذَا الطَّرِيقِ لأَنَّ إِنْسَاناً اسْمُهُ دِيمِتْرِيُوسُ صَائِغٌ
    صَانِعُ هَيَاكِلِ فِضَّةٍ لأَرْطَامِيسَ كَانَ يُكَسِّبُ الصُّنَّاعَ
    مَكْسَباً لَيْسَ بِقَلِيلٍ. فَجَمَعَهُمْ وَالْفَعَلَةَ فِي مِثْلِ ذَلِكَ
    الْعَمَلِ وَقَالَ: «أَيُّهَا الرِّجَالُ أَنْتُمْ تَعْلَمُونَ أَنَّ سِعَتَنَا
    إِنَّمَا هِيَ مِنْ هَذِهِ الصِّنَاعَةِ. وَأَنْتُمْ تَنْظُرُونَ وَتَسْمَعُونَ
    أَنَّهُ لَيْسَ مِنْ أَفَسُسَ فَقَطْ بَلْ مِنْ جَمِيعِ أَسِيَّا تَقْرِيباً
    اسْتَمَالَ وَأَزَاغَ بُولُسُ هَذَا جَمْعاً كَثِيراً قَائِلاً: إِنَّ الَّتِي
    تُصْنَعُ بِالأَيَادِي لَيْسَتْ آلِهَةً. فَلَيْسَ نَصِيبُنَا هَذَا وَحْدَهُ
    فِي خَطَرٍ مِنْ أَنْ يَحْصُلَ فِي إِهَانَةٍ بَلْ أَيْضاً هَيْكَلُ
    أَرْطَامِيسَ - الإِلَهَةِ الْعَظِيمَةِ - أَنْ يُحْسَبَ لاَ شَيْءَ وَأَنْ
    سَوْفَ تُهْدَمُ عَظَمَتُهَا هِيَ الَّتِي يَعْبُدُهَا جَمِيعُ أَسِيَّا
    وَالْمَسْكُونَةِ». فَلَمَّا سَمِعُوا امْتَلأُوا غَضَباً وَطَفِقُوا
    يَصْرُخُونَ قَائِلِينَ: «عَظِيمَةٌ هِيَ أَرْطَامِيسُ الأَفَسُسِيِّينَ».
    فَامْتَلأَتِ الْمَدِينَةُ كُلُّهَا اضْطِرَاباً وَانْدَفَعُوا بِنَفْسٍ
    وَاحِدَةٍ إِلَى الْمَشْهَدِ خَاطِفِينَ مَعَهُمْ غَايُوسَ وَأَرِسْتَرْخُسَ
    الْمَكِدُونِيَّيْنِ رَفِيقَيْ بُولُسَ فِي السَّفَرِ. وَلَمَّا كَانَ بُولُسُ
    يُرِيدُ أَنْ يَدْخُلَ بَيْنَ الشَّعْبِ لَمْ يَدَعْهُ التَّلاَمِيذُ.
    وَأُنَاسٌ مِنْ وُجُوهِ أَسِيَّا - كَانُوا أَصْدِقَاءَهُ - أَرْسَلُوا
    يَطْلُبُونَ إِلَيْهِ أَنْ لاَ يُسَلِّمَ نَفْسَهُ إِلَى الْمَشْهَدِ. وَكَانَ
    الْبَعْضُ يَصْرُخُونَ بِشَيْءٍ وَالْبَعْضُ بِشَيْءٍ آخَرَ لأَنَّ الْمَحْفَلَ
    كَانَ مُضْطَرِباً وَأَكْثَرُهُمْ لاَ يَدْرُونَ لأَيِّ شَيْءٍ كَانُوا قَدِ
    اجْتَمَعُوا! فَاجْتَذَبُوا إِسْكَنْدَرَ مِنَ الْجَمْعِ وَكَانَ الْيَهُودُ
    يَدْفَعُونَهُ. فَأَشَارَ إِسْكَنْدَرُ بِيَدِهِ يُرِيدُ أَنْ يَحْتَجَّ
    لِلشَّعْبِ. فَلَمَّا عَرَفُوا أَنَّهُ يَهُودِيٌّ صَارَ صَوْتٌ وَاحِدٌ مِنَ
    الْجَمِيعِ صَارِخِينَ نَحْوَ مُدَّةِ سَاعَتَيْنِ: «عَظِيمَةٌ هِيَ
    أَرْطَامِيسُ الأَفَسُسِيِّينَ!». ثُمَّ سَكَّنَ الْكَاتِبُ الْجَمْعَ وَقَالَ:
    «أَيُّهَا الرِّجَالُ الأَفَسُسِيُّونَ مَنْ هُوَ الإِنْسَانُ الَّذِي لاَ
    يَعْلَمُ أَنَّ مَدِينَةَ الأَفَسُسِيِّينَ مُتَعَبِّدَةٌ لأَرْطَامِيسَ
    الإِلَهَةِ الْعَظِيمَةِ وَالتِّمْثَالِ الَّذِي هَبَطَ مِنْ زَفْسَ؟ فَإِذْ
    كَانَتْ هَذِهِ الأَشْيَاءُ لاَ تُقَاوَمُ يَنْبَغِي أَنْ تَكُونُوا هَادِئِينَ
    وَلاَ تَفْعَلُوا شَيْئاً اقْتِحَاماً. لأَنَّكُمْ أَتَيْتُمْ بِهَذَيْنِ
    الرَّجُلَيْنِ وَهُمَا لَيْسَا سَارِقَيْ هَيَاكِلَ وَلاَ مُجَدِّفَيْنِ عَلَى
    إِلَهَتِكُمْ. فَإِنْ كَانَ دِيمِتْرِيُوسُ وَالصُّنَّاعُ الَّذِينَ مَعَهُ
    لَهُمْ دَعْوَى عَلَى أَحَدٍ فَإِنَّهُ تُقَامُ أَيَّامٌ لِلْقَضَاءِ وَيُوجَدُ
    وُلاَةٌ فَلْيُرَافِعُوا بَعْضُهُمْ بَعْضاً. وَإِنْ كُنْتُمْ تَطْلُبُونَ
    شَيْئاً مِنْ جِهَةِ أُمُورٍ أُخَرَ فَإِنَّهُ يُقْضَى فِي مَحْفِلٍ شَرْعِيٍّ.
    لأَنَّنَا فِي خَطَرٍ أَنْ نُحَاكَمَ مِنْ أَجْلِ فِتْنَةِ هَذَا الْيَوْمِ.
    وَلَيْسَ عِلَّةٌ يُمْكِنُنَا مِنْ أَجْلِهَا أَنْ نُقَدِّمَ حِسَاباً عَنْ
    هَذَا التَّجَمُّعِ». يَا إِلَهَ الْجُنُودِ ارْجِعَنَّ. اطَّلِعْ مِنَ
    السَّمَاءِ وَانْظُرْ وَتَعَهَّدْ هَذِهِ الْكَرْمَةَ وَالْغَرْسَ الَّذِي
    غَرَسَتْهُ يَمِينُكَ وَالاِبْنَ الَّذِي اخْتَرْتَهُ لِنَفْسِكَ. وَابْتَدَأَ
    يَقُولُ لِلشَّعْبِ هَذَا الْمَثَلَ: «إِنْسَانٌ غَرَسَ كَرْماً وَسَلَّمَهُ
    إِلَى كَرَّامِينَ وَسَافَرَ زَمَاناً طَوِيلاً. وَفِي الْوَقْتِ أَرْسَلَ
    إِلَى الْكَرَّامِينَ عَبْداً لِكَيْ يُعْطُوهُ مِنْ ثَمَرِ الْكَرْمِ
    فَجَلَدَهُ الْكَرَّامُونَ وَأَرْسَلُوهُ فَارِغاً. فَعَادَ وَأَرْسَلَ عَبْداً
    آخَرَ. فَجَلَدُوا ذَلِكَ أَيْضاً وَأَهَانُوهُ وَأَرْسَلُوهُ فَارِغاً. ثُمَّ
    عَادَ فَأَرْسَلَ ثَالِثاً. فَجَرَّحُوا هَذَا أَيْضاً وَأَخْرَجُوهُ. فَقَالَ
    صَاحِبُ الْكَرْمِ: مَاذَا أَفْعَلُ؟ أُرْسِلُ ابْنِي الْحَبِيبَ. لَعَلَّهُمْ
    إِذَا رَأَوْهُ يَهَابُونَ! فَلَمَّا رَآهُ الْكَرَّامُونَ تَآمَرُوا فِيمَا
    بَيْنَهُمْ قَائِلِينَ: هَذَا هُوَ الْوَارِثُ. هَلُمُّوا نَقْتُلْهُ لِكَيْ
    يَصِيرَ لَنَا الْمِيرَاثُ. فَأَخْرَجُوهُ خَارِجَ الْكَرْمِ وَقَتَلُوهُ.
    فَمَاذَا يَفْعَلُ بِهِمْ صَاحِبُ الْكَرْمِ؟ يَأْتِي وَيُهْلِكُ هَؤُلاَءِ
    الْكَرَّامِينَ وَيُعْطِي الْكَرْمَ لِآخَرِينَ». فَلَمَّا سَمِعُوا قَالُوا:
    «حَاشَا!» فَنَظَرَ إِلَيْهِمْ وَقَالَ: «إِذاً مَا هُوَ هَذَا الْمَكْتُوبُ:
    الْحَجَرُ الَّذِي رَفَضَهُ الْبَنَّاؤُونَ هُوَ قَدْ صَارَ رَأْسَ
    الزَّاوِيَةِ. كُلُّ مَنْ يَسْقُطُ عَلَى ذَلِكَ الْحَجَرِ يَتَرَضَّضُ وَمَنْ
    سَقَطَ هُوَ عَلَيْهِ يَسْحَقُهُ؟» فَطَلَبَ رُؤَسَاءُ الْكَهَنَةِ
    وَالْكَتَبَةُ أَنْ يُلْقُوا الأَيَادِيَ عَلَيْهِ فِي تِلْكَ السَّاعَةِ
    وَلَكِنَّهُمْ خَافُوا الشَّعْبَ لأَنَّهُمْ عَرَفُوا أَنَّهُ قَالَ هَذَا
    الْمَثَلَ عَلَيْهِمْ."
