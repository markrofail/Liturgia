  english: Romans 14:1-18James 1:22-27Acts 22:17-30Psalm 118:19 & Psalm
    118:20Matthew 7:13-21
  arabic: "رومية ١٤ : ١-١٨يعقوب ١ : ٢٢-٢٧اعمال ٢٢ : ١٧-٣٠مزامير ١١٨ : ١٩ & مزامير
    ١١٨ : ٢٠متى ٧ : ١٣-٢١"
text:
  english: "Receive one who is weak in the faith, but not to disputes over
    doubtful things. For one believes he may eat all things, but he who is weak
    eats only vegetables. Let not him who eats despise him who does not eat, and
    let not him who does not eat judge him who eats; for God has received him.
    Who are you to judge another's servant? To his own master he stands or
    falls. Indeed, he will be made to stand, for God is able to make him stand.
    One person esteems one day above another; another esteems every day alike.
    Let each be fully convinced in his own mind. He who observes the day,
    observes it to the Lord; and he who does not observe the day, to the Lord he
    does not observe it. He who eats, eats to the Lord, for he gives God thanks;
    and he who does not eat, to the Lord he does not eat, and gives God thanks.
    For none of us lives to himself, and no one dies to himself. For if we live,
    we live to the Lord; and if we die, we die to the Lord. Therefore, whether
    we live or die, we are the Lord's. For to this end Christ died and rose and
    lived again, that He might be Lord of both the dead and the living. But why
    do you judge your brother? Or why do you show contempt for your brother? For
    we shall all stand before the judgment seat of Christ. For it is written:
    \"As I live, says the LORD, Every knee shall bow to Me, And every tongue
    shall confess to God.\" So then each of us shall give account of himself to
    God. Therefore let us not judge one another anymore, but rather resolve
    this, not to put a stumbling block or a cause to fall in our brother's way.
    I know and am convinced by the Lord Jesus that there is nothing unclean of
    itself; but to him who considers anything to be unclean, to him it is
    unclean. Yet if your brother is grieved because of your food, you are no
    longer walking in love. Do not destroy with your food the one for whom
    Christ died. Therefore do not let your good be spoken of as evil; for the
    kingdom of God is not eating and drinking, but righteousness and peace and
    joy in the Holy Spirit. For he who serves Christ in these things is
    acceptable to God and approved by men. But be doers of the word, and not
    hearers only, deceiving yourselves. For if anyone is a hearer of the word
    and not a doer, he is like a man observing his natural face in a mirror; for
    he observes himself, goes away, and immediately forgets what kind of man he
    was. But he who looks into the perfect law of liberty and continues in it,
    and is not a forgetful hearer but a doer of the work, this one will be
    blessed in what he does. If anyone among you thinks he is religious, and
    does not bridle his tongue but deceives his own heart, this one's religion
    is useless. Pure and undefiled religion before God and the Father is this:
    to visit orphans and widows in their trouble, and to keep oneself unspotted
    from the world. \"Now it happened, when I returned to Jerusalem and was
    praying in the temple, that I was in a trance and saw Him saying to me,
    \"Make haste and get out of Jerusalem quickly, for they will not receive
    your testimony concerning Me.' So I said, \"Lord, they know that in every
    synagogue I imprisoned and beat those who believe on You. And when the blood
    of Your martyr Stephen was shed, I also was standing by consenting to his
    death, and guarding the clothes of those who were killing him.' Then He said
    to me, \"Depart, for I will send you far from here to the Gentiles.\"' And
    they listened to him until this word, and then they raised their voices and
    said, \"Away with such a fellow from the earth, for he is not fit to live!\"
    Then, as they cried out and tore off their clothes and threw dust into the
    air, the commander ordered him to be brought into the barracks, and said
    that he should be examined under scourging, so that he might know why they
    shouted so against him. And as they bound him with thongs, Paul said to the
    centurion who stood by, \"Is it lawful for you to scourge a man who is a
    Roman, and uncondemned?\" When the centurion heard that, he went and told
    the commander, saying, \"Take care what you do, for this man is a Roman.\"
    Then the commander came and said to him, \"Tell me, are you a Roman?\" He
    said, \"Yes.\" The commander answered, \"With a large sum I obtained this
    citizenship.\" And Paul said, \"But I was born a citizen.\" Then immediately
    those who were about to examine him withdrew from him; and the commander was
    also afraid after he found out that he was a Roman, and because he had bound
    him. The next day, because he wanted to know for certain why he was accused
    by the Jews, he released him from his bonds, and commanded the chief priests
    and all their council to appear, and brought Paul down and set him before
    them. Open to me the gates of righteousness; I will go through them, And I
    will praise the LORD. This is the gate of the LORD, Through which the
    righteous shall enter. \"Enter by the narrow gate; for wide is the gate and
    broad is the way that leads to destruction, and there are many who go in by
    it. Because narrow is the gate and difficult is the way which leads to life,
    and there are few who find it. \"Beware of false prophets, who come to you
    in sheep's clothing, but inwardly they are ravenous wolves. You will know
    them by their fruits. Do men gather grapes from thornbushes or figs from
    thistles? Even so, every good tree bears good fruit, but a bad tree bears
    bad fruit. A good tree cannot bear bad fruit, nor can a bad tree bear good
    fruit. Every tree that does not bear good fruit is cut down and thrown into
    the fire. Therefore by their fruits you will know them. \"Not everyone who
    says to Me, \"Lord, Lord,' shall enter the kingdom of heaven, but he who
    does the will of My Father in heaven."
  arabic: "وَمَنْ هُوَ ضَعِيفٌ فِي الإِيمَانِ فَاقْبَلُوهُ لاَ لِمُحَاكَمَةِ
    الأَفْكَارِ. وَاحِدٌ يُؤْمِنُ أَنْ يَأْكُلَ كُلَّ شَيْءٍ وَأَمَّا الضَّعِيفُ
    فَيَأْكُلُ بُقُولاً. لاَ يَزْدَرِ مَنْ يَأْكُلُ بِمَنْ لاَ يَأْكُلُ وَلاَ
    يَدِنْ مَنْ لاَ يَأْكُلُ مَنْ يَأْكُلُ - لأَنَّ اللهَ قَبِلَهُ. مَنْ أَنْتَ
    الَّذِي تَدِينُ عَبْدَ غَيْرِكَ؟ هُوَ لِمَوْلاَهُ يَثْبُتُ أَوْ يَسْقُطُ.
    وَلَكِنَّهُ سَيُثَبَّتُ لأَنَّ اللهَ قَادِرٌ أَنْ يُثَبِّتَهُ. وَاحِدٌ
    يَعْتَبِرُ يَوْماً دُونَ يَوْمٍ وَآخَرُ يَعْتَبِرُ كُلَّ يَوْمٍ -
    فَلْيَتَيَقَّنْ كُلُّ وَاحِدٍ فِي عَقْلِهِ: الَّذِي يَهْتَمُّ بِالْيَوْمِ
    فَلِلرَّبِّ يَهْتَمُّ وَالَّذِي لاَ يَهْتَمُّ بِالْيَوْمِ فَلِلرَّبِّ لاَ
    يَهْتَمُّ. وَالَّذِي يَأْكُلُ فَلِلرَّبِّ يَأْكُلُ لأَنَّهُ يَشْكُرُ اللهَ
    وَالَّذِي لاَ يَأْكُلُ فَلِلرَّبِّ لاَ يَأْكُلُ وَيَشْكُرُ اللهَ. لأَنْ
    لَيْسَ أَحَدٌ مِنَّا يَعِيشُ لِذَاتِهِ وَلاَ أَحَدٌ يَمُوتُ لِذَاتِهِ.
    لأَنَّنَا إِنْ عِشْنَا فَلِلرَّبِّ نَعِيشُ وَإِنْ مُتْنَا فَلِلرَّبِّ
    نَمُوتُ. فَإِنْ عِشْنَا وَإِنْ مُتْنَا فَلِلرَّبِّ نَحْنُ. لأَنَّهُ لِهَذَا
    مَاتَ الْمَسِيحُ وَقَامَ وَعَاشَ لِكَيْ يَسُودَ عَلَى الأَحْيَاءِ
    وَالأَمْوَاتِ. وَأَمَّا أَنْتَ فَلِمَاذَا تَدِينُ أَخَاكَ؟ أَوْ أَنْتَ
    أَيْضاً لِمَاذَا تَزْدَرِي بِأَخِيكَ؟ لأَنَّنَا جَمِيعاً سَوْفَ نَقِفُ
    أَمَامَ كُرْسِيِّ الْمَسِيحِ لأَنَّهُ مَكْتُوبٌ: «أَنَا حَيٌّ يَقُولُ
    الرَّبُّ إِنَّهُ لِي سَتَجْثُو كُلُّ رُكْبَةٍ وَكُلُّ لِسَانٍ سَيَحْمَدُ
    اللهَ». فَإِذاً كُلُّ وَاحِدٍ مِنَّا سَيُعْطِي عَنْ نَفْسِهِ حِسَاباً
    لِلَّهِ. فَلاَ نُحَاكِمْ أَيْضاً بَعْضُنَا بَعْضاً بَلْ بِالْحَرِيِّ
    احْكُمُوا بِهَذَا: أَنْ لاَ يُوضَعَ لِلأَخِ مَصْدَمَةٌ أَوْ مَعْثَرَةٌ.
    إِنِّي عَالِمٌ وَمُتَيَقِّنٌ فِي الرَّبِّ يَسُوعَ أَنْ لَيْسَ شَيْءٌ نَجِساً
    بِذَاتِهِ إِلاَّ مَنْ يَحْسِبُ شَيْئاً نَجِساً فَلَهُ هُوَ نَجِسٌ. فَإِنْ
    كَانَ أَخُوكَ بِسَبَبِ طَعَامِكَ يُحْزَنُ فَلَسْتَ تَسْلُكُ بَعْدُ حَسَبَ
    الْمَحَبَّةِ. لاَ تُهْلِكْ بِطَعَامِكَ ذَلِكَ الَّذِي مَاتَ الْمَسِيحُ
    لأَجْلِهِ. فَلاَ يُفْتَرَ عَلَى صَلاَحِكُمْ لأَنْ لَيْسَ مَلَكُوتُ اللهِ
    أَكْلاً وَشُرْباً بَلْ هُوَ بِرٌّ وَسَلاَمٌ وَفَرَحٌ فِي الرُّوحِ الْقُدُسِ.
    لأَنَّ مَنْ خَدَمَ الْمَسِيحَ فِي هَذِهِ فَهُوَ مَرْضِيٌّ عِنْدَ اللهِ
    وَمُزَكًّى عِنْدَ النَّاسِ. وَلَكِنْ كُونُوا عَامِلِينَ بِالْكَلِمَةِ، لاَ
    سَامِعِينَ فَقَطْ خَادِعِينَ نُفُوسَكُمْ. لأَنَّهُ إِنْ كَانَ أَحَدٌ
    سَامِعاً لِلْكَلِمَةِ وَلَيْسَ عَامِلاً، فَذَاكَ يُشْبِهُ رَجُلاً نَاظِراً
    وَجْهَ خِلْقَتِهِ فِي مِرْآةٍ، فَإِنَّهُ نَظَرَ ذَاتَهُ وَمَضَى،
    وَلِلْوَقْتِ نَسِيَ مَا هُوَ. وَلَكِنْ مَنِ اطَّلَعَ عَلَى النَّامُوسِ
    الْكَامِلِ - نَامُوسِ الْحُرِّيَّةِ - وَثَبَتَ، وَصَارَ لَيْسَ سَامِعاً
    نَاسِياً بَلْ عَامِلاً بِالْكَلِمَةِ، فَهَذَا يَكُونُ مَغْبُوطاً فِي
    عَمَلِهِ. إِنْ كَانَ أَحَدٌ فِيكُمْ يَظُنُّ أَنَّهُ دَيِّنٌ، وَهُوَ لَيْسَ
    يُلْجِمُ لِسَانَهُ، بَلْ يَخْدَعُ قَلْبَهُ، فَدِيَانَةُ هَذَا بَاطِلَةٌ.
    اَلدِّيَانَةُ الطَّاهِرَةُ النَّقِيَّةُ عِنْدَ اللَّهِ الآبِ هِيَ هَذِهِ:
    افْتِقَادُ الْيَتَامَى وَالأَرَامِلِ فِي ضِيقَتِهِمْ، وَحِفْظُ الإِنْسَانِ
    نَفْسَهُ بِلاَ دَنَسٍ مِنَ الْعَالَمِ. وَحَدَثَ لِي بَعْدَ مَا رَجَعْتُ
    إِلَى أُورُشَلِيمَ وَكُنْتُ أُصَلِّي فِي الْهَيْكَلِ أَنِّي حَصَلْتُ فِي
    غَيْبَةٍ فَرَأَيْتُهُ قَائِلاً لِي: أَسْرِعْ وَاخْرُجْ عَاجِلاً مِنْ
    أُورُشَلِيمَ لأَنَّهُمْ لاَ يَقْبَلُونَ شَهَادَتَكَ عَنِّي. فَقُلْتُ: يَا
    رَبُّ هُمْ يَعْلَمُونَ أَنِّي كُنْتُ أَحْبِسُ وَأَضْرِبُ فِي كُلِّ مَجْمَعٍ
    الَّذِينَ يُؤْمِنُونَ بِكَ. وَحِينَ سُفِكَ دَمُ اسْتِفَانُوسَ شَهِيدِكَ
    كُنْتُ أَنَا وَاقِفاً وَرَاضِياً بِقَتْلِهِ وَحَافِظاً ثِيَابَ الَّذِينَ
    قَتَلُوهُ. فَقَالَ لِي: اذْهَبْ فَإِنِّي سَأُرْسِلُكَ إِلَى الْأُمَمِ
    بَعِيداً». فَسَمِعُوا لَهُ حَتَّى هَذِهِ الْكَلِمَةَِ ثُمَّ صَرَخُوا
    قَائِلِينَ: «خُذْ مِثْلَ هَذَا مِنَ الأَرْضِ لأَنَّهُ كَانَ لاَ يَجُوزُ أَنْ
    يَعِيشَ». وَإِذْ كَانُوا يَصِيحُونَ وَيَطْرَحُونَ ثِيَابَهُمْ وَيَرْمُونَ
    غُبَاراً إِلَى الْجَوِّ أَمَرَ الأَمِيرُ أَنْ يُذْهَبَ بِهِ إِلَى
    الْمُعَسْكَرِ قَائِلاً أَنْ يُفْحَصَ بِضَرَبَاتٍ لِيَعْلَمَ لأَيِّ سَبَبٍ
    كَانُوا يَصْرُخُونَ عَلَيْهِ هَكَذَا. فَلَمَّا مَدُّوهُ لِلسِّيَاطِ قَالَ
    بُولُسُ لِقَائِدِ الْمِئَةِ الْوَاقِفِ: «أَيَجُوزُ لَكُمْ أَنْ تَجْلِدُوا
    إِنْسَاناً رُومَانِيّاً غَيْرَ مَقْضِيٍّ عَلَيْهِ؟» فَإِذْ سَمِعَ قَائِدُ
    الْمِئَةِ ذَهَبَ إِلَى الأَمِيرِ وَأَخْبَرَهُ قَائِلاً: «انْظُرْ مَاذَا
    أَنْتَ مُزْمِعٌ أَنْ تَفْعَلَ! لأَنَّ هَذَا الرَّجُلَ رُومَانِيٌّ». فَجَاءَ
    الأَمِيرُ وَقَالَ لَهُ: «قُلْ لِي. أَأَنْتَ رُومَانِيٌّ؟» فَقَالَ: «نَعَمْ».
    فَأَجَابَ الأَمِيرُ: «أَمَّا أَنَا فَبِمَبْلَغٍ كَبِيرٍ اقْتَنَيْتُ هَذِهِ
    الرَّعَوِيَّةَ». فَقَالَ بُولُسُ: «أَمَّا أَنَا فَقَدْ وُلِدْتُ فِيهَا».
    وَلِلْوَقْتِ تَنَحَّى عَنْهُ الَّذِينَ كَانُوا مُزْمِعِينَ أَنْ يَفْحَصُوهُ.
    وَاخْتَشَى الأَمِيرُ لَمَّا عَلِمَ أَنَّهُ رُومَانِيٌّ وَلأَنَّهُ قَدْ
    قَيَّدَهُ. وَفِي الْغَدِ إِذْ كَانَ يُرِيدُ أَنْ يَعْلَمَ الْيَقِينَ:
    لِمَاذَا يَشْتَكِي الْيَهُودُ عَلَيْهِ؟ حَلَّهُ مِنَ الرِّبَاطِ وَأَمَرَ
    أَنْ يَحْضُرَ رُؤَسَاءُ الْكَهَنَةِ وَكُلُّ مَجْمَعِهِمْ. فَأَحْضَرَ بُولُسَ
    وَأَقَامَهُ لَدَيْهِمْ. اِفْتَحُوا لِي أَبْوَابَ الْبِرِّ. أَدْخُلْ فِيهَا
    وَأَحْمَدِ الرَّبَّ. هَذَا الْبَابُ لِلرَّبِّ. الصِّدِّيقُونَ يَدْخُلُونَ
    فِيهِ. «ادْخُلُوا مِنَ الْبَابِ الضَّيِّقِ لأَنَّهُ وَاسِعٌ الْبَابُ
    وَرَحْبٌ الطَّرِيقُ الَّذِي يُؤَدِّي إِلَى الْهَلاَكِ وَكَثِيرُونَ هُمُ
    الَّذِينَ يَدْخُلُونَ مِنْهُ! مَا أَضْيَقَ الْبَابَ وَأَكْرَبَ الطَّرِيقَ
    الَّذِي يُؤَدِّي إِلَى الْحَيَاةِ وَقَلِيلُونَ هُمُ الَّذِينَ يَجِدُونَهُ!
    «احْتَرِزُوا مِنَ الأَنْبِيَاءِ الْكَذَبَةِ الَّذِينَ يَأْتُونَكُمْ
    بِثِيَابِ الْحُمْلاَنِ وَلَكِنَّهُمْ مِنْ دَاخِلٍ ذِئَابٌ خَاطِفَةٌ! مِنْ
    ثِمَارِهِمْ تَعْرِفُونَهُمْ. هَلْ يَجْتَنُونَ مِنَ الشَّوْكِ عِنَباً أَوْ
    مِنَ الْحَسَكِ تِيناً؟ هَكَذَا كُلُّ شَجَرَةٍ جَيِّدَةٍ تَصْنَعُ أَثْمَاراً
    جَيِّدَةً وَأَمَّا الشَّجَرَةُ الرَّدِيَّةُ فَتَصْنَعُ أَثْمَاراً رَدِيَّةً
    لاَ تَقْدِرُ شَجَرَةٌ جَيِّدَةٌ أَنْ تَصْنَعَ أَثْمَاراً رَدِيَّةً وَلاَ
    شَجَرَةٌ رَدِيَّةٌ أَنْ تَصْنَعَ أَثْمَاراً جَيِّدَةً. كُلُّ شَجَرَةٍ لاَ
    تَصْنَعُ ثَمَراً جَيِّداً تُقْطَعُ وَتُلْقَى فِي النَّارِ. فَإِذاً مِنْ
    ثِمَارِهِمْ تَعْرِفُونَهُمْ. «لَيْسَ كُلُّ مَنْ يَقُولُ لِي: يَا رَبُّ يَا
    رَبُّ يَدْخُلُ مَلَكُوتَ السَّمَاوَاتِ. بَلِ الَّذِي يَفْعَلُ إِرَادَةَ
    أَبِي الَّذِي فِي السَّمَاوَاتِ."
