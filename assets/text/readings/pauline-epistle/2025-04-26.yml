title:
  english: Col 1:12-231Jn 1:1-7Acts 4:19-31Psalm 119:73Lk 9:28-35
  arabic: "كولوسي ١ : ١٢-٢٣١ يوحنا ١ : ١-٧اعمال ٤ : ١٩-٣١مزامير ١١٩ : ٧٣لوقا ٩ : ٢٨-٣٥"
text:
  english: "giving thanks to the Father who has qualified us to be partakers of
    the inheritance of the saints in the light. He has delivered us from the
    power of darkness and conveyed us into the kingdom of the Son of His love,
    in whom we have redemption through His blood, the forgiveness of sins. He is
    the image of the invisible God, the firstborn over all creation. For by Him
    all things were created that are in heaven and that are on earth, visible
    and invisible, whether thrones or dominions or principalities or powers. All
    things were created through Him and for Him. And He is before all things,
    and in Him all things consist. And He is the head of the body, the church,
    who is the beginning, the firstborn from the dead, that in all things He may
    have the preeminence. For it pleased the Father that in Him all the fullness
    should dwell, and by Him to reconcile all things to Himself, by Him, whether
    things on earth or things in heaven, having made peace through the blood of
    His cross. And you, who once were alienated and enemies in your mind by
    wicked works, yet now He has reconciled in the body of His flesh through
    death, to present you holy, and blameless, and above reproach in His sight--
    if indeed you continue in the faith, grounded and steadfast, and are not
    moved away from the hope of the gospel which you heard, which was preached
    to every creature under heaven, of which I, Paul, became a minister. That
    which was from the beginning, which we have heard, which we have seen with
    our eyes, which we have looked upon, and our hands have handled, concerning
    the Word of life-- the life was manifested, and we have seen, and bear
    witness, and declare to you that eternal life which was with the Father and
    was manifested to us-- that which we have seen and heard we declare to you,
    that you also may have fellowship with us; and truly our fellowship is with
    the Father and with His Son Jesus Christ. And these things we write to you
    that your joy may be full. This is the message which we have heard from Him
    and declare to you, that God is light and in Him is no darkness at all. If
    we say that we have fellowship with Him, and walk in darkness, we lie and do
    not practice the truth. But if we walk in the light as He is in the light,
    we have fellowship with one another, and the blood of Jesus Christ His Son
    cleanses us from all sin. But Peter and John answered and said to them,
    \"Whether it is right in the sight of God to listen to you more than to God,
    you judge. For we cannot but speak the things which we have seen and
    heard.\" So when they had further threatened them, they let them go, finding
    no way of punishing them, because of the people, since they all glorified
    God for what had been done. For the man was over forty years old on whom
    this miracle of healing had been performed. And being let go, they went to
    their own companions and reported all that the chief priests and elders had
    said to them. So when they heard that, they raised their voice to God with
    one accord and said: \"Lord, You are God, who made heaven and earth and the
    sea, and all that is in them, who by the mouth of Your servant David have
    said: \"Why did the nations rage, And the people plot vain things? The kings
    of the earth took their stand, And the rulers were gathered together Against
    the LORD and against His Christ.' \"For truly against Your holy Servant
    Jesus, whom You anointed, both Herod and Pontius Pilate, with the Gentiles
    and the people of Israel, were gathered together to do whatever Your hand
    and Your purpose determined before to be done. Now, Lord, look on their
    threats, and grant to Your servants that with all boldness they may speak
    Your word, by stretching out Your hand to heal, and that signs and wonders
    may be done through the name of Your holy Servant Jesus.\" And when they had
    prayed, the place where they were assembled together was shaken; and they
    were all filled with the Holy Spirit, and they spoke the word of God with
    boldness. Your hands have made me and fashioned me; Give me understanding,
    that I may learn Your commandments. Now it came to pass, about eight days
    after these sayings, that He took Peter, John, and James and went up on the
    mountain to pray. As He prayed, the appearance of His face was altered, and
    His robe became white and glistening. And behold, two men talked with Him,
    who were Moses and Elijah, who appeared in glory and spoke of His decease
    which He was about to accomplish at Jerusalem. But Peter and those with him
    were heavy with sleep; and when they were fully awake, they saw His glory
    and the two men who stood with Him. Then it happened, as they were parting
    from Him, that Peter said to Jesus, \"Master, it is good for us to be here;
    and let us make three tabernacles: one for You, one for Moses, and one for
    Elijah\"--not knowing what he said. While he was saying this, a cloud came
    and overshadowed them; and they were fearful as they entered the cloud. And
    a voice came out of the cloud, saying, \"This is My beloved Son. Hear
    Him!\""
  arabic: "شَاكِرِينَ الآبَ الَّذِي اهَّلَنَا لِشَرِكَةِ مِيرَاثِ الْقِدِّيسِينَ
    فِي النُّورِ، الَّذِي انْقَذَنَا مِنْ سُلْطَانِ الظُّلْمَةِ وَنَقَلَنَا الَى
    مَلَكُوتِ ابْنِ مَحَبَّتِهِ، الَّذِي لَنَا فِيهِ الْفِدَاءُ، بِدَمِهِ
    غُفْرَانُ الْخَطَايَا، اَلَّذِي هُوَ صُورَةُ اللهِ غَيْرِ الْمَنْظُورِ،
    بِكْرُ كُلِّ خَلِيقَةٍ. فَإِنَّهُ فِيهِ خُلِقَ الْكُلُّ: مَا فِي
    السَّمَاوَاتِ وَمَا عَلَى الأَرْضِ، مَا يُرَى وَمَا لاَ يُرَى، سَوَاءٌ كَانَ
    عُرُوشاً امْ سِيَادَاتٍ امْ رِيَاسَاتٍ امْ سَلاَطِينَ. الْكُلُّ بِهِ وَلَهُ
    قَدْ خُلِقَ. اَلَّذِي هُوَ قَبْلَ كُلِّ شَيْءٍ، وَفِيهِ يَقُومُ الْكُلُّ
    وَهُوَ رَأْسُ الْجَسَدِ: الْكَنِيسَةِ. الَّذِي هُوَ الْبَدَاءَةُ، بِكْرٌ
    مِنَ الأَمْوَاتِ، لِكَيْ يَكُونَ هُوَ مُتَقَدِّماً فِي كُلِّ شَيْءٍ.
    لأَنَّهُ فِيهِ سُرَّ انْ يَحِلَّ كُلُّ الْمِلْءِ، وَأَنْ يُصَالِحَ بِهِ
    الْكُلَّ لِنَفْسِهِ، عَامِلاً الصُّلْحَ بِدَمِ صَلِيبِهِ، بِوَاسِطَتِهِ،
    سَوَاءٌ كَانَ مَا عَلَى الأَرْضِ امْ مَا فِي السَّمَاوَاتِ. وَأَنْتُمُ
    الَّذِينَ كُنْتُمْ قَبْلاً اجْنَبِيِّينَ وَأَعْدَاءً فِي الْفِكْرِ، فِي
    الأَعْمَالِ الشِّرِّيرَةِ، قَدْ صَالَحَكُمُ الآنَ فِي جِسْمِ بَشَرِيَّتِهِ
    بِالْمَوْتِ، لِيُحْضِرَكُمْ قِدِّيسِينَ وَبِلاَ لَوْمٍ وَلاَ شَكْوَى
    امَامَهُ، إِنْ ثَبَتُّمْ عَلَى الإِيمَانِ، مُتَأَسِّسِينَ وَرَاسِخِينَ
    وَغَيْرَ مُنْتَقِلِينَ عَنْ رَجَاءِ الإِنْجِيلِ، الَّذِي سَمِعْتُمُوهُ،
    الْمَكْرُوزِ بِهِ فِي كُلِّ الْخَلِيقَةِ الَّتِي تَحْتَ السَّمَاءِ، الَّذِي
    صِرْتُ انَا بُولُسَ خَادِماً لَهُ، اَلَّذِي كَانَ مِنَ الْبَدْءِ، الَّذِي
    سَمِعْنَاهُ، الَّذِي رَأَيْنَاهُ بِعُيُونِنَا، الَّذِي شَاهَدْنَاهُ،
    وَلَمَسَتْهُ أَيْدِينَا، مِنْ جِهَةِ كَلِمَةِ الْحَيَاةِ. فَإِنَّ الْحَيَاةَ
    أُظْهِرَتْ، وَقَدْ رَأَيْنَا وَنَشْهَدُ وَنُخْبِرُكُمْ بِالْحَيَاةِ
    الأَبَدِيَّةِ الَّتِي كَانَتْ عِنْدَ الآبِ وَأُظْهِرَتْ لَنَا. الَّذِي
    رَأَيْنَاهُ وَسَمِعْنَاهُ نُخْبِرُكُمْ بِهِ، لِكَيْ يَكُونَ لَكُمْ أَيْضاً
    شَرِكَةٌ مَعَنَا. وَأَمَّا شَرِكَتُنَا نَحْنُ فَهِيَ مَعَ الآبِ وَمَعَ
    ابْنِهِ يَسُوعَ الْمَسِيحِ. وَنَكْتُبُ إِلَيْكُمْ هَذَا لِكَيْ يَكُونَ
    فَرَحُكُمْ كَامِلاً. وَهَذَا هُوَ الْخَبَرُ الَّذِي سَمِعْنَاهُ مِنْهُ
    وَنُخْبِرُكُمْ بِهِ: إِنَّ اللهَ نُورٌ وَلَيْسَ فِيهِ ظُلْمَةٌ الْبَتَّةَ.
    إِنْ قُلْنَا إِنَّ لَنَا شَرِكَةً مَعَهُ وَسَلَكْنَا فِي الظُّلْمَةِ،
    نَكْذِبُ وَلَسْنَا نَعْمَلُ الْحَقَّ. وَلَكِنْ إِنْ سَلَكْنَا فِي النُّورِ
    كَمَا هُوَ فِي النُّورِ، فَلَنَا شَرِكَةٌ بَعْضِنَا مَعَ بَعْضٍ، وَدَمُ
    يَسُوعَ الْمَسِيحِ ابْنِهِ يُطَهِّرُنَا مِنْ كُلِّ خَطِيَّةٍ. فَأَجَابَهُمْ
    بُطْرُسُ وَيُوحَنَّا: «إِنْ كَانَ حَقّاً أَمَامَ اللهِ أَنْ نَسْمَعَ لَكُمْ
    أَكْثَرَ مِنَ اللهِ فَاحْكُمُوا. لأَنَّنَا نَحْنُ لاَ يُمْكِنُنَا أَنْ لاَ
    نَتَكَلَّمَ بِمَا رَأَيْنَا وَسَمِعْنَا». وَبَعْدَمَا هَدَّدُوهُمَا أَيْضاً
    أَطْلَقُوهُمَا إِذْ لَمْ يَجِدُوا الْبَتَّةَ كَيْفَ يُعَاقِبُونَهُمَا
    بِسَبَبِ الشَّعْبِ لأَنَّ الْجَمِيعَ كَانُوا يُمَجِّدُونَ اللهَ عَلَى مَا
    جَرَى لأَنَّ الإِنْسَانَ الَّذِي صَارَتْ فِيهِ آيَةُ الشِّفَاءِ هَذِهِ كَانَ
    لَهُ أَكْثَرُ مِنْ أَرْبَعِينَ سَنَةً. وَلَمَّا أُطْلِقَا أَتَيَا إِلَى
    رُفَقَائِهِمَا وَأَخْبَرَاهُمْ بِكُلِّ مَا قَالَهُ لَهُمَا رُؤَسَاءُ
    الْكَهَنَةِ وَالشُّيُوخُ. فَلَمَّا سَمِعُوا رَفَعُوا بِنَفْسٍ وَاحِدَةٍ
    صَوْتاً إِلَى اللهِ وَقَالُوا: «أَيُّهَا السَّيِّدُ أَنْتَ هُوَ الإِلَهُ
    الصَّانِعُ السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَكُلَّ مَا فِيهَا الْقَائِلُ
    بِفَمِ دَاوُدَ فَتَاكَ: لِمَاذَا ارْتَجَّتِ الْأُمَمُ وَتَفَكَّرَ الشُّعُوبُ
    بِالْبَاطِلِ؟ قَامَتْ مُلُوكُ الأَرْضِ وَاجْتَمَعَ الرُّؤَسَاءُ مَعاً عَلَى
    الرَّبِّ وَعَلَى مَسِيحِهِ. لأَنَّهُ بِالْحَقِيقَةِ اجْتَمَعَ عَلَى فَتَاكَ
    الْقُدُّوسِ يَسُوعَ الَّذِي مَسَحْتَهُ هِيرُودُسُ وَبِيلاَطُسُ الْبُنْطِيُّ
    مَعَ أُمَمٍ وَشُعُوبِ إِسْرَائِيلَ لِيَفْعَلُوا كُلَّ مَا سَبَقَتْ
    فَعَيَّنَتْ يَدُكَ وَمَشُورَتُكَ أَنْ يَكُونَ. وَالآنَ يَا رَبُّ انْظُرْ
    إِلَى تَهْدِيدَاتِهِمْ وَامْنَحْ عَبِيدَكَ أَنْ يَتَكَلَّمُوا بِكَلاَمِكَ
    بِكُلِّ مُجَاهَرَةٍ بِمَدِّ يَدِكَ لِلشِّفَاءِ وَلْتُجْرَ آيَاتٌ وَعَجَائِبُ
    بِاسْمِ فَتَاكَ الْقُدُّوسِ يَسُوعَ». وَلَمَّا صَلَّوْا تَزَعْزَعَ
    الْمَكَانُ الَّذِي كَانُوا مُجْتَمِعِينَ فِيهِ وَامْتَلأَ الْجَمِيعُ مِنَ
    الرُّوحِ الْقُدُسِ وَكَانُوا يَتَكَلَّمُونَ بِكَلاَمِ اللهِ بِمُجَاهَرَةٍ.
    يَدَاكَ صَنَعَتَانِي وَأَنْشَأَتَانِي. فَهِّمْنِي فَأَتَعَلَّمَ وَصَايَاكَ.
    وَبَعْدَ هَذَا الْكَلاَمِ بِنَحْوِ ثَمَانِيَةِ أَيَّامٍ أَخَذَ بُطْرُسَ
    وَيُوحَنَّا وَيَعْقُوبَ وَصَعِدَ إِلَى جَبَلٍ لِيُصَلِّيَ. وَفِيمَا هُوَ
    يُصَلِّي صَارَتْ هَيْئَةُ وَجْهِهِ مُتَغَيِّرَةً وَلِبَاسُهُ مُبْيَضّاً
    لاَمِعاً. وَإِذَا رَجُلاَنِ يَتَكَلَّمَانِ مَعَهُ وَهُمَا مُوسَى وَإِيلِيَّا
    اَللَّذَانِ ظَهَرَا بِمَجْدٍ وَتَكَلَّمَا عَنْ خُرُوجِهِ الَّذِي كَانَ
    عَتِيداً أَنْ يُكَمِّلَهُ فِي أُورُشَلِيمَ. وَأَمَّا بُطْرُسُ وَاللَّذَانِ
    مَعَهُ فَكَانُوا قَدْ تَثَقَّلُوا بِالنَّوْمِ. فَلَمَّا اسْتَيْقَظُوا
    رَأَوْا مَجْدَهُ وَالرَّجُلَيْنِ الْوَاقِفَيْنِ مَعَهُ. وَفِيمَا هُمَا
    يُفَارِقَانِهِ قَالَ بُطْرُسُ لِيَسُوعَ: «يَا مُعَلِّمُ جَيِّدٌ أَنْ نَكُونَ
    هَهُنَا. فَلْنَصْنَعْ ثَلاَثَ مَظَالَّ: لَكَ وَاحِدَةً وَلِمُوسَى وَاحِدَةً
    وَلِإِيلِيَّا وَاحِدَةً». وَهُوَ لاَ يَعْلَمُ مَا يَقُولُ. وَفِيمَا هُوَ
    يَقُولُ ذَلِكَ كَانَتْ سَحَابَةٌ فَظَلَّلَتْهُمْ. فَخَافُوا عِنْدَمَا
    دَخَلُوا فِي السَّحَابَةِ. وَصَارَ صَوْتٌ مِنَ السَّحَابَةِ قَائِلاً: «هَذَا
    هُوَ ابْنِي الْحَبِيبُ. لَهُ اسْمَعُوا»."
