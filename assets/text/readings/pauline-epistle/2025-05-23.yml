title:
  english: Rom 6:17-221Jn 5:1-6Acts 8:1-4Psalm 119:145-146Jn 17:22-26
  arabic: "رومية ٦ : ١٧-٢٢١ يوحنا ٥ : ١-٦اعمال ٨ : ١-٤مزامير ١١٩ : ١٤٥-١٤٦يوحنا ١٧
    : ٢٢-٢٦"
text:
  english: 'But God be thanked that though you were slaves of sin, yet you obeyed
    from the heart that form of doctrine to which you were delivered. And having
    been set free from sin, you became slaves of righteousness. I speak in human
    terms because of the weakness of your flesh. For just as you presented your
    members as slaves of uncleanness, and of lawlessness leading to more
    lawlessness, so now present your members as slaves of righteousness for
    holiness. For when you were slaves of sin, you were free in regard to
    righteousness. What fruit did you have then in the things of which you are
    now ashamed? For the end of those things is death. But now having been set
    free from sin, and having become slaves of God, you have your fruit to
    holiness, and the end, everlasting life. Whoever believes that Jesus is the
    Christ is born of God, and everyone who loves Him who begot also loves him
    who is begotten of Him. By this we know that we love the children of God,
    when we love God and keep His commandments. For this is the love of God,
    that we keep His commandments. And His commandments are not burdensome. For
    whatever is born of God overcomes the world. And this is the victory that
    has overcome the world--our faith. Who is he who overcomes the world, but he
    who believes that Jesus is the Son of God? This is He who came by water and
    blood--Jesus Christ; not only by water, but by water and blood. And it is
    the Spirit who bears witness, because the Spirit is truth. Now Saul was
    consenting to his death. At that time a great persecution arose against the
    church which was at Jerusalem; and they were all scattered throughout the
    regions of Judea and Samaria, except the apostles. And devout men carried
    Stephen to his burial, and made great lamentation over him. As for Saul, he
    made havoc of the church, entering every house, and dragging off men and
    women, committing them to prison. Therefore those who were scattered went
    everywhere preaching the word. I cry out with my whole heart; Hear me, O
    LORD! I will keep Your statutes. I cry out to You; Save me, and I will keep
    Your testimonies. And the glory which You gave Me I have given them, that
    they may be one just as We are one: I in them, and You in Me; that they may
    be made perfect in one, and that the world may know that You have sent Me,
    and have loved them as You have loved Me. "Father, I desire that they also
    whom You gave Me may be with Me where I am, that they may behold My glory
    which You have given Me; for You loved Me before the foundation of the
    world. O righteous Father! The world has not known You, but I have known
    You; and these have known that You sent Me. And I have declared to them Your
    name, and will declare it, that the love with which You loved Me may be in
    them, and I in them."'
  arabic: "فَشُكْراً لِلَّهِ أَنَّكُمْ كُنْتُمْ عَبِيداً لِلْخَطِيَّةِ
    وَلَكِنَّكُمْ أَطَعْتُمْ مِنَ الْقَلْبِ صُورَةَ التَّعْلِيمِ الَّتِي
    تَسَلَّمْتُمُوهَا. وَإِذْ أُعْتِقْتُمْ مِنَ الْخَطِيَّةِ صِرْتُمْ عَبِيداً
    لِلْبِرِّ. أَتَكَلَّمُ إِنْسَانِيّاً مِنْ أَجْلِ ضُعْفِ جَسَدِكُمْ. لأَنَّهُ
    كَمَا قَدَّمْتُمْ أَعْضَاءَكُمْ عَبِيداً لِلنَّجَاسَةِ وَالإِثْمِ لِلإِثْمِ
    هَكَذَا الآنَ قَدِّمُوا أَعْضَاءَكُمْ عَبِيداً لِلْبِرِّ لِلْقَدَاسَةِ.
    لأَنَّكُمْ لَمَّا كُنْتُمْ عَبِيدَ الْخَطِيَّةِ كُنْتُمْ أَحْرَاراً مِنَ
    الْبِرِّ. فَأَيُّ ثَمَرٍ كَانَ لَكُمْ حِينَئِذٍ مِنَ الأُمُورِ الَّتِي
    تَسْتَحُونَ بِهَا الآنَ؟ لأَنَّ نِهَايَةَ تِلْكَ الأُمُورِ هِيَ الْمَوْتُ.
    وَأَمَّا الآنَ إِذْ أُعْتِقْتُمْ مِنَ الْخَطِيَّةِ وَصِرْتُمْ عَبِيداً
    لِلَّهِ فَلَكُمْ ثَمَرُكُمْ لِلْقَدَاسَةِ وَالنِّهَايَةُ حَيَاةٌ
    أَبَدِيَّةٌ. كُلُّ مَنْ يُؤْمِنُ أَنَّ يَسُوعَ هُوَ الْمَسِيحُ فَقَدْ وُلِدَ
    مِنَ اللهِ. وَكُلُّ مَنْ يُحِبُّ الْوَالِدَ يُحِبُّ الْمَوْلُودَ مِنْهُ
    أَيْضاً. بِهَذَا نَعْرِفُ أَنَّنَا نُحِبُّ أَوْلاَدَ اللهِ: إِذَا
    أَحْبَبْنَا اللهَ وَحَفِظْنَا وَصَايَاهُ. فَإِنَّ هَذِهِ هِيَ مَحَبَّةُ
    اللهِ: أَنْ نَحْفَظَ وَصَايَاهُ. وَوَصَايَاهُ لَيْسَتْ ثَقِيلَةً، لأَنَّ
    كُلَّ مَنْ وُلِدَ مِنَ اللهِ يَغْلِبُ الْعَالَمَ. وَهَذِهِ هِيَ الْغَلَبَةُ
    الَّتِي تَغْلِبُ الْعَالَمَ: إِيمَانُنَا. مَنْ هُوَ الَّذِي يَغْلِبُ
    الْعَالَمَ، إِلاَّ الَّذِي يُؤْمِنُ أَنَّ يَسُوعَ هُوَ ابْنُ اللهِ؟ هَذَا
    هُوَ الَّذِي أَتَى بِمَاءٍ وَدَمٍ، يَسُوعُ الْمَسِيحُ. لاَ بِالْمَاءِ
    فَقَطْ، بَلْ بِالْمَاءِ وَالدَّمِ. وَالرُّوحُ هُوَ الَّذِي يَشْهَدُ، لأَنَّ
    الرُّوحَ هُوَ الْحَقُّ. وَكَانَ شَاوُلُ رَاضِياً بِقَتْلِهِ. وَحَدَثَ فِي
    ذَلِكَ الْيَوْمِ اضْطِهَادٌ عَظِيمٌ عَلَى الْكَنِيسَةِ الَّتِي فِي
    أُورُشَلِيمَ فَتَشَتَّتَ الْجَمِيعُ فِي كُوَرِ الْيَهُودِيَّةِ
    وَالسَّامِرَةِ مَا عَدَا الرُّسُلَ. وَحَمَلَ رِجَالٌ أَتْقِيَاءُ
    اسْتِفَانُوسَ وَعَمِلُوا عَلَيْهِ مَنَاحَةً عَظِيمَةً. وَأَمَّا شَاوُلُ
    فَكَانَ يَسْطُو عَلَى الْكَنِيسَةِ وَهُوَ يَدْخُلُ الْبُيُوتَ وَيَجُرُّ
    رِجَالاً وَنِسَاءً وَيُسَلِّمُهُمْ إِلَى السِّجْنِ. فَالَّذِينَ تَشَتَّتُوا
    جَالُوا مُبَشِّرِينَ بِالْكَلِمَةِ. صَرَخْتُ مِنْ كُلِّ قَلْبِي. اسْتَجِبْ
    لِي يَا رَبُّ. فَرَائِضَكَ أَحْفَظُ. دَعَوْتُكَ. خَلِّصْنِي فَأَحْفَظَ
    شَهَادَاتِكَ. وَأَنَا قَدْ أَعْطَيْتُهُمُ الْمَجْدَ الَّذِي أَعْطَيْتَنِي
    لِيَكُونُوا وَاحِداً كَمَا أَنَّنَا نَحْنُ وَاحِدٌ. أَنَا فِيهِمْ وَأَنْتَ
    فِيَّ لِيَكُونُوا مُكَمَّلِينَ إِلَى وَاحِدٍ وَلِيَعْلَمَ الْعَالَمُ أَنَّكَ
    أَرْسَلْتَنِي وَأَحْبَبْتَهُمْ كَمَا أَحْبَبْتَنِي. أَيُّهَا الآبُ أُرِيدُ
    أَنَّ هَؤُلاَءِ الَّذِينَ أَعْطَيْتَنِي يَكُونُونَ مَعِي حَيْثُ أَكُونُ
    أَنَا لِيَنْظُرُوا مَجْدِي الَّذِي أَعْطَيْتَنِي لأَنَّكَ أَحْبَبْتَنِي
    قَبْلَ إِنْشَاءِ الْعَالَمِ. أَيُّهَا الآبُ الْبَارُّ إِنَّ الْعَالَمَ لَمْ
    يَعْرِفْكَ أَمَّا أَنَا فَعَرَفْتُكَ وَهَؤُلاَءِ عَرَفُوا أَنَّكَ أَنْتَ
    أَرْسَلْتَنِي. وَعَرَّفْتُهُمُ اسْمَكَ وَسَأُعَرِّفُهُمْ لِيَكُونَ فِيهِمُ
    الْحُبُّ الَّذِي أَحْبَبْتَنِي بِهِ وَأَكُونَ أَنَا فِيهِمْ»."
