title:
  english: Heb 10:1-131Jn 5:11-21Acts 23:6-11Psalm 135:3 & Psalm 135:5Jn 14:1-11
  arabic: "عبرانيين ١٠ : ١-١٣١ يوحنا ٥ : ١١-٢١اعمال ٢٣ : ٦-١١مزامير ١٣٥ : ٣ &
    مزامير ١٣٥ : ٥يوحنا ١٤ : ١-١١"
text:
  english: "For the law, having a shadow of the good things to come, and not the
    very image of the things, can never with these same sacrifices, which they
    offer continually year by year, make those who approach perfect. For then
    would they not have ceased to be offered? For the worshipers, once purified,
    would have had no more consciousness of sins. But in those sacrifices there
    is a reminder of sins every year. For it is not possible that the blood of
    bulls and goats could take away sins. Therefore, when He came into the
    world, He said: \"Sacrifice and offering You did not desire, But a body You
    have prepared for Me. In burnt offerings and sacrifices for sin You had no
    pleasure. Then I said, \"Behold, I have come-- In the volume of the book it
    is written of Me-- To do Your will, O God.\"' Previously saying, \"Sacrifice
    and offering, burnt offerings, and offerings for sin You did not desire, nor
    had pleasure in them\" which are offered according to the law, then He said,
    \"Behold, I have come to do Your will, O God.\" He takes away the first that
    He may establish the second. By that will we have been sanctified through
    the offering of the body of Jesus Christ once for all. And every priest
    stands ministering daily and offering repeatedly the same sacrifices, which
    can never take away sins. But this Man, after He had offered one sacrifice
    for sins forever, sat down at the right hand of God, from that time waiting
    till His enemies are made His footstool. And this is the testimony: that God
    has given us eternal life, and this life is in His Son. He who has the Son
    has life; he who does not have the Son of God does not have life. These
    things I have written to you who believe in the name of the Son of God, that
    you may know that you have eternal life, and that you may continue to
    believe in the name of the Son of God. Now this is the confidence that we
    have in Him, that if we ask anything according to His will, He hears us. And
    if we know that He hears us, whatever we ask, we know that we have the
    petitions that we have asked of Him. If anyone sees his brother sinning a
    sin which does not lead to death, he will ask, and He will give him life for
    those who commit sin not leading to death. There is sin leading to death. I
    do not say that he should pray about that. All unrighteousness is sin, and
    there is sin not leading to death. We know that whoever is born of God does
    not sin; but he who has been born of God keeps himself, and the wicked one
    does not touch him. We know that we are of God, and the whole world lies
    under the sway of the wicked one. And we know that the Son of God has come
    and has given us an understanding, that we may know Him who is true; and we
    are in Him who is true, in His Son Jesus Christ. This is the true God and
    eternal life. Little children, keep yourselves from idols. Amen. But when
    Paul perceived that one part were Sadducees and the other Pharisees, he
    cried out in the council, \"Men and brethren, I am a Pharisee, the son of a
    Pharisee; concerning the hope and resurrection of the dead I am being
    judged!\" And when he had said this, a dissension arose between the
    Pharisees and the Sadducees; and the assembly was divided. For Sadducees say
    that there is no resurrection--and no angel or spirit; but the Pharisees
    confess both. Then there arose a loud outcry. And the scribes of the
    Pharisees' party arose and protested, saying, \"We find no evil in this man;
    but if a spirit or an angel has spoken to him, let us not fight against
    God.\" Now when there arose a great dissension, the commander, fearing lest
    Paul might be pulled to pieces by them, commanded the soldiers to go down
    and take him by force from among them, and bring him into the barracks. But
    the following night the Lord stood by him and said, \"Be of good cheer,
    Paul; for as you have testified for Me in Jerusalem, so you must also bear
    witness at Rome.\" Praise the LORD, for the LORD is good; Sing praises to
    His name, for it is pleasant. For I know that the LORD is great, And our
    Lord is above all gods. \"Let not your heart be troubled; you believe in
    God, believe also in Me. In My Father's house are many mansions; if it were
    not so, I would have told you. I go to prepare a place for you. And if I go
    and prepare a place for you, I will come again and receive you to Myself;
    that where I am, there you may be also. And where I go you know, and the way
    you know.\" Thomas said to Him, \"Lord, we do not know where You are going,
    and how can we know the way?\" Jesus said to him, \"I am the way, the truth,
    and the life. No one comes to the Father except through Me. \"If you had
    known Me, you would have known My Father also; and from now on you know Him
    and have seen Him.\" Philip said to Him, \"Lord, show us the Father, and it
    is sufficient for us.\" Jesus said to him, \"Have I been with you so long,
    and yet you have not known Me, Philip? He who has seen Me has seen the
    Father; so how can you say, \"Show us the Father'? Do you not believe that I
    am in the Father, and the Father in Me? The words that I speak to you I do
    not speak on My own authority; but the Father who dwells in Me does the
    works. Believe Me that I am in the Father and the Father in Me, or else
    believe Me for the sake of the works themselves."
  arabic: "لأَنَّ النَّامُوسَ، إِذْ لَهُ ظِلُّ الْخَيْرَاتِ الْعَتِيدَةِ لاَ
    نَفْسُ صُورَةِ الأَشْيَاءِ، لاَ يَقْدِرُ أَبَداً بِنَفْسِ الذَّبَائِحِ كُلَّ
    سَنَةٍ، الَّتِي يُقَدِّمُونَهَا عَلَى الدَّوَامِ، أَنْ يُكَمِّلَ الَّذِينَ
    يَتَقَدَّمُونَ. وَإِلاَّ، أَفَمَا زَالَتْ تُقَدَّمُ؟ مِنْ أَجْلِ أَنَّ
    الْخَادِمِينَ، وَهُمْ مُطَهَّرُونَ مَرَّةً، لاَ يَكُونُ لَهُمْ أَيْضاً
    ضَمِيرُ خَطَايَا. لَكِنْ فِيهَا كُلَّ سَنَةٍ ذِكْرُ خَطَايَا. لأَنَّهُ لاَ
    يُمْكِنُ أَنَّ دَمَ ثِيرَانٍ وَتُيُوسٍ يَرْفَعُ خَطَايَا. لِذَلِكَ عِنْدَ
    دُخُولِهِ إِلَى الْعَالَمِ يَقُولُ: «ذَبِيحَةً وَقُرْبَاناً لَمْ تُرِدْ،
    وَلَكِنْ هَيَّأْتَ لِي جَسَداً. بِمُحْرَقَاتٍ وَذَبَائِحَ لِلْخَطِيَّةِ لَمْ
    تُسَرَّ. ثُمَّ قُلْتُ: هَئَنَذَا أَجِيءُ. فِي دَرْجِ الْكِتَابِ مَكْتُوبٌ
    عَنِّي، لأَفْعَلَ مَشِيئَتَكَ يَا أَللهُ». إِذْ يَقُولُ آنِفاً: «إِنَّكَ
    ذَبِيحَةً وَقُرْبَاناً وَمُحْرَقَاتٍ وَذَبَائِحَ لِلْخَطِيَّةِ لَمْ تُرِدْ
    وَلاَ سُرِرْتَ بِهَا». الَّتِي تُقَدَّمُ حَسَبَ النَّامُوسِ. ثُمَّ قَالَ:
    «هَئَنَذَا أَجِيءُ لأَفْعَلَ مَشِيئَتَكَ يَا أَللهُ». يَنْزِعُ الأَوَّلَ
    لِكَيْ يُثَبِّتَ الثَّانِيَ. فَبِهَذِهِ الْمَشِيئَةِ نَحْنُ مُقَدَّسُونَ
    بِتَقْدِيمِ جَسَدِ يَسُوعَ الْمَسِيحِ مَرَّةً وَاحِدَةً. وَكُلُّ كَاهِنٍ
    يَقُومُ كُلَّ يَوْمٍ يَخْدِمُ وَيُقَدِّمُ مِرَاراً كَثِيرَةً تِلْكَ
    الذَّبَائِحَ عَيْنَهَا، الَّتِي لاَ تَسْتَطِيعُ الْبَتَّةَ أَنْ تَنْزِعَ
    الْخَطِيَّةَ. وَأَمَّا هَذَا فَبَعْدَمَا قَدَّمَ عَنِ الْخَطَايَا ذَبِيحَةً
    وَاحِدَةً، جَلَسَ إِلَى الأَبَدِ عَنْ يَمِينِ اللهِ، مُنْتَظِراً بَعْدَ
    ذَلِكَ حَتَّى تُوضَعَ أَعْدَاؤُهُ مَوْطِئاً لِقَدَمَيْهِ. وَهَذِهِ هِيَ
    الشَّهَادَةُ: أَنَّ اللهَ أَعْطَانَا حَيَاةً أَبَدِيَّةً، وَهَذِهِ
    الْحَيَاةُ هِيَ فِي ابْنِهِ. مَنْ لَهُ الاِبْنُ فَلَهُ الْحَيَاةُ، وَمَنْ
    لَيْسَ لَهُ ابْنُ اللهِ فَلَيْسَتْ لَهُ الْحَيَاةُ. كَتَبْتُ هَذَا
    إِلَيْكُمْ أَنْتُمُ الْمُؤْمِنِينَ بِاسْمِ ابْنِ اللهِ لِكَيْ تَعْلَمُوا
    أَنَّ لَكُمْ حَيَاةً أَبَدِيَّةً، وَلِكَيْ تُؤْمِنُوا بِاسْمِ ابْنِ اللهِ.
    وَهَذِهِ هِيَ الثِّقَةُ الَّتِي لَنَا عِنْدَهُ: أَنَّهُ إِنْ طَلَبْنَا
    شَيْئاً حَسَبَ مَشِيئَتِهِ يَسْمَعُ لَنَا. وَإِنْ كُنَّا نَعْلَمُ أَنَّهُ
    مَهْمَا طَلَبْنَا يَسْمَعُ لَنَا، نَعْلَمُ أَنَّ لَنَا الطِّلْبَاتِ الَّتِي
    طَلَبْنَاهَا مِنْهُ. إِنْ رَأَى أَحَدٌ أَخَاهُ يُخْطِئُ خَطِيَّةً لَيْسَتْ
    لِلْمَوْتِ، يَطْلُبُ، فَيُعْطِيهِ حَيَاةً لِلَّذِينَ يُخْطِئُونَ لَيْسَ
    لِلْمَوْتِ. تُوجَدُ خَطِيَّةٌ لِلْمَوْتِ. لَيْسَ لأَجْلِ هَذِهِ أَقُولُ أَنْ
    يُطْلَبَ. كُلُّ إِثْمٍ هُوَ خَطِيَّةٌ، وَتُوجَدُ خَطِيَّةٌ لَيْسَتْ
    لِلْمَوْتِ. نَعْلَمُ أَنَّ كُلَّ مَنْ وُلِدَ مِنَ اللهِ لاَ يُخْطِئُ، بَلِ
    الْمَوْلُودُ مِنَ اللهِ يَحْفَظُ نَفْسَهُ، وَالشِّرِّيرُ لاَ يَمَسُّهُ.
    نَعْلَمُ أَنَّنَا نَحْنُ مِنَ اللهِ، وَالْعَالَمَ كُلَّهُ قَدْ وُضِعَ فِي
    الشِّرِّيرِ. وَنَعْلَمُ أَنَّ ابْنَ اللهِ قَدْ جَاءَ وَأَعْطَانَا بَصِيرَةً
    لِنَعْرِفَ الْحَقَّ. وَنَحْنُ فِي الْحَقِّ فِي ابْنِهِ يَسُوعَ الْمَسِيحِ.
    هَذَا هُوَ الإِلَهُ الْحَقُّ وَالْحَيَاةُ الأَبَدِيَّةُ. أَيُّهَا
    الأَوْلاَدُ احْفَظُوا أَنْفُسَكُمْ مِنَ الأَصْنَامِ. آمِينَ. وَلَمَّا عَلِمَ
    بُولُسُ أَنَّ قِسْماً مِنْهُمْ صَدُّوقِيُّونَ وَالآخَرَ فَرِّيسِيُّونَ
    صَرَخَ فِي الْمَجْمَعِ: «أَيُّهَا الرِّجَالُ الإِخْوَةُ أَنَا فَرِّيسِيٌّ
    ابْنُ فَرِّيسِيٍّ. عَلَى رَجَاءِ قِيَامَةِ الأَمْوَاتِ أَنَا أُحَاكَمُ».
    وَلَمَّا قَالَ هَذَا حَدَثَتْ مُنَازَعَةٌ بَيْنَ الْفَرِّيسِيِّينَ
    وَالصَّدُّوقِيِّينَ وَانْشَقَّتِ الْجَمَاعَةُ لأَنَّ الصَّدُّوقِيِّينَ
    يَقُولُونَ إِنَّهُ لَيْسَ قِيَامَةٌ وَلاَ مَلاَكٌ وَلاَ رُوحٌ وَأَمَّا
    الْفَرِّيسِيُّونَ فَيُقِرُّونَ بِكُلِّ ذَلِكَ. فَحَدَثَ صِيَاحٌ عَظِيمٌ
    وَنَهَضَ كَتَبَةُ قِسْمِ الْفَرِّيسِيِّينَ وَطَفِقُوا يُخَاصِمُونَ
    قَائِلِينَ: «لَسْنَا نَجِدُ شَيْئاً رَدِيّاً فِي هَذَا الإِنْسَانِ! وَإِنْ
    كَانَ رُوحٌ أَوْ مَلاَكٌ قَدْ كَلَّمَهُ فَلاَ نُحَارِبَنَّ اللهَ». وَلَمَّا
    حَدَثَتْ مُنَازَعَةٌ كَثِيرَةٌ اخْتَشَى الأَمِيرُ أَنْ يَفْسَخُوا بُولُسَ
    فَأَمَرَ الْعَسْكَرَ أَنْ يَنْزِلُوا وَيَخْتَطِفُوهُ مِنْ وَسَطِهِمْ
    وَيَأْتُوا بِهِ إِلَى الْمُعَسْكَرِ. وَفِي اللَّيْلَةِ التَّالِيَةِ وَقَفَ
    بِهِ الرَّبُّ وَقَالَ: «ثِقْ يَا بُولُسُ لأَنَّكَ كَمَا شَهِدْتَ بِمَا لِي
    فِي أُورُشَلِيمَ هَكَذَا يَنْبَغِي أَنْ تَشْهَدَ فِي رُومِيَةَ أَيْضاً».
    سَبِّحُوا الرَّبَّ لأَنَّ الرَّبَّ صَالِحٌ. رَنِّمُوا لاِسْمِهِ لأَنَّ ذَاكَ
    حُلْوٌ. لأَنِّي أَنَا قَدْ عَرَفْتُ أَنَّ الرَّبَّ عَظِيمٌ وَرَبَّنَا فَوْقَ
    جَمِيعِ الآلِهَةِ. «لاَ تَضْطَرِبْ قُلُوبُكُمْ. أَنْتُمْ تُؤْمِنُونَ
    بِاللَّهِ فَآمِنُوا بِي. فِي بَيْتِ أَبِي مَنَازِلُ كَثِيرَةٌ وَإِلاَّ
    فَإِنِّي كُنْتُ قَدْ قُلْتُ لَكُمْ. أَنَا أَمْضِي لِأُعِدَّ لَكُمْ مَكَاناً
    وَإِنْ مَضَيْتُ وَأَعْدَدْتُ لَكُمْ مَكَاناً آتِي أَيْضاً وَآخُذُكُمْ
    إِلَيَّ حَتَّى حَيْثُ أَكُونُ أَنَا تَكُونُونَ أَنْتُمْ أَيْضاً
    وَتَعْلَمُونَ حَيْثُ أَنَا أَذْهَبُ وَتَعْلَمُونَ الطَّرِيقَ». قَالَ لَهُ
    تُومَا: «يَا سَيِّدُ لَسْنَا نَعْلَمُ أَيْنَ تَذْهَبُ فَكَيْفَ نَقْدِرُ أَنْ
    نَعْرِفَ الطَّرِيقَ؟» قَالَ لَهُ يَسُوعُ: «أَنَا هُوَ الطَّرِيقُ وَالْحَقُّ
    وَالْحَيَاةُ. لَيْسَ أَحَدٌ يَأْتِي إِلَى الآبِ إِلاَّ بِي. لَوْ كُنْتُمْ
    قَدْ عَرَفْتُمُونِي لَعَرَفْتُمْ أَبِي أَيْضاً. وَمِنَ الآنَ تَعْرِفُونَهُ
    وَقَدْ رَأَيْتُمُوهُ». قَالَ لَهُ فِيلُبُّسُ: «يَا سَيِّدُ أَرِنَا الآبَ
    وَكَفَانَا». قَالَ لَهُ يَسُوعُ: «أَنَا مَعَكُمْ زَمَاناً هَذِهِ مُدَّتُهُ
    وَلَمْ تَعْرِفْنِي يَا فِيلُبُّسُ! اَلَّذِي رَآنِي فَقَدْ رَأَى الآبَ
    فَكَيْفَ تَقُولُ أَنْتَ أَرِنَا الآبَ؟ أَلَسْتَ تُؤْمِنُ أَنِّي أَنَا فِي
    الآبِ وَالآبَ فِيَّ؟ الْكلاَمُ الَّذِي أُكَلِّمُكُمْ بِهِ لَسْتُ أَتَكَلَّمُ
    بِهِ مِنْ نَفْسِي لَكِنَّ الآبَ الْحَالَّ فِيَّ هُوَ يَعْمَلُ الأَعْمَالَ.
    صَدِّقُونِي أَنِّي فِي الآبِ وَالآبَ فِيَّ وَإِلاَّ فَصَدِّقُونِي لِسَبَبِ
    الأَعْمَالِ نَفْسِهَا."
