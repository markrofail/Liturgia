title:
  english: Ephesians 4:1-162Peter 2:2-8Acts 27:1-3Psalm 17:6Luke 9:57-62
  arabic: "افسس ٤ : ١-١٦٢بطرس ٢ : ٢-٨اعمال ٢٧ : ١-٣مزامير ١٧ : ٦لوقا ٩ : ٥٧-٦٢"
text:
  english: "I, therefore, the prisoner of the Lord, beseech you to walk worthy of
    the calling with which you were called, with all lowliness and gentleness,
    with longsuffering, bearing with one another in love, endeavoring to keep
    the unity of the Spirit in the bond of peace. There is one body and one
    Spirit, just as you were called in one hope of your calling; one Lord, one
    faith, one baptism; one God and Father of all, who is above all, and through
    all, and in you all. But to each one of us grace was given according to the
    measure of Christ's gift. Therefore He says: \"When He ascended on high, He
    led captivity captive, And gave gifts to men.\" Now this, \"He
    ascended\"--what does it mean but that He also first descended into the
    lower parts of the earth? He who descended is also the One who ascended far
    above all the heavens, that He might fill all things. And He Himself gave
    some to be apostles, some prophets, some evangelists, and some pastors and
    teachers, for the equipping of the saints for the work of ministry, for the
    edifying of the body of Christ, till we all come to the unity of the faith
    and of the knowledge of the Son of God, to a perfect man, to the measure of
    the stature of the fullness of Christ; that we should no longer be children,
    tossed to and fro and carried about with every wind of doctrine, by the
    trickery of men, in the cunning craftiness of deceitful plotting, but,
    speaking the truth in love, may grow up in all things into Him who is the
    head--Christ-- from whom the whole body, joined and knit together by what
    every joint supplies, according to the effective working by which every part
    does its share, causes growth of the body for the edifying of itself in
    love. And many will follow their destructive ways, because of whom the way
    of truth will be blasphemed. By covetousness they will exploit you with
    deceptive words; for a long time their judgment has not been idle, and their
    destruction does not slumber. For if God did not spare the angels who
    sinned, but cast them down to hell and delivered them into chains of
    darkness, to be reserved for judgment; and did not spare the ancient world,
    but saved Noah, one of eight people, a preacher of righteousness, bringing
    in the flood on the world of the ungodly; and turning the cities of Sodom
    and Gomorrah into ashes, condemned them to destruction, making them an
    example to those who afterward would live ungodly; and delivered righteous
    Lot, who was oppressed by the filthy conduct of the wicked for that
    righteous man, dwelling among them, tormented his righteous soul from day to
    day by seeing and hearing their lawless deeds-- And when it was decided that
    we should sail to Italy, they delivered Paul and some other prisoners to one
    named Julius, a centurion of the Augustan Regiment. So, entering a ship of
    Adramyttium, we put to sea, meaning to sail along the coasts of Asia.
    Aristarchus, a Macedonian of Thessalonica, was with us. And the next day we
    landed at Sidon. And Julius treated Paul kindly and gave him liberty to go
    to his friends and receive care. I have called upon You, for You will hear
    me, O God; Incline Your ear to me, and hear my speech. Now it happened as
    they journeyed on the road, that someone said to Him, \"Lord, I will follow
    You wherever You go.\" And Jesus said to him, \"Foxes have holes and birds
    of the air have nests, but the Son of Man has nowhere to lay His head.\"
    Then He said to another, \"Follow Me.\" But he said, \"Lord, let me first go
    and bury my father.\" Jesus said to him, \"Let the dead bury their own dead,
    but you go and preach the kingdom of God.\" And another also said, \"Lord, I
    will follow You, but let me first go and bid them farewell who are at my
    house.\" But Jesus said to him, \"No one, having put his hand to the plow,
    and looking back, is fit for the kingdom of God.\""
  arabic: "فَأَطْلُبُ إِلَيْكُمْ، أَنَا الأَسِيرَ فِي الرَّبِّ، أَنْ تَسْلُكُوا
    كَمَا يَحِقُّ لِلدَّعْوَةِ الَّتِي دُعِيتُمْ بِهَا. بِكُلِّ تَوَاضُعٍ،
    وَوَدَاعَةٍ، وَبِطُولِ أَنَاةٍ، مُحْتَمِلِينَ بَعْضُكُمْ بَعْضاً فِي
    الْمَحَبَّةِ. مُجْتَهِدِينَ أَنْ تَحْفَظُوا وَحْدَانِيَّةَ الرُّوحِ
    بِرِبَاطِ السَّلاَمِ. جَسَدٌ وَاحِدٌ، وَرُوحٌ وَاحِدٌ، كَمَا دُعِيتُمْ
    أَيْضاً فِي رَجَاءِ دَعْوَتِكُمُ الْوَاحِدِ. رَبٌّ وَاحِدٌ، إِيمَانٌ
    وَاحِدٌ، مَعْمُودِيَّةٌ وَاحِدَةٌ، إِلَهٌ وَآبٌ وَاحِدٌ لِلْكُلِّ، الَّذِي
    عَلَى الْكُلِّ وَبِالْكُلِّ وَفِي كُلِّكُمْ. وَلَكِنْ لِكُلِّ وَاحِدٍ مِنَّا
    أُعْطِيَتِ النِّعْمَةُ حَسَبَ قِيَاسِ هِبَةِ الْمَسِيحِ. لِذَلِكَ يَقُولُ:
    «إِذْ صَعِدَ إِلَى الْعَلاَءِ سَبَى سَبْياً وَأَعْطَى النَّاسَ عَطَايَا».
    وَأَمَّا أَنَّهُ صَعِدَ، فَمَا هُوَ إِلاَّ إِنَّهُ نَزَلَ أَيْضاً أَوَّلاً
    إِلَى أَقْسَامِ الأَرْضِ السُّفْلَى. اَلَّذِي نَزَلَ هُوَ الَّذِي صَعِدَ
    أَيْضاً فَوْقَ جَمِيعِ السَّمَاوَاتِ، لِكَيْ يَمْلَأَ الْكُلَّ. وَهُوَ
    أَعْطَى الْبَعْضَ أَنْ يَكُونُوا رُسُلاً، وَالْبَعْضَ أَنْبِيَاءَ،
    وَالْبَعْضَ مُبَشِّرِينَ، وَالْبَعْضَ رُعَاةً وَمُعَلِّمِينَ، لأَجْلِ
    تَكْمِيلِ الْقِدِّيسِينَ، لِعَمَلِ الْخِدْمَةِ، لِبُنْيَانِ جَسَدِ
    الْمَسِيحِ، إِلَى أَنْ نَنْتَهِيَ جَمِيعُنَا إِلَى وَحْدَانِيَّةِ الإِيمَانِ
    وَمَعْرِفَةِ ابْنِ اللهِ. إِلَى إِنْسَانٍ كَامِلٍ. إِلَى قِيَاسِ قَامَةِ
    مِلْءِ الْمَسِيحِ. كَيْ لاَ نَكُونَ فِي مَا بَعْدُ أَطْفَالاً مُضْطَرِبِينَ
    وَمَحْمُولِينَ بِكُلِّ رِيحِ تَعْلِيمٍ، بِحِيلَةِ النَّاسِ، بِمَكْرٍ إِلَى
    مَكِيدَةِ الضَّلاَلِ. بَلْ صَادِقِينَ فِي الْمَحَبَّةِ، نَنْمُو فِي كُلِّ
    شَيْءٍ إِلَى ذَاكَ الَّذِي هُوَ الرَّأْسُ: الْمَسِيحُ، الَّذِي مِنْهُ كُلُّ
    الْجَسَدِ مُرَكَّباً مَعاً، وَمُقْتَرِناً بِمُؤَازَرَةِ كُلِّ مَفْصِلٍ،
    حَسَبَ عَمَلٍ، عَلَى قِيَاسِ كُلِّ جُزْءٍ، يُحَصِّلُ نُمُوَّ الْجَسَدِ
    لِبُنْيَانِهِ فِي الْمَحَبَّةِ. وَسَيَتْبَعُ كَثِيرُونَ تَهْلُكَاتِهِمْ.
    الَّذِينَ بِسَبَبِهِمْ يُجَدَّفُ عَلَى طَرِيقِ الْحَقِّ. وَهُمْ فِي
    الطَّمَعِ يَتَّجِرُونَ بِكُمْ بِأَقْوَالٍ مُصَنَّعَةٍ، الَّذِينَ
    دَيْنُونَتُهُمْ مُنْذُ الْقَدِيمِ لاَ تَتَوَانَى وَهَلاَكُهُمْ لاَ يَنْعَسُ.
    لأَنَّهُ إِنْ كَانَ اللَّهُ لَمْ يُشْفِقْ عَلَى مَلاَئِكَةٍ قَدْ أَخْطَأُوا،
    بَلْ فِي سَلاَسِلِ الظَّلاَمِ طَرَحَهُمْ فِي جَهَنَّمَ، وَسَلَّمَهُمْ
    مَحْرُوسِينَ لِلْقَضَاءِ، وَلَمْ يُشْفِقْ عَلَى الْعَالَمِ الْقَدِيمِ، بَلْ
    إِنَّمَا حَفِظَ نُوحاً ثَامِناً كَارِزاً لِلْبِرِّ إِذْ جَلَبَ طُوفَاناً
    عَلَى عَالَمِ الْفُجَّارِ. وَإِذْ رَمَّدَ مَدِينَتَيْ سَدُومَ وَعَمُورَةَ
    حَكَمَ عَلَيْهِمَا بِالاِنْقِلاَبِ، وَاضِعاً عِبْرَةً لِلْعَتِيدِينَ أَنْ
    يَفْجُرُوا، وَأَنْقَذَ لُوطاً الْبَارَّ مَغْلُوباً مِنْ سِيرَةِ
    الأَرْدِيَاءِ فِي الدَّعَارَةِ. إِذْ كَانَ الْبَارُّ بِالنَّظَرِ وَالسَّمْعِ
    وَهُوَ سَاكِنٌ بَيْنَهُمْ يُعَذِّبُ يَوْماً فَيَوْماً نَفْسَهُ الْبَارَّةَ
    بِالأَفْعَالِ الأَثِيمَةِ. فَلَمَّا اسْتَقَرَّ الرَّأْيُ أَنْ نُسَافِرَ فِي
    الْبَحْرِ إِلَى إِيطَالِيَا سَلَّمُوا بُولُسَ وَأَسْرَى آخَرِينَ إِلَى
    قَائِدِ مِئَةٍ مِنْ كَتِيبَةِ أُوغُسْطُسَ اسْمُهُ يُولِيُوسُ. فَصَعِدْنَا
    إِلَى سَفِينَةٍ أَدْرَامِيتِينِيَّةٍ وَأَقْلَعْنَا مُزْمِعِينَ أَنْ
    نُسَافِرَ مَارِّينَ بِالْمَوَاضِعِ الَّتِي فِي أَسِيَّا. وَكَانَ مَعَنَا
    أَرِسْتَرْخُسُ رَجُلٌ مَكِدُونِيٌّ مِنْ تَسَالُونِيكِي. وَفِي الْيَوْمِ
    الآخَرِ أَقْبَلْنَا إِلَى صَيْدَاءَ فَعَامَلَ يُولِيُوسُ بُولُسَ بِالرِّفْقِ
    وَأَذِنَ أَنْ يَذْهَبَ إِلَى أَصْدِقَائِهِ لِيَحْصُلَ عَلَى عِنَايَةٍ
    مِنْهُمْ. أَنَا دَعَوْتُكَ لأَنَّكَ تَسْتَجِيبُ لِي يَا اللهُ. أَمِلْ
    أُذُنَيْكَ إِلَيَّ. اسْمَعْ كَلاَمِي. وَفِيمَا هُمْ سَائِرُونَ فِي
    الطَّرِيقِ قَالَ لَهُ وَاحِدٌ: «يَا سَيِّدُ أَتْبَعُكَ أَيْنَمَا تَمْضِي».
    فَقَالَ لَهُ يَسُوعُ: «لِلثَّعَالِبِ أَوْجِرَةٌ وَلِطُيُورِ السَّمَاءِ
    أَوْكَارٌ وَأَمَّا ابْنُ الإِنْسَانِ فَلَيْسَ لَهُ أَيْنَ يُسْنِدُ
    رَأْسَهُ». وَقَالَ لِآخَرَ: «اتْبَعْنِي». فَقَالَ: «يَا سَيِّدُ ائْذَنْ لِي
    أَنْ أَمْضِيَ أَوَّلاً وَأَدْفِنَ أَبِي». فَقَالَ لَهُ يَسُوعُ: «دَعِ
    الْمَوْتَى يَدْفِنُونَ مَوْتَاهُمْ وَأَمَّا أَنْتَ فَاذْهَبْ وَنَادِ
    بِمَلَكُوتِ اللهِ». وَقَالَ آخَرُ أَيْضاً: «أَتْبَعُكَ يَا سَيِّدُ وَلَكِنِ
    ائْذِنْ لِي أَوَّلاً أَنْ أُوَدِّعَ الَّذِينَ فِي بَيْتِي». فَقَالَ لَهُ
    يَسُوعُ: «لَيْسَ أَحَدٌ يَضَعُ يَدَهُ عَلَى الْمِحْرَاثِ وَيَنْظُرُ إِلَى
    الْوَرَاءِ يَصْلُحُ لِمَلَكُوتِ اللهِ»."
