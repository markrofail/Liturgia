title:
  english: Romans 9:14-291Peter 4:3-11Acts 5:34-42Psalm 25:16-17Luke 12:41-50
  arabic: "رومية ٩ : ١٤-٢٩١بطرس ٤ : ٣-١١اعمال ٥ : ٣٤-٤٢مزامير ٢٥ : ١٦-١٧لوقا ١٢ :
    ٤١-٥٠"
text:
  english: "What shall we say then? Is there unrighteousness with God? Certainly
    not! For He says to Moses, \"I will have mercy on whomever I will have
    mercy, and I will have compassion on whomever I will have compassion.\" So
    then it is not of him who wills, nor of him who runs, but of God who shows
    mercy. For the Scripture says to the Pharaoh, \"For this very purpose I have
    raised you up, that I may show My power in you, and that My name may be
    declared in all the earth.\" Therefore He has mercy on whom He wills, and
    whom He wills He hardens. You will say to me then, \"Why does He still find
    fault? For who has resisted His will?\" But indeed, O man, who are you to
    reply against God? Will the thing formed say to him who formed it, \"Why
    have you made me like this?\" Does not the potter have power over the clay,
    from the same lump to make one vessel for honor and another for dishonor?
    What if God, wanting to show His wrath and to make His power known, endured
    with much longsuffering the vessels of wrath prepared for destruction, and
    that He might make known the riches of His glory on the vessels of mercy,
    which He had prepared beforehand for glory, even us whom He called, not of
    the Jews only, but also of the Gentiles? As He says also in Hosea: \"I will
    call them My people, who were not My people, And her beloved, who was not
    beloved.\" \"And it shall come to pass in the place where it was said to
    them, \"You are not My people,' There they shall be called sons of the
    living God.\" Isaiah also cries out concerning Israel: \"Though the number
    of the children of Israel be as the sand of the sea, The remnant will be
    saved. For He will finish the work and cut it short in righteousness,
    Because the LORD will make a short work upon the earth.\" And as Isaiah said
    before: \"Unless the LORD of Sabaoth had left us a seed, We would have
    become like Sodom, And we would have been made like Gomorrah.\" For we have
    spent enough of our past lifetime in doing the will of the Gentiles--when we
    walked in lewdness, lusts, drunkenness, revelries, drinking parties, and
    abominable idolatries. In regard to these, they think it strange that you do
    not run with them in the same flood of dissipation, speaking evil of you.
    They will give an account to Him who is ready to judge the living and the
    dead. For this reason the gospel was preached also to those who are dead,
    that they might be judged according to men in the flesh, but live according
    to God in the spirit. But the end of all things is at hand; therefore be
    serious and watchful in your prayers. And above all things have fervent love
    for one another, for \"love will cover a multitude of sins.\" Be hospitable
    to one another without grumbling. As each one has received a gift, minister
    it to one another, as good stewards of the manifold grace of God. If anyone
    speaks, let him speak as the oracles of God. If anyone ministers, let him do
    it as with the ability which God supplies, that in all things God may be
    glorified through Jesus Christ, to whom belong the glory and the dominion
    forever and ever. Amen. Then one in the council stood up, a Pharisee named
    Gamaliel, a teacher of the law held in respect by all the people, and
    commanded them to put the apostles outside for a little while. And he said
    to them: \"Men of Israel, take heed to yourselves what you intend to do
    regarding these men. For some time ago Theudas rose up, claiming to be
    somebody. A number of men, about four hundred, joined him. He was slain, and
    all who obeyed him were scattered and came to nothing. After this man, Judas
    of Galilee rose up in the days of the census, and drew away many people
    after him. He also perished, and all who obeyed him were dispersed. And now
    I say to you, keep away from these men and let them alone; for if this plan
    or this work is of men, it will come to nothing; but if it is of God, you
    cannot overthrow it--lest you even be found to fight against God.\" And they
    agreed with him, and when they had called for the apostles and beaten them,
    they commanded that they should not speak in the name of Jesus, and let them
    go. So they departed from the presence of the council, rejoicing that they
    were counted worthy to suffer shame for His name. And daily in the temple,
    and in every house, they did not cease teaching and preaching Jesus as the
    Christ. Turn Yourself to me, and have mercy on me, For I am desolate and
    afflicted. The troubles of my heart have enlarged; Bring me out of my
    distresses! Then Peter said to Him, \"Lord, do You speak this parable only
    to us, or to all people?\" And the Lord said, \"Who then is that faithful
    and wise steward, whom his master will make ruler over his household, to
    give them their portion of food in due season? Blessed is that servant whom
    his master will find so doing when he comes. Truly, I say to you that he
    will make him ruler over all that he has. But if that servant says in his
    heart, \"My master is delaying his coming,' and begins to beat the male and
    female servants, and to eat and drink and be drunk, the master of that
    servant will come on a day when he is not looking for him, and at an hour
    when he is not aware, and will cut him in two and appoint him his portion
    with the unbelievers. And that servant who knew his master's will, and did
    not prepare himself or do according to his will, shall be beaten with many
    stripes. But he who did not know, yet committed things deserving of stripes,
    shall be beaten with few. For everyone to whom much is given, from him much
    will be required; and to whom much has been committed, of him they will ask
    the more. \"I came to send fire on the earth, and how I wish it were already
    kindled! But I have a baptism to be baptized with, and how distressed I am
    till it is accomplished!"
  arabic: "فَمَاذَا نَقُولُ؟ أَلَعَلَّ عِنْدَ اللهِ ظُلْماً؟ حَاشَا! لأَنَّهُ
    يَقُولُ لِمُوسَى: «إِنِّي أَرْحَمُ مَنْ أَرْحَمُ وَأَتَرَاءَفُ عَلَى مَنْ
    أَتَرَاءَفُ». فَإِذاً لَيْسَ لِمَنْ يَشَاءُ وَلاَ لِمَنْ يَسْعَى بَلْ
    لِلَّهِ الَّذِي يَرْحَمُ. لأَنَّهُ يَقُولُ الْكِتَابُ لِفِرْعَوْنَ: «إِنِّي
    لِهَذَا بِعَيْنِهِ أَقَمْتُكَ لِكَيْ أُظْهِرَ فِيكَ قُوَّتِي وَلِكَيْ
    يُنَادَى بِاسْمِي فِي كُلِّ الأَرْضِ». فَإِذاً هُوَ يَرْحَمُ مَنْ يَشَاءُ
    وَيُقَسِّي مَنْ يَشَاءُ. فَسَتَقُولُ لِي: «لِمَاذَا يَلُومُ بَعْدُ لأَنْ
    مَنْ يُقَاوِمُ مَشِيئَتَهُ؟» بَلْ مَنْ أَنْتَ أَيُّهَا الإِنْسَانُ الَّذِي
    تُجَاوِبُ اللهَ؟ أَلَعَلَّ الْجِبْلَةَ تَقُولُ لِجَابِلِهَا: «لِمَاذَا
    صَنَعْتَنِي هَكَذَا؟» أَمْ لَيْسَ لِلْخَزَّافِ سُلْطَانٌ عَلَى الطِّينِ أَنْ
    يَصْنَعَ مِنْ كُتْلَةٍ وَاحِدَةٍ إِنَاءً لِلْكَرَامَةِ وَآخَرَ لِلْهَوَانِ؟
    فَمَاذَا إِنْ كَانَ اللهُ وَهُوَ يُرِيدُ أَنْ يُظْهِرَ غَضَبَهُ وَيُبَيِّنَ
    قُوَّتَهُ احْتَمَلَ بِأَنَاةٍ كَثِيرَةٍ آنِيَةَ غَضَبٍ مُهَيَّأَةً
    لِلْهَلاَكِ - وَلِكَيْ يُبَيِّنَ غِنَى مَجْدِهِ عَلَى آنِيَةِ رَحْمَةٍ قَدْ
    سَبَقَ فَأَعَدَّهَا لِلْمَجْدِ الَّتِي أَيْضاً دَعَانَا نَحْنُ إِيَّاهَا
    لَيْسَ مِنَ الْيَهُودِ فَقَطْ بَلْ مِنَ الأُمَمِ أَيْضاً. كَمَا يَقُولُ فِي
    هُوشَعَ أَيْضاً: «سَأَدْعُو الَّذِي لَيْسَ شَعْبِي شَعْبِي وَالَّتِي
    لَيْسَتْ مَحْبُوبَةً مَحْبُوبَةً. وَيَكُونُ فِي الْمَوْضِعِ الَّذِي قِيلَ
    لَهُمْ فِيهِ لَسْتُمْ شَعْبِي أَنَّهُ هُنَاكَ يُدْعَوْنَ أَبْنَاءَ اللهِ
    الْحَيِّ». وَإِشَعْيَاءُ يَصْرُخُ مِنْ جِهَةِ إِسْرَائِيلَ: «وَإِنْ كَانَ
    عَدَدُ بَنِي إِسْرَائِيلَ كَرَمْلِ الْبَحْرِ فَالْبَقِيَّةُ سَتَخْلُصُ.
    لأَنَّهُ مُتَمِّمُ أَمْرٍ وَقَاضٍ بِالْبِرِّ. لأَنَّ الرَّبَّ يَصْنَعُ
    أَمْراً مَقْضِيّاً بِهِ عَلَى الأَرْضِ». وَكَمَا سَبَقَ إِشَعْيَاءُ فَقَالَ:
    «لَوْلاَ أَنَّ رَبَّ الْجُنُودِ أَبْقَى لَنَا نَسْلاً لَصِرْنَا مِثْلَ
    سَدُومَ وَشَابَهْنَا عَمُورَةَ». لأَنَّ زَمَانَ الْحَيَاةِ الَّذِي مَضَى
    يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا إِرَادَةَ الأُمَمِ، سَالِكِينَ فِي
    الدَّعَارَةِ وَالشَّهَوَاتِ، وَإِدْمَانِ الْخَمْرِ، وَالْبَطَرِ،
    وَالْمُنَادَمَاتِ، وَعِبَادَةِ الأَوْثَانِ الْمُحَرَّمَةِ، الأَمْرُ الَّذِي
    فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ تَرْكُضُونَ مَعَهُمْ إِلَى فَيْضِ
    هَذِهِ الْخَلاَعَةِ عَيْنِهَا، مُجَدِّفِينَ. الَّذِينَ سَوْفَ يُعْطُونَ
    حِسَاباً لِلَّذِي هُوَ عَلَى اسْتِعْدَادٍ أَنْ يَدِينَ الأَحْيَاءَ
    وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا بُشِّرَ الْمَوْتَى أَيْضاً، لِكَيْ
    يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ، وَلَكِنْ لِيَحْيُوا حَسَبَ اللهِ
    بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ،
    فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ
    مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً، لأَنَّ الْمَحَبَّةَ تَسْتُرُ
    كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُضِيفِينَ بَعْضُكُمْ بَعْضاً بِلاَ
    دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا أَخَذَ مَوْهِبَةً يَخْدِمُ
    بِهَا بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللهِ
    الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ اللهِ، وَإِنْ
    كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا اللهُ، لِكَيْ
    يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ، الَّذِي لَهُ
    الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ. آمِينَ. فَقَامَ فِي
    الْمَجْمَعِ رَجُلٌ فَرِّيسِيٌّ اسْمُهُ غَمَالاَئِيلُ مُعَلِّمٌ لِلنَّامُوسِ
    مُكَرَّمٌ عِنْدَ جَمِيعِ الشَّعْبِ وَأَمَرَ أَنْ يُخْرَجَ الرُّسُلُ
    قَلِيلاً. ثُمَّ قَالَ لَهُمْ: « أَيُّهَا الرِّجَالُ الإِسْرَائِيلِيُّونَ
    احْتَرِزُوا لأَنْفُسِكُمْ مِنْ جِهَةِ هَؤُلاَءِ النَّاسِ فِي مَا أَنْتُمْ
    مُزْمِعُونَ أَنْ تَفْعَلُوا. لأَنَّهُ قَبْلَ هَذِهِ الأَيَّامِ قَامَ
    ثُودَاسُ قَائِلاً عَنْ نَفْسِهِ إِنَّهُ شَيْءٌ الَّذِي الْتَصَقَ بِهِ عَدَدٌ
    مِنَ الرِّجَالِ نَحْوُ أَرْبَعِمِئَةٍ الَّذِي قُتِلَ وَجَمِيعُ الَّذِينَ
    انْقَادُوا إِلَيْهِ تَبَدَّدُوا وَصَارُوا لاَ شَيْءَ. بَعْدَ هَذَا قَامَ
    يَهُوذَا الْجَلِيلِيُّ فِي أَيَّامِ الاِكْتِتَابِ وَأَزَاغَ وَرَاءَهُ
    شَعْباً غَفِيراً. فَذَاكَ أَيْضاً هَلَكَ وَجَمِيعُ الَّذِينَ انْقَادُوا
    إِلَيْهِ تَشَتَّتُوا. وَالآنَ أَقُولُ لَكُمْ: تَنَحَّوْا عَنْ هَؤُلاَءِ
    النَّاسِ وَاتْرُكُوهُمْ! لأَنَّهُ إِنْ كَانَ هَذَا الرَّأْيُ أَوْ هَذَا
    الْعَمَلُ مِنَ النَّاسِ فَسَوْفَ يَنْتَقِضُ وَإِنْ كَانَ مِنَ اللهِ فَلاَ
    تَقْدِرُونَ أَنْ تَنْقُضُوهُ لِئَلاَّ تُوجَدُوا مُحَارِبِينَ لِلَّهِ
    أَيْضاً». فَانْقَادُوا إِلَيْهِ. وَدَعُوا الرُّسُلَ وَجَلَدُوهُمْ
    وَأَوْصُوهُمْ أَنْ لاَ يَتَكَلَّمُوا بِاسْمِ يَسُوعَ ثُمَّ أَطْلَقُوهُمْ.
    وَأَمَّا هُمْ فَذَهَبُوا فَرِحِينَ مِنْ أَمَامِ الْمَجْمَعِ لأَنَّهُمْ
    حُسِبُوا مُسْتَأْهِلِينَ أَنْ يُهَانُوا مِنْ أَجْلِ اسْمِهِ. وَكَانُوا لاَ
    يَزَالُونَ كُلَّ يَوْمٍ فِي الْهَيْكَلِ وَفِي الْبُيُوتِ مُعَلِّمِينَ
    وَمُبَشِّرِينَ بِيَسُوعَ الْمَسِيحِ. اِلْتَفِتْ إِلَيَّ وَارْحَمْنِي لأَنِّي
    وَحْدٌ وَمِسْكِينٌ أَنَا. اُفْرُجْ ضِيقَاتِ قَلْبِي. مِنْ شَدَائِدِي
    أَخْرِجْنِي. فَقَالَ لَهُ بُطْرُسُ: «يَا رَبُّ أَلَنَا تَقُولُ هَذَا
    الْمَثَلَ أَمْ لِلْجَمِيعِ أَيْضاً؟» فَقَالَ الرَّبُّ: «فَمَنْ هُوَ
    الْوَكِيلُ الأَمِينُ الْحَكِيمُ الَّذِي يُقِيمُهُ سَيِّدُهُ عَلَى خَدَمِهِ
    لِيُعْطِيَهُمُ الْعُلُوفَةَ فِي حِينِهَا؟ طُوبَى لِذَلِكَ الْعَبْدِ الَّذِي
    إِذَا جَاءَ سَيِّدُهُ يَجِدُهُ يَفْعَلُ هَكَذَا! بِالْحَقِّ أَقُولُ لَكُمْ
    إِنَّهُ يُقِيمُهُ عَلَى جَمِيعِ أَمْوَالِهِ. وَلَكِنْ إِنْ قَالَ ذَلِكَ
    الْعَبْدُ فِي قَلْبِهِ: سَيِّدِي يُبْطِئُ قُدُومَهُ فَيَبْتَدِئُ يَضْرِبُ
    الْغِلْمَانَ وَالْجَوَارِيَ وَيَأْكُلُ وَيَشْرَبُ وَيَسْكَرُ. يَأْتِي
    سَيِّدُ ذَلِكَ الْعَبْدِ فِي يَوْمٍ لاَ يَنْتَظِرُهُ وَفِي سَاعَةٍ لاَ
    يَعْرِفُهَا فَيَقْطَعُهُ وَيَجْعَلُ نَصِيبَهُ مَعَ الْخَائِنِينَ. وَأَمَّا
    ذَلِكَ الْعَبْدُ الَّذِي يَعْلَمُ إِرَادَةَ سَيِّدِهِ وَلاَ يَسْتَعِدُّ
    وَلاَ يَفْعَلُ بِحَسَبِ إِرَادَتِهِ فَيُضْرَبُ كَثِيراً. وَلَكِنَّ الَّذِي
    لاَ يَعْلَمُ وَيَفْعَلُ مَا يَسْتَحِقُّ ضَرَبَاتٍ يُضْرَبُ قَلِيلاً. فَكُلُّ
    مَنْ أُعْطِيَ كَثِيراً يُطْلَبُ مِنْهُ كَثِيرٌ وَمَنْ يُودِعُونَهُ كَثِيراً
    يُطَالِبُونَهُ بِأَكْثَرَ. «جِئْتُ لأُلْقِيَ نَاراً عَلَى الأَرْضِ فَمَاذَا
    أُرِيدُ لَوِ اضْطَرَمَتْ؟ وَلِي صِبْغَةٌ أَصْطَبِغُهَا وَكَيْفَ أَنْحَصِرُ
    حَتَّى تُكْمَلَ؟"
