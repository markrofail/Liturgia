title:
  english: Rom 8:22-272Jn 1:8-13Acts 14:20-23Psalm 13:6 & Psalm 13:5Jn 15:9-15
  arabic: "رومية ٨ : ٢٢-٢٧٢ يوحنا ١ : ٨-١٣اعمال ١٤ : ٢٠-٢٣مزامير ١٣ : ٦ & مزامير
    ١٣ : ٥يوحنا ١٥ : ٩-١٥"
text:
  english: For we know that the whole creation groans and labors with birth pangs
    together until now. Not only that, but we also who have the firstfruits of
    the Spirit, even we ourselves groan within ourselves, eagerly waiting for
    the adoption, the redemption of our body. For we were saved in this hope,
    but hope that is seen is not hope; for why does one still hope for what he
    sees? But if we hope for what we do not see, we eagerly wait for it with
    perseverance. Likewise the Spirit also helps in our weaknesses. For we do
    not know what we should pray for as we ought, but the Spirit Himself makes
    intercession for us with groanings which cannot be uttered. Now He who
    searches the hearts knows what the mind of the Spirit is, because He makes
    intercession for the saints according to the will of God. Look to
    yourselves, that we do not lose those things we worked for, but that we may
    receive a full reward. Whoever transgresses and does not abide in the
    doctrine of Christ does not have God. He who abides in the doctrine of
    Christ has both the Father and the Son. If anyone comes to you and does not
    bring this doctrine, do not receive him into your house nor greet him; for
    he who greets him shares in his evil deeds. Having many things to write to
    you, I did not wish to do so with paper and ink; but I hope to come to you
    and speak face to face, that our joy may be full. The children of your elect
    sister greet you. Amen. And the next day he departed with Barnabas to Derbe.
    And when they had preached the gospel to that city and made many disciples,
    they returned to Lystra, Iconium, and Antioch, strengthening the souls of
    the disciples, exhorting them to continue in the faith, and saying, "We must
    through many tribulations enter the kingdom of God." So when they had
    appointed elders in every church, and prayed with fasting, they commended
    them to the Lord in whom they had believed. I will sing to the LORD, Because
    He has dealt bountifully with me. But I have trusted in Your mercy; My heart
    shall rejoice in Your salvation. "As the Father loved Me, I also have loved
    you; abide in My love. If you keep My commandments, you will abide in My
    love, just as I have kept My Father's commandments and abide in His love.
    "These things I have spoken to you, that My joy may remain in you, and that
    your joy may be full. This is My commandment, that you love one another as I
    have loved you. Greater love has no one than this, than to lay down one's
    life for his friends. You are My friends if you do whatever I command you.
    No longer do I call you servants, for a servant does not know what his
    master is doing.
  arabic: فَإِنَّنَا نَعْلَمُ أَنَّ كُلَّ الْخَلِيقَةِ تَئِنُّ وَتَتَمَخَّضُ مَعاً
    إِلَى الآنَ. وَلَيْسَ هَكَذَا فَقَطْ بَلْ نَحْنُ الَّذِينَ لَنَا بَاكُورَةُ
    الرُّوحِ نَحْنُ أَنْفُسُنَا أَيْضاً نَئِنُّ فِي أَنْفُسِنَا مُتَوَقِّعِينَ
    التَّبَنِّيَ فِدَاءَ أَجْسَادِنَا. لأَنَّنَا بِالرَّجَاءِ خَلَصْنَا.
    وَلَكِنَّ الرَّجَاءَ الْمَنْظُورَ لَيْسَ رَجَاءً لأَنَّ مَا يَنْظُرُهُ
    أَحَدٌ كَيْفَ يَرْجُوهُ أَيْضاً؟ وَلَكِنْ إِنْ كُنَّا نَرْجُو مَا لَسْنَا
    نَنْظُرُهُ فَإِنَّنَا نَتَوَقَّعُهُ بِالصَّبْرِ. وَكَذَلِكَ الرُّوحُ أَيْضاً
    يُعِينُ ضَعَفَاتِنَا لأَنَّنَا لَسْنَا نَعْلَمُ مَا نُصَلِّي لأَجْلِهِ كَمَا
    يَنْبَغِي. وَلَكِنَّ الرُّوحَ نَفْسَهُ يَشْفَعُ فِينَا بِأَنَّاتٍ لاَ
    يُنْطَقُ بِهَا. وَلَكِنَّ الَّذِي يَفْحَصُ الْقُلُوبَ يَعْلَمُ مَا هُوَ
    اهْتِمَامُ الرُّوحِ لأَنَّهُ بِحَسَبِ مَشِيئَةِ اللهِ يَشْفَعُ فِي
    الْقِدِّيسِينَ. اُنْظُرُوا إِلَى أَنْفُسِكُمْ لِئَلاَّ نُضَيِّعَ مَا
    عَمِلْنَاهُ، بَلْ نَنَالُ أَجْراً تَامّاً. كُلُّ مَنْ تَعَدَّى وَلَمْ
    يَثْبُتْ فِي تَعْلِيمِ الْمَسِيحِ فَلَيْسَ لَهُ اللهُ. وَمَنْ يَثْبُتْ فِي
    تَعْلِيمِ الْمَسِيحِ فَهَذَا لَهُ الآبُ وَالابْنُ جَمِيعاً. إِنْ كَانَ
    أَحَدٌ يَأْتِيكُمْ وَلاَ يَجِيءُ بِهَذَا التَّعْلِيمِ، فَلاَ تَقْبَلُوهُ فِي
    الْبَيْتِ، وَلاَ تَقُولُوا لَهُ سَلاَمٌ. لأَنَّ مَنْ يُسَلِّمُ عَلَيْهِ
    يَشْتَرِكُ فِي أَعْمَالِهِ الشِّرِّيرَةِ. إِذْ كَانَ لِي كَثِيرٌ لأَكْتُبَ
    إِلَيْكُمْ، لَمْ أُرِدْ أَنْ يَكُونَ بِوَرَقٍ وَحِبْرٍ، لأَنِّي أَرْجُو أَنْ
    آتِيَ إِلَيْكُمْ وَأَتَكَلَّمَ فَماً لِفَمٍ، لِكَيْ يَكُونَ فَرَحُنَا
    كَامِلاً. يُسَلِّمُ عَلَيْكِ أَوْلاَدُ أُخْتِكِ الْمُخْتَارَةِ. آمِينَ.
    وَلَكِنْ إِذْ أَحَاطَ بِهِ التَّلاَمِيذُ قَامَ وَدَخَلَ الْمَدِينَةَ وَفِي
    الْغَدِ خَرَجَ مَعَ بَرْنَابَا إِلَى دَرْبَةَ. فَبَشَّرَا فِي تِلْكَ
    الْمَدِينَةِ وَتَلْمَذَا كَثِيرِينَ ثُمَّ رَجَعَا إِلَى لِسْتِرَةَ
    وَإِيقُونِيَةَ وَأَنْطَاكِيَةَ يُشَدِّدَانِ أَنْفُسَ التَّلاَمِيذِ
    وَيَعِظَانِهِمْ أَنْ يَثْبُتُوا فِي الإِيمَانِ وَأَنَّهُ بِضِيقَاتٍ
    كَثِيرَةٍ يَنْبَغِي أَنْ نَدْخُلَ مَلَكُوتَ اللهِ. وَانْتَخَبَا لَهُمْ
    قُسُوساً فِي كُلِّ كَنِيسَةٍ ثُمَّ صَلَّيَا بِأَصْوَامٍ وَاسْتَوْدَعَاهُمْ
    لِلرَّبِّ الَّذِي كَانُوا قَدْ آمَنُوا بِهِ. أُغَنِّي لِلرَّبِّ لأَنَّهُ
    أَحْسَنَ إِلَيَّ. أَمَّا أَنَا فَعَلَى رَحْمَتِكَ تَوَكَّلْتُ. يَبْتَهِجُ
    قَلْبِي بِخَلاَصِكَ. كَمَا أَحَبَّنِي الآبُ كَذَلِكَ أَحْبَبْتُكُمْ أَنَا.
    اُثْبُتُوا فِي مَحَبَّتِي. إِنْ حَفِظْتُمْ وَصَايَايَ تَثْبُتُونَ فِي
    مَحَبَّتِي كَمَا أَنِّي أَنَا قَدْ حَفِظْتُ وَصَايَا أَبِي وَأَثْبُتُ فِي
    مَحَبَّتِهِ. كَلَّمْتُكُمْ بِهَذَا لِكَيْ يَثْبُتَ فَرَحِي فِيكُمْ
    وَيُكْمَلَ فَرَحُكُمْ. «هَذِهِ هِيَ وَصِيَّتِي أَنْ تُحِبُّوا بَعْضُكُمْ
    بَعْضاً كَمَا أَحْبَبْتُكُمْ. لَيْسَ لأَحَدٍ حُبٌّ أَعْظَمُ مِنْ هَذَا أَنْ
    يَضَعَ أَحَدٌ نَفْسَهُ لأَجْلِ أَحِبَّائِهِ. أَنْتُمْ أَحِبَّائِي إِنْ
    فَعَلْتُمْ مَا أُوصِيكُمْ بِهِ. لاَ أَعُودُ أُسَمِّيكُمْ عَبِيداً لأَنَّ
    الْعَبْدَ لاَ يَعْلَمُ مَا يَعْمَلُ سَيِّدُهُ لَكِنِّي قَدْ سَمَّيْتُكُمْ
    أَحِبَّاءَ لأَنِّي أَعْلَمْتُكُمْ بِكُلِّ مَا سَمِعْتُهُ مِنْ أَبِي.
