title:
  english: Rom 1:16-171Jn 2:7-10Acts 4:13-18Psalm 8:4 & Psalm 8:5Jn 5:39-47
  arabic: "رومية ١ : ١٦-١٧١ يوحنا ٢ : ٧-١٠اعمال ٤ : ١٣-١٨مزامير ٨ : ٤ & مزامير ٨ :
    ٥يوحنا ٥ : ٣٩-٤٧"
text:
  english: For I am not ashamed of the gospel of Christ, for it is the power of
    God to salvation for everyone who believes, for the Jew first and also for
    the Greek. For in it the righteousness of God is revealed from faith to
    faith; as it is written, "The just shall live by faith." Brethren, I write
    no new commandment to you, but an old commandment which you have had from
    the beginning. The old commandment is the word which you heard from the
    beginning. Again, a new commandment I write to you, which thing is true in
    Him and in you, because the darkness is passing away, and the true light is
    already shining. He who says he is in the light, and hates his brother, is
    in darkness until now. He who loves his brother abides in the light, and
    there is no cause for stumbling in him. Now when they saw the boldness of
    Peter and John, and perceived that they were uneducated and untrained men,
    they marveled. And they realized that they had been with Jesus. And seeing
    the man who had been healed standing with them, they could say nothing
    against it. But when they had commanded them to go aside out of the council,
    they conferred among themselves, saying, "What shall we do to these men?
    For, indeed, that a notable miracle has been done through them is evident to
    all who dwell in Jerusalem, and we cannot deny it. But so that it spreads no
    further among the people, let us severely threaten them, that from now on
    they speak to no man in this name." So they called them and commanded them
    not to speak at all nor teach in the name of Jesus. What is man that You are
    mindful of him, And the son of man that You visit him? For You have made him
    a little lower than the angels, And You have crowned him with glory and
    honor. You search the Scriptures, for in them you think you have eternal
    life; and these are they which testify of Me. But you are not willing to
    come to Me that you may have life. "I do not receive honor from men. But I
    know you, that you do not have the love of God in you. I have come in My
    Father's name, and you do not receive Me; if another comes in his own name,
    him you will receive. How can you believe, who receive honor from one
    another, and do not seek the honor that comes from the only God? Do not
    think that I shall accuse you to the Father; there is one who accuses
    you--Moses, in whom you trust. For if you believed Moses, you would believe
    Me; for he wrote about Me. But if you do not believe his writings, how will
    you believe My words?"
  arabic: "لأَنِّي لَسْتُ أَسْتَحِي بِإِنْجِيلِ الْمَسِيحِ لأَنَّهُ قُوَّةُ اللهِ
    لِلْخَلاَصِ لِكُلِّ مَنْ يُؤْمِنُ: لِلْيَهُودِيِّ أَوَّلاً ثُمَّ
    لِلْيُونَانِيِّ. لأَنْ فِيهِ مُعْلَنٌ بِرُّ اللهِ بِإِيمَانٍ لإِيمَانٍ كَمَا
    هُوَ مَكْتُوبٌ«أَمَّا الْبَارُّ فَبِالإِيمَانِ يَحْيَا». أَيُّهَا
    الإِخْوَةُ، لَسْتُ أَكْتُبُ إِلَيْكُمْ وَصِيَّةً جَدِيدَةً، بَلْ وَصِيَّةً
    قَدِيمَةً كَانَتْ عِنْدَكُمْ مِنَ الْبَدْءِ. الْوَصِيَّةُ الْقَدِيمَةُ هِيَ
    الْكَلِمَةُ الَّتِي سَمِعْتُمُوهَا مِنَ الْبَدْءِ. أَيْضاً وَصِيَّةً
    جَدِيدَةً أَكْتُبُ إِلَيْكُمْ، مَا هُوَ حَقٌّ فِيهِ وَفِيكُمْ، أَنَّ
    الظُّلْمَةَ قَدْ مَضَتْ، وَالنُّورَ الْحَقِيقِيَّ الآنَ يُضِيءُ. مَنْ قَالَ
    إِنَّهُ فِي النُّورِ وَهُوَ يُبْغِضُ أَخَاهُ، فَهُوَ إِلَى الآنَ فِي
    الظُّلْمَةِ. مَنْ يُحِبُّ أَخَاهُ يَثْبُتُ فِي النُّورِ وَلَيْسَ فِيهِ
    عَثْرَةٌ. فَلَمَّا رَأَوْا مُجَاهَرَةَ بُطْرُسَ وَيُوحَنَّا وَوَجَدُوا
    أَنَّهُمَا إِنْسَانَانِ عَدِيمَا الْعِلْمِ وَعَامِّيَّانِ تَعَجَّبُوا.
    فَعَرَفُوهُمَا أَنَّهُمَا كَانَا مَعَ يَسُوعَ. وَلَكِنْ إِذْ نَظَرُوا
    الإِنْسَانَ الَّذِي شُفِيَ وَاقِفاً مَعَهُمَا لَمْ يَكُنْ لَهُمْ شَيْءٌ
    يُنَاقِضُونَ بِهِ. فَأَمَرُوهُمَا أَنْ يَخْرُجَا إِلَى خَارِجِ الْمَجْمَعِ
    وَتَآمَرُوا فِيمَا بَيْنَهُمْ قَائِلِينَ: «مَاذَا نَفْعَلُ بِهَذَيْنِ
    الرَّجُلَيْنِ؟ لأَنَّهُ ظَاهِرٌ لِجَمِيعِ سُكَّانِ أُورُشَلِيمَ أَنَّ آيَةً
    مَعْلُومَةً قَدْ جَرَتْ بِأَيْدِيهِمَا وَلاَ نَقْدِرُ أَنْ نُنْكِرَ.
    وَلَكِنْ لِئَلاَّ تَشِيعَ أَكْثَرَ فِي الشَّعْبِ لِنُهَدِّدْهُمَا تَهْدِيداً
    أَنْ لاَ يُكَلِّمَا أَحَداً مِنَ النَّاسِ فِيمَا بَعْدُ بِهَذَا الاِسْمِ».
    فَدَعُوهُمَا وَأَوْصُوهُمَا أَنْ لاَ يَنْطِقَا الْبَتَّةَ وَلاَ يُعَلِّمَا
    بِاسْمِ يَسُوعَ. فَمَنْ هُوَ الإِنْسَانُ حَتَّى تَذْكُرَهُ وَابْنُ آدَمَ
    حَتَّى تَفْتَقِدَهُ! وَتَنْقُصَهُ قَلِيلاً عَنِ الْمَلاَئِكَةِ وَبِمَجْدٍ
    وَبَهَاءٍ تُكَلِّلُهُ. فَتِّشُوا الْكُتُبَ لأَنَّكُمْ تَظُنُّونَ أَنَّ
    لَكُمْ فِيهَا حَيَاةً أَبَدِيَّةً. وَهِيَ الَّتِي تَشْهَدُ لِي. ولاَ
    تُرِيدُونَ أَنْ تَأْتُوا إِلَيَّ لِتَكُونَ لَكُمْ حَيَاةٌ. «مَجْداً مِنَ
    النَّاسِ لَسْتُ أَقْبَلُ وَلَكِنِّي قَدْ عَرَفْتُكُمْ أَنْ لَيْسَتْ لَكُمْ
    مَحَبَّةُ اللَّهِ فِي أَنْفُسِكُمْ. أَنَا قَدْ أَتَيْتُ بِاسْمِ أَبِي
    وَلَسْتُمْ تَقْبَلُونَنِي. إِنْ أَتَى آخَرُ بِاسْمِ نَفْسِهِ فَذَلِكَ
    تَقْبَلُونَهُ. كَيْفَ تَقْدِرُونَ أَنْ تُؤْمِنُوا وَأَنْتُمْ تَقْبَلُونَ
    مَجْداً بَعْضُكُمْ مِنْ بَعْضٍ؟ وَالْمَجْدُ الَّذِي مِنَ الإِلَهِ الْوَاحِدِ
    لَسْتُمْ تَطْلُبُونَهُ؟ «لاَ تَظُنُّوا أَنِّي أَشْكُوكُمْ إِلَى الآبِ.
    يُوجَدُ الَّذِي يَشْكُوكُمْ وَهُوَ مُوسَى الَّذِي عَلَيْهِ رَجَاؤُكُمْ.
    لأَنَّكُمْ لَوْ كُنْتُمْ تُصَدِّقُونَ مُوسَى لَكُنْتُمْ تُصَدِّقُونَنِي
    لأَنَّهُ هُوَ كَتَبَ عَنِّي. فَإِنْ كُنْتُمْ لَسْتُمْ تُصَدِّقُونَ كُتُبَ
    ذَاكَ فَكَيْفَ تُصَدِّقُونَ كلاَمِي؟»."
