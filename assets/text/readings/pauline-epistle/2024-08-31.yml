    ١-٦مزامير ١٠٤ : ١ & مزامير ١٠٤ : ٢ & مزامير ١٠٤ : ٤لوقا ١٢ : ٣٢-٤٤"
text:
  english: "For our citizenship is in heaven, from which we also eagerly wait for
    the Savior, the Lord Jesus Christ, who will transform our lowly body that it
    may be conformed to His glorious body, according to the working by which He
    is able even to subdue all things to Himself. Therefore, my beloved and
    longed-for brethren, my joy and crown, so stand fast in the Lord, beloved. I
    implore Euodia and I implore Syntyche to be of the same mind in the Lord.
    And I urge you also, true companion, help these women who labored with me in
    the gospel, with Clement also, and the rest of my fellow workers, whose
    names are in the Book of Life. Rejoice in the Lord always. Again I will say,
    rejoice! Let your gentleness be known to all men. The Lord is at hand. Be
    anxious for nothing, but in everything by prayer and supplication, with
    thanksgiving, let your requests be made known to God; and the peace of God,
    which surpasses all understanding, will guard your hearts and minds through
    Christ Jesus. Finally, brethren, whatever things are true, whatever things
    are noble, whatever things are just, whatever things are pure, whatever
    things are lovely, whatever things are of good report, if there is any
    virtue and if there is anything praiseworthy--meditate on these things. The
    things which you learned and received and heard and saw in me, these do, and
    the God of peace will be with you. Do not grumble against one another,
    brethren, lest you be condemned. Behold, the Judge is standing at the door!
    My brethren, take the prophets, who spoke in the name of the Lord, as an
    example of suffering and patience. Indeed we count them blessed who endure.
    You have heard of the perseverance of Job and seen the end intended by the
    Lord--that the Lord is very compassionate and merciful. But above all, my
    brethren, do not swear, either by heaven or by earth or with any other oath.
    But let your \"Yes\" be \"Yes,\" and your \"No,\" \"No,\" lest you fall into
    judgment. Now a certain Jew named Apollos, born at Alexandria, an eloquent
    man and mighty in the Scriptures, came to Ephesus. This man had been
    instructed in the way of the Lord; and being fervent in spirit, he spoke and
    taught accurately the things of the Lord, though he knew only the baptism of
    John. So he began to speak boldly in the synagogue. When Aquila and
    Priscilla heard him, they took him aside and explained to him the way of God
    more accurately. And when he desired to cross to Achaia, the brethren wrote,
    exhorting the disciples to receive him; and when he arrived, he greatly
    helped those who had believed through grace; for he vigorously refuted the
    Jews publicly, showing from the Scriptures that Jesus is the Christ. Then
    Saul, still breathing threats and murder against the disciples of the Lord,
    went to the high priest and asked letters from him to the synagogues of
    Damascus, so that if he found any who were of the Way, whether men or women,
    he might bring them bound to Jerusalem. As he journeyed he came near
    Damascus, and suddenly a light shone around him from heaven. Then he fell to
    the ground, and heard a voice saying to him, \"Saul, Saul, why are you
    persecuting Me?\" And he said, \"Who are You, Lord?\" Then the Lord said,
    \"I am Jesus, whom you are persecuting. It is hard for you to kick against
    the goads.\" So he, trembling and astonished, said, \"Lord, what do You want
    me to do?\" Then the Lord said to him, \"Arise and go into the city, and you
    will be told what you must do.\" Bless the LORD, O my soul! O LORD my God,
    You are very great: You are clothed with honor and majesty, Who cover
    Yourself with light as with a garment, Who stretch out the heavens like a
    curtain. Who makes His angels spirits, His ministers a flame of fire. \"Do
    not fear, little flock, for it is your Father's good pleasure to give you
    the kingdom. Sell what you have and give alms; provide yourselves money bags
    which do not grow old, a treasure in the heavens that does not fail, where
    no thief approaches nor moth destroys. For where your treasure is, there
    your heart will be also. \"Let your waist be girded and your lamps burning;
    and you yourselves be like men who wait for their master, when he will
    return from the wedding, that when he comes and knocks they may open to him
    immediately. Blessed are those servants whom the master, when he comes, will
    find watching. Assuredly, I say to you that he will gird himself and have
    them sit down to eat, and will come and serve them. And if he should come in
    the second watch, or come in the third watch, and find them so, blessed are
    those servants. But know this, that if the master of the house had known
    what hour the thief would come, he would have watched and not allowed his
    house to be broken into. Therefore you also be ready, for the Son of Man is
    coming at an hour you do not expect.\" Then Peter said to Him, \"Lord, do
    You speak this parable only to us, or to all people?\" And the Lord said,
    \"Who then is that faithful and wise steward, whom his master will make
    ruler over his household, to give them their portion of food in due season?
    Blessed is that servant whom his master will find so doing when he comes.
    Truly, I say to you that he will make him ruler over all that he has."
  arabic: "فَإِنَّ سِيرَتَنَا نَحْنُ هِيَ فِي السَّمَاوَاتِ، الَّتِي مِنْهَا
    أَيْضاً نَنْتَظِرُ مُخَلِّصاً هُوَ الرَّبُّ يَسُوعُ الْمَسِيحُ، الَّذِي
    سَيُغَيِّرُ شَكْلَ جَسَدِ تَوَاضُعِنَا لِيَكُونَ عَلَى صُورَةِ جَسَدِ
    مَجْدِهِ، بِحَسَبِ عَمَلِ اسْتِطَاعَتِهِ أَنْ يُخْضِعَ لِنَفْسِهِ كُلَّ
    شَيْءٍ. إِذاً يَا إِخْوَتِي الأَحِبَّاءَ وَالْمُشْتَاقَ إِلَيْهِمْ، يَا
    سُرُورِي وَإِكْلِيلِي، اثْبُتُوا هَكَذَا فِي الرَّبِّ أَيُّهَا الأَحِبَّاءُ.
    أَطْلُبُ إِلَى أَفُودِيَةَ وَأَطْلُبُ إِلَى سِنْتِيخِي أَنْ تَفْتَكِرَا
    فِكْراً وَاحِداً فِي الرَّبِّ. نَعَمْ أَسْأَلُكَ أَنْتَ أَيْضاً، يَا
    شَرِيكِي الْمُخْلِصَ، سَاعِدْ هَاتَيْنِ اللَّتَيْنِ جَاهَدَتَا مَعِي فِي
    الإِنْجِيلِ، مَعَ أَكْلِيمَنْدُسَ أَيْضاً وَبَاقِي الْعَامِلِينَ مَعِي،
    الَّذِينَ أَسْمَاؤُهُمْ فِي سِفْرِ الْحَيَاةِ. اِفْرَحُوا فِي الرَّبِّ كُلَّ
    حِينٍ وَأَقُولُ أَيْضاً افْرَحُوا. لِيَكُنْ حِلْمُكُمْ مَعْرُوفاً عِنْدَ
    جَمِيعِ النَّاسِ. الرَّبُّ قَرِيبٌ. لاَ تَهْتَمُّوا بِشَيْءٍ، بَلْ فِي كُلِّ
    شَيْءٍ بِالصَّلاَةِ وَالدُّعَاءِ مَعَ الشُّكْرِ، لِتُعْلَمْ طِلْبَاتُكُمْ
    لَدَى اللهِ. وَسَلاَمُ اللهِ الَّذِي يَفُوقُ كُلَّ عَقْلٍ يَحْفَظُ
    قُلُوبَكُمْ وَأَفْكَارَكُمْ فِي الْمَسِيحِ يَسُوعَ. أَخِيراً أَيُّهَا
    الإِخْوَةُ كُلُّ مَا هُوَ حَقٌّ، كُلُّ مَا هُوَ جَلِيلٌ، كُلُّ مَا هُوَ
    عَادِلٌ، كُلُّ مَا هُوَ طَاهِرٌ، كُلُّ مَا هُوَ مُسِرٌّ، كُلُّ مَا صِيتُهُ
    حَسَنٌ - إِنْ كَانَتْ فَضِيلَةٌ وَإِنْ كَانَ مَدْحٌ، فَفِي هَذِهِ
    افْتَكِرُوا. وَمَا تَعَلَّمْتُمُوهُ، وَتَسَلَّمْتُمُوهُ، وَسَمِعْتُمُوهُ،
    وَرَأَيْتُمُوهُ فِيَّ، فَهَذَا افْعَلُوا، وَإِلَهُ السَّلاَمِ يَكُونُ
    مَعَكُمْ. لاَ يَئِنَّ بَعْضُكُمْ عَلَى بَعْضٍ أَيُّهَا الإِخْوَةُ لِئَلاَّ
    تُدَانُوا. هُوَذَا الدَّيَّانُ وَاقِفٌ قُدَّامَ الْبَابِ. خُذُوا يَا
    إِخْوَتِي مِثَالاً لاِحْتِمَالِ الْمَشَقَّاتِ وَالأَنَاةِ: الأَنْبِيَاءَ
    الَّذِينَ تَكَلَّمُوا بِاسْمِ الرَّبِّ. هَا نَحْنُ نُطَّوِبُ الصَّابِرِينَ.
    قَدْ سَمِعْتُمْ بِصَبْرِ أَيُّوبَ وَرَأَيْتُمْ عَاقِبَةَ الرَّبِّ. لأَنَّ
    الرَّبَّ كَثِيرُ الرَّحْمَةِ وَرَؤُوفٌ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ يَا
    إِخْوَتِي لاَ تَحْلِفُوا لاَ بِالسَّمَاءِ وَلاَ بِالأَرْضِ وَلاَ بِقَسَمٍ
    آخَرَ. بَلْ لِتَكُنْ نَعَمْكُمْ نَعَمْ وَلاَكُمْ لاَ، لِئَلاَّ تَقَعُوا
    تَحْتَ دَيْنُونَةٍ. ثُمَّ أَقْبَلَ إِلَى أَفَسُسَ يَهُودِيٌّ اسْمُهُ
    أَبُلُّوسُ إِسْكَنْدَرِيُّ الْجِنْسِ رَجُلٌ فَصِيحٌ مُقْتَدِرٌ فِي
    الْكُتُبِ. كَانَ هَذَا خَبِيراً فِي طَرِيقِ الرَّبِّ. وَكَانَ وَهُوَ حَارٌّ
    بِالرُّوحِ يَتَكَلَّمُ وَيُعَلِّمُ بِتَدْقِيقٍ مَا يَخْتَصُّ بِالرَّبِّ.
    عَارِفاً مَعْمُودِيَّةَ يُوحَنَّا فَقَطْ. وَابْتَدَأَ هَذَا يُجَاهِرُ فِي
    الْمَجْمَعِ. فَلَمَّا سَمِعَهُ أَكِيلاَ وَبِرِيسْكِلاَّ أَخَذَاهُ
    إِلَيْهِمَا وَشَرَحَا لَهُ طَرِيقَ الرَّبِّ بِأَكْثَرِ تَدْقِيقٍ. وَإِذْ
    كَانَ يُرِيدُ أَنْ يَجْتَازَ إِلَى أَخَائِيَةَ كَتَبَ الإِخْوَةُ إِلَى
    التَّلاَمِيذِ يَحُضُّونَهُمْ أَنْ يَقْبَلُوهُ. فَلَمَّا جَاءَ سَاعَدَ
    كَثِيراً بِالنِّعْمَةِ الَّذِينَ كَانُوا قَدْ آمَنُوا لأَنَّهُ كَانَ
    بِاشْتِدَادٍ يُفْحِمُ الْيَهُودَ جَهْراً مُبَيِّناً بِالْكُتُبِ أَنَّ
    يَسُوعَ هُوَ الْمَسِيحُ. أَمَّا شَاوُلُ فَكَانَ لَمْ يَزَلْ يَنْفُثُ
    تَهَدُّداً وَقَتْلاً عَلَى تَلاَمِيذِ الرَّبِّ فَتَقَدَّمَ إِلَى رَئِيسِ
    الْكَهَنَةِ وَطَلَبَ مِنْهُ رَسَائِلَ إِلَى دِمَشْقَ إِلَى الْجَمَاعَاتِ
    حَتَّى إِذَا وَجَدَ أُنَاساً مِنَ الطَّرِيقِ رِجَالاً أَوْ نِسَاءً
    يَسُوقُهُمْ مُوثَقِينَ إِلَى أُورُشَلِيمَ. وَفِي ذَهَابِهِ حَدَثَ أَنَّهُ
    اقْتَرَبَ إِلَى دِمَشْقَ فَبَغْتَةً أَبْرَقَ حَوْلَهُ نُورٌ مِنَ السَّمَاءِ
    فَسَقَطَ عَلَى الأَرْضِ وَسَمِعَ صَوْتاً قَائِلاً لَهُ: «شَاوُلُ شَاوُلُ
    لِمَاذَا تَضْطَهِدُنِي؟» فَسَأَلَهُ: «مَنْ أَنْتَ يَا سَيِّدُ؟» فَقَالَ
    الرَّبُّ: «أَنَا يَسُوعُ الَّذِي أَنْتَ تَضْطَهِدُهُ. صَعْبٌ عَلَيْكَ أَنْ
    تَرْفُسَ مَنَاخِسَ». فَسَأَلَ وَهُوَ مُرْتَعِدٌ وَمُتَحَيِّرٌ: «يَا رَبُّ
    مَاذَا تُرِيدُ أَنْ أَفْعَلَ؟»فَقَالَ لَهُ الرَّبُّ: «قُم وَادْخُلِ
    الْمَدِينَةَ فَيُقَالَ لَكَ مَاذَا يَنْبَغِي أَنْ تَفْعَلَ». بَارِكِي يَا
    نَفْسِي الرَّبَّ. يَا رَبُّ إِلَهِي قَدْ عَظُمْتَ جِدّاً. مَجْداً وَجَلاَلاً
    لَبِسْتَ. اللاَّبِسُ النُّورَ كَثَوْبٍ الْبَاسِطُ السَّمَاوَاتِ كَشُقَّةٍ.
    الصَّانِعُ مَلاَئِكَتَهُ رِيَاحاً وَخُدَّامَهُ نَاراً مُلْتَهِبَةً. «لاَ
    تَخَفْ أَيُّهَا الْقَطِيعُ الصَّغِيرُ لأَنَّ أَبَاكُمْ قَدْ سُرَّ أَنْ
    يُعْطِيَكُمُ الْمَلَكُوتَ. بِيعُوا مَا لَكُمْ وَأَعْطُوا صَدَقَةً.
    اِعْمَلُوا لَكُمْ أَكْيَاساً لاَ تَفْنَى وَكَنْزاً لاَ يَنْفَدُ فِي
    السَّمَاوَاتِ حَيْثُ لاَ يَقْرَبُ سَارِقٌ وَلاَ يُبْلِي سُوسٌ لأَنَّهُ
    حَيْثُ يَكُونُ كَنْزُكُمْ هُنَاكَ يَكُونُ قَلْبُكُمْ أَيْضاً. لِتَكُنْ
    أَحْقَاؤُكُمْ مُمَنْطَقَةً وَسُرُجُكُمْ مُوقَدَةً وَأَنْتُمْ مِثْلُ أُنَاسٍ
    يَنْتَظِرُونَ سَيِّدَهُمْ مَتَى يَرْجِعُ مِنَ الْعُرْسِ حَتَّى إِذَا جَاءَ
    وَقَرَعَ يَفْتَحُونَ لَهُ لِلْوَقْتِ. طُوبَى لأُولَئِكَ الْعَبِيدِ الَّذِينَ
    إِذَا جَاءَ سَيِّدُهُمْ يَجِدُهُمْ سَاهِرِينَ. اَلْحَقَّ أَقُولُ لَكُمْ
    إِنَّهُ يَتَمَنْطَقُ وَيُتْكِئُهُمْ وَيَتَقَدَّمُ وَيَخْدِمُهُمْ. وَإِنْ
    أَتَى فِي الْهَزِيعِ الثَّانِي أَوْ أَتَى فِي الْهَزِيعِ الثَّالِثِ
    وَوَجَدَهُمْ هَكَذَا فَطُوبَى لأُولَئِكَ الْعَبِيدِ. وَإِنَّمَا اعْلَمُوا
    هَذَا: أَنَّهُ لَوْ عَرَفَ رَبُّ الْبَيْتِ فِي أَيَّةِ سَاعَةٍ يَأْتِي
    السَّارِقُ لَسَهِرَ وَلَمْ يَدَعْ بَيْتَهُ يُنْقَبُ. فَكُونُوا أَنْتُمْ
    إِذاً مُسْتَعِدِّينَ لأَنَّهُ فِي سَاعَةٍ لاَ تَظُنُّونَ يَأْتِي ابْنُ
    الإِنْسَانِ». فَقَالَ لَهُ بُطْرُسُ: «يَا رَبُّ أَلَنَا تَقُولُ هَذَا
    الْمَثَلَ أَمْ لِلْجَمِيعِ أَيْضاً؟» فَقَالَ الرَّبُّ: «فَمَنْ هُوَ
    الْوَكِيلُ الأَمِينُ الْحَكِيمُ الَّذِي يُقِيمُهُ سَيِّدُهُ عَلَى خَدَمِهِ
    لِيُعْطِيَهُمُ الْعُلُوفَةَ فِي حِينِهَا؟ طُوبَى لِذَلِكَ الْعَبْدِ الَّذِي
    إِذَا جَاءَ سَيِّدُهُ يَجِدُهُ يَفْعَلُ هَكَذَا! بِالْحَقِّ أَقُولُ لَكُمْ
    إِنَّهُ يُقِيمُهُ عَلَى جَمِيعِ أَمْوَالِهِ."
