title:
  english: Titus 2:11— & Titus 3:1-71Jn 5:5-13Acts 8:26-39Psalm 32:1-2Jn 3:1-21
  arabic: "تيطس ٢ : ١١— & تيطس ٣ : ١-٧١ يوحنا ٥ : ٥-١٣اعمال ٨ : ٢٦-٣٩مزامير ٣٢ :
    ١-٢يوحنا ٣ : ١-٢١"
text:
  english: "For the grace of God that brings salvation has appeared to all men,
    teaching us that, denying ungodliness and worldly lusts, we should live
    soberly, righteously, and godly in the present age, looking for the blessed
    hope and glorious appearing of our great God and Savior Jesus Christ, who
    gave Himself for us, that He might redeem us from every lawless deed and
    purify for Himself His own special people, zealous for good works. Speak
    these things, exhort, and rebuke with all authority. Let no one despise you.
    Remind them to be subject to rulers and authorities, to obey, to be ready
    for every good work, to speak evil of no one, to be peaceable, gentle,
    showing all humility to all men. For we ourselves were also once foolish,
    disobedient, deceived, serving various lusts and pleasures, living in malice
    and envy, hateful and hating one another. But when the kindness and the love
    of God our Savior toward man appeared, not by works of righteousness which
    we have done, but according to His mercy He saved us, through the washing of
    regeneration and renewing of the Holy Spirit, whom He poured out on us
    abundantly through Jesus Christ our Savior, that having been justified by
    His grace we should become heirs according to the hope of eternal life. Who
    is he who overcomes the world, but he who believes that Jesus is the Son of
    God? This is He who came by water and blood--Jesus Christ; not only by
    water, but by water and blood. And it is the Spirit who bears witness,
    because the Spirit is truth. For there are three that bear witness in
    heaven: the Father, the Word, and the Holy Spirit; and these three are one.
    And there are three that bear witness on earth: the Spirit, the water, and
    the blood; and these three agree as one. If we receive the witness of men,
    the witness of God is greater; for this is the witness of God which He has
    testified of His Son. He who believes in the Son of God has the witness in
    himself; he who does not believe God has made Him a liar, because he has not
    believed the testimony that God has given of His Son. And this is the
    testimony: that God has given us eternal life, and this life is in His Son.
    He who has the Son has life; he who does not have the Son of God does not
    have life. These things I have written to you who believe in the name of the
    Son of God, that you may know that you have eternal life. Now an angel of
    the Lord spoke to Philip, saying, \"Arise and go toward the south along the
    road which goes down from Jerusalem to Gaza.\" This is desert. So he arose
    and went. And behold, a man of Ethiopia, a eunuch of great authority under
    Candace the queen of the Ethiopians, who had charge of all her treasury, and
    had come to Jerusalem to worship, was returning. And sitting in his chariot,
    he was reading Isaiah the prophet. Then the Spirit said to Philip, \"Go near
    and overtake this chariot.\" So Philip ran to him, and heard him reading the
    prophet Isaiah, and said, \"Do you understand what you are reading?\" And he
    said, \"How can I, unless someone guides me?\" And he asked Philip to come
    up and sit with him. The place in the Scripture which he read was this: \"He
    was led as a sheep to the slaughter; And as a lamb before its shearer is
    silent, So He opened not His mouth. In His humiliation His justice was taken
    away, And who will declare His generation? For His life is taken from the
    earth.\" So the eunuch answered Philip and said, \"I ask you, of whom does
    the prophet say this, of himself or of some other man?\" Then Philip opened
    his mouth, and beginning at this Scripture, preached Jesus to him. Now as
    they went down the road, they came to some water. And the eunuch said,
    \"See, here is water. What hinders me from being baptized?\" Then Philip
    said, \"If you believe with all your heart, you may.\" And he answered and
    said, \"I believe that Jesus Christ is the Son of God.\" So he commanded the
    chariot to stand still. And both Philip and the eunuch went down into the
    water, and he baptized him. Now when they came up out of the water, the
    Spirit of the Lord caught Philip away, so that the eunuch saw him no more;
    and he went on his way rejoicing. Blessed is he whose transgression is
    forgiven, Whose sin is covered. Blessed is the man to whom the LORD does not
    impute iniquity, And in whose spirit there is no deceit. There was a man of
    the Pharisees named Nicodemus, a ruler of the Jews. This man came to Jesus
    by night and said to Him, \"Rabbi, we know that You are a teacher come from
    God; for no one can do these signs that You do unless God is with him.\"
    Jesus answered and said to him, \"Most assuredly, I say to you, unless one
    is born again, he cannot see the kingdom of God.\" Nicodemus said to Him,
    \"How can a man be born when he is old? Can he enter a second time into his
    mother's womb and be born?\" Jesus answered, \"Most assuredly, I say to you,
    unless one is born of water and the Spirit, he cannot enter the kingdom of
    God. That which is born of the flesh is flesh, and that which is born of the
    Spirit is spirit. Do not marvel that I said to you, \"You must be born
    again.' The wind blows where it wishes, and you hear the sound of it, but
    cannot tell where it comes from and where it goes. So is everyone who is
    born of the Spirit.\" Nicodemus answered and said to Him, \"How can these
    things be?\" Jesus answered and said to him, \"Are you the teacher of
    Israel, and do not know these things? Most assuredly, I say to you, We speak
    what We know and testify what We have seen, and you do not receive Our
    witness. If I have told you earthly things and you do not believe, how will
    you believe if I tell you heavenly things? No one has ascended to heaven but
    He who came down from heaven, that is, the Son of Man who is in heaven. And
    as Moses lifted up the serpent in the wilderness, even so must the Son of
    Man be lifted up, that whoever believes in Him should not perish but have
    eternal life. For God so loved the world that He gave His only begotten Son,
    that whoever believes in Him should not perish but have everlasting life.
    For God did not send His Son into the world to condemn the world, but that
    the world through Him might be saved. \"He who believes in Him is not
    condemned; but he who does not believe is condemned already, because he has
    not believed in the name of the only begotten Son of God. And this is the
    condemnation, that the light has come into the world, and men loved darkness
    rather than light, because their deeds were evil. For everyone practicing
    evil hates the light and does not come to the light, lest his deeds should
    be exposed. But he who does the truth comes to the light, that his deeds may
    be clearly seen, that they have been done in God.\""
  arabic: "لأَنَّهُ قَدْ ظَهَرَتْ نِعْمَةُ اللهِ الْمُخَلِّصَةُ لِجَمِيعِ
    النَّاسِ، مُعَلِّمَةً إِيَّانَا أَنْ نُنْكِرَ الْفُجُورَ وَالشَّهَوَاتِ
    الْعَالَمِيَّةَ، وَنَعِيشَ بِالتَّعَقُّلِ وَالْبِرِّ وَالتَّقْوَى فِي
    الْعَالَمِ الْحَاضِرِ، مُنْتَظِرِينَ الرَّجَاءَ الْمُبَارَكَ وَظُهُورَ
    مَجْدِ اللهِ الْعَظِيمِ وَمُخَلِّصِنَا يَسُوعَ الْمَسِيحِ، الَّذِي بَذَلَ
    نَفْسَهُ لأَجْلِنَا، لِكَيْ يَفْدِيَنَا مِنْ كُلِّ إِثْمٍ، وَيُطَهِّرَ
    لِنَفْسِهِ شَعْباً خَاصّاً غَيُوراً فِي أَعْمَالٍ حَسَنَةٍ. تَكَلَّمْ
    بِهَذِهِ وَعِظْ وَوَبِّخْ بِكُلِّ سُلْطَانٍ. لاَ يَسْتَهِنْ بِكَ أَحَدٌ.
    ذَكِّرْهُمْ أَنْ يَخْضَعُوا لِلرِّيَاسَاتِ وَالسَّلاَطِينِ وَيُطِيعُوا،
    وَيَكُونُوا مُسْتَعِدِّينَ لِكُلِّ عَمَلٍ صَالِحٍ، وَلاَ يَطْعَنُوا فِي
    أَحَدٍ، وَيَكُونُوا غَيْرَ مُخَاصِمِينَ، حُلَمَاءَ، مُظْهِرِينَ كُلَّ
    وَدَاعَةٍ لِجَمِيعِ النَّاسِ. لأَنَّنَا كُنَّا نَحْنُ أَيْضاً قَبْلاً
    أَغْبِيَاءَ، غَيْرَ طَائِعِينَ، ضَالِّينَ، مُسْتَعْبَدِينَ لِشَهَوَاتٍ
    وَلَذَّاتٍ مُخْتَلِفَةٍ، عَائِشِينَ فِي الْخُبْثِ وَالْحَسَدِ، مَمْقُوتِينَ،
    مُبْغِضِينَ بَعْضُنَا بَعْضاً. وَلَكِنْ حِينَ ظَهَرَ لُطْفُ مُخَلِّصِنَا
    اللهِ وَإِحْسَانُهُ - لاَ بِأَعْمَالٍ فِي بِرٍّ عَمِلْنَاهَا نَحْنُ، بَلْ
    بِمُقْتَضَى رَحْمَتِهِ -خَلَّصَنَا بِغَسْلِ الْمِيلاَدِ الثَّانِي
    وَتَجْدِيدِ الرُّوحِ الْقُدُسِ، الَّذِي سَكَبَهُ بِغِنًى عَلَيْنَا بِيَسُوعَ
    الْمَسِيحِ مُخَلِّصِنَا. حَتَّى إِذَا تَبَرَّرْنَا بِنِعْمَتِهِ نَصِيرُ
    وَرَثَةً حَسَبَ رَجَاءِ الْحَيَاةِ الأَبَدِيَّةِ. مَنْ هُوَ الَّذِي يَغْلِبُ
    الْعَالَمَ، إِلاَّ الَّذِي يُؤْمِنُ أَنَّ يَسُوعَ هُوَ ابْنُ اللهِ؟ هَذَا
    هُوَ الَّذِي أَتَى بِمَاءٍ وَدَمٍ، يَسُوعُ الْمَسِيحُ. لاَ بِالْمَاءِ
    فَقَطْ، بَلْ بِالْمَاءِ وَالدَّمِ. وَالرُّوحُ هُوَ الَّذِي يَشْهَدُ، لأَنَّ
    الرُّوحَ هُوَ الْحَقُّ. فَإِنَّ الَّذِينَ يَشْهَدُونَ فِي السَّمَاءِ هُمْ
    ثَلاَثَةٌ: الآبُ، وَالْكَلِمَةُ، وَالرُّوحُ الْقُدُسُ. وَهَؤُلاَءِ
    الثَّلاَثَةُ هُمْ وَاحِدٌ. وَالَّذِينَ يَشْهَدُونَ فِي الأَرْضِ هُمْ
    ثَلاَثَةٌ: الرُّوحُ، وَالْمَاءُ، وَالدَّمُ. وَالثَّلاَثَةُ هُمْ فِي
    الْوَاحِدِ. إِنْ كُنَّا نَقْبَلُ شَهَادَةَ النَّاسِ فَشَهَادَةُ اللهِ
    أَعْظَمُ، لأَنَّ هَذِهِ هِيَ شَهَادَةُ اللهِ الَّتِي قَدْ شَهِدَ بِهَا عَنِ
    ابْنِهِ. مَنْ يُؤْمِنُ بِابْنِ اللهِ فَعِنْدَهُ الشَّهَادَةُ فِي نَفْسِهِ.
    مَنْ لاَ يُصَدِّقُ اللهَ فَقَدْ جَعَلَهُ كَاذِباً، لأَنَّهُ لَمْ يُؤْمِنْ
    بِالشَّهَادَةِ الَّتِي قَدْ شَهِدَ بِهَا اللهُ عَنِ ابْنِهِ. وَهَذِهِ هِيَ
    الشَّهَادَةُ: أَنَّ اللهَ أَعْطَانَا حَيَاةً أَبَدِيَّةً، وَهَذِهِ
    الْحَيَاةُ هِيَ فِي ابْنِهِ. مَنْ لَهُ الاِبْنُ فَلَهُ الْحَيَاةُ، وَمَنْ
    لَيْسَ لَهُ ابْنُ اللهِ فَلَيْسَتْ لَهُ الْحَيَاةُ. كَتَبْتُ هَذَا
    إِلَيْكُمْ أَنْتُمُ الْمُؤْمِنِينَ بِاسْمِ ابْنِ اللهِ لِكَيْ تَعْلَمُوا
    أَنَّ لَكُمْ حَيَاةً أَبَدِيَّةً، وَلِكَيْ تُؤْمِنُوا بِاسْمِ ابْنِ اللهِ.
    ثُمَّ إِنَّ مَلاَكَ الرَّبِّ قَالَ لِفِيلُبُّسَ: «قُمْ وَاذْهَبْ نَحْوَ
    الْجَنُوبِ عَلَى الطَّرِيقِ الْمُنْحَدِرَةِ مِنْ أُورُشَلِيمَ إِلَى غَزَّةَ»
    الَّتِي هِيَ بَرِّيَّةٌ. فَقَامَ وَذَهَبَ. وَإِذَا رَجُلٌ حَبَشِيٌّ خَصِيٌّ
    وَزِيرٌ لِكَنْدَاكَةَ مَلِكَةِ الْحَبَشَةِ كَانَ عَلَى جَمِيعِ خَزَائِنِهَا
    - فَهَذَا كَانَ قَدْ جَاءَ إِلَى أُورُشَلِيمَ لِيَسْجُدَ. وَكَانَ رَاجِعاً
    وَجَالِساً عَلَى مَرْكَبَتِهِ وَهُوَ يَقْرَأُ النَّبِيَّ إِشَعْيَاءَ.
    فَقَالَ الرُّوحُ لِفِيلُبُّسَ: «تَقَدَّمْ وَرَافِقْ هَذِهِ الْمَرْكَبَةَ».
    فَبَادَرَ إِلَيْهِ فِيلُبُّسُ وَسَمِعَهُ يَقْرَأُ النَّبِيَّ إِشَعْيَاءَ
    فَسَأَلَهُ: «أَلَعَلَّكَ تَفْهَمُ مَا أَنْتَ تَقْرَأُ؟» فَأَجَابَ: «كَيْفَ
    يُمْكِنُنِي إِنْ لَمْ يُرْشِدْنِي أَحَدٌ؟». وَطَلَبَ إِلَى فِيلُبُّسَ أَنْ
    يَصْعَدَ وَيَجْلِسَ مَعَهُ. وَأَمَّا فَصْلُ الْكِتَابِ الَّذِي كَانَ
    يَقْرَأُهُ فَكَانَ هَذَا: «مِثْلَ شَاةٍ سِيقَ إِلَى الذَّبْحِ وَمِثْلَ
    خَرُوفٍ صَامِتٍ أَمَامَ الَّذِي يَجُزُّهُ هَكَذَا لَمْ يَفْتَحْ فَاهُ. فِي
    تَوَاضُعِهِ انْتَزَعَ قَضَاؤُهُ وَجِيلُهُ مَنْ يُخْبِرُ بِهِ لأَنَّ
    حَيَاتَهُ تُنْتَزَعُ مِنَ الأَرْضِ؟» فَسَأَلَ الْخَصِيُّ فِيلُبُّسَ:
    «أَطْلُبُ إِلَيْكَ: عَنْ مَنْ يَقُولُ النَّبِيُّ هَذَا؟ عَنْ نَفْسِهِ أَمْ
    عَنْ وَاحِدٍ آخَرَ؟» فَابْتَدَأَ فِيلُبُّسُ مِنْ هَذَا الْكِتَابِ
    يُبَشِّرَهُ بِيَسُوعَ. وَفِيمَا هُمَا سَائِرَانِ فِي الطَّرِيقِ أَقْبَلاَ
    عَلَى مَاءٍ فَقَالَ الْخَصِيُّ: «هُوَذَا مَاءٌ. مَاذَا يَمْنَعُ أَنْ
    أَعْتَمِدَ؟» فَقَالَ فِيلُبُّسُ: «إِنْ كُنْتَ تُؤْمِنُ مِنْ كُلِّ قَلْبِكَ
    يَجُوزُ». فَأَجَابَ: «أَنَا أُومِنُ أَنَّ يَسُوعَ الْمَسِيحَ هُوَ ابْنُ
    اللهِ». فَأَمَرَ أَنْ تَقِفَ الْمَرْكَبَةُ فَنَزَلاَ كِلاَهُمَا إِلَى
    الْمَاءِ فِيلُبُّسُ وَالْخَصِيُّ فَعَمَّدَهُ. وَلَمَّا صَعِدَا مِنَ الْمَاءِ
    خَطَفَ رُوحُ الرَّبِّ فِيلُبُّسَ فَلَمْ يُبْصِرْهُ الْخَصِيُّ أَيْضاً
    وَذَهَبَ فِي طَرِيقِهِ فَرِحاً. طُوبَى لِلَّذِي غُفِرَ إِثْمُهُ وَسُتِرَتْ
    خَطِيَّتُهُ. طُوبَى لِرَجُلٍ لاَ يَحْسِبُ لَهُ الرَّبُّ خَطِيَّةً وَلاَ فِي
    رُوحِهِ غِشٌّ. كَانَ إِنْسَانٌ مِنَ الْفَرِّيسِيِّينَ اسْمُهُ نِيقُودِيمُوسُ
    رَئِيسٌ لِلْيَهُودِ. هَذَا جَاءَ إِلَى يَسُوعَ لَيْلاً وَقَالَ لَهُ: «يَا
    مُعَلِّمُ نَعْلَمُ أَنَّكَ قَدْ أَتَيْتَ مِنَ اللَّهِ مُعَلِّماً لأَنْ
    لَيْسَ أَحَدٌ يَقْدِرُ أَنْ يَعْمَلَ هَذِهِ الآيَاتِ الَّتِي أَنْتَ تَعْمَلُ
    إِنْ لَمْ يَكُنِ اللَّهُ مَعَهُ». فَقَالَ يَسُوعُ: «الْحَقَّ الْحَقَّ
    أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنْ فَوْقُ لاَ يَقْدِرُ أَنْ
    يَرَى مَلَكُوتَ اللَّهِ». قَالَ لَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ
    الإِنْسَانَ أَنْ يُولَدَ وَهُوَ شَيْخٌ؟ أَلَعَلَّهُ يَقْدِرُ أَنْ يَدْخُلَ
    بَطْنَ أُمِّهِ ثَانِيَةً وَيُولَدَ؟» أَجَابَ يَسُوعُ: «الْحَقَّ الْحَقَّ
    أَقُولُ لَكَ: إِنْ كَانَ أَحَدٌ لاَ يُولَدُ مِنَ الْمَاءِ وَالرُّوحِ لاَ
    يَقْدِرُ أَنْ يَدْخُلَ مَلَكُوتَ اللَّهِ. اَلْمَوْلُودُ مِنَ الْجَسَدِ
    جَسَدٌ هُوَ وَالْمَوْلُودُ مِنَ الرُّوحِ هُوَ رُوحٌ. لاَ تَتَعَجَّبْ أَنِّي
    قُلْتُ لَكَ: يَنْبَغِي أَنْ تُولَدُوا مِنْ فَوْقُ. اَلرِّيحُ تَهُبُّ حَيْثُ
    تَشَاءُ وَتَسْمَعُ صَوْتَهَا لَكِنَّكَ لاَ تَعْلَمُ مِنْ أَيْنَ تَأْتِي
    وَلاَ إِلَى أَيْنَ تَذْهَبُ. هَكَذَا كُلُّ مَنْ وُلِدَ مِنَ الرُّوحِ».
    فَسَأَلَهُ نِيقُودِيمُوسُ: «كَيْفَ يُمْكِنُ أَنْ يَكُونَ هَذَا؟» أَجَابَ
    يَسُوعُ: «أَنْتَ مُعَلِّمُ إِسْرَائِيلَ وَلَسْتَ تَعْلَمُ هَذَا! اَلْحَقَّ
    الْحَقَّ أَقُولُ لَكَ: إِنَّنَا إِنَّمَا نَتَكَلَّمُ بِمَا نَعْلَمُ
    وَنَشْهَدُ بِمَا رَأَيْنَا وَلَسْتُمْ تَقْبَلُونَ شَهَادَتَنَا. إِنْ كُنْتُ
    قُلْتُ لَكُمُ الأَرْضِيَّاتِ وَلَسْتُمْ تُؤْمِنُونَ فَكَيْفَ تُؤْمِنُونَ
    إِنْ قُلْتُ لَكُمُ السَّمَاوِيَّاتِ؟ وَلَيْسَ أَحَدٌ صَعِدَ إِلَى السَّمَاءِ
    إِلاَّ الَّذِي نَزَلَ مِنَ السَّمَاءِ ابْنُ الإِنْسَانِ الَّذِي هُوَ فِي
    السَّمَاءِ. «وَكَمَا رَفَعَ مُوسَى الْحَيَّةَ فِي الْبَرِّيَّةِ هَكَذَا
    يَنْبَغِي أَنْ يُرْفَعَ ابْنُ الإِنْسَانِ لِكَيْ لاَ يَهْلِكَ كُلُّ مَنْ
    يُؤْمِنُ بِهِ بَلْ تَكُونُ لَهُ الْحَيَاةُ الأَبَدِيَّةُ. لأَنَّهُ هَكَذَا
    أَحَبَّ اللَّهُ الْعَالَمَ حَتَّى بَذَلَ ابْنَهُ الْوَحِيدَ لِكَيْ لاَ
    يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ بَلْ تَكُونُ لَهُ الْحَيَاةُ
    الأَبَدِيَّةُ. لأَنَّهُ لَمْ يُرْسِلِ اللَّهُ ابْنَهُ إِلَى الْعَالَمِ
    لِيَدِينَ الْعَالَمَ بَلْ لِيَخْلُصَ بِهِ الْعَالَمُ. اَلَّذِي يُؤْمِنُ بِهِ
    لاَ يُدَانُ وَالَّذِي لاَ يُؤْمِنُ قَدْ دِينَ لأَنَّهُ لَمْ يُؤْمِنْ بِاسْمِ
    ابْنِ اللَّهِ الْوَحِيدِ. وَهَذِهِ هِيَ الدَّيْنُونَةُ: إِنَّ النُّورَ قَدْ
    جَاءَ إِلَى الْعَالَمِ وَأَحَبَّ النَّاسُ الظُّلْمَةَ أَكْثَرَ مِنَ النُّورِ
    لأَنَّ أَعْمَالَهُمْ كَانَتْ شِرِّيرَةً. لأَنَّ كُلَّ مَنْ يَعْمَلُ
    السَّيِّآتِ يُبْغِضُ النُّورَ وَلاَ يَأْتِي إِلَى النُّورِ لِئَلَّا
    تُوَبَّخَ أَعْمَالُهُ. وَأَمَّا مَنْ يَفْعَلُ الْحَقَّ فَيُقْبِلُ إِلَى
    النُّورِ لِكَيْ تَظْهَرَ أَعْمَالُهُ أَنَّهَا بِاللَّهِ مَعْمُولَةٌ»."
