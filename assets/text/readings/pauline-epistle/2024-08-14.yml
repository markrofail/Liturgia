  arabic: "عبرانيين ١١ : ٣٢— & عبرانيين ١٢ : ١-٢١بطرس ٤ : ١٢-١٩اعمال ١٩ :
    ٢٣-٤١مزامير ٦٦ : ١٢-١٤متى ١٨ : ١٠-٢٠"
text:
  english: "And what more shall I say? For the time would fail me to tell of
    Gideon and Barak and Samson and Jephthah, also of David and Samuel and the
    prophets: who through faith subdued kingdoms, worked righteousness, obtained
    promises, stopped the mouths of lions, quenched the violence of fire,
    escaped the edge of the sword, out of weakness were made strong, became
    valiant in battle, turned to flight the armies of the aliens. Women received
    their dead raised to life again. Others were tortured, not accepting
    deliverance, that they might obtain a better resurrection. Still others had
    trial of mockings and scourgings, yes, and of chains and imprisonment. They
    were stoned, they were sawn in two, were tempted, were slain with the sword.
    They wandered about in sheepskins and goatskins, being destitute, afflicted,
    tormented-- of whom the world was not worthy. They wandered in deserts and
    mountains, in dens and caves of the earth. And all these, having obtained a
    good testimony through faith, did not receive the promise, God having
    provided something better for us, that they should not be made perfect apart
    from us. Therefore we also, since we are surrounded by so great a cloud of
    witnesses, let us lay aside every weight, and the sin which so easily
    ensnares us, and let us run with endurance the race that is set before us,
    looking unto Jesus, the author and finisher of our faith, who for the joy
    that was set before Him endured the cross, despising the shame, and has sat
    down at the right hand of the throne of God. Beloved, do not think it
    strange concerning the fiery trial which is to try you, as though some
    strange thing happened to you; but rejoice to the extent that you partake of
    Christ's sufferings, that when His glory is revealed, you may also be glad
    with exceeding joy. If you are reproached for the name of Christ, blessed
    are you, for the Spirit of glory and of God rests upon you. On their part He
    is blasphemed, but on your part He is glorified. But let none of you suffer
    as a murderer, a thief, an evildoer, or as a busybody in other people's
    matters. Yet if anyone suffers as a Christian, let him not be ashamed, but
    let him glorify God in this matter. For the time has come for judgment to
    begin at the house of God; and if it begins with us first, what will be the
    end of those who do not obey the gospel of God? Now \"If the righteous one
    is scarcely saved, Where will the ungodly and the sinner appear?\" Therefore
    let those who suffer according to the will of God commit their souls to Him
    in doing good, as to a faithful Creator. And about that time there arose a
    great commotion about the Way. For a certain man named Demetrius, a
    silversmith, who made silver shrines of Diana, brought no small profit to
    the craftsmen. He called them together with the workers of similar
    occupation, and said: \"Men, you know that we have our prosperity by this
    trade. Moreover you see and hear that not only at Ephesus, but throughout
    almost all Asia, this Paul has persuaded and turned away many people, saying
    that they are not gods which are made with hands. So not only is this trade
    of ours in danger of falling into disrepute, but also the temple of the
    great goddess Diana may be despised and her magnificence destroyed, whom all
    Asia and the world worship.\" Now when they heard this, they were full of
    wrath and cried out, saying, \"Great is Diana of the Ephesians!\" So the
    whole city was filled with confusion, and rushed into the theater with one
    accord, having seized Gaius and Aristarchus, Macedonians, Paul's travel
    companions. And when Paul wanted to go in to the people, the disciples would
    not allow him. Then some of the officials of Asia, who were his friends,
    sent to him pleading that he would not venture into the theater. Some
    therefore cried one thing and some another, for the assembly was confused,
    and most of them did not know why they had come together. And they drew
    Alexander out of the multitude, the Jews putting him forward. And Alexander
    motioned with his hand, and wanted to make his defense to the people. But
    when they found out that he was a Jew, all with one voice cried out for
    about two hours, \"Great is Diana of the Ephesians!\" And when the city
    clerk had quieted the crowd, he said: \"Men of Ephesus, what man is there
    who does not know that the city of the Ephesians is temple guardian of the
    great goddess Diana, and of the image which fell down from Zeus? Therefore,
    since these things cannot be denied, you ought to be quiet and do nothing
    rashly. For you have brought these men here who are neither robbers of
    temples nor blasphemers of your goddess. Therefore, if Demetrius and his
    fellow craftsmen have a case against anyone, the courts are open and there
    are proconsuls. Let them bring charges against one another. But if you have
    any other inquiry to make, it shall be determined in the lawful assembly.
    For we are in danger of being called in question for today's uproar, there
    being no reason which we may give to account for this disorderly
    gathering.\" And when he had said these things, he dismissed the assembly.
    You have caused men to ride over our heads; We went through fire and through
    water; But You brought us out to rich fulfillment. I will go into Your house
    with burnt offerings; I will pay You my vows, Which my lips have uttered And
    my mouth has spoken when I was in trouble. \"Take heed that you do not
    despise one of these little ones, for I say to you that in heaven their
    angels always see the face of My Father who is in heaven. For the Son of Man
    has come to save that which was lost. \"What do you think? If a man has a
    hundred sheep, and one of them goes astray, does he not leave the
    ninety-nine and go to the mountains to seek the one that is straying? And if
    he should find it, assuredly, I say to you, he rejoices more over that sheep
    than over the ninety-nine that did not go astray. Even so it is not the will
    of your Father who is in heaven that one of these little ones should perish.
    \"Moreover if your brother sins against you, go and tell him his fault
    between you and him alone. If he hears you, you have gained your brother.
    But if he will not hear, take with you one or two more, that \"by the mouth
    of two or three witnesses every word may be established.' And if he refuses
    to hear them, tell it to the church. But if he refuses even to hear the
    church, let him be to you like a heathen and a tax collector. \"Assuredly, I
    say to you, whatever you bind on earth will be bound in heaven, and whatever
    you loose on earth will be loosed in heaven. \"Again I say to you that if
    two of you agree on earth concerning anything that they ask, it will be done
    for them by My Father in heaven. For where two or three are gathered
    together in My name, I am there in the midst of them.\""
  arabic: "وَمَاذَا أَقُولُ أَيْضاً؟ لأَنَّهُ يُعْوِزُنِي الْوَقْتُ إِنْ
    أَخْبَرْتُ عَنْ جِدْعُونَ، وَبَارَاقَ، وَشَمْشُونَ، وَيَفْتَاحَ، وَدَاوُدَ،
    وَصَمُوئِيلَ، وَالأَنْبِيَاءِ، الَّذِينَ بِالإِيمَانِ قَهَرُوا مَمَالِكَ،
    صَنَعُوا بِرّاً، نَالُوا مَوَاعِيدَ، سَدُّوا أَفْوَاهَ أُسُودٍ، أَطْفَأُوا
    قُوَّةَ النَّارِ، نَجَوْا مِنْ حَدِّ السَّيْفِ، تَقَّوُوا مِنْ ضُعْفٍ،
    صَارُوا أَشِدَّاءَ فِي الْحَرْبِ، هَزَمُوا جُيُوشَ غُرَبَاءَ، أَخَذَتْ
    نِسَاءٌ أَمْوَاتَهُنَّ بِقِيَامَةٍ. وَآخَرُونَ عُذِّبُوا وَلَمْ يَقْبَلُوا
    النَّجَاةَ لِكَيْ يَنَالُوا قِيَامَةً أَفْضَلَ. وَآخَرُونَ تَجَرَّبُوا فِي
    هُزُءٍ وَجَلْدٍ، ثُمَّ فِي قُيُودٍ أَيْضاً وَحَبْسٍ. رُجِمُوا، نُشِرُوا،
    جُرِّبُوا، مَاتُوا قَتْلاً بِالسَّيْفِ، طَافُوا فِي جُلُودِ غَنَمٍ وَجُلُودِ
    مِعْزَى، مُعْتَازِينَ مَكْرُوبِينَ مُذَلِّينَ، وَهُمْ لَمْ يَكُنِ الْعَالَمُ
    مُسْتَحِقّاً لَهُمْ. تَائِهِينَ فِي بَرَارِيَّ وَجِبَالٍ وَمَغَايِرَ
    وَشُقُوقِ الأَرْضِ. فَهَؤُلاَءِ كُلُّهُمْ، مَشْهُوداً لَهُمْ بِالإِيمَانِ،
    لَمْ يَنَالُوا الْمَوْعِدَ، إِذْ سَبَقَ اللهُ فَنَظَرَ لَنَا شَيْئاً
    أَفْضَلَ، لِكَيْ لاَ يُكْمَلُوا بِدُونِنَا. لِذَلِكَ نَحْنُ أَيْضاً إِذْ
    لَنَا سَحَابَةٌ مِنَ الشُّهُودِ مِقْدَارُ هَذِهِ مُحِيطَةٌ بِنَا، لِنَطْرَحْ
    كُلَّ ثِقْلٍ وَالْخَطِيَّةَ الْمُحِيطَةَ بِنَا بِسُهُولَةٍ، وَلْنُحَاضِرْ
    بِالصَّبْرِ فِي الْجِهَادِ الْمَوْضُوعِ أَمَامَنَا، نَاظِرِينَ إِلَى رَئِيسِ
    الإِيمَانِ وَمُكَمِّلِهِ يَسُوعَ، الَّذِي مِنْ أَجْلِ السُّرُورِ
    الْمَوْضُوعِ أَمَامَهُ احْتَمَلَ الصَّلِيبَ مُسْتَهِيناً بِالْخِزْيِ،
    فَجَلَسَ فِي يَمِينِ عَرْشِ اللهِ. أَيُّهَا الأَحِبَّاءُ، لاَ تَسْتَغْرِبُوا
    الْبَلْوَى الْمُحْرِقَةَ الَّتِي بَيْنَكُمْ حَادِثَةٌ، لأَجْلِ
    امْتِحَانِكُمْ، كَأَنَّهُ أَصَابَكُمْ أَمْرٌ غَرِيبٌ، بَلْ كَمَا
    اشْتَرَكْتُمْ فِي آلاَمِ الْمَسِيحِ افْرَحُوا لِكَيْ تَفْرَحُوا فِي
    اسْتِعْلاَنِ مَجْدِهِ أَيْضاً مُبْتَهِجِينَ. إِنْ عُيِّرْتُمْ بِاسْمِ
    الْمَسِيحِ فَطُوبَى لَكُمْ، لأَنَّ رُوحَ الْمَجْدِ وَاللهِ يَحِلُّ
    عَلَيْكُمْ. أَمَّا مِنْ جِهَتِهِمْ فَيُجَدَّفُ عَلَيْهِ، وَأَمَّا مِنْ
    جِهَتِكُمْ فَيُمَجَّدُ. فَلاَ يَتَأَلَّمْ أَحَدُكُمْ كَقَاتِلٍ، أَوْ
    سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَدَاخِلٍ فِي أُمُورِ غَيْرِهِ. وَلَكِنْ
    إِنْ كَانَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ يُمَجِّدُ اللهَ مِنْ هَذَا
    الْقَبِيلِ. لأَنَّهُ الْوَقْتُ لاِبْتِدَاءِ الْقَضَاءِ مِنْ بَيْتِ اللهِ.
    فَإِنْ كَانَ أَوَّلاً مِنَّا، فَمَا هِيَ نِهَايَةُ الَّذِينَ لاَ يُطِيعُونَ
    إِنْجِيلَ اللهِ؟ وَإِنْ كَانَ الْبَارُّ بِالْجَهْدِ يَخْلُصُ، فَالْفَاجِرُ
    وَالْخَاطِئُ أَيْنَ يَظْهَرَانِ؟ فَإِذاً، الَّذِينَ يَتَأَلَّمُونَ بِحَسَبِ
    مَشِيئَةِ اللهِ فَلْيَسْتَوْدِعُوا أَنْفُسَهُمْ كَمَا لِخَالِقٍ أَمِينٍ فِي
    عَمَلِ الْخَيْرِ. وَحَدَثَ فِي ذَلِكَ الْوَقْتِ شَغَبٌ لَيْسَ بِقَلِيلٍ
    بِسَبَبِ هَذَا الطَّرِيقِ لأَنَّ إِنْسَاناً اسْمُهُ دِيمِتْرِيُوسُ صَائِغٌ
    صَانِعُ هَيَاكِلِ فِضَّةٍ لأَرْطَامِيسَ كَانَ يُكَسِّبُ الصُّنَّاعَ
    مَكْسَباً لَيْسَ بِقَلِيلٍ. فَجَمَعَهُمْ وَالْفَعَلَةَ فِي مِثْلِ ذَلِكَ
    الْعَمَلِ وَقَالَ: «أَيُّهَا الرِّجَالُ أَنْتُمْ تَعْلَمُونَ أَنَّ سِعَتَنَا
    إِنَّمَا هِيَ مِنْ هَذِهِ الصِّنَاعَةِ. وَأَنْتُمْ تَنْظُرُونَ وَتَسْمَعُونَ
    أَنَّهُ لَيْسَ مِنْ أَفَسُسَ فَقَطْ بَلْ مِنْ جَمِيعِ أَسِيَّا تَقْرِيباً
    اسْتَمَالَ وَأَزَاغَ بُولُسُ هَذَا جَمْعاً كَثِيراً قَائِلاً: إِنَّ الَّتِي
    تُصْنَعُ بِالأَيَادِي لَيْسَتْ آلِهَةً. فَلَيْسَ نَصِيبُنَا هَذَا وَحْدَهُ
    فِي خَطَرٍ مِنْ أَنْ يَحْصُلَ فِي إِهَانَةٍ بَلْ أَيْضاً هَيْكَلُ
    أَرْطَامِيسَ - الإِلَهَةِ الْعَظِيمَةِ - أَنْ يُحْسَبَ لاَ شَيْءَ وَأَنْ
    سَوْفَ تُهْدَمُ عَظَمَتُهَا هِيَ الَّتِي يَعْبُدُهَا جَمِيعُ أَسِيَّا
    وَالْمَسْكُونَةِ». فَلَمَّا سَمِعُوا امْتَلأُوا غَضَباً وَطَفِقُوا
    يَصْرُخُونَ قَائِلِينَ: «عَظِيمَةٌ هِيَ أَرْطَامِيسُ الأَفَسُسِيِّينَ».
    فَامْتَلأَتِ الْمَدِينَةُ كُلُّهَا اضْطِرَاباً وَانْدَفَعُوا بِنَفْسٍ
    وَاحِدَةٍ إِلَى الْمَشْهَدِ خَاطِفِينَ مَعَهُمْ غَايُوسَ وَأَرِسْتَرْخُسَ
    الْمَكِدُونِيَّيْنِ رَفِيقَيْ بُولُسَ فِي السَّفَرِ. وَلَمَّا كَانَ بُولُسُ
    يُرِيدُ أَنْ يَدْخُلَ بَيْنَ الشَّعْبِ لَمْ يَدَعْهُ التَّلاَمِيذُ.
    وَأُنَاسٌ مِنْ وُجُوهِ أَسِيَّا - كَانُوا أَصْدِقَاءَهُ - أَرْسَلُوا
    يَطْلُبُونَ إِلَيْهِ أَنْ لاَ يُسَلِّمَ نَفْسَهُ إِلَى الْمَشْهَدِ. وَكَانَ
    الْبَعْضُ يَصْرُخُونَ بِشَيْءٍ وَالْبَعْضُ بِشَيْءٍ آخَرَ لأَنَّ الْمَحْفَلَ
    كَانَ مُضْطَرِباً وَأَكْثَرُهُمْ لاَ يَدْرُونَ لأَيِّ شَيْءٍ كَانُوا قَدِ
    اجْتَمَعُوا! فَاجْتَذَبُوا إِسْكَنْدَرَ مِنَ الْجَمْعِ وَكَانَ الْيَهُودُ
    يَدْفَعُونَهُ. فَأَشَارَ إِسْكَنْدَرُ بِيَدِهِ يُرِيدُ أَنْ يَحْتَجَّ
    لِلشَّعْبِ. فَلَمَّا عَرَفُوا أَنَّهُ يَهُودِيٌّ صَارَ صَوْتٌ وَاحِدٌ مِنَ
    الْجَمِيعِ صَارِخِينَ نَحْوَ مُدَّةِ سَاعَتَيْنِ: «عَظِيمَةٌ هِيَ
    أَرْطَامِيسُ الأَفَسُسِيِّينَ!». ثُمَّ سَكَّنَ الْكَاتِبُ الْجَمْعَ وَقَالَ:
    «أَيُّهَا الرِّجَالُ الأَفَسُسِيُّونَ مَنْ هُوَ الإِنْسَانُ الَّذِي لاَ
    يَعْلَمُ أَنَّ مَدِينَةَ الأَفَسُسِيِّينَ مُتَعَبِّدَةٌ لأَرْطَامِيسَ
    الإِلَهَةِ الْعَظِيمَةِ وَالتِّمْثَالِ الَّذِي هَبَطَ مِنْ زَفْسَ؟ فَإِذْ
    كَانَتْ هَذِهِ الأَشْيَاءُ لاَ تُقَاوَمُ يَنْبَغِي أَنْ تَكُونُوا هَادِئِينَ
    وَلاَ تَفْعَلُوا شَيْئاً اقْتِحَاماً. لأَنَّكُمْ أَتَيْتُمْ بِهَذَيْنِ
    الرَّجُلَيْنِ وَهُمَا لَيْسَا سَارِقَيْ هَيَاكِلَ وَلاَ مُجَدِّفَيْنِ عَلَى
    إِلَهَتِكُمْ. فَإِنْ كَانَ دِيمِتْرِيُوسُ وَالصُّنَّاعُ الَّذِينَ مَعَهُ
    لَهُمْ دَعْوَى عَلَى أَحَدٍ فَإِنَّهُ تُقَامُ أَيَّامٌ لِلْقَضَاءِ وَيُوجَدُ
    وُلاَةٌ فَلْيُرَافِعُوا بَعْضُهُمْ بَعْضاً. وَإِنْ كُنْتُمْ تَطْلُبُونَ
    شَيْئاً مِنْ جِهَةِ أُمُورٍ أُخَرَ فَإِنَّهُ يُقْضَى فِي مَحْفِلٍ شَرْعِيٍّ.
    لأَنَّنَا فِي خَطَرٍ أَنْ نُحَاكَمَ مِنْ أَجْلِ فِتْنَةِ هَذَا الْيَوْمِ.
    وَلَيْسَ عِلَّةٌ يُمْكِنُنَا مِنْ أَجْلِهَا أَنْ نُقَدِّمَ حِسَاباً عَنْ
    هَذَا التَّجَمُّعِ». وَلَمَّا قَالَ هَذَا صَرَفَ الْمَحْفَلَ. رَكَّبْتَ
    أُنَاساً عَلَى رُؤُوسِنَا. دَخَلْنَا فِي النَّارِ وَالْمَاءِ ثُمَّ
    أَخْرَجْتَنَا إِلَى الْخِصْبِ. أَدْخُلُ إِلَى بَيْتِكَ بِمُحْرَقَاتٍ
    أُوفِيكَ نُذُورِي الَّتِي نَطَقَتْ بِهَا شَفَتَايَ وَتَكَلَّمَ بِهَا فَمِي
    فِي ضِيقِي. انْظُرُوا لاَ تَحْتَقِرُوا أَحَدَ هَؤُلاَءِ الصِّغَارِ لأَنِّي
    أَقُولُ لَكُمْ إِنَّ مَلاَئِكَتَهُمْ فِي السَّمَاوَاتِ كُلَّ حِينٍ
    يَنْظُرُونَ وَجْهَ أَبِي الَّذِي فِي السَّمَاوَاتِ. لأَنَّ ابْنَ الإِنْسَانِ
    قَدْ جَاءَ لِكَيْ يُخَلِّصَ مَا قَدْ هَلَكَ. مَاذَا تَظُنُّونَ؟ إِنْ كَانَ
    لِإِنْسَانٍ مِئَةُ خَرُوفٍ وَضَلَّ وَاحِدٌ مِنْهَا أَفَلاَ يَتْرُكُ
    التِّسْعَةَ وَالتِّسْعِينَ عَلَى الْجِبَالِ وَيَذْهَبُ يَطْلُبُ الضَّالَّ؟
    وَإِنِ اتَّفَقَ أَنْ يَجِدَهُ فَالْحَقَّ أَقُولُ لَكُمْ إِنَّهُ يَفْرَحُ
    بِهِ أَكْثَرَ مِنَ التِّسْعَةِ وَالتِّسْعِينَ الَّتِي لَمْ تَضِلَّ. هَكَذَا
    لَيْسَتْ مَشِيئَةً أَمَامَ أَبِيكُمُ الَّذِي فِي السَّمَاوَاتِ أَنْ يَهْلِكَ
    أَحَدُ هَؤُلاَءِ الصِّغَارِ «وَإِنْ أَخْطَأَ إِلَيْكَ أَخُوكَ فَاذْهَبْ
    وَعَاتِبْهُ بَيْنَكَ وَبَيْنَهُ وَحْدَكُمَا. إِنْ سَمِعَ مِنْكَ فَقَدْ
    رَبِحْتَ أَخَاكَ. وَإِنْ لَمْ يَسْمَعْ فَخُذْ مَعَكَ أَيْضاً وَاحِداً أَوِ
    اثْنَيْنِ لِكَيْ تَقُومَ كُلُّ كَلِمَةٍ عَلَى فَمِ شَاهِدَيْنِ أَوْ
    ثَلاَثَةٍ. وَإِنْ لَمْ يَسْمَعْ مِنْهُمْ فَقُلْ لِلْكَنِيسَةِ. وَإِنْ لَمْ
    يَسْمَعْ مِنَ الْكَنِيسَةِ فَلْيَكُنْ عِنْدَكَ كَالْوَثَنِيِّ وَالْعَشَّارِ.
    اَلْحَقَّ أَقُولُ لَكُمْ: كُلُّ مَا تَرْبِطُونَهُ عَلَى الأَرْضِ يَكُونُ
    مَرْبُوطاً فِي السَّمَاءِ وَكُلُّ مَا تَحُلُّونَهُ عَلَى الأَرْضِ يَكُونُ
    مَحْلُولاً فِي السَّمَاءِ. وَأَقُولُ لَكُمْ أَيْضاً: إِنِ اتَّفَقَ اثْنَانِ
    مِنْكُمْ عَلَى الأَرْضِ فِي أَيِّ شَيْءٍ يَطْلُبَانِهِ فَإِنَّهُ يَكُونُ
    لَهُمَا مِنْ قِبَلِ أَبِي الَّذِي فِي السَّمَاوَاتِ لأَنَّهُ حَيْثُمَا
    اجْتَمَعَ اثْنَانِ أَوْ ثَلاَثَةٌ بِاسْمِي فَهُنَاكَ أَكُونُ فِي
    وَسَطِهِمْ»."
