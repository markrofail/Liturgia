  english: Rom 5:6-211Pet 4:1-11Acts 10:34-43Psalm 105:3-5Mk 16:9-20
  arabic: "رومية ٥ : ٦-٢١١بطرس ٤ : ١-١١اعمال ١٠ : ٣٤-٤٣مزامير ١٠٥ : ٣-٥مرقس ١٦ : ٩-٢٠"
text:
  english: "For when we were still without strength, in due time Christ died for
    the ungodly. For scarcely for a righteous man will one die; yet perhaps for
    a good man someone would even dare to die. But God demonstrates His own love
    toward us, in that while we were still sinners, Christ died for us. Much
    more then, having now been justified by His blood, we shall be saved from
    wrath through Him. For if when we were enemies we were reconciled to God
    through the death of His Son, much more, having been reconciled, we shall be
    saved by His life. And not only that, but we also rejoice in God through our
    Lord Jesus Christ, through whom we have now received the reconciliation.
    Therefore, just as through one man sin entered the world, and death through
    sin, and thus death spread to all men, because all sinned-- For until the
    law sin was in the world, but sin is not imputed when there is no law.
    Nevertheless death reigned from Adam to Moses, even over those who had not
    sinned according to the likeness of the transgression of Adam, who is a type
    of Him who was to come. But the free gift is not like the offense. For if by
    the one man's offense many died, much more the grace of God and the gift by
    the grace of the one Man, Jesus Christ, abounded to many. And the gift is
    not like that which came through the one who sinned. For the judgment which
    came from one offense resulted in condemnation, but the free gift which came
    from many offenses resulted in justification. For if by the one man's
    offense death reigned through the one, much more those who receive abundance
    of grace and of the gift of righteousness will reign in life through the
    One, Jesus Christ. Therefore, as through one man's offense judgment came to
    all men, resulting in condemnation, even so through one Man's righteous act
    the free gift came to all men, resulting in justification of life. For as by
    one man's disobedience many were made sinners, so also by one Man's
    obedience many will be made righteous. Moreover the law entered that the
    offense might abound. But where sin abounded, grace abounded much more, so
    that as sin reigned in death, even so grace might reign through
    righteousness to eternal life through Jesus Christ our Lord. Therefore,
    since Christ suffered for us in the flesh, arm yourselves also with the same
    mind, for he who has suffered in the flesh has ceased from sin, that he no
    longer should live the rest of his time in the flesh for the lusts of men,
    but for the will of God. For we have spent enough of our past lifetime in
    doing the will of the Gentiles--when we walked in lewdness, lusts,
    drunkenness, revelries, drinking parties, and abominable idolatries. In
    regard to these, they think it strange that you do not run with them in the
    same flood of dissipation, speaking evil of you. They will give an account
    to Him who is ready to judge the living and the dead. For this reason the
    gospel was preached also to those who are dead, that they might be judged
    according to men in the flesh, but live according to God in the spirit. But
    the end of all things is at hand; therefore be serious and watchful in your
    prayers. And above all things have fervent love for one another, for \"love
    will cover a multitude of sins.\" Be hospitable to one another without
    grumbling. As each one has received a gift, minister it to one another, as
    good stewards of the manifold grace of God. If anyone speaks, let him speak
    as the oracles of God. If anyone ministers, let him do it as with the
    ability which God supplies, that in all things God may be glorified through
    Jesus Christ, to whom belong the glory and the dominion forever and ever.
    Amen. Then Peter opened his mouth and said: \"In truth I perceive that God
    shows no partiality. But in every nation whoever fears Him and works
    righteousness is accepted by Him. The word which God sent to the children of
    Israel, preaching peace through Jesus Christ--He is Lord of all-- that word
    you know, which was proclaimed throughout all Judea, and began from Galilee
    after the baptism which John preached: how God anointed Jesus of Nazareth
    with the Holy Spirit and with power, who went about doing good and healing
    all who were oppressed by the devil, for God was with Him. And we are
    witnesses of all things which He did both in the land of the Jews and in
    Jerusalem, whom they killed by hanging on a tree. Him God raised up on the
    third day, and showed Him openly, not to all the people, but to witnesses
    chosen before by God, even to us who ate and drank with Him after He arose
    from the dead. And He commanded us to preach to the people, and to testify
    that it is He who was ordained by God to be Judge of the living and the
    dead. To Him all the prophets witness that, through His name, whoever
    believes in Him will receive remission of sins.\" Glory in His holy name;
    Let the hearts of those rejoice who seek the LORD! Seek the LORD and His
    strength; Seek His face evermore! Remember His marvelous works which He has
    done, His wonders, and the judgments of His mouth. Now when He rose early on
    the first day of the week, He appeared first to Mary Magdalene, out of whom
    He had cast seven demons. She went and told those who had been with Him, as
    they mourned and wept. And when they heard that He was alive and had been
    seen by her, they did not believe. After that, He appeared in another form
    to two of them as they walked and went into the country. And they went and
    told it to the rest, but they did not believe them either. Later He appeared
    to the eleven as they sat at the table; and He rebuked their unbelief and
    hardness of heart, because they did not believe those who had seen Him after
    He had risen. And He said to them, \"Go into all the world and preach the
    gospel to every creature. He who believes and is baptized will be saved; but
    he who does not believe will be condemned. And these signs will follow those
    who believe: In My name they will cast out demons; they will speak with new
    tongues; they will take up serpents; and if they drink anything deadly, it
    will by no means hurt them; they will lay hands on the sick, and they will
    recover.\" So then, after the Lord had spoken to them, He was received up
    into heaven, and sat down at the right hand of God. And they went out and
    preached everywhere, the Lord working with them and confirming the word
    through the accompanying signs. Amen."
  arabic: "لأَنَّ الْمَسِيحَ إِذْ كُنَّا بَعْدُ ضُعَفَاءَ مَاتَ فِي الْوَقْتِ
    الْمُعَيَّنِ لأَجْلِ الْفُجَّارِ. فَإِنَّهُ بِالْجَهْدِ يَمُوتُ أَحَدٌ
    لأَجْلِ بَارٍّ. رُبَّمَا لأَجْلِ الصَّالِحِ يَجْسُرُ أَحَدٌ أَيْضاً أَنْ
    يَمُوتَ. وَلَكِنَّ اللهَ بَيَّنَ مَحَبَّتَهُ لَنَا لأَنَّهُ وَنَحْنُ بَعْدُ
    خُطَاةٌ مَاتَ الْمَسِيحُ لأَجْلِنَا. فَبِالأَوْلَى كَثِيراً وَنَحْنُ
    مُتَبَرِّرُونَ الآنَ بِدَمِهِ نَخْلُصُ بِهِ مِنَ الْغَضَبِ. لأَنَّهُ إِنْ
    كُنَّا وَنَحْنُ أَعْدَاءٌ قَدْ صُولِحْنَا مَعَ اللهِ بِمَوْتِ ابْنِهِ
    فَبِالأَوْلَى كَثِيراً وَنَحْنُ مُصَالَحُونَ نَخْلُصُ بِحَيَاتِهِ. وَلَيْسَ
    ذَلِكَ فَقَطْ بَلْ نَفْتَخِرُ أَيْضاً بِاللَّهِ بِرَبِّنَا يَسُوعَ
    الْمَسِيحِ الَّذِي نِلْنَا بِهِ الآنَ الْمُصَالَحَةَ. مِنْ أَجْلِ ذَلِكَ
    كَأَنَّمَا بِإِنْسَانٍ وَاحِدٍ دَخَلَتِ الْخَطِيَّةُ إِلَى الْعَالَمِ
    وَبِالْخَطِيَّةِ الْمَوْتُ وَهَكَذَا اجْتَازَ الْمَوْتُ إِلَى جَمِيعِ
    النَّاسِ إِذْ أَخْطَأَ الْجَمِيعُ. فَإِنَّهُ حَتَّى النَّامُوسِ كَانَتِ
    الْخَطِيَّةُ فِي الْعَالَمِ. عَلَى أَنَّ الْخَطِيَّةَ لاَ تُحْسَبُ إِنْ لَمْ
    يَكُنْ نَامُوسٌ. لَكِنْ قَدْ مَلَكَ الْمَوْتُ مِنْ آدَمَ إِلَى مُوسَى
    وَذَلِكَ عَلَى الَّذِينَ لَمْ يُخْطِئُوا عَلَى شِبْهِ تَعَدِّي آدَمَ الَّذِي
    هُوَ مِثَالُ الآتِي. وَلَكِنْ لَيْسَ كَالْخَطِيَّةِ هَكَذَا أَيْضاً
    الْهِبَةُ. لأَنَّهُ إِنْ كَانَ بِخَطِيَّةِ وَاحِدٍ مَاتَ الْكَثِيرُونَ
    فَبِالأَوْلَى كَثِيراً نِعْمَةُ اللهِ وَالْعَطِيَّةُ بِالنِّعْمَةِ الَّتِي
    بِالإِنْسَانِ الْوَاحِدِ يَسُوعَ الْمَسِيحِ قَدِ ازْدَادَتْ لِلْكَثِيرِينَ.
    وَلَيْسَ كَمَا بِوَاحِدٍ قَدْ أَخْطَأَ هَكَذَا الْعَطِيَّةُ. لأَنَّ
    الْحُكْمَ مِنْ وَاحِدٍ لِلدَّيْنُونَةِ وَأَمَّا الْهِبَةُ فَمِنْ جَرَّى
    خَطَايَا كَثِيرَةٍ لِلتَّبْرِيرِ. لأَنَّهُ إِنْ كَانَ بِخَطِيَّةِ الْوَاحِدِ
    قَدْ مَلَكَ الْمَوْتُ بِالْوَاحِدِ فَبِالأَوْلَى كَثِيراً الَّذِينَ
    يَنَالُونَ فَيْضَ النِّعْمَةِ وَعَطِيَّةَ الْبِرِّ سَيَمْلِكُونَ فِي
    الْحَيَاةِ بِالْوَاحِدِ يَسُوعَ الْمَسِيحِ. فَإِذاً كَمَا بِخَطِيَّةٍ
    وَاحِدَةٍ صَارَ الْحُكْمُ إِلَى جَمِيعِ النَّاسِ لِلدَّيْنُونَةِ هَكَذَا
    بِبِرٍّ وَاحِدٍ صَارَتِ الْهِبَةُ إِلَى جَمِيعِ النَّاسِ لِتَبْرِيرِ
    الْحَيَاةِ. لأَنَّهُ كَمَا بِمَعْصِيَةِ الإِنْسَانِ الْوَاحِدِ جُعِلَ
    الْكَثِيرُونَ خُطَاةً هَكَذَا أَيْضاً بِإِطَاعَةِ الْوَاحِدِ سَيُجْعَلُ
    الْكَثِيرُونَ أَبْرَاراً. وَأَمَّا النَّامُوسُ فَدَخَلَ لِكَيْ تَكْثُرَ
    الْخَطِيَّةُ. وَلَكِنْ حَيْثُ كَثُرَتِ الْخَطِيَّةُ ازْدَادَتِ النِّعْمَةُ
    جِدّاً. حَتَّى كَمَا مَلَكَتِ الْخَطِيَّةُ فِي الْمَوْتِ هَكَذَا تَمْلِكُ
    النِّعْمَةُ بِالْبِرِّ لِلْحَيَاةِ الأَبَدِيَّةِ بِيَسُوعَ الْمَسِيحِ
    رَبِّنَا. فَإِذْ قَدْ تَأَلَّمَ الْمَسِيحُ لأَجْلِنَا بِالْجَسَدِ،
    تَسَلَّحُوا أَنْتُمْ أَيْضاً بِهَذِهِ النِّيَّةِ. فَإِنَّ مَنْ تَأَلَّمَ فِي
    الْجَسَدِ كُفَّ عَنِ الْخَطِيَّةِ، لِكَيْ لاَ يَعِيشَ أَيْضاً الزَّمَانَ
    الْبَاقِيَ فِي الْجَسَدِ لِشَهَوَاتِ النَّاسِ، بَلْ لِإِرَادَةِ اللهِ.
    لأَنَّ زَمَانَ الْحَيَاةِ الَّذِي مَضَى يَكْفِينَا لِنَكُونَ قَدْ عَمِلْنَا
    إِرَادَةَ الأُمَمِ، سَالِكِينَ فِي الدَّعَارَةِ وَالشَّهَوَاتِ، وَإِدْمَانِ
    الْخَمْرِ، وَالْبَطَرِ، وَالْمُنَادَمَاتِ، وَعِبَادَةِ الأَوْثَانِ
    الْمُحَرَّمَةِ، الأَمْرُ الَّذِي فِيهِ يَسْتَغْرِبُونَ أَنَّكُمْ لَسْتُمْ
    تَرْكُضُونَ مَعَهُمْ إِلَى فَيْضِ هَذِهِ الْخَلاَعَةِ عَيْنِهَا،
    مُجَدِّفِينَ. الَّذِينَ سَوْفَ يُعْطُونَ حِسَاباً لِلَّذِي هُوَ عَلَى
    اسْتِعْدَادٍ أَنْ يَدِينَ الأَحْيَاءَ وَالأَمْوَاتَ. فَإِنَّهُ لأَجْلِ هَذَا
    بُشِّرَ الْمَوْتَى أَيْضاً، لِكَيْ يُدَانُوا حَسَبَ النَّاسِ بِالْجَسَدِ،
    وَلَكِنْ لِيَحْيُوا حَسَبَ اللهِ بِالرُّوحِ. وَإِنَّمَا نِهَايَةُ كُلِّ
    شَيْءٍ قَدِ اقْتَرَبَتْ، فَتَعَقَّلُوا وَاصْحُوا لِلصَّلَوَاتِ. وَلَكِنْ
    قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ مَحَبَّتُكُمْ بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً،
    لأَنَّ الْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ الْخَطَايَا. كُونُوا مُضِيفِينَ
    بَعْضُكُمْ بَعْضاً بِلاَ دَمْدَمَةٍ. لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا
    أَخَذَ مَوْهِبَةً يَخْدِمُ بِهَا بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ
    عَلَى نِعْمَةِ اللهِ الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ
    فَكَأَقْوَالِ اللهِ، وَإِنْ كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ
    يَمْنَحُهَا اللهُ، لِكَيْ يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ
    الْمَسِيحِ، الَّذِي لَهُ الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ.
    آمِينَ. فَقَالَ بُطْرُسُ: «بِالْحَقِّ أَنَا أَجِدُ أَنَّ اللهَ لاَ يَقْبَلُ
    الْوُجُوهَ. بَلْ فِي كُلِّ أُمَّةٍ الَّذِي يَتَّقِيهِ وَيَصْنَعُ الْبِرَّ
    مَقْبُولٌ عِنْدَهُ. الْكَلِمَةُ الَّتِي أَرْسَلَهَا إِلَى بَنِي إِسْرَائِيلَ
    يُبَشِّرُ بِالسَّلاَمِ بِيَسُوعَ الْمَسِيحِ. هَذَا هُوَ رَبُّ الْكُلِّ.
    أَنْتُمْ تَعْلَمُونَ الأَمْرَ الَّذِي صَارَ فِي كُلِّ الْيَهُودِيَّةِ
    مُبْتَدِئاً مِنَ الْجَلِيلِ بَعْدَ الْمَعْمُودِيَّةِ الَّتِي كَرَزَ بِهَا
    يُوحَنَّا. يَسُوعُ الَّذِي مِنَ النَّاصِرَةِ كَيْفَ مَسَحَهُ اللهُ
    بِالرُّوحِ الْقُدُسِ وَالْقُوَّةِ الَّذِي جَالَ يَصْنَعُ خَيْراً وَيَشْفِي
    جَمِيعَ الْمُتَسَلِّطِ عَلَيْهِمْ إِبْلِيسُ لأَنَّ اللهَ كَانَ مَعَهُ.
    وَنَحْنُ شُهُودٌ بِكُلِّ مَا فَعَلَ فِي كُورَةِ الْيَهُودِيَّةِ وَفِي
    أُورُشَلِيمَ. الَّذِي أَيْضاً قَتَلُوهُ مُعَلِّقِينَ إِيَّاهُ عَلَى
    خَشَبَةٍ. هَذَا أَقَامَهُ اللهُ فِي الْيَوْمِ الثَّالِثِ وَأَعْطَى أَنْ
    يَصِيرَ ظَاهِراً لَيْسَ لِجَمِيعِ الشَّعْبِ بَلْ لِشُهُودٍ سَبَقَ اللهُ
    فَانْتَخَبَهُمْ. لَنَا نَحْنُ الَّذِينَ أَكَلْنَا وَشَرِبْنَا مَعَهُ بَعْدَ
    قِيَامَتِهِ مِنَ الأَمْوَاتِ. وَأَوْصَانَا أَنْ نَكْرِزَ لِلشَّعْبِ
    وَنَشْهَدَ بِأَنَّ هَذَا هُوَ الْمُعَيَّنُ مِنَ اللهِ دَيَّاناً لِلأَحْيَاءِ
    وَالأَمْوَاتِ. لَهُ يَشْهَدُ جَمِيعُ الأَنْبِيَاءِ أَنَّ كُلَّ مَنْ يُؤْمِنُ
    بِهِ يَنَالُ بِاسْمِهِ غُفْرَانَ الْخَطَايَا». افْتَخِرُوا بِاسْمِهِ
    الْقُدُّوسِ. لِتَفْرَحْ قُلُوبُ الَّذِينَ يَلْتَمِسُونَ الرَّبَّ. اُطْلُبُوا
    الرَّبَّ وَقُدْرَتَهُ. الْتَمِسُوا وَجْهَهُ دَائِماً. اذْكُرُوا عَجَائِبَهُ
    الَّتِي صَنَعَ آيَاتِهِ وَأَحْكَامَ فَمِهِ وَبَعْدَمَا قَامَ بَاكِراً فِي
    أَوَّلِ الأُسْبُوعِ ظَهَرَ أَوَّلاً لِمَرْيَمَ الْمَجْدَلِيَّةِ الَّتِي
    كَانَ قَدْ أَخْرَجَ مِنْهَا سَبْعَةَ شَيَاطِينَ. فَذَهَبَتْ هَذِهِ
    وَأَخْبَرَتِ الَّذِينَ كَانُوا مَعَهُ وَهُمْ يَنُوحُونَ وَيَبْكُونَ.
    فَلَمَّا سَمِعَ أُولَئِكَ أَنَّهُ حَيٌّ وَقَدْ نَظَرَتْهُ لَمْ يُصَدِّقُوا.
    وَبَعْدَ ذَلِكَ ظَهَرَ بِهَيْئَةٍ أُخْرَى لاِثْنَيْنِ مِنْهُمْ وَهُمَا
    يَمْشِيَانِ مُنْطَلِقَيْنِ إِلَى الْبَرِّيَّةِ. وَذَهَبَ هَذَانِ وَأَخْبَرَا
    الْبَاقِينَ فَلَمْ يُصَدِّقُوا وَلاَ هَذَيْنِ. أَخِيراً ظَهَرَ لِلأَحَدَ
    عَشَرَ وَهُمْ مُتَّكِئُونَ وَوَبَّخَ عَدَمَ إِيمَانِهِمْ وَقَسَاوَةَ
    قُلُوبِهِمْ لأَنَّهُمْ لَمْ يُصَدِّقُوا الَّذِينَ نَظَرُوهُ قَدْ قَامَ.
    وَقَالَ لَهُمُ: «اذْهَبُوا إِلَى الْعَالَمِ أَجْمَعَ وَاكْرِزُوا
    بِالإِنْجِيلِ لِلْخَلِيقَةِ كُلِّهَا. مَنْ آمَنَ وَاعْتَمَدَ خَلَصَ وَمَنْ
    لَمْ يُؤْمِنْ يُدَنْ. وَهَذِهِ الآيَاتُ تَتْبَعُ الْمُؤْمِنِينَ: يُخْرِجُونَ
    الشَّيَاطِينَ بِاسْمِي وَيَتَكَلَّمُونَ بِأَلْسِنَةٍ جَدِيدَةٍ. يَحْمِلُونَ
    حَيَّاتٍ وَإِنْ شَرِبُوا شَيْئاً مُمِيتاً لاَ يَضُرُّهُمْ وَيَضَعُونَ
    أَيْدِيَهُمْ عَلَى الْمَرْضَى فَيَبْرَأُونَ». ثُمَّ إِنَّ الرَّبَّ بَعْدَمَا
    كَلَّمَهُمُ ارْتَفَعَ إِلَى السَّمَاءِ وَجَلَسَ عَنْ يَمِينِ اللَّهِ.
    وَأَمَّا هُمْ فَخَرَجُوا وَكَرَزُوا فِي كُلِّ مَكَانٍ وَالرَّبُّ يَعْمَلُ
    مَعَهُمْ وَيُثَبِّتُ الْكَلاَمَ بِالآيَاتِ التَّابِعَةِ. آمِينَ."
