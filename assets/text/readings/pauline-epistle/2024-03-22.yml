    29:10-11Luke 6:39-49
  arabic: "عبرانيين ١٢ : ٢٨— & عبرانيين ١٣ : ١-١٦١بطرس ٤ : ٧-١٦اعمال ١٥ :
    ٢٢-٣١مزامير ٢٩ : ١٠-١١لوقا ٦ : ٣٩-٤٩"
text:
  english: "Therefore, since we are receiving a kingdom which cannot be shaken,
    let us have grace, by which we may serve God acceptably with reverence and
    godly fear. For our God is a consuming fire. Let brotherly love continue. Do
    not forget to entertain strangers, for by so doing some have unwittingly
    entertained angels. Remember the prisoners as if chained with them--those
    who are mistreated--since you yourselves are in the body also. Marriage is
    honorable among all, and the bed undefiled; but fornicators and adulterers
    God will judge. Let your conduct be without covetousness; be content with
    such things as you have. For He Himself has said, \"I will never leave you
    nor forsake you.\" So we may boldly say: \"The LORD is my helper; I will not
    fear. What can man do to me?\" Remember those who rule over you, who have
    spoken the word of God to you, whose faith follow, considering the outcome
    of their conduct. Jesus Christ is the same yesterday, today, and forever. Do
    not be carried about with various and strange doctrines. For it is good that
    the heart be established by grace, not with foods which have not profited
    those who have been occupied with them. We have an altar from which those
    who serve the tabernacle have no right to eat. For the bodies of those
    animals, whose blood is brought into the sanctuary by the high priest for
    sin, are burned outside the camp. Therefore Jesus also, that He might
    sanctify the people with His own blood, suffered outside the gate. Therefore
    let us go forth to Him, outside the camp, bearing His reproach. For here we
    have no continuing city, but we seek the one to come. Therefore by Him let
    us continually offer the sacrifice of praise to God, that is, the fruit of
    our lips, giving thanks to His name. But do not forget to do good and to
    share, for with such sacrifices God is well pleased. But the end of all
    things is at hand; therefore be serious and watchful in your prayers. And
    above all things have fervent love for one another, for \"love will cover a
    multitude of sins.\" Be hospitable to one another without grumbling. As each
    one has received a gift, minister it to one another, as good stewards of the
    manifold grace of God. If anyone speaks, let him speak as the oracles of
    God. If anyone ministers, let him do it as with the ability which God
    supplies, that in all things God may be glorified through Jesus Christ, to
    whom belong the glory and the dominion forever and ever. Amen. Beloved, do
    not think it strange concerning the fiery trial which is to try you, as
    though some strange thing happened to you; but rejoice to the extent that
    you partake of Christ's sufferings, that when His glory is revealed, you may
    also be glad with exceeding joy. If you are reproached for the name of
    Christ, blessed are you, for the Spirit of glory and of God rests upon you.
    On their part He is blasphemed, but on your part He is glorified. But let
    none of you suffer as a murderer, a thief, an evildoer, or as a busybody in
    other people's matters. Yet if anyone suffers as a Christian, let him not be
    ashamed, but let him glorify God in this matter. Then it pleased the
    apostles and elders, with the whole church, to send chosen men of their own
    company to Antioch with Paul and Barnabas, namely, Judas who was also named
    Barsabas, and Silas, leading men among the brethren. They wrote this, letter
    by them: The apostles, the elders, and the brethren, To the brethren who are
    of the Gentiles in Antioch, Syria, and Cilicia: Greetings. Since we have
    heard that some who went out from us have troubled you with words,
    unsettling your souls, saying, \"You must be circumcised and keep the
    law\"--to whom we gave no such commandment-- it seemed good to us, being
    assembled with one accord, to send chosen men to you with our beloved
    Barnabas and Paul, men who have risked their lives for the name of our Lord
    Jesus Christ. We have therefore sent Judas and Silas, who will also report
    the same things by word of mouth. For it seemed good to the Holy Spirit, and
    to us, to lay upon you no greater burden than these necessary things: that
    you abstain from things offered to idols, from blood, from things strangled,
    and from sexual immorality. If you keep yourselves from these, you will do
    well. Farewell. So when they were sent off, they came to Antioch; and when
    they had gathered the multitude together, they delivered the letter. When
    they had read it, they rejoiced over its encouragement. And the LORD sits as
    King forever. The LORD will give strength to His people; The LORD will bless
    His people with peace. And He spoke a parable to them: \"Can the blind lead
    the blind? Will they not both fall into the ditch? A disciple is not above
    his teacher, but everyone who is perfectly trained will be like his teacher.
    And why do you look at the speck in your brother's eye, but do not perceive
    the plank in your own eye? Or how can you say to your brother, \"Brother,
    let me remove the speck that is in your eye,' when you yourself do not see
    the plank that is in your own eye? Hypocrite! First remove the plank from
    your own eye, and then you will see clearly to remove the speck that is in
    your brother's eye. \"For a good tree does not bear bad fruit, nor does a
    bad tree bear good fruit. For every tree is known by its own fruit. For men
    do not gather figs from thorns, nor do they gather grapes from a bramble
    bush. A good man out of the good treasure of his heart brings forth good;
    and an evil man out of the evil treasure of his heart brings forth evil. For
    out of the abundance of the heart his mouth speaks. \"But why do you call Me
    \"Lord, Lord,' and not do the things which I say? Whoever comes to Me, and
    hears My sayings and does them, I will show you whom he is like: He is like
    a man building a house, who dug deep and laid the foundation on the rock.
    And when the flood arose, the stream beat vehemently against that house, and
    could not shake it, for it was founded on the rock. But he who heard and did
    nothing is like a man who built a house on the earth without a foundation,
    against which the stream beat vehemently; and immediately it fell. And the
    ruin of that house was great.\""
  arabic: "لِذَلِكَ وَنَحْنُ قَابِلُونَ مَلَكُوتاً لاَ يَتَزَعْزَعُ لِيَكُنْ
    عِنْدَنَا شُكْرٌ بِهِ نَخْدِمُ اللهَ خِدْمَةً مَرْضِيَّةً، بِخُشُوعٍ
    وَتَقْوَى. لأَنَّ إِلَهَنَا نَارٌ آكِلَةٌ. لِتَثْبُتِ الْمَحَبَّةُ
    الأَخَوِيَّةُ. لاَ تَنْسُوا إِضَافَةَ الْغُرَبَاءِ، لأَنْ بِهَا أَضَافَ
    أُنَاسٌ مَلاَئِكَةً وَهُمْ لاَ يَدْرُونَ. اُذْكُرُوا الْمُقَيَّدِينَ
    كَأَنَّكُمْ مُقَيَّدُونَ مَعَهُمْ، وَالْمُذَلِّينَ كَأَنَّكُمْ أَنْتُمْ
    أَيْضاً فِي الْجَسَدِ. لِيَكُنِ الزِّوَاجُ مُكَرَّماً عِنْدَ كُلِّ وَاحِدٍ،
    وَالْمَضْجَعُ غَيْرَ نَجِسٍ. وَأَمَّا الْعَاهِرُونَ وَالزُّنَاةُ
    فَسَيَدِينُهُمُ اللهُ. لِتَكُنْ سِيرَتُكُمْ خَالِيَةً مِنْ مَحَبَّةِ
    الْمَالِ. كُونُوا مُكْتَفِينَ بِمَا عِنْدَكُمْ، لأَنَّهُ قَالَ: «لاَ
    أُهْمِلُكَ وَلاَ أَتْرُكُكَ» حَتَّى إِنَّنَا نَقُولُ وَاثِقِينَ: «الرَّبُّ
    مُعِينٌ لِي فَلاَ أَخَافُ. مَاذَا يَصْنَعُ بِي إِنْسَانٌ؟» اُذْكُرُوا
    مُرْشِدِيكُمُ الَّذِينَ كَلَّمُوكُمْ بِكَلِمَةِ اللهِ. انْظُرُوا إِلَى
    نِهَايَةِ سِيرَتِهِمْ فَتَمَثَّلُوا بِإِيمَانِهِمْ. يَسُوعُ الْمَسِيحُ هُوَ
    هُوَ أَمْساً وَالْيَوْمَ وَإِلَى الأَبَدِ. لاَ تُسَاقُوا بِتَعَالِيمَ
    مُتَنَّوِعَةٍ وَغَرِيبَةٍ، لأَنَّهُ حَسَنٌ أَنْ يُثَبَّتَ الْقَلْبُ
    بِالنِّعْمَةِ، لاَ بِأَطْعِمَةٍ لَمْ يَنْتَفِعْ بِهَا الَّذِينَ
    تَعَاطَوْهَا. لَنَا «مَذْبَحٌ» لاَ سُلْطَانَ لِلَّذِينَ يَخْدِمُونَ
    الْمَسْكَنَ أَنْ يَأْكُلُوا مِنْهُ. فَإِنَّ الْحَيَوَانَاتِ الَّتِي يُدْخَلُ
    بِدَمِهَا عَنِ الْخَطِيَّةِ إِلَى «الأَقْدَاسِ» بِيَدِ رَئِيسِ الْكَهَنَةِ
    تُحْرَقُ أَجْسَامُهَا خَارِجَ الْمَحَلَّةِ. لِذَلِكَ يَسُوعُ أَيْضاً، لِكَيْ
    يُقَدِّسَ الشَّعْبَ بِدَمِ نَفْسِهِ، تَأَلَّمَ خَارِجَ الْبَابِ.
    فَلْنَخْرُجْ إِذاً إِلَيْهِ خَارِجَ الْمَحَلَّةِ حَامِلِينَ عَارَهُ. لأَنْ
    لَيْسَ لَنَا هُنَا مَدِينَةٌ بَاقِيَةٌ، لَكِنَّنَا نَطْلُبُ الْعَتِيدَةَ.
    فَلْنُقَدِّمْ بِهِ فِي كُلِّ حِينٍ لِلَّهِ ذَبِيحَةَ التَّسْبِيحِ، أَيْ
    ثَمَرَ شِفَاهٍ مُعْتَرِفَةٍ بِاسْمِهِ. وَلَكِنْ لاَ تَنْسُوا فِعْلَ
    الْخَيْرِ وَالتَّوْزِيعَ، لأَنَّهُ بِذَبَائِحَ مِثْلِ هَذِهِ يُسَرُّ اللهُ.
    وَإِنَّمَا نِهَايَةُ كُلِّ شَيْءٍ قَدِ اقْتَرَبَتْ، فَتَعَقَّلُوا وَاصْحُوا
    لِلصَّلَوَاتِ. وَلَكِنْ قَبْلَ كُلِّ شَيْءٍ لِتَكُنْ مَحَبَّتُكُمْ
    بَعْضِكُمْ لِبَعْضٍ شَدِيدَةً، لأَنَّ الْمَحَبَّةَ تَسْتُرُ كَثْرَةً مِنَ
    الْخَطَايَا. كُونُوا مُضِيفِينَ بَعْضُكُمْ بَعْضاً بِلاَ دَمْدَمَةٍ.
    لِيَكُنْ كُلُّ وَاحِدٍ بِحَسَبِ مَا أَخَذَ مَوْهِبَةً يَخْدِمُ بِهَا
    بَعْضُكُمْ بَعْضاً، كَوُكَلاَءَ صَالِحِينَ عَلَى نِعْمَةِ اللهِ
    الْمُتَنَوِّعَةِ. إِنْ كَانَ يَتَكَلَّمُ أَحَدٌ فَكَأَقْوَالِ اللهِ، وَإِنْ
    كَانَ يَخْدِمُ أَحَدٌ فَكَأَنَّهُ مِنْ قُوَّةٍ يَمْنَحُهَا اللهُ، لِكَيْ
    يَتَمَجَّدَ اللهُ فِي كُلِّ شَيْءٍ بِيَسُوعَ الْمَسِيحِ، الَّذِي لَهُ
    الْمَجْدُ وَالسُّلْطَانُ إِلَى أَبَدِ الآبِدِينَ. آمِينَ. أَيُّهَا
    الأَحِبَّاءُ، لاَ تَسْتَغْرِبُوا الْبَلْوَى الْمُحْرِقَةَ الَّتِي بَيْنَكُمْ
    حَادِثَةٌ، لأَجْلِ امْتِحَانِكُمْ، كَأَنَّهُ أَصَابَكُمْ أَمْرٌ غَرِيبٌ،
    بَلْ كَمَا اشْتَرَكْتُمْ فِي آلاَمِ الْمَسِيحِ افْرَحُوا لِكَيْ تَفْرَحُوا
    فِي اسْتِعْلاَنِ مَجْدِهِ أَيْضاً مُبْتَهِجِينَ. إِنْ عُيِّرْتُمْ بِاسْمِ
    الْمَسِيحِ فَطُوبَى لَكُمْ، لأَنَّ رُوحَ الْمَجْدِ وَاللهِ يَحِلُّ
    عَلَيْكُمْ. أَمَّا مِنْ جِهَتِهِمْ فَيُجَدَّفُ عَلَيْهِ، وَأَمَّا مِنْ
    جِهَتِكُمْ فَيُمَجَّدُ. فَلاَ يَتَأَلَّمْ أَحَدُكُمْ كَقَاتِلٍ، أَوْ
    سَارِقٍ، أَوْ فَاعِلِ شَرٍّ، أَوْ مُتَدَاخِلٍ فِي أُمُورِ غَيْرِهِ. وَلَكِنْ
    إِنْ كَانَ كَمَسِيحِيٍّ فَلاَ يَخْجَلْ، بَلْ يُمَجِّدُ اللهَ مِنْ هَذَا
    الْقَبِيلِ. حِينَئِذٍ رَأَى الرُّسُلُ وَالْمَشَايِخُ مَعَ كُلِّ الْكَنِيسَةِ
    أَنْ يَخْتَارُوا رَجُلَيْنِ مِنْهُمْ فَيُرْسِلُوهُمَا إِلَى أَنْطَاكِيَةَ
    مَعَ بُولُسَ وَبَرْنَابَا: يَهُوذَا الْمُلَقَّبَ بَرْسَابَا وَسِيلاَ
    رَجُلَيْنِ مُتَقَدِّمَيْنِ فِي الإِخْوَةِ. وَكَتَبُوا بِأَيْدِيهِمْ هَكَذَا:
    «اَلرُّسُلُ وَالْمَشَايِخُ وَالإِخْوَةُ يُهْدُونَ سَلاَماً إِلَى الإِخْوَةِ
    الَّذِينَ مِنَ الْأُمَمِ فِي أَنْطَاكِيَةَ وَسُورِيَّةَ وَكِيلِيكِيَّةَ:
    إِذْ قَدْ سَمِعْنَا أَنَّ أُنَاساً خَارِجِينَ مِنْ عِنْدِنَا أَزْعَجُوكُمْ
    بِأَقْوَالٍ مُقَلِّبِينَ أَنْفُسَكُمْ وَقَائِلِينَ أَنْ تَخْتَتِنُوا
    وَتَحْفَظُوا النَّامُوسَ - الَّذِينَ نَحْنُ لَمْ نَأْمُرْهُمْ. رَأَيْنَا
    وَقَدْ صِرْنَا بِنَفْسٍ وَاحِدَةٍ أَنْ نَخْتَارَ رَجُلَيْنِ وَنُرْسِلَهُمَا
    إِلَيْكُمْ مَعَ حَبِيبَيْنَا بَرْنَابَا وَبُولُسَ رَجُلَيْنِ قَدْ بَذَلاَ
    نَفْسَيْهِمَا لأَجْلِ اسْمِ رَبِّنَا يَسُوعَ الْمَسِيحِ - فَقَدْ أَرْسَلْنَا
    يَهُوذَا وَسِيلاَ وَهُمَا يُخْبِرَانِكُمْ بِنَفْسِ الْأُمُورِ شِفَاهاً.
    لأَنَّهُ قَدْ رَأَى الرُّوحُ الْقُدُسُ وَنَحْنُ أَنْ لاَ نَضَعَ عَلَيْكُمْ
    ثِقْلاً أَكْثَرَ غَيْرَ هَذِهِ الأَشْيَاءِ الْوَاجِبَةِ: أَنْ تَمْتَنِعُوا
    عَمَّا ذُبِحَ لِلأَصْنَامِ وَعَنِ الدَّمِ وَالْمَخْنُوقِ وَالزِّنَا الَّتِي
    إِنْ حَفِظْتُمْ أَنْفُسَكُمْ مِنْهَا فَنِعِمَّا تَفْعَلُونَ. كُونُوا
    مُعَافَيْنَ». فَهَؤُلاَءِ لَمَّا أُطْلِقُوا جَاءُوا إِلَى أَنْطَاكِيَةَ
    وَجَمَعُوا الْجُمْهُورَ وَدَفَعُوا الرِّسَالَةَ. فَلَمَّا قَرَأُوهَا
    فَرِحُوا لِسَبَبِ التَّعْزِيَةِ. الرَّبُّ بِالطُّوفَانِ جَلَسَ وَيَجْلِسُ
    الرَّبُّ مَلِكاً إِلَى الأَبَدِ. الرَّبُّ يُعْطِي عِزّاً لِشَعْبِهِ.
    الرَّبُّ يُبَارِكُ شَعْبَهُ بِالسَّلاَمِ. وَضَرَبَ لَهُمْ مَثَلاً: «هَلْ
    يَقْدِرُ أَعْمَى أَنْ يَقُودَ أَعْمَى؟ أَمَا يَسْقُطُ الاِثْنَانِ فِي
    حُفْرَةٍ؟ لَيْسَ التِّلْمِيذُ أَفْضَلَ مِنْ مُعَلِّمِهِ بَلْ كُلُّ مَنْ
    صَارَ كَامِلاً يَكُونُ مِثْلَ مُعَلِّمِهِ. لِمَاذَا تَنْظُرُ الْقَذَى
    الَّذِي فِي عَيْنِ أَخِيكَ وَأَمَّا الْخَشَبَةُ الَّتِي فِي عَيْنِكَ فَلاَ
    تَفْطَنُ لَهَا؟ أَوْ كَيْفَ تَقْدِرُ أَنْ تَقُولَ لأَخِيكَ: يَا أَخِي
    دَعْنِي أُخْرِجِ الْقَذَى الَّذِي فِي عَيْنِكَ وَأَنْتَ لاَ تَنْظُرُ
    الْخَشَبَةَ الَّتِي فِي عَيْنِكَ. يَا مُرَائِي! أَخْرِجْ أَوَّلاً
    الْخَشَبَةَ مِنْ عَيْنِكَ وَحِينَئِذٍ تُبْصِرُ جَيِّداً أَنْ تُخْرِجَ
    الْقَذَى الَّذِي فِي عَيْنِ أَخِيكَ. لأَنَّهُ مَا مِنْ شَجَرَةٍ جَيِّدَةٍ
    تُثْمِرُ ثَمَراً رَدِيّاً وَلاَ شَجَرَةٍ رَدِيَّةٍ تُثْمِرُ ثَمَراً
    جَيِّداً. لأَنَّ كُلَّ شَجَرَةٍ تُعْرَفُ مِنْ ثَمَرِهَا. فَإِنَّهُمْ لاَ
    يَجْتَنُونَ مِنَ الشَّوْكِ تِيناً وَلاَ يَقْطِفُونَ مِنَ الْعُلَّيْقِ
    عِنَباً. اَلإِنْسَانُ الصَّالِحُ مِنْ كَنْزِ قَلْبِهِ الصَّالِحِ يُخْرِجُ
    الصَّلاَحَ وَالإِنْسَانُ الشِّرِّيرُ مِنْ كَنْزِ قَلْبِهِ الشِّرِّيرِ
    يُخْرِجُ الشَّرَّ. فَإِنَّهُ مِنْ فَضْلَةِ الْقَلْبِ يَتَكَلَّمُ فَمُهُ.
    وَلِمَاذَا تَدْعُونَنِي: يَا رَبُّ يَا رَبُّ وَأَنْتُمْ لاَ تَفْعَلُونَ مَا
    أَقُولُهُ؟ كُلُّ مَنْ يَأْتِي إِلَيَّ وَيَسْمَعُ كَلاَمِي وَيَعْمَلُ بِهِ
    يُشْبِهُ إِنْسَاناً بَنَى بَيْتاً وَحَفَرَ وَعَمَّقَ وَوَضَعَ الأَسَاسَ
    عَلَى الصَّخْرِ. فَلَمَّا حَدَثَ سَيْلٌ صَدَمَ النَّهْرُ ذَلِكَ الْبَيْتَ
    فَلَمْ يَقْدِرْ أَنْ يُزَعْزِعَهُ لأَنَّهُ كَانَ مُؤَسَّساً عَلَى الصَّخْرِ.
    وَأَمَّا الَّذِي يَسْمَعُ وَلاَ يَعْمَلُ فَيُشْبِهُ إِنْسَاناً بَنَى
    بَيْتَهُ عَلَى الأَرْضِ مِنْ دُونِ أَسَاسٍ فَصَدَمَهُ النَّهْرُ فَسَقَطَ
    حَالاً وَكَانَ خَرَابُ ذَلِكَ الْبَيْتِ عَظِيماً»."
