title:
  english: 1Corinthians 5:9— & 1Corinthians 6:1-51Peter 1:3-12Acts 17:10-14Psalm
    32:5Luke 11:33-36
  arabic: "١ كورنثوس ٥ : ٩— & ١ كورنثوس ٦ : ١-٥١بطرس ١ : ٣-١٢اعمال ١٧ :
    ١٠-١٤مزامير ٣٢ : ٥لوقا ١١ : ٣٣-٣٦"
text:
  english: I wrote to you in my epistle not to keep company with sexually immoral
    people. Yet I certainly did not mean with the sexually immoral people of
    this world, or with the covetous, or extortioners, or idolaters, since then
    you would need to go out of the world. But now I have written to you not to
    keep company with anyone named a brother, who is sexually immoral, or
    covetous, or an idolater, or a reviler, or a drunkard, or an
    extortioner--not even to eat with such a person. For what have I to do with
    judging those also who are outside? Do you not judge those who are inside?
    But those who are outside God judges. Therefore "put away from yourselves
    the evil person." Dare any of you, having a matter against another, go to
    law before the unrighteous, and not before the saints? Do you not know that
    the saints will judge the world? And if the world will be judged by you, are
    you unworthy to judge the smallest matters? Do you not know that we shall
    judge angels? How much more, things that pertain to this life? If then you
    have judgments concerning things pertaining to this life, do you appoint
    those who are least esteemed by the church to judge? I say this to your
    shame. Is it so, that there is not a wise man among you, not even one, who
    will be able to judge between his brethren? Blessed be the God and Father of
    our Lord Jesus Christ, who according to His abundant mercy has begotten us
    again to a living hope through the resurrection of Jesus Christ from the
    dead, to an inheritance incorruptible and undefiled and that does not fade
    away, reserved in heaven for you, who are kept by the power of God through
    faith for salvation ready to be revealed in the last time. In this you
    greatly rejoice, though now for a little while, if need be, you have been
    grieved by various trials, that the genuineness of your faith, being much
    more precious than gold that perishes, though it is tested by fire, may be
    found to praise, honor, and glory at the revelation of Jesus Christ, whom
    having not seen you love. Though now you do not see Him, yet believing, you
    rejoice with joy inexpressible and full of glory, receiving the end of your
    faith--the salvation of your souls. Of this salvation the prophets have
    inquired and searched carefully, who prophesied of the grace that would come
    to you, searching what, or what manner of time, the Spirit of Christ who was
    in them was indicating when He testified beforehand the sufferings of Christ
    and the glories that would follow. To them it was revealed that, not to
    themselves, but to us they were ministering the things which now have been
    reported to you through those who have preached the gospel to you by the
    Holy Spirit sent from heaven--things which angels desire to look into. Then
    the brethren immediately sent Paul and Silas away by night to Berea. When
    they arrived, they went into the synagogue of the Jews. These were more
    fair-minded than those in Thessalonica, in that they received the word with
    all readiness, and searched the Scriptures daily to find out whether these
    things were so. Therefore many of them believed, and also not a few of the
    Greeks, prominent women as well as men. But when the Jews from Thessalonica
    learned that the word of God was preached by Paul at Berea, they came there
    also and stirred up the crowds. Then immediately the brethren sent Paul
    away, to go to the sea; but both Silas and Timothy remained there. I
    acknowledged my sin to You, And my iniquity I have not hidden. I said, "I
    will confess my transgressions to the LORD," And You forgave the iniquity of
    my sin. "No one, when he has lit a lamp, puts it in a secret place or under
    a basket, but on a lampstand, that those who come in may see the light. The
    lamp of the body is the eye. Therefore, when your eye is good, your whole
    body also is full of light. But when your eye is bad, your body also is full
    of darkness. Therefore take heed that the light which is in you is not
    darkness. If then your whole body is full of light, having no part dark, the
    whole body will be full of light, as when the bright shining of a lamp gives
    you light."
  arabic: "كَتَبْتُ إِلَيْكُمْ فِي الرِّسَالَةِ أَنْ لاَ تُخَالِطُوا الزُّنَاةَ.
    وَلَيْسَ مُطْلَقاً زُنَاةَ هَذَا الْعَالَمِ أَوِ الطَّمَّاعِينَ أَوِ
    الْخَاطِفِينَ أَوْ عَبَدَةَ الأَوْثَانِ وَإِلاَّ فَيَلْزَمُكُمْ أَنْ
    تَخْرُجُوا مِنَ الْعَالَمِ. وَأَمَّا الآنَ فَكَتَبْتُ إِلَيْكُمْ: إِنْ كَانَ
    أَحَدٌ مَدْعُوٌّ أَخاً زَانِياً أَوْ طَمَّاعاً أَوْ عَابِدَ وَثَنٍ أَوْ
    شَتَّاماً أَوْ سِكِّيراً أَوْ خَاطِفاً أَنْ لاَ تُخَالِطُوا وَلاَ
    تُؤَاكِلُوا مِثْلَ هَذَا. لأَنَّهُ مَاذَا لِي أَنْ أَدِينَ الَّذِينَ مِنْ
    خَارِجٍ أَلَسْتُمْ أَنْتُمْ تَدِينُونَ الَّذِينَ مِنْ دَاخِلٍ. أَمَّا
    الَّذِينَ مِنْ خَارِجٍ فَاللَّهُ يَدِينُهُمْ. فَاعْزِلُوا الْخَبِيثَ مِنْ
    بَيْنِكُمْ. أَيَتَجَاسَرُ مِنْكُمْ أَحَدٌ لَهُ دَعْوَى عَلَى آخَرَ أَنْ
    يُحَاكَمَ عِنْدَ الظَّالِمِينَ وَلَيْسَ عِنْدَ الْقِدِّيسِينَ؟ أَلَسْتُمْ
    تَعْلَمُونَ أَنَّ الْقِدِّيسِينَ سَيَدِينُونَ الْعَالَمَ؟ فَإِنْ كَانَ
    الْعَالَمُ يُدَانُ بِكُمْ أَفَأَنْتُمْ غَيْرُ مُسْتَأْهِلِينَ لِلْمَحَاكِمِ
    الصُّغْرَى؟ أَلَسْتُمْ تَعْلَمُونَ أَنَّنَا سَنَدِينُ مَلاَئِكَةً؟
    فَبِالأَوْلَى أُمُورَ هَذِهِ الْحَيَاةِ! فَإِنْ كَانَ لَكُمْ مَحَاكِمُ فِي
    أُمُورِ هَذِهِ الْحَيَاةِ فَأَجْلِسُوا الْمُحْتَقَرِينَ فِي الْكَنِيسَةِ
    قُضَاةً! لِتَخْجِيلِكُمْ أَقُولُ. أَهَكَذَا لَيْسَ بَيْنَكُمْ حَكِيمٌ وَلاَ
    وَاحِدٌ يَقْدِرُ أَنْ يَقْضِيَ بَيْنَ إِخْوَتِهِ؟ مُبَارَكٌ اللهُ أَبُو
    رَبِّنَا يَسُوعَ الْمَسِيحِ، الَّذِي حَسَبَ رَحْمَتِهِ الْكَثِيرَةِ
    وَلَدَنَا ثَانِيَةً لِرَجَاءٍ حَيٍّ، بِقِيَامَةِ يَسُوعَ الْمَسِيحِ مِنَ
    الأَمْوَاتِ، لِمِيرَاثٍ لاَ يَفْنَى وَلاَ يَتَدَنَّسُ وَلاَ يَضْمَحِلُّ،
    مَحْفُوظٌ فِي السَّمَاوَاتِ لأَجْلِكُمْ، أَنْتُمُ الَّذِينَ بِقُوَّةِ اللهِ
    مَحْرُوسُونَ، بِإِيمَانٍ، لِخَلاَصٍ مُسْتَعَدٍّ أَنْ يُعْلَنَ فِي الزَّمَانِ
    الأَخِيرِ. الَّذِي بِهِ تَبْتَهِجُونَ، مَعَ أَنَّكُمُ الآنَ - إِنْ كَانَ
    يَجِبُ - تُحْزَنُونَ يَسِيراً بِتَجَارِبَ مُتَنَوِّعَةٍ، لِكَيْ تَكُونَ
    تَزْكِيَةُ إِيمَانِكُمْ، وَهِيَ أَثْمَنُ مِنَ الذَّهَبِ الْفَانِي، مَعَ
    أَنَّهُ يُمْتَحَنُ بِالنَّارِ، تُوجَدُ لِلْمَدْحِ وَالْكَرَامَةِ وَالْمَجْدِ
    عِنْدَ اسْتِعْلاَنِ يَسُوعَ الْمَسِيحِ، الَّذِي وَإِنْ لَمْ تَرَوْهُ
    تُحِبُّونَهُ. ذَلِكَ وَإِنْ كُنْتُمْ لاَ تَرَوْنَهُ الآنَ لَكِنْ تُؤْمِنُونَ
    بِهِ، فَتَبْتَهِجُونَ بِفَرَحٍ لاَ يُنْطَقُ بِهِ وَمَجِيدٍ، نَائِلِينَ
    غَايَةَ إِيمَانِكُمْ خَلاَصَ النُّفُوسِ. الْخَلاَصَ الَّذِي فَتَّشَ وَبَحَثَ
    عَنْهُ أَنْبِيَاءُ، الَّذِينَ تَنَبَّأُوا عَنِ النِّعْمَةِ الَّتِي
    لأَجْلِكُمْ، بَاحِثِينَ أَيُّ وَقْتٍ أَوْ مَا الْوَقْتُ الَّذِي كَانَ
    يَدُلُّ عَلَيْهِ رُوحُ الْمَسِيحِ الَّذِي فِيهِمْ، إِذْ سَبَقَ فَشَهِدَ
    بِالآلاَمِ الَّتِي لِلْمَسِيحِ وَالأَمْجَادِ الَّتِي بَعْدَهَا. الَّذِينَ
    أُعْلِنَ لَهُمْ أَنَّهُمْ لَيْسَ لأَنْفُسِهِمْ، بَلْ لَنَا كَانُوا
    يَخْدِمُونَ بِهَذِهِ الأُمُورِ الَّتِي أُخْبِرْتُمْ بِهَا أَنْتُمُ الآنَ
    بِوَاسِطَةِ الَّذِينَ بَشَّرُوكُمْ فِي الرُّوحِ الْقُدُسِ الْمُرْسَلِ مِنَ
    السَّمَاءِ. الَّتِي تَشْتَهِي الْمَلاَئِكَةُ أَنْ تَطَّلِعَ عَلَيْهَا.
    وَأَمَّا الإِخْوَةُ فَلِلْوَقْتِ أَرْسَلُوا بُولُسَ وَسِيلاَ لَيْلاً إِلَى
    بِيرِيَّةَ. وَهُمَا لَمَّا وَصَلاَ مَضَيَا إِلَى مَجْمَعِ الْيَهُودِ.
    وَكَانَ هَؤُلاَءِ أَشْرَفَ مِنَ الَّذِينَ فِي تَسَالُونِيكِي فَقَبِلُوا
    الْكَلِمَةَ بِكُلِّ نَشَاطٍ فَاحِصِينَ الْكُتُبَ كُلَّ يَوْمٍ: هَلْ هَذِهِ
    الْأُمُورُ هَكَذَا؟ فَآمَنَ مِنْهُمْ كَثِيرُونَ وَمِنَ النِّسَاءِ
    الْيُونَانِيَّاتِ الشَّرِيفَاتِ وَمِنَ الرِّجَالِ عَدَدٌ لَيْسَ بِقَلِيلٍ.
    فَلَمَّا عَلِمَ الْيَهُودُ الَّذِينَ مِنْ تَسَالُونِيكِي أَنَّهُ فِي
    بِيرِيَّةَ أَيْضاً نَادَى بُولُسُ بِكَلِمَةِ اللهِ جَاءُوا يُهَيِّجُونَ
    الْجُمُوعَ هُنَاكَ أَيْضاً. فَحِينَئِذٍ أَرْسَلَ الإِخْوَةُ بُولُسَ
    لِلْوَقْتِ لِيَذْهَبَ كَمَا إِلَى الْبَحْرِ وَأَمَّا سِيلاَ وَتِيمُوثَاوُسُ
    فَبَقِيَا هُنَاكَ. أَعْتَرِفُ لَكَ بِخَطِيَّتِي وَلاَ أَكْتُمُ إِثْمِي.
    قُلْتُ: [أَعْتَرِفُ لِلرَّبِّ بِذَنْبِي] وَأَنْتَ رَفَعْتَ أَثَامَ
    خَطِيَّتِي. سِلاَهْ. «لَيْسَ أَحَدٌ يُوقِدُ سِرَاجاً وَيَضَعُهُ فِي خُفْيَةٍ
    وَلاَ تَحْتَ الْمِكْيَالِ بَلْ عَلَى الْمَنَارَةِ لِكَيْ يَنْظُرَ
    الدَّاخِلُونَ النُّورَ. سِرَاجُ الْجَسَدِ هُوَ الْعَيْنُ فَمَتَى كَانَتْ
    عَيْنُكَ بَسِيطَةً فَجَسَدُكَ كُلُّهُ يَكُونُ نَيِّراً وَمَتَى كَانَتْ
    شِرِّيرَةً فَجَسَدُكَ يَكُونُ مُظْلِماً. اُنْظُرْ إِذاً لِئَلاَّ يَكُونَ
    النُّورُ الَّذِي فِيكَ ظُلْمَةً. فَإِنْ كَانَ جَسَدُكَ كُلُّهُ نَيِّراً
    لَيْسَ فِيهِ جُزْءٌ مُظْلِمٌ يَكُونُ نَيِّراً كُلُّهُ كَمَا حِينَمَا يُضِيءُ
    لَكَ السِّرَاجُ بِلَمَعَانِهِ»."
