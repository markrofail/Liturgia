title:
  english: Psalm 54:1 & Psalm 54:2
  arabic: "مزامير ٥٤ : ١ & مزامير ٥٤ : ٢"
text:
  english: Save me, O God, by Your name, And vindicate me by Your strength. Hear
    my prayer, O God; Give ear to the words of my mouth.
  arabic: اَللهُمَّ بِاسْمِكَ خَلِّصْنِي وَبِقُوَّتِكَ احْكُمْ لِي. اسْمَعْ يَا
    اللهُ صَلاَتِي. اصْغَ إِلَى كَلاَمِ فَمِي.
