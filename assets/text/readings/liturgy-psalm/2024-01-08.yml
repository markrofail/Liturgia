title:
  english: Psalm 2:7-8
  arabic: "مزامير ٢ : ٧-٨"
text:
  english: The LORD has said to Me, "You are My Son, Today I have begotten You.
    Ask of Me, and I will give You The nations for Your inheritance, And the
    ends of the earth for Your possession.
  arabic: "إِنِّي أُخْبِرُ مِنْ جِهَةِ قَضَاءِ الرَّبِّ. قَالَ لِي: [أَنْتَ
    ابْنِي. أَنَا الْيَوْمَ وَلَدْتُكَ. اِسْأَلْنِي فَأُعْطِيَكَ الأُمَمَ
    مِيرَاثاً لَكَ وَأَقَاصِيَ الأَرْضِ مُلْكاً لَكَ."
