title:
  english: Psalm 24:1 & Psalm 24:4
  arabic: "مزامير ٢٤ : ١ & مزامير ٢٤ : ٤"
text:
  english: The earth is the LORD's, and all its fullness, The world and those who
    dwell therein. He who has clean hands and a pure heart,
  arabic: لِلرَّبِّ الأَرْضُ وَمِلْؤُهَا. الْمَسْكُونَةُ وَكُلُّ السَّاكِنِينَ
    فِيهَا. اَلطَّاهِرُ الْيَدَيْنِ وَالنَّقِيُّ الْقَلْبِ الَّذِي لَمْ يَحْمِلْ
    نَفْسَهُ إِلَى الْبَاطِلِ وَلاَ حَلَفَ كَذِباً.
