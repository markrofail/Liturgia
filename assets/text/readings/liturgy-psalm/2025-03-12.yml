title:
  english: Psalm 27:7-8
  arabic: "مزامير ٢٧ : ٧-٨"
text:
  english: Hear, O LORD, when I cry with my voice! Have mercy also upon me, and
    answer me. When You said, "Seek My face," My heart said to You, "Your face,
    LORD, I will seek."
  arabic: "اِسْتَمِعْ يَا رَبُّ. بِصَوْتِي أَدْعُو فَارْحَمْنِي وَاسْتَجِبْ لِي.
    لَكَ قَالَ قَلْبِي: [قُلْتَ اطْلُبُوا وَجْهِي. وَجْهَكَ يَا رَبُّ
    أَطْلُبُ]."
