title:
  english: Psalm 66:1 & Psalm 66:6
  arabic: "مزامير ٦٦ : ١ & مزامير ٦٦ : ٦"
text:
  english: God be merciful to us and bless us, And cause His face to shine upon
    us,Selah Then the earth shall yield her increase; God, our own God, shall
    bless us.
  arabic: اِهْتِفِي لِلَّهِ يَا كُلَّ الأَرْضِ. حَوَّلَ الْبَحْرَ إِلَى يَبَسٍ
    وَفِي النَّهْرِ عَبَرُوا بِالرِّجْلِ. هُنَاكَ فَرِحْنَا بِهِ.
