title:
  english: Psalm 122:1-2
  arabic: "مزامير ١٢٢ : ١-٢"
text:
  english: I was glad when they said to me, "Let us go into the house of the
    LORD." Our feet have been standing Within your gates, O Jerusalem!
  arabic: "فَرِحْتُ بِالْقَائِلِينَ لِي: [إِلَى بَيْتِ الرَّبِّ نَذْهَبُ]. تَقِفُ
    أَرْجُلُنَا فِي أَبْوَابِكِ يَا أُورُشَلِيمُ."
