title:
  english: Psalm 102:24-26
  arabic: "مزامير ١٠٢ : ٢٤-٢٦"
text:
  english: I said, "O my God, Do not take me away in the midst of my days; Your
    years are throughout all generations. Of old You laid the foundation of the
    earth, And the heavens are the work of Your hands. They will perish, but You
    will endure; Yes, they will all grow old like a garment; Like a cloak You
    will change them, And they will be changed.
  arabic: "أَقُولُ: [يَا إِلَهِي لاَ تَقْبِضْنِي فِي نِصْفِ أَيَّامِي. إِلَى
    دَهْرِ الدُّهُورِ سِنُوكَ. مِنْ قِدَمٍ أَسَّسْتَ الأَرْضَ وَالسَّمَاوَاتُ
    هِيَ عَمَلُ يَدَيْكَ. هِيَ تَبِيدُ وَأَنْتَ تَبْقَى وَكُلُّهَا كَثَوْبٍ
    تَبْلَى كَرِدَاءٍ تُغَيِّرُهُنَّ فَتَتَغَيَّرُ."
