title:
  english: Psalm 118:14-15
  arabic: "مزامير ١١٨ : ١٤-١٥"
text:
  english: The LORD is my strength and song, And He has become my salvation. The
    voice of rejoicing and salvation Is in the tents of the righteous; The right
    hand of the LORD does valiantly.
  arabic: قُوَّتِي وَتَرَنُّمِي الرَّبُّ وَقَدْ صَارَ لِي خَلاَصاً. صَوْتُ
    تَرَنُّمٍ وَخَلاَصٍ فِي خِيَامِ الصِّدِّيقِينَ. يَمِينُ الرَّبِّ صَانِعَةٌ
    بِبَأْسٍ.
