title:
  english: Psalm 34:19 & Psalm 68:3
  arabic: "مزامير ٣٤ : ١٩ & مزامير ٦٨ : ٣"
text:
  english: Many are the afflictions of the righteous, But the LORD delivers him
    out of them all. But let the righteous be glad; Let them rejoice before God;
    Yes, let them rejoice exceedingly.
  arabic: كَثِيرَةٌ هِيَ بَلاَيَا الصِّدِّيقِ وَمِنْ جَمِيعِهَا يُنَجِّيهِ
    الرَّبُّ. وَالصِّدِّيقُونَ يَفْرَحُونَ. يَبْتَهِجُونَ أَمَامَ اللهِ
    وَيَطْفِرُونَ فَرَحاً.
