title:
  english: Psalm 18:1-2
  arabic: "مزامير ١٨ : ١-٢"
text:
  english: I will love You, O LORD, my strength. The LORD is my rock and my
    fortress and my deliverer; My God, my strength, in whom I will trust; My
    shield and the horn of my salvation, my stronghold.
  arabic: أُحِبُّكَ يَا رَبُّ يَا قُوَّتِي. الرَّبُّ صَخْرَتِي وَحِصْنِي
    وَمُنْقِذِي. إِلَهِي صَخْرَتِي بِهِ أَحْتَمِي. تُرْسِي وَقَرْنُ خَلاَصِي
    وَمَلْجَإِي.
