title:
  english: Psalm 107:20 & Psalm 107:22
  arabic: "مزامير ١٠٧ : ٢٠ & مزامير ١٠٧ : ٢٢"
text:
  english: He sent His word and healed them, And delivered them from their
    destructions. Let them sacrifice the sacrifices of thanksgiving, And declare
    His works with rejoicing.
  arabic: فَلْيَحْمَدُوا الرَّبَّ عَلَى رَحْمَتِهِ وَعَجَائِبِهِ لِبَنِي آدَمَ
    اَلنَّازِلُونَ إِلَى الْبَحْرِ فِي السُّفُنِ الْعَامِلُونَ عَمَلاً فِي
    الْمِيَاهِ الْكَثِيرَةِ
