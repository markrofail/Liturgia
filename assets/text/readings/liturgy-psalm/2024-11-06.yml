title:
  english: Psalm 1:1
  arabic: "مزامير ١ : ١"
text:
  english: Blessed is the man Who walks not in the counsel of the ungodly, Nor
    stands in the path of sinners, Nor sits in the seat of the scornful.
  arabic: طُوبَى لِلرَّجُلِ الَّذِي لَمْ يَسْلُكْ فِي مَشُورَةِ الأَشْرَارِ وَفِي
    طَرِيقِ الْخُطَاةِ لَمْ يَقِفْ وَفِي مَجْلِسِ الْمُسْتَهْزِئِينَ لَمْ
    يَجْلِسْ.
