title:
  english: Psalm 91:13 & Psalm 91:11
  arabic: "مزامير ٩١ : ١٣ & مزامير ٩١ : ١١"
text:
  english: You shall tread upon the lion and the cobra, The young lion and the
    serpent you shall trample underfoot. For He shall give His angels charge
    over you, To keep you in all your ways.
  arabic: عَلَى الأَسَدِ وَالصِّلِّ تَطَأُ. الشِّبْلَ وَالثُّعْبَانَ تَدُوسُ.
    لأَنَّهُ يُوصِي مَلاَئِكَتَهُ بِكَ لِكَيْ يَحْفَظُوكَ فِي كُلِّ طُرْقِكَ.
