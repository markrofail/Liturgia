title:
  english: Psalm 37:30-31
  arabic: "مزامير ٣٧ : ٣٠-٣١"
text:
  english: The mouth of the righteous speaks wisdom, And his tongue talks of
    justice. The law of his God is in his heart; None of his steps shall slide.
  arabic: فَمُ الصِّدِّيقِ يَلْهَجُ بِالْحِكْمَةِ وَلِسَانُهُ يَنْطِقُ بِالْحَقِّ.
    شَرِيعَةُ إِلَهِهِ فِي قَلْبِهِ. لاَ تَتَقَلْقَلُ خَطَوَاتُهُ.
