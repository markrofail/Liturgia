title:
  english: Psalm 45:14-15
  arabic: "مزامير ٤٥ : ١٤-١٥"
text:
  english: She shall be brought to the King in robes of many colors; The virgins,
    her companions who follow her, shall be brought to You. With gladness and
    rejoicing they shall be brought; They shall enter the King's palace.
  arabic: بِمَلاَبِسَ مُطَرَّزَةٍ تُحْضَرُ إِلَى الْمَلِكِ. فِي أَثَرِهَا عَذَارَى
    صَاحِبَاتُهَا. مُقَدَّمَاتٍ إِلَيْكَ يُحْضَرْنَ بِفَرَحٍ وَابْتِهَاجٍ.
    يَدْخُلْنَ إِلَى قَصْرِ الْمَلِكِ.
