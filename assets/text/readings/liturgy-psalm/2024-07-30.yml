title:
  english: Psalm 78:5 & Psalm 135:5
  arabic: "مزامير ٧٨ : ٥ & مزامير ١٣٥ : ٥"
text:
  english: For He established a testimony in Jacob, And appointed a law in Israel,
    For I know that the LORD is great, And our Lord is above all gods.
  arabic: أَقَامَ شَهَادَةً فِي يَعْقُوبَ وَوَضَعَ شَرِيعَةً فِي إِسْرَائِيلَ
    الَّتِي أَوْصَى آبَاءَنَا أَنْ يُعَرِّفُوا بِهَا أَبْنَاءَهُمْ لأَنِّي أَنَا
    قَدْ عَرَفْتُ أَنَّ الرَّبَّ عَظِيمٌ وَرَبَّنَا فَوْقَ جَمِيعِ الآلِهَةِ.
