title:
  english: Psalm 92:12-13
  arabic: "مزامير ٩٢ : ١٢-١٣"
text:
  english: The righteous shall flourish like a palm tree, He shall grow like a
    cedar in Lebanon. Those who are planted in the house of the LORD Shall
    flourish in the courts of our God.
  arabic: اَلصِّدِّيقُ كَالنَّخْلَةِ يَزْهُو كَالأَرْزِ فِي لُبْنَانَ يَنْمُو.
    مَغْرُوسِينَ فِي بَيْتِ الرَّبِّ فِي دِيَارِ إِلَهِنَا يُزْهِرُونَ.
