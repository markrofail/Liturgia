title:
  english: Psalm 68:26 & Psalm 68:27 & Psalm 68:25
  arabic: "مزامير ٦٨ : ٢٦ & مزامير ٦٨ : ٢٧ & مزامير ٦٨ : ٢٥"
text:
  english: Bless God in the congregations, The Lord, from the fountain of Israel.
    There is little Benjamin, their leader, The princes of Judah and their
    company, The princes of Zebulun and the princes of Naphtali. The singers
    went before, the players on instruments followed after; Among them were the
    maidens playing timbrels.
  arabic: فِي الْجَمَاعَاتِ بَارِكُوا اللهَ الرَّبَّ أَيُّهَا الْخَارِجُونَ مِنْ
    عَيْنِ إِسْرَائِيلَ. هُنَاكَ بِنْيَامِينُ الصَّغِيرُ مُتَسَلِّطُهُمْ
    رُؤَسَاءُ يَهُوذَا جُلُّهُمْ رُؤَسَاءُ زَبُولُونَ رُؤَسَاءُ نَفْتَالِي. مِنْ
    قُدَّامٍ الْمُغَنُّونَ. مِنْ وَرَاءٍ ضَارِبُو الأَوْتَارِ. فِي الْوَسَطِ
    فَتَيَاتٌ ضَارِبَاتُ الدُّفُوفِ.
