title:
  english: Psalm 7:1 & Psalm 7:17
  arabic: "مزامير ٧ : ١ & مزامير ٧ : ١٧"
text:
  english: O LORD my God, in You I put my trust; Save me from all those who
    persecute me; And deliver me, I will praise the LORD according to His
    righteousness, And will sing praise to the name of the LORD Most High.
  arabic: يَا رَبُّ إِلَهِي عَلَيْكَ تَوَكَّلْتُ. خَلِّصْنِي مِنْ كُلِّ الَّذِينَ
    يَطْرُدُونَنِي وَنَجِّنِي أَحْمَدُ الرَّبَّ حَسَبَ بِرِّهِ. وَأُرَنِّمُ
    لاِسْمِ الرَّبِّ الْعَلِيِّ.
