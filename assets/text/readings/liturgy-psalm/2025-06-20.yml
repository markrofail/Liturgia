title:
  english: Psalm 138:1-3
  arabic: "مزامير ١٣٨ : ١-٣"
text:
  english: Before the gods I will sing praises to You. I will worship toward Your
    holy temple, For Your lovingkindness and Your truth; In the day when I cried
    out, You answered me.
  arabic: أَحْمَدُكَ مِنْ كُلِّ قَلْبِي. قُدَّامَ الآلِهَةِ أُرَنِّمُ لَكَ.
    أَسْجُدُ فِي هَيْكَلِ قُدْسِكَ وَأَحْمَدُ اسْمَكَ عَلَى رَحْمَتِكَ وَحَقِّكَ
    لأَنَّكَ قَدْ عَظَّمْتَ كَلِمَتَكَ عَلَى كُلِّ اسْمِكَ. فِي يَوْمَ
    دَعَوْتُكَ أَجَبْتَنِي. شَجَّعْتَنِي قُوَّةً فِي نَفْسِي.
