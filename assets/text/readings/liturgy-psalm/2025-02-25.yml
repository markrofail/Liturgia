title:
  english: Psalm 25:16-17
  arabic: "مزامير ٢٥ : ١٦-١٧"
text:
  english: Turn Yourself to me, and have mercy on me, For I am desolate and
    afflicted. The troubles of my heart have enlarged; Bring me out of my
    distresses!
  arabic: اِلْتَفِتْ إِلَيَّ وَارْحَمْنِي لأَنِّي وَحْدٌ وَمِسْكِينٌ أَنَا.
    اُفْرُجْ ضِيقَاتِ قَلْبِي. مِنْ شَدَائِدِي أَخْرِجْنِي.
