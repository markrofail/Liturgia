title:
  english: Psalm 98:2-3
  arabic: "مزامير ٩٨ : ٢-٣"
text:
  english: The LORD has made known His salvation; His righteousness He has
    revealed in the sight of the nations. He has remembered His mercy and His
    faithfulness to the house of Israel; All the ends of the earth have seen the
    salvation of our God.
  arabic: أَعْلَنَ الرَّبُّ خَلاَصَهُ. لِعُيُونِ الأُمَمِ كَشَفَ بِرَّهُ. ذَكَرَ
    رَحْمَتَهُ وَأَمَانَتَهُ لِبَيْتِ إِسْرَائِيلَ. رَأَتْ كُلُّ أَقَاصِي
    الأَرْضِ خَلاَصَ إِلَهِنَا.
