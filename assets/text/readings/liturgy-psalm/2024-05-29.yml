title:
  english: Psalm 74:12 & Psalm 74:13 & Psalm 74:22 & Psalm 74:23
  arabic: "مزامير ٧٤ : ١٢ & مزامير ٧٤ : ١٣ & مزامير ٧٤ : ٢٢ & مزامير ٧٤ : ٢٣"
text:
  english: For God is my King from of old, Working salvation in the midst of the
    earth. You divided the sea by Your strength; You broke the heads of the sea
    serpents in the waters. Arise, O God, plead Your own cause; Remember how the
    foolish man reproaches You daily. Do not forget the voice of Your enemies;
    The tumult of those who rise up against You increases continually.
  arabic: وَاللهُ مَلِكِي مُنْذُ الْقِدَمِ فَاعِلُ الْخَلاَصِ فِي وَسَطِ الأَرْضِ.
    أَنْتَ شَقَقْتَ الْبَحْرَ بِقُوَّتِكَ. كَسَرْتَ رُؤُوسَ التَّنَانِينِ عَلَى
    الْمِيَاهِ. قُمْ يَا اللهُ. أَقِمْ دَعْوَاكَ. اذْكُرْ تَعْيِيرَ الْجَاهِلِ
    إِيَّاكَ الْيَوْمَ كُلَّهُ. لاَ تَنْسَ صَوْتَ أَضْدَادِكَ ضَجِيجَ
    مُقَاوِمِيكَ الصَّاعِدَ دَائِماً.
