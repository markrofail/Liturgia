title:
  english: Psalm 85:10-11
  arabic: "مزامير ٨٥ : ١٠-١١"
text:
  english: Mercy and truth have met together; Righteousness and peace have kissed.
    Truth shall spring out of the earth, And righteousness shall look down from
    heaven.
  arabic: الرَّحْمَةُ وَالْحَقُّ الْتَقَيَا. الْبِرُّ وَالسَّلاَمُ تَلاَثَمَا.
    الْحَقُّ مِنَ الأَرْضِ يَنْبُتُ وَالْبِرُّ مِنَ السَّمَاءِ يَطَّلِعُ.
