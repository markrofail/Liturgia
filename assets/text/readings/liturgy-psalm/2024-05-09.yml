title:
  english: Psalm 106:48
  arabic: "مزامير ١٠٦ : ٤٨"
text:
  english: Blessed be the LORD God of Israel From everlasting to everlasting! And
    let all the people say, "Amen!" Praise the LORD!
  arabic: "مُبَارَكٌ الرَّبُّ إِلَهُ إِسْرَائِيلَ مِنَ الأَزَلِ وَإِلَى الأَبَدِ.
    وَيَقُولُ كُلُّ الشَّعْبِ: [آمِينَ]. هَلِّلُويَا."
