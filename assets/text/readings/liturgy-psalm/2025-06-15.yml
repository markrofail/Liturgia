title:
  english: Psalm 12:6 & Psalm 12:5
  arabic: "مزامير ١٢ : ٦ & مزامير ١٢ : ٥"
text:
  english: The words of the LORD are pure words, Like silver tried in a furnace of
    earth, Purified seven times. "For the oppression of the poor, for the
    sighing of the needy, Now I will arise," says the LORD; "I will set him in
    the safety for which he yearns."
  arabic: كَلاَمُ الرَّبِّ كَلاَمٌ نَقِيٌّ كَفِضَّةٍ مُصَفَّاةٍ فِي بُوطَةٍ فِي
    الأَرْضِ مَمْحُوصَةٍ سَبْعَ مَرَّاتٍ. [مِنِ اغْتِصَابِ الْمَسَاكِينِ مِنْ
    صَرْخَةِ الْبَائِسِينَ الآنَ أَقُومُ يَقُولُ الرَّبُّ. [أَجْعَلُ فِي وُسْعٍ
    الَّذِي يُنْفُثُ فِيهِ].
