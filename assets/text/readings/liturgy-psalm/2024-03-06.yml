title:
  english: Psalm 73:23 & Psalm 73:24 & Psalm 73:28
  arabic: "مزامير ٧٣ : ٢٣ & مزامير ٧٣ : ٢٤ & مزامير ٧٣ : ٢٨"
text:
  english: You hold me by my right hand. You will guide me with Your counsel, And
    afterward receive me to glory. But it is good for me to draw near to God; I
    have put my trust in the Lord GOD, That I may tell of all Your praises In
    the gates of the daughter of Zion.
  arabic: وَلَكِنِّي دَائِماً مَعَكَ. أَمْسَكْتَ بِيَدِي الْيُمْنَى. بِرَأْيِكَ
    تَهْدِينِي وَبَعْدُ إِلَى مَجْدٍ تَأْخُذُنِي. أَمَّا أَنَا فَالاِقْتِرَابُ
    إِلَى اللهِ حَسَنٌ لِي. جَعَلْتُ بِالسَّيِّدِ الرَّبِّ مَلْجَإِي لِأُخْبِرَ
    بِكُلِّ صَنَائِعِكَ.
