title:
  english: Psalm 47:5 & Psalm 47:7
  arabic: "مزامير ٤٧ : ٥ & مزامير ٤٧ : ٧"
text:
  english: God has gone up with a shout, The LORD with the sound of a trumpet. For
    God is the King of all the earth.
  arabic: صَعِدَ اللهُ بِهُتَافٍ الرَّبُّ بِصَوْتِ الصُّورِ. لأَنَّ اللهَ مَلِكُ
    الأَرْضِ كُلِّهَا رَنِّمُوا قَصِيدَةً.
