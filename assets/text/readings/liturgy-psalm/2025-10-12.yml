title:
  english: Psalm 34:1-2
  arabic: "مزامير ٣٤ : ١-٢"
text:
  english: I will bless the LORD at all times; His praise shall continually be in
    my mouth. My soul shall make its boast in the LORD; The humble shall hear of
    it and be glad.
  arabic: أُبَارِكُ الرَّبَّ فِي كُلِّ حِينٍ. دَائِماً تَسْبِيحُهُ فِي فَمِي.
    بِالرَّبِّ تَفْتَخِرُ نَفْسِي. يَسْمَعُ الْوُدَعَاءُ فَيَفْرَحُونَ.
