title:
  english: Psalm 105:3-5
  arabic: "مزامير ١٠٥ : ٣-٥"
text:
  english: Let the hearts of those rejoice who seek the LORD! Seek the LORD and
    His strength; Seek His face evermore! Remember His marvelous works which He
    has done, His wonders, and the judgments of His mouth,
  arabic: افْتَخِرُوا بِاسْمِهِ الْقُدُّوسِ. لِتَفْرَحْ قُلُوبُ الَّذِينَ
    يَلْتَمِسُونَ الرَّبَّ. اُطْلُبُوا الرَّبَّ وَقُدْرَتَهُ. الْتَمِسُوا
    وَجْهَهُ دَائِماً. اذْكُرُوا عَجَائِبَهُ الَّتِي صَنَعَ آيَاتِهِ وَأَحْكَامَ
    فَمِهِ
