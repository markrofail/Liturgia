title:
  english: Psalm 9:13 & Psalm 9:14
  arabic: "مزامير ٩ : ١٣ & مزامير ٩ : ١٤"
text:
  english: "You who lift me up from the gates of death: That I may tell of all
    Your praise In the gates of the daughter of Zion. I will rejoice in Your
    salvation."
  arabic: اِرْحَمْنِي يَا رَبُّ. انْظُرْ مَذَلَّتِي مِنْ مُبْغِضِيَّ يَا رَافِعِي
    مِنْ أَبْوَابِ الْمَوْتِ. لِكَيْ أُحَدِّثَ بِكُلِّ تَسَابِيحِكَ فِي
    أَبْوَابِ ابْنَةِ صِهْيَوْنَ مُبْتَهِجاً بِخَلاَصِكَ.
