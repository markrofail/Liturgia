title:
  english: Psalm 86:12 & Psalm 86:13
  arabic: "مزامير ٨٦ : ١٢ & مزامير ٨٦ : ١٣"
text:
  english: I will praise You, O Lord my God, with all my heart, And I will glorify
    Your name forevermore. For great is Your mercy toward me, And You have
    delivered my soul from the depths of Sheol.
  arabic: أَحْمَدُكَ يَا رَبُّ إِلَهِي مِنْ كُلِّ قَلْبِي وَأُمَجِّدُ اسْمَكَ
    إِلَى الدَّهْرِ. لأَنَّ رَحْمَتَكَ عَظِيمَةٌ نَحْوِي وَقَدْ نَجَّيْتَ
    نَفْسِي مِنَ الْهَاوِيَةِ السُّفْلَى.
