title:
  english: Psalm 76:1 & Psalm 76:2
  arabic: "مزامير ٧٦ : ١ & مزامير ٧٦ : ٢"
text:
  english: In Judah God is known; His name is great in Israel. In Salem also is
    His tabernacle, And His dwelling place in Zion.
  arabic: اَللهُ مَعْرُوفٌ فِي يَهُوذَا. اسْمُهُ عَظِيمٌ فِي إِسْرَائِيلَ. كَانَتْ
    فِي سَالِيمَ مَظَلَّتُهُ وَمَسْكَنُهُ فِي صِهْيَوْنَ.
