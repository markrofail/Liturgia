title:
  english: Psalm 112:4 & Psalm 112:6 & Psalm 112:7
  arabic: "مزامير ١١٢ : ٤ & مزامير ١١٢ : ٦ & مزامير ١١٢ : ٧"
text:
  english: Unto the upright there arises light in the darkness; He is gracious,
    and full of compassion, and righteous. Surely he will never be shaken; The
    righteous will be in everlasting remembrance. He will not be afraid of evil
    tidings; His heart is steadfast, trusting in the LORD.
  arabic: نُورٌ أَشْرَقَ فِي الظُّلْمَةِ لِلْمُسْتَقِيمِينَ. هُوَ حَنَّانٌ
    وَرَحِيمٌ وَصِدِّيقٌ. لأَنَّهُ لاَ يَتَزَعْزَعُ إِلَى الدَّهْرِ. الصِّدِّيقُ
    يَكُونُ لِذِكْرٍ أَبَدِيٍّ. لاَ يَخْشَى مِنْ خَبَرِ سُوءٍ. قَلْبُهُ ثَابِتٌ
    مُتَّكِلاً عَلَى الرَّبِّ.
