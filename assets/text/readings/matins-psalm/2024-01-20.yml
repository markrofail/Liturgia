title:
  english: Psalm 29:3 - 4
  arabic: "مزامير ٢٩ : ٣-٤"
text:
  english: The voice of the LORD is over the waters; The God of glory thunders;
    The LORD is over many waters. The voice of the LORD is powerful; The voice
    of the LORD is full of majesty.
  arabic: صَوْتُ الرَّبِّ عَلَى الْمِيَاهِ. إِلَهُ الْمَجْدِ أَرْعَدَ. الرَّبُّ
    فَوْقَ الْمِيَاهِ الْكَثِيرَةِ. صَوْتُ الرَّبِّ بِالْقُوَّةِ. صَوْتُ
    الرَّبِّ بِالْجَلاَلِ.
