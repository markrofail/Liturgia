title:
  english: Psalm 118:16 & Psalm 118:17
  arabic: "مزامير ١١٨ : ١٦ & مزامير ١١٨ : ١٧"
text:
  english: The right hand of the LORD is exalted; The right hand of the LORD does
    valiantly. I shall not die, but live, And declare the works of the LORD.
  arabic: يَمِينُ الرَّبِّ مُرْتَفِعَةٌ. يَمِينُ الرَّبِّ صَانِعَةٌ بِبَأْسٍ. لاَ
    أَمُوتُ بَلْ أَحْيَا وَأُحَدِّثُ بِأَعْمَالِ الرَّبِّ.
