title:
  english: Psalm 37:39-40
  arabic: "مزامير ٣٧ : ٣٩-٤٠"
text:
  english: But the salvation of the righteous is from the LORD; He is their
    strength in the time of trouble. And the LORD shall help them and deliver
    them; He shall deliver them from the wicked, And save them, Because they
    trust in Him.
  arabic: أَمَّا خَلاَصُ الصِّدِّيقِينَ فَمِنْ قِبَلِ الرَّبِّ حِصْنِهُمْ فِي
    زَمَانِ الضِّيقِ. وَيُعِينُهُمُ الرَّبُّ وَيُنَجِّيهِمْ. يُنْقِذُهُمْ مِنَ
    الأَشْرَارِ وَيُخَلِّصُهُمْ لأَنَّهُمُ احْتَمُوا بِهِ.
