title:
  english: Psalm 104:15,24
  arabic: "مزامير ١٠٤ : ١٥-٢٤"
text:
  english: wine that gladdens the heart of man, oil to make his face shine, and
    bread that sustains his heart. How many are your works, O LORD ! In wisdom
    you made them all;
  arabic: وَخَمْرٍ تُفَرِّحُ قَلْبَ الإِنْسَانِ لإِلْمَاعِ وَجْهِهِ أَكْثَرَ مِنَ
    الزَّيْتِ وَخُبْزٍ يُسْنِدُ قَلْبَ الإِنْسَانِ. تَشْبَعُ أَشْجَارُ الرَّبِّ
    أَرْزُ لُبْنَانَ الَّذِي نَصَبَهُ. حَيْثُ تُعَشِّشُ هُنَاكَ الْعَصَافِيرُ.
    أَمَّا اللَّقْلَقُ فَالسَّرْوُ بَيْتُهُ. الْجِبَالُ الْعَالِيَةُ
    لِلْوُعُولِ. الصُّخُورُ مَلْجَأٌ لِلْوِبَارِ. صَنَعَ الْقَمَرَ
    لِلْمَوَاقِيتِ. الشَّمْسُ تَعْرِفُ مَغْرِبَهَا. تَجْعَلُ ظُلْمَةً فَيَصِيرُ
    لَيْلٌ. فِيهِ يَدِبُّ كُلُّ حَيَوَانِ الْوَعْرِ. الأَشْبَالُ تُزَمْجِرُ
    لِتَخْطُفَ وَلِتَلْتَمِسَ مِنَ اللهِ طَعَامَهَا. تُشْرِقُ الشَّمْسُ
    فَتَجْتَمِعُ وَفِي مَآوِيهَا تَرْبِضُ. الإِنْسَانُ يَخْرُجُ إِلَى عَمَلِهِ
    وَإِلَى شُغْلِهِ إِلَى الْمَسَاءِ. مَا أَعْظَمَ أَعْمَالَكَ يَا رَبُّ!
    كُلَّهَا بِحِكْمَةٍ صَنَعْتَ. مَلآنَةٌ الأَرْضُ مِنْ غِنَاكَ.
