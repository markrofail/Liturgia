title:
  english: Psalm 72:6-7
  arabic: "مزامير ٧٢ : ٦-٧"
text:
  english: He shall come down like rain upon the grass before mowing, Like showers
    that water the earth. In His days the righteous shall flourish, And
    abundance of peace, Until the moon is no more.
  arabic: يَنْزِلُ مِثْلَ الْمَطَرِ عَلَى الْجُزَازِ وَمِثْلَ الْغُيُوثِ
    الذَّارِفَةِ عَلَى الأَرْضِ. يُشْرِقُ فِي أَيَّامِهِ الصِّدِّيقُ وَكَثْرَةُ
    السَّلاَمِ إِلَى أَنْ يَضْمَحِلَّ الْقَمَرُ.
