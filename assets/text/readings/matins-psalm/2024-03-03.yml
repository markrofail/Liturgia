title:
  english: Psalm 89:11 & Psalm 89:1
  arabic: "مزامير ٨٩ : ١١ & مزامير ٨٩ : ١"
text:
  english: The heavens are Yours, the earth also is Yours; The world and all its
    fullness, You have founded them. I will sing of the mercies of the LORD
    forever; With my mouth will I make known Your faithfulness to all
    generations.
  arabic: لَكَ السَّمَاوَاتُ. لَكَ أَيْضاً الأَرْضُ. الْمَسْكُونَةُ وَمِلْؤُهَا
    أَنْتَ أَسَّسْتَهُمَا. بِمَرَاحِمِ الرَّبِّ أُغَنِّي إِلَى الدَّهْرِ.
    لِدَوْرٍ فَدَوْرٍ أُخْبِرُ عَنْ حَقِّكَ بِفَمِي.
