title:
  english: Psalm 119:33 & Psalm 119:34
  arabic: "مزامير ١١٩ : ٣٣ & مزامير ١١٩ : ٣٤"
text:
  english: Teach me, O LORD, the way of Your statutes, And I shall keep it to the
    end. Give me understanding, and I shall keep Your law; Indeed, I shall
    observe it with my whole heart.
  arabic: عَلِّمْنِي يَا رَبُّ طَرِيقَ فَرَائِضِكَ فَأَحْفَظَهَا إِلَى
    النِّهَايَةِ. فَهِّمْنِي فَأُلاَحِظَ شَرِيعَتَكَ وَأَحْفَظَهَا بِكُلِّ
    قَلْبِي.
