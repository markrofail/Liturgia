title:
  english: Psalm 102:19-21
  arabic: "مزامير ١٠٢ : ١٩-٢١"
text:
  english: For He looked down from the height of His sanctuary; From heaven the
    LORD viewed the earth, To hear the groaning of the prisoner, To release
    those appointed to death, To declare the name of the LORD in Zion, And His
    praise in Jerusalem,
  arabic: لأَنَّهُ أَشْرَفَ مِنْ عُلْوِ قُدْسِهِ. الرَّبُّ مِنَ السَّمَاءِ إِلَى
    الأَرْضِ نَظَرَ لِيَسْمَعَ أَنِينَ الأَسِيرِ لِيُطْلِقَ بَنِي الْمَوْتِ
    لِكَيْ يُحَدَّثَ فِي صِهْيَوْنَ بِاسْمِ الرَّبِّ وَبِتَسْبِيحِهِ فِي
    أُورُشَلِيمَ
