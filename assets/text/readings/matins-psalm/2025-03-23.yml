title:
  english: Psalm 31:24 & Psalm 31:33
  arabic: "مزامير ٣١ : ٢٤ & مزامير ٣١ : ٣٣"
text:
  english: Be of good courage, And He shall strengthen your heart, All you who
    hope in the LORD. Oh, love the LORD, all you His saints! For the LORD
    preserves the faithful, And fully repays the proud person.
  arabic: لِتَتَشَدَّدْ وَلْتَتَشَجَّعْ قُلُوبُكُمْ يَا جَمِيعَ الْمُنْتَظِرِينَ
    الرَّبَّ
