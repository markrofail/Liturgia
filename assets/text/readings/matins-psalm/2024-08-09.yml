title:
  english: Psalm 89:24 & Psalm 89:19
  arabic: "مزامير ٨٩ : ٢٤ & مزامير ٨٩ : ١٩"
text:
  english: '"But My faithfulness and My mercy shall be with him, And in My name
    his horn shall be exalted. Then You spoke in a vision to Your holy one, And
    said: "I have given help to one who is mighty; I have exalted one chosen
    from the people.'
  arabic: "أَمَّا أَمَانَتِي وَرَحْمَتِي فَمَعَهُ وَبِاسْمِي يَنْتَصِبُ قَرْنُهُ.
    حِينَئِذٍ كَلَّمْتَ بِرُؤْيَا تَقِيَّكَ وَقُلْتَ جَعَلْتُ: [عَوْناً عَلَى
    قَوِيٍّ. رَفَعْتُ مُخْتَاراً مِنْ بَيْنِ الشَّعْبِ."
