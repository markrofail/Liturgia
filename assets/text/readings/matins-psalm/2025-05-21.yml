title:
  english: Psalm 118:24-25
  arabic: "مزامير ١١٨ : ٢٤-٢٥"
text:
  english: This is the day the LORD has made; We will rejoice and be glad in it.
    Save now, I pray, O LORD; O LORD, I pray, send now prosperity.
  arabic: هَذَا هُوَ الْيَوْمُ الَّذِي صَنَعَهُ الرَّبُّ. نَبْتَهِجُ وَنَفْرَحُ
    فِيهِ. آهِ يَا رَبُّ خَلِّصْ! آهِ يَا رَبُّ أَنْقِذْ!
