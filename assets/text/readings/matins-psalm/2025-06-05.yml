title:
  english: Psalm 91:13 & Psalm 91:14
  arabic: "مزامير ٩١ : ١٣ & مزامير ٩١ : ١٤"
text:
  english: You shall tread upon the lion and the cobra, The young lion and the
    serpent you shall trample underfoot. "Because he has set his love upon Me,
    therefore I will deliver him; I will set him on high, because he has known
    My name.
  arabic: عَلَى الأَسَدِ وَالصِّلِّ تَطَأُ. الشِّبْلَ وَالثُّعْبَانَ تَدُوسُ.
    لأَنَّهُ تَعَلَّقَ بِي أُنَجِّيهِ. أُرَفِّعُهُ لأَنَّهُ عَرَفَ اسْمِي.
