title:
  english: Psalm 85:12-13
  arabic: "مزامير ٨٥ : ١٢-١٣"
text:
  english: Yes, the LORD will give what is good; And our land will yield its
    increase. Righteousness will go before Him, And shall make His footsteps our
    pathway.
  arabic: أَيْضاً الرَّبُّ يُعْطِي الْخَيْرَ وَأَرْضُنَا تُعْطِي غَلَّتَهَا.
    الْبِرُّ قُدَّامَهُ يَسْلُكُ وَيَطَأُ فِي طَرِيقِ خَطَوَاتِهِ.
