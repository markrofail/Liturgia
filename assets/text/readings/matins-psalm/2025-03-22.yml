title:
  english: Psalm 142:5 & Psalm 142:7
  arabic: "مزامير ١٤٢ : ٥ & مزامير ١٤٢ : ٧"
text:
  english: 'I cried out to You, O LORD: I said, "You are my refuge, My portion in
    the land of the living. Bring my soul out of prison, That I may praise Your
    name; The righteous shall surround me, For You shall deal bountifully with
    me."'
  arabic: "صَرَخْتُ إِلَيْكَ يَا رَبُّ. قُلْتُ: [أَنْتَ مَلْجَإِي نَصِيبِي فِي
    أَرْضِ الأَحْيَاءِ. أَخْرِجْ مِنَ الْحَبْسِ نَفْسِي لِتَحْمِيدِ اسْمِكَ.
    الصِّدِّيقُونَ يَكْتَنِفُونَنِي لأَنَّكَ تُحْسِنُ إِلَيَّ]."
