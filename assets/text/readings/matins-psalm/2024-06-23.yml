title:
  english: Psalm 104:30-31
  arabic: "مزامير ١٠٤ : ٣٠-٣١"
text:
  english: You send forth Your Spirit, they are created; And You renew the face of
    the earth. May the glory of the LORD endure forever.
  arabic: تُرْسِلُ رُوحَكَ فَتُخْلَقُ. وَتُجَدِّدُ وَجْهَ الأَرْضِ. يَكُونُ مَجْدُ
    الرَّبِّ إِلَى الدَّهْرِ. يَفْرَحُ الرَّبُّ بِأَعْمَالِهِ.
