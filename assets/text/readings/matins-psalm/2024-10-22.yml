title:
  english: Psalm 40:9-10
  arabic: "مزامير ٤٠ : ٩-١٠"
text:
  english: I have proclaimed the good news of righteousness In the great assembly;
    Indeed, I do not restrain my lips, O LORD, You Yourself know. I have not
    hidden Your righteousness within my heart.
  arabic: بَشَّرْتُ بِبِرٍّ فِي جَمَاعَةٍ عَظِيمَةٍ. هُوَذَا شَفَتَايَ لَمْ
    أَمْنَعْهُمَا. أَنْتَ يَا رَبُّ عَلِمْتَ. لَمْ أَكْتُمْ عَدْلَكَ فِي وَسَطِ
    قَلْبِي. تَكَلَّمْتُ بِأَمَانَتِكَ وَخَلاَصِكَ. لَمْ أُخْفِ رَحْمَتَكَ
    وَحَقَّكَ عَنِ الْجَمَاعَةِ الْعَظِيمَةِ.
