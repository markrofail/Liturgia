title:
  english: Psalm 51:8 & Psalm 51:19
  arabic: "مزامير ٥١ : ٨ & مزامير ٥١ : ١٩"
text:
  english: Make me hear joy and gladness, That the bones You have broken may
    rejoice. Then they shall offer bulls on Your altar.
  arabic: أَسْمِعْنِي سُرُوراً وَفَرَحاً فَتَبْتَهِجَ عِظَامٌ سَحَقْتَهَا.
    حِينَئِذٍ تُسَرُّ بِذَبَائِحِ الْبِرِّ مُحْرَقَةٍ وَتَقْدِمَةٍ تَامَّةٍ.
    حِينَئِذٍ يُصْعِدُونَ عَلَى مَذْبَحِكَ عُجُولاً.
