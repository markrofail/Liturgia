title:
  english: Psalm 14:1-3
  arabic: "مزامير ١٤ : ١-٣"
text:
  english: The fool has said in his heart, "There is no God." They are corrupt,
    They have done abominable works, There is none who does good. The LORD looks
    down from heaven upon the children of men, To see if there are any who
    understand, who seek God. They have all turned aside, They have together
    become corrupt; There is none who does good, No, not one.
  arabic: "قَالَ الْجَاهِلُ فِي قَلْبِهِ: [لَيْسَ إِلَهٌ]. فَسَدُوا وَرَجِسُوا
    بِأَفْعَالِهِمْ. لَيْسَ مَنْ يَعْمَلُ صَلاَحاً. اَلرَّبُّ مِنَ السَّمَاءِ
    أَشْرَفَ عَلَى بَنِي الْبَشَرِ لِيَنْظُرَ: هَلْ مِنْ فَاهِمٍ طَالِبِ اللهِ؟
    الْكُلُّ قَدْ زَاغُوا مَعاً فَسَدُوا. لَيْسَ مَنْ يَعْمَلُ صَلاَحاً لَيْسَ
    وَلاَ وَاحِدٌ."
