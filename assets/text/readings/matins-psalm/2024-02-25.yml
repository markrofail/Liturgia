title:
  english: Psalm 89:52 & Psalm 89:49
  arabic: "مزامير ٨٩ : ٥٢ & مزامير ٨٩ : ٤٩"
text:
  english: Blessed be the LORD forevermore! Amen and Amen. Lord, where are Your
    former lovingkindnesses, Which You swore to David in Your truth?
  arabic: مُبَارَكٌ الرَّبُّ إِلَى الدَّهْرِ. آمِينَ فَآمِينَ. أَيْنَ مَرَاحِمُكَ
    الأُوَلُ يَا رَبُّ الَّتِي حَلَفْتَ بِهَا لِدَاوُدَ بِأَمَانَتِكَ؟
