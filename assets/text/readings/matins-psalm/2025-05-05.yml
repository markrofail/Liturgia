title:
  english: Psalm 19:1 & Psalm 19:2
  arabic: "مزامير ١٩ : ١ & مزامير ١٩ : ٢"
text:
  english: The heavens declare the glory of God; And the firmament shows His
    handiwork. Day unto day utters speech, And night unto night reveals
    knowledge.
  arabic: اَلسَّمَاوَاتُ تُحَدِّثُ بِمَجْدِ اللهِ وَالْفَلَكُ يُخْبِرُ بِعَمَلِ
    يَدَيْهِ. يَوْمٌ إِلَى يَوْمٍ يُذِيعُ كَلاَماً وَلَيْلٌ إِلَى لَيْلٍ يُبْدِي
    عِلْماً.
