title:
  english: Psalm 101:1 & Psalm 101:2 & Psalm 101:12
  arabic: "مزامير ١٠١ : ١ & مزامير ١٠١ : ٢ & مزامير ١٠١ : ١٢"
text:
  english: Hear my prayer, O LORD, And let my cry come to You. Do not hide Your
    face from me in the day of my trouble; Incline Your ear to me; In the day
    that I call, answer me speedily. But You, O LORD, shall endure forever, And
    the remembrance of Your name to all generations.
  arabic: رَحْمَةً وَحُكْماً أُغَنِّي. لَكَ يَا رَبُّ أُرَنِّمُ. أَتَعَقَّلُ فِي
    طَرِيقٍ كَامِلٍ. مَتَى تَأْتِي إِلَيَّ؟ أَسْلُكُ فِي كَمَالِ قَلْبِي فِي
    وَسَطِ بَيْتِي.
